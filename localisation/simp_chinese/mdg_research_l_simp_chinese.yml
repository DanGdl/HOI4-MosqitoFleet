 NZL_improved_battleship_desc: "狮级战列舰是乔治五世国王级战列舰的次级战舰，并保有了许多他的特点。海军在1938年计划建造六艘船来替代旧型的复仇级战列舰，但由于没有爆发敌对冲突所以并没有完成。该级战列舰与乔治五世国王级相似但引进了更强大的主武器，一种新的16英寸火炮，并且它还拥有更强大的引擎和更厚的装甲。"
 NZL_advanced_battleship: "前卫级"
 NZL_advanced_battleship_desc: "前卫级战列舰是皇家海军最后建造的战列舰。皇家海军认为需要在太平洋战区投入四艘该级战列舰，但最后却只订制了一艘。且根据1940年的紧急战争计划，没有对其进行优先建造，使得其直到战争结束后才完成。前卫有一个光滑的船体，这给了它优秀的稳定性和适航性。武器与伊丽莎白女王级和复仇级一样，为其提供了相当大的火力。而它强大的引擎和良好的装甲也为其提供了优秀的速度与防护。"
 NZL_SH_early_battleship: "百夫长级"
 NZL_SH_early_battleship_desc: "百夫长级是皇家海军假象的一艘用以对抗德国和日本海军的重型战舰。18英寸的火炮和厚装甲为其提供了必要的火力并能很好的保护他的船体。强大的防空武器、超远的射程和良好的速度使得它成为大英帝国为保卫他庞大的海洋所必备的。"
 NZL_SH_basic_battleship: "狮II级"
 NZL_SH_basic_battleship_desc: "狮II级战列舰的设计来自于在1944年对早期狮级战列舰的一个改进版本。由于汲取了战时的经验教训，这种设计变得越来越庞大与沉重。如果该舰完成了，它将会配备三或四个最新型的16英寸火炮，厚钢板装甲保护船只抵御从任何方向甚至空中敌人的进攻。但由于需要庞大的成本来建设这些船只，以及对航空母舰需求量的上升，导致该项目最终被放弃。"
 RAJ_early_battleship: "复仇级"
 RAJ_early_battleship_desc: "复仇级战列舰是1913年作为伊丽莎白女王级高速战列舰的廉价翻版订购的。有着同样的护甲和火炮，他们的速度大幅下降让他们只能执行二战时的二线任务。在最初8艘订单中，只有5艘完工。"
 RAJ_basic_battleship: "乔治五世国王级"
 RAJ_basic_battleship_desc: "乔治五世国王级战列舰是在1922年《华盛顿条约》和1930年《伦敦条约》签订的背景下被极大限度的限制了排水量与火力所建造出来的主力舰。因此，这些船只比当时的其他船只配备了更小口径的舰炮。尽管规模口径较小，但是船只还是被充分的武装，配备有强有力的防空武器和足够的防护。该级总共建造了五艘船只被用以替代旧型的伊丽莎白女王级战列舰。"
