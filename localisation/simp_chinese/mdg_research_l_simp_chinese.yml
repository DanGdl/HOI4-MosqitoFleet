 ROM_early_destroyer: "默勒什蒂级"
 ROM_early_destroyer_desc: "默勒什蒂级驱逐舰是在一战中为罗马尼亚建造的。该级舰中的4艘在战争中被意大利海军调用，其中两艘最终在1920年代早期被卖给罗马尼亚。她们属于大型驱逐舰，排水量超过1,400吨。她们装备了4门120毫米/45倍径施耐德-柯奈特-阿姆斯特朗火炮以及4门450毫米鱼雷发射管。相对同时期的驱逐舰而言，她们有着较为普通的航速和可靠性。"
 SAF_early_destroyer: "V/W级"
 SAF_early_destroyer_desc: "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化。它们体现了他们前辈的能力，并加以了新技术的改进。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为进行护航任务。它们装备精良，航行快速并具有良好的航行范围。"
