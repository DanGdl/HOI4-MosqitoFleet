 RAJ_mdg_advanced_destroyer:0 "战斗级"
 RAJ_mdg_advanced_destroyer_desc:0 "战斗级建造在英国驱逐舰在战争中演变的中期。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。但由于它们出现的过晚而导致其对战争的贡献微乎其微。"
 ROM_mdg_early_destroyer:0 "默勒什蒂级"
 ROM_mdg_early_destroyer_desc:0 "默勒什蒂级驱逐舰是在一战中为罗马尼亚建造的。该级舰中的4艘在战争中被意大利海军调用，其中两艘最终在1920年代早期被卖给罗马尼亚。她们属于大型驱逐舰，排水量超过1,400吨。她们装备了4门120毫米/45倍径施耐德-柯奈特-阿姆斯特朗火炮以及4门450毫米鱼雷发射管。相对同时期的驱逐舰而言，她们有着较为普通的航速和可靠性。"
 SAF_mdg_early_destroyer:0 "V/W级"
 SAF_mdg_early_destroyer_desc:0 "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化。它们体现了他们前辈的能力，并加以了新技术的改进。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为进行护航任务。它们装备精良，航行快速并具有良好的航行范围。"
