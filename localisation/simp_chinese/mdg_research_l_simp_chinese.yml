 CHL_early_battleship: "拉托雷海军上将级"
 CHL_early_battleship_desc: "拉托雷海军上将级是一战爆发时英国为智利海军建造的两艘超无畏舰。其中只有一艘建成为战舰，另一艘则被改装成英国海军的鹰号航空母舰。该级战舰排水量超过28,000吨，装备有10门14英寸/45倍径BL火炮。相比同时代的其他无畏舰，她们拥有较为薄弱的装甲，但是航速更快。"
 GRE_early_battleship: "基尔基斯级"
 GRE_early_battleship_desc: "基尔基斯级包括了两艘在1908年开始服役并在1914年被卖给希腊的美国密西西比级战列舰。她们是美国最后建成的几艘前无畏舰。她们的排水量仅有13,000吨，且装备了4门10英寸/45倍径Mk V型火炮作为主炮。作为一个早已过时的战舰，她仍有着不俗的武器，速度和航程。两艘军舰都于1936年退役。"
 NZL_early_battleship: "复仇级"
 NZL_early_battleship_desc: "复仇级战列舰是1913年作为伊丽莎白女王级高速战列舰的廉价翻版订购的。有着同样的护甲和火炮，他们的速度大幅下降让他们只能执行二战时的二线任务。在最初8艘订单中，只有5艘完工。"
