 SPA_early_battleship: "西班牙级"
 SPA_early_battleship_desc: "西班牙级战列舰于一战前后列装，最初包含有三艘无畏舰，其中一艘在西班牙内战前就已经失事，另两艘则在内战期间损毁。作为战列舰而言，西班牙级体型很小，排水量仅有15400吨，配备有很好的装甲，但仅装备了8门305mm50倍径维克斯H型火炮作为其主炮组。 "
 SPR_early_battleship: "西班牙级"
 SPR_early_battleship_desc: "西班牙级战列舰于一战前后列装，最初包含有三艘无畏舰，其中一艘于西班牙内战期间失事，另两艘则在战争期间损毁。作为战列舰而言，西班牙级体型很小，排水量仅有15,400吨，配备有很好的装甲，但仅装备了8门305mm50倍径维克斯H型火炮作为其主炮组。 "
 TUR_early_battleship: "雷沙迪耶级"
 TUR_early_battleship_desc: "雷沙迪耶级是指一战前夕土耳其海军在英国订购的三艘无畏舰，其中仅有一艘完工，并在战争甫一开始时便被英国扣押。其设计排水量为23,000吨，拥有出色的装甲、航速与作战半径，并装备343mm45倍径维克斯主炮。"
 VIC_early_battleship: "科尔贝级"
 VIC_early_battleship_desc: "科尔贝级战列舰是法国海军的第一批超无畏舰，在一战战前和期间都有建造。这一型号于1910年和1911年的海军项目中获得批准，在一战期间战果寥寥，但在二战期间大为活跃。相较于其之前的但丁级，科尔贝级拥有更厚的装甲和更强大的火炮，但依旧落后于同时期的美国和英国海军战列舰。其排水量近22,000吨，于二战前进行了防空武器和锅炉的现代化改造。"
 VIC_basic_battleship: "黎塞留级"
 VIC_basic_battleship_desc: "黎塞留级战列舰是服役于法国海军的最后一批战列舰。这一型号是敦刻尔克级的改进型，在1935年和1938年的海军计划中获批，拥有出色的防空火力、速度和作战半径，使得其成为一种性能极为卓越的主力舰。在订购的全部四艘中，仅有两艘得以下水，其中一艘在法国沦陷前完工。政府曾作出大量尝试以完成剩余的几艘船，使用了不同的设计方案，试图将其改做防空战舰、航空战舰或者正规航母。"
 VIC_improved_battleship: "加斯科涅级"
 VIC_improved_battleship_desc: "加斯科涅级战列舰是黎塞留级的一个亚级，全部三艘都在1940年订购但无一开工。这一型号基本延续了黎塞留级的设计，但主炮均匀分布于前后甲板，防空武器和引擎都得到了升级，这也使得其综合性能得到了一定的提升。"
 VIC_advanced_battleship: "阿尔萨斯级"
 VIC_advanced_battleship_desc: "阿尔萨斯级被计划作为黎塞留级的继任者，全部四艘于1939年完成设计研究，1940年批准并计划于1941年开工，但法国的沦陷使这一切成为泡影。这一型号在黎塞留级的基础上进行了改进，配备了更大更多的主炮，更强大的防空装备，更厚的装甲以及更大马力的引擎。"
 VIC_SH_early_battleship: "查理曼级"
 VIC_SH_early_battleship_desc: "查理曼级战列舰是法国海军为对抗别国大型战列舰而提出的设计构想，主要特点为全部部署于前甲板的重型背负式主炮，强大的防空火力及厚重的装甲，整体设计借鉴了黎塞留级和英国纳尔逊级的元素。"
 VIC_SH_basic_battleship: "拿破仑·波拿巴级"
 VIC_SH_basic_battleship_desc: "拿破仑·波拿巴级战列舰是一种基于阿尔萨斯级和加斯科涅级进行改进的设计构想，计划安装三联装二级背负式炮塔作为主武器，采用前后甲板平均分布，并配备有重型防空火力。厚重的装甲与强大的引擎能提供必要的速度和防御，使其能够与舰队中其他船只保持连携，并能够有效创伤敌军。"
 early_submarine: "潜艇 I型"
 basic_submarine: "潜艇 II型"
 improved_submarine: "潜艇 III型"
 advanced_submarine: "潜艇 IV型"
 early_submarine_desc: "潜艇是擅长于对付无武装的运输船的暗影猎手。这些一战时期的早期型号为新海战方式的出现铺平了道路。"
 basic_submarine_desc: "新的潜艇拥有更好的武装以及更佳的稳定性，它们在设计中就考虑到了海军战术的最新发展并拥有更大的航程来满足袭击更远的航运路线的需要。"
 improved_submarine_desc: "关于潜艇在舰队中除了袭击运输船之外还应担任什么角色目前还有很大争议。各国海军都需要一种速度、航程以及武器三方面较为均衡的潜艇。"
 advanced_submarine_desc: "现代潜艇有着更深的测试潜深和更为优化的布局。根据战场上得到的经验，人们还为它们安装了更加合理的武器以及引擎。"
 ENG_early_submarine: "L级"
 ENG_early_submarine_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 ENG_basic_submarine: "T级"
 ENG_basic_submarine_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 ENG_improved_submarine: "U级"
 ENG_improved_submarine_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 ENG_advanced_submarine: "V级"
 ENG_advanced_submarine_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 FRA_early_submarine: "600系列"
 FRA_early_submarine_desc: "600吨系列潜艇是法国第一批后一战潜艇，体型中等，排水量约600吨。尽管属于远洋型号，她们还是被定位为近海潜艇，基本上都在地中海的暖水区执勤。这一系列共有四艘潜艇，分属三个不同型号：海妖级、阿里亚尼级和女妖级。她们也是更大型的630吨系列亚尔古水手级、罗马月神级和猎户座级的原型。"
 FRA_basic_submarine: "密涅瓦级"
 FRA_basic_submarine_desc: "密涅瓦级潜艇（项目代号T2）基于630吨系列设计制造，拥有更好的引擎和鱼雷管阵列。不同于之前各级基于造船厂进行的特定设计，这些潜艇是由DCAN（海军装备制造管理局）进行集中设计的第一批标准化计划的产物。"
 FRA_improved_submarine: "罗兰·莫里约级"
 FRA_improved_submarine_desc: "罗兰·莫里约级潜艇（项目代号Z2）是一种大型远洋潜艇，基于早期的敬畏级设计制造。其排水量为1,800-2,400吨，携带有由十枚鱼雷发射管组成的强大主武器系统，但在法国沦陷前其尚未完工。"
 FRA_advanced_submarine: "菲尼克斯级"
 FRA_advanced_submarine_desc: "菲尼克斯级潜艇是中型的远洋型大作战半径舰只，于1939-1940年的海军项目中被批准，但战争的爆发与法国的沦陷导致其被迫取消。其设计方案与敬畏级类似，但体型更小，排水量1,200吨，携带有类似的重型鱼雷武器。"
 GER_early_submarine: "UB III型"
 GER_early_submarine_desc: "UB III型近海潜艇是德意志帝国海军在一战期间建造的一级U艇。它们的排水量超过了500吨并且可以携带10枚鱼雷。该潜艇在1916至1918年间共建造了96艘，到1935年时全部退役。"
 GER_basic_submarine: "IIA型"
 GER_basic_submarine_desc: "德国IIA型潜艇是一种带有内部压载舱的单艇壳、全焊接制造的近海潜艇。它的排水量超过了250吨并且装备了5门533毫米鱼雷发射管。该潜艇从1934至1935年共建造了6艘。"
 GER_improved_submarine: "VIIC型"
 GER_improved_submarine_desc: "VIIC型远洋潜艇堪称是德国U艇部队的军马，1940至1945年间共有568艘该潜艇服役。它的排水量为770吨并携带有5门533毫米鱼雷发射管。"
 GER_advanced_submarine: "XXI型"
 GER_advanced_submarine_desc: "绰号“电动潜艇”的XXI型潜艇是第一种将潜航作为主要行动方式、而非仅仅作为躲避追捕和袭击敌舰的手段的潜艇。它流线型的船体，艇上装配的司令塔以及大量的蓄电池是该艇的主要特点。它是德国所有潜艇中最大的一级，排水量超过1,620吨。1943至1945年间共有118艘该潜艇服役。"
 ITA_early_submarine: "马梅里级"
 ITA_early_submarine_desc: "戈弗雷·马梅利级是意大利皇家海军的一种中型潜艇，于1926年至1928年间下水，排水量近800吨，下潜深度达到100米。以马梅利级作为基础，意大利其后又建造了一系列潜艇，例如皮萨尼级，旗帜级和鲨鱼级。"
 ITA_basic_submarine: "珍珠级"
 ITA_basic_submarine_desc: "珍珠级和阿杜瓦级潜艇在20世纪30年代制造，是意大利建造的600系列潜艇的第三和第四款型号。相较于前任，她们体型较小，排水量刚刚超过600吨。"
 ITA_improved_submarine: "马可尼级"
 ITA_improved_submarine_desc: "马可尼级由六艘潜艇组成，于1939年至1940年间建造，是利乌齐级的继任者。这两个型号的潜艇排水量为1,000吨，有八枚533mm鱼雷发射管。两个型号合计仅有一艘得以在战争中幸存。"
 ITA_advanced_submarine: "彼埃特罗·卡尔维级"
 ITA_advanced_submarine_desc: "彼埃特罗·卡尔维级潜艇仅仅在其前身中型潜艇巨浪级的基础上做了非常微小的改进。只有一小部分该型号潜艇成功下水，而大多数船体都在意大利与盟军休战后被德国缴获。一款重新设计的彼埃特罗·卡尔维级潜艇最终在1961年服役。"
 JAP_early_submarine: "海中型"
 JAP_early_submarine_desc: "海中型（吕35级）是一战之后根据之前的潜艇改进的潜艇。这种中型潜艇在建成的时候拥有当时而言不错的武器、较高的航程和速度，然而到了1938年时就显得过时了。IJN一共建造了7种型号共42条此型潜艇。"
 JAP_basic_submarine: "海大VI型"
 JAP_basic_submarine_desc: "海大VI型（伊162级）潜艇是大型潜艇，拥有较好的武装、较快的速度和很高的航程。海大系列潜艇性能稳定，在IJN一直服役到战争结束。"
 JAP_improved_submarine: "巡潜甲/乙/丙型"
 JAP_improved_submarine_desc: "巡潜甲型（伊9级）、乙型（伊15级）、丙型（伊16级）潜艇属于大型巡洋潜艇。它们装备着尖端通信设施和强大的鱼雷，被作为潜艇战队司令舰使用。较大的船体意味着它们有着很高的航程。甲型和乙型还装备着水上侦查机。"
 JAP_advanced_submarine: "潜特型"
 JAP_advanced_submarine_desc: "潜特型（伊400级）潜艇是二战期间最大的潜艇。它们属于潜水空母并装备着强大的鱼雷和不错的轻型防空炮。因为拥有巨大的船体和数量众多的引擎，它们拥有较快的速度和极高的航程。舰上装备着3架M6A晴岚水上攻击机，可以进行侦查并拥有一定的轰炸能力。"
 SOV_early_submarine: "AG级"
 SOV_early_submarine_desc: "美国霍兰级潜艇建造于加拿大，之后在一战期间交付给了俄国，并在俄国完成最后的组装。AG级潜艇直接复制了成功的霍兰级潜艇。他们被设计为在当时装备精良的优秀船只。"
 SOV_basic_submarine: "Sh级（梭子鱼级）V系列"
 SOV_basic_submarine_desc: "梭子鱼级V系列潜艇是苏联海军数量第二多的潜艇。他们庞大的数量源于苏联部署的四支舰队：黑海、波罗的海、北海和太平洋舰队。他们是中型体积的巡逻潜艇，配备了良好的鱼类武器并具备优良的适航性。"
 SOV_improved_submarine: "K级（喀秋莎级）XIV系列"
 SOV_improved_submarine_desc: "14系列潜艇是具备增程性能的大型巡航潜艇。本质上讲，他们是4系真理级潜艇的加强型号。这些潜艇配备了重型武器，包括对地机关炮和鱼雷。他们的武器射程长，但仅限于在其适应的海域。"
 SOV_advanced_submarine: "611工程级"
 SOV_advanced_submarine_desc: "611工程级潜艇（NATO代号名称：祖鲁）是苏联海军第一支在二战后建造的潜艇。他们的设计基于德国21型潜艇，并用来替代旧的14系K级潜艇。这是一种大型、具备远洋性能并配备重型鱼类和远程打击能力的潜艇。在613工程级（NATO代号名称：威士忌）和641工程级（NATO代号名称：狐步舞）潜艇投入使用前，611工程级潜艇被用作基础潜艇。"
 USA_early_submarine: "S级"
 USA_early_submarine_desc: "S型潜艇，一般被人熟知为Sugar潜艇，是一系列由51艘于二十世纪二十年代设计建造的潜艇所组成。超越了一战时期的O和R型艇系列，S型潜艇被广泛的用于远程打击和更多鱼雷承载，尽管这一级别的潜艇仅仅只有四个前向座21英寸口径的鱼雷发射管。不管它们的服役时间，最后的S型潜艇服役于1924年，成为了美国海军潜艇部队非常重要的的一部分。"
 USA_basic_submarine: "鼠海豚级"
 USA_basic_submarine_desc: "海豚级潜艇是美国海军第一艘现代化潜艇，于二十年代晚期、三十年代早期在V型实验型潜艇之后设计并建造。尽管初期出现了由于使用全电子化推进的一些问题，海豚级仍然承担着希望并被认为是未来的设计。海豚级装备了6枚鱼雷发射管和3英寸甲板炮。"
 USA_improved_submarine: "河豚级"
 USA_improved_submarine_desc: "河豚级潜艇是美国经过多年包括潜艇设计以适用于舰队潜艇的身份和在太平洋良好运转的实验后建造而成。其装备升级到了10枚其中4枚向船尾后方发射的鱼雷发射管和装备了2支提供额外保护的高射炮的3英寸甲板炮。"
 USA_advanced_submarine: "白鱼级"
 USA_advanced_submarine_desc: "白鱼级是河豚级的继续改进型号。白鱼级的船体硬度得到了显著提升，甲板炮也换成了5”/24口径，其他小的方面也进行了各种设计改良。"
 ARG_early_submarine: "圣菲级"
 ARG_early_submarine_desc: "圣塔菲级包括了1933年阿根廷向意大利订购的三艘潜艇。直到1960年，她们都扮演着阿根廷潜艇舰队中的核心力量。由于这三艘潜艇都于意大利的塔兰托港建成下水，所以人们称她们为“塔兰托人”。"
 AST_early_submarine: "L级"
 AST_early_submarine_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 AST_basic_submarine: "T级"
 AST_basic_submarine_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 AST_improved_submarine: "U级"
 AST_improved_submarine_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 AST_advanced_submarine: "V级"
 AST_advanced_submarine_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 BRA_early_submarine: "乌迈塔级"
 BRA_early_submarine_desc: "巴西的乌迈塔级潜艇是在1920年后期由意大利制造并交付的。她是由意大利的深水潜艇巴里拉级改装设计而成的。她的排水量接近1,400吨，装备有6门533毫米鱼雷发射管。 "
 BRA_basic_submarine: "图皮级"
 BRA_basic_submarine_desc: "巴西的图皮级潜艇是在1930中期由意大利建造并交付的。她们的舰体较小，排水量刚过600吨，同时装备了6门533毫米鱼雷发射管。"
 CAN_early_submarine: "L级"
 CAN_early_submarine_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 CAN_basic_submarine: "T级"
 CAN_basic_submarine_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 CAN_improved_submarine: "U级"
 CAN_improved_submarine_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 CAN_advanced_submarine: "V级"
 CAN_advanced_submarine_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 CHL_early_submarine: "H级"
 CHL_early_submarine_desc: "这一级潜艇包括了六艘英国制造的H级（也成荷兰602）潜艇。为了补偿在一战中智利提供给英国的六艘军舰，在战争结束后不就她们就被交付给智利。她们是在1915至1918年间建成的。她们的排水量超过360吨，潜深30米，同时装备有4门450毫米鱼雷发射管。"
 DEN_early_submarine: "罗塔级"
 DEN_early_submarine_desc: "罗塔级潜艇在一战结束后在丹麦建成并服役。她们属于小型潜艇，设计原型为荷兰602型。她们的爬升率为290吨，装备有4门450毫米鱼雷发射管。"
 DEN_basic_submarine: "人鱼级"
 DEN_basic_submarine_desc: "人鱼级潜艇包括了5艘计划建造的潜艇。其中3艘在德国占领丹麦前建成，1艘在占领时建成，剩下的1艘被取消。这些潜艇舰体较小，爬升率为320吨。她们装备有5门450毫米鱼雷发射管。"
 DEN_advanced_submarine: "斯特伦级"
 DEN_advanced_submarine_desc: "斯特伦号潜艇是在二战结束后英国装让给丹麦海军的一艘吸血鬼级潜艇。虽然这艘潜艇舰体较小，排水量只有545吨，但她装备了4门533毫米鱼雷发射管并拥有良好的远洋航行能力。"
 EST_basic_submarine: "卡列夫级"
 EST_basic_submarine_desc: "爱沙尼亚的卡列夫级由1936年建造于英国的两艘潜艇组成。尽管配备了4具533毫米鱼雷发射管，但其主要任务仍是布雷。"
 FIN_early_submarine: "韦特希宁级"
 FIN_early_submarine_desc: "韦特希宁级包括了3艘为芬兰海军建造的中型潜艇。她们是基于德国一战中的UBIII型潜艇设计的。她们的排水量刚过500吨，并装备有4门533毫米鱼雷发射管。"
 GRE_early_submarine: "卡特索尼斯级"
 GRE_early_submarine_desc: "法国在1920年代为希腊海军建造了卡特索尼斯级潜艇。该级包含的两艘潜艇都在二战中服役。她们的排水量接近580吨，装备6门533毫米鱼雷发射管。"
 GRE_basic_submarine: "马特罗佐斯级"
 GRE_basic_submarine_desc: "在1942年，英国将一艘缴获的意大利珍珠级潜艇转让给了希腊流亡政府的海军，并命名为马特罗佐斯号。该潜艇排水量大约为680吨，装备了6门533毫米鱼雷发射管。她的最大潜深达到了80米。"
 GRE_advanced_submarine: "丕平级"
 GRE_advanced_submarine_desc: "丕平级的四艘潜艇都是在1943至1946年转让给希腊流亡政府海军的英国U级潜艇。她的排水量为545吨，且装备了4门533毫米鱼雷发射管。"
 HOL_early_submarine: "K-III级"
 HOL_early_submarine_desc: "K-III级由两艘为荷兰皇家海军建造的巡逻潜艇构成。其设计基于美国的霍兰级潜艇，在1920年代早期建成服役，排水量超过580吨，装备4具450毫米鱼雷发射管。 "
 HOL_basic_submarine: "O16级"
 HOL_basic_submarine_desc: "O16级潜艇于1936年在荷兰建造完成并开始在皇家荷兰海军服役。她属于大型潜艇，排水量超过980吨。她的最大潜深为80米，装备了8门533毫米鱼雷发射管。"
 HOL_improved_submarine: "O21级"
 HOL_improved_submarine_desc: "O21级包括了7艘在荷兰建造完成并于皇家荷兰海军服役的潜艇。虽然该级的所有成员在德国入侵荷兰时都未完成，但其中5艘成功逃至英国并在流亡的皇家荷兰海军中服役。虽然该级潜艇排水量超过990吨，比之前的O级潜艇稍大，但是她们都装备了8门533毫米鱼雷发射管。"
 HOL_advanced_submarine: "剑鱼级"
 HOL_advanced_submarine_desc: "剑鱼级包括了4艘在1943至1945年间转让给流亡的皇家荷兰海军的英国T级潜艇。该级舰排水量为1,090吨，装备了11门533毫米鱼雷发射管，最大潜深超过100米。"
 LAT_early_submarine: "罗尼斯级"
 LAT_early_submarine_desc: "海豹级包括了法国为拉脱维亚海军建造的两艘潜艇。她们于1927年开始服役。她们的舰体较小，排水量仅为390吨，同时装备有6门533毫米鱼雷发射管。"
 NOR_early_submarine: "B级"
 NOR_early_submarine_desc: "B级潜艇是在挪威建造并服役的美国荷兰型潜艇。该级舰的6个成员分别于1923年至1930年开始服役。她们的排水量为420吨，装备有4门450毫米鱼雷发射管，最大潜深为60米。"
 NOR_improved_submarine: "无畏级"
 NOR_improved_submarine_desc: "无畏级包括了在1941至1943年间为流亡的挪威海军所建造的2艘英国U级潜艇。该级舰排水量为540吨，装备有4门533毫米鱼雷发射管。她们装备了英国制造的雷达和声呐，且其最大潜深达到了60米。"
 NOR_advanced_submarine: "于特西拉级"
 NOR_advanced_submarine_desc: "于特西拉级包括了4艘英国吸血鬼级潜艇。她们于1943年至1944年间建成，但在战争结束前只有1艘成功交付给流亡的挪威海军。该级舰相比之前的U级潜艇略有改进。她们的排水量为545吨，装备有4门533毫米鱼雷发射管，最大潜深为90米。"
 NZL_early_submarine: "L级"
 NZL_early_submarine_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 NZL_basic_submarine: "T级"
 NZL_basic_submarine_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 NZL_improved_submarine: "U级"
 NZL_improved_submarine_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 NZL_advanced_submarine: "V级"
 NZL_advanced_submarine_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 POR_early_submarine: "海豹级"
 POR_early_submarine_desc: "海豹级包括了3艘一战后意大利为葡萄牙海军建造的小型潜艇。她们是意大利剑鱼级潜艇的扩大版，同时也是西班牙A级潜艇的姊妹舰。她们的排水量仅为260吨，装备有2门450毫米鱼雷发射管。到了1930年代中期，该级舰的三艘成员都已退役。"
 POR_basic_submarine: "海豚级"
 POR_basic_submarine_desc: "海豚级包括了原定于1930年代早期在意大利为葡萄牙海军建造的2艘潜艇。由于葡萄牙海军的订单被取消，该级舰在完成后便开始于意大利海军中服役。她们的设计原型是舰体较大的意大利鲨鱼级潜艇。她们的排水量达到了980吨，并装备有8门533毫米鱼雷发射管。"
 POR_advanced_submarine: "独角鲸级"
 POR_advanced_submarine_desc: "独角鲸级包括了在1945年开始服役并于二战后被卖给葡萄牙海军的3艘英国S级潜艇。她们的排水量为840吨，装备有7门533毫米鱼雷发射管。"
 PRU_early_submarine: "R级"
 PRU_early_submarine_desc: "秘鲁的R级潜艇由1920年代中期订购于美国的4艘潜艇组成。其大体上与美国R级潜艇相同，排水量超过570吨，装备4具533毫米鱼雷发射管。"
 RAJ_early_submarine: "L级"
 RAJ_early_submarine_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 RAJ_basic_submarine: "T级"
 RAJ_basic_submarine_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 RAJ_improved_submarine: "U级"
 RAJ_improved_submarine_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 RAJ_advanced_submarine: "V级"
 RAJ_advanced_submarine_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 ROM_early_submarine: "海豚级"
 ROM_early_submarine_desc: "海豚级潜艇是意大利为罗马尼亚海军建造的。她于1930年开工，排水量为650吨，并装备有6门533毫米鱼雷发射管。"
 ROM_improved_submarine: "鲨鱼级"
 ROM_improved_submarine_desc: "鲨鱼号和江豚号是德国为他们的罗马尼亚盟友所建造的两艘潜艇。她们于1943年开始服役。该级舰的设计基于德国的VII型潜艇。她们属于中型潜艇，排水量为600吨，并装备有6门533毫米鱼雷发射管。"
 SAF_early_submarine: "L级"
 SAF_early_submarine_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 SAF_basic_submarine: "T级"
 SAF_basic_submarine_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 SAF_improved_submarine: "U级"
 SAF_improved_submarine_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 SAF_advanced_submarine: "V级"
 SAF_advanced_submarine_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 SIA_basic_submarine: "韦仑级"
 SIA_basic_submarine_desc: "韦仑级潜艇包括了于1936至1938年间日本为泰国皇家海军建造的4艘小型滨海潜艇。她们的排水量为370吨，装备有5门533毫米鱼雷发射管。"
 SPA_early_submarine: "B级"
 SPA_early_submarine_desc: "B级是西班牙在国内建造并列装海军的第一批潜艇，总计六艘均在1922至1925年间列装。她们被设计为单壳船体，因而可靠性很差。B级被设计为中型潜艇，排水量550吨，装备有四枚450mm鱼雷发射管。"
 SPA_basic_submarine: "莫拉海军上将级"
 SPA_basic_submarine_desc: "§T莫拉海军上将级的四艘潜艇原属意大利的阿基米德级，这四艘潜艇于1934年列装，并与1937年被移交给西班牙国民军。这一型号体型庞大，排水量880吨，但速度比大多数潜艇都要快。其上装备有八枚533mm鱼雷发射管，下潜深度能达到90米。§!"
 SPA_improved_submarine: "G级"
 SPA_improved_submarine_desc: "西班牙G级潜艇共有两艘，为西班牙国民军委托制造的德国U7C型潜艇。其中仅有一艘完工，但直到1947年才移交给西班牙海军。这一型号的排水量为770吨，装备有五枚533mm鱼雷发射管。一如德国潜艇编队的主力U7C型，G级潜艇拥有出色的航速和作战半径。"
 SPA_advanced_submarine: "D级"
 SPA_advanced_submarine_desc: "全部的三艘西班牙D级潜艇均由西班牙自行设计并制造，在1944年下水，并于战后的不同时期列装。这是一型号体型庞大，适宜远洋航行，排水量1,050吨，装备有六枚533mm鱼雷发射管，拥有出色的航速和作战半径。"
 SPR_early_submarine: "B级"
 SPR_early_submarine_desc: "B级是西班牙在国内建造并列装海军的第一批潜艇，总计六艘均在1922至1925年间列装。她们被设计为单壳船体，因而可靠性很差。B级被设计为中型潜艇，排水量550吨，装备有四枚450mm鱼雷发射管。"
 SPR_basic_submarine: "莫拉海军上将级"
 SPR_basic_submarine_desc: "莫拉海军上将级的四艘潜艇原属意大利的阿基米德级，这四艘潜艇于1934年列装，并与1937年被移交给西班牙国民军。这一型号体型庞大，排水量880吨，但速度比大多数潜艇都要快。其上装备有八枚533mm鱼雷发射管，下潜深度能达到90米。"
 SPR_improved_submarine: "G级"
 SPR_improved_submarine_desc: "西班牙G级潜艇共有两艘，为西班牙国民军委托制造的德国U7C型潜艇。其中仅有一艘完工，但直到1947年才移交给西班牙海军。这一型号的排水量为770吨，装备有五枚533mm鱼雷发射管。一如德国潜艇编队的主力U7C型，G级潜艇拥有出色的航速和作战半径。"
 SPR_advanced_submarine: "D级"
 SPR_advanced_submarine_desc: "全部的三艘西班牙D级潜艇均由西班牙自行设计并制造，在1944年下水，并于战后的不同时期列装。这是一型号体型庞大，适宜远洋航行，排水量1,050吨，装备有六枚533mm鱼雷发射管，拥有出色的航速和作战半径。"
 SWE_early_submarine: "大白鲨级"
 SWE_early_submarine_desc: "大白鲨、海狸及瓦勒恩级是20世纪20年代瑞典海军建造的一系列小型和中型潜艇。大白鲨级于1920年列装，排水量接近400吨，装备有四枚45mm鱼雷发射管。其下潜深度仅有30米。"
 SWE_basic_submarine: "海狮级"
 SWE_basic_submarine_desc: "海狮级潜艇共计九艘，均于1936至1942年间建造。这是一级中型潜艇，排水量580吨，其设计思路深受荷兰O型潜艇的影响，装备有六枚533mm鱼雷发射管，下潜深度为60米。 "
 SWE_improved_submarine: "U级"
 SWE_improved_submarine_desc: "瑞典U级潜艇共计九艘，于1942年至1944年间全部列装。这一型号体型很小，航速很慢，排水量仅370吨，装备有四枚533mm鱼雷发射管。"
 SWE_advanced_submarine: "海王星级"
 SWE_advanced_submarine_desc: "海王星级潜艇共计三艘，全部于1943年列装，并被优先用于布雷作业。其排水量为550吨，装备有五枚533mm鱼雷发射管。"
 TUR_early_submarine: "第1次伊诺努之战级"
 TUR_early_submarine_desc: "第1次伊诺努之战级由两艘近海型潜艇组成，于20世纪20年代中期由荷兰为土耳其制造，是一战后土耳其海军订制的第一批舰船。其排水量为520吨，装备有六枚450mm鱼雷发射管，航速稍有些慢但作战半径很不错。"
 TUR_basic_submarine: "萨尔迪雷级"
 TUR_basic_submarine_desc: "全部的三艘萨尔迪莱级潜艇都于20世纪30年代末下水，其设计深受德国影响，首舰在德国制造，其余两艘在获得许可后于伊斯坦布尔建造。萨尔迪莱级是大型的远洋潜艇，排水量930吨，有着出色的作战半径，配备有六枚533mm鱼雷发射管。"
 TUR_improved_submarine: "奥鲁奇·雷斯级"
 TUR_improved_submarine_desc: "作为英国S级潜艇的改进型，奥鲁奇·雷斯级潜艇在不列颠制造，于1940年下水，并被皇家海军暂时扣留，最终除一艘外全部归还予土耳其。其排水量为625吨，装备有五枚533mm鱼雷发射管，但航速和作战半径较为有限。"
 TUR_advanced_submarine: "萨卡里亚级"
 TUR_advanced_submarine_desc: "萨卡里亚级潜艇实际上是战后被出售给土耳其的一系列美国跃鱵级潜艇。就当时而言，她们属于体型非常大的类型，排水量达到了1,520吨。其作战半径和航速都非常卓越，配备有十枚533mm鱼雷发射管。"
 VIC_early_submarine: "600系列"
 VIC_early_submarine_desc: "600吨系列潜艇是法国第一批后一战潜艇，体型中等，排水量约600吨。尽管属于远洋型号，她们还是被定位为近海潜艇，基本上都在地中海的暖水区执勤。这一系列共有四艘潜艇，分属三个不同型号：海妖级、阿里亚尼级和女妖级。她们也是更大型的630吨系列亚尔古水手级、罗马月神级和猎户座级的原型。"
 VIC_basic_submarine: "密涅瓦级"
 VIC_basic_submarine_desc: "密涅瓦级潜艇（项目代号T2）基于630吨系列设计制造，拥有更好的引擎和鱼雷管阵列。不同于之前各级基于造船厂进行的特定设计，这些潜艇是由DCAN（海军装备制造管理局）进行集中设计的第一批标准化计划的产物。"
 VIC_improved_submarine: "罗兰·莫里约级"
 VIC_improved_submarine_desc: "罗兰·莫里约级潜艇（项目代号Z2）是一种大型远洋潜艇，基于早期的敬畏级设计制造。其排水量为1,800-2,400吨，携带有由十枚鱼雷发射管组成的强大主武器系统，但在法国沦陷前其尚未完工。"
 VIC_advanced_submarine: "菲尼克斯级"
 VIC_advanced_submarine_desc: "菲尼克斯级潜艇是中型的远洋型大作战半径舰只，于1939-1940年的海军项目中被批准，但战争的爆发与法国的沦陷导致其被迫取消。其设计方案与敬畏级类似，但体型更小，排水量1,200吨，携带有类似的重型鱼雷武器。"
 YUG_early_submarine: "勇敢级"
 YUG_early_submarine_desc: "勇敢级的两艘潜艇最初是作为效力皇家海军的英国L级潜艇而制造的，后于1928年被出售给南斯拉夫并使用了改进型的设计方案。勇敢级是一种大型潜艇，排水量975吨，装备有六枚533mm鱼雷发射管。"
 YUG_basic_submarine: "复仇者级"
 YUG_basic_submarine_desc: "复仇者级潜艇的设计和建造仿制了法国的瑟茜级潜艇。复仇级较前一型号的勇敢级潜艇略小。复仇级配备了六支533毫米鱼雷发射管，导致这艘潜艇内部异常拥挤。"
 early_ship_hull_light_desc: "为了确保运输船的安全，第一次世界大战的驱逐舰需要更改它们的定位并改变它们的设计。新的设计将拥有更多的鱼雷来增加与敌人交火的机会。"
 basic_ship_hull_light_desc: "更长的鱼雷射程和更快的装填时间，外加诸如高角炮塔的新设计将使我们的驱逐舰变成更高效的多面手。"
 improved_ship_hull_light_desc: "为了应对来自空中以及水下的威胁，新型驱逐舰必须装备有雷达和更加先进的防空与反潜武器。"
 advanced_ship_hull_light_desc: "现代驱逐舰必须拥有多种不同的索敌装备，新型的深弹投放系统以及与以前的驱逐舰相比更大的吨位。"
 early_ship_hull_light: "早期驱逐舰船体"
 basic_ship_hull_light: "1936驱逐舰船体"
 improved_ship_hull_light: "1940驱逐舰船体"
 advanced_ship_hull_light: "1944驱逐舰船体"

 early_ship_hull_heavy_desc: "虽然有些人认为战列舰是属于过去的海战的古董，但是另一些人认为它们是人类有史以来最令人印象深刻的舰船。没有人会否认这些战列舰竞赛的遗物是人们建造过的火力最强大、装甲最坚实的军舰。"
 basic_ship_hull_heavy_desc: "在不打破海军条约限制的前提下，新一代的战列舰与之前的设计相比拥有更好的稳定性以及更远的航程。"
 improved_ship_hull_heavy_desc: "只要使用得当，拥有更厚的装甲，更强劲的引擎，大口径的火炮以及更强的防空能力的战列舰在空军慢慢变成主角的海战中仍可找到自己的一席之地。"
 advanced_ship_hull_heavy_desc: "这可能是战列舰在海战上的最后一次登场了，所以威力更强大的火炮和防空炮塔将是维持它最后尊严的所在。"
 early_ship_hull_heavy: "早期重型战舰船体"
 improved_ship_hull_heavy: "1940重型战舰船体"
 advanced_ship_hull_heavy: "1944重型战舰船体"

 convoy_sailing_sm: "运输船队航行"
 convoy_sailing_sm_desc: "引入强制性运输让发现敌袭与及时应对更加容易。船多势众会是大趋势。"
 convoy_escorts_sm: "运输船队护航"
 convoy_escorts_sm_desc: "高速水上舰船加入运输队后将让我方能发现敌潜艇并及时应对。侦测是消除潜艇危害的关键。"
 escort_patrols_sm: "护航巡逻舰队"
 escort_patrols_sm_desc: "提高侦测能力使我方运输护航对潜艇更致命。无处匿踪的潜艇构成不了真正的威胁。"
 floating_airfield_sm: "海上机场"
 floating_airfield_sm_desc: "将航母进一步整合到舰队中能使我方随时准备进行海空攻击。无论身在何处我方都需能统治天空，这一点十分关键。"
 submarine_operations_sm: "潜艇行动"
 submarine_operations_sm_desc: "赢得战争并不必须要与敌方舰队正面交战。打运输队措手不及再潜航消失，这对敌方就是所谓的“看不见就打不着”。"
 undersea_blockade_sm: "水下封锁"
 undersea_blockade_sm_desc: "潜艇正是切断敌军重要原材料流入的完美工具。我方将瘫痪敌方生产，依靠饥饿战术赢得战争。"
 convoy_interdiction_sm: "运输船队阻断"
 convoy_interdiction_sm_desc: "改善潜艇协同以使其攻击路途中的运输队。扰乱敌方补给线将给我方战略优势。"
 submarine_offensive_sm: "潜艇攻势"
 submarine_offensive_sm_desc: "使潜艇间通讯最大化以开展攻势。让我方摧毁运输队的速度压倒敌方重建的速度吧。"

 battlefleet_concentration_sm: "作战舰队集中运用"
 battlefleet_concentration_sm_desc: "在发现一艘敌舰后立即召集临近僚舰并协同集中火力快速瘫痪敌舰。将敌舰一艘接一艘地猎杀掉。"

 TITLE_SMALL_FLEET: "小型舰队"
 small_fleet: "小型舰队"
 SMALL_FLEET_DESC: "主要由小型舰艇组成的舰队，在战列舰方面远逊于敌人。"
 small_fleet_desc: "该学说涉及使用轻型舰艇与敌方大型舰艇的小群体作战，破坏其通信线路并保护本国海岸。\n\n"
 small_fleet_tree: "小型舰队学说"
 small_fleet_doctrine: "小型舰队学说"
