 SAF_mdg_improved_submarine_desc:0 "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 SAF_mdg_advanced_submarine:0 "V级"
 SAF_mdg_advanced_submarine_desc:0 "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 SIA_mdg_basic_submarine:0 "韦仑级"
 SIA_mdg_basic_submarine_desc:0 "韦仑级潜艇包括了于1936至1938年间日本为泰国皇家海军建造的4艘小型滨海潜艇。她们的排水量为370吨，装备有5门533毫米鱼雷发射管。"
 SPA_mdg_early_submarine:0 "B级"
 SPA_mdg_early_submarine_desc:0 "B级是西班牙在国内建造并列装海军的第一批潜艇，总计六艘均在1922至1925年间列装。她们被设计为单壳船体，因而可靠性很差。B级被设计为中型潜艇，排水量550吨，装备有四枚450mm鱼雷发射管。"
 SPA_mdg_basic_submarine:0 "莫拉海军上将级"
 SPA_mdg_basic_submarine_desc:0 "§T莫拉海军上将级的四艘潜艇原属意大利的阿基米德级，这四艘潜艇于1934年列装，并与1937年被移交给西班牙国民军。这一型号体型庞大，排水量880吨，但速度比大多数潜艇都要快。其上装备有八枚533mm鱼雷发射管，下潜深度能达到90米。§!"
 SPA_mdg_improved_submarine:0 "G级"
 SPA_mdg_improved_submarine_desc:0 "西班牙G级潜艇共有两艘，为西班牙国民军委托制造的德国U7C型潜艇。其中仅有一艘完工，但直到1947年才移交给西班牙海军。这一型号的排水量为770吨，装备有五枚533mm鱼雷发射管。一如德国潜艇编队的主力U7C型，G级潜艇拥有出色的航速和作战半径。"
 SPA_mdg_advanced_submarine:0 "D级"
 SPA_mdg_advanced_submarine_desc:0 "全部的三艘西班牙D级潜艇均由西班牙自行设计并制造，在1944年下水，并于战后的不同时期列装。这是一型号体型庞大，适宜远洋航行，排水量1,050吨，装备有六枚533mm鱼雷发射管，拥有出色的航速和作战半径。"
 SPR_mdg_early_submarine:0 "B级"
 SPR_mdg_early_submarine_desc:0 "B级是西班牙在国内建造并列装海军的第一批潜艇，总计六艘均在1922至1925年间列装。她们被设计为单壳船体，因而可靠性很差。B级被设计为中型潜艇，排水量550吨，装备有四枚450mm鱼雷发射管。"
 SPR_mdg_basic_submarine:0 "莫拉海军上将级"
 SPR_mdg_basic_submarine_desc:1 "莫拉海军上将级的四艘潜艇原属意大利的阿基米德级，这四艘潜艇于1934年列装，并与1937年被移交给西班牙国民军。这一型号体型庞大，排水量880吨，但速度比大多数潜艇都要快。其上装备有八枚533mm鱼雷发射管，下潜深度能达到90米。"
 SPR_mdg_improved_submarine:0 "G级"
 SPR_mdg_improved_submarine_desc:0 "西班牙G级潜艇共有两艘，为西班牙国民军委托制造的德国U7C型潜艇。其中仅有一艘完工，但直到1947年才移交给西班牙海军。这一型号的排水量为770吨，装备有五枚533mm鱼雷发射管。一如德国潜艇编队的主力U7C型，G级潜艇拥有出色的航速和作战半径。"
 SPR_mdg_advanced_submarine:0 "D级"
 SPR_mdg_advanced_submarine_desc:0 "全部的三艘西班牙D级潜艇均由西班牙自行设计并制造，在1944年下水，并于战后的不同时期列装。这是一型号体型庞大，适宜远洋航行，排水量1,050吨，装备有六枚533mm鱼雷发射管，拥有出色的航速和作战半径。"
 SWE_mdg_early_submarine:0 "大白鲨级"
 SWE_mdg_early_submarine_desc:0 "大白鲨、海狸及瓦勒恩级是20世纪20年代瑞典海军建造的一系列小型和中型潜艇。大白鲨级于1920年列装，排水量接近400吨，装备有四枚45mm鱼雷发射管。其下潜深度仅有30米。"
 SWE_mdg_basic_submarine:0 "海狮级"
 SWE_mdg_basic_submarine_desc:0 "海狮级潜艇共计九艘，均于1936至1942年间建造。这是一级中型潜艇，排水量580吨，其设计思路深受荷兰O型潜艇的影响，装备有六枚533mm鱼雷发射管，下潜深度为60米。 "
 SWE_mdg_improved_submarine:0 "U级"
 SWE_mdg_improved_submarine_desc:0 "瑞典U级潜艇共计九艘，于1942年至1944年间全部列装。这一型号体型很小，航速很慢，排水量仅370吨，装备有四枚533mm鱼雷发射管。"
 SWE_mdg_advanced_submarine:0 "海王星级"
 SWE_mdg_advanced_submarine_desc:0 "海王星级潜艇共计三艘，全部于1943年列装，并被优先用于布雷作业。其排水量为550吨，装备有五枚533mm鱼雷发射管。"
 TUR_mdg_early_submarine:0 "第1次伊诺努之战级"
 TUR_mdg_early_submarine_desc:0 "第1次伊诺努之战级由两艘近海型潜艇组成，于20世纪20年代中期由荷兰为土耳其制造，是一战后土耳其海军订制的第一批舰船。其排水量为520吨，装备有六枚450mm鱼雷发射管，航速稍有些慢但作战半径很不错。"
 TUR_mdg_basic_submarine:0 "萨尔迪雷级"
 TUR_mdg_basic_submarine_desc:0 "全部的三艘萨尔迪莱级潜艇都于20世纪30年代末下水，其设计深受德国影响，首舰在德国制造，其余两艘在获得许可后于伊斯坦布尔建造。萨尔迪莱级是大型的远洋潜艇，排水量930吨，有着出色的作战半径，配备有六枚533mm鱼雷发射管。"
 TUR_mdg_improved_submarine:0 "奥鲁奇·雷斯级"
 TUR_mdg_improved_submarine_desc:0 "作为英国S级潜艇的改进型，奥鲁奇·雷斯级潜艇在不列颠制造，于1940年下水，并被皇家海军暂时扣留，最终除一艘外全部归还予土耳其。其排水量为625吨，装备有五枚533mm鱼雷发射管，但航速和作战半径较为有限。"
 TUR_mdg_advanced_submarine:0 "萨卡里亚级"
 TUR_mdg_advanced_submarine_desc:0 "萨卡里亚级潜艇实际上是战后被出售给土耳其的一系列美国跃鱵级潜艇。就当时而言，她们属于体型非常大的类型，排水量达到了1,520吨。其作战半径和航速都非常卓越，配备有十枚533mm鱼雷发射管。"
 VIC_mdg_early_submarine:0 "600系列"
 VIC_mdg_early_submarine_desc:0 "600吨系列潜艇是法国第一批后一战潜艇，体型中等，排水量约600吨。尽管属于远洋型号，她们还是被定位为近海潜艇，基本上都在地中海的暖水区执勤。这一系列共有四艘潜艇，分属三个不同型号：海妖级、阿里亚尼级和女妖级。她们也是更大型的630吨系列亚尔古水手级、罗马月神级和猎户座级的原型。"
 VIC_mdg_basic_submarine:0 "密涅瓦级"
 VIC_mdg_basic_submarine_desc:0 "密涅瓦级潜艇（项目代号T2）基于630吨系列设计制造，拥有更好的引擎和鱼雷管阵列。不同于之前各级基于造船厂进行的特定设计，这些潜艇是由DCAN（海军装备制造管理局）进行集中设计的第一批标准化计划的产物。"
 VIC_mdg_improved_submarine:0 "罗兰·莫里约级"
 VIC_mdg_improved_submarine_desc:0 "罗兰·莫里约级潜艇（项目代号Z2）是一种大型远洋潜艇，基于早期的敬畏级设计制造。其排水量为1,800-2,400吨，携带有由十枚鱼雷发射管组成的强大主武器系统，但在法国沦陷前其尚未完工。"
 VIC_mdg_advanced_submarine:0 "菲尼克斯级"
 VIC_mdg_advanced_submarine_desc:0 "菲尼克斯级潜艇是中型的远洋型大作战半径舰只，于1939-1940年的海军项目中被批准，但战争的爆发与法国的沦陷导致其被迫取消。其设计方案与敬畏级类似，但体型更小，排水量1,200吨，携带有类似的重型鱼雷武器。"
 YUG_mdg_early_submarine:0 "勇敢级"
 YUG_mdg_early_submarine_desc:0 "勇敢级的两艘潜艇最初是作为效力皇家海军的英国L级潜艇而制造的，后于1928年被出售给南斯拉夫并使用了改进型的设计方案。勇敢级是一种大型潜艇，排水量975吨，装备有六枚533mm鱼雷发射管。"
 YUG_mdg_basic_submarine:0 "复仇者级"
 YUG_mdg_basic_submarine_desc:0 "复仇者级潜艇的设计和建造仿制了法国的瑟茜级潜艇。复仇级较前一型号的勇敢级潜艇略小。复仇级配备了六支533毫米鱼雷发射管，导致这艘潜艇内部异常拥挤。"
