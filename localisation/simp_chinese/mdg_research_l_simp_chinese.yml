l_simp_chinese:
 early_destroyer: "驱逐舰 I型"
 basic_destroyer: "驱逐舰 II型"
 advanced_destroyer: "驱逐舰 IV型"
 early_destroyer_desc: "为了确保运输船的安全，第一次世界大战的驱逐舰需要更改它们的定位并改变它们的设计。新的设计将拥有更多的鱼雷来增加与敌人交火的机会。"
 basic_destroyer_desc: "更长的鱼雷射程和更快的装填时间，外加诸如高角炮塔的新设计将使我们的驱逐舰变成更高效的多面手。"
 improved_destroyer_desc: "为了应对来自空中以及水下的威胁，新型驱逐舰必须装备有雷达和更加先进的防空与反潜武器。"
 advanced_destroyer_desc: "现代驱逐舰必须拥有多种不同的索敌装备，新型的深弹投放系统以及与以前的驱逐舰相比更大的吨位。"
 ENG_early_destroyer: "V/W级"
 ENG_early_destroyer_desc: "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化，包含了前代的改进，并囊括进了新技术的进步。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为负责护航任务。它们装备精良、航行快速，并具有良好的航程。"
 ENG_basic_destroyer: "G/H/I级"
 ENG_basic_destroyer_desc: "G、H和I级驱逐舰是1933年和1934年海军建设计划一部分。它们一般沿袭之前的F级，有轻微的减小尺寸。武器与G、H以及一些F级是一样的，都装备4.7英寸火炮。这些船只射程远，装备精良，补充有很强的鱼雷。它们在战争中被广泛的使用，但也遭受了大量的损失。"
 ENG_improved_destroyer: "J/K/N级"
 ENG_improved_destroyer_desc: "J、K和N级类似于早期的部落级驱逐舰，但重心不在火炮，设计师将重心转变到了重型鱼雷和轻型火炮。它们在战时进行了改装，升级和改进包括高射炮和雷达。它们快速且长远的航程以及装备精良的武器使其成为了护航舰队的理想选择。"
 ENG_advanced_destroyer: "战斗级"
 ENG_advanced_destroyer_desc: "战斗级建造在英国驱逐舰在战争中演变的中期。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。但由于它们出现的过晚而导致其对战争的贡献微乎其微。"
 FRA_early_destroyer: "狂风级"
 FRA_early_destroyer_desc: "狂风级驱逐舰是1,500吨系列的组成部分，于20世纪20年代中期下水。她们与之前的胡狼级及之后的灵巧级一同构成了战后法国新舰队的骨干。就当时而言，这一型号速度很快，武装精良，但相较于别国海军类似型号的舰只，其鱼雷型号略小。"
 FRA_basic_destroyer: "空想级"
 FRA_basic_destroyer_desc: "空想级驱逐舰本质上是早期的特大型驱逐舰2,400吨系列（猎豹级，雄鹰级，沃克兰级）的改进型，于1930年的海军项目中制造。她们体型庞大，装备有重型武器，而且航速很快，非常适合承担法国舰队中新型高速舰的护卫任务。其武器系统包括有最新的改进型火炮，充足的防空设施和鱼雷发射管。"
 FRA_improved_destroyer: "勇猛级"
 FRA_improved_destroyer_desc: "勇猛级驱逐舰是大胆级驱逐舰的改进型，于1938年和1939年的海军项目中被授权开发，但战争的爆发和法国的沦陷导致其被迫取消。勇猛级的设计思路更倾向于防空角色，排水量将增加至2,800-2,900吨，并拥有更大马力的引擎。"
 FRA_advanced_destroyer: "奥什级"
 FRA_advanced_destroyer_desc: "奥什级和贝亚德是法国海军的终极特大型驱逐舰设计方案，两者都基于莫加多尔级设计，排水量4,200吨，装备有类似的主武器和改良的防空炮及更为强大的引擎。她们在1939-40年的海军项目中被批准，但战争的爆发和法国的沦陷导致其被迫取消。"
 GER_early_destroyer: "23型"
 GER_early_destroyer_desc: "23型驱逐舰纳粹德国海军在一战之后建造的一级鱼雷艇。该舰在1926年至1928年间共建造了6艘，并且全部参加了第二次世界大战。虽然设计是鱼雷艇的设计，但它们的大小却是驱逐舰的大小。该舰的排水量超过了920吨并且装配有3门105毫米45倍径舰炮。"
 GER_basic_destroyer: "1934型驱逐舰"
 GER_basic_destroyer_desc: "1934型驱逐舰是德国一战之后建造的第一种驱逐舰。它们装配有5门5英寸舰炮以及8门鱼雷发射管。该舰共建造了16艘，其中12艘后来被升级改装为1934A型驱逐舰。"
 GER_improved_destroyer: "纳尔维克级"
 GER_improved_destroyer_desc: "被盟军称为纳尔维克级驱逐舰的1936A型驱逐舰是为了携带5门150毫米（5.9英寸）新式舰炮而设计的。三门舰炮安装在舰艉的三座单装炮塔内，另外的两门安装在舰艏的一座双联装炮塔内。不过该舰最初舰艏只装配有1门舰炮。后来8艘该级舰中的4艘接受改装安装了双联装炮塔。第二批次的7艘驱逐舰对舰艏的双联装炮塔做了一些细小的改动。"
 GER_advanced_destroyer: "1944型驱逐舰"
 GER_advanced_destroyer_desc: "虽然第一种柴油机驱动的驱逐舰（1942型驱逐舰）的原型最终没有建成，但是对该级舰的发展工作仍在继续。其中几种思路最终催生出了1944型驱逐舰工程。除了强大的火力之外，该舰与它的前辈们相比还装配了更多的对空武器，其中包括新式5.5cm防空炮。"
 ITA_early_destroyer: "库尔塔托内级"
 ITA_early_destroyer_desc: "库尔塔内托级驱逐舰是一战后在意大利建造的第一批驱逐舰，也是第一艘使用双联装炮塔的驱逐舰。这一型号原本与帕莱斯特罗级于同一时间订购，但因钢材紧缺而被延期。其排水量仅为不到1,000吨，安装有四门102mm施耐德-阿姆斯特朗炮。"
 ITA_basic_destroyer: "索尔达蒂级"
 ITA_basic_destroyer_desc: "索尔达蒂级是指20世纪30年代末建造的一系列驱逐舰，共分为两批。第一批十二艘于1938-39年建造，第二批五艘在1941-42年建造。第一批的排水量为1,800吨，装备有四门120mm安萨尔多火炮。"
 ITA_improved_destroyer: "旋风级"
 ITA_improved_destroyer_desc: "旋风级驱逐舰最初被设计为鱼雷艇，但实际上更接近护航驱逐舰。作为熊级的增大版，其排水量达到1,100吨，更为稳定并拥有更为强大的反潜武器。"
 ITA_advanced_destroyer: "金牌级"
 ITA_advanced_destroyer_desc: "金牌级是一组计划列装意大利皇家海军的驱逐舰，但直到休战前都未能下水。比起之前的意大利驱逐舰，这一型号的体型明显有所增大，排水量接近2,100吨，装备有更大的135mm安萨尔多舰炮并配备有改良版的引擎。"
 JAP_early_destroyer: "峰风级"
 JAP_early_destroyer_desc: "峰风级、神风级和睦月级在建成时都拥有着同时代较好的舰炮和鱼雷，不过防空能力较差。在二战开始的时候她们已经过时，主要用于运输护卫等二线任务。"
 JAP_basic_destroyer: "朝潮级"
 JAP_basic_destroyer_desc: "朝潮级是日本第一艘排水量超过2,000吨的驱逐舰，也是第一个装备声呐的驱逐舰。她们拥有强大的鱼雷和充足的轻型防空炮，以及比旧型吹雪级稍高的航程。"
 JAP_improved_destroyer: "秋月级"
 JAP_improved_destroyer_desc: "秋月级装备着强大舰炮和鱼雷、不俗的防空以及当时战局急需的深水炸弹。一共计划建造39艘，不过在计划取消前只建成12艘。"
 JAP_advanced_destroyer: "岛风级"
 JAP_advanced_destroyer_desc: "岛风级在建成时是世界上最快的驱逐舰。她是新型高温高压锅炉的实验舰，速度极高并装备着非常强大的鱼雷；不过相对的，航程略有降低。"
 SOV_early_destroyer: "俄耳甫斯级"
 SOV_early_destroyer_desc: "俄耳甫斯级驱逐舰是早先诺维克级驱逐舰的加强型号。俄耳甫斯级配备了适用于其体型充足的对地和对空装备，射程稍短但射速快并且配备重型鱼雷武装。后续配备了更多武器并增加船体大小的费多尼西级和伊贾斯拉夫级驱逐舰是俄耳甫斯级的进一步改良型号。"
 SOV_basic_destroyer: "愤怒级"
 SOV_basic_destroyer_desc: "愤怒级（7号工程）驱逐舰授权建造于1933-1938年。该级驱逐舰的构造很大程度上受到了意大利西北风级驱逐舰的影响，被认为是一个成功的设计。其排水量在1,600-2,000吨之间，装备精良，有足够的防空和鱼雷武器。由于配备了强劲的发动机，其航速较快，但航程却较短。"
 SOV_improved_destroyer: "机敏级"
 SOV_improved_destroyer_desc: "机敏级（7U号工程）驱逐舰是之前愤怒级的改良型号。其发动机进行了重新设计，他们有较强的对空武器。它们的排水量在1,900到2,400吨之间，并且他们的速度和航程都和愤怒级相似。"
 SOV_advanced_destroyer: "快速级"
 SOV_advanced_destroyer_desc: "快速级（30工程改良型）是火力级的进一步改良型号。大小和排水量（2,500-3,100吨）的增加使其具备进一步的稳定性和增加的操作射程。所有舰船在战后建成了模块化设计，使其具备快速建设和减少部署时间的能力。他们的武器和以前射击级相同，但主要的枪炮被安置在双炮塔，而不是单炮塔。"
 USA_early_destroyer: "克莱姆森级"
 USA_early_destroyer_desc: "克莱姆森级驱逐舰是其前一级维克斯级的改进型。克莱姆森级增强了海上控制，使用4”/50口径主炮，3”/23防空炮以及12个鱼雷发射管。这一型在开战时已经老旧几乎接近被淘汰，但是依然是构成美国海军驱逐舰队的主要舰种。"
 USA_basic_destroyer: "希姆斯级"
 USA_basic_destroyer_desc: "希姆斯级是“1500 Tonner”最大的一个设计，她有着更加精简安置的鱼雷和更长的船体。改进的火控和其5”/38口径火炮和包括12个中心线鱼雷发射管授予她更好的攻击能力。"
 USA_improved_destroyer: "弗莱彻级"
 USA_improved_destroyer_desc: "弗莱彻级驱逐舰代表了驱逐舰能力的更进一步提升，这很大程度上要归功于她提升至2,500吨的排水量。同时保持了5”/ 38双用途火炮和安置中心线鱼雷，这一级驱逐舰增加了一个额外的单炮塔并显著增加了对空武器，以及改进了射程和更大的排水量。"
 USA_advanced_destroyer: "艾伦·M·桑拿级"
 USA_advanced_destroyer_desc: "艾伦·M·桑拿级的排水量仅略有增加。这级驱逐舰能够携带更多的武器包括双5”/38口径火炮和更大型的对空武器。"
 ARG_early_destroyer: "卡塔马卡级"
 ARG_early_destroyer_desc: "在一战后不久，阿根廷海军就向英国订购了卡塔马卡级驱逐舰。她们的武器装备包括了4门120毫米/50倍径的主炮和4门533毫米鱼雷发射管。"
 ARG_basic_destroyer: "布宜诺斯艾利斯级"
 ARG_basic_destroyer_desc: "在1936至1938年间，英国为阿根廷海军建造了布宜诺斯艾利斯级驱逐舰。她们以英国的G级驱逐舰为原型，排水量超过1,300吨，同时装备了4门QF4.7英寸Mark IX型火炮作为主炮。"
 AST_early_destroyer: "复仇级"
 AST_early_destroyer_desc: "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，都被转移建立了“废铁舰队”。它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化。它们体现了他们前辈的能力，并加以了新技术的改进。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为进行护航任务。它们装备精良，航行快速并具有良好的航行范围。"
 AST_basic_destroyer: "G/H/I级"
 AST_basic_destroyer_desc: "G、H和I级驱逐舰是1933年和1934年海军建设计划一部分。它们一般沿袭之前的F级，有轻微的减小尺寸。武器与G、H以及一些F级是一样的，都装备4.7英寸火炮。这些船只射程远，装备精良，补充有很强的鱼雷。它们在战争中被广泛的使用，但也遭受了大量的损失。"
 AST_improved_destroyer: "尼扎姆级"
 AST_improved_destroyer_desc: "尼扎姆级是J、K和N级驱逐舰从RN转化而来的设计。它们和之前的部落级类似，但并没有更注重火炮装备，设计部队加重了鱼雷的比重，减少了炮台数量。该级驱逐舰在战时服役期间经过了改进。改进包括高射炮和雷达。该舰速度快，航程远，其完善的装备很适合执行舰队护送任务。"
 AST_advanced_destroyer: "战斗级"
 AST_advanced_destroyer_desc: "战斗级建造在英国驱逐舰在战争中演变的中期。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。"
 BRA_early_destroyer: "马拉尼昂级"
 BRA_early_destroyer_desc: "马拉尼昂级是于1922年卖给巴西的一艘英国造K级驱逐舰。这艘船的排水量刚超过930吨，并装备有4门4英寸火炮。"
 BRA_basic_destroyer: "茹鲁埃纳级"
 BRA_basic_destroyer_desc: "茹鲁埃纳级驱逐舰包括了巴西在1930年后期向英国订购的六艘H级驱逐舰。在1939年战争爆发后，这六艘船就被英国政府征用，所以她们一直未能交付给巴西。她们的排水量超过1,300吨，有着优秀的速度。她们的主炮为3门QF4.7英寸Mk IX型火炮，同时装备了8门533毫米鱼雷发射管。"
 BRA_improved_destroyer: "迪亚斯马西利奥级"
 BRA_improved_destroyer_desc: "迪亚斯马西利奥级（有时被称为M级或格林哈尔希级）驱逐舰是1943年开始在巴西海军中服役的三艘军舰。她们的原型是美国的马汉级驱逐舰，同时她们也是巴西所制造的第一级数量可观的军舰。她们的排水量为1,500吨，装备有5门5英寸/38倍径主炮。"
 BRA_advanced_destroyer: "阿克里级"
 BRA_advanced_destroyer_desc: "阿克里级（有时被称为亚马逊级）包括了六艘为巴西海军建造的驱逐舰。在二战结束前没有一艘成功完工。这六艘军舰在巴西建造时使用了经过改进的英国设计以及一些美国装备，从而替代在开战时被英国征用的六艘茹鲁埃纳级驱逐舰。"
 CAN_early_destroyer: "V/W级"
 CAN_early_destroyer_desc: "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化。它们体现了他们前辈的能力，并加以了新技术的改进。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为进行护航任务。它们装备精良，航行快速并具有良好的航行范围。"
 CAN_basic_destroyer: "渥太华级"
 CAN_basic_destroyer_desc: "加拿大的渥太华级类似于英国的G、H、和I级，是1933年和1934年海军建设计划的一部分。它们一般都沿袭了之前的F级，但有轻微的减小尺寸。武器和G、H以及一部分F级一样都使用4.7英寸炮。这些船航行范围广，装备精良，并且有强大的鱼雷补充。它们在战争中被广泛应用，但也遭受了许多损失。"
 CAN_improved_destroyer: "J/K/N级"
 CAN_improved_destroyer_desc: "J、K和N级类似于早期的部落级驱逐舰，但重心不在火炮，设计师将重心转变到了重型鱼雷和轻型火炮。它们在战时进行了改装，升级和改进包括高射炮和雷达。它们快速且长远的航程以及装备精良的武器使其成为了护航舰队的理想选择。"
 CAN_advanced_destroyer: "阿冈昆级"
 CAN_advanced_destroyer_desc: "阿冈昆级是英国的战斗级驱逐舰在加拿大的名称。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。但由于它们出现的过晚而导致其对战争的贡献微乎其微。"
 CHI_early_destroyer: "建威级"
 CHI_early_destroyer_desc: "建威级是于1904年开始在清朝水师服役的一级大型鱼雷艇。该级中两艘进行了现代化改装，在侵华战争爆发时仍在服役。在现代化改装后，她们的排水量达到了870吨，并装备有两门4.7英寸主炮。"
 CHL_early_destroyer: "林奇海军上将级"
 CHL_early_destroyer_desc: "林奇海军上将级驱逐舰包括了一战结束不久后英国为智利海军建造的六艘军舰。其中只有两艘在战争爆发前得以交付，并一直服役至1945年。她们的排水量为1,430吨，拥有优秀的航速和作战范围，同时装备有6门QF4英寸/40倍径主炮以及2门21英寸鱼雷发射管。"
 COL_basic_destroyer: "安蒂奥基亚级"
 COL_basic_destroyer_desc: "安蒂奥基亚级包括了两艘葡萄牙为哥伦比亚海军建造的驱逐舰。该级舰于1934年开始服役。她们的排水量超过1,200吨，同时装备有4门BL4.7英寸火炮和8门533毫米鱼雷发射管。"
 DEN_advanced_destroyer: "休特菲尔德级"
 DEN_advanced_destroyer_desc: "休特菲尔德级（又称那伊阿得斯级）包括了两艘于丹麦建成并服役的大型鱼雷艇。该级舰载1942年开始建造，并于1947年建成。她们的排水量超过780吨，装备了2门105毫米火炮以及6门533毫米鱼雷发射管，同时也搭载了多种反潜武器。 "
 GRE_early_destroyer: "鹫级"
 GRE_early_destroyer_desc: "希腊海军在一战开始前就购买了由英国建造的鹫级驱逐舰。所有四艘驱逐舰都在二战中服役。她们的排水量为980吨，装备4门105毫米/40倍径阿姆斯特朗P型炮和4门533毫米鱼雷发射管。她们在1920年代末进行了现代化改修。"
 GRE_basic_destroyer: "乔治一世国王级"
 GRE_basic_destroyer_desc: "乔治一世国王级包含了英国在1930年代末为希腊海军建造的两艘经过修改的H级驱逐舰。该舰的排水量为1,350吨，拥有优秀的航速和航程，同时装备了4门128毫米42倍径SKC/34火炮以及充足的鱼雷武器。"
 GRE_improved_destroyer: "亚德里亚级"
 GRE_improved_destroyer_desc: "亚德里亚级包括了6艘英国亨特3级护卫驱逐舰，其中四艘在1942年被转让给希腊流亡政府海军。作为护卫驱逐舰，她们较标准驱逐舰的航速更慢。她们的排水量为1,050吨，且装备了4门102毫米/45倍径QF Mk XVI火炮以及大量的鱼雷武器和反潜武器。"
 GRE_advanced_destroyer: "狮级"
 GRE_advanced_destroyer_desc: "莱昂级的所有成员都是美国的坎农级护卫驱逐舰。虽然她们在1943年就开始服役，但直到1951年她们才成功交付给希腊海军。这些军舰的速度较标准驱逐舰更慢。她们的排水量为1,240吨，同时装备了3门3英寸/40倍径主炮以及大量的与类武器和反潜武器。"
 HOL_early_destroyer: "范根特级"
 HOL_early_destroyer_desc: "范根特级（又称海军上级级）包括了8艘于1926至1931年为皇家荷兰海军建造的驱逐舰。该级舰的设计原型为英国A级驱逐舰的早期型号。该级舰所有参与二战的船只都被凿沉或击沉了。她们的排水量超过1,300吨，装备了4门120毫米舰炮，同时也有着优秀的航速。"
 HOL_improved_destroyer: "卡伦堡级"
 HOL_improved_destroyer_desc: "赫拉德·卡伦堡级包括了4艘原定于皇家荷兰海军服役的驱逐舰。所有的4艘在德国入侵荷兰前都已开工，但是只有2艘最终得以完工，其中一艘在逃往英国后继续完成，另外一艘则被德国完成。该级舰排水量超过1,600吨，装备了5门120毫米舰炮和8门533毫米鱼雷发射管，同时也拥有优秀的航速。"
 HOL_advanced_destroyer: "皮特·海因级"
 HOL_advanced_destroyer_desc: "皮特·海因级包括了3艘在二战后由英国转让给皇家荷兰海军的S级驱逐舰。该级舰排水量超过1,800吨，装备有4门120毫米/45倍径QF Mk IX型火炮以及大量反潜武器。"
 MEX_early_destroyer: "瓜纳华托级"
 NOR_early_destroyer: "幽灵级"
 NOR_early_destroyer_desc: "包括4艘驱逐舰的幽灵级是皇家挪威海军第一级包含多个成员的驱逐舰。她们在一战前开始服役，排水量为580吨。她们装备了3门3英寸英国QF火炮。与同时期的驱逐舰相比，她们的航速较慢。"
 NOR_basic_destroyer: "斯雷普尼尔级"
 NOR_basic_destroyer_desc: "斯雷普尼尔级是于1937至1939年间在挪威建成并在皇家挪威海军服役的大型鱼雷艇。与之前的幽灵级不同的是，斯雷普尼尔级有着相对较好的武器装备和反潜装备。相对于她们735吨的排水量而言，该级舰有着良好的航速。"
 NOR_improved_destroyer: "奥勒松级"
 NOR_improved_destroyer_desc: "奥勒松级的2艘驱逐舰在1939年开工，但未能在德国占领挪威前完成。如果能够完工的话，排水量高达1,200吨的她们就会成为挪威第一级能够与其他大国的驱逐舰的大小相比的驱逐舰。她们装备有4门120毫米/40倍径博福斯火炮以及4门533毫米鱼雷发射管。"
 NOR_advanced_destroyer: "斯托德级"
 NOR_advanced_destroyer_desc: "斯托德级包括了4艘于1943至1944年间为流亡的皇家挪威海军建造的英国S级驱逐舰。她们的排水量接近1,800吨，装备有4门120毫米/45倍径QF Mk IX型火炮、8门533毫米鱼雷发射管以及性能优良的反潜武器和雷达。同时她们也有着不俗的航速和可靠性。"
 NZL_early_destroyer: "V/W级"
 NZL_early_destroyer_desc: "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化。它们体现了他们前辈的能力，并加以了新技术的改进。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为进行护航任务。它们装备精良，航行快速并具有良好的航行范围。"
 NZL_basic_destroyer: "G/H/I级"
 NZL_basic_destroyer_desc: "G、H和I级驱逐舰是1933年和1934年海军建设计划一部分。它们一般沿袭之前的F级，有轻微的减小尺寸。武器与G、H以及一些F级是一样的，都装备4.7英寸火炮。这些船只射程远，装备精良，补充有很强的鱼雷。它们在战争中被广泛的使用，但也遭受了大量的损失。"
 NZL_improved_destroyer: "J/K/N级"
 NZL_improved_destroyer_desc: "J、K和N级类似于早期的部落级驱逐舰，但重心不在火炮，设计师将重心转变到了重型鱼雷和轻型火炮。它们在战时进行了改装，升级和改进包括高射炮和雷达。它们快速且长远的航程以及装备精良的武器使其成为了护航舰队的理想选择。"
 NZL_advanced_destroyer: "战斗级"
 NZL_advanced_destroyer_desc: "战斗级建造在英国驱逐舰在战争中演变的中期。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。但由于它们出现的过晚而导致其对战争的贡献微乎其微。"
 POR_early_destroyer: "杜罗河级"
 POR_early_destroyer_desc: "杜罗河级包括了于1930年代早期开工的7艘驱逐舰。这7艘驱逐舰分别于英国和葡萄牙两国建造，其中2艘在1934年被卖给了哥伦比亚。该级舰排水量超过1,200吨，装备了4门BL4.7英寸火炮以及8门533毫米鱼雷发射管。"
 PRU_early_destroyer: "比利亚尔海军上将级"
 PRU_early_destroyer_desc: "维拉海军上将号和吉斯海军上将号的前身是2艘俄罗斯诺维克级驱逐舰。她们的服役经历十分曲折，在1934年被交付给秘鲁海军前曾在英国和爱沙尼亚旗下服役。她们装备了4门102毫米/60倍径火炮以及9门533毫米鱼雷发射管。相对于她们超过1,200吨的排水量和久远的制造年代而言，该级舰的航速相当可观。"
