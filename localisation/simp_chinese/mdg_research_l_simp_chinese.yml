 CAN_improved_battleship: "狮级"
 CAN_improved_battleship_desc: "狮级战列舰是乔治五世国王级战列舰的次级战舰，并保有了许多他的特点。海军在1938年计划建造六艘船来替代旧型的复仇级战列舰，但由于没有爆发敌对冲突所以并没有完成。该级战列舰与乔治五世国王级相似但引进了更强大的主武器，一种新的16英寸火炮，并且它还拥有更强大的引擎和更厚的装甲。"
