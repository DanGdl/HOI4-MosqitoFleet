 SAF_advanced_destroyer: "战斗级"
 SAF_advanced_destroyer_desc: "战斗级建造在英国驱逐舰在战争中演变的中期。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。但由于它们出现的过晚而导致其对战争的贡献微乎其微。"
 SIA_early_destroyer: "帕峦级"
 SIA_early_destroyer_desc: "帕峦级驱逐舰是在1920年被卖给泰国皇家海军的前英国R级驱逐舰。该级舰排水量刚过1,000吨，装备有3门120毫米/45倍径QF Mk IV火炮以及4门533毫米鱼雷发射管。对于她们的制造年代而言，她们的航速，航程以及可靠性都相当不俗。"
 SPA_early_destroyer: "阿尔塞多级"
 SPA_early_destroyer_desc: "全部的三艘阿尔塞多级驱逐舰均在西班牙国内建造，并装备西班牙海军。这一型号基于英国的L级驱逐舰设计，并于1924年至1925年列装。其排水量达到了1,040吨，配备有三门102mm45倍径维克斯LA型火炮作为主炮，以及四枚450mm鱼雷发射管。就当时而言，阿尔塞多级拥有相当出众的速度与作战半径。"
 SPA_basic_destroyer: "丘鲁卡级"
 SPA_basic_destroyer_desc: "西班牙的丘鲁卡级驱逐舰共计十六艘，分别于1925至1933年间下水，其中两艘后来远销阿根廷。这一型号基于英国的S级驱逐舰设计，并于西班牙内战期间构成了西班牙海军的中坚。其排水量达到1,500吨，装备有五门120mm/45倍径维克斯-阿姆斯特朗炮作为主武器，并配有6枚533mm鱼雷发射管。丘鲁卡级驱逐舰有着很不错的航速，以及及其出色的作战半径。 "
 SPA_advanced_destroyer: "阿拉瓦级"
 SPA_advanced_destroyer_desc: "作为安特克拉海军上将级驱逐舰（丘鲁卡级的亚型）的改良，阿拉瓦级驱逐舰在战后正式下水。这一型号的排水量为1,710吨，配有四门120mm/45倍径维克斯-阿姆斯特朗坡膛舰炮作为主武器，航速与航程均达到了其设计时的标准。"
 SPR_early_destroyer: "阿尔塞多级"
 SPR_early_destroyer_desc: "全部的三艘阿尔塞多级驱逐舰均在西班牙国内建造，并装备西班牙海军。这一型号基于英国的L级驱逐舰设计，并于1924年至1925年列装。其排水量达到了1,040吨，配备有三门102mm45倍径维克斯LA型火炮作为主炮，以及四枚450mm鱼雷发射管。就当时而言，阿尔塞多级拥有相当出众的速度与作战半径。"
 SPR_basic_destroyer: "丘鲁卡级"
 SPR_basic_destroyer_desc: "西班牙的丘鲁卡级驱逐舰共计建造十六艘，分别于1925至1933年间下水，其中两艘后来远销阿根廷。这一型号基于英国的S级驱逐舰设计，并于西班牙内战期间构成了西班牙海军的中坚。丘鲁卡级驱逐舰的排水量高达1500吨，装备有五门120mm/45倍径维克斯-阿姆斯特朗炮作为主武器，并配有6枚533mm鱼雷发射管，有着出色的航速及作战半径。 "
 SPR_advanced_destroyer: "阿拉瓦级"
 SPR_advanced_destroyer_desc: "作为安特克拉海军上将级驱逐舰（丘鲁卡级的亚型）的改良，阿拉瓦级驱逐舰在战后正式下水。这一型号的排水量为1,710吨，配有四门120mm/45倍径维克斯-阿姆斯特朗坡膛舰炮作为主武器，航速与航程均达到了其设计时的标准。"
 SWE_early_destroyer: "厄伦斯格尔德级"
 SWE_early_destroyer_desc: "作为一战后瑞典的第一批现代驱逐舰，厄伦斯格尔德级驱逐舰共计两艘，均于1927年完工。其排水量仅有970吨，装备有三门120mm44倍径K45火炮及六枚533mm鱼雷发射管。这一型号的作战半径很短，但有着很出色的速度。"
 SWE_basic_destroyer: "哥德堡级"
 SWE_basic_destroyer_desc: "哥德堡级驱逐舰共计六艘，均于1935年至1942年间建造。相较于前任，其拥有更长的船体及改良的机械结构。这一型号的排水量仅有1,020吨，拥有由120mm44倍径K45火炮组成的主武器系统，并配有六枚533mm鱼雷发射管。其作战半径相当有限，但速度非常优秀。"
 SWE_improved_destroyer: "维斯比级"
 SWE_improved_destroyer_desc: "四艘维斯比级驱逐舰均于1942至1944年间建造，于之前的哥德堡级类似，但体型更大，排水量超过1,130吨。维斯比级拥有改良版的引擎，有所扩大的作战半径，并配备有强大的反潜设备。"
 SWE_advanced_destroyer: "厄兰岛级"
 SWE_advanced_destroyer_desc: "§T厄兰岛级驱逐舰共有两艘，其设计思路相较瑞典海军之前的舰艇有着巨大的改变。这一型号紧随二战结束后下水并完工，排水量达到1,880吨，装备了四门120mm45倍径44型火炮作为主武器，并配有强大的对空，雷击及反潜设备。相较之前的驱逐舰，厄兰岛级速度稍慢，但其作战半径得到了极大的增强。§!"
 TUR_early_destroyer: "贝伊克级"
 TUR_early_destroyer_desc: "扈从级驱逐舰是一种大型快速鱼雷艇，共有两艘，于1907年开始在奥斯曼海军中服役。这两艘船在德国建造，经历了一战，但在二战期间被废弃。扈从级的排水量为775吨，装备有一对105mm40倍径37型舰炮，并配有三枚450mm鱼雷发射管，拥有很不错的作战半径，但作为驱逐舰而言速度过慢。"
 TUR_basic_destroyer: "巴巴罗萨级"
 TUR_improved_destroyer: "德米尔黑萨尔级"
 TUR_improved_destroyer_desc: "德米尔黑萨尔级驱逐舰共有四艘，于1942年在英国完工后被皇家海军扣押了两艘，其中一艘于战后归还土耳其。其设计基于英国I级，排水量1,370吨，配备有四门120mm45倍径9号速射炮作为主武器。德米尔黑萨尔级驱逐舰拥有出色的航速和作战半径，并配有强大的防空和反潜作战设备。"
 URG_early_destroyer: "乌拉圭级"
 URG_early_destroyer_desc: "乌拉圭号是德国在一战前为乌拉圭海军制造的重型鱼雷艇。它的排水量超过1,400吨并且装有四门120mm/45克虏伯QF炮。它还有很强的防空火力和两门450mm鱼雷发射管。由于制造的年代比较久远而且体型巨大，它们与其他的驱逐舰相比航速很慢。"
 VIC_early_destroyer: "狂风级"
 VIC_early_destroyer_desc: "狂风级驱逐舰是1,500吨系列的组成部分，于20世纪20年代中期下水。她们与之前的胡狼级及之后的灵巧级一同构成了战后法国新舰队的骨干。就当时而言，这一型号速度很快，武装精良，但相较于别国海军类似型号的舰只，其鱼雷型号略小。"
 VIC_basic_destroyer: "空想级"
 VIC_basic_destroyer_desc: "空想级驱逐舰本质上是早期的特大型驱逐舰2,400吨系列（猎豹级，雄鹰级，沃克兰级）的改进型，于1930年的海军项目中制造。她们体型庞大，装备有重型武器，而且航速很快，非常适合承担法国舰队中新型高速舰的护卫任务。其武器系统包括有最新的改进型火炮，充足的防空设施和鱼雷发射管。"
 VIC_improved_destroyer: "勇猛级"
 VIC_improved_destroyer_desc: "勇猛级驱逐舰是大胆级驱逐舰的改进型，于1938年和1939年的海军项目中被授权开发，但战争的爆发和法国的沦陷导致其被迫取消。勇猛级的设计思路更倾向于防空角色，排水量将增加至2,800-2,900吨，并拥有更大马力的引擎。"
 VIC_advanced_destroyer: "奥什级"
 VIC_advanced_destroyer_desc: "奥什级和贝亚德是法国海军的终极特大型驱逐舰设计方案，两者都基于莫加多尔级设计，排水量4,200吨，装备有类似的主武器和改良的防空炮及更为强大的引擎。她们在1939-40年的海军项目中被批准，但战争的爆发和法国的沦陷导致其被迫取消。"
 YUG_early_destroyer: "杜布罗夫尼克级"
 YUG_early_destroyer_desc: "杜布罗夫尼克号驱逐舰被购买时是南斯拉夫舰队中最大的舰船，她在英国制造并于1932年交付南斯拉夫。这是一艘大型驱逐舰，排水量1,880吨，装备有四门140mm53倍径斯柯达火炮，配备有强大的防空设备，六枚533mm鱼雷发射管及出色的反潜武器。"
 YUG_basic_destroyer: "贝尔格莱德级"
 YUG_basic_destroyer_desc: "贝尔格莱德级共有三艘驱逐舰，在法国的协助下制造。其中两艘在斯普利特制造，第三艘则在法国建造。全部的三艘都基于法国的灵巧级驱逐舰设计，于1939年开始服役。贝尔格莱德级排水量1,210吨，装备有四门120mm43倍径斯柯达火炮和六枚533mm鱼雷发射管，拥有极为出色的速度，但航程低于同类型舰只的平均值。"
 YUG_advanced_destroyer: "斯普利特级"
 YUG_advanced_destroyer_desc: "斯普利特号是一艘重型驱逐舰，下水及最终完工都在南斯拉夫境内。她于1943年下水，但直到1958年才完工，其设计方案也一再改进。其原始设计排水量为2,400吨，装备五门140mm56倍径斯柯达火炮作为主武器。就其体格而言，斯普利特号的航速非常出色。"
 early_battleship: "战列舰 I型"
 basic_battleship: "战列舰 II型"
 improved_battleship: "战列舰 III型"
 advanced_battleship: "战列舰 IV型"
 early_battleship_desc: "虽然有些人认为战列舰是属于过去的海战的古董，但是另一些人认为它们是人类有史以来最令人印象深刻的舰船。没有人会否认这些战列舰竞赛的遗物是人们建造过的火力最强大、装甲最坚实的军舰。"
 basic_battleship_desc: "在不打破海军条约限制的前提下，新一代的战列舰与之前的设计相比拥有更好的稳定性以及更远的航程。"
 improved_battleship_desc: "只要使用得当，拥有更厚的装甲，更强劲的引擎，大口径的火炮以及更强的防空能力的战列舰在空军慢慢变成主角的海战中仍可找到自己的一席之地。"
 advanced_battleship_desc: "各国海军都在思考战列舰还会面对什么重大威胁。最终，人们发现强大的武装和防空火力显得比从前任何时候都更为重要。"
 SH_early_battleship: "超重战列舰 I型"
 SH_basic_battleship: "超重战列舰 II型"
 SH_early_battleship_desc: "在当前的世界形势下遵守海军条约已经变得完全没有必要了。挣脱了种种限制之后，我们现在可以全心全意地建造能同时对付数艘较小敌舰的、有史以来最重并且装备最优良的战列舰。"
 SH_basic_battleship_desc: "我们在之前的超重战列舰上装上了更强大的武器以及改装过的火控系统。"
 ENG_early_battleship: "复仇级"
 ENG_early_battleship_desc: "复仇级战列舰是1913年作为伊丽莎白女王级高速战列舰的廉价翻版订购的。有着同样的护甲和火炮，他们的速度大幅下降让他们只能执行二战时的二线任务。在最初8艘订单中，只有5艘完工。"
 ENG_basic_battleship: "乔治五世国王级"
 ENG_basic_battleship_desc: "乔治五世国王级战列舰是在1922年《华盛顿条约》和1930年《伦敦条约》签订的背景下被极大限度的限制了排水量与火力所建造出来的主力舰。因此，这些船只比当时的其他船只配备了更小口径的舰炮。尽管规模口径较小，但是船只还是被充分的武装，配备有强有力的防空武器和足够的防护。该级总共建造了五艘船只被用以替代旧型的伊丽莎白女王级战列舰。"
 ENG_improved_battleship: "狮级"
 ENG_improved_battleship_desc: "狮级战列舰是乔治五世国王级战列舰的次级战舰，并保有了许多他的特点。海军在1938年计划建造六艘船来替代旧型的复仇级战列舰，但由于没有爆发敌对冲突所以并没有完成。该级战列舰与乔治五世国王级相似但引进了更强大的主武器，一种新的16英寸火炮，并且它还拥有更强大的引擎和更厚的装甲。"
 ENG_advanced_battleship: "前卫级"
 ENG_advanced_battleship_desc: "前卫级战列舰是皇家海军最后建造的战列舰。皇家海军认为需要在太平洋战区投入四艘该级战列舰，但最后却只订制了一艘。且根据1940年的紧急战争计划，没有对其进行优先建造，使得其直到战争结束后才完成。前卫有一个光滑的船体，这给了它优秀的稳定性和适航性。武器与伊丽莎白女王级和复仇级一样，为其提供了相当大的火力。而它强大的引擎和良好的装甲也为其提供了优秀的速度与防护。"
 ENG_SH_early_battleship: "百夫长级"
 ENG_SH_early_battleship_desc: "百夫长级是皇家海军假象的一艘用以对抗德国和日本海军的重型战舰。18英寸的火炮和厚装甲为其提供了必要的火力并能很好的保护他的船体。强大的防空武器、超远的射程和良好的速度使得它成为大英帝国为保卫他庞大的海洋所必备的。"
 ENG_SH_basic_battleship: "狮 II级"
 ENG_SH_basic_battleship_desc: "狮II级战列舰的设计来自于在1944年对早期狮级战列舰的一个改进版本。由于汲取了战时的经验教训，这种设计变得越来越庞大与沉重。如果该舰完成了，它将会配备三或四个最新型的16英寸火炮，厚钢板装甲保护船只抵御从任何方向甚至空中敌人的进攻。但由于需要庞大的成本来建设这些船只，以及对航空母舰需求量的上升，导致该项目最终被放弃。"
 FRA_early_battleship: "科尔贝级"
 FRA_early_battleship_desc: "科尔贝级战列舰是法国海军的第一批超无畏舰，在一战战前和期间都有建造。这一型号于1910年和1911年的海军项目中获得批准，在一战期间战果寥寥，但在二战期间大为活跃。相较于其之前的但丁级，科尔贝级拥有更厚的装甲和更强大的火炮，但依旧落后于同时期的美国和英国海军战列舰。其排水量近22,000吨，于二战前进行了防空武器和锅炉的现代化改造。"
 FRA_basic_battleship: "黎塞留级"
 FRA_basic_battleship_desc: "黎塞留级战列舰是服役于法国海军的最后一批战列舰。这一型号是敦刻尔克级的改进型，在1935年和1938年的海军计划中获批，拥有出色的防空火力、速度和作战半径，使得其成为一种性能极为卓越的主力舰。在订购的全部四艘中，仅有两艘得以下水，其中一艘在法国沦陷前完工。政府曾作出大量尝试以完成剩余的几艘船，使用了不同的设计方案，试图将其改做防空战舰、航空战舰或者正规航母。"
 FRA_improved_battleship: "加斯科涅级"
 FRA_improved_battleship_desc: "加斯科涅级战列舰是黎塞留级的一个亚级，全部三艘都在1940年订购但无一开工。这一型号基本延续了黎塞留级的设计，但主炮均匀分布于前后甲板，防空武器和引擎都得到了升级，这也使得其综合性能得到了一定的提升。"
 FRA_advanced_battleship: "阿尔萨斯级"
 FRA_advanced_battleship_desc: "阿尔萨斯级被计划作为黎塞留级的继任者，全部四艘于1939年完成设计研究，1940年批准并计划于1941年开工，但法国的沦陷使这一切成为泡影。这一型号在黎塞留级的基础上进行了改进，配备了更大更多的主炮，更强大的防空装备，更厚的装甲以及更大马力的引擎。"
 FRA_SH_early_battleship: "查理曼级"
 FRA_SH_early_battleship_desc: "查理曼级战列舰是法国海军为对抗别国大型战列舰而提出的设计构想，主要特点为全部部署于前甲板的重型背负式主炮，强大的防空火力及厚重的装甲，整体设计借鉴了黎塞留级和英国纳尔逊级的元素。"
 FRA_SH_basic_battleship: "拿破仑·波拿巴级"
 FRA_SH_basic_battleship_desc: "拿破仑·波拿巴级战列舰是一种基于阿尔萨斯级和加斯科涅级进行改进的设计构想，计划安装三联装二级背负式炮塔作为主武器，采用前后甲板平均分布，并配备有重型防空火力。厚重的装甲与强大的引擎能提供必要的速度和防御，使其能够与舰队中其他船只保持连携，并能够有效创伤敌军。"
 GER_early_battleship: "德意志级"
 GER_early_battleship_desc: "凡尔赛和约签订之后，德国可以保留六艘前无畏级战列舰。根据纳粹德国海军的分级，只有两艘德意志级战列舰（并非后来的德意志级袖珍战列舰）直到20世纪30年代还在服役。1939年9月1日4时47分，石勒苏益格-荷尔斯泰因号炮击位于波兰但泽的韦斯特普拉特基地，打响了第二次世界大战的第一枪。"
 GER_basic_battleship: "沙恩霍斯特级"
 GER_basic_battleship_desc: "沙恩霍斯特级战列舰是纳粹德国海军建造的第一级现代化战列舰。它们是为了应对法国敦刻尔克级战列巡洋舰而建造的，而后者本身又是为了应对德国德意志级袖珍战列舰而建造的。沙恩霍斯特级装配有9门装在三联装炮塔中的283毫米（11英寸）舰炮。曾经有将其武装改为双联装380毫米（15英寸）舰炮的计划，但由于战争的爆发从未执行。"
 GER_improved_battleship: "俾斯麦级"
 GER_improved_battleship_desc: "两艘俾斯麦级战列舰是纳粹德国海军建造过的最大的军舰。两舰是为了应对法国建造中的新式战列舰而设计的，也因此它们采用了与黎塞留级相似的武装——8门38厘米（15英寸）舰炮，只不过前者将舰炮装在了4座双联装炮塔中而后者则装在了2座四联装炮塔中。俾斯麦号因在丹麦海峡海战中击沉了英国战列巡洋舰胡德号而一战成名，不过在那之后还未能回到港口便被英国海军围歼。"
 GER_advanced_battleship: "兴登堡级"
 GER_advanced_battleship_desc: "德国的Z计划中计划建造10艘战列舰来挑战英国的海军，兴登堡级是为了其中的六艘提出的一系列设计。H39设计的两艘于二战爆发前夕开工建造，但因为战争的爆发而被叫停。两舰均未获得过正式命名，但据推测兴登堡号是该级舰首舰的一个可能的名称。该级舰如若完成，它们会更像是装备了8门40.6厘米（16英寸）舰炮的放大版俾斯麦级。"
 GER_SH_early_battleship: "H41级"
 GER_SH_early_battleship_desc: "H41设计是之前的H39设计的改进版。该设计拥有显著增强的装甲，加强的防雷鼓包以及对转向舵和推进轴更完善的保护。主炮亦被升级为8门42厘米舰炮，口径比英国计划建造的狮级战列舰更大。根据设计，该级舰的排水量将接近70,000吨。"
 GER_SH_basic_battleship: "H44级"
 GER_SH_basic_battleship_desc: "H44级是H系列设计的最终之作。没有了舰炮口径及排水量的限制，H42至H44设计拥有大幅增强的武装和装甲，排水量达到131,000吨的H44设计装配有8门508毫米（20英寸）舰炮。"
 ITA_early_battleship: "加富尔伯爵级"
 ITA_early_battleship_desc: "加富尔伯爵级战列舰于一战期间服役，装备305mm阿姆斯特朗-维克斯炮，排水量23,000吨，与其他无畏舰相比拥有顶级的航速。自1933年起，仅存的两艘这一型号舰船进行了一系列的改造，升级了体型和武器，其性能也得以比肩同时代新兴的高速战列舰。"
 ITA_basic_battleship: "卡约·杜伊利奥级"
 ITA_basic_battleship_desc: "卡约·杜伊利奥级战列舰原本自一战伊始时服役，但全部的两艘都在1937年和1940年进行了彻底的改造。其武器升级为十门320mm1934型火炮，排水量达到29,000吨，航速也足以匹配高速战列舰。 "
 ITA_improved_battleship: "利托里奥级"
 ITA_improved_battleship_desc: "利托里奥级也被称作维托里奥·维内托级，是意大利在二战期间服役的最先进的战列舰。其排水量超过40,000吨，就其体型而言航速非常快。利托里奥级构成了意大利海军舰队的绝对主力。"
 ITA_advanced_battleship: "帝国级"
 ITA_advanced_battleship_desc: "帝国级战列舰是一款二战后期的战列舰构想，其排水量为43,000吨，装备381mm安萨尔多炮，装甲精良。"
 ITA_SH_early_battleship: "玛格丽塔女王级"
 ITA_SH_early_battleship_desc: "玛格丽塔女王级是一款原计划于二战前夕下水的重型战列舰构想。其设计性能比肩日本的大和号战列舰，装甲极为精良，排水量60,000吨，装备406mm火炮。"
 ITA_SH_basic_battleship: "埃琳娜女王级"
 ITA_SH_basic_battleship_desc: "埃琳娜女王级是一款原计划于意大利参战时下水的重型战列舰构想。其设计性能比肩美国的蒙大拿级战列舰计划，装甲度极高，排水量70,000吨，装备406mm主炮。"
 JAP_early_battleship: "扶桑级"
 JAP_early_battleship_desc: "扶桑级建于一战。第一次伦敦伦敦海军条约禁止签约国建造新的战列舰之后，扶桑级在30年代进行了近代化改装。她们拥有优秀的装甲和火力——中心线上的六门二连装主炮可以对两舷进行威力强大的炮击——不过这也同时限制了她们所能携带的防空炮的数量。"
 JAP_basic_battleship: "金刚级"
 JAP_basic_battleship_desc: "金刚级是一战前建造的，一开始为战列巡洋舰。不过她们在20世纪30年代后期经历了大规模的近代化改装，主炮、装甲和引擎都获得了全面提升。改造后的金刚级被归为一等高速战列舰，是日本战时最快的战列舰。"
 JAP_improved_battleship: "但马级"
 JAP_improved_battleship_desc: "但马级是假想中的可以比大和级更加便宜和快速建造的高速战列舰。她们使用之前战列舰的旧主炮，通过更快的速度、更好的装甲和防空能力来保护自己。"
 JAP_advanced_battleship: "石见级"
 JAP_advanced_battleship_desc: "石见级是假想中的可以通过新式方法加速建造的战列舰。她们装备新型的主炮和重型防空炮，火力可以匹敌任何类似装备的舰船。不过这些改进导致石见级成为相对更大并且更慢的战列舰。"
 JAP_SH_early_battleship: "大和级"
 JAP_SH_early_battleship_desc: "大和级是人类历史上造出过的最大的战列舰，排水量72,000吨。根据和平女神计划建造（译者注：大和级的建造计划实际是“第三次海军军备补充计划”，其中提到日本计划在1946拥有11艘51cm主炮改装的大和级战舰，“这些太平洋上的和平女神们”将足矣震慑美国海军让它不敢与日本开战，疑似是P社错误地将其当作计划名了），是日本海军的骄傲、力量的象征。每条船上都装备有九门46cm主炮——这是海军历史上军舰装备过的最大口径的火炮。"
 JAP_SH_basic_battleship: "超大和级"
 JAP_SH_basic_battleship_desc: "超大和级是在大和级的基础之上装上更强大的51cm主炮和最新型防空炮的计划。她们的装甲厚度夸张到可以承受自身的51cm口径炮弹；设计排水量为70,000-80,000吨。"
 SOV_early_battleship: "马拉级"
 SOV_early_battleship_desc: "马拉级战列舰（最初的甘古特级）是第一次世界大战时期的战列舰和第一支在俄罗斯帝国海军服役的无畏舰。他们的设计和炮塔布局成为所有后续的战舰和战列舰类的基础。只有三艘船幸存于俄国革命的混乱。她们在三十年代进行了现代化改装和整修，使得她们有着高塔般的高层建筑的外观。他们有现代电子装备和强大的对空装备补充。"
 SOV_basic_battleship: "21工程级"
 SOV_basic_battleship_desc: "作为斯大林远洋海军的一部分，21工程级战列舰设计于二十世纪三十年代中期。她们和英国纳尔逊级战列舰非常类似。这些舰船的排水量将达到41,000吨，在三个三重炮塔（前向）上装备9门406毫米口径的加农炮并装备12门152毫米口径的火炮作为副武器。她良好的对空武器和厚装甲提供了强大的对空和对地目标的防御。这个计划最终被取消但是其中一部分被用于苏维埃斯基联盟级（23工程）战舰。"
 SOV_improved_battleship: "列宁级"
 SOV_improved_battleship_desc: "列宁级战列舰是一个假想性的设计，以匹敌和对抗德国的俾斯麦和美国南达科他级战列舰。三个三重炮塔（前向）上装备的9门406毫米口径的加农炮将提供足够的火力，她装备的130毫米对空火炮，厚重的装甲和大型引擎将会确保她在战斗中幸存。"
 SOV_advanced_battleship: "斯大林格勒级"
 SOV_advanced_battleship_desc: "斯大林格勒级主力舰用以给苏联海军提供在二战后的主要火力。他们是快速的、装备精良的和精心装甲的舰船。船只建造始于二战后，但由于斯大林的逝世导致船只建造被迫取消，尽管有项目完成了至少一个配备苏联的V-2导弹改型设计。"
 SOV_SH_early_battleship: "苏联级"
 SOV_SH_early_battleship_desc: "苏维埃斯基联盟级（23工程）最后一个级别被授权在1938年至1943年造船计划由苏联造船厂建造而成的战列舰。这四艘船被设计成拥有59,000吨排水量，装载3台携带406毫米加农炮的三重炮塔和重型副武器和对空武器。她们也有很强劲的发动机，以满足他们很厚的装甲带。这些船只的完成因为战争的爆发而终止。"
 SOV_SH_basic_battleship: "23bis工程级"
 SOV_SH_basic_battleship_desc: "23bis工程级战列舰是对之前的苏联级战列舰（23号海军计划）的改良和完善。和前辈相比，他们装备有同样的四座406毫米口径三联装炮塔，加厚装甲带，修正过的副火炮布局以及更强的对空武器。"
 USA_early_battleship: "纽约级"
 USA_early_battleship_desc: "纽约级战列舰是美国第一支装备了14”/45口径主炮的战舰。纽约级被提供了大量的5”/51口径火炮副武器和超过10”的装甲。"
 USA_basic_battleship: "北卡罗来纳级"
 USA_basic_battleship_desc: "北卡罗来纳级战列舰是一个具有挑战性的设计，也是美国海军20年里建造的第一艘战舰。美国海军需要她达到华盛顿海军条约的标准，限制到了36,000吨的排水量但仍然装备了16”/45口径火炮和改良过的装甲，并能够为美国海军的第一支航空母舰护航。"
 USA_improved_battleship: "衣阿华级"
 USA_improved_battleship_desc: "衣阿华级增加了所有之前用于北卡罗来纳级的创新和能力，而且大大增加了她的航程和战略速度。衣阿华级最初负责航母部队的护航任务并被设计赋予了“巡洋舰杀手”的第二个定位。"
 USA_advanced_battleship: "伊利诺伊级"
 USA_advanced_battleship_desc: "伊利诺伊级延续了依阿华级的设计和定位。她确保了速度和武器装甲。伊利诺伊级将16”/50口径的火炮数量从9个提升至12个，同时也改良了锅炉和机械用以提供更高效的巡航速度。像蒙大拿级那样，最初她被设计成装载4个4 6”口径火炮的双炮塔，但最后恢复成5”双向双炮塔炮位以最大化对空作战能力。"
 USA_SH_early_battleship: "弗吉尼亚级"
 USA_SH_early_battleship_desc: "装载了12门16英寸50倍径舰炮的大型南达科他级战列舰在1920年开始建造。南达科他本该会迎来新时代的重型战舰设计然而却在1922年被取消以遵守华盛顿海军条约。由于该条约不在生效并且受到日本秘密战舰计划的威胁我们可以现代化改造设计南达科他，增加他的排水量至超过55,000吨并增设18英寸50倍径舰炮以创造出新的弗吉尼亚级重型战列舰。"
 USA_SH_basic_battleship: "蒙大拿级"
 USA_SH_basic_battleship_desc: "和伊利诺伊级相比蒙大拿级是更大的并增加更多护甲的战列舰，同时也牺牲了速度以适应体积和装甲的增加。她的主武器是12门18英寸50倍径舰炮，配备最新火控系统的蒙大拿级将无可比拟。最初的设计包括了6英寸火炮，但被替换回了两用5英寸双炮台炮位。"
 ARG_early_battleship: "里瓦达维亚级"
 ARG_early_battleship_desc: "里瓦达维亚级是在1910年代早期由美国为阿根廷海军建造的两艘无畏舰。她们的排水量为27,500吨，主炮为12门305毫米/50倍径火炮。她们一直服役至1950年代。"
 AST_early_battleship: "复仇级"
 AST_early_battleship_desc: "复仇级战列舰是1913年作为伊丽莎白女王级高速战列舰的廉价翻版订购的。有着同样的护甲和火炮，他们的速度大幅下降让他们只能执行二战时的二线任务。在最初8艘订单中，只有5艘完工。"
 AST_basic_battleship: "乔治五世国王级"
 AST_basic_battleship_desc: "乔治五世国王级战列舰是在1922年《华盛顿条约》和1930年《伦敦条约》签订的背景下被极大限度的限制了排水量与火力所建造出来的主力舰。因此，这些船只比当时的其他船只配备了更小口径的舰炮。尽管规模口径较小，但是船只还是被充分的武装，配备有强有力的防空武器和足够的防护。该级总共建造了五艘船只被用以替代旧型的伊丽莎白女王级战列舰。"
 AST_improved_battleship: "狮级"
 AST_improved_battleship_desc: "狮级战列舰是乔治五世国王级战列舰的次级战舰，并保有了许多他的特点。海军在1938年计划建造六艘船来替代旧型的复仇级战列舰，但由于没有爆发敌对冲突所以并没有完成。该级战列舰与乔治五世国王级相似但引进了更强大的主武器，一种新的16英寸火炮，并且它还拥有更强大的引擎和更厚的装甲。"
 AST_advanced_battleship: "前卫级"
 AST_advanced_battleship_desc: "前卫级战列舰是皇家海军最后建造的战列舰。皇家海军认为需要在太平洋战区投入四艘该级战列舰，但最后却只订制了一艘。且根据1940年的紧急战争计划，没有对其进行优先建造，使得其直到战争结束后才完成。前卫有一个光滑的船体，这给了它优秀的稳定性和适航性。武器与伊丽莎白女王级和复仇级一样，为其提供了相当大的火力。而它强大的引擎和良好的装甲也为其提供了优秀的速度与防护。"
 AST_SH_early_battleship: "百夫长级"
 AST_SH_early_battleship_desc: "百夫长级是皇家海军假象的一艘用以对抗德国和日本海军的重型战舰。18英寸的火炮和厚装甲为其提供了必要的火力并能很好的保护他的船体。强大的防空武器、超远的射程和良好的速度使得它成为大英帝国为保卫他庞大的海洋所必备的。"
 AST_SH_basic_battleship: "狮 II级"
 AST_SH_basic_battleship_desc: "狮II级战列舰的设计来自于在1944年对早期狮级战列舰的一个改进版本。由于汲取了战时的经验教训，这种设计变得越来越庞大与沉重。如果该舰完成了，它将会配备三或四个最新型的16英寸火炮，厚钢板装甲保护船只抵御从任何方向甚至空中敌人的进攻。但由于需要庞大的成本来建设这些船只，以及对航空母舰需求量的上升，导致该项目最终被放弃。"
 BRA_early_battleship: "米纳斯吉拉斯级"
 BRA_early_battleship_desc: "米纳斯吉拉斯级包括了英国在1900年代早期为巴西建造的两艘无畏舰。虽然她们在二战中仍然在服役，但由于太过老旧无法正常作战，所以只能沿着巴西海岸执行岸防任务。"
 CAN_early_battleship: "复仇级"
 CAN_early_battleship_desc: "复仇级战列舰是1913年作为伊丽莎白女王级高速战列舰的廉价翻版订购的。有着同样的护甲和火炮，他们的速度大幅下降让他们只能执行二战时的二线任务。在最初8艘订单中，只有5艘完工。"
