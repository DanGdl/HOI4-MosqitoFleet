 SAF_mdg_improved_destroyer:0 "J/K/N级"
 SAF_mdg_improved_destroyer_desc:0 "J、K和N级类似于早期的部落级驱逐舰，但重心不在火炮，设计师将重心转变到了重型鱼雷和轻型火炮。它们在战时进行了改装，升级和改进包括高射炮和雷达。它们快速且长远的航程以及装备精良的武器使其成为了护航舰队的理想选择。"
 SAF_mdg_advanced_destroyer:0 "战斗级"
 SAF_mdg_advanced_destroyer_desc:0 "战斗级建造在英国驱逐舰在战争中演变的中期。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。但由于它们出现的过晚而导致其对战争的贡献微乎其微。"
 SIA_mdg_early_destroyer:0 "帕峦级"
 SIA_mdg_early_destroyer_desc:0 "帕峦级驱逐舰是在1920年被卖给泰国皇家海军的前英国R级驱逐舰。该级舰排水量刚过1,000吨，装备有3门120毫米/45倍径QF Mk IV火炮以及4门533毫米鱼雷发射管。对于她们的制造年代而言，她们的航速，航程以及可靠性都相当不俗。"
 SPA_mdg_early_destroyer:0 "阿尔塞多级"
 SPA_mdg_early_destroyer_desc:0 "全部的三艘阿尔塞多级驱逐舰均在西班牙国内建造，并装备西班牙海军。这一型号基于英国的L级驱逐舰设计，并于1924年至1925年列装。其排水量达到了1,040吨，配备有三门102mm45倍径维克斯LA型火炮作为主炮，以及四枚450mm鱼雷发射管。就当时而言，阿尔塞多级拥有相当出众的速度与作战半径。"
 SPA_mdg_basic_destroyer:0 "丘鲁卡级"
 SPA_mdg_basic_destroyer_desc:0 "西班牙的丘鲁卡级驱逐舰共计十六艘，分别于1925至1933年间下水，其中两艘后来远销阿根廷。这一型号基于英国的S级驱逐舰设计，并于西班牙内战期间构成了西班牙海军的中坚。其排水量达到1,500吨，装备有五门120mm/45倍径维克斯-阿姆斯特朗炮作为主武器，并配有6枚533mm鱼雷发射管。丘鲁卡级驱逐舰有着很不错的航速，以及及其出色的作战半径。 "
 SPA_mdg_advanced_destroyer:0 "阿拉瓦级"
 SPA_mdg_advanced_destroyer_desc:0 "作为安特克拉海军上将级驱逐舰（丘鲁卡级的亚型）的改良，阿拉瓦级驱逐舰在战后正式下水。这一型号的排水量为1,710吨，配有四门120mm/45倍径维克斯-阿姆斯特朗坡膛舰炮作为主武器，航速与航程均达到了其设计时的标准。"
 SPR_mdg_early_destroyer:0 "阿尔塞多级"
 SPR_mdg_early_destroyer_desc:0 "全部的三艘阿尔塞多级驱逐舰均在西班牙国内建造，并装备西班牙海军。这一型号基于英国的L级驱逐舰设计，并于1924年至1925年列装。其排水量达到了1,040吨，配备有三门102mm45倍径维克斯LA型火炮作为主炮，以及四枚450mm鱼雷发射管。就当时而言，阿尔塞多级拥有相当出众的速度与作战半径。"
 SPR_mdg_basic_destroyer:0 "丘鲁卡级"
 SPR_mdg_basic_destroyer_desc:0 "西班牙的丘鲁卡级驱逐舰共计建造十六艘，分别于1925至1933年间下水，其中两艘后来远销阿根廷。这一型号基于英国的S级驱逐舰设计，并于西班牙内战期间构成了西班牙海军的中坚。丘鲁卡级驱逐舰的排水量高达1500吨，装备有五门120mm/45倍径维克斯-阿姆斯特朗炮作为主武器，并配有6枚533mm鱼雷发射管，有着出色的航速及作战半径。 "
 SPR_mdg_advanced_destroyer:0 "阿拉瓦级"
 SPR_mdg_advanced_destroyer_desc:0 "作为安特克拉海军上将级驱逐舰（丘鲁卡级的亚型）的改良，阿拉瓦级驱逐舰在战后正式下水。这一型号的排水量为1,710吨，配有四门120mm/45倍径维克斯-阿姆斯特朗坡膛舰炮作为主武器，航速与航程均达到了其设计时的标准。"
 SWE_mdg_early_destroyer:0 "厄伦斯格尔德级"
 SWE_mdg_early_destroyer_desc:0 "作为一战后瑞典的第一批现代驱逐舰，厄伦斯格尔德级驱逐舰共计两艘，均于1927年完工。其排水量仅有970吨，装备有三门120mm44倍径K45火炮及六枚533mm鱼雷发射管。这一型号的作战半径很短，但有着很出色的速度。"
 SWE_mdg_basic_destroyer:0 "哥德堡级"
 SWE_mdg_basic_destroyer_desc:0 "哥德堡级驱逐舰共计六艘，均于1935年至1942年间建造。相较于前任，其拥有更长的船体及改良的机械结构。这一型号的排水量仅有1,020吨，拥有由120mm44倍径K45火炮组成的主武器系统，并配有六枚533mm鱼雷发射管。其作战半径相当有限，但速度非常优秀。"
 SWE_mdg_improved_destroyer:0 "维斯比级"
 SWE_mdg_improved_destroyer_desc:0 "四艘维斯比级驱逐舰均于1942至1944年间建造，于之前的哥德堡级类似，但体型更大，排水量超过1,130吨。维斯比级拥有改良版的引擎，有所扩大的作战半径，并配备有强大的反潜设备。"
 SWE_mdg_advanced_destroyer:0 "厄兰岛级"
 SWE_mdg_advanced_destroyer_desc:0 "§T厄兰岛级驱逐舰共有两艘，其设计思路相较瑞典海军之前的舰艇有着巨大的改变。这一型号紧随二战结束后下水并完工，排水量达到1,880吨，装备了四门120mm45倍径44型火炮作为主武器，并配有强大的对空，雷击及反潜设备。相较之前的驱逐舰，厄兰岛级速度稍慢，但其作战半径得到了极大的增强。§!"
 TUR_mdg_early_destroyer:0 "贝伊克级"
 TUR_mdg_early_destroyer_desc:0 "扈从级驱逐舰是一种大型快速鱼雷艇，共有两艘，于1907年开始在奥斯曼海军中服役。这两艘船在德国建造，经历了一战，但在二战期间被废弃。扈从级的排水量为775吨，装备有一对105mm40倍径37型舰炮，并配有三枚450mm鱼雷发射管，拥有很不错的作战半径，但作为驱逐舰而言速度过慢。"
 TUR_mdg_basic_destroyer:1 "巴巴罗萨级"
 TUR_mdg_improved_destroyer:0 "德米尔黑萨尔级"
 TUR_mdg_improved_destroyer_desc:0 "德米尔黑萨尔级驱逐舰共有四艘，于1942年在英国完工后被皇家海军扣押了两艘，其中一艘于战后归还土耳其。其设计基于英国I级，排水量1,370吨，配备有四门120mm45倍径9号速射炮作为主武器。德米尔黑萨尔级驱逐舰拥有出色的航速和作战半径，并配有强大的防空和反潜作战设备。"
 URG_mdg_early_destroyer:0 "乌拉圭级"
 URG_mdg_early_destroyer_desc:0 "乌拉圭号是德国在一战前为乌拉圭海军制造的重型鱼雷艇。它的排水量超过1,400吨并且装有四门120mm/45克虏伯QF炮。它还有很强的防空火力和两门450mm鱼雷发射管。由于制造的年代比较久远而且体型巨大，它们与其他的驱逐舰相比航速很慢。"
 VIC_mdg_early_destroyer:0 "狂风级"
 VIC_mdg_early_destroyer_desc:0 "狂风级驱逐舰是1,500吨系列的组成部分，于20世纪20年代中期下水。她们与之前的胡狼级及之后的灵巧级一同构成了战后法国新舰队的骨干。就当时而言，这一型号速度很快，武装精良，但相较于别国海军类似型号的舰只，其鱼雷型号略小。"
 VIC_mdg_basic_destroyer:0 "空想级"
 VIC_mdg_basic_destroyer_desc:0 "空想级驱逐舰本质上是早期的特大型驱逐舰2,400吨系列（猎豹级，雄鹰级，沃克兰级）的改进型，于1930年的海军项目中制造。她们体型庞大，装备有重型武器，而且航速很快，非常适合承担法国舰队中新型高速舰的护卫任务。其武器系统包括有最新的改进型火炮，充足的防空设施和鱼雷发射管。"
 VIC_mdg_improved_destroyer:0 "勇猛级"
 VIC_mdg_improved_destroyer_desc:0 "勇猛级驱逐舰是大胆级驱逐舰的改进型，于1938年和1939年的海军项目中被授权开发，但战争的爆发和法国的沦陷导致其被迫取消。勇猛级的设计思路更倾向于防空角色，排水量将增加至2,800-2,900吨，并拥有更大马力的引擎。"
 VIC_mdg_advanced_destroyer:0 "奥什级"
 VIC_mdg_advanced_destroyer_desc:0 "奥什级和贝亚德是法国海军的终极特大型驱逐舰设计方案，两者都基于莫加多尔级设计，排水量4,200吨，装备有类似的主武器和改良的防空炮及更为强大的引擎。她们在1939-40年的海军项目中被批准，但战争的爆发和法国的沦陷导致其被迫取消。"
 YUG_mdg_early_destroyer:0 "杜布罗夫尼克级"
 YUG_mdg_early_destroyer_desc:0 "杜布罗夫尼克号驱逐舰被购买时是南斯拉夫舰队中最大的舰船，她在英国制造并于1932年交付南斯拉夫。这是一艘大型驱逐舰，排水量1,880吨，装备有四门140mm53倍径斯柯达火炮，配备有强大的防空设备，六枚533mm鱼雷发射管及出色的反潜武器。"
 YUG_mdg_basic_destroyer:0 "贝尔格莱德级"
 YUG_mdg_basic_destroyer_desc:0 "贝尔格莱德级共有三艘驱逐舰，在法国的协助下制造。其中两艘在斯普利特制造，第三艘则在法国建造。全部的三艘都基于法国的灵巧级驱逐舰设计，于1939年开始服役。贝尔格莱德级排水量1,210吨，装备有四门120mm43倍径斯柯达火炮和六枚533mm鱼雷发射管，拥有极为出色的速度，但航程低于同类型舰只的平均值。"
 YUG_mdg_advanced_destroyer:0 "斯普利特级"
 YUG_mdg_advanced_destroyer_desc:0 "斯普利特号是一艘重型驱逐舰，下水及最终完工都在南斯拉夫境内。她于1943年下水，但直到1958年才完工，其设计方案也一再改进。其原始设计排水量为2,400吨，装备五门140mm56倍径斯柯达火炮作为主武器。就其体格而言，斯普利特号的航速非常出色。"
 mdg_early_submarine:0 "潜艇 I型"
 mdg_basic_submarine:0 "潜艇 II型"
 mdg_improved_submarine:0 "潜艇 III型"
 mdg_advanced_submarine:0 "潜艇 IV型"
 mdg_early_submarine_desc:0 "潜艇是擅长于对付无武装的运输船的暗影猎手。这些一战时期的早期型号为新海战方式的出现铺平了道路。"
 mdg_basic_submarine_desc:0 "新的潜艇拥有更好的武装以及更佳的稳定性，它们在设计中就考虑到了海军战术的最新发展并拥有更大的航程来满足袭击更远的航运路线的需要。"
 mdg_improved_submarine_desc:0 "关于潜艇在舰队中除了袭击运输船之外还应担任什么角色目前还有很大争议。各国海军都需要一种速度、航程以及武器三方面较为均衡的潜艇。"
 mdg_advanced_submarine_desc:0 "现代潜艇有着更深的测试潜深和更为优化的布局。根据战场上得到的经验，人们还为它们安装了更加合理的武器以及引擎。"
 ship_hull_mdg_early_submarine_desc:0 "潜艇是擅长于对付无武装的运输船的暗影猎手。第一次世界大战中的早期潜艇改变了海战的面貌。"
 ship_hull_mdg_basic_submarine_desc:0 "新的潜艇拥有更好的武装以及更佳的稳定性，它们在设计中就考虑到了海军战术的最新发展并拥有更大的航程来满足袭击更远的航运路线的需要。"
 ship_hull_mdg_improved_submarine_desc:0 "关于潜艇在舰队中除了袭击运输船之外还应担任什么角色目前还有很大争议。各国海军都需要一种速度、航程以及武器三方面较为均衡的潜艇。"
 ship_hull_mdg_advanced_submarine_desc:0 "现代潜艇有着更深的测试潜深和更为优化的布局。根据战场上得到的经验，人们还为它们安装了更加合理的武器以及引擎。"
 ship_hull_mdg_submarine:0 "潜艇"
 ship_hull_mdg_submarine_desc:0 "现代潜艇与大战中的简陋潜艇大不相同，它比以往任何时候都能胜任，甚至可以非常低廉的成本对大型船只造成威胁。"
 ship_hull_mdg_early_submarine:1 "早期潜艇船体"
 ship_hull_mdg_basic_submarine:1 "1936潜艇船体"
 ship_hull_mdg_improved_submarine:1 "1940潜艇船体"
 ship_hull_mdg_advanced_submarine:1 "1944潜艇船体"
 ship_hull_cruiser_mdg_submarine:0 "巡洋潜艇"
 ship_hull_cruiser_mdg_submarine_desc:0 "较大的潜艇船体针对更长的航程进行了优化。可以配备额外的油箱以增加航程，或者配备小型侦察机。"
 ship_hull_midget_mdg_submarine:0 "袖珍潜艇"
 ship_hull_midget_mdg_submarine_desc:0 "由少量乘员操作的小型潜艇。高产量弥补了航程和武器装载量的不足。"
 ENG_mdg_early_submarine:0 "L级"
 ENG_mdg_early_submarine_desc:0 "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 ENG_mdg_basic_submarine:0 "T级"
 ENG_mdg_basic_submarine_desc:0 "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 ENG_mdg_improved_submarine:0 "U级"
 ENG_mdg_improved_submarine_desc:0 "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 ENG_mdg_advanced_submarine:0 "V级"
 ENG_mdg_advanced_submarine_desc:0 "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 FRA_mdg_early_submarine:0 "600系列"
 FRA_mdg_early_submarine_desc:0 "600吨系列潜艇是法国第一批后一战潜艇，体型中等，排水量约600吨。尽管属于远洋型号，她们还是被定位为近海潜艇，基本上都在地中海的暖水区执勤。这一系列共有四艘潜艇，分属三个不同型号：海妖级、阿里亚尼级和女妖级。她们也是更大型的630吨系列亚尔古水手级、罗马月神级和猎户座级的原型。"
 FRA_mdg_basic_submarine:0 "密涅瓦级"
 FRA_mdg_basic_submarine_desc:0 "密涅瓦级潜艇（项目代号T2）基于630吨系列设计制造，拥有更好的引擎和鱼雷管阵列。不同于之前各级基于造船厂进行的特定设计，这些潜艇是由DCAN（海军装备制造管理局）进行集中设计的第一批标准化计划的产物。"
 FRA_mdg_improved_submarine:0 "罗兰·莫里约级"
 FRA_mdg_improved_submarine_desc:0 "罗兰·莫里约级潜艇（项目代号Z2）是一种大型远洋潜艇，基于早期的敬畏级设计制造。其排水量为1,800-2,400吨，携带有由十枚鱼雷发射管组成的强大主武器系统，但在法国沦陷前其尚未完工。"
 FRA_mdg_advanced_submarine:0 "菲尼克斯级"
 FRA_mdg_advanced_submarine_desc:0 "菲尼克斯级潜艇是中型的远洋型大作战半径舰只，于1939-1940年的海军项目中被批准，但战争的爆发与法国的沦陷导致其被迫取消。其设计方案与敬畏级类似，但体型更小，排水量1,200吨，携带有类似的重型鱼雷武器。"
 GER_mdg_early_submarine:0 "UB III型"
 GER_mdg_early_submarine_desc:0 "UB III型近海潜艇是德意志帝国海军在一战期间建造的一级U艇。它们的排水量超过了500吨并且可以携带10枚鱼雷。该潜艇在1916至1918年间共建造了96艘，到1935年时全部退役。"
 GER_mdg_basic_submarine:0 "IIA型"
 GER_mdg_basic_submarine_desc:0 "德国IIA型潜艇是一种带有内部压载舱的单艇壳、全焊接制造的近海潜艇。它的排水量超过了250吨并且装备了5门533毫米鱼雷发射管。该潜艇从1934至1935年共建造了6艘。"
 GER_mdg_improved_submarine:0 "VIIC型"
 GER_mdg_improved_submarine_desc:0 "VIIC型远洋潜艇堪称是德国U艇部队的军马，1940至1945年间共有568艘该潜艇服役。它的排水量为770吨并携带有5门533毫米鱼雷发射管。"
 GER_mdg_advanced_submarine:0 "XXI型"
 GER_mdg_advanced_submarine_desc:0 "绰号“电动潜艇”的XXI型潜艇是第一种将潜航作为主要行动方式、而非仅仅作为躲避追捕和袭击敌舰的手段的潜艇。它流线型的船体，艇上装配的司令塔以及大量的蓄电池是该艇的主要特点。它是德国所有潜艇中最大的一级，排水量超过1,620吨。1943至1945年间共有118艘该潜艇服役。"
 ITA_mdg_early_submarine:0 "马梅里级"
 ITA_mdg_early_submarine_desc:0 "戈弗雷·马梅利级是意大利皇家海军的一种中型潜艇，于1926年至1928年间下水，排水量近800吨，下潜深度达到100米。以马梅利级作为基础，意大利其后又建造了一系列潜艇，例如皮萨尼级，旗帜级和鲨鱼级。"
 ITA_mdg_basic_submarine:0 "珍珠级"
 ITA_mdg_basic_submarine_desc:0 "珍珠级和阿杜瓦级潜艇在20世纪30年代制造，是意大利建造的600系列潜艇的第三和第四款型号。相较于前任，她们体型较小，排水量刚刚超过600吨。"
 ITA_mdg_improved_submarine:0 "马可尼级"
 ITA_mdg_improved_submarine_desc:0 "马可尼级由六艘潜艇组成，于1939年至1940年间建造，是利乌齐级的继任者。这两个型号的潜艇排水量为1,000吨，有八枚533mm鱼雷发射管。两个型号合计仅有一艘得以在战争中幸存。"
 ITA_mdg_advanced_submarine:0 "彼埃特罗·卡尔维级"
 ITA_mdg_advanced_submarine_desc:0 "彼埃特罗·卡尔维级潜艇仅仅在其前身中型潜艇巨浪级的基础上做了非常微小的改进。只有一小部分该型号潜艇成功下水，而大多数船体都在意大利与盟军休战后被德国缴获。一款重新设计的彼埃特罗·卡尔维级潜艇最终在1961年服役。"
 JAP_mdg_early_submarine:0 "海中型"
 JAP_mdg_early_submarine_desc:0 "海中型（吕35级）是一战之后根据之前的潜艇改进的潜艇。这种中型潜艇在建成的时候拥有当时而言不错的武器、较高的航程和速度，然而到了1938年时就显得过时了。IJN一共建造了7种型号共42条此型潜艇。"
 JAP_mdg_basic_submarine:0 "海大VI型"
 JAP_mdg_basic_submarine_desc:0 "海大VI型（伊162级）潜艇是大型潜艇，拥有较好的武装、较快的速度和很高的航程。海大系列潜艇性能稳定，在IJN一直服役到战争结束。"
 JAP_mdg_improved_submarine:0 "巡潜甲/乙/丙型"
 JAP_mdg_improved_submarine_desc:0 "巡潜甲型（伊9级）、乙型（伊15级）、丙型（伊16级）潜艇属于大型巡洋潜艇。它们装备着尖端通信设施和强大的鱼雷，被作为潜艇战队司令舰使用。较大的船体意味着它们有着很高的航程。甲型和乙型还装备着水上侦查机。"
 JAP_mdg_advanced_submarine:0 "潜特型"
 JAP_mdg_advanced_submarine_desc:0 "潜特型（伊400级）潜艇是二战期间最大的潜艇。它们属于潜水空母并装备着强大的鱼雷和不错的轻型防空炮。因为拥有巨大的船体和数量众多的引擎，它们拥有较快的速度和极高的航程。舰上装备着3架M6A晴岚水上攻击机，可以进行侦查并拥有一定的轰炸能力。"
 SOV_mdg_early_submarine:0 "AG级"
 SOV_mdg_early_submarine_desc:0 "美国霍兰级潜艇建造于加拿大，之后在一战期间交付给了俄国，并在俄国完成最后的组装。AG级潜艇直接复制了成功的霍兰级潜艇。他们被设计为在当时装备精良的优秀船只。"
 SOV_mdg_basic_submarine:0 "Sh级（梭子鱼级）V系列"
 SOV_mdg_basic_submarine_desc:0 "梭子鱼级V系列潜艇是苏联海军数量第二多的潜艇。他们庞大的数量源于苏联部署的四支舰队：黑海、波罗的海、北海和太平洋舰队。他们是中型体积的巡逻潜艇，配备了良好的鱼类武器并具备优良的适航性。"
 SOV_mdg_improved_submarine:0 "K级（喀秋莎级）XIV系列"
 SOV_mdg_improved_submarine_desc:0 "14系列潜艇是具备增程性能的大型巡航潜艇。本质上讲，他们是4系真理级潜艇的加强型号。这些潜艇配备了重型武器，包括对地机关炮和鱼雷。他们的武器射程长，但仅限于在其适应的海域。"
 SOV_mdg_advanced_submarine:0 "611工程级"
 SOV_mdg_advanced_submarine_desc:0 "611工程级潜艇（NATO代号名称：祖鲁）是苏联海军第一支在二战后建造的潜艇。他们的设计基于德国21型潜艇，并用来替代旧的14系K级潜艇。这是一种大型、具备远洋性能并配备重型鱼类和远程打击能力的潜艇。在613工程级（NATO代号名称：威士忌）和641工程级（NATO代号名称：狐步舞）潜艇投入使用前，611工程级潜艇被用作基础潜艇。"
 USA_mdg_early_submarine:0 "S级"
 USA_mdg_early_submarine_desc:0 "S型潜艇，一般被人熟知为Sugar潜艇，是一系列由51艘于二十世纪二十年代设计建造的潜艇所组成。超越了一战时期的O和R型艇系列，S型潜艇被广泛的用于远程打击和更多鱼雷承载，尽管这一级别的潜艇仅仅只有四个前向座21英寸口径的鱼雷发射管。不管它们的服役时间，最后的S型潜艇服役于1924年，成为了美国海军潜艇部队非常重要的的一部分。"
 USA_mdg_basic_submarine:0 "鼠海豚级"
 USA_mdg_basic_submarine_desc:0 "海豚级潜艇是美国海军第一艘现代化潜艇，于二十年代晚期、三十年代早期在V型实验型潜艇之后设计并建造。尽管初期出现了由于使用全电子化推进的一些问题，海豚级仍然承担着希望并被认为是未来的设计。海豚级装备了6枚鱼雷发射管和3英寸甲板炮。"
 USA_mdg_improved_submarine:0 "河豚级"
 USA_mdg_improved_submarine_desc:0 "河豚级潜艇是美国经过多年包括潜艇设计以适用于舰队潜艇的身份和在太平洋良好运转的实验后建造而成。其装备升级到了10枚其中4枚向船尾后方发射的鱼雷发射管和装备了2支提供额外保护的高射炮的3英寸甲板炮。"
 USA_mdg_advanced_submarine:0 "白鱼级"
 USA_mdg_advanced_submarine_desc:0 "白鱼级是河豚级的继续改进型号。白鱼级的船体硬度得到了显著提升，甲板炮也换成了5”/24口径，其他小的方面也进行了各种设计改良。"
 ARG_mdg_early_submarine:0 "圣菲级"
 ARG_mdg_early_submarine_desc:0 "圣塔菲级包括了1933年阿根廷向意大利订购的三艘潜艇。直到1960年，她们都扮演着阿根廷潜艇舰队中的核心力量。由于这三艘潜艇都于意大利的塔兰托港建成下水，所以人们称她们为“塔兰托人”。"
 AST_mdg_early_submarine:0 "L级"
 AST_mdg_early_submarine_desc:0 "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 AST_mdg_basic_submarine:0 "T级"
 AST_mdg_basic_submarine_desc:0 "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 AST_mdg_improved_submarine:0 "U级"
 AST_mdg_improved_submarine_desc:0 "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 AST_mdg_advanced_submarine:0 "V级"
 AST_mdg_advanced_submarine_desc:0 "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 BRA_mdg_early_submarine:0 "乌迈塔级"
 BRA_mdg_early_submarine_desc:0 "巴西的乌迈塔级潜艇是在1920年后期由意大利制造并交付的。她是由意大利的深水潜艇巴里拉级改装设计而成的。她的排水量接近1,400吨，装备有6门533毫米鱼雷发射管。 "
 BRA_mdg_basic_submarine:0 "图皮级"
 BRA_mdg_basic_submarine_desc:0 "巴西的图皮级潜艇是在1930中期由意大利建造并交付的。她们的舰体较小，排水量刚过600吨，同时装备了6门533毫米鱼雷发射管。"
 CAN_mdg_early_submarine:0 "L级"
 CAN_mdg_early_submarine_desc:0 "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 CAN_mdg_basic_submarine:0 "T级"
 CAN_mdg_basic_submarine_desc:0 "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 CAN_mdg_improved_submarine:0 "U级"
 CAN_mdg_improved_submarine_desc:0 "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 CAN_mdg_advanced_submarine:0 "V级"
 CAN_mdg_advanced_submarine_desc:0 "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 CHL_mdg_early_submarine:0 "H级"
 CHL_mdg_early_submarine_desc:0 "这一级潜艇包括了六艘英国制造的H级（也成荷兰602）潜艇。为了补偿在一战中智利提供给英国的六艘军舰，在战争结束后不就她们就被交付给智利。她们是在1915至1918年间建成的。她们的排水量超过360吨，潜深30米，同时装备有4门450毫米鱼雷发射管。"
 DEN_mdg_early_submarine:0 "罗塔级"
 DEN_mdg_early_submarine_desc:0 "罗塔级潜艇在一战结束后在丹麦建成并服役。她们属于小型潜艇，设计原型为荷兰602型。她们的爬升率为290吨，装备有4门450毫米鱼雷发射管。"
 DEN_mdg_basic_submarine:0 "人鱼级"
 DEN_mdg_basic_submarine_desc:0 "人鱼级潜艇包括了5艘计划建造的潜艇。其中3艘在德国占领丹麦前建成，1艘在占领时建成，剩下的1艘被取消。这些潜艇舰体较小，爬升率为320吨。她们装备有5门450毫米鱼雷发射管。"
 DEN_mdg_advanced_submarine:0 "斯特伦级"
 DEN_mdg_advanced_submarine_desc:0 "斯特伦号潜艇是在二战结束后英国装让给丹麦海军的一艘吸血鬼级潜艇。虽然这艘潜艇舰体较小，排水量只有545吨，但她装备了4门533毫米鱼雷发射管并拥有良好的远洋航行能力。"
 EST_mdg_basic_submarine:0 "卡列夫级"
 EST_mdg_basic_submarine_desc:0 "爱沙尼亚的卡列夫级由1936年建造于英国的两艘潜艇组成。尽管配备了4具533毫米鱼雷发射管，但其主要任务仍是布雷。"
 FIN_mdg_early_submarine:0 "韦特希宁级"
 FIN_mdg_early_submarine_desc:0 "韦特希宁级包括了3艘为芬兰海军建造的中型潜艇。她们是基于德国一战中的UBIII型潜艇设计的。她们的排水量刚过500吨，并装备有4门533毫米鱼雷发射管。"
 GRE_mdg_early_submarine:0 "卡特索尼斯级"
 GRE_mdg_early_submarine_desc:0 "法国在1920年代为希腊海军建造了卡特索尼斯级潜艇。该级包含的两艘潜艇都在二战中服役。她们的排水量接近580吨，装备6门533毫米鱼雷发射管。"
 GRE_mdg_basic_submarine:0 "马特罗佐斯级"
 GRE_mdg_basic_submarine_desc:0 "在1942年，英国将一艘缴获的意大利珍珠级潜艇转让给了希腊流亡政府的海军，并命名为马特罗佐斯号。该潜艇排水量大约为680吨，装备了6门533毫米鱼雷发射管。她的最大潜深达到了80米。"
 GRE_mdg_advanced_submarine:0 "丕平级"
 GRE_mdg_advanced_submarine_desc:0 "丕平级的四艘潜艇都是在1943至1946年转让给希腊流亡政府海军的英国U级潜艇。她的排水量为545吨，且装备了4门533毫米鱼雷发射管。"
 HOL_mdg_early_submarine:0 "K-III级"
 HOL_mdg_early_submarine_desc:0 "K-III级由两艘为荷兰皇家海军建造的巡逻潜艇构成。其设计基于美国的霍兰级潜艇，在1920年代早期建成服役，排水量超过580吨，装备4具450毫米鱼雷发射管。 "
 HOL_mdg_basic_submarine:0 "O16级"
 HOL_mdg_basic_submarine_desc:0 "O16级潜艇于1936年在荷兰建造完成并开始在皇家荷兰海军服役。她属于大型潜艇，排水量超过980吨。她的最大潜深为80米，装备了8门533毫米鱼雷发射管。"
 HOL_mdg_improved_submarine:0 "O21级"
 HOL_mdg_improved_submarine_desc:0 "O21级包括了7艘在荷兰建造完成并于皇家荷兰海军服役的潜艇。虽然该级的所有成员在德国入侵荷兰时都未完成，但其中5艘成功逃至英国并在流亡的皇家荷兰海军中服役。虽然该级潜艇排水量超过990吨，比之前的O级潜艇稍大，但是她们都装备了8门533毫米鱼雷发射管。"
 HOL_mdg_advanced_submarine:0 "剑鱼级"
 HOL_mdg_advanced_submarine_desc:0 "剑鱼级包括了4艘在1943至1945年间转让给流亡的皇家荷兰海军的英国T级潜艇。该级舰排水量为1,090吨，装备了11门533毫米鱼雷发射管，最大潜深超过100米。"
 LAT_mdg_early_submarine:0 "罗尼斯级"
 LAT_mdg_early_submarine_desc:0 "海豹级包括了法国为拉脱维亚海军建造的两艘潜艇。她们于1927年开始服役。她们的舰体较小，排水量仅为390吨，同时装备有6门533毫米鱼雷发射管。"
 NOR_mdg_early_submarine:0 "B级"
 NOR_mdg_early_submarine_desc:0 "B级潜艇是在挪威建造并服役的美国荷兰型潜艇。该级舰的6个成员分别于1923年至1930年开始服役。她们的排水量为420吨，装备有4门450毫米鱼雷发射管，最大潜深为60米。"
 NOR_mdg_improved_submarine:0 "无畏级"
 NOR_mdg_improved_submarine_desc:0 "无畏级包括了在1941至1943年间为流亡的挪威海军所建造的2艘英国U级潜艇。该级舰排水量为540吨，装备有4门533毫米鱼雷发射管。她们装备了英国制造的雷达和声呐，且其最大潜深达到了60米。"
 NOR_mdg_advanced_submarine:0 "于特西拉级"
 NOR_mdg_advanced_submarine_desc:0 "于特西拉级包括了4艘英国吸血鬼级潜艇。她们于1943年至1944年间建成，但在战争结束前只有1艘成功交付给流亡的挪威海军。该级舰相比之前的U级潜艇略有改进。她们的排水量为545吨，装备有4门533毫米鱼雷发射管，最大潜深为90米。"
 NZL_mdg_early_submarine:0 "L级"
 NZL_mdg_early_submarine_desc:0 "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 NZL_mdg_basic_submarine:0 "T级"
 NZL_mdg_basic_submarine_desc:0 "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 NZL_mdg_improved_submarine:0 "U级"
 NZL_mdg_improved_submarine_desc:0 "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 NZL_mdg_advanced_submarine:0 "V级"
 NZL_mdg_advanced_submarine_desc:0 "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 POR_mdg_early_submarine:0 "海豹级"
 POR_mdg_early_submarine_desc:0 "海豹级包括了3艘一战后意大利为葡萄牙海军建造的小型潜艇。她们是意大利剑鱼级潜艇的扩大版，同时也是西班牙A级潜艇的姊妹舰。她们的排水量仅为260吨，装备有2门450毫米鱼雷发射管。到了1930年代中期，该级舰的三艘成员都已退役。"
 POR_mdg_basic_submarine:0 "海豚级"
 POR_mdg_basic_submarine_desc:0 "海豚级包括了原定于1930年代早期在意大利为葡萄牙海军建造的2艘潜艇。由于葡萄牙海军的订单被取消，该级舰在完成后便开始于意大利海军中服役。她们的设计原型是舰体较大的意大利鲨鱼级潜艇。她们的排水量达到了980吨，并装备有8门533毫米鱼雷发射管。"
 POR_mdg_advanced_submarine:0 "独角鲸级"
 POR_mdg_advanced_submarine_desc:0 "独角鲸级包括了在1945年开始服役并于二战后被卖给葡萄牙海军的3艘英国S级潜艇。她们的排水量为840吨，装备有7门533毫米鱼雷发射管。"
 PRU_mdg_early_submarine:0 "R级"
 PRU_mdg_early_submarine_desc:0 "秘鲁的R级潜艇由1920年代中期订购于美国的4艘潜艇组成。其大体上与美国R级潜艇相同，排水量超过570吨，装备4具533毫米鱼雷发射管。"
 RAJ_mdg_early_submarine:0 "L级"
 RAJ_mdg_early_submarine_desc:0 "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 RAJ_mdg_basic_submarine:0 "T级"
 RAJ_mdg_basic_submarine_desc:0 "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 RAJ_mdg_improved_submarine:0 "U级"
 RAJ_mdg_improved_submarine_desc:0 "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 RAJ_mdg_advanced_submarine:0 "V级"
 RAJ_mdg_advanced_submarine_desc:0 "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 ROM_mdg_early_submarine:0 "海豚级"
 ROM_mdg_early_submarine_desc:0 "海豚级潜艇是意大利为罗马尼亚海军建造的。她于1930年开工，排水量为650吨，并装备有6门533毫米鱼雷发射管。"
 ROM_mdg_improved_submarine:0 "鲨鱼级"
 ROM_mdg_improved_submarine_desc:0 "鲨鱼号和江豚号是德国为他们的罗马尼亚盟友所建造的两艘潜艇。她们于1943年开始服役。该级舰的设计基于德国的VII型潜艇。她们属于中型潜艇，排水量为600吨，并装备有6门533毫米鱼雷发射管。"
 SAF_mdg_early_submarine:0 "L级"
 SAF_mdg_early_submarine_desc:0 "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
