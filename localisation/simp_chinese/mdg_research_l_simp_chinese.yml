 torpedo_boat_operations_sm: "鱼雷艇作战"
 torpedo_boat_operations_sm_desc: "你可以悄然接近敌人，发射鱼雷，然后不被察觉地离开。或者迅速撤退。"
 raider_patrols_sm: "袭击者巡逻"
 raider_patrols_sm_desc: "快速且火力强大的舰艇巡逻，使敌方商船队无处藏身。\n不仅潜艇可以进行猎杀。"
 patrol_and_ambush_sm: "巡逻与伏击"
 patrol_and_ambush_sm_desc: "我们的舰队沿敌方航线派遣巡逻队并组织伏击。"
 mosquitos_sm: "蚊群战术"
