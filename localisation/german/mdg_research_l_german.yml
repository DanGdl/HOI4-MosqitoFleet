 ship_hull_heavy_modern: "Modernes Schlachtschiff"
 early_ship_hull_submarine_desc: "U-Boote sind schwer zu entdeckende Schiffe, die dazu dienen, ungeschützte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebnen den Weg für neue Methoden der Marinekriegsführung."
 basic_ship_hull_submarine_desc: "Neue U-Boot-Modelle sind besser bewaffnet und stabiler. Sie ermöglichen den Einsatz neuer Marinetaktiken und besitzen eine größere Reichweite. So können sie auch abgelegene Konvoirouten attackieren."
 improved_ship_hull_submarine_desc: "Es ist noch umstritten, welche Rolle das U-Boot in einer Flotte einnehmen kann und soll, abgesehen von Angriffen auf Konvois. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung stellt den Schlüssel für das erforderliche Modell dar."
 advanced_ship_hull_submarine_desc: "Moderne U-Boote werden sich durch eine größere Testtiefe und eine effizientere Konstruktion auszeichnen. Erfahrungen aus dem Feldeinsatz werden dazu dienen, die geeignete Bewaffnung und die richtigen Maschinen auszuwählen."
