 CAN_SH_basic_battleship_desc: "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version der früheren Lion-Klasse entworfen.  Der Entwurf berücksichtigt Erfahrungen, die im Krieg gemacht wurden. Das Schiff ist größer und schwerer und würde mit drei oder vier modernsten 40,6-cm-Dreifachgeschützen bewaffnet werden. Dicke Panzerplatten beschützen das Schiff. Die Baukosten für den Entwurf, der Sieg über feindliche Flotten und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 CHL_early_battleship: "Almirante-Latorre-Klasse"
 CHL_early_battleship_desc: "Die Almirante-Latorre-Klasse bestand aus zwei Super-Dreadnought-Schlachtschiffen, die kurz vor Ausbruch des Ersten Weltkriegs in Großbritannien für die chilenische Marine gebaut wurden. Nur eines der Schiffe wurde als Schlachtschiff fertiggestellt, das andere wurde in den Flugzeugträger HMS Eagle umgewandelt. Die Schiffe verdrängen über 28.000 Tonnen und besitzen eine Hauptbewaffnung von zehn 35,5-cm-BL-Geschützen. Sie sind schlechter gepanzert, dafür aber etwas schneller als andere Dreadnoughts ihrer Zeit."
 GRE_early_battleship: "Kilkis-Klasse"
 GRE_early_battleship_desc: "Die Kilkis-Klasse bestand aus zwei Schlachtschiffen der amerikanischen Mississippi-Klasse, die 1908 in Dienst gestellt und 1914 an Griechenland verkauft wurden. Sie waren die letzten Prä-Dreadnought-Schlachtschiffe, die von den USA gebaut wurden. Ihre Verdrängung betrug lediglich 13.000 Tonnen. Ihre Hauptartillerie bestand aus vier 25,4-cm-Mk-V-Geschützen. Bewaffnung, Geschwindigkeit und Reichweite waren für ihr Alter durchschnittlich. Beide Schiffe waren 1936 schon außer Dienst gestellt."
 NZL_early_battleship: "Revenge-Klasse"
 NZL_early_battleship_desc: "Die Schlachtschiffe der Revenge-Klasse wurden 1913 als günstige Variante der schnellen Dreadnoughts der Queen Elizabeth-Klasse in Auftrag gegeben. Sie sind ähnlich bewaffnet und gepanzert, wurden aufgrund ihrer deutlich geringeren Geschwindigkeit im Zweiten Weltkrieg jedoch primär für sekundäre Aufgaben eingesetzt. Von den ursprünglich acht geplanten Schiffen der Klasse wurden nur 5 fertiggestellt."
