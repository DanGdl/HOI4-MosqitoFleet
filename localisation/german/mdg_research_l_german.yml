 POR_mdg_early_submarine:0 "Foca-Klasse"
 POR_mdg_early_submarine_desc:0 "Die portugiesische Focca-Klasse bestand aus drei kleinen U-Booten, die kurz nach dem Ersten Weltkrieg in Italien für die portugiesische Marine gebaut wurden. Es handelte sich um größere Versionen der italienischen Espadarte-Klasse und um die Schwesterschiffe der spanischen A-Klasse. Die Schiffe haben eine Verdrängung von lediglich 260 Tonnen und sind mit zwei 45,0-cm-Torpedorohren ausgestattet. Alle drei Schiffe waren Mitte der 1930er-Jahre schon außer Dienst gestellt."
 POR_mdg_basic_submarine:0 "Delfim-Klasse"
 POR_mdg_basic_submarine_desc:0 "Die Delfim-Klasse bestand aus einem Paar von U-Booten, die ursprünglich Anfang der 1930er-Jahre in Italien für die portugiesische Marine bestellt und kielgelegt wurden. Der Auftrag wurde jedoch zurückgezogen und die Boote wurden stattdessen für die italienische Marine fertiggestellt. Sie basieren auf der großen italienischen Squalo-Klasse, mit einer Verdrängung von 980 Tonnen und insgesamt acht 53,3-cm-Torpedorohren."
 POR_mdg_advanced_submarine:0 "Narval-Klasse"
 POR_mdg_advanced_submarine_desc:0 "Die Narval-Klasse bestand aus drei britischen U-Booten der Subtle-Klasse, die 1945 in Dienst gestellt und nach dem Zweiten Weltkrieg an Portugal verkauft wurden. Die Boote haben eine Verdrängung von 840 Tonnen und sind mit sieben 53,3-cm-Torpedorohren ausgestattet."
 PRU_mdg_early_submarine:0 "R-Klasse "
 PRU_mdg_early_submarine_desc:0 "Die peruanische R-Klasse bestand aus vier U-Booten, die Mitte der 1920er-Jahre bei den USA bestellt und von diesen gebaut wurden. Sie waren quasi identisch mit der amerikanischen R-Klasse, mit einer Verdrängung von über 570 Tonnen und einer Bewaffnung mit vier 53,3-cm-Torpedorohren."
