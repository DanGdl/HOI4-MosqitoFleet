 ROM_mdg_early_submarine:0 "Delfinul-Klasse"
 ROM_mdg_early_submarine_desc:0 "Die Delfinul war ein rumänisches U-Boot, das in Italien für die rumänische Marine gebaut wurde. Es wurde 1930 in Dienst gestellt, es gab jedoch Vertragsstreitigkeiten zwischen der Werft und der rumänischen Regierung. Das U-Boot hat eine Verdrängung von 650 Tonnen und ist mit sechs 53,3-cm-Torpedorohren ausgestattet."
 ROM_mdg_improved_submarine:0 "Requinul-Klasse"
 ROM_mdg_improved_submarine_desc:0 "Die U-Boote Requinul und Marsuinul wurden von Deutschland für seine rumänischen Verbündeten gebaut. Sie wurden 1943 in Dienst gestellt. Die U-Boote basierten auf dem deutschen Typ VII. Es handelt sich um mittelgroße U-Boote mit einer Verdrängung von 600 Tonnen. Sie sind mit sechs 53,3-cm-Torpedorohren ausgestattet."
