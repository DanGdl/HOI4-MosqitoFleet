 NZL_basic_battleship_desc: "Die Schlachtschiffe der King-George-V-Klasse waren das Ergebnis der Flottenabkommen von Washington 1922 und London 1930, die eine Höchstgrenze für die Verdrängung und das Geschützkaliber von Großkampfschiffen festlegten. Die Geschütze dieser Schiffe haben daher ein kleineres Kaliber als selbst frühere und sogar gleichzeitig entstandene Schlachtschiffe. Trotz des kleinen Kalibers sind die Schiffe ausreichend bewaffnet, besitzen starke Flugabwehrwaffen und verfügen über einen ausreichenden Schutz. Fünf Schiffe wurden bestellt und als Ersatz für die veralteten Schlachtschiffe der Queen-Elizabeth-Klasse kielgelegt."
 NZL_improved_battleship: "Lion-Klasse"
 NZL_improved_battleship_desc: "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der Schlachtschiffe der King-George-V-Klasse und behalten viele von deren Eigenschaften bei. Sechs Schiffe wurden im Rahmen des Flottenprogramms von 1938 geordert, um die in die Jahre gekommenen Schlachtschiffe der Revenge-Klasse zu ersetzen. Durch den Ausbruch der Feindseligkeiten bedingt wurde jedoch kein einziges fertiggestellt. Die Schiffe wären der King-George-Klasse allgemein ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung besessen, bestehend aus neuen 40,6-cm-Geschützen. Außerdem hätten sie über eine dickere Panzerung und stärkere Maschinen verfügt."
 NZL_advanced_battleship: "Vanguard-Klasse"
 NZL_advanced_battleship_desc: "Die Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde geordert, aber der Bau vier weiterer Exemplare für den Pazifik wurde in Erwägung gezogen.  Die Klasse wurde unter dem Notfallkriegsprogramm von 1940 geordert. Der Bau hatte jedoch keine hohe Priorität und wurde erst nach Kriegsende fertiggestellt. Die Klasse besitzt einen stromlinienförmigen Rumpf, der dem Schiff hervorragende Stabilität und Hochseetauglichkeit verleiht. Die Bewaffnung ist dieselbe wie bei den Schlachtschiffen der Queen-Elizabeth- und Revenge-Klassen und sorgt für beträchtliche Feuerkraft. Starke Maschinen und gute Panzerung machen das Schiff schnell und sicher."
 NZL_SH_early_battleship: "Centurion-Klasse"
 NZL_SH_early_battleship_desc: "Die Centurion-Klasse ist eine Klasse von hypothetischen schweren Schlachtschiffen der Royal Navy, die als Gegenpol zu den großen Schiffen der deutschen und japanischen Marine konzipiert wurden. Große 45,7-cm-Geschütze und dicke Panzerung verleihen dem Entwurf die notwendige Feuerkraft und den notwendigen Schutz, um diese Schiffe zu bekämpfen. Eine starke Flugabwehrbewaffnung, eine große Reichweite und eine gute Geschwindigkeit sind nötig, um die endlosen Ozeane des britischen Weltreichs abzudecken."
 NZL_SH_basic_battleship: "Lion-II-Klasse"
 NZL_SH_basic_battleship_desc: "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version der früheren Lion-Klasse entworfen. Der Entwurf berücksichtigt Erfahrungen, die im Krieg gemacht wurden. Das Schiff ist größer und schwerer und würde mit drei oder vier modernsten 40,6-cm-Dreifachgeschützen bewaffnet werden. Dicke Panzerplatten beschützen das Schiff. Die Baukosten für den Entwurf, der Sieg über feindliche Flotten und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 RAJ_early_battleship: "Revenge-Klasse"
 RAJ_early_battleship_desc: "Die Schlachtschiffe der Revenge-Klasse wurden 1913 als günstige Variante der schnellen Dreadnoughts der Queen Elizabeth-Klasse in Auftrag gegeben. Sie sind ähnlich bewaffnet und gepanzert, wurden aufgrund ihrer deutlich geringeren Geschwindigkeit im Zweiten Weltkrieg jedoch primär für sekundäre Aufgaben eingesetzt. Von den ursprünglich acht geplanten Schiffen der Klasse wurden nur 5 fertiggestellt."
