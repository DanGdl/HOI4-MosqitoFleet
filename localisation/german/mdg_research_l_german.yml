 early_ship_hull_heavy_desc: "Manche sehen in diesen Schiffen Relikte aus einer längst vergangenen Ära der Seekriegsführung. Andere halten sie für die eindrucksvollsten Schiffe, die je gebaut wurden. Nicht leugnen lässt sich jedenfalls, dass diese Überbleibsel des Schlachtschiff-Wettrüstens zu den am schwersten bewaffneten und gepanzerten Schiffen der Menschheitsgeschichte zählen."
 basic_ship_hull_heavy_desc: "Eine neue Generation von Schlachtschiffen weist eine bessere Stabilität und eine höhere Reichweite auf als ihre Vorgänger ... bleibt aber innerhalb der Grenzen, die in den Flottenverträgen festgelegt sind."
 improved_ship_hull_heavy_desc: "Dickere Panzerung, stärkere Maschinen, eine Batterie von großkalibrigen Geschützen und verbesserte Flugabwehrfähigkeiten können sicherstellen, dass Schlachtschiffe weiterhin relevant bleiben – auch wenn die Seekriegsführung zunehmend durch Luftunterstützung dominiert wird."
 advanced_ship_hull_heavy_desc: "Die Welt erlebt die vielleicht letzten großen Gefechte zwischen Schlachtschiffen. Schwere Bewaffnung und Flugabwehrgeschütze sind wichtiger denn je."
 ship_hull_heavy: "Schweres Schiff"
 ship_hull_heavy_desc: "Diese gewaltigen, schwer gepanzerten Kolosse sind das ultimative Symbol der Flottenmacht und gebieten auf hoher See noch immer Respekt – auch wenn einige Experten ihre Rolle im Zeitalter der Flugzeuge und  U-Boote in Frage stellen."
