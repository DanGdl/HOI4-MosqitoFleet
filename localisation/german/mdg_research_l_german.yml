 ROM_mdg_early_destroyer:0 "Marasti-Klasse"
 ROM_mdg_early_destroyer_desc:0 "Die Marasti-Klasse war eine Klasse von Zerstörern, die während des Ersten Weltkriegs für Rumänien gebaut wurden. Die vier Schiffe der Klasse wurden während des Kriegs von der italienischen Marine beschlagnahmt, zwei wurden Anfang der 1920er-Jahre schließlich an Rumänien verkauft. Es handelte sich um größere Zerstörer, mit einer Verdrängung von über 1.400 Tonnen. Die Bewaffnung bestand aus vier 12,0-cm-Schneider-Canet-Armstrong-Geschützen und vier 45,0-cm-Torpedorohren. Geschwindigkeit und Zuverlässigkeit waren für das Alter der Schiffe durchschnittlich."
 SAF_mdg_early_destroyer:0 "V-/W-Klasse"
