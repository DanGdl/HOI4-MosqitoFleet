 CAN_mdg_advanced_submarine_desc:0 "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 CHL_mdg_early_submarine:0 "H-Klasse"
 CHL_mdg_early_submarine_desc:0 "Bei diesen U-Booten handelt es sich um eine Gruppe von sechs britischen U-Booten der H-Klasse (oder Holland 602). Sie wurden in Großbritannien gebaut und kurz nach dem Ersten Weltkrieg an Chile übergeben, im Austausch gegen U-Boote, die während des Krieges interniert worden waren. Die Schiffe wurden zwischen 1915 und 1918 gebaut. Sie haben eine Verdrängung von über 360 Tonnen, eine Tauchtiefe von 30 Metern und sind mit vier 45,0-cm-Torpedorohren ausgestattet."
 DEN_mdg_early_submarine:0 "Rota-Klasse"
 DEN_mdg_early_submarine_desc:0 "Die U-Boote der Rota-Klasse wurden nach dem Ende des Ersten Weltkriegs in Dänemark gebaut und in Dienst gestellt. Es handelte sich um kleine U-Boote auf Basis des Entwurfs Holland 602. Die Schiffe haben eine Verdrängung von 290 Tonnen und sind mit vier 45,0-cm-Torpedorohren ausgestattet."
 DEN_mdg_basic_submarine:0 "Havmanden-Klasse"
 DEN_mdg_basic_submarine_desc:0 "Die Havmanden-Klasse bestand aus fünf geplanten U-Booten. Drei wurden vor der deutschen Besatzung fertiggestellt, eines während der Besatzung. Der Bau am fünften Exemplar wurde eingestellt. Die U-Boote sind relativ klein, mit einer Verdrängung von 320 Tonnen. Sie sind mit fünf 45,0-cm-Torpedorohren bewaffnet."
 DEN_mdg_advanced_submarine:0 "Støren-Klasse"
 DEN_mdg_advanced_submarine_desc:0 "Die Støren war ein U-Boot der britischen Vampire-Klasse, das nach dem Krieg an die dänische Marine übergeben wurde. Das Boot ist mit einer Verdrängung von 545 Tonnen relativ klein, besaß aber vier 53,3-cm-Torpedorohre und eine gute Hochseetauglichkeit."
 EST_mdg_basic_submarine:0 "Kalev-Klasse"
 EST_mdg_basic_submarine_desc:0 "Die Kalev-Klasse bestand aus zwei U-Booten, die 1936 in Großbritannien für die estnische Marine gebaut wurden. Primäre Aufgabe der U-Boote war das Ausbringen von Minen. Sie waren jedoch auch mit vier 53,3-cm-Torpedorohren bewaffnet."
 FIN_mdg_early_submarine:0 "Vetehinen-Klasse"
 FIN_mdg_early_submarine_desc:0 "Die Vetehinen-Klasse bestand aus drei mittleren U-Booten, die für die finnische Marine gebaut wurden. Sie basierten auf dem deutschen U-Boot-Typ UB III aus dem Ersten Weltkrieg. Die U-Boote haben eine Verdrängung von knapp unter 500 Tonnen und sind mit vier 53,3-cm-Torpedorohren ausgestattet."
 GRE_mdg_early_submarine:0 "Katsonis-Klasse"
 GRE_mdg_early_submarine_desc:0 "Die U-Boote der Katsonis-Klasse wurden Ende der 1920er-Jahre in Frankreich für die griechische Marine gebaut. Beide U-Boote der Klasse waren während des Zweiten Weltkriegs im Einsatz. Sie haben eine Verdrängung von fast 580 Tonnen und sind mit sechs 53,3-cm-Torpedorohren ausgestattet."
 GRE_mdg_basic_submarine:0 "Matrozos-Klasse"
 GRE_mdg_basic_submarine_desc:0 "Das griechische U-Boot Matrozos war ein italienisches U-Boot der Perla-Klasse, das von den Briten erobert wurde und 1942 an die griechische Marine im Exil übergeben wurde. Das U-Boot hat eine Verdrängung von 680 Tonnen und ist mit sechs 53,3-cm-Torpedorohren ausgestattet. Es besitzt eine Tauchtiefe von 80 Metern."
 GRE_mdg_advanced_submarine:0 "Pipinos-Klasse"
 GRE_mdg_advanced_submarine_desc:0 "Die vier Schiffe der Pipinos-Klasse waren britische U-Boote der U-Klasse, die zwischen 1943 und 1946 an die griechische Marine im Exil übergeben wurden. Die Schiffe haben eine Verdrängung von 545 Tonnen und sind mit vier 53,3-cm-Torpedorohren ausgestattet."
 HOL_mdg_early_submarine:0 "K-III-Klasse"
 HOL_mdg_early_submarine_desc:0 "Die K-III-Klasse bestand aus zwei U-Booten, die für die Königlich-Niederländische Marine gebaut und von dieser als Patrouillen-U-Boote eingesetzt wurden. Sie wurden Anfang der 1920er-Jahre in Dienst gestellt und basierten auf den amerikanischen U-Booten der Holland-Klasse. Die Schiffe haben eine Verdrängung von 580 Tonnen und sind mit vier 45,0-cm-Torpedorohren ausgestattet. "
 HOL_mdg_basic_submarine:0 "O16-Klasse"
 HOL_mdg_basic_submarine_desc:0 "Das U-Boot O16 wurde in den Niederlanden für die Königlich-Niederländische Marine gebaut und 1936 in Dienst gestellt. Es handelt sich um ein großes U-Boot mit einer Verdrängung von 980 Tonnen. Die Tauchtiefe beträgt 80 Meter, das U-Boot ist mit acht 53,3-cm-Torpedorohren bewaffnet."
 HOL_mdg_improved_submarine:0 "O21-Klasse"
 HOL_mdg_improved_submarine_desc:0 "Die O21-Klasse bestand aus sieben U-Booten, die von den Niederlanden gebaut und in Dienst gestellt wurden. Die U-Boote waren zum Zeitpunkt der deutschen Invasion alle noch nicht fertiggestellt. Fünf konnte jedoch nach Großbritannien entkommen und der niederländischen Marine im Exil dienen. Die U-Boote sind etwas größer als die vorangegangen O-Klasse-Boote, mit einer Verdrängung von über 990 Tonnen. Die Bewaffnung mit acht 53,3-cm-Torpedorohren ist jedoch ähnlich."
 HOL_mdg_advanced_submarine:0 "Zwaardvis-Klasse"
 HOL_mdg_advanced_submarine_desc:0 "Die Zwaardvis-Klasse besteht aus vier britischen U-Booten der Taciturn-Klasse, die zwischen 1943 und 1945 an die Königlich-Niederländische Marine im Exil übertragen wurden. Die Schiffe verdrängen 1.090 Tonnen, sind mit elf 53,3-cm-Torpedorohren bewaffnet und haben eine Tauchtiefe von über 100m."
 LAT_mdg_early_submarine:0 "Ronis-Klasse"
 LAT_mdg_early_submarine_desc:0 "Die Ronis-Klasse bestand aus zwei U-Booten, die in Frankreich für die lettische Marine gebaut wurden. Sie wurden 1927 in Dienst gestellt. Mit einer Verdrängung von nur 390 Tonnen handelte es sich um kleine Schiffe. Bewaffnet waren sie mit sechs 53,3-cm-Torpedorohren. "
 NOR_mdg_early_submarine:0 "B-Klasse"
 NOR_mdg_early_submarine_desc:0 "Die norwegischen U-Boote der B-Klasse wurden in Norwegen für die dortige Marine gebaut, auf Basis der amerikanischen Holland-Klasse. Die sechs Schiffe der Klasse wurden zwischen 1923 und 1930 in Dienst gestellt. Sie verdrängen 420 Tonnen, sind mit vier 45,0-cm-Torpedorohren bewaffnet und haben eine Tauchtiefe von 60 Metern."
 NOR_mdg_improved_submarine:0 "Uredd-Klasse"
 NOR_mdg_improved_submarine_desc:0 "Die Uredd-Klasse bestand aus zwei britischen U-Booten der U-Klasse, die zwischen 1941 und 1943 für die norwegische Marine im Exil gebaut wurden. Die Schiffe haben eine Verdrängung von 540 Tonnen und sind mit vier 53,3-cm-Torpedorohren ausgestattet. Sie sind mit hochwertigen britischen Radar- und Sonarsystemen ausgestattet und besitzen eine Tauchtiefe von 60 Metern."
 NOR_mdg_advanced_submarine:0 "Utsira-Klasse"
 NOR_mdg_advanced_submarine_desc:0 "Die Utsira-Klasse bestand aus vier U-Booten der britischen Vampire-Klasse. Sie wurden zwischen 1943 und 1944 gebaut, wobei vor Kriegsende nur eines der U-Boote an die norwegische Marine im Exil übergeben wurde. Die Modelle stellen nur eine leichte Verbesserung gegenüber der vorangegangenen U-Klasse dar. Sie verdrängen 545 Tonnen, sind mit vier 53,3-cm-Torpedorohren ausgestattet und besitzen eine Tauchtiefe von 90 Metern."
