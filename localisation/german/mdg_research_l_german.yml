 SPR_basic_destroyer_desc: "Die spanische Churucca-Klasse bestand aus sechzehn Zerstörern, die zwischen 1925 und 1933 vom Stapel liefen. Zwei davon wurden später an Argentinien verkauft. Die Schiffe basierten auf den Zerstörern der britischen S-Klasse und dienten während des Bürgerkriegs als Rückgrat der spanischen Marine. Sie verdrängen über 1.500 Tonnen und besitzen als Hauptartillerie fünf 12,0-cm-Vickers-Armstrong-Geschütze. Zudem sind sie mit vier 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine gute Geschwindigkeit und eine hervorragende Reichweite. "
 SPR_advanced_destroyer: "Álava-Klasse"
 SPR_advanced_destroyer_desc: "Die Zerstörer der Álava-Klasse liefen nach dem Krieg als Verbesserungen der Vorgängerklasse Almirante Antequera (einer Unterklasse der früheren Churucca-Klasse) vom Stapel. Sie verdrängen 1.710 Tonnen und besitzen als Hauptartillerie vier 12,0-cm-Vickers-Armstrong-Mk-F-Geschütze. Ihre Geschwindigkeit und Reichweite sind vergleichbar mit denen früherer Entwürfe, auf welchen die Klasse aufbaute."
 SWE_early_destroyer: "Ehrensköld-Klasse"
 SWE_early_destroyer_desc: "Die zwei Zerstörer der Ehrensköld-Klasse wurden 1927 fertiggestellt. Sie waren die ersten modernen Zerstörer Schwedens nach dem Ersten Weltkrieg. Sie verdrängen etwas über 970 Tonnen und sind mit drei 12,0-cm-Geschützen und sechs 53,3-cm-Torpedorohren ausgestattet. Sie besaßen eine kurze Reichweite, aber eine gute Geschwindigkeit."
 SWE_basic_destroyer: "Göteborg-Klasse"
 SWE_basic_destroyer_desc: "Die Göteborg-Klasse bestand aus sechs Zerstörern, die zwischen 1935 und 1942 gebaut wurden. Verglichen mit ihren Vorgängern hatten sie einen längeren Rumpf und verbesserte Maschinen. Sie verdrängen etwas über 1.020 Tonnen und besitzen eine Hauptbewaffnung aus 12,0-cm-Geschützen. Zusätzlich weisen sie sechs 53,3-cm-Torpedorohre auf. Sie besaßen eine begrenzte Reichweite, aber eine hervorragende Geschwindigkeit."
 SWE_improved_destroyer: "Visby-Klasse"
 SWE_improved_destroyer_desc: "Die vier Zerstörer der Visby-Klasse wurden alle zwischen 1942 und 1944 gebaut. Sie ähneln der vorangegangenen Göteborg-Klasse, sind aber größer, mit einer Verdrängung von über 1.130 Tonnen. Darüber hinaus besitzen sie verbesserte Maschinen, eine etwas höhere Reichweite und eine stärkere U-Jagd-Ausrüstung."
 SWE_advanced_destroyer: "Öland-Klasse"
 SWE_advanced_destroyer_desc: "Die zwei Zerstörer der Öland-Klasse stellten eine radikale Veränderung gegenüber vorangegangenen Entwürfen dar. Sie wurden kurz nach dem Zweiten Weltkrieg fertiggestellt. Die Schiffe verdrängen 1.880 Tonnen. Die Hauptbewaffnung besteht aus vier 12,0-cm-M44-Geschützen. Darüber hinaus verfügen die Zerstörer über eine starke Flak-, Torpedo- und U-Jagd-Bewaffnung. Sie sind etwas langsamer als frühere Zerstörer, besitzen jedoch eine deutlich höhere Reichweite."
 TUR_early_destroyer: "Peyk-Klasse"
 TUR_early_destroyer_desc: "Die Peyk-Klasse bestand aus einem Paar großer, schneller Torpedoboote, die 1907 für die ottomanische Marine in Dienst gestellt wurden. Die Schiffe wurden in Deutschland gebaut und überlebten den Ersten Weltkrieg, waren zu Beginn des Zweiten Weltkriegs aber überholt. Ihre Verdrängung betrug 775 Tonnen. Die Bewaffnung bestand aus zwei 10,5-cm-Geschützen und drei 45,0-cm-Torpedorohren. Die Schiffe besaßen eine ordentliche Reichweite, waren aber für Zerstörer relativ langsam."
 TUR_basic_destroyer: "Barbaros-Klasse"
 TUR_improved_destroyer: "Demirhisar-Klasse"
 TUR_improved_destroyer_desc: "Die vier Zerstörer der Demirhisar-Klasse wurden in Großbritannien gebaut und 1942 fertiggestellt. Zwei der Schiffe wurden von der Royal Navy interniert, von denen eines nach dem Krieg zurückgegeben wurde. Die Schiffe basierten auf der britischen I-Klasse. Sie verdrängten 1.370 Tonnen und besaßen als Hauptartillerie vier 12,0-cm-QF-Mk-IX-Geschütze. Sie besaßen eine ordentliche Geschwindigkeit und gute Reichweite und waren mit starker Flak- und U-Jagd-Ausrüstung versehen."
 URG_early_destroyer: "Uruguay-Klasse"
 URG_early_destroyer_desc: "Die Uruguay war ein schweres Torpedoboot, das vor dem Ersten Weltkrieg in Deutschland für die uruguayische Marine gebaut wurde. Ihre Verdrängung betrug über 1.400 Tonnen, die Bewaffnung bestand aus vier 12,0-cm-Krupp-QF-Geschützen. Das Schiff verfügte über eine starke Flak-Ausstattung und zwei 45,0-cm-Torpedorohre. Wegen seiner Größe war es verglichen mit anderen Zerstörern relativ langsam."
 VIC_early_destroyer: "Bourrasque-Klasse"
 VIC_early_destroyer_desc: "Die Zerstörer der Bourrasque-Klasse gehören zum 1.500-Tonnen-Typ und wurden Mitte der 1920er-Jahre gebaut. Zusammen mit der Vorgängerklasse Chacal und der Nachfolgeklasse L'Adroit stellten sie den Großteil der modernen französischen Flotte der Nachkriegszeit. Sie waren für ihre Zeit schnell und gut bewaffnet. Die Torpedobewaffnung war jedoch im Vergleich zu ähnlichen Schiffen anderer Nationen kleiner."
 VIC_basic_destroyer: "Le-Fantasque-Klasse"
 VIC_basic_destroyer_desc: "Die Zerstörer der Le-Fantasque-Klasse waren im Grunde verbesserte Versionen der früheren Superzerstörer des 2.400-Tonnen-Typs (Guépard, Aigle, Vauquelin) und wurden im Rahmen des Marineprogramms von 1930 gebaut. Es waren große, schwer bewaffnete und sehr schnelle Zerstörer - perfekt geeignet als Eskorte für die neuen, schnellen Einheiten der französischen Flotte. Die Bewaffnung bestand aus neu entwickelten Geschützen sowie angemessenen Flugabwehr- und Torpedokonfigurationen."
 VIC_improved_destroyer: "L'Intrépide-Klasse"
 VIC_improved_destroyer_desc: "Die Zerstörer der L'Intrépide-Klasse waren eine modifizierte Version der Zerstörer der früheren Le-Hardi-Klasse. Sie wurden in den Flottenprogrammen von 1938 und 1939 genehmigt, bedingt durch den Kriegsausbruch und die Invasion Frankreichs aber nicht gebaut. Sie hätten primär zur Flugabwehr dienen sollen und besaßen eine größere Verdrängung von 2.800 bis 2.900 Tonnen. Auch die Maschinen waren leistungsstärker."
 VIC_advanced_destroyer: "Hoche-Klasse"
 VIC_advanced_destroyer_desc: "Die Hoche- und Bayard-Klassen waren der letzte Superzerstörerentwurf der französischen Marine. Beide Klassen basierten auf der Mogador-Klasse, mit einer Verdrängung von 4.200 Tonnen, ähnlicher Hauptbewaffnung, aber verbesserter Flugabwehrbewaffnung und stärkeren Maschinen. Die Genehmigung erfolgte im Rahmen der Flottenprogramme von 1939-40. Der Kriegsausbruch und die deutsche Invasion Frankreichs führten jedoch dazu, dass die Schiffe nicht gebaut wurden."
 YUG_early_destroyer: "Dubrovnik-Klasse"
 YUG_early_destroyer_desc: "Der Zerstörer Dubrovnik war zum Zeitpunkt seiner Bestellung das größte Schiff der jugoslawischen Flotte. Das Schiff wurde in Großbritannien gebaut und 1932 an Jugoslawien geliefert. Es handelt sich um einen großen Zerstörer mit einer Verdrängung von 1.880 Tonnen. Die Bewaffnung bestand aus vier 14,0-cm-Skoda-Geschützen, starker Flak, sechs 53,3-cm-Torpedorohren und guter U-Jagd-Ausrüstung."
 YUG_basic_destroyer: "Beograd-Klasse"
 YUG_basic_destroyer_desc: "Die Beograd-Klasse bestand aus drei Zerstörern, die mit französischer Hilfe gebaut wurden. Zwei der Schiffe wurden in Split gebaut, das dritte in Frankreich. Alle drei basierten auf der französischen L'Adroit-Klasse und wurden 1939 in Dienst gestellt. Sie verdrängen 1.210 Tonnen und sind mit vier 12,0-cm-Skoda-Geschützen und sechs 53,3-cm-Torpedorohren bewaffnet. Sie besitzen eine hervorragende Geschwindigkeit, aber unterdurchschnittliche Reichweite."
 YUG_advanced_destroyer: "Split-Klasse"
 YUG_advanced_destroyer_desc: "Die Split war ein schwerer Zerstörer, der in Jugoslawien vom Stapel lief und fertiggestellt wurde. Der Stapellauf erfolgte 1943, die Fertigstellung nach modifizierten Plänen aber erst 1958. Die ursprünglichen Pläne sahen eine Verdrängung von 2.400 Tonnen und eine Bewaffnung mit fünf 14,0-cm-Geschützen vor. Trotz ihrer Größe wies die Split eine hervorragende Geschwindigkeit auf."
 early_battleship: "Schlachtschiff"
 basic_battleship: "Schlachtschiff II"
 improved_battleship: "Schlachtschiff III"
 advanced_battleship: "Schlachtschiff IV"
 battleship_5: "Schlachtschiff V"
 battleship_6: "Schlachtschiff VI"
 early_battleship_desc: "Manche sehen in diesen Schiffen Relikte aus einer längst vergangenen Ära der Seekriegsführung. Andere halten sie für die eindrucksvollsten Schiffe, die je gebaut wurden. Nicht leugnen lässt sich jedenfalls, dass diese Überbleibsel des Schlachtschiff-Wettrüstens zu den am schwersten bewaffneten und gepanzerten Schiffen der Menschheitsgeschichte zählen."
 basic_battleship_desc: "Eine neue Generation von Schlachtschiffen weist eine bessere Stabilität und eine höhere Reichweite auf als ihre Vorgänger ... bleibt aber innerhalb der Grenzen, die in den Flottenverträgen festgelegt sind."
 improved_battleship_desc: "Dickere Panzerung, stärkere Maschinen, eine Batterie von großkalibrigen Geschützen und verbesserte Flugabwehrfähigkeiten können sicherstellen, dass Schlachtschiffe weiterhin relevant bleiben - auch wenn die Seekriegsführung zunehmend durch Luftunterstützung dominiert wird."
 advanced_battleship_desc: "Die Welt erlebt die vielleicht letzten großen Gefechte zwischen Schlachtschiffen. Schwere Bewaffnung und Flugabwehrgeschütze sind wichtiger denn je."
 SH_early_battleship: "Überschweres Schlachtschiff"
 SH_basic_battleship: "Überschweres Schlachtschiff II"
 SH_early_battleship_desc: "In der heutigen Welt kann man es sich schlicht nicht mehr leisten, Flottenabkommen einzuhalten. Ohne diese Einschränkungen können wir uns vollständig darauf konzentrieren, die schwersten und am besten bewaffneten Schlachtschiffe aller Zeiten zu bauen, die mehrere kleinere Schiffe gleichzeitig bekämpfen können."
 SH_basic_battleship_desc: "Eine Verbesserung unserer früheren überschweren Modelle mit stärkeren Waffen und verbesserten Feuerleitanlagen."
 ENG_early_battleship: "Revenge-Klasse"
 ENG_early_battleship_desc: "Die Schlachtschiffe der Revenge-Klasse wurden 1913 als günstige Variante der schnellen Dreadnoughts der Queen Elizabeth-Klasse in Auftrag gegeben. Sie sind ähnlich bewaffnet und gepanzert, wurden aufgrund ihrer deutlich geringeren Geschwindigkeit im Zweiten Weltkrieg jedoch primär für sekundäre Aufgaben eingesetzt. Von den ursprünglich acht geplanten Schiffen der Klasse wurden nur 5 fertiggestellt."
 ENG_basic_battleship: "King-George-V-Klasse"
 ENG_basic_battleship_desc: "Die Schlachtschiffe der King-George-V-Klasse waren das Ergebnis der Flottenabkommen von Washington 1922 und London 1930, die eine Höchstgrenze für die Verdrängung und das Geschützkaliber von Großkampfschiffen festlegten. Die Geschütze dieser Schiffe haben daher ein kleineres Kaliber als selbst frühere und sogar gleichzeitig entstandene Schlachtschiffe. Trotz des kleinen Kalibers sind die Schiffe ausreichend bewaffnet, besitzen starke Flugabwehrwaffen und verfügen über einen ausreichenden Schutz. Fünf Schiffe wurden bestellt und als Ersatz für die veralteten Schlachtschiffe der Queen-Elizabeth-Klasse kielgelegt."
 ENG_improved_battleship: "Lion-Klasse"
 ENG_improved_battleship_desc: "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der Schlachtschiffe der King-George-V-Klasse und behalten viele von deren Eigenschaften bei. Sechs Schiffe wurden im Rahmen des Flottenprogramms von 1938 geordert, um die in die Jahre gekommenen Schlachtschiffe der Revenge-Klasse zu ersetzen. Durch den Ausbruch der Feindseligkeiten bedingt wurde jedoch kein einziges fertiggestellt. Die Schiffe wären der King-George-Klasse allgemein ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung besessen, bestehend aus neuen 40,6-cm-Geschützen. Außerdem hätten sie über eine dickere Panzerung und stärkere Maschinen verfügt."
 ENG_advanced_battleship: "Vanguard-Klasse"
 ENG_advanced_battleship_desc: "Die Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde geordert, aber der Bau vier weiterer Exemplare für den Pazifik wurde in Erwägung gezogen. Die Klasse wurde unter dem Notfallkriegsprogramm von 1940 geordert. Der Bau hatte jedoch keine hohe Priorität und wurde erst nach Kriegsende fertiggestellt. Die Klasse besitzt einen stromlinienförmigen Rumpf, der dem Schiff hervorragende Stabilität und Hochseetauglichkeit verleiht. Die Bewaffnung ist dieselbe wie bei den Schlachtschiffen der Queen-Elizabeth- und Revenge-Klassen und sorgt für beträchtliche Feuerkraft. Starke Maschinen und gute Panzerung machen das Schiff schnell und sicher."
 ENG_SH_early_battleship: "Centurion-Klasse"
 ENG_SH_early_battleship_desc: "Die Centurion-Klasse ist eine Klasse von hypothetischen schweren Schlachtschiffen der Royal Navy, die als Gegenpol zu den großen Schiffen der deutschen und japanischen Marine konzipiert wurden. Große 45,7-cm-Geschütze und dicke Panzerung verleihen dem Entwurf die notwendige Feuerkraft und den notwendigen Schutz, um diese Schiffe zu bekämpfen. Eine starke Flugabwehrbewaffnung, eine große Reichweite und eine gute Geschwindigkeit sind nötig, um die endlosen Ozeane des britischen Weltreichs abzudecken."
 ENG_SH_basic_battleship: "Lion-II-Klasse"
 ENG_SH_basic_battleship_desc: "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version der früheren Lion-Klasse entworfen. Der Entwurf berücksichtigt Erfahrungen, die im Krieg gemacht wurden. Das Schiff ist größer und schwerer und würde mit drei oder vier modernsten 40,6-cm-Dreifachgeschützen bewaffnet werden. Dicke Panzerplatten beschützen das Schiff. Die Baukosten für den Entwurf, der Sieg über feindliche Flotten und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 FRA_early_battleship: "Courbet-Klasse"
 FRA_early_battleship_desc: "Die Schlachtschiffe der Courbet-Klasse waren die ersten Super-Dreadnoughts, die vor und während des Ersten Weltkriegs für die französische Marine gebaut wurden. Sie wurden durch die Flottenprogramme von 1910 und 1911 genehmigt. Im Ersten Weltkrieg wurden sie nur begrenzt eingesetzt, während des Zweiten Weltkriegs waren sie jedoch aktiv. Obwohl sie eine dickere Panzerung und stärkere Geschütze besaßen als ihre Vorgänger der Dante-Klasse, waren sie den Schlachtschiffen der US Navy und der Royal Navy aus derselben Zeit unterlegen. Sie verdrängen etwas über 22.000 Tonnen und wurden vor dem Zweiten Weltkrieg nicht modernisiert. Es wurde lediglich eine bessere Flugabwehrbewaffnung installiert und die Kessel wurden durch Ölkessel ersetzt."
 FRA_basic_battleship: "Richelieu-Klasse"
 FRA_basic_battleship_desc: "Die Schlachtschiffe der Richelieu-Klasse waren die letzten Schlachtschiffe, die von der französischen Marine in Dienst gestellt wurden. Es handelt sich um eine verbesserte Variante der Dunkerque-Klasse, die in den Flottenprogrammen von 1935 und 1938 genehmigt wurde. Die Hauptgeschütze befanden sich alle auf dem Vorderschiff, die Sekundärbewaffnung komplett achtern. Dank ausgezeichneter Flugabwehrbewaffnung, Geschwindigkeit und Reichweite besaß die französische Marine mit dieser Klasse ein hervorragendes Großkampfschiff. Von den vier bestellten Schiffen wurden nur zwei kielgelegt und nur eines abgeschlossen, ehe Deutschland in Frankreich einfiel. Es gab mehrere Überlegungen, die verbleibenden Schiffe fertigzustellen, mit anderer Geschützkonfiguration, als Flugabwehrschlachtschiff, als Schlachtschiff-/Träger-Kreuzung oder als vollwertigen Träger."
 FRA_improved_battleship: "Gascogne-Klasse"
 FRA_improved_battleship_desc: "Die Gascogne-Klasse von Schlachtschiffen war eine Unterklasse der Richelieu-Klasse. Im Rahmen des Flottenprogramms von 1940 wurden drei Schiffe bestellt, es wurde jedoch kein einziges kielgelegt. Der Entwurf hätte der Richelieu-Klasse entsprochen, wobei die Hauptbewaffnung gleichmäßig auf das Vorderschiff und das Achterschiff verteilt gewesen wäre. Außerdem wären die Flugabwehrbewaffnung und die Maschinen verbessert worden."
 FRA_advanced_battleship: "Alsace-Klasse"
 FRA_advanced_battleship_desc: "Die Alsace-Klasse von Schlachtschiffen sollte die Richelieu-Klasse ablösen. Vier Schiffe wurden bestellt. Die Entwurfsstudien wurden 1939 abgeschlossen und 1940 genehmigt. Die Kiellegung war für 1941 geplant, fand jedoch aufgrund der Invasion Frankreichs nicht statt. Der Entwurf verbessert die Richelieu-Klasse durch schwere Hauptbewaffnung in 33% höherer Kanonenanzahl, stärkere Flugabwehrbewaffnung, dickere Panzerung und größere Maschinen."
 FRA_SH_early_battleship: "Charlemagne-Klasse"
 FRA_SH_early_battleship_desc: "Die Charlemagne-Klasse von Superschlachtschiffen war ein hypothetischer Entwurf als Gegenstück zu den großen Schlachtschiffen anderer Nationen. Der Entwurf sieht eine schwere Bewaffnung mit Hauptgeschützen vor, die komplett auf dem Vorderschiff angebracht und übereinander aufgestellt sind. Außerdem geplant war eine schwere Flugabwehrbewaffnung und eine dicke Panzerung. Der komplette Entwurf nimmt Anleihen bei der Richelieu-Klasse und der britischen Nelson-Klasse."
 FRA_SH_basic_battleship: "Napoléon-Bonaparte-Klasse"
 FRA_SH_basic_battleship_desc: "Die Napoléon-Bonaparte-Klasse ist ein hypothetischer Entwurf für Schlachtschiffe, der auf den Alsace- und Gascogne-Klassen basiert. Die schwere Bewaffnung in Dreiertürmen ist gleichmäßig auf Vorder- und Achterschiff verteilt. Über den Hauptgeschützen befinden sich Sekundärgeschütze, außerdem verfügt das Schiff über schwere Flugabwehrbewaffnung. Dicke Panzerung und starke Maschinen sorgen für die Verteidigung und Geschwindigkeit, die nötig sind, um im Kampf gegen den Feind zu bestehen und mit den anderen Schiffen der eigenen Flotte mitzuhalten."
 GER_early_battleship: "Deutschland-Klasse"
 GER_early_battleship_desc: "Nach dem Versailler Vertrag durfte Deutschland sechs Schlachtschiffe der Prä-Dreadnought-Ära behalten. Von der Kriegsmarine als Linienschiffe deklariert blieben nur zwei Schiffe der Deutschland-Klasse (nicht zu verwechseln mit den späteren Panzerschiffen der Deutschland-Klasse) während der 1930er-Jahre im Dienst. Um 4:47 Uhr am 1. September 1939 gab die Schleswig-Holstein die ersten Schüsse des Zweiten Weltkriegs ab, als sie das Feuer auf die Westerplatte im polnischen Danzig eröffnete."
 GER_basic_battleship: "Scharnhorst-Klasse"
 GER_basic_battleship_desc: "Die Schlachtschiffe der Scharnhorst-Klasse waren die ersten modernen Schlachtschiffe, die für die Kriegsmarine gebaut wurden. Sie waren die Reaktion auf die französischen Schlachtschiffe der Dunkerque-Klasse, welche ihrerseits als Antwort auf die Panzerschiffe der Deutschland-Klasse entwickelt worden waren. Die Scharnhorst-Klasse war mit neun 28,3-cm-Geschützen in drei Doppeltürmen bewaffnet. Es gab Pläne, sie mit zwei 38-cm-Geschützen zu verstärken, was aber aufgrund des Kriegsausbruchs nie in die Tat umgesetzt wurde."
 GER_improved_battleship: "Bismarck-Klasse"
 GER_improved_battleship_desc: "Die zwei Schlachtschiffe der Bismarck-Klasse waren die größten Kriegsschiffe, die für die Kriegsmarine gebaut wurden. Die Schiffe wurden als Reaktion auf die neuen im Bau befindlichen französischen Schlachtschiffe entworfen. Ihre Bewaffnung von acht 38-cm-Geschützen ähnelte der Richelieu-Klasse. Diese verteilten sich allerdings auf vier Doppeltürme, nicht wie bei der Richelieu-Klasse auf zwei Vierertürme. Die Bismarck ist berühmt dafür, dass sie den britischen Schlachtkreuzer HMS Hood in der Schlacht in der Dänemarkstraße versenkt hat ... wurde anschließend aber selbst gestellt und versenkt, ehe sie den Hafen anlaufen konnte."
 GER_advanced_battleship: "Hindenburg-Klasse"
 GER_advanced_battleship_desc: "Der deutsche Z-Plan sah den Bau von zehn Schlachtschiffen vor, um die Vormachtstellung des Vereinigten Königreichs auf See zu durchbrechen. Die H-Klasse bestand aus einer Reihe von Entwürfen für die sechs Schlachtschiffe, die nötig waren, um die Vorgaben des Plans zu erfüllen. Für zwei Schiffe des Entwurfs H39 war bei Ausbruch des Zweiten Weltkriegs bereits die Kiellegung erfolgt, doch der Bau wurde nach Kriegsbeginn eingestellt. Keines der beiden Schiffe wurde offiziell getauft. Es wurde aber gemutmaßt, dass das Typschiff der Klasse den Namen Hindenburg erhalten hätte. Wären die Schiffe fertiggestellt worden, hätte es sich um größere Versionen der Bismarck-Klasse gehandelt, mit einer Hauptbatterie von acht 40,6-cm-Geschützen."
 GER_SH_early_battleship: "Schlachtschiff H41"
 GER_SH_early_battleship_desc: "Der H41-Entwurf für Schlachtschiffe stellte eine Verbesserung gegenüber dem vorherigen H39-Entwurf dar. Der Entwurf sah eine stärkere Panzerung vor, verstärkte Torpedoschotten und Schutz für die Ruder- und Schiffschraubenschäfte des Schiffs. Die Hauptbatterie wurde auf acht 42-cm-Geschütze verbessert, größer als die der vorgeschlagenen Lion-Klasse-Schlachtschiffe des Vereinigten Königreichs. Die Schiffe hätten eine Verdrängung von fast 70.000 Tonnen gehabt."
 GER_SH_basic_battleship: "Schlachtschiff H44"
 GER_SH_basic_battleship_desc: "Die H44-Klasse war der letzte Entwurf in der H-Reihe von Schlachtschiffen. Ohne Beschränkungen von Geschützkaliber oder Verdrängung setzten die Entwürfe H42 bis H44 immer schwerere Bewaffnung und Panzerung ein, gipfelnd im H44-Entwurf mit einer Verdrängung von 131.000 Tonnen und acht 50,8-cm-Geschützen."
 ITA_early_battleship: "Giulio-Cesare-Klasse"
 ITA_early_battleship_desc: "Die Schlachtschiffe der Giulio-Cesare-Klasse wurden während des Ersten Weltkriegs in Auftrag gegeben. Sie besitzen 30,5-cm-Armstrong-Vickers-Geschütze, verdrängen 23.000 Tonnen und haben eine Höchstgeschwindigkeit, die mit anderen Schlachtschiffen aus der Dreadnought-Ära vergleichbar ist. Ab 1933 wurden die beiden verbleibenden Schiffe der Klasse umfassend modifiziert. Ihre Größe, Bewaffnung und Leistung wurden soweit verbessert, dass die Schiffe den damals neu aufkommenden \"schnellen\" Schlachtschiffen ebenbürtig waren."
 ITA_basic_battleship: "Caio-Duilio-Klasse"
 ITA_basic_battleship_desc: "Die Caio-Duilio-Klasse von Schlachtschiffen wurde ursprünglich zu Beginn des Ersten Weltkriegs in Auftrag gegeben. Beide Schiffe wurden jedoch zwischen 1937 und 1940 nahezu vollständig umgestaltet. Die Hauptbewaffnung wurde aufgerüstet und besteht nun aus zehn 32-cm-M1934-Geschützen. Die Verdrängung beträgt jetzt 29.000 Tonnen und die Geschwindigkeit reicht aus, um sie als \"schnelles\" Schlachtschiff zu klassifizieren. "
 ITA_improved_battleship: "Vittorio-Veneto-Klasse"
 ITA_improved_battleship_desc: "Die Schiffe der Vittorio-Veneto-Klasse, auch bekannt als Littorio-Klasse, waren die modernsten Schlachtschiffe, die Italien während des Zweiten Weltkriegs einsetzte. Sie verdrängten über 40.000 Tonnen und waren für ihre Größe sehr schnell. Sie stellten das Rückgrat der italienischen Flotte dar."
 ITA_advanced_battleship: "Impero-Klasse"
 ITA_advanced_battleship_desc: "Die Impero-Klasse ist eine hypothetische Klasse von Schlachtschiffen aus der Spätzeit des Krieges. Sie verdrängen ca. 43.000 Tonnen, sind mit 38,1-cm-Ansaldo-Geschützen bewaffnet und besitzen eine gute Panzerung."
 ITA_SH_early_battleship: "Regina-Margherita-Klasse"
 ITA_SH_early_battleship_desc: "Regina Margherita war der Name eines Schlachtschiffs aus der Prä-Dreadnought-Ära, das vor dem Ersten Weltkrieg gebaut wurde. Diese neueren Regina Margheritas sind schwere Schlachtschiffe, mit deren Bau kurz vor dem Ausbruch des Krieges begonnen wurde. Sie sind vergleichbar mit den japanischen Schlachtschiffen der Yamato-Klasse. Sie sind sehr gut gepanzert, verdrängen etwa 60.000 Tonnen und sind mit 40,6-cm-Geschützen bewaffnet."
 ITA_SH_basic_battleship: "Regina-Elena-Klasse"
 ITA_SH_basic_battleship_desc: "Regina Elena war ebenfalls der Name eines italienischen Prä-Dreadnought-Schlachtschiffs. Diese schweren Schlachtschiffe der Regina-Elena-Klasse sind ein Modell aus der Kriegszeit, das etwa um den Kriegseintritt Italiens herum gebaut wurde. Die Schiffe sind vergleichbar mit den geplanten amerikanischen Schlachtschiffen der Montana-Klasse. Sie sind sehr gut gepanzert, verdrängen über 70.000 Tonnen und sind in ihrer Hauptbatterie mit 40,6-cm-Geschützen bewaffnet. Trotz all dieser Eigenschaften können sie fast mit den schnellsten Schlachtschiffen ihrer Zeit Schritt halten."
 JAP_early_battleship: "Fuso-Klasse"
 JAP_early_battleship_desc: "Die Schlachtschiffe der Fuso- und Ise-Klasse (Entwurfsnummern A-64 und A-92) werden im Ersten Weltkrieg gebaut. In den 1930er-Jahren werden sie modernisiert, nachdem das Londoner Flottenabkommen das Bauverbot für Schlachtschiffe verlängert und laufende Ersatzprojekte gestoppt hatte. Sie sind gut gepanzert und bewaffnet und besitzen sechs Doppeltürme auf der Mittellinie. So können sie schwere Breitseiten abfeuern, aber nur wenig zusätzliche Flugabwehrwaffen mit sich führen. Die Verdrängung beträgt 29.000 Tonnen (35.000 nach der Modernisierung), die Schiffe gelten nach heutigen Standards aber als langsam."
 JAP_basic_battleship: "Nagato-Klasse"
 JAP_basic_battleship_desc: "Die Nagato-Klasse (Entwurfsnummer A-102) war eine Klasse von Schlachtschiffen, die erst nach Ende des Ersten Weltkriegs fertiggestellt wurden. Nachdem der Londoner Vertrag den Bau neuer Schlachtschiffe streng reglementiert hatte, wurden die Schiffe in den 1930er-Jahren umfangreich modernisiert. Sie waren mit vier mächtigen 14-cm-Geschützen bewaffnet und waren schnell und gut gepanzert. Das Typschiff der Klasse, die namensgebende Nagato, ist das Flaggschiff der Kaiserlich-Japanischen Marine."
 JAP_improved_battleship: "Tajima-Klasse"
 JAP_improved_battleship_desc: "Die Tajima-Klasse (Entwurfsnummer A-146) ist eine hypothetische Klasse schneller Schlachtschiffe. Sie wurden so konzipiert, dass sie billiger und schneller zu bauen sind als die gewaltigen Schlachtschiffe der Yamato-Klasse. Sie nutzen die älteren Kanonen der vorherigen Schlachtschiffe, weisen jedoch eine höhere Geschwindigkeit sowie eine angemessene Panzerung und Flugabwehrbewaffnung auf."
 JAP_advanced_battleship: "Iwami-Klasse"
 JAP_advanced_battleship_desc: "Die Iwami-Klasse (Entwurfsnummer A-153) ist eine hypothetische Klasse von Schlachtschiffen. Sie nutzen neue Baumethoden, um die Bauzeit zu verkürzen. Neue 41-cm-Geschütze sorgen für ausreichend Feuerkraft. Der Entwurf basiert auf den Yamato- und Tajima-Klassen und bügelt deren Schwächen aus. Die Schiffe sind gut bewaffnet und gepanzert und werden durch schwere Flugabwehrgeschütze beschützt. Sie können es mit jedem ähnlich bewaffneten Schiff aufnehmen, sind durch die Verbesserungen aber schwerer und langsamer."
 JAP_SH_early_battleship: "Yamato-Klasse"
 JAP_SH_early_battleship_desc: "Die Schlachtschiffe der Yamato-Klasse (Entwurfsnummer A-140) waren die größten und am schwersten bewaffneten Kriegsschiffe, die je auf den Weltmeeren fuhren. Sie verdrängten etwa 65.000 bis 70.000 Tonnen, waren mit 46-cm-Geschützen und schweren Flugabwehrwaffen bewaffnet und besaßen eine Panzerdicke von 41 cm, um ihrem eigenen Waffenkaliber widerstehen zu können. Sie werden als Teil des 3. Marinebewaffnungsergänzungsprogramms von 1937 in Auftrag gegeben und im Einklang mit dem Friedensgöttinnen-Plan gebaut. Dieser besagt, dass die Kaiserliche Japanische Marine jederzeit in der Lage sein muss, mehr Feuerkraft und Reichweite aufzubieten als jeder potenzielle Feind. Ursprünglich wurden fünf Schiffe in Auftrag gegeben, es wurden jedoch nur drei davon fertiggestellt: Zwei als Schlachtschiff und eines als Flugzeugträger. Die übrigen Schiffe sollten als leicht veränderter Entwurf mit verbesserter Flugabwehrbewaffnung und anderer Panzerung gebaut werden."
 JAP_SH_basic_battleship: "Super-Yamato-Klasse"
 JAP_SH_basic_battleship_desc: "Die Super-Yamato-Klasse (Entwurfsnummer A-150) stellte eine Verbesserung der Yamato-Klasse dar und war Teil des Friedensgöttinnen-Plans. Sie wurde im 5. Marinebewaffnungsergänzungsprogramms von 1941 in Auftrag gegeben. Um die Baukosten zu senken, wurde entschieden, die Yamato-Klasse als Basis zu verwenden. Die Bewaffnung sollte aber noch stärker sein, mit primären 51-cm-Geschützen und starker Flugabwehrbewaffnung des neuesten Typs. Die Panzerdicke sollte selbst 51-cm-Geschossen standhalten und die zwei geplanten Schiffe sollten eine Verdrängung von etwa 70.000 bis 80.000 Tonnen aufweisen."
 SOV_early_battleship: "Marat-Klasse"
 SOV_early_battleship_desc: "Die Schlachtschiffe der Marat-Klasse (ursprünglich Gangut-Klasse) sind Schlachtschiffe aus der Zeit des Ersten Weltkriegs und die ersten Dreadnoughts, die von der Kaiserlich Russischen Marine in Dienst gestellt wurden. Der Entwurf und die Geschützanordnung dienten als Basis für alle nachfolgenden Klassen von Schlachtschiffen und Schlachtkreuzern: Vier Dreifachtürme für die Hauptbewaffnung, eine starke sekundäre Bewaffnung in Kasematten und eine Konstruktion mit Glattdeck und flachem Profil mit geringem Tiefgang, um in den seichten Wassern der Ostsee und des Schwarzen Meeres kämpfen zu können. Nur drei operative Schiffe überlebten das Revolutionschaos in Russland und den Beginn der Sowjet-Ära. Das vierte Schiff, die Frunse (ehemals Poltawa) wurde als Kasernenschiff verwendet. Es gab Vorschläge, sie zu einem Schlachtkreuzer umzubauen, das Projekt wurde aber aus Kostengründen aufgegeben. Die verbleibenden Schiffe wurden in den 1930er-Jahren modernisiert und umgebaut. Sie erhielten einen hohen, fast pagodenartigen Aufbau, eine moderne Elektronik und Flugabwehrgeschütze."
 SOV_basic_battleship: "Projekt 21"
 SOV_basic_battleship_desc: "Die Schlachtschiffe des Projekts 21 wurden Mitte der 1930er-Jahre als Teil von Stalins Hochseemarine entworfen. Sie sollten den britischen Schlachtschiffen der Nelson-Klasse ähneln. Die Entwürfe sahen eine Verdrängung von etwa 41.000 Tonnen vor, eine Bewaffnung mit neun 40,6-cm-Geschützen in drei auf dem Vorschiff montierten Dreifachtürmen und eine sekundäre Bewaffnung mit vier 15,2-cm-Dreifachgeschützen. Eine gute Flugabwehrbewaffnung und eine dicke Panzerung sollten Schutz gegen Angriffe bieten. Da die sowjetische Schiffsbauindustrie die Schiffe nicht bauen konnte, wurde das Projekt eingestellt. Einige Elemente wurden aber in den Schlachtschiffen der Sowjetski-Sojus-Klasse wiederverwendet."
 SOV_improved_battleship: "Lenin-Klasse"
 SOV_improved_battleship_desc: "Die Lenin-Klasse ist ein hypothetischer Entwurf eines Schlachtschiffs, das die Antwort auf die deutsche Bismarck-Klasse und die amerikanische South-Carolina-Klasse darstellen sollte. Die neun 40,6-cm-Geschütze in drei Dreifachtürmen sollten die nötige Feuerkraft gegen diese Schiffe bereitstellen. Das Überleben in der Schlacht sollte durch 13-cm-Flugabwehrgeschütze, eine dicke Panzerung und große Maschinen sichergestellt werden."
 SOV_advanced_battleship: "Stalingrad-Klasse"
 SOV_advanced_battleship_desc: "Die Großkampfschiffe der Stalingrad-Klasse (Projekt 82) sollten in der Zeit nach dem Zweiten Weltkrieg die primäre Feuerkraft der sowjetischen Marine gegen ihre Feinde darstellen. Sie sind schnell, gut bewaffnet und gut gepanzert und sollten der Stolz der sowjetischen Flotte sein. Die Schiffe waren Teil von Stalins Plan zum Aufbau einer Hochseemarine. Der Bau begann nach dem Krieg. Als Rolle war den Schiffen nicht nur zugedacht, feindliche Großkampfschiffe zu bekämpfen, sondern auch als Eskorte für die geplanten sowjetischen Flugzeugträger zu dienen. Der Tod von Josef Stalin bedeutete das Ende dieser Schiffe. Es gab aber Projekte, zumindest eines davon als modifizierten Entwurf fertigzustellen, der mit sowjetischen V-2-Raketen ausgestattet werden sollte."
 SOV_SH_early_battleship: "Sowjetski-Sojus-Klasse"
 SOV_SH_early_battleship_desc: "Die Großkampfschiffe der Sowjetski-Sojus-Klasse (Projekt 23) waren die letzten Schlachtschiffe, die von den sowjetischen Werften gebaut und im Rahmen des Schiffsbauprogramms 1938-43 genehmigt wurden. Es sollten vier Schiffe gebaut werden, mit einer Standardverdrängung von 59.000 Tonnen, drei Dreifachtürmen mit 40,6-cm-Geschützen sowie schwerer sekundärer und Flugabwehrbewaffnung. Um das Gewicht der Bewaffnung und des sehr dicken Gürtelpanzers zu tragen, der dem der Yamato-Klasse ebenbürtig war, benötigten die Schiffe starke Maschinen. Der Kriegsausbruch verhinderte die Fertigstellung der Schiffe."
 SOV_SH_basic_battleship: "Projekt 23bis"
 SOV_SH_basic_battleship_desc: "Die Schlachtschiffe des Projekts 23bis sind eine modifizierte und verbesserte Version der vorherigen Sowjetski-Sojus-Klasse (Projekt 23). Verglichen mit ihren Vorgängern sollten sie vier Dreifachtürme derselben 40,6-cm-Geschütze besitzen, einen dickeren Gürtelpanzer, eine andere Anordnung der sekundären Geschütze und eine stärkere Flugabwehrbewaffnung."
 USA_early_battleship: "New-York-Klasse"
 USA_early_battleship_desc: "Die Schlachtschiffe der New-York-Klasse waren die ersten amerikanischen Schlachtschiffe, die mit 35,5-cm-Geschützen ausgestattet wurden.  Mehrere 12,7-cm-Geschütze sorgten für die sekundäre Bewaffnung, die Panzerung war klassifiziert bis über 25,4 cm."
 USA_basic_battleship: "North-Carolina-Klasse"
 USA_basic_battleship_desc: "Die North-Carolina-Klasse ist die erste Schlachtschiffklasse, die von der US Navy seit 20 Jahren gebaut wurde.  Die Klasse musste den Standards des Washingtoner Flottenabkommens entsprechen. Die Verdrängung durfte maximal 36.000 Tonnen betragen, die Schiffe sollten aber mit 40,6-cm-Geschützen bewaffnet sein und eine verbesserte Panzerung besitzen. Außerdem sollten sie in der Lage sein, die schnellen Flugzeugträger der US Navy zu eskortieren."
 USA_improved_battleship: "Iowa-Klasse"
 USA_improved_battleship_desc: "Die Iowa-Klasse enthält alle Innovationen und Fähigkeiten der früheren North-Carolina-Klasse, allerdings bei deutlich höherer Verdrängung und taktischer Geschwindigkeit.  Die primäre Aufgabe der Iowa-Klasse ist das Eskortieren von Trägergruppen. Als sekundäre Rolle soll sie Kreuzer jagen."
 USA_advanced_battleship: "Illinois-Klasse"
 USA_advanced_battleship_desc: "Die Illinois-Klasse setzt Konzeption und Rolle der Iowa-Klasse fort und behält deren Geschwindigkeit und Bewaffnung auf Kosten von Panzerung bei.  Die Illinois-Klasse erhöht die Zahl der 40,6-cm-Geschütze von 9 auf 12 und verbessert die Kessel und die Maschinen, um effizientere Geschwindigkeiten zu ermöglichen.  Wie bei der Montana-Klasse sah der ursprüngliche Entwurf vier 15,2-cm-Geschütze in Doppeltürmen vor. Um die Flugabwehrfähigkeiten zu maximieren, wurde das jedoch geändert in 12,7-cm-Mehrzweckgeschütze in Doppeltürmen. "
 USA_SH_early_battleship: "Virginia-Klasse"
 USA_SH_early_battleship_desc: "Im Jahr 1920 begannen wir mit dem Bau der großen Schlachtschiffe der South-Dakota-Klasse mit zwölf 40,6-cm-Geschützen.  Die Klasse hätte eine neue Ära in der Konzeption schwerer Schlachtschiffe eingeläutet, doch der Bau wurde 1922 eingestellt, um das Washingtoner Flottenabkommen zu erfüllen.  Nachdem das Abkommen nicht mehr in Kraft ist und die Gefahr eines geheimen japanischen Schlachtschiffprojekts droht, können wir den Entwurf modernisieren. Wir erhöhen die Verdrängung auf über 55.000 Tonnen und verstärken die Bewaffnung auf 45,7-cm-Geschütze, um eine neue Klasse schwerer Schlachtschiffe zu schaffen."
 USA_SH_basic_battleship: "Montana-Klasse"
 USA_SH_basic_battleship_desc: "Die Montana-Klasse soll größer und besser gepanzert sein als die Illinois-Klasse, wodurch sie im Gegenzug aber langsamer ist.   Die Hauptbewaffnung besteht aus zwölf 45,7-cm-Geschützen und unserer neuesten Feuerleitanlage. Die Feuerkraft der Montana wird unerreicht sein.  In den ursprünglichen Entwürfen war das Schiff mit 15,2-cm-Geschützen ausgestattet. Das wurde aber geändert und man kehrte zurück zu den 12,7-cm-Mehrzweckgeschützen in Doppeltürmen."
 ARG_early_battleship: "Rivadavia-Klasse"
 ARG_early_battleship_desc: "Die Rivadavia-Klasse war ein Paar von Dreadnought-Schlachtschiffen, die in den 1910er-Jahren von den USA für die argentinische Marine gebaut wurden. Sie verdrängten 27.500 Tonnen und waren mit zwölf 30,5-cm-Geschützen als Hauptartillerie bewaffnet. Sie blieben bis in die 1950er-Jahre hinein im aktiven Dienst."
 AST_early_battleship: "Revenge-Klasse"
 AST_early_battleship_desc: "Die Schlachtschiffe der Revenge-Klasse wurden 1913 als günstige Variante der schnellen Dreadnoughts der Queen Elizabeth-Klasse in Auftrag gegeben. Sie sind ähnlich bewaffnet und gepanzert, wurden aufgrund ihrer deutlich geringeren Geschwindigkeit im Zweiten Weltkrieg jedoch primär für sekundäre Aufgaben eingesetzt. Von den ursprünglich acht geplanten Schiffen der Klasse wurden nur 5 fertiggestellt."
 AST_basic_battleship: "King-George-V-Klasse"
 AST_basic_battleship_desc: "Die Schlachtschiffe der King-George-V-Klasse waren das Ergebnis der Flottenabkommen von Washington 1922 und London 1930, die eine Höchstgrenze für die Verdrängung und das Geschützkaliber von Großkampfschiffen festlegten. Die Geschütze dieser Schiffe haben daher ein kleineres Kaliber als selbst frühere und sogar gleichzeitig entstandene Schlachtschiffe. Trotz des kleinen Kalibers sind die Schiffe ausreichend bewaffnet, besitzen starke Flugabwehrwaffen und verfügen über einen ausreichenden Schutz. Fünf Schiffe wurden bestellt und als Ersatz für die veralteten Schlachtschiffe der Queen-Elizabeth-Klasse kielgelegt."
 AST_improved_battleship: "Lion-Klasse"
 AST_improved_battleship_desc: "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der Schlachtschiffe der King-George-V-Klasse und behalten viele von deren Eigenschaften bei. Sechs Schiffe wurden im Rahmen des Flottenprogramms von 1938 geordert, um die in die Jahre gekommenen Schlachtschiffe der Revenge-Klasse zu ersetzen. Durch den Ausbruch der Feindseligkeiten bedingt wurde jedoch kein einziges fertiggestellt. Die Schiffe wären der King-George-Klasse allgemein ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung besessen, bestehend aus neuen 40,6-cm-Geschützen. Außerdem hätten sie über eine dickere Panzerung und stärkere Maschinen verfügt."
 AST_advanced_battleship: "Vanguard-Klasse"
 AST_advanced_battleship_desc: "Die Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde geordert, aber der Bau vier weiterer Exemplare für den Pazifik wurde in Erwägung gezogen. Die Klasse wurde unter dem Notfallkriegsprogramm von 1940 geordert. Der Bau hatte jedoch keine hohe Priorität und wurde erst nach Kriegsende fertiggestellt. Die Klasse besitzt einen stromlinienförmigen Rumpf, der dem Schiff hervorragende Stabilität und Hochseetauglichkeit verleiht. Die Bewaffnung ist dieselbe wie bei den Schlachtschiffen der Queen-Elizabeth- und Revenge-Klassen und sorgt für beträchtliche Feuerkraft. Starke Maschinen und gute Panzerung machen das Schiff schnell und sicher."
 AST_SH_early_battleship: "Centurion-Klasse"
 AST_SH_early_battleship_desc: "Die Centurion-Klasse ist eine Klasse von hypothetischen schweren Schlachtschiffen der Royal Navy, die als Gegenpol zu den großen Schiffen der deutschen und japanischen Marine konzipiert wurden. Große 45,7-cm-Geschütze und dicke Panzerung verleihen dem Entwurf die notwendige Feuerkraft und den notwendigen Schutz, um diese Schiffe zu bekämpfen. Eine starke Flugabwehrbewaffnung, eine große Reichweite und eine gute Geschwindigkeit sind nötig, um die endlosen Ozeane des britischen Weltreichs abzudecken."
 AST_SH_basic_battleship: "Lion-II-Klasse"
 AST_SH_basic_battleship_desc: "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version der früheren Lion-Klasse entworfen. Der Entwurf berücksichtigt Erfahrungen, die im Krieg gemacht wurden. Das Schiff ist größer und schwerer und würde mit drei oder vier modernsten 40,6-cm-Dreifachgeschützen bewaffnet werden. Dicke Panzerplatten beschützen das Schiff. Die Baukosten für den Entwurf, der Sieg über feindliche Flotten und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 BRA_early_battleship: "Minas-Gerais-Klasse"
 BRA_early_battleship_desc: "Die Minas-Gerais-Klasse war eine Klasse aus zwei Dreadnought-Schlachtschiffen, die Anfang des 20. Jahrhunderts von Großbritannien für Brasilien gebaut wurden. Sie waren während des Zweiten Weltkriegs zwar noch im Dienst, waren jedoch schon zu veraltet für wirklich ernsthafte Einsätze. Stattdessen wurden sie zur Verteidigung der brasilianischen Küste eingesetzt."
 CAN_early_battleship: "Revenge-Klasse"
 CAN_early_battleship_desc: "Die Schlachtschiffe der Revenge-Klasse wurden 1913 als günstige Variante der schnellen Dreadnoughts der Queen Elizabeth-Klasse in Auftrag gegeben. Sie sind ähnlich bewaffnet und gepanzert, wurden aufgrund ihrer deutlich geringeren Geschwindigkeit im Zweiten Weltkrieg jedoch primär für sekundäre Aufgaben eingesetzt. Von den ursprünglich acht geplanten Schiffen der Klasse wurden nur 5 fertiggestellt."
