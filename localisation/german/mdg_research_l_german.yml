l_german:
 early_destroyer: "Zerstörer"
 basic_destroyer: "Zerstörer II"
 improved_destroyer: "Zerstörer III"
 advanced_destroyer: "Zerstörer IV"
 early_destroyer_desc: "Um die Sicherheit von Handelskonvois zu gewährleisten, müssen die Zerstörer aus dem Ersten Weltkrieg umgewandelt und weiterentwickelt werden. Indem wir Schiffe mit mehr Torpedos ausstatten, schaffen wir zusätzliche Möglichkeiten zum Angriff."
 basic_destroyer_desc: "Eine größere Torpedoreichweite und schnellere Nachladegeschwindigkeiten sorgen zusammen mit neuen Bewaffnungsarten wie Flugabwehrgeschützen dafür, dass unsere Zerstörer effizient und vielseitig bleiben."
 improved_destroyer_desc: "Um besser auf Bedrohungen von oben und unten reagieren zu können, müssen neue Zerstörer mit Radar und modernen Flugabwehr- und U-Boot-Abwehrwaffen ausgestattet werden."
 advanced_destroyer_desc: "Der moderne Zerstörer muss mit verschiedenen Ortungstechnologien ausgerüstet werden, über neue Systeme zum Ausbringen von Wasserbomben verfügen und in größerem Maßstab gebaut werden als ihre Vorgänger."
 ENG_early_destroyer: "V-/W-Klasse"
 ENG_early_destroyer_desc: "Zu diesen Zerstörern zählen die Admirality- und Thornycrof-Klassen V und W. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 ENG_basic_destroyer: "G-/H-/I-Klasse"
 ENG_basic_destroyer_desc: "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Flottenbauprogramme von 1933 und 1934 in Auftrag gegeben. Sie waren im Grunde Neuauflagen der vorangegangenen F-Klasse, allerdings mit etwas verringerter Größe. Die Klassen G und H besitzen dieselbe Bewaffnung wie die F-Klasse - sie setzen 11,9-cm-Geschütze ein. Die Schiffe haben eine große Reichweite, sind ausreichend bewaffnet und besitzen eine starke Torpedokonfiguration. Sie wurden während des Kriegs intensiv eingesetzt, in dem viele von ihnen verloren gingen."
 ENG_improved_destroyer: "J-/K-/N-Klasse"
 ENG_improved_destroyer_desc: "Die Klassen J, K und N ähneln der vorangegangenen Tribal-Klasse. Die Konstrukteure betonten aber nicht mehr die Geschützbewaffnung, sondern kehrten zu einer konventionelleren Konfiguration zurück - schwerere Torpedobewaffnung, leichtere Geschützbewaffnung. Während des Krieges wurden die Schiffe modifiziert und erhielten unter anderem verbesserte Flugabwehrgeschütze und Radarsysteme. Die schnellen Schiffe sind dank ihrer großen Reichweite und guten Bewaffnung ideal als Geleitschiffe geeignet."
 ENG_advanced_destroyer: "Battle-Klasse"
 ENG_advanced_destroyer_desc: "Die Zerstörer der Battle-Klasse bauten auf die Weiterentwicklung britischer Zerstörer während des Krieges auf. Die Schiffe wurden als Teil der Flottenprogramme von 1942 und 1943 geordert. Sie sind sowohl mit Geschützen als auch mit Torpedos gut bewaffnet. Ihre Flugabwehr- und U-Boot-Jagd-Fähigkeiten, ihre Geschwindigkeit und ihre Reichweite machen sie zu vielseitigen Schiffen. Da sie erst spät im Kriegsverlauf in Dienst gestellt wurden, wurden sie nur wenig genutzt."
 FRA_early_destroyer: "Bourrasque-Klasse"
 FRA_early_destroyer_desc: "Die Zerstörer der Bourrasque-Klasse gehören zum 1500-Tonnen-Typ und wurden Mitte der 1920er-Jahre gebaut. Zusammen mit der Vorgängerklasse Chacal und der Nachfolgeklasse L'Adroit stellten sie den Großteil der modernen französischen Flotte der Nachkriegszeit. Sie waren für ihre Zeit schnell und gut bewaffnet. Die Torpedobewaffnung war jedoch im Vergleich zu ähnlichen Schiffen anderer Nationen kleiner."
 FRA_basic_destroyer: "Le-Fantasque-Klasse"
 FRA_basic_destroyer_desc: "Die Zerstörer der Le-Fantasque-Klasse waren im Grunde verbesserte Versionen der früheren Superzerstörer des 2400-Tonnen-Typs (Guépard, Aigle, Vauquelin) und wurden im Rahmen des Marineprogramms von 1930 gebaut. Es waren große, schwer bewaffnete und sehr schnelle Zerstörer - perfekt geeignet als Eskorte für die neuen, schnellen Einheiten der französischen Flotte. Die Bewaffnung bestand aus neu entwickelten Geschützen sowie angemessenen Flugabwehr- und Torpedokonfigurationen."
 FRA_improved_destroyer: "L'Intrépide-Klasse"
 FRA_improved_destroyer_desc: "Die Zerstörer der L'Intrépide-Klasse waren eine modifizierte Version der Zerstörer der früheren Le-Hardi-Klasse. Sie wurden in den Flottenprogrammen von 1938 und 1939 genehmigt, bedingt durch den Kriegsausbruch und die Invasion Frankreichs aber nicht gebaut. Die Modifikationen hätten zu einem eher auf die Flugabwehr ausgerichteten Schiffstyp geführt. Durch die höhere Verdrängung von 2.800 bis 2.900 Tonnen und die größeren Maschinen wäre die Geschwindigkeit allerdings etwas niedriger gewesen."
 FRA_advanced_destroyer: "Hoche-/Bayard-Klasse"
 FRA_advanced_destroyer_desc: "Die Hoche- und Bayard-Klassen waren der letzte Superzerstörerentwurf der französischen Marine. Beide Klassen basierten auf der Mogador-Klasse, mit einer Verdrängung von 4.200 Tonnen, ähnlicher Hauptbewaffnung, aber verbesserter Flugabwehrbewaffnung und stärkeren Maschinen. Die Genehmigung erfolgte im Rahmen der Flottenprogramme von 1939-40. Der Kriegsausbruch und die deutsche Invasion Frankreichs führten jedoch dazu, dass die Schiffe nicht gebaut wurden."
 GER_early_destroyer: "Großes TB 1918M"
 GER_early_destroyer_desc: "Der Typ 23 war eine Klasse von Torpedobooten, die nach dem Ersten Weltkrieg für die Kriegsmarine gebaut wurden. Sechs Schiffe wurden zwischen 1926 und 1928 fertiggestellt. Alle sechs wurden im Zweiten Weltkrieg eingesetzt. Trotz ihrer Designation als Torpedoboote waren die Schiffe mit einer Verdrängung von 920 Tonnen so groß wie Zerstörer. Bewaffnet waren sie mit drei 10,5-cm-Kanonen (L/45). "
 GER_basic_destroyer: "Zerstörer 1936"
 GER_basic_destroyer_desc: "Der Zerstörer 1934 war die erste deutsche Zerstörerklasse, die seit dem Ersten Weltkrieg gebaut wurde. Die Schiffe waren mit fünf 12,7-cm-Geschützen und acht Torpedorohren bewaffnet. Insgesamt wurden 16 Schiffe gebaut, von denen 12 der verbesserten Unterklasse Zerstörer 1934A angehörten."
 GER_improved_destroyer: "Zerstörer 1936A"
 GER_improved_destroyer_desc: "Der Zerstörer 1936A, von den Alliierten als Narvik-Klasse designiert, wurde für die Verwendung der neuen 15,0-cm-Geschütze konzipiert. Der Entwurf sah drei Einzelgeschütze auf dem Achterschiff und ein Doppelgeschütz am Bug vor, doch die Schiffe wurden zunächst nur mit einem Einzelgeschütz am Bug ausgerüstet. Vier der acht Schiffe der Klasse wurden später mit dem Doppelgeschütz versehen. Eine zweite Gruppe von sieben Zerstörern wurden mit leichten Abwandlungen mit Doppelgeschützen am Bug gebaut."
 GER_advanced_destroyer: "Zerstörer 1938B"
 GER_advanced_destroyer_desc: "Der erste Prototyp eines Zerstörers mit Dieselantrieb (Zerstörer 1942) wurde zwar nicht fertiggestellt, doch die Entwicklung des Schiffstyps wurde fortgesetzt. Eine Reihe verschiedener Vorschläge führte schließlich zum Zerstörer 1944. Neben einer schweren Hauptbewaffnung besaß das Schiff verglichen mit seinen Vorgängern auch eine stärkere Flak-Bewaffnung, darunter die neue 5,5-cm-Flak."
 ITA_early_destroyer: "Curtatone-Klasse"
 ITA_early_destroyer_desc: "Die Zerstörer der Curtatone-Klasse waren die ersten Zerstörer, die nach Ende des Ersten Weltkriegs in Italien gebaut wurden. Außerdem waren sie die ersten Zerstörer, die Doppellafetten einsetzten. Die Schiffe wurden ursprünglich gleichzeitig mit den Zerstörern der Palestro-Klasse in Auftrag gegeben, wurden wegen Stahlknappheit jedoch verschoben. Sie verdrängen knapp 1.000 Tonnen und sind mit vier 10,2-cm-Schneider-Armstrong-Geschützen bewaffnet."
 ITA_basic_destroyer: "Soldati-Klasse"
 ITA_basic_destroyer_desc: "Die Soldati-Klasse war eine Zerstörergruppe, die in den späten 1930er-Jahren gebaut wurde. Es gab zwei Baulose. Im ersten Baulos 1938-39 wurden zwölf Schiffe gebaut. Im zweiten Baulos 1941-42 wurden fünf Schiffe fertiggestellt. Das erste Baulos verdrängt etwas über 1.800 Tonnen und ist mit vier 12-cm-Ansaldo-Geschützen ausgestattet."
 ITA_improved_destroyer: "Ciclone-Klasse"
 ITA_improved_destroyer_desc: "Die Zerstörer der Ciclone-Klasse sind als Torpedoboote designiert, sind aber in Wirklichkeit eher Geleitzerstörer. Es handelt sich um etwas vergrößerte Versionen der vorherigen Orsa-Klasse, die ungefähr 1.100 Tonnen verdrängen, eine verbesserte Stabilität aufweisen und eine schwerere U-Jagd-Bewaffnung besitzen."
 ITA_advanced_destroyer: "Medaglie-d'Oro-Klasse"
 ITA_advanced_destroyer_desc: "Die Comandanti-Medaglie-d'Oro-Klasse war eine Gruppe von Zerstörern, die für die Regia Marina geplant wurden, vor dem italienischen Waffenstillstand aber nicht fertiggestellt wurden. Die Schiffe sind deutlich größer als die früheren italienischen Zerstörer, mit einer Verdrängung von fast 2.100 Tonnen. Außerdem sind sie mit den größeren 13,5-cm-Ansaldo-Geschützen bewaffnet und besitzen verbesserte Maschinen."
 JAP_early_destroyer: " Minekaze-Klasse"
 JAP_early_destroyer_desc: "Die Zerstörer der Minekaze-, Kamikaze und Mutsuki-Klasse (Entwurfsnummer F-41 A, B und E) werden als Teil des Flottenprogramms 8-4 genehmigt und zwischen 1918 und 1927 gebaut. Sie sind etwas größer als die früheren Momi- und Wakatake-Klassen, die kurz nach Ende des Ersten Weltkriegs gebaut wurden. Die neueren Zerstörer sind für ihre Zeit mit Oberflächengeschützen und Torpedos gut bewaffnet, besitzen aber nur begrenzte Flugabwehrwaffen. Bei Ausbruch des Zweiten Weltkriegs gelten sie bereits als überholt und erfüllen fast nur noch sekundäre Rollen."
 JAP_basic_destroyer: "Asashio-Klasse"
 JAP_basic_destroyer_desc: "Die Zerstörer der Asashio-Klasse (Entwurfsnummer F-48) sind eine Gruppe von 10 Schiffen, die als Teil des 2. Marinebewaffnungsergänzungsprogramms von 1934 in Auftrag gegeben werden. Die Asashio-Klasse war die erste japanische Zerstörerklasse mit mehr als 2.000 Tonnen Verdrängung und die erste, die mit Sonar ausgerüstet wurde. Anfänglich gab es Probleme mit den Maschinen, die jedoch vor Ausbruch des Pazifikkriegs behoben wurden. Sie besaßen dieselbe Oberflächenbewaffnung wie die frühere Fubuki-Klasse sowie ähnliche schwere Torpedos und ausreichende leichte Flugabwehrgeschütze. Ihr Operationsradius war jedoch etwas größer, da auch die Schiffe größer waren."
 JAP_improved_destroyer: "Kagero-Klasse"
 JAP_improved_destroyer_desc: "Die Zerstörer der Kagero-Klasse (Entwurfsnummer F-49) sind eine Klasse von 19 Schiffen, die als Teil des 3. Marinebewaffnungsergänzungsprogramms von 1937 in Auftrag gegeben werden. Sie sind gut mit Oberflächengeschützen und Torpedos bewaffnet und besitzen ausreichende Flugabwehrgeschütze. Zu wirklich hervorragenden Schiffen werden sie aber durch ihre große Reichweite und hohe Geschwindigkeit. An wie vielen Schlachten sie teilgenommen haben, zeigt sich daran, dass von den 19 Schiffen nur ein einziges den Krieg überlebte, die Yukikaze."
 JAP_advanced_destroyer: "Shimakaze-Klasse"
 JAP_advanced_destroyer_desc: "Der Zerstörer der Shimakaze-Klasse (Entwurfsnummer F-52) ist bei seiner Fertigstellung der schnellste Zerstörer der Welt.  In Auftrag gegeben wurde er als Teil des 4. Marinebewaffnungsergänzungsprogramms von 1939 als Prototyp eines Zerstörers zum Testen eines neuen Hochdruck-Dampfkessels. Der Zerstörer ist mit Oberflächengeschützen und leichter Flugabwehr gut bewaffnet. Aufgrund der Maschinen in Kreuzergröße ist er extrem schnell. Er besitzt eine schwere Torpedobewaffnung, aber einen kleineren Operationsradius. Im Rahmen des 5. Marinebewaffnungsergänzungsprogramms von 1941 werden 16 weitere Schiffe mit modifizierter Konstruktion in Auftrag gegeben. Es wird aber nie mit dem Bau begonnen, so dass sie Shimakaze das einzige Schiff ihrer Klasse bleibt."
 SOV_early_destroyer: "Orfei-Klasse"
 SOV_early_destroyer_desc: "Die Zerstörer der Orfei-Klasse sind eine verbesserte Version der früheren Nowik-Klasse. Sie besitzen ausreichende Oberflächen- und Flugabwehrbewaffnung für ihre Größe. Die Reichweite ist etwas kurz, was aber durch gute Geschwindigkeit und schwere Torpedobewaffnung ausgeglichen wird. Die nachfolgenden Fidonisi- und Isjaslaw-Klassen stellen weitere Verbesserungen dieser Klasse dar, die über eine stärkere Bewaffnung und einen größeren Rumpf verfügen."
 SOV_basic_destroyer: "Gnevny-Klasse"
 SOV_basic_destroyer_desc: "Die Zerstörer der Gnevny-Klasse (Projekt 7) wurden im Rahmen des Schiffsbauprogramms 1933-1938 genehmigt. Die Klasse selbst war stark von dem italienischen Zerstörer Maestrale beeinflusst und gilt als erfolgreicher Entwurf. Die Verdrängung liegt im Bereich von 1.600 bis 2.000 Tonnen. Die Schiffe sind gut bewaffnet und besitzen adäquate Flugabwehr- und Torpedobewaffnung. Aufgrund der leistungsstarken Maschinen sind sie schnell, besitzen aber eine eher geringe Reichweite."
 SOV_improved_destroyer: "Soobrasitelny-Klasse"
 SOV_improved_destroyer_desc: "Die Zerstörer der Soobrasitelny-Klasse (Projekt 7U) sind eine verbesserte Version der früheren Gnevny-Klasse. Ihre Maschinen wurden verstärkt und sie wurden mit besserer Flugabwehrbewaffnung ausgestattet. Abgesehen von diesen Änderungen entspricht ihre Bewaffnung jedoch der der Gnevny-Klasse. Die Verdrängung erhöht sich auf 1.900 bis 2.400 Tonnen, die Geschwindigkeit und die Reichweite bleiben dagegen fast unverändert."
 SOV_advanced_destroyer: "Skoryy-Klasse"
 SOV_advanced_destroyer_desc: "Die Skoryy-Klasse (Projekt 30bis) ist eine weitere Verbesserung der Ognewoi-Klasse. Die Schiffe sind größer und weisen eine erhöhte Verdrängung auf (2.500 bis 3.100 Tonnen). Sie sind damit stabiler und besitzen eine höhere operative Reichweite. Alle Schiffe werden nach dem Krieg gebaut. Dank einer modularen Konstruktion sind die Bauzeiten kurz und die Schiffe können schnell in Dienst gestellt werden. Die Bewaffnung entspricht der der früheren Ognewoi-Klasse. Die Hauptgeschütze befinden sich jedoch in Doppeltürmen statt in Einzeltürmen."
 USA_early_destroyer: "Clemson-Klasse"
 USA_early_destroyer_desc: "Der Zerstörer der Clemson-Klasse behielt viele Elemente seines unmittelbaren Vorgängers bei, der Wickes-Klasse.  Die Clemson ist manövrierfähiger und ist mit 10,2-cm-Hauptgeschützen, einer 7,6-cm-Flugabwehrkanone und 12 Torpedorohren bewaffnet.  Die Klasse veraltet zusehends und ist schon fast überholt. Dennoch besteht der Großteil der Zerstörerflotte der US Navy weiterhin aus Schiffen dieser Klasse."
 USA_basic_destroyer: "Sims-Klasse"
 USA_basic_destroyer_desc: "Die Sims-Klasse ist der größte \"1500-Tonner\"-Entwurf, mit einem optimierten Torpedo-Arrangement und einem längeren Rumpf.  Die Verbesserung der Feuerleitanlage verleiht dem Schiff mit seinen 12,7-cm-Geschützen und seinen 12 mittig platzierten Torpedorohren bessere Angriffsfähigkeiten."
 USA_improved_destroyer: "Fletcher-Klasse"
 USA_improved_destroyer_desc: "Die Fletcher-Klasse stellt einen großen Fortschritt in der Entwicklung von Zerstörern dar, primär aufgrund der Erhöhung auf 2.500 Tonnen.  Die 12,7-cm-Mehrzweckgeschütze und das mittige Torpedo-Arrangement werden beibehalten. Die Klasse wird aber um einen zusätzlichen Einzelturm erweitert und erhält eine deutlich verbesserte Flugabwehrbewaffnung sowie eine größere Reichweite und Verdrängung."
 USA_advanced_destroyer: "Allen-M.-Sumner-Klasse"
 USA_advanced_destroyer_desc: "Die Sumner-Klasse ist der Nachfolger der Fletcher-Klasse, mit nur leicht erhöhter Verdrängung. Das Schiff kann mehr Bewaffnung aufnehmen. Es besitzt doppelte 12,7-cm-Geschütze und ein deutlich größeres Arsenal an Flugabwehrwaffen.  Durch die Ergänzung eines zweiten Ruders verbessert sich die Manövrierfähigkeit bei U-Jagd-Operationen."
 ARG_early_destroyer: "Catamarca-Klasse"
 ARG_early_destroyer_desc: "Die Zerstörer der Catamarca-Klasse wurden von der argentinischen Marine kurz vor dem Ersten Weltkrieg in Auftrag gegeben und von Großbritannien gebaut. Sie sind mit vier 12,0-cm-Geschützen und vier 53,3-cm-Torpedorohren bewaffnet."
 ARG_basic_destroyer: "Buenos-Aires-Klasse"
 ARG_basic_destroyer_desc: "Die Zerstörer der Buenos-Aires-Klasse wurden zwischen 1936 und 1938 in Großbritannien für Argentinien gebaut. Sie basierten auf den britischen Zerstörern der G-Klasse. Ihre Verdrängung beträgt über 1.300 Tonnen und ihre Hauptartillerie besteht aus vier 11,9-cm-Mark-IX-Geschützen."
 AST_early_destroyer: "Vendetta-Klasse"
 AST_early_destroyer_desc: "Zu diesen Zerstörern zählen die Admirality- und Thornycroft-Klassen V und W. Sie wurden an die Königlich-Australische Marine RAN übertragen und bildeten dort die „Scrap Iron Flotilla“, die „Alteisen-Flotille“. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 AST_basic_destroyer: "G-/H-/I-Klasse"
 AST_basic_destroyer_desc: "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Flottenbauprogramme von 1933 und 1934 in Auftrag gegeben. Sie waren im Grunde Neuauflagen der vorangegangenen F-Klasse, allerdings mit etwas verringerter Größe. Die Klassen G und H besitzen dieselbe Bewaffnung wie die F-Klasse - sie setzen 11,9-cm-Geschütze ein. Die Schiffe haben eine große Reichweite, sind ausreichend bewaffnet und besitzen eine starke Torpedokonfiguration. Sie wurden während des Kriegs intensiv eingesetzt, in dem viele von ihnen verloren gingen."
 AST_improved_destroyer: "Nizam-Klasse"
 AST_improved_destroyer_desc: "„Nizam-Klasse“ war die Designation der Zerstörer der J-, K- und N-Klassen, die von der britischen Marine übergeben wurden. Sie ähneln der vorangegangenen Tribal-Klasse. Die Konstrukteure betonten aber nicht mehr die Geschützbewaffnung, sondern kehrten zu einer konventionelleren Konfiguration zurück - schwerere Torpedobewaffnung, leichtere Geschützbewaffnung. Während des Krieges wurden die Schiffe modifiziert und erhielten unter anderem verbesserte Flugabwehrgeschütze und Radarsysteme. Die schnellen Schiffe sind dank ihrer großen Reichweite und guten Bewaffnung ideal als Geleitschiffe geeignet."
 AST_advanced_destroyer: "Battle-Klasse"
 AST_advanced_destroyer_desc: "Die Zerstörer der Battle-Klasse bauten auf die Weiterentwicklung britischer Zerstörer während des Krieges auf. Die Schiffe wurden als Teil der Flottenprogramme von 1942 und 1943 geordert. Sie sind sowohl mit Geschützen als auch mit Torpedos gut bewaffnet. Ihre Flugabwehr- und U-Boot-Jagd-Fähigkeiten, ihre Geschwindigkeit und ihre Reichweite machen sie zu vielseitigen Schiffen. Da sie erst spät im Kriegsverlauf in Dienst gestellt wurden, wurden sie nur wenig genutzt."
 BRA_early_destroyer: "Marnhão-Klasse"
 BRA_early_destroyer_desc: "Die Marnhão war ein von Großbritannien gebauter Zerstörer der K-Klasse, der 1922 an Brasilien verkauft wurde. Das Schiff verdrängt etwas über 930 Tonnen und ist mit vier 10,16-cm-Ansaldo-Geschützen ausgestattet."
 BRA_basic_destroyer: "Juruena-Klasse"
 BRA_basic_destroyer_desc: "Die Zerstörer der Juruena-Klasse waren eine Reihe von sechs H-Klasse-Zerstörern, die Brasilien Ende der 1930er-Jahre bei Großbritannien in Auftrag gab. Die Schiffe wurden jedoch nie geliefert, da die Briten sie kauften, als 1939 der Erste Weltkrieg ausbrach. Sie verdrängen über 1.300 Tonnen, besitzen eine gute Geschwindigkeit und sind mit drei 11,9-cm-Mk-IX-Geschützen als Hauptartillerie sowie acht 53,3-cm-Torpedorohren bewaffnet."
 BRA_improved_destroyer: " Marcílio-Dias-Klasse"
 BRA_improved_destroyer_desc: "Die Zerstörer der Marcílio-Dias-Klasse (manchmal auch M-Klasse oder Greenhalgh-Klasse genannt) waren drei Schiffe der brasilianischen Marine, die 1943 in Auftrag gegeben wurden. Sie basierten auf den amerikanischen Zerstörern der Mahan-Klasse und waren die ersten Schiffe nennenswerter Größe, die in Brasilien gebaut wurden. Sie verdrängen 1.500 Tonnen und sind mit fünf 12,7-cm-Geschützen bewaffnet."
 BRA_advanced_destroyer: "Acre-Klasse"
 BRA_advanced_destroyer_desc: "Die Acre-Klasse (manchmal auch als Amazonas-Klasse bezeichnet) besteht aus sechs Zerstörern, die für die brasilianische Marine gebaut wurden. Keines der Schiffe wurde vor Kriegsende fertiggestellt. Die Schiffe wurden in Brasilien auf Basis abgewandelter britischer Pläne und mit einigen amerikanischen Teilen gebaut, um die sechs Zerstörer der Juruena-Klasse zu ersetzen, die Großbritannien bei Kriegsausbruch übernommen hatte."
 CAN_early_destroyer: "V-/W-Klasse"
 CAN_early_destroyer_desc: "Zu diesen Zerstörern zählen die Admirality- und Thornycrof-Klassen V und W. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 CAN_basic_destroyer: "Ottawa-Klasse"
 CAN_basic_destroyer_desc: "Die Ottawa-Klasse war die kanadische Designation für die Zerstörer der britischen G-, H- und I-Klasse, die im Rahmen der Flottenbauprogramme von 1933 und 1934 in Auftrag gegeben wurden. Sie waren im Grunde Neuauflagen der vorangegangenen F-Klasse, allerdings mit etwas verringerter Größe. Die Klassen G und H besitzen dieselbe Bewaffnung wie die F-Klasse - sie setzen 11,9-cm-Geschütze ein. Die Schiffe haben eine große Reichweite, sind ausreichend bewaffnet und besitzen eine starke Torpedokonfiguration. Sie wurden während des Kriegs intensiv eingesetzt, in dem viele von ihnen verloren gingen."
 CAN_improved_destroyer: "J-/K-/N-Klasse"
 CAN_improved_destroyer_desc: "Die Klassen J, K und N ähneln der vorangegangenen Tribal-Klasse. Die Konstrukteure betonten aber nicht mehr die Geschützbewaffnung, sondern kehrten zu einer konventionelleren Konfiguration zurück - schwerere Torpedobewaffnung, leichtere Geschützbewaffnung. Während des Krieges wurden die Schiffe modifiziert und erhielten unter anderem verbesserte Flugabwehrgeschütze und Radarsysteme. Die schnellen Schiffe sind dank ihrer großen Reichweite und guten Bewaffnung ideal als Geleitschiffe geeignet."
 CAN_advanced_destroyer: "Algonquin-Klasse"
 CAN_advanced_destroyer_desc: "Die Algonquin-Klasse war die kanadische Designation für Zerstörer der britischen Battle-Klasse. Die Schiffe wurden im Rahmen der Flottenprogramme von 1942 und 1943 in Auftrag gegeben. Sie sind sowohl mit Geschützen als auch mit Torpedos gut bewaffnet. Ihre Flugabwehr- und U-Boot-Jagd-Fähigkeiten, ihre Geschwindigkeit und ihre Reichweite machen sie zu vielseitigen Schiffen. Da sie erst spät im Kriegsverlauf in Dienst gestellt wurden, wurden sie nur wenig genutzt."
 CHI_early_destroyer: "Jianwei-Klasse"
 CHI_early_destroyer_desc: "Die Jianwei-Klasse war eine Klasse großer Torpedoboote, die für die nationalistische chinesische Marine gebaut und 1904 in Dienst gestellt wurden. Zwei Schiffe der Klasse wurden modernisiert und waren zur Zeit der japanischen Invasion immer noch im Dienst. Nach der Modernisierung verdrängen sie 870 Tonnen und sind mit zwei 11,9-cm-Hauptgeschützen bewaffnet."
 CHL_early_destroyer: "Almirante-Lynch-Klasse"
 CHL_early_destroyer_desc: "Die Zerstörer der Almirante-Lynch-Klasse waren eine Gruppe von sechs Schffen, die kurz vor dem Ersten Weltkrieg in Großbritannien für die chilenische Marine gebaut wurden. Nur zwei der Schiffe wurden vor Kriegsausbruch geliefert. Sie blieben bis 1945 im Dienst. Sie verdrängen 1.430 Tonnen, weisen für ihr Alter eine ordentliche Geschwindigkeit und Reichweite auf und sind mit sechs 10,16-cm-L/40-QF-Mark-VI-Geschützen und zwei 53,3,-cm-Torpedorohren ausgestattet."
 COL_basic_destroyer: "Antioquia-Klasse"
 COL_basic_destroyer_desc: "Die Antioquia-Klasse bestand aus zwei Zerstörern, die in Portugal für die kolumbianische Marine gebaut wurden. Die Schiffe wurden 1934 in Dienst gestellt. Sie verdrängen über 1.200 Tonnen und sind mit vier 11,9-cm-BL-Geschützen und acht 53,3-cm-Torpedorohren bewaffnet."
 DEN_advanced_destroyer: "Huitfeldt-Klasse"
 DEN_advanced_destroyer_desc: "Die Huitfeldt-Klasse, auch bekannt als Najaden-Klasse, bestand aus zwei großen Torpedobooten, die in Dänemark gebaut und in Dienst gestellt wurden. Der Bau begann 1942, die Fertigstellung erfolgte 1947. Sie verdrängen über 780 Tonnen und besitzen als Hauptartillerie zwei 10,5-cm-Geschütze. Daneben verfügen sie über sechs 53,3-cm-Torpedorohre und verschiedene U-Jagd-Waffen. "
 GRE_early_destroyer: "Aetos-Klasse"
 GRE_early_destroyer_desc: "Die Zerstörer der Aetos-Klasse wurden vor dem Ersten Weltkrieg in Großbritannien gebaut und für die griechische Marine gekauft. Alle vier waren während des Zweiten Weltkriegs im aktiven Dienst. Sie verdrängen 980 Tonnen und sind mit vier 10,5-cm-Armstrong-P-Geschützen und vier 53,3-cm-Torpedorohren bewaffnet. Ende der 1920er-Jahre wurden sie modernisiert."
 GRE_basic_destroyer: "Vasilefs-Georgios-I-Klasse"
 GRE_basic_destroyer_desc: "Die Vasilefs-Georgios-I-Klasse war eine Klasse aus zwei modifizierten britischen Zerstörern der H-Klasse, die Ende der 1930er-Jahre in Großbritannien für die griechische Marine gebaut wurden. Die Schiffe verdrängen 1.350 Tonnen und weisen eine ordentliche Geschwindigkeit auf. Sie besitzen eine hohe Reichweite und sind mit vier 12,8-cm-SK-C/34-Geschützen und einer starken Torpedobestückung bewaffnet. "
 GRE_improved_destroyer: "Adrias-Klasse"
 GRE_improved_destroyer_desc: "Die Adrias-Klasse war eine Klasse von sechs britischen Hunt-III-Geleitzerstörern, von denen vier im Jahr 1942 an die griechische Marine im Exil übergeben wurden. Als Geleitzerstörer waren sie langsamer als gewöhnliche Zerstörer. Sie verdrängten 1.050 Tonnen, besaßen eine Hauptartillerie aus vier 10,2-cm-QF-Mk-XVI-Geschützen und waren mit starken Torpedos und U-Jagd-Waffen ausgerüstet."
 GRE_advanced_destroyer: "Leon-Klasse"
 GRE_advanced_destroyer_desc: "Die Leon-Klasse war eine Klasse amerikanischer Cannon-Geleitzerstörer. Sie wurden 1943 in Dienst gestellt, aber erst 1951 an die griechische Marine geliefert. Die Schiffe waren langsamer als gewöhnliche Zerstörer. Sie verdrängten 1.240 Tonnen, besaßen eine Hauptartillerie aus drei 7,62-cm-Geschützen und waren mit starken Torpedos und U-Jagd-Waffen ausgerüstet."
 HOL_early_destroyer: "Van-Ghent-Klasse"
 HOL_early_destroyer_desc: "Die Van-Ghent-Klasse (auch Admiralen-Klasse genannt) bestand aus acht Zerstörern, die zwischen 1926 und 1931 für die Königlich-Niederländische Marine gebaut wurden. Die Schiffe basierten auf früheren Versionen der britischen A-Klasse. Alle Schiffe kämpften im Zweiten Weltkrieg und wurden entweder aufgegeben oder sind gesunken. Die Schiffe verdrängten über 1.300 Tonnen, waren mit vier 12,0-cm-Geschützen bewaffnet und wiesen für ihr Alter eine ordentliche Geschwindigkeit auf."
 HOL_improved_destroyer: "Callenburgh-Klasse"
 HOL_improved_destroyer_desc: "Die Gerard-Callenburgh-Klasse bestand aus vier Zerstörern, die für die Königlich-Niederländische Marine gebaut werden sollten. Alle vier Schiffe wurden vor der deutschen Invasion kielgelegt, nur zwei davon aber je fertiggestellt - eines von den Briten, nachdem es nach England geflohen war, eines von den Deutschen. Diese Zerstörer verdrängen über 1.600 Tonnen, sind mit fünf 12,0-cm-Geschützen als Hauptartillerie sowie mit acht 53,3-cm-Torpedorohren bewaffnet und besitzen eine gute Geschwindigkeit."
 HOL_advanced_destroyer: "Piet-Hein-Klasse"
 HOL_advanced_destroyer_desc: "Die Piet-Hein-Klasse bestand aus drei britischen Zerstörern der S-Klasse, die kurz nach Kriegsende an die Königlich-Niederländische Marine übergeben wurden. Die Schiffe verdrängen über 1.800 Tonnen, sind mit vier 12,0-cm-WF-Mk-IX-Geschützen bewaffnet und besitzen eine Vielzahl an U-Jagd-Waffen. "
 MEX_early_destroyer: "Guanajuato-Klasse"
 NOR_early_destroyer: "Draug-Klasse"
 NOR_early_destroyer_desc: "Die vier Zerstörer der Draug-Klasse waren die erste Zerstörerklasse aus mehreren Schiffen, die für die Königlich-Norwegische Marine gebaut wurde. Sie wurden kurz vor dem Ersten Weltkrieg in Dienst gestellt und verdrängen 580 Tonnen. Sie sind mit drei britischen 7,62-cm-QF-Geschützen als Hauptartillerie bewaffnet. Die Schiffe sind jedoch recht langsam, selbst verglichen mit anderen Zerstörern ihres Alters."
 NOR_basic_destroyer: "Sleipner-Klasse"
 NOR_basic_destroyer_desc: "Die Sleipner-Klasse war eine Klasse großer Torpedoboote, die in Norwegen für die Königlich-Norwegische Marine gebaut und zwischen 1937 und 1939 in Dienst gestellt wurden. Im Gegensatz zur vorangegangenen Draug-Klasse ist die Sleipner-Klasse relativ gut mit Waffen und U-Jagd-Ausrüstung ausgestattet. Die Boote verdrängen 735 Tonnen und besitzen für ihre Größe eine ordentliche Geschwindigkeit."
 NOR_improved_destroyer: "Ålesund-Klasse"
 NOR_improved_destroyer_desc: "Die Ålesund-Klasse bestand aus zwei Zerstörern, die 1939 kielgelegt, vor der deutschen Besatzung aber nicht fertiggestellt wurden. Es hätte sich um die ersten norwegischen Zerstörer gehandelt, die mit einer Verdrängung von über 1.200 Tonnen ähnlich groß sind wie die Zerstörer der meisten wichtigen Nationen. Die Bewaffnung sollte aus vier 12,0-cm-Bofors-Geschützen und vier 53,3-cm-Torpedorohren bestehen."
 NOR_advanced_destroyer: "Stord-Klasse"
 NOR_advanced_destroyer_desc: "Die Stord-Klasse bestand aus vier britischen Zerstörern der S-Klasse, die zwischen 1943 und 1944 für die Königlich-Norwegische Marine im Exil gebaut wurden. Sie verdrängten fast 1.800 Tonnen und waren mit vier 12,0-cm-QF-Mk-IX-Geschützen als Hauptartillerie, acht 53,3-cm-Torpedorohren und einem ansehnlichen Arsenal an U-Jagd- und Radar-Ausrüstung versehen. Zudem verfügten sie über eine gute Geschwindigkeit und eine hohe Zuverlässigkeit."
 NZL_early_destroyer: "V-/W-Klasse"
 NZL_early_destroyer_desc: "Zu diesen Zerstörern zählen die Admirality- und Thornycrof-Klassen V und W. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 NZL_basic_destroyer: "G-/H-/I-Klasse"
 NZL_basic_destroyer_desc: "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Flottenbauprogramme von 1933 und 1934 in Auftrag gegeben. Sie waren im Grunde Neuauflagen der vorangegangenen F-Klasse, allerdings mit etwas verringerter Größe. Die Klassen G und H besitzen dieselbe Bewaffnung wie die F-Klasse - sie setzen 11,9-cm-Geschütze ein. Die Schiffe haben eine große Reichweite, sind ausreichend bewaffnet und besitzen eine starke Torpedokonfiguration. Sie wurden während des Kriegs intensiv eingesetzt, in dem viele von ihnen verloren gingen."
 NZL_improved_destroyer: "J-/K-/N-Klasse"
 NZL_improved_destroyer_desc: "Die Klassen J, K und N ähneln der vorangegangenen Tribal-Klasse. Die Konstrukteure betonten aber nicht mehr die Geschützbewaffnung, sondern kehrten zu einer konventionelleren Konfiguration zurück - schwerere Torpedobewaffnung, leichtere Geschützbewaffnung. Während des Krieges wurden die Schiffe modifiziert und erhielten unter anderem verbesserte Flugabwehrgeschütze und Radarsysteme. Die schnellen Schiffe sind dank ihrer großen Reichweite und guten Bewaffnung ideal als Geleitschiffe geeignet."
 NZL_advanced_destroyer: "Battle-Klasse"
 NZL_advanced_destroyer_desc: "Die Zerstörer der Battle-Klasse bauten auf die Weiterentwicklung britischer Zerstörer während des Krieges auf. Die Schiffe wurden als Teil der Flottenprogramme von 1942 und 1943 geordert. Sie sind sowohl mit Geschützen als auch mit Torpedos gut bewaffnet. Ihre Flugabwehr- und U-Boot-Jagd-Fähigkeiten, ihre Geschwindigkeit und ihre Reichweite machen sie zu vielseitigen Schiffen. Da sie erst spät im Kriegsverlauf in Dienst gestellt wurden, wurden sie nur wenig genutzt."
 POR_early_destroyer: "Douro-Klasse"
 POR_early_destroyer_desc: "Die Douro-Klasse war eine Klasse aus sieben Zerstörern, die in den frühen 1930er-Jahren in Dienst gestellt wurden. Die Bauarbeiten fanden sowohl in Portugal als auch in Großbritannien statt. Zwei der Schiffe wurden 1934 an Kolumbien verkauft. Die Schiffe verdrängen über 1.200 Tonnen und sind mit vier 11,9-cm-BL-Geschützen und acht 53,3-cm-Torpedorohren bewaffnet."
 PRU_early_destroyer: "Almirante-Villar-Klasse"
 PRU_early_destroyer_desc: "Die Almirante Villar und die Almirante Guise waren zwei ehemalige russische Zerstörer der Novik-Klasse. Sie kamen über Umwege in den Besitz der peruanischen Armee - zunächst segelten sie unter den Flaggen von Großbritannien und Estland, ehe sie 1934 schließlich an Peru übergeben wurden. Die Bewaffnung bestand aus vier 10,2-cm-Geschützen und neun 53,3-cm-Torpedorohren. Sie verdrängen über 1.200 Tonnen und sind für ihre Größe und ihr Alter recht schnell."
 RAJ_early_destroyer: "V-/W-Klasse"
 RAJ_early_destroyer_desc: "Zu diesen Zerstörern zählen die Admirality- und Thornycrof-Klassen V und W. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
