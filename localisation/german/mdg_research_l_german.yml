 POR_mdg_early_destroyer:0 "Douro-Klasse"
 POR_mdg_early_destroyer_desc:0 "Die Douro-Klasse war eine Klasse aus sieben Zerstörern, die in den frühen 1930er-Jahren in Dienst gestellt wurden. Die Bauarbeiten fanden sowohl in Portugal als auch in Großbritannien statt. Zwei der Schiffe wurden 1934 an Kolumbien verkauft. Die Schiffe verdrängen über 1.200 Tonnen und sind mit vier 11,9-cm-BL-Geschützen und acht 53,3-cm-Torpedorohren bewaffnet."
 PRU_mdg_early_destroyer:0 "Almirante-Villar-Klasse"
 PRU_mdg_early_destroyer_desc:0 "Die Almirante Villar und die Almirante Guise waren zwei ehemalige russische Zerstörer der Novik-Klasse. Sie kamen über Umwege in den Besitz der peruanischen Armee - zunächst segelten sie unter den Flaggen von Großbritannien und Estland, ehe sie 1934 schließlich an Peru übergeben wurden. Die Bewaffnung bestand aus vier 10,2-cm-Geschützen und neun 53,3-cm-Torpedorohren. Sie verdrängen über 1.200 Tonnen und sind für ihre Größe und ihr Alter recht schnell."
 RAJ_mdg_early_destroyer:0 "V-/W-Klasse"
 RAJ_mdg_early_destroyer_desc:0 "Zu diesen Zerstörern zählen die Admirality- und Thornycrof-Klassen V und W. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
