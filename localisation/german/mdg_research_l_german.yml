 SPA_early_battleship: "España-Klasse"
 SPA_early_battleship_desc: "Die España-Klasse war ursprünglich eine Klasse von drei Dreadnought-Schlachtschiffen, die etwa zur Zeit des Ersten Weltkriegs in Dienst gestellt wurden. Eines der Schiffe war bei Ausbruch des spanischen Bürgerkriegs jedoch schon gesunken. Die beiden anderen gingen während des Krieges verloren. Es handelte sich um relativ kleine Schlachtschiffe, mit einer Verdrängung von etwas über 15.400 Tonnen. Sie besaßen jedoch eine gute Panzerung und Geschwindigkeit. Die Hauptbewaffnung bestand aus acht 30,5-cm-Vickers-H-Geschützen. "
 SPR_early_battleship: "España-Klasse"
 SPR_early_battleship_desc: "Die España-Klasse war ursprünglich eine Klasse von drei Dreadnought-Schlachtschiffen, die etwa zur Zeit des Ersten Weltkriegs in Dienst gestellt wurden. Eines der Schiffe war bei Ausbruch des spanischen Bürgerkriegs jedoch schon gesunken. Die beiden anderen gingen während des Krieges verloren. Es handelte sich um relativ kleine Schlachtschiffe, mit einer Verdrängung von etwas über 15.400 Tonnen. Sie besaßen jedoch eine gute Panzerung und Geschwindigkeit. Die Hauptbewaffnung bestand aus acht 30,5-cm-Vickers-H-Geschützen. "
 TUR_early_battleship: "Reşadiye-Klasse"
 TUR_early_battleship_desc: "Die Reşadiye-Klasse besteht aus drei Dreadnought-Schlachtschiffen, die kurz vor dem Ersten Weltkrieg bei Großbritannien für die türkische Marine in Auftrag gegeben wurden. Es wurde jedoch nur eines der Schiffe fertiggestellt, das zu Beginn des Ersten Weltkriegs von den Briten interniert wurde. Die Schiffe hätten eine Verdrängung von 23.000 Tonnen ausgewiesen und über gute Panzerung, Geschwindigkeit und Reichweite verfügt. Ihre Hauptbewaffnung hätte aus zehn 34,3-cm-Vickers-Geschützen bestanden."
 VIC_early_battleship: "Courbet-Klasse"
 VIC_early_battleship_desc: "Die Schlachtschiffe der Courbet-Klasse waren die ersten Super-Dreadnoughts, die vor und während des Ersten Weltkriegs für die französische Marine gebaut wurden. Sie wurden durch die Flottenprogramme von 1910 und 1911 genehmigt. Im Ersten Weltkrieg wurden sie nur begrenzt eingesetzt, während des Zweiten Weltkriegs waren sie jedoch aktiv. Obwohl sie eine dickere Panzerung und stärkere Geschütze besaßen als ihre Vorgänger der Dante-Klasse, waren sie den Schlachtschiffen der US Navy und der Royal Navy aus derselben Zeit unterlegen. Sie verdrängten etwas über 22.000 Tonnen und ihre einzigen Modernisierungen vor dem Zweiten Weltkrieg waren Verbesserungen an der Flak-Bewaffnung und an den Kesseln."
 VIC_basic_battleship: "Richelieu-Klasse"
 VIC_basic_battleship_desc: "Die Schlachtschiffe der Richelieu-Klasse waren die letzten Schlachtschiffe, die von der französischen Marine in Dienst gestellt wurden. Es handelt sich um eine verbesserte Variante der Dunkerque-Klasse, die in den Flottenprogrammen von 1935 und 1938 genehmigt wurde. Die Hauptgeschütze befanden sich alle auf dem Vorderschiff, die Sekundärbewaffnung komplett achtern. Dank ausgezeichneter Flugabwehrbewaffnung, Geschwindigkeit und Reichweite besaß die französische Marine mit dieser Klasse ein hervorragendes Großkampfschiff. Von den vier bestellten Schiffen wurden nur zwei kielgelegt und nur eines abgeschlossen, ehe Deutschland in Frankreich einfiel. Es gab mehrere Versuche, die verbleibenden Schiffe fertigzustellen, mit anderer Geschützkonfiguration, als Flugabwehrschlachtschiff, als Schlachtschiff-/Träger-Kreuzung oder als vollwertigen Träger."
 VIC_improved_battleship: "Gascogne-Klasse"
 VIC_improved_battleship_desc: "Die Gascogne-Klasse von Schlachtschiffen war eine Unterklasse der Richelieu-Klasse. Im Rahmen des Marineprogramms von 1940 wurden drei dieser Schiffe in Auftrag gegeben, mit dem Bau wurde aber nie begonnen. Der Entwurf hätte der Richelieu-Klasse entsprochen, wobei die Hauptbewaffnung gleichmäßig auf das Vorderschiff und das Achterschiff verteilt gewesen wäre. Außerdem wären die Flugabwehrbewaffnung und die Maschinen verbessert worden."
 VIC_advanced_battleship: "Alsace-Klasse"
 VIC_advanced_battleship_desc: "Die Alsace-Klasse von Schlachtschiffen sollte die Richelieu-Klasse ablösen. Vier Schiffe wurden bestellt. Die Entwurfsstudien wurden 1939 abgeschlossen und 1940 genehmigt. Die Kiellegung war für 1941 geplant, fand jedoch aufgrund der Invasion Frankreichs nicht statt. Der Entwurf verbessert die Richelieu-Klasse durch schwerere und zahlreichere Hauptgeschütze, stärkere Flugabwehrbewaffnung, dickere Panzerung und größere Maschinen."
 VIC_SH_early_battleship: "Charlemagne-Klasse"
 VIC_SH_early_battleship_desc: "Die Charlemagne-Klasse von Superschlachtschiffen war ein hypothetischer Entwurf als Gegenstück zu den großen Schlachtschiffen anderer Nationen. Der Entwurf sieht eine schwere Bewaffnung mit Hauptgeschützen vor, die komplett auf dem Vorderschiff angebracht und übereinander aufgestellt sind. Außerdem geplant war eine schwere Flugabwehrbewaffnung und eine dicke Panzerung. Der komplette Entwurf nimmt Anleihen bei der Richelieu-Klasse und der britischen Nelson-Klasse."
 VIC_SH_basic_battleship: "Napoléon-Bonaparte-Klasse"
 VIC_SH_basic_battleship_desc: "Die Napoléon-Bonaparte-Klasse ist ein hypothetischer Entwurf für Schlachtschiffe, der auf den Alsace- und Gascogne-Klassen basiert. Die schwere Bewaffnung in Dreiertürmen ist gleichmäßig auf Vorder- und Achterschiff verteilt. Über den Hauptgeschützen befinden sich Sekundärgeschütze, außerdem verfügt das Schiff über schwere Flugabwehrbewaffnung. Dicke Panzerung und starke Maschinen sorgen für die Verteidigung und Geschwindigkeit, die nötig sind, um im Kampf gegen den Feind zu bestehen und mit den anderen Schiffen der eigenen Flotte mitzuhalten."
 early_submarine: "U-Boot I"
 basic_submarine: "U-Boot II"
 improved_submarine: "U-Boot III"
 advanced_submarine: "U-Boot IV"
 rocket_submarine: "Raketen-U-Boot"
 rocket_submarine_desc: "Eine neue Generation von U-Booten, die mit Raketen und Trägersystemen ausgestattet sind und es uns erlauben, die strategischen Ziele unserer Feinde zu treffen, ohne dass sich diese darauf vorbereiten können."
 nuclear_missile_submarine: "Atomraketen-U-Boot"
 nuclear_missile_submarine_desc: "U-Boote, die in der Lage sind, Atomraketen abzufeuern. Sie sind der manifestierte Tod, Zerstörer von Welten - und man wird sie nicht einmal kommen sehen."
 early_submarine_desc: "U-Boote sind schwer zu entdeckende Schiffe, die dazu dienen, ungeschützte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebnen den Weg für neue Methoden der Marinekriegsführung."
 basic_submarine_desc: "Neue U-Boot-Modelle sind besser bewaffnet und stabiler. Sie ermöglichen den Einsatz neuer Marinetaktiken und besitzen eine größere Reichweite. So können sie auch abgelegene Konvoirouten attackieren."
 improved_submarine_desc: "Es ist noch umstritten, welche Rolle das U-Boot in einer Flotte einnehmen kann und soll, abgesehen von Angriffen auf Konvois. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung stellt den Schlüssel für das erforderliche Modell dar."
 advanced_submarine_desc: "Moderne U-Boote werden sich durch eine größere Testtiefe und eine effizientere Konstruktion auszeichnen. Erfahrungen aus dem Feldeinsatz werden dazu dienen, die geeignete Bewaffnung und die richtigen Maschinen auszuwählen."
 ENG_early_submarine: "L-Klasse"
 ENG_early_submarine_desc: "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 ENG_basic_submarine: "T-Klasse"
 ENG_basic_submarine_desc: "Die U-Boote der To-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 ENG_improved_submarine: "U-Klasse"
 ENG_improved_submarine_desc: "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 ENG_advanced_submarine: "V-Klasse"
 ENG_advanced_submarine_desc: "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 FRA_early_submarine: "600-Tonnen-Typ"
 FRA_early_submarine_desc: "Der 600-Tonnen-Typ war die erste französische Baureihe moderner U-Boote nach dem Ersten Weltkrieg. Es handelte sich um mittlere U-Boote mit einer Verdrängung von etwa 600 Tonnen. Obwohl sie hochseetauglich waren, waren sie als Küsten-U-Boote designiert und wurden hauptsächlich in den warmen Wassern des Mittelmeers eingesetzt. Es wurden drei Klassen von je vier U-Booten dieses Typs gebaut: Die Sirène-, Ariane- und Circé-Klassen. Sie waren die Basis der größeren 630-Tonnen-Serie mit den Argonaute-, Diane- und Orion-Klassen."
 FRA_basic_submarine: "Minerve-Klasse"
 FRA_basic_submarine_desc: "Die U-Boote der Minerve-Klasse (Projektname T2) basierten auf der 630-Tonnen-Serie, besaßen aber bessere Maschinen und eine andere Torpedokonfiguration. Diese U-Boote waren der erste Teil des Standardisierungsprogramms, das aus einem zentralisierten Entwurf der DCAN (Direction des Constructions et Armes Navale) entstand und nicht auf werftspezifischen Entwürfen der vorherigen Klasse basierte."
 FRA_improved_submarine: "Roland-Morillot-Klasse"
 FRA_improved_submarine_desc: "Die U-Boote der Roland-Morillot-Klasse (Projektname Z2) waren große, hochseetaugliche U-Boote, die auf der früheren Redoutable-Klasse beruhten. Sie waren große U-Boote mit einer Verdrängung von 1.800 bis 2.400 Tonnen und besaßen eine beeindruckende Bewaffnung von 10 Torpedorohren. Die deutsche Invasion Frankreichs war der Grund, dass keines davon je fertiggestellt wurde."
 FRA_advanced_submarine: "Phénix-Klasse"
 FRA_advanced_submarine_desc: "Die U-Boote der Phénix-Klasse waren mittelgroße, hochseetaugliche Boote mit hoher Reichweite. Sie wurden im Rahmen des Marineprogramms 1939-1940 genehmigt. Der Kriegsausbruch und die deutsche Invasion Frankreichs führten jedoch dazu, dass das Projekt eingestellt wurde. Die U-Boote ähnelten der Redoutable-Klasse, waren aber kleiner, mit einer Verdrängung von 1.200 Tonnen. Die schwere Torpedobewaffnung war ähnlich."
 GER_early_submarine: "U-Boot Typ IA"
 GER_early_submarine_desc: "Die U-Boote vom Typ UB III wurden während des Ersten Weltkriegs von der deutschen Kaiserlichen Marine gebaut. Sie waren mit zehn Torpedos bewaffnet und wiesen eine Verdrängung von über 500 Tonnen auf. Zwischen 1916 und 1918 wurden 96 U-Boote des Typs gebaut, von denen sich 1935 kein einziges mehr im Dienst befand."
 GER_basic_submarine: "U-Boot Typ VII"
 GER_basic_submarine_desc: "Das deutsche U-Boot des Typs IIA war ein Einhüllen-U-Boot für den küstennahen Einsatz, das interne Ballasttanks besaß. Es verdrängt über 250 Tonnen und ist mit fünf 53,3-cm-Torpedorohren ausgestattet. Zwischen 1934 und 1935 wurden sechs Exemplare gebaut."
 GER_improved_submarine: "U-Boot Typ IX"
 GER_improved_submarine_desc: "Das seetaugliche U-Boot vom Typ VIIC war das Arbeitspferd der deutschen U-Boot-Flotte. Zwischen 1940 und 1945 wurden 568 dieser Boote in Auftrag gegeben. Die Schiffe haben eine Verdrängung von 770 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet."
 GER_advanced_submarine: "U-Boot Typ XXI"
 GER_advanced_submarine_desc: "Die U-Boote vom Typ XXI, auch „Elektroboote“ genannt, waren die ersten U-Boote, die dazu konzipiert waren, primär unter Wasser zu agieren - nicht als Oberflächenschiffe, die auch tauchen können, um einen Angriff zu unternehmen oder nicht entdeckt zu werden. Zu den wichtigsten Eigenschaften des Bootes zählen der stromlinienförmige Rumpf und Kommandoturm und die große Zahl an Akkumulatorzellen. Die Klasse zählte zu den größten deutschen U-Boot-Klassen, mit einer Verdrängung von über 1.620 Tonnen. Zwischen 1943 und 1945 wurden 118 Boote in Auftrag gegeben."
 ITA_early_submarine: "Mameli-Klasse"
 ITA_early_submarine_desc: "Die Geoffredo-Mameli-Klasse ist eine Klasse mittlerer U-Boote der Regia Marina, die zwischen 1926 und 1928 gebaut wurden. Sie verdrängen knapp 800 Tonnen und haben eine Tauchtiefe von 100 Metern. Sie sind die Basis für spätere Modelle wie die Pisani-, Bandiera- und Squalo-Klassen."
 ITA_basic_submarine: "Perla-Klasse"
 ITA_basic_submarine_desc: "Die U-Boote der Perla-Klasse und der Adua-Klasse wurden in den 1930er-Jahren gebaut. Sie waren die dritte und vierte Unterklasse des italienischen U-Boot-Typs 600. Sie sind kleiner als ihre Vorgänger und verdrängen etwa 600 Tonnen."
 ITA_improved_submarine: "Marconi-Klasse"
 ITA_improved_submarine_desc: "Die Marconi-Klasse war eine Klasse von sechs U-Booten, die zwischen 1939 und 1940 gebaut wurden und die Nachfolger der früheren Luizzi-U-Boote waren. Die U-Boote beider Klassen verdrängen etwa 1.000 Tonnen und besitzen acht 53,3-cm-Torpedorohre. Nur ein einziges Schiff der beiden Klassen überlebte den Krieg."
 ITA_advanced_submarine: "Pietro-Calvi-Klasse"
 ITA_advanced_submarine_desc: "Die Pietro-Calvi-Unterklasse weist nur kleine Verbesserungen gegenüber der vorigen Flutto-Klasse auf, einer Klasse von mittleren U-Booten. Nur eine Handvoll Schiffe der neuen Klasse wurde fertiggestellt, da die meisten Schiffe nach dem italienischen Waffenstillstand von den Deutschen erobert wurden. Eine modifizierte Version der Pietro-Calvi-Klasse wurde schließlich 1961 in Auftrag gegeben."
 JAP_early_submarine: "Kaichu-Klasse"
 JAP_early_submarine_desc: "Die U-Boote der Kaichu-Klasse (Entwurfsnummern S-8, S-18, S-30 und S-40) werden nach dem Ersten Weltkrieg gebaut und basieren auf den früheren U-Booten. Diese U-Boote mittlerer Größe sind adäquat bewaffnet, besitzen eine gute Einsatzreichweite und für die damalige Zeit auch eine gute Geschwindigkeit. Dennoch sind sie schon etwas veraltet, als der Zweite Weltkrieg ausbricht. Insgesamt werden 42 U-Boote des Kaichu-Typs für die Kaiserlich Japanische Armee gebaut. Die Serie besteht aus 7 Varianten."
 JAP_basic_submarine: "Kaidai-VI-Klasse"
 JAP_basic_submarine_desc: "Die U-Boote der Kaidai-VI-Klasse (Entwurfsnummern S-31 und S-34) werden als Teil des 1. und 2. Marinebewaffnungsergänzungsprogramms von 1931 bzw. 1934 gebaut. Es sind große und gut bewaffnete U-Boote mit hoher Reichweite und relativ guter Geschwindigkeit. Die gesamte Kaidai-U-Boot-Serie sind stabile und erfolgreiche Boote, die von der Kaiserlichen Japanischen Marine bis zum Ende des Pazifikkriegs eingesetzt werden."
 JAP_improved_submarine: "Ko-/Otsu-/Hei-gata-Klasse"
 JAP_improved_submarine_desc: "Die Boote der Ko-gata-, Otsu-gata und Hei-gata-Klasse (Entwurfsnummern S-35, S-37 und S-38) sind große U-Kreuzer, die als Befehlsschiffe für U-Boot-Geschwader dienten. Sie besitzen eine moderne Funkausrüstung und schwere Torpedo-Bewaffnung. Da sie größer sind, haben sie auch einen größeren Operationsradius. Die Ko-gata-Klasse und die Otsu-gata-Klasse führten auch Schwimmerflugzeuge für Aufklärungsmissionen bei sich."
 JAP_advanced_submarine: "Sen-Toku-Klasse"
 JAP_advanced_submarine_desc: "Die U-Boote der Sen-Toku-Klasse (Entwurfsnummer S-50) sind die größten Tauchboote des Zweiten Weltkriegs. Als Teil des 5. Marinebewaffnungsergänzungsprogramms von 1941 werden 18 dieser Boote in Auftrag gegeben. Es handelt sich um U-Boot-Flugzeugträger mit schwerer Torpedobewaffnung, ausreichender leichter Flugabwehr und aufgrund ihrer Größe und Maschinen relativ hoher Geschwindigkeit und Reichweite. Die Boote können 3 Flugzeuge vom Typ Aichi M6A Seiran mit sich führen, für Aufklärungsmissionen und kleinere Angriffsflüge."
 SOV_early_submarine: "AG-Klasse"
 SOV_early_submarine_desc: "Die U-Boote der Amerikansky-Golland-Klasse (Amerikanisches Holland) wurden im Ersten Weltkrieg in Kanada gebaut und dann nach Russland geliefert, wo die Endmontage erfolgte. Sie sind ein direkter Nachbau der erfolgreichen U-Boote der Holland-Klasse. Konzipiert sind sie als hochseetaugliche Boote, die für ihre Zeit über eine gute Bewaffnung verfügten ... heute aber veraltet ist."
 SOV_basic_submarine: "Serie-V-Schtschuka-Klasse"
 SOV_basic_submarine_desc: "Die U-Boote der Serie V der Schtschuka-Klasse sind die am zweithäufigsten gebauten U-Boote der sowjetischen Marine. Ihre große Stückzahl erklärt sich dadurch, dass sie in allen vier Flotten der Sowjetunion eingesetzt wurden: Im Schwarzen Meer, in der Ostsee, der Nordsee und im Pazifik. Die Boote sind Patrouillen-U-Boote mittlerer Größe mit guter Torpedobewaffnung und Hochseetauglichkeit."
 SOV_improved_submarine: "Serie-XIV-K-Klasse"
 SOV_improved_submarine_desc: "Die U-Boote der Serie XIV sind große U-Boot-Kreuzer mit erhöhter Reichweite, die im Grunde die verbesserte Version der Serie-IV-Prawda-Klasse darstellen. Diese U-Boote sind sowohl mit Oberflächengeschützen als auch mit Torpedos schwer bewaffnet und besitzen eine große Reichweite, aber nur eine zufriedenstellende Hochseetauglichkeit."
 SOV_advanced_submarine: "Projekt 611"
 SOV_advanced_submarine_desc: "Die U-Boote des Projekts 611 (NATO-Codename: Zulu-Klasse) sind die erste sowjetische U-Boot-Klasse, die nach dem Zweiten Weltkrieg gebaut wurde. Der Entwurf basiert auf den deutschen U-Booten vom Typ XXI und sollte die älteren Boote der Serie XIV der K-Klasse ersetzen. Es handelt sich um große, hochseetaugliche U-Boote mit schwerer Torpedobewaffnung und hoher Reichweite. Die Boote dienten als Basis für die U-Boote der nachfolgenden Klassen Projekt 613 (NATO-Codename: Whiskey) und Projekt 641 (NATO-Codename: Foxtrot)."
 USA_early_submarine: "S-Klasse"
 USA_early_submarine_desc: "Die Boote der S-Klasse, auch \"Sugar Boats\" genannt, waren eine Reihe von 51 U-Booten, die in den 1920er-Jahren gebaut wurden.  Im Vergleich zu den Booten der O- und R-Serie aus der Zeit des Ersten Weltkriegs waren die S-Boote größer, besaßen eine größere Reichweite und konnten mehr Torpedos nachladen, obwohl die Klasse nur vier vorwärts gerichtete 533 mm-Torpedorohre besaß. Trotz ihres Alters - das letzte S-Boot wurde 1924 in Auftrag gegeben - stellen die S-Boote einen großen Teil der stehenden U-Boot-Flotte der US Navy dar."
 USA_basic_submarine: "Porpoise-Klasse"
 USA_basic_submarine_desc: "Das U-Boot der Porpoise-Klasse ist das erste moderne U-Boot der US Navy. Es wurde nach einer Reihe experimenteller \"V-Boote\" konzipiert und gebaut, die in den späten 1920er- und frühen 1930er-Jahren gebaut worden waren.  Trotz anfänglicher Probleme mit dem rein elektrischen Antrieb gilt die Klasse als vielversprechend und mögliche Basis für zukünftige Entwürfe.  Die Klasse ist mit sechs Torpedorohren und einem 76 mm-Deckgeschütz ausgestattet."
 USA_improved_submarine: "Tambor-Klasse"
 USA_improved_submarine_desc: "Die Tambor-Klasse ist die Krönung jahrelanger Experimente der US Navy zur Entwicklung eines U-Bootes, das die Rolle eines \"Flottenbootes\" übernehmen und im Pazifischen Ozean eingesetzt werden kann.  Die Bewaffnung wurde auf zehn Torpedorohre aufgestockt, von denen vier nach achtern feuern. Ein 76 mm-Deckgeschütz und zwei Flugabwehrgeschütze sorgen für zusätzlichen Schutz."
 USA_advanced_submarine: "Balao-Klasse"
 USA_advanced_submarine_desc: "Die Balao-Klasse ist eine Weiterentwicklung der Tambor-Klasse.  Die Verbesserungen bestehen aus einer Rumpfverstärkung und einer Aufrüstung des Deckgeschützes auf ein 12,7-cm-Geschütz. Daneben gab es zahlreiche kleinere Verbesserungen."
 ARG_early_submarine: "Santa-Fe-Klasse"
 ARG_early_submarine_desc: "Die Santa-Fe-Klasse besteht aus drei U-Booten, die 1933 von Italien an Argentinien geliefert wurden. Die drei Schiffe der Klasse bildeten bis 1960 das Rückgrat der argentinischen U-Boot-Flotte. Ihr Spitzname war „die Tarantinos“, nach der Werft in Taranto, Italien, in der sie gebaut wurden."
 AST_early_submarine: "L-Klasse"
 AST_early_submarine_desc: "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 AST_basic_submarine: "T-Klasse"
 AST_basic_submarine_desc: "Die U-Boote der T-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 AST_improved_submarine: "U-Klasse"
 AST_improved_submarine_desc: "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 AST_advanced_submarine: "V-Klasse"
 AST_advanced_submarine_desc: "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 BRA_early_submarine: "Humaytá-Klasse"
 BRA_early_submarine_desc: "Das brasilianische U-Boot Humaytá wurde in Italien in Auftrag gegeben und Ende der 1920er-Jahre geliefert. Es stellte eine modifizierte Version der Balilla-Klasse dar, die als Tiefseetaucher konzipiert worden war. Es verdrängt fast 1.400 Tonnen und ist mit sechs 53,3-cm-Torpedorohren ausgestattet. "
 BRA_basic_submarine: "Tupy-Klasse"
 BRA_basic_submarine_desc: "Die Tupy-Klasse war eine Klasse brasilianischer U-Boote, die Mitte der 1930er-Jahre von Italien gebaut wurden. Es handelt sich um kleinere U-Boote mit einer Verdrängung von knapp über 600 Tonnen und einer Bewaffnung von sechs 53,3-cm-Torpedorohren."
 CAN_early_submarine: "L-Klasse"
 CAN_early_submarine_desc: "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
