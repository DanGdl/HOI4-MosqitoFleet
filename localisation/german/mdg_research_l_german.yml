 ROM_early_destroyer: "Marasti-Klasse"
 ROM_early_destroyer_desc: "Die Marasti-Klasse war eine Klasse von Zerstörern, die während des Ersten Weltkriegs für Rumänien gebaut wurden. Die vier Schiffe der Klasse wurden während des Kriegs von der italienischen Marine beschlagnahmt, zwei wurden Anfang der 1920er-Jahre schließlich an Rumänien verkauft. Es handelte sich um größere Zerstörer, mit einer Verdrängung von über 1.400 Tonnen. Die Bewaffnung bestand aus vier 12,0-cm-Schneider-Canet-Armstrong-Geschützen und vier 45,0-cm-Torpedorohren. Geschwindigkeit und Zuverlässigkeit waren für das Alter der Schiffe durchschnittlich."
 SAF_early_destroyer: "V-/W-Klasse"
 SAF_early_destroyer_desc: "Zu diesen Zerstörern zählen die Admirality- und Thornycrof-Klassen V und W. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
