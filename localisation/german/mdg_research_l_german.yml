 NZL_advanced_submarine: "V-Klasse"
 NZL_advanced_submarine_desc: "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 POR_early_submarine: "Foca-Klasse"
 POR_early_submarine_desc: "Die portugiesische Focca-Klasse bestand aus drei kleinen U-Booten, die kurz nach dem Ersten Weltkrieg in Italien für die portugiesische Marine gebaut wurden. Es handelte sich um größere Versionen der italienischen Espadarte-Klasse und um die Schwesterschiffe der spanischen A-Klasse. Die Schiffe haben eine Verdrängung von lediglich 260 Tonnen und sind mit zwei 45,0-cm-Torpedorohren ausgestattet. Alle drei Schiffe waren Mitte der 1930er-Jahre schon außer Dienst gestellt."
 POR_basic_submarine: "Delfim-Klasse"
 POR_basic_submarine_desc: "Die Delfim-Klasse bestand aus einem Paar von U-Booten, die ursprünglich Anfang der 1930er-Jahre in Italien für die portugiesische Marine bestellt und kielgelegt wurden. Der Auftrag wurde jedoch zurückgezogen und die Boote wurden stattdessen für die italienische Marine fertiggestellt. Sie basieren auf der großen italienischen Squalo-Klasse, mit einer Verdrängung von 980 Tonnen und insgesamt acht 53,3-cm-Torpedorohren."
 POR_advanced_submarine: "Narval-Klasse"
 POR_advanced_submarine_desc: "Die Narval-Klasse bestand aus drei britischen U-Booten der Subtle-Klasse, die 1945 in Dienst gestellt und nach dem Zweiten Weltkrieg an Portugal verkauft wurden. Die Boote haben eine Verdrängung von 840 Tonnen und sind mit sieben 53,3-cm-Torpedorohren ausgestattet."
 PRU_early_submarine: "R-Klasse "
 PRU_early_submarine_desc: "Die peruanische R-Klasse bestand aus vier U-Booten, die Mitte der 1920er-Jahre bei den USA bestellt und von diesen gebaut wurden. Sie waren quasi identisch mit der amerikanischen R-Klasse, mit einer Verdrängung von über 570 Tonnen und einer Bewaffnung mit vier 53,3-cm-Torpedorohren."
 RAJ_early_submarine: "L-Klasse"
 RAJ_early_submarine_desc: "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 RAJ_basic_submarine: "T-Klasse"
 RAJ_basic_submarine_desc: "Die U-Boote der T-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 RAJ_improved_submarine: "U-Klasse"
 RAJ_improved_submarine_desc: "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 RAJ_advanced_submarine: "V-Klasse"
 RAJ_advanced_submarine_desc: "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 ROM_early_submarine: "Delfinul-Klasse"
 ROM_early_submarine_desc: "Die Delfinul war ein rumänisches U-Boot, das in Italien für die rumänische Marine gebaut wurde. Es wurde 1930 in Dienst gestellt, es gab jedoch Vertragsstreitigkeiten zwischen der Werft und der rumänischen Regierung. Das U-Boot hat eine Verdrängung von 650 Tonnen und ist mit sechs 53,3-cm-Torpedorohren ausgestattet."
 ROM_improved_submarine: "Requinul-Klasse"
 ROM_improved_submarine_desc: "Die U-Boote Requinul und Marsuinul wurden von Deutschland für seine rumänischen Verbündeten gebaut. Sie wurden 1943 in Dienst gestellt. Die U-Boote basierten auf dem deutschen Typ VII. Es handelt sich um mittelgroße U-Boote mit einer Verdrängung von 600 Tonnen. Sie sind mit sechs 53,3-cm-Torpedorohren ausgestattet."
 SAF_early_submarine: "L-Klasse"
 SAF_early_submarine_desc: "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 SAF_basic_submarine: "T-Klasse"
 SAF_basic_submarine_desc: "Die U-Boote der T-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 SAF_improved_submarine: "U-Klasse"
 SAF_improved_submarine_desc: "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 SAF_advanced_submarine: "V-Klasse"
 SAF_advanced_submarine_desc: "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 SIA_basic_submarine: "Vilun-Klasse"
 SIA_basic_submarine_desc: "Die Vilun-KIasse bestand aus vier kleinen U-Booten für den küstennahen Einsatz, die zwischen 1936 und 1938 in Japan für die Königlich-Thailändische Marine gebaut wurden. Die Schiffe haben eine Verdrängung von 370 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet."
 SPA_early_submarine: "B-Klasse"
 SPA_early_submarine_desc: "Die Boote der B-Klasse waren die ersten U-Boote, die in Spanien für die spanische Marine gebaut wurden. Die sechs Boote der Klasse wurden zwischen 1922 und 1925 in Dienst gestellt. Sie wurden als Einhüllen-U-Boote gebaut, weshalb ihre Zuverlässigkeit zu wünschen übrig ließ. Es handelte sich um mittlere U-Boote mit einer Verdrängung von über 550 Tonnen. Die Bewaffnung bestand aus vier 45,0-cm-Torpedorohren."
 SPA_basic_submarine: "General-Mola-Klasse"
 SPA_basic_submarine_desc: "Die General-Mola-Klasse war eine Klasse aus vier italienischen U-Booten der Archimedes-Klasse, die 1934 in Dienst gestellt und 1937 an die Nationalisten übergeben wurden. Sie sind relativ groß, mit einer Verdrängung von 880 Tonnen, aber schneller als die meisten U-Boote. Die Bewaffnung besteht aus acht 53,3-cm-Torpedorohren, die Tauchtiefe beträgt 80 Meter."
 SPA_improved_submarine: "G-Klasse"
 SPA_improved_submarine_desc: "Bei den spanischen U-Booten der G-Klasse handelt es sich um ein Paar deutscher VIIC-U-Boote, die unter Lizenz vom nationalistischen Spanien gebaut wurden. Es wurde jedoch nur ein Exemplar fertiggestellt, das erst 1947 an die spanische Marine übergeben wurde. Die U-Boote haben eine Verdrängung von 770 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine hervorragende Geschwindigkeit und Reichweite, denn der Typ VIIC war das Arbeitspferd der deutschen U-Boot-Flotte."
 SPA_advanced_submarine: "D-Klasse"
 SPA_advanced_submarine_desc: "Die drei U-Boote der spanischen D-Klasse liefen alle 1944 vom Stapel und wurden zu unterschiedlichen Zeiten des Krieges in Dienst gestellt. Alle drei wurden in Spanien entworfen und gebaut. Es handelt sich um große, hochseetaugliche U-Boote mit einer Verdrängung von 1.050 Tonnen. Die Bewaffnung besteht aus sechs 53,3-cm-Torpedorohren. Reichweite und Geschwindigkeit der Boote sind exzellent."
 SPR_early_submarine: "B-Klasse"
 SPR_early_submarine_desc: "Die Boote der B-Klasse waren die ersten U-Boote, die in Spanien für die spanische Marine gebaut wurden. Die sechs Schiffe der Klasse wurden zwischen 1922 und 1925 in Dienst gestellt. Sie wurden als Einhüllen-U-Boote gebaut, weshalb ihre Zuverlässigkeit zu wünschen übrig ließ. Es handelte sich um mittlere U-Boote mit einer Verdrängung von über 550 Tonnen. Die Bewaffnung bestand aus vier 45,0-cm-Torpedorohren."
 SPR_basic_submarine: "General-Mola-Klasse"
 SPR_basic_submarine_desc: "Die General-Mola-Klasse war eine Klasse aus vier italienischen U-Booten der Archimedes-Klasse, die 1934 in Dienst gestellt und 1937 an die Nationalisten übergeben wurden. Sie waren relativ groß, mit einer Verdrängung von 880 Tonnen, aber schneller als die meisten U-Boote. Die Bewaffnung bestand aus acht 53,3-cm-Torpedorohren, die Tauchtiefe betrug 90 Meter."
 SPR_improved_submarine: "G-Klasse"
 SPR_improved_submarine_desc: "Bei den spanischen U-Booten der G-Klasse handelt es sich um ein Paar deutscher VIIC-U-Boote, die unter Lizenz vom nationalistischen Spanien gebaut wurden. Es wurde jedoch nur ein Exemplar fertiggestellt, das erst 1947 an die spanische Marine übergeben wurde. Die U-Boote haben eine Verdrängung von 770 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine hervorragende Geschwindigkeit und Reichweite, denn der Typ VIIC war das Arbeitspferd der deutschen U-Boot-Flotte."
 SPR_advanced_submarine: "D-Klasse"
 SPR_advanced_submarine_desc: "Die drei U-Boote der spanischen D-Klasse liefen alle 1944 vom Stapel und wurden zu unterschiedlichen Zeiten des Krieges in Dienst gestellt. Alle drei wurden in Spanien entworfen und gebaut. Es handelt sich um große, hochseetaugliche U-Boote mit einer Verdrängung von 1.050 Tonnen. Die Bewaffnung besteht aus sechs 53,3-cm-Torpedorohren. Reichweite und Geschwindigkeit der Boote sind exzellent."
 SWE_early_submarine: "Hajen-Klasse"
 SWE_early_submarine_desc: "Die Hajen-, Bävern- und Valen-Klassen waren eine Reihe von kleinen bis mittleren U-Booten, die während der 1920er-Jahre für die schwedische Marine gebaut wurden. Die Hajen-Klasse, die 1920 in Dienst gestellt wurde, bestand aus U-Booten, die fast 400 Tonnen verdrängen und mit vier 45,0-cm-Torpedorohren bewaffnet sind. Sie besitzen eine Tauchtiefe von nur 30 Metern."
 SWE_basic_submarine: "Sjölejonet-Klasse"
 SWE_basic_submarine_desc: "Die Sjölejonet-Klasse bestand aus neun U-Booten, die zwischen 1936 und 1942 gebaut wurden. Es handelt sich um mittlere U-Boote, mit einer Verdrängung von 580 Tonnen. Der Entwurf ist stark von den niederländischen U-Booten der O-Klasse beeinflusst. Die Bewaffnung besteht aus sechs 53,3-cm-Torpedorohren, die Tauchtiefe beträgt 60 Meter. "
 SWE_improved_submarine: "U-Klasse"
 SWE_improved_submarine_desc: "Die schwedische U-Klasse bestand aus neun U-Booten, die zwischen 1942 und 1944 in Dienst gestellt wurden. Es handelte sich um relativ kleine und langsame U-Boote, mit einer Verdrängung von nur 370 Tonnen. Die Bewaffnung bestand aus vier 53,3-cm-Torpedorohren."
 SWE_advanced_submarine: "Neptun-Klasse"
 SWE_advanced_submarine_desc: "Die Neptun-Klasse bestand aus drei mittelgroßen U-Booten, die alle 1943 in Dienst gestellt wurden. Sie wurden primär zum Minenlegen eingesetzt. Die Schiffe haben eine Verdrängung von 550 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet."
 TUR_early_submarine: "Birinci-İnönü-Klasse"
 TUR_early_submarine_desc: "Die Birinci-İnönü-Klasse bestand aus zwei U-Booten für den küstennahen Einsatz, die Mitte der 1920er-Jahre in den Niederlanden für die Türkei gebaut wurden. Die Schiffe waren die ersten Schiffe überhaupt, die nach dem Ersten Weltkrieg für die türkische Marine gebaut wurden. Sie verdrängten 520 Tonnen und waren mit sechs 45,0-cm-Torpedorohren bewaffnet. Sie waren etwas langsam, besaßen aber eine gute Reichweite."
 TUR_basic_submarine: "Saldiray-Klasse"
 TUR_basic_submarine_desc: "Die drei U-Boote der Saldiray-Klasse liefen Ende der 1930er-Jahre vom Stapel. Sie waren stark von deutschen Vorbildern beeinflusst. Das erste Schiff der Klasse wurde in Deutschland gebaut, die beiden anderen unter Lizenz in Istanbul. Es handelte sich um große, hochseetaugliche U-Boote mit einer Verdrängung von über 930 Tonnen und hervorragender Reichweite. Die Bewaffnung bestand aus sechs 53,3-cm-Torpedorohren."
 TUR_improved_submarine: "Oruç-Reis-Klasse"
 TUR_improved_submarine_desc: "Die U-Boote der Oruç-Reis-Klasse wurden in Großbritannien als modifizierte britische S-Klasse gebaut. Die Schiffe liefen 1940 vom Stapel, mehrere Exemplare wurden jedoch vorübergehend von der Royal Navy interniert. Bis auf ein Schiff wurden sie letztlich alle an die Türkei zurückgegeben. Die Schiffe haben eine Verdrängung von 625 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet. In Geschwindigkeit und Reichweite sind sie etwas limitiert."
 TUR_advanced_submarine: "Sakayra-Klasse"
 TUR_advanced_submarine_desc: "Bei den U-Booten der Sakayra-Klasse handelte es sich um eine Reihe von Booten der amerikanischen Balao-Klasse, die kurz nach dem Krieg an die Türkei verkauft wurden. Für ihre Zeit waren die U-Boote mit einer Verdrängung von über 1.520 Tonnen sehr groß. Sie besaßen eine hervorragende Reichweite und Geschwindigkeit und waren mit zehn 53,3-cm-Torpedorohren bewaffnet.!"
 VIC_early_submarine: "600-Tonnen-Typ"
 VIC_early_submarine_desc: "Der 600-Tonnen-Typ war die erste französische Baureihe moderner U-Boote nach dem Ersten Weltkrieg. Es handelte sich um mittlere U-Boote mit einer Verdrängung von etwa 600 Tonnen. Obwohl sie hochseetauglich waren, waren sie als Küsten-U-Boote designiert und wurden hauptsächlich in den warmen Wassern des Mittelmeers eingesetzt. Es wurden drei Klassen von je vier U-Booten dieses Typs gebaut: Die Sirène-, Ariane- und Circé-Klassen. Sie waren die Basis der größeren 630-Tonnen-Serie mit den Argonaute-, Diane- und Orion-Klassen."
 VIC_basic_submarine: "Minerve-Klasse"
 VIC_basic_submarine_desc: "Die U-Boote der Minerve-Klasse (Projektname T2) basierten auf der 630-Tonnen-Serie, besaßen aber bessere Maschinen und eine andere Torpedokonfiguration. Diese U-Boote waren der erste Teil des Standardisierungsprogramms, das aus einem zentralisierten Entwurf der DCAN (Direction des Constructions et Armes Navale) entstand und nicht auf werftspezifischen Entwürfen der vorherigen Klasse basierte."
 VIC_improved_submarine: "Roland-Morillot-Klasse"
 VIC_improved_submarine_desc: "Die U-Boote der Roland-Morillot-Klasse (Projektname Z2) waren große, hochseetaugliche U-Boote, die auf der früheren Redoutable-Klasse beruhten. Sie waren große U-Boote mit einer Verdrängung von 1.800 bis 2.400 Tonnen und besaßen eine beeindruckende Bewaffnung von 10 Torpedorohren. Bevor auch nur ein Exemplar fertiggestellt werden konnte, fiel Frankreich."
 VIC_advanced_submarine: "Phénix-Klasse"
 VIC_advanced_submarine_desc: "Die U-Boote der Phénix-Klasse waren mittelgroße, hochseetaugliche Boote mit hoher Reichweite. Sie wurden im Rahmen des Marineprogramms 1939-1940 genehmigt. Der Kriegsausbruch und die deutsche Invasion Frankreichs führten jedoch dazu, dass das Projekt eingestellt wurde. Die U-Boote ähnelten der Redoutable-Klasse, waren aber kleiner, mit einer Verdrängung von 1.200 Tonnen. Die schwere Torpedobewaffnung war ähnlich."
 YUG_early_submarine: "Hrabri-Klasse"
 YUG_early_submarine_desc: "Die zwei U-Boote der Hrabri-Klasse wurden ursprünglich als britische L-Klasse-U-Boote für die Royal Navy kielgelegt. Sie werden jedoch an Jugoslawien verkauft und nach einem modifizierten Bauplan 1928 fertiggestellt. Es handelt sich um große U-Boote mit einer Verdrängung von 975 Tonnen und einer Bewaffnung von fünf 53,3-cm-Torpedorohren."
 YUG_basic_submarine: "Osvetnik-Klasse"
 YUG_basic_submarine_desc: "Die zwei U-Boote der Osvetnik-Klasse wurden in Frankreich auf Basis der Circe-Klasse gebaut. Sie waren etwas kleiner als ihre Vorgänger der Hrabri-Klasse. Die Bewaffnung mit sechs 53,3-cm-Torpedorohren war jedoch vergleichbar."
 early_ship_hull_light_desc: "Um die Sicherheit von Konvois zu gewährleisten, müssen die Zerstörer aus dem Ersten Weltkrieg umgewandelt und weiterentwickelt werden. Indem wir Schiffe mit mehr Torpedos ausstatten, schaffen wir zusätzliche Möglichkeiten zum Angriff."
 basic_ship_hull_light_desc: "Eine größere Torpedoreichweite und schnellere Nachladegeschwindigkeiten sorgen zusammen mit neuen Bewaffnungsarten wie Flugabwehrgeschützen dafür, dass unsere Zerstörer effizient und vielseitig bleiben."
 improved_ship_hull_light_desc: "Um besser auf Bedrohungen von oben und unten reagieren zu können, müssen neue Zerstörer mit Radar und modernen Flugabwehr- und U-Boot-Abwehrwaffen ausgestattet werden."
 advanced_ship_hull_light_desc: "Der moderne Zerstörer muss mit verschiedenen Ortungstechnologien ausgerüstet werden, über neue Systeme zum Ausbringen von Wasserbomben verfügen und in größerem Maßstab gebaut werden als ihre Vorgänger."
