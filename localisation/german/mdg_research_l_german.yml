 SIA_mdg_early_destroyer:0 "Phra-Ruang-Klasse"
 SIA_mdg_early_destroyer_desc:0 "Die Phra Ruang war ein ehemaliger britischer Zerstörer der R-Klasse, der 1920 an die Königlich-Thailändische Marine verkauft wurde. Das Schiff verdrängte etwas über 1.000 Tonnen und war mit drei 12,0-cm-Mk-IV-Geschützen und vier 53,3-cm-Torpedorohren bewaffnet. Geschwindigkeit, Reichweite und Zuverlässigkeit waren für das Alter der Schiffe gut."
 SPA_mdg_early_destroyer:0 "Alsedo-Klasse"
 SPA_mdg_early_destroyer_desc:0 "Die drei Zerstörer der Alsedo-Klasse wurden in Spanien für die spanische Marine gebaut. Sie basieren auf der britischen L-Klasse und wurden zwischen 1924 und 1925 in Dienst gestellt. Sie verdrängen über 1.040 Tonnen und besitzen als Hauptartillerie drei 10,2-cm-Vickers-Mk-LA-Geschütze. Zudem sind sie mit vier 45,0-cm-Torpedorohren ausgestattet. Geschwindigkeit und Reichweite sind für ihr Alter ordentlich."
 SPA_mdg_basic_destroyer:0 "Churucca-Klasse"
 SPA_mdg_basic_destroyer_desc:0 "Die spanische Churucca-Klasse bestand aus sechzehn Zerstörern, die zwischen 1925 und 1933 vom Stapel liefen. Zwei davon wurden später an Argentinien verkauft. Die Schiffe basierten auf den Zerstörern der britischen S-Klasse und dienten während des Bürgerkriegs als Rückgrat der spanischen Marine. Sie verdrängen über 1.500 Tonnen und besitzen als Hauptartillerie fünf 12,0-cm-Vickers-Armstrong-Geschütze. Zudem sind sie mit vier 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine gute Geschwindigkeit und eine hervorragende Reichweite. "
 SPA_mdg_advanced_destroyer:0 "Álava-Klasse"
 SPA_mdg_advanced_destroyer_desc:0 "Die Zerstörer der Álava-Klasse liefen nach dem Krieg als Verbesserungen der Vorgängerklasse Almirante Antequera (einer Unterklasse der früheren Churucca-Klasse) vom Stapel. Sie verdrängen 1.710 Tonnen und besitzen als Hauptartillerie vier 12,0-cm-Vickers-Armstrong-Mk-F-Geschütze. Ihre Geschwindigkeit und Reichweite sind vergleichbar mit denen früherer Entwürfe, auf welchen die Klasse aufbaute."
 SPR_mdg_early_destroyer:0 "Alsedo-Klasse"
 SPR_mdg_early_destroyer_desc:0 "Die drei Zerstörer der Alsedo-Klasse wurden in Spanien für die spanische Marine gebaut. Sie basieren auf der britischen L-Klasse und wurden zwischen 1924 und 1925 in Dienst gestellt. Sie verdrängen über 1.040 Tonnen und besitzen als Hauptartillerie drei 10,2-cm-Vickers-Mk-LA-Geschütze. Zudem sind sie mit vier 45,0-cm-Torpedorohren ausgestattet. Geschwindigkeit und Reichweite sind für ihr Alter ordentlich."
 SPR_mdg_basic_destroyer:0 "Churucca-Klasse"
 SPR_mdg_basic_destroyer_desc:0 "Die spanische Churucca-Klasse bestand aus sechzehn Zerstörern, die zwischen 1925 und 1933 vom Stapel liefen. Zwei davon wurden später an Argentinien verkauft. Die Schiffe basierten auf den Zerstörern der britischen S-Klasse und dienten während des Bürgerkriegs als Rückgrat der spanischen Marine. Sie verdrängen über 1.500 Tonnen und besitzen als Hauptartillerie fünf 12,0-cm-Vickers-Armstrong-Geschütze. Zudem sind sie mit vier 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine gute Geschwindigkeit und eine hervorragende Reichweite. "
 SPR_mdg_advanced_destroyer:0 "Álava-Klasse"
 SPR_mdg_advanced_destroyer_desc:0 "Die Zerstörer der Álava-Klasse liefen nach dem Krieg als Verbesserungen der Vorgängerklasse Almirante Antequera (einer Unterklasse der früheren Churucca-Klasse) vom Stapel. Sie verdrängen 1.710 Tonnen und besitzen als Hauptartillerie vier 12,0-cm-Vickers-Armstrong-Mk-F-Geschütze. Ihre Geschwindigkeit und Reichweite sind vergleichbar mit denen früherer Entwürfe, auf welchen die Klasse aufbaute."
 SWE_mdg_early_destroyer:0 "Ehrensköld-Klasse"
 SWE_mdg_early_destroyer_desc:0 "Die zwei Zerstörer der Ehrensköld-Klasse wurden 1927 fertiggestellt. Sie waren die ersten modernen Zerstörer Schwedens nach dem Ersten Weltkrieg. Sie verdrängen etwas über 970 Tonnen und sind mit drei 12,0-cm-Geschützen und sechs 53,3-cm-Torpedorohren ausgestattet. Sie besaßen eine kurze Reichweite, aber eine gute Geschwindigkeit."
 SWE_mdg_basic_destroyer:0 "Göteborg-Klasse"
 SWE_mdg_basic_destroyer_desc:0 "Die Göteborg-Klasse bestand aus sechs Zerstörern, die zwischen 1935 und 1942 gebaut wurden. Verglichen mit ihren Vorgängern hatten sie einen längeren Rumpf und verbesserte Maschinen. Sie verdrängen etwas über 1.020 Tonnen und besitzen eine Hauptbewaffnung aus 12,0-cm-Geschützen. Zusätzlich weisen sie sechs 53,3-cm-Torpedorohre auf. Sie besaßen eine begrenzte Reichweite, aber eine hervorragende Geschwindigkeit."
 SWE_mdg_improved_destroyer:0 "Visby-Klasse"
 SWE_mdg_improved_destroyer_desc:0 "Die vier Zerstörer der Visby-Klasse wurden alle zwischen 1942 und 1944 gebaut. Sie ähneln der vorangegangenen Göteborg-Klasse, sind aber größer, mit einer Verdrängung von über 1.130 Tonnen. Darüber hinaus besitzen sie verbesserte Maschinen, eine etwas höhere Reichweite und eine stärkere U-Jagd-Ausrüstung."
 SWE_mdg_advanced_destroyer:0 "Öland-Klasse"
 SWE_mdg_advanced_destroyer_desc:0 "Die zwei Zerstörer der Öland-Klasse stellten eine radikale Veränderung gegenüber vorangegangenen Entwürfen dar. Sie wurden kurz nach dem Zweiten Weltkrieg fertiggestellt. Die Schiffe verdrängen 1.880 Tonnen. Die Hauptbewaffnung besteht aus vier 12,0-cm-M44-Geschützen. Darüber hinaus verfügen die Zerstörer über eine starke Flak-, Torpedo- und U-Jagd-Bewaffnung. Sie sind etwas langsamer als frühere Zerstörer, besitzen jedoch eine deutlich höhere Reichweite."
 TUR_mdg_early_destroyer:0 "Peyk-Klasse"
 TUR_mdg_early_destroyer_desc:0 "Die Peyk-Klasse bestand aus einem Paar großer, schneller Torpedoboote, die 1907 für die ottomanische Marine in Dienst gestellt wurden. Die Schiffe wurden in Deutschland gebaut und überlebten den Ersten Weltkrieg, waren zu Beginn des Zweiten Weltkriegs aber überholt. Ihre Verdrängung betrug 775 Tonnen. Die Bewaffnung bestand aus zwei 10,5-cm-Geschützen und drei 45,0-cm-Torpedorohren. Die Schiffe besaßen eine ordentliche Reichweite, waren aber für Zerstörer relativ langsam."
 TUR_mdg_basic_destroyer:1 "Barbaros-Klasse"
 TUR_mdg_improved_destroyer:0 "Demirhisar-Klasse"
 TUR_mdg_improved_destroyer_desc:0 "Die vier Zerstörer der Demirhisar-Klasse wurden in Großbritannien gebaut und 1942 fertiggestellt. Zwei der Schiffe wurden von der Royal Navy interniert, von denen eines nach dem Krieg zurückgegeben wurde. Die Schiffe basierten auf der britischen I-Klasse. Sie verdrängten 1.370 Tonnen und besaßen als Hauptartillerie vier 12,0-cm-QF-Mk-IX-Geschütze. Sie besaßen eine ordentliche Geschwindigkeit und gute Reichweite und waren mit starker Flak- und U-Jagd-Ausrüstung versehen."
 URG_mdg_early_destroyer:0 "Uruguay-Klasse"
 URG_mdg_early_destroyer_desc:0 "Die Uruguay war ein schweres Torpedoboot, das vor dem Ersten Weltkrieg in Deutschland für die uruguayische Marine gebaut wurde. Ihre Verdrängung betrug über 1.400 Tonnen, die Bewaffnung bestand aus vier 12,0-cm-Krupp-QF-Geschützen. Das Schiff verfügte über eine starke Flak-Ausstattung und zwei 45,0-cm-Torpedorohre. Wegen seiner Größe war es verglichen mit anderen Zerstörern relativ langsam."
 VIC_mdg_early_destroyer:0 "Bourrasque-Klasse"
 VIC_mdg_early_destroyer_desc:0 "Die Zerstörer der Bourrasque-Klasse gehören zum 1.500-Tonnen-Typ und wurden Mitte der 1920er-Jahre gebaut. Zusammen mit der Vorgängerklasse Chacal und der Nachfolgeklasse L'Adroit stellten sie den Großteil der modernen französischen Flotte der Nachkriegszeit. Sie waren für ihre Zeit schnell und gut bewaffnet. Die Torpedobewaffnung war jedoch im Vergleich zu ähnlichen Schiffen anderer Nationen kleiner."
 VIC_mdg_basic_destroyer:0 "Le-Fantasque-Klasse"
 VIC_mdg_basic_destroyer_desc:0 "Die Zerstörer der Le-Fantasque-Klasse waren im Grunde verbesserte Versionen der früheren Superzerstörer des 2.400-Tonnen-Typs (Guépard, Aigle, Vauquelin) und wurden im Rahmen des Marineprogramms von 1930 gebaut. Es waren große, schwer bewaffnete und sehr schnelle Zerstörer - perfekt geeignet als Eskorte für die neuen, schnellen Einheiten der französischen Flotte. Die Bewaffnung bestand aus neu entwickelten Geschützen sowie angemessenen Flugabwehr- und Torpedokonfigurationen."
 VIC_mdg_improved_destroyer:0 "L'Intrépide-Klasse"
 VIC_mdg_improved_destroyer_desc:0 "Die Zerstörer der L'Intrépide-Klasse waren eine modifizierte Version der Zerstörer der früheren Le-Hardi-Klasse. Sie wurden in den Flottenprogrammen von 1938 und 1939 genehmigt, bedingt durch den Kriegsausbruch und die Invasion Frankreichs aber nicht gebaut. Sie hätten primär zur Flugabwehr dienen sollen und besaßen eine größere Verdrängung von 2.800 bis 2.900 Tonnen. Auch die Maschinen waren leistungsstärker."
 VIC_mdg_advanced_destroyer:0 "Hoche-Klasse"
 VIC_mdg_advanced_destroyer_desc:0 "Die Hoche- und Bayard-Klassen waren der letzte Superzerstörerentwurf der französischen Marine. Beide Klassen basierten auf der Mogador-Klasse, mit einer Verdrängung von 4.200 Tonnen, ähnlicher Hauptbewaffnung, aber verbesserter Flugabwehrbewaffnung und stärkeren Maschinen. Die Genehmigung erfolgte im Rahmen der Flottenprogramme von 1939-40. Der Kriegsausbruch und die deutsche Invasion Frankreichs führten jedoch dazu, dass die Schiffe nicht gebaut wurden."
 YUG_mdg_early_destroyer:0 "Dubrovnik-Klasse"
 YUG_mdg_early_destroyer_desc:0 "Der Zerstörer Dubrovnik war zum Zeitpunkt seiner Bestellung das größte Schiff der jugoslawischen Flotte. Das Schiff wurde in Großbritannien gebaut und 1932 an Jugoslawien geliefert. Es handelt sich um einen großen Zerstörer mit einer Verdrängung von 1.880 Tonnen. Die Bewaffnung bestand aus vier 14,0-cm-Skoda-Geschützen, starker Flak, sechs 53,3-cm-Torpedorohren und guter U-Jagd-Ausrüstung."
 YUG_mdg_basic_destroyer:0 "Beograd-Klasse"
 YUG_mdg_basic_destroyer_desc:0 "Die Beograd-Klasse bestand aus drei Zerstörern, die mit französischer Hilfe gebaut wurden. Zwei der Schiffe wurden in Split gebaut, das dritte in Frankreich. Alle drei basierten auf der französischen L'Adroit-Klasse und wurden 1939 in Dienst gestellt. Sie verdrängen 1.210 Tonnen und sind mit vier 12,0-cm-Skoda-Geschützen und sechs 53,3-cm-Torpedorohren bewaffnet. Sie besitzen eine hervorragende Geschwindigkeit, aber unterdurchschnittliche Reichweite."
 YUG_mdg_advanced_destroyer:0 "Split-Klasse"
 YUG_mdg_advanced_destroyer_desc:0 "Die Split war ein schwerer Zerstörer, der in Jugoslawien vom Stapel lief und fertiggestellt wurde. Der Stapellauf erfolgte 1943, die Fertigstellung nach modifizierten Plänen aber erst 1958. Die ursprünglichen Pläne sahen eine Verdrängung von 2.400 Tonnen und eine Bewaffnung mit fünf 14,0-cm-Geschützen vor. Trotz ihrer Größe wies die Split eine hervorragende Geschwindigkeit auf."
 TUR_mdg_basic_destroyer_desc:0 "Die zwei Zerstörer der Kocatepe-Klasse wurden 1931 in Italien für die türkische Marine gebaut. Sie basierten auf der italienischen folgore-Klasse. Sie verdrängten 1.250 Tonnen und waren mit vier 12,0-cm-Ansaldo-1926-Geschützen und sechs 53,3-cm-Torpedorohren bewaffnet. Zudem verfügten sie über eine gute Geschwindigkeit und Reichweite."
 URU_mdg_early_destroyer:0 "Uruguay-Klasse"
 URU_mdg_early_destroyer_desc:0 "Die Uruguay war ein schweres Torpedoboot, das vor dem Ersten Weltkrieg in Deutschland für die uruguayische Marine gebaut wurde. Ihre Verdrängung betrug über 1.400 Tonnen, die Bewaffnung bestand aus vier 12,0-cm-Krupp-QF-Geschützen. Das Schiff verfügte über eine starke Flak-Ausstattung und zwei 45,0-cm-Torpedorohre. Wegen seiner Größe war es verglichen mit anderen Zerstörern relativ langsam."
 mdg_early_submarine:0 "U-Boot I"
 mdg_basic_submarine:0 "U-Boot II"
 mdg_improved_submarine:0 "U-Boot III"
 mdg_advanced_submarine:0 "U-Boot IV"
 mdg_early_submarine_desc:0 "U-Boote sind schwer zu entdeckende Schiffe, die dazu dienen, ungeschützte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebnen den Weg für neue Methoden der Marinekriegsführung."
 mdg_basic_submarine_desc:0 "Neue U-Boot-Modelle sind besser bewaffnet und stabiler. Sie ermöglichen den Einsatz neuer Marinetaktiken und besitzen eine größere Reichweite. So können sie auch abgelegene Konvoirouten attackieren."
 mdg_improved_submarine_desc:0 "Es ist noch umstritten, welche Rolle das U-Boot in einer Flotte einnehmen kann und soll, abgesehen von Angriffen auf Konvois. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung stellt den Schlüssel für das erforderliche Modell dar."
 mdg_advanced_submarine_desc:0 "Moderne U-Boote werden sich durch eine größere Testtiefe und eine effizientere Konstruktion auszeichnen. Erfahrungen aus dem Feldeinsatz werden dazu dienen, die geeignete Bewaffnung und die richtigen Maschinen auszuwählen."
 ENG_mdg_early_submarine:0 "L-Klasse"
 ENG_mdg_early_submarine_desc:0 "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 ENG_mdg_basic_submarine:0 "T-Klasse"
 ENG_mdg_basic_submarine_desc:0 "Die U-Boote der To-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 ENG_mdg_improved_submarine:0 "U-Klasse"
 ENG_mdg_improved_submarine_desc:0 "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 ENG_mdg_advanced_submarine:0 "V-Klasse"
 ENG_mdg_advanced_submarine_desc:0 "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 FRA_mdg_early_submarine:0 "600-Tonnen-Typ"
 FRA_mdg_early_submarine_desc:0 "Der 600-Tonnen-Typ war die erste französische Baureihe moderner U-Boote nach dem Ersten Weltkrieg. Es handelte sich um mittlere U-Boote mit einer Verdrängung von etwa 600 Tonnen. Obwohl sie hochseetauglich waren, waren sie als Küsten-U-Boote designiert und wurden hauptsächlich in den warmen Wassern des Mittelmeers eingesetzt. Es wurden drei Klassen von je vier U-Booten dieses Typs gebaut: Die Sirène-, Ariane- und Circé-Klassen. Sie waren die Basis der größeren 630-Tonnen-Serie mit den Argonaute-, Diane- und Orion-Klassen."
 FRA_mdg_basic_submarine:0 "Minerve-Klasse"
 FRA_mdg_basic_submarine_desc:0 "Die U-Boote der Minerve-Klasse (Projektname T2) basierten auf der 630-Tonnen-Serie, besaßen aber bessere Maschinen und eine andere Torpedokonfiguration. Diese U-Boote waren der erste Teil des Standardisierungsprogramms, das aus einem zentralisierten Entwurf der DCAN (Direction des Constructions et Armes Navale) entstand und nicht auf werftspezifischen Entwürfen der vorherigen Klasse basierte."
 FRA_mdg_improved_submarine:0 "Roland-Morillot-Klasse"
 FRA_mdg_improved_submarine_desc:0 "Die U-Boote der Roland-Morillot-Klasse (Projektname Z2) waren große, hochseetaugliche U-Boote, die auf der früheren Redoutable-Klasse beruhten. Sie waren große U-Boote mit einer Verdrängung von 1.800 bis 2.400 Tonnen und besaßen eine beeindruckende Bewaffnung von 10 Torpedorohren. Die deutsche Invasion Frankreichs war der Grund, dass keines davon je fertiggestellt wurde."
 FRA_mdg_advanced_submarine:0 "Phénix-Klasse"
 FRA_mdg_advanced_submarine_desc:0 "Die U-Boote der Phénix-Klasse waren mittelgroße, hochseetaugliche Boote mit hoher Reichweite. Sie wurden im Rahmen des Marineprogramms 1939-1940 genehmigt. Der Kriegsausbruch und die deutsche Invasion Frankreichs führten jedoch dazu, dass das Projekt eingestellt wurde. Die U-Boote ähnelten der Redoutable-Klasse, waren aber kleiner, mit einer Verdrängung von 1.200 Tonnen. Die schwere Torpedobewaffnung war ähnlich."
 GER_mdg_early_submarine:0 "U-Boot Typ IA"
 GER_mdg_early_submarine_desc:0 "Die U-Boote vom Typ UB III wurden während des Ersten Weltkriegs von der deutschen Kaiserlichen Marine gebaut. Sie waren mit zehn Torpedos bewaffnet und wiesen eine Verdrängung von über 500 Tonnen auf. Zwischen 1916 und 1918 wurden 96 U-Boote des Typs gebaut, von denen sich 1935 kein einziges mehr im Dienst befand."
 GER_mdg_basic_submarine:0 "U-Boot Typ VII"
 GER_mdg_basic_submarine_desc:0 "Das deutsche U-Boot des Typs IIA war ein Einhüllen-U-Boot für den küstennahen Einsatz, das interne Ballasttanks besaß. Es verdrängt über 250 Tonnen und ist mit fünf 53,3-cm-Torpedorohren ausgestattet. Zwischen 1934 und 1935 wurden sechs Exemplare gebaut."
 GER_mdg_improved_submarine:0 "U-Boot Typ IX"
 GER_mdg_improved_submarine_desc:0 "Das seetaugliche U-Boot vom Typ VIIC war das Arbeitspferd der deutschen U-Boot-Flotte. Zwischen 1940 und 1945 wurden 568 dieser Boote in Auftrag gegeben. Die Schiffe haben eine Verdrängung von 770 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet."
 GER_mdg_advanced_submarine:0 "U-Boot Typ XXI"
 GER_mdg_advanced_submarine_desc:0 "Die U-Boote vom Typ XXI, auch 'Elektroboote' genannt, waren die ersten U-Boote, die dazu konzipiert waren, primär unter Wasser zu agieren - nicht als Oberflächenschiffe, die auch tauchen können, um einen Angriff zu unternehmen oder nicht entdeckt zu werden. Zu den wichtigsten Eigenschaften des Bootes zählen der stromlinienförmige Rumpf und Kommandoturm und die große Zahl an Akkumulatorzellen. Die Klasse zählte zu den größten deutschen U-Boot-Klassen, mit einer Verdrängung von über 1.620 Tonnen. Zwischen 1943 und 1945 wurden 118 Boote in Auftrag gegeben."
 ITA_mdg_early_submarine:0 "Mameli-Klasse"
 ITA_mdg_early_submarine_desc:0 "Die Geoffredo-Mameli-Klasse ist eine Klasse mittlerer U-Boote der Regia Marina, die zwischen 1926 und 1928 gebaut wurden. Sie verdrängen knapp 800 Tonnen und haben eine Tauchtiefe von 100 Metern. Sie sind die Basis für spätere Modelle wie die Pisani-, Bandiera- und Squalo-Klassen."
 ITA_mdg_basic_submarine:0 "Perla-Klasse"
 ITA_mdg_basic_submarine_desc:0 "Die U-Boote der Perla-Klasse und der Adua-Klasse wurden in den 1930er-Jahren gebaut. Sie waren die dritte und vierte Unterklasse des italienischen U-Boot-Typs 600. Sie sind kleiner als ihre Vorgänger und verdrängen etwa 600 Tonnen."
 ITA_mdg_improved_submarine:0 "Marconi-Klasse"
 ITA_mdg_improved_submarine_desc:0 "Die Marconi-Klasse war eine Klasse von sechs U-Booten, die zwischen 1939 und 1940 gebaut wurden und die Nachfolger der früheren Luizzi-U-Boote waren. Die U-Boote beider Klassen verdrängen etwa 1.000 Tonnen und besitzen acht 53,3-cm-Torpedorohre. Nur ein einziges Schiff der beiden Klassen überlebte den Krieg."
 ITA_mdg_advanced_submarine:0 "Pietro-Calvi-Klasse"
 ITA_mdg_advanced_submarine_desc:0 "Die Pietro-Calvi-Unterklasse weist nur kleine Verbesserungen gegenüber der vorigen Flutto-Klasse auf, einer Klasse von mittleren U-Booten. Nur eine Handvoll Schiffe der neuen Klasse wurde fertiggestellt, da die meisten Schiffe nach dem italienischen Waffenstillstand von den Deutschen erobert wurden. Eine modifizierte Version der Pietro-Calvi-Klasse wurde schließlich 1961 in Auftrag gegeben."
 JAP_mdg_early_submarine:0 "Kaichu-Klasse"
 JAP_mdg_early_submarine_desc:0 "Die U-Boote der Kaichu-Klasse (Entwurfsnummern S-8, S-18, S-30 und S-40) werden nach dem Ersten Weltkrieg gebaut und basieren auf den früheren U-Booten. Diese U-Boote mittlerer Größe sind adäquat bewaffnet, besitzen eine gute Einsatzreichweite und für die damalige Zeit auch eine gute Geschwindigkeit. Dennoch sind sie schon etwas veraltet, als der Zweite Weltkrieg ausbricht. Insgesamt werden 42 U-Boote des Kaichu-Typs für die Kaiserlich Japanische Armee gebaut. Die Serie besteht aus 7 Varianten."
 JAP_mdg_basic_submarine:0 "Kaidai-VI-Klasse"
 JAP_mdg_basic_submarine_desc:0 "Die U-Boote der Kaidai-VI-Klasse (Entwurfsnummern S-31 und S-34) werden als Teil des 1. und 2. Marinebewaffnungsergänzungsprogramms von 1931 bzw. 1934 gebaut. Es sind große und gut bewaffnete U-Boote mit hoher Reichweite und relativ guter Geschwindigkeit. Die gesamte Kaidai-U-Boot-Serie sind stabile und erfolgreiche Boote, die von der Kaiserlichen Japanischen Marine bis zum Ende des Pazifikkriegs eingesetzt werden."
 JAP_mdg_improved_submarine:0 "Ko-/Otsu-/Hei-gata-Klasse"
 JAP_mdg_improved_submarine_desc:0 "Die Boote der Ko-gata-, Otsu-gata und Hei-gata-Klasse (Entwurfsnummern S-35, S-37 und S-38) sind große U-Boot-Kreuzer, die als Befehlsschiffe für U-Boot-Geschwader dienten. Sie besitzen eine moderne Funkausrüstung und schwere Torpedo-Bewaffnung. Da sie größer sind, haben sie auch einen größeren Operationsradius. Die Ko-gata-Klasse und die Otsu-gata-Klasse führten auch Schwimmerflugzeuge für Aufklärungsmissionen bei sich."
 JAP_mdg_advanced_submarine:0 "Sen-Toku-Klasse"
 JAP_mdg_advanced_submarine_desc:0 "Die U-Boote der Sen-Toku-Klasse (Entwurfsnummer S-50) sind die größten Tauchboote des Zweiten Weltkriegs. Als Teil des 5. Marinebewaffnungsergänzungsprogramms von 1941 werden 18 dieser Boote in Auftrag gegeben. Es handelt sich um U-Boot-Flugzeugträger mit schwerer Torpedobewaffnung, ausreichender leichter Flugabwehr und aufgrund ihrer Größe und Maschinen relativ hoher Geschwindigkeit und Reichweite. Die Boote können 3 Flugzeuge vom Typ Aichi M6A Seiran mit sich führen, für Aufklärungsmissionen und kleinere Angriffsflüge."
 SOV_mdg_early_submarine:0 "AG-Klasse"
 SOV_mdg_early_submarine_desc:0 "Die U-Boote der Amerikansky-Golland-Klasse (Amerikanisches Holland) wurden im Ersten Weltkrieg in Kanada gebaut und dann nach Russland geliefert, wo die Endmontage erfolgte. Sie sind ein direkter Nachbau der erfolgreichen U-Boote der Holland-Klasse. Konzipiert sind sie als hochseetaugliche Boote, die für ihre Zeit über eine gute Bewaffnung verfügten ... heute aber veraltet ist."
 SOV_mdg_basic_submarine:0 "Serie-V-Schtschuka-Klasse"
 SOV_mdg_basic_submarine_desc:0 "Die U-Boote der Serie V der Schtschuka-Klasse sind die am zweithäufigsten gebauten U-Boote der sowjetischen Marine. Ihre große Stückzahl erklärt sich dadurch, dass sie in allen vier Flotten der Sowjetunion eingesetzt wurden: Im Schwarzen Meer, in der Ostsee, der Nordsee und im Pazifik. Die Boote sind Patrouillen-U-Boote mittlerer Größe mit guter Torpedobewaffnung und Hochseetauglichkeit."
 SOV_mdg_improved_submarine:0 "Serie-XIV-K-Klasse"
 SOV_mdg_improved_submarine_desc:0 "Die U-Boote der Serie XIV sind große U-Boot-Kreuzer mit erhöhter Reichweite, die im Grunde die verbesserte Version der Serie-IV-Prawda-Klasse darstellen. Diese U-Boote sind sowohl mit Oberflächengeschützen als auch mit Torpedos schwer bewaffnet und besitzen eine große Reichweite, aber nur eine zufriedenstellende Hochseetauglichkeit."
 SOV_mdg_advanced_submarine:0 "Projekt 611"
 SOV_mdg_advanced_submarine_desc:0 "Die U-Boote des Projekts 611 (NATO-Codename: Zulu-Klasse) sind die erste sowjetische U-Boot-Klasse, die nach dem Zweiten Weltkrieg gebaut wurde. Der Entwurf basiert auf den deutschen U-Booten vom Typ XXI und sollte die älteren Boote der Serie XIV der K-Klasse ersetzen. Es handelt sich um große, hochseetaugliche U-Boote mit schwerer Torpedobewaffnung und hoher Reichweite. Die Boote dienten als Basis für die U-Boote der nachfolgenden Klassen Projekt 613 (NATO-Codename: Whiskey) und Projekt 641 (NATO-Codename: Foxtrot)."
 USA_mdg_early_submarine:0 "S-Klasse"
 USA_mdg_early_submarine_desc:0 "Die Boote der S-Klasse, auch "Sugar Boats" genannt, waren eine Reihe von 51 U-Booten, die in den 1920er-Jahren gebaut wurden.  Im Vergleich zu den Booten der O- und R-Serie aus der Zeit des Ersten Weltkriegs waren die S-Boote größer, besaßen eine größere Reichweite und konnten mehr Torpedos nachladen, obwohl die Klasse nur vier vorwärts gerichtete 533 mm-Torpedorohre besaß. Trotz ihres Alters - das letzte S-Boot wurde 1924 in Auftrag gegeben - stellen die S-Boote einen großen Teil der stehenden U-Boot-Flotte der US Navy dar."
 USA_mdg_basic_submarine:0 "Porpoise-Klasse"
 USA_mdg_basic_submarine_desc:0 "Das U-Boot der Porpoise-Klasse ist das erste moderne U-Boot der US Navy. Es wurde nach einer Reihe experimenteller "V-Boote" konzipiert und gebaut, die in den späten 1920er- und frühen 1930er-Jahren gebaut worden waren.  Trotz anfänglicher Probleme mit dem rein elektrischen Antrieb gilt die Klasse als vielversprechend und mögliche Basis für zukünftige Entwürfe.  Die Klasse ist mit sechs Torpedorohren und einem 76 mm-Deckgeschütz ausgestattet."
 USA_mdg_improved_submarine:0 "Tambor-Klasse"
 USA_mdg_improved_submarine_desc:0 "Die Tambor-Klasse ist die Krönung jahrelanger Experimente der US Navy zur Entwicklung eines U-Bootes, das die Rolle eines "Flottenbootes" übernehmen und im Pazifischen Ozean eingesetzt werden kann.  Die Bewaffnung wurde auf zehn Torpedorohre aufgestockt, von denen vier nach achtern feuern. Ein 76 mm-Deckgeschütz und zwei Flugabwehrgeschütze sorgen für zusätzlichen Schutz."
 USA_mdg_advanced_submarine:0 "Balao-Klasse"
 USA_mdg_advanced_submarine_desc:0 "Die Balao-Klasse ist eine Weiterentwicklung der Tambor-Klasse.  Die Verbesserungen bestehen aus einer Rumpfverstärkung und einer Aufrüstung des Deckgeschützes auf ein 12,7-cm-Geschütz. Daneben gab es zahlreiche kleinere Verbesserungen."
 ARG_mdg_early_submarine:0 "Santa-Fe-Klasse"
 ARG_mdg_early_submarine_desc:0 "Die Santa-Fe-Klasse besteht aus drei U-Booten, die 1933 von Italien an Argentinien geliefert wurden. Die drei Schiffe der Klasse bildeten bis 1960 das Rückgrat der argentinischen U-Boot-Flotte. Ihr Spitzname war 'die Tarantinos', nach der Werft in Taranto, Italien, in der sie gebaut wurden."
 AST_mdg_early_submarine:0 "L-Klasse"
 AST_mdg_early_submarine_desc:0 "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 AST_mdg_basic_submarine:0 "T-Klasse"
 AST_mdg_basic_submarine_desc:0 "Die U-Boote der T-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 AST_mdg_improved_submarine:0 "U-Klasse"
 AST_mdg_improved_submarine_desc:0 "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 AST_mdg_advanced_submarine:0 "V-Klasse"
 AST_mdg_advanced_submarine_desc:0 "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 BRA_mdg_early_submarine:0 "Humaytá-Klasse"
 BRA_mdg_early_submarine_desc:0 "Das brasilianische U-Boot Humaytá wurde in Italien in Auftrag gegeben und Ende der 1920er-Jahre geliefert. Es stellte eine modifizierte Version der Balilla-Klasse dar, die als Tiefseetaucher konzipiert worden war. Es verdrängt fast 1.400 Tonnen und ist mit sechs 53,3-cm-Torpedorohren ausgestattet. "
 BRA_mdg_basic_submarine:0 "Tupy-Klasse"
 BRA_mdg_basic_submarine_desc:0 "Die Tupy-Klasse war eine Klasse brasilianischer U-Boote, die Mitte der 1930er-Jahre von Italien gebaut wurden. Es handelt sich um kleinere U-Boote mit einer Verdrängung von knapp über 600 Tonnen und einer Bewaffnung von sechs 53,3-cm-Torpedorohren."
 CAN_mdg_early_submarine:0 "L-Klasse"
 CAN_mdg_early_submarine_desc:0 "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
