 SAF_mdg_basic_submarine_desc:0 "Die U-Boote der T-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 SAF_mdg_improved_submarine:0 "U-Klasse"
 SAF_mdg_improved_submarine_desc:0 "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 SAF_mdg_advanced_submarine:0 "V-Klasse"
 SAF_mdg_advanced_submarine_desc:0 "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 SIA_mdg_basic_submarine:0 "Vilun-Klasse"
 SIA_mdg_basic_submarine_desc:0 "Die Vilun-KIasse bestand aus vier kleinen U-Booten für den küstennahen Einsatz, die zwischen 1936 und 1938 in Japan für die Königlich-Thailändische Marine gebaut wurden. Die Schiffe haben eine Verdrängung von 370 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet."
 SPA_mdg_early_submarine:0 "B-Klasse"
 SPA_mdg_early_submarine_desc:0 "Die Boote der B-Klasse waren die ersten U-Boote, die in Spanien für die spanische Marine gebaut wurden. Die sechs Boote der Klasse wurden zwischen 1922 und 1925 in Dienst gestellt. Sie wurden als Einhüllen-U-Boote gebaut, weshalb ihre Zuverlässigkeit zu wünschen übrig ließ. Es handelte sich um mittlere U-Boote mit einer Verdrängung von über 550 Tonnen. Die Bewaffnung bestand aus vier 45,0-cm-Torpedorohren."
 SPA_mdg_basic_submarine:0 "General-Mola-Klasse"
 SPA_mdg_basic_submarine_desc:0 "§Die General-Mola-Klasse war eine Klasse aus vier italienischen U-Booten der Archimedes-Klasse, die 1934 in Dienst gestellt und 1937 an die Nationalisten übergeben wurden. Sie sind relativ groß, mit einer Verdrängung von 880 Tonnen, aber schneller als die meisten U-Boote. Die Bewaffnung besteht aus acht 53,3-cm-Torpedorohren, die Tauchtiefe beträgt 80 Meter.§!"
 SPA_mdg_improved_submarine:0 "G-Klasse"
 SPA_mdg_improved_submarine_desc:0 "Bei den spanischen U-Booten der G-Klasse handelt es sich um ein Paar deutscher VIIC-U-Boote, die unter Lizenz vom nationalistischen Spanien gebaut wurden. Es wurde jedoch nur ein Exemplar fertiggestellt, das erst 1947 an die spanische Marine übergeben wurde. Die U-Boote haben eine Verdrängung von 770 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine hervorragende Geschwindigkeit und Reichweite, denn der Typ VIIC war das Arbeitspferd der deutschen U-Boot-Flotte."
 SPA_mdg_advanced_submarine:0 "D-Klasse"
 SPA_mdg_advanced_submarine_desc:0 "Die drei U-Boote der spanischen D-Klasse liefen alle 1944 vom Stapel und wurden zu unterschiedlichen Zeiten des Krieges in Dienst gestellt. Alle drei wurden in Spanien entworfen und gebaut. Es handelt sich um große, hochseetaugliche U-Boote mit einer Verdrängung von 1.050 Tonnen. Die Bewaffnung besteht aus sechs 53,3-cm-Torpedorohren. Reichweite und Geschwindigkeit der Boote sind exzellent."
 SPR_mdg_early_submarine:0 "B-Klasse"
 SPR_mdg_early_submarine_desc:0 "Die Boote der B-Klasse waren die ersten U-Boote, die in Spanien für die spanische Marine gebaut wurden. Die sechs Schiffe der Klasse wurden zwischen 1922 und 1925 in Dienst gestellt. Sie wurden als Einhüllen-U-Boote gebaut, weshalb ihre Zuverlässigkeit zu wünschen übrig ließ. Es handelte sich um mittlere U-Boote mit einer Verdrängung von über 550 Tonnen. Die Bewaffnung bestand aus vier 45,0-cm-Torpedorohren."
 SPR_mdg_basic_submarine:0 "General-Mola-Klasse"
 SPR_mdg_basic_submarine_desc:1 "Die General-Mola-Klasse war eine Klasse aus vier italienischen U-Booten der Archimedes-Klasse, die 1934 in Dienst gestellt und 1937 an die Nationalisten übergeben wurden. Sie waren relativ groß, mit einer Verdrängung von 880 Tonnen, aber schneller als die meisten U-Boote. Die Bewaffnung bestand aus acht 53,3-cm-Torpedorohren, die Tauchtiefe betrug 90 Meter."
 SPR_mdg_improved_submarine:0 "G-Klasse"
 SPR_mdg_improved_submarine_desc:0 "Bei den spanischen U-Booten der G-Klasse handelt es sich um ein Paar deutscher VIIC-U-Boote, die unter Lizenz vom nationalistischen Spanien gebaut wurden. Es wurde jedoch nur ein Exemplar fertiggestellt, das erst 1947 an die spanische Marine übergeben wurde. Die U-Boote haben eine Verdrängung von 770 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine hervorragende Geschwindigkeit und Reichweite, denn der Typ VIIC war das Arbeitspferd der deutschen U-Boot-Flotte."
 SPR_mdg_advanced_submarine:0 "D-Klasse"
 SPR_mdg_advanced_submarine_desc:0 "Die drei U-Boote der spanischen D-Klasse liefen alle 1944 vom Stapel und wurden zu unterschiedlichen Zeiten des Krieges in Dienst gestellt. Alle drei wurden in Spanien entworfen und gebaut. Es handelt sich um große, hochseetaugliche U-Boote mit einer Verdrängung von 1.050 Tonnen. Die Bewaffnung besteht aus sechs 53,3-cm-Torpedorohren. Reichweite und Geschwindigkeit der Boote sind exzellent."
 SWE_mdg_early_submarine:0 "Hajen-Klasse"
 SWE_mdg_early_submarine_desc:0 "Die Hajen-, Bävern- und Valen-Klassen waren eine Reihe von kleinen bis mittleren U-Booten, die während der 1920er-Jahre für die schwedische Marine gebaut wurden. Die Hajen-Klasse, die 1920 in Dienst gestellt wurde, bestand aus U-Booten, die fast 400 Tonnen verdrängen und mit vier 45,0-cm-Torpedorohren bewaffnet sind. Sie besitzen eine Tauchtiefe von nur 30 Metern."
 SWE_mdg_basic_submarine:0 "Sjölejonet-Klasse"
 SWE_mdg_basic_submarine_desc:0 "Die Sjölejonet-Klasse bestand aus neun U-Booten, die zwischen 1936 und 1942 gebaut wurden. Es handelt sich um mittlere U-Boote, mit einer Verdrängung von 580 Tonnen. Der Entwurf ist stark von den niederländischen U-Booten der O-Klasse beeinflusst. Die Bewaffnung besteht aus sechs 53,3-cm-Torpedorohren, die Tauchtiefe beträgt 60 Meter. "
 SWE_mdg_improved_submarine:0 "U-Klasse"
 SWE_mdg_improved_submarine_desc:0 "Die schwedische U-Klasse bestand aus neun U-Booten, die zwischen 1942 und 1944 in Dienst gestellt wurden. Es handelte sich um relativ kleine und langsame U-Boote, mit einer Verdrängung von nur 370 Tonnen. Die Bewaffnung bestand aus vier 53,3-cm-Torpedorohren."
 SWE_mdg_advanced_submarine:0 "Neptun-Klasse"
 SWE_mdg_advanced_submarine_desc:0 "Die Neptun-Klasse bestand aus drei mittelgroßen U-Booten, die alle 1943 in Dienst gestellt wurden. Sie wurden primär zum Minenlegen eingesetzt. Die Schiffe haben eine Verdrängung von 550 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet."
 TUR_mdg_early_submarine:0 "Birinci-İnönü-Klasse"
 TUR_mdg_early_submarine_desc:0 "Die Birinci-İnönü-Klasse bestand aus zwei U-Booten für den küstennahen Einsatz, die Mitte der 1920er-Jahre in den Niederlanden für die Türkei gebaut wurden. Die Schiffe waren die ersten Schiffe überhaupt, die nach dem Ersten Weltkrieg für die türkische Marine gebaut wurden. Sie verdrängten 520 Tonnen und waren mit sechs 45,0-cm-Torpedorohren bewaffnet. Sie waren etwas langsam, besaßen aber eine gute Reichweite."
 TUR_mdg_basic_submarine:0 "Saldiray-Klasse"
 TUR_mdg_basic_submarine_desc:0 "Die drei U-Boote der Saldiray-Klasse liefen Ende der 1930er-Jahre vom Stapel. Sie waren stark von deutschen Vorbildern beeinflusst. Das erste Schiff der Klasse wurde in Deutschland gebaut, die beiden anderen unter Lizenz in Istanbul. Es handelte sich um große, hochseetaugliche U-Boote mit einer Verdrängung von über 930 Tonnen und hervorragender Reichweite. Die Bewaffnung bestand aus sechs 53,3-cm-Torpedorohren."
 TUR_mdg_improved_submarine:0 "Oruç-Reis-Klasse"
 TUR_mdg_improved_submarine_desc:0 "Die U-Boote der Oruç-Reis-Klasse wurden in Großbritannien als modifizierte britische S-Klasse gebaut. Die Schiffe liefen 1940 vom Stapel, mehrere Exemplare wurden jedoch vorübergehend von der Royal Navy interniert. Bis auf ein Schiff wurden sie letztlich alle an die Türkei zurückgegeben. Die Schiffe haben eine Verdrängung von 625 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet. In Geschwindigkeit und Reichweite sind sie etwas limitiert."
 TUR_mdg_advanced_submarine:0 "Sakayra-Klasse"
 TUR_mdg_advanced_submarine_desc:0 "Bei den U-Booten der Sakayra-Klasse handelte es sich um eine Reihe von Booten der amerikanischen Balao-Klasse, die kurz nach dem Krieg an die Türkei verkauft wurden. Für ihre Zeit waren die U-Boote mit einer Verdrängung von über 1.520 Tonnen sehr groß. Sie besaßen eine hervorragende Reichweite und Geschwindigkeit und waren mit zehn 53,3-cm-Torpedorohren bewaffnet.!"
 VIC_mdg_early_submarine:0 "600-Tonnen-Typ"
 VIC_mdg_early_submarine_desc:0 "Der 600-Tonnen-Typ war die erste französische Baureihe moderner U-Boote nach dem Ersten Weltkrieg. Es handelte sich um mittlere U-Boote mit einer Verdrängung von etwa 600 Tonnen. Obwohl sie hochseetauglich waren, waren sie als Küsten-U-Boote designiert und wurden hauptsächlich in den warmen Wassern des Mittelmeers eingesetzt. Es wurden drei Klassen von je vier U-Booten dieses Typs gebaut: Die Sirène-, Ariane- und Circé-Klassen. Sie waren die Basis der größeren 630-Tonnen-Serie mit den Argonaute-, Diane- und Orion-Klassen."
 VIC_mdg_basic_submarine:0 "Minerve-Klasse"
 VIC_mdg_basic_submarine_desc:0 "Die U-Boote der Minerve-Klasse (Projektname T2) basierten auf der 630-Tonnen-Serie, besaßen aber bessere Maschinen und eine andere Torpedokonfiguration. Diese U-Boote waren der erste Teil des Standardisierungsprogramms, das aus einem zentralisierten Entwurf der DCAN (Direction des Constructions et Armes Navale) entstand und nicht auf werftspezifischen Entwürfen der vorherigen Klasse basierte."
 VIC_mdg_improved_submarine:0 "Roland-Morillot-Klasse"
 VIC_mdg_improved_submarine_desc:0 "Die U-Boote der Roland-Morillot-Klasse (Projektname Z2) waren große, hochseetaugliche U-Boote, die auf der früheren Redoutable-Klasse beruhten. Sie waren große U-Boote mit einer Verdrängung von 1.800 bis 2.400 Tonnen und besaßen eine beeindruckende Bewaffnung von 10 Torpedorohren. Bevor auch nur ein Exemplar fertiggestellt werden konnte, fiel Frankreich."
 VIC_mdg_advanced_submarine:0 "Phénix-Klasse"
 VIC_mdg_advanced_submarine_desc:0 "Die U-Boote der Phénix-Klasse waren mittelgroße, hochseetaugliche Boote mit hoher Reichweite. Sie wurden im Rahmen des Marineprogramms 1939-1940 genehmigt. Der Kriegsausbruch und die deutsche Invasion Frankreichs führten jedoch dazu, dass das Projekt eingestellt wurde. Die U-Boote ähnelten der Redoutable-Klasse, waren aber kleiner, mit einer Verdrängung von 1.200 Tonnen. Die schwere Torpedobewaffnung war ähnlich."
 YUG_mdg_early_submarine:0 "Hrabri-Klasse"
 YUG_mdg_early_submarine_desc:0 "Die zwei U-Boote der Hrabri-Klasse wurden ursprünglich als britische L-Klasse-U-Boote für die Royal Navy kielgelegt. Sie werden jedoch an Jugoslawien verkauft und nach einem modifizierten Bauplan 1928 fertiggestellt. Es handelt sich um große U-Boote mit einer Verdrängung von 975 Tonnen und einer Bewaffnung von fünf 53,3-cm-Torpedorohren."
 YUG_mdg_basic_submarine:0 "Osvetnik-Klasse"
 YUG_mdg_basic_submarine_desc:0 "Die zwei U-Boote der Osvetnik-Klasse wurden in Frankreich auf Basis der Circe-Klasse gebaut. Sie waren etwas kleiner als ihre Vorgänger der Hrabri-Klasse. Die Bewaffnung mit sechs 53,3-cm-Torpedorohren war jedoch vergleichbar."
 early_ship_hull_light_desc:0 "Um die Sicherheit von Konvois zu gewährleisten, müssen die Zerstörer aus dem Ersten Weltkrieg umgewandelt und weiterentwickelt werden. Indem wir Schiffe mit mehr Torpedos ausstatten, schaffen wir zusätzliche Möglichkeiten zum Angriff."
 basic_ship_hull_light_desc:0 "Eine größere Torpedoreichweite und schnellere Nachladegeschwindigkeiten sorgen zusammen mit neuen Bewaffnungsarten wie Flugabwehrgeschützen dafür, dass unsere Zerstörer effizient und vielseitig bleiben."
 improved_ship_hull_light_desc:0 "Um besser auf Bedrohungen von oben und unten reagieren zu können, müssen neue Zerstörer mit Radar und modernen Flugabwehr- und U-Boot-Abwehrwaffen ausgestattet werden."
 advanced_ship_hull_light_desc:0 "Der moderne Zerstörer muss mit verschiedenen Ortungstechnologien ausgerüstet werden, über neue Systeme zum Ausbringen von Wasserbomben verfügen und in größerem Maßstab gebaut werden als ihre Vorgänger."
 early_ship_hull_light:2 "Früher Zerstörerrumpf"
 basic_ship_hull_light:2 "Zerstörerrumpf von 1936"
 improved_ship_hull_light:2 "Zerstörerrumpf von 1940"
 advanced_ship_hull_light:2 "Zerstörerrumpf von 1944"
 early_ship_hull_submarine_desc:0 "U-Boote sind schwer zu entdeckende Schiffe, die dazu dienen, ungeschützte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebnen den Weg für neue Methoden der Marinekriegsführung."
 basic_ship_hull_submarine_desc:0 "Neue U-Boot-Modelle sind besser bewaffnet und stabiler. Sie ermöglichen den Einsatz neuer Marinetaktiken und besitzen eine größere Reichweite. So können sie auch abgelegene Konvoirouten attackieren."
 improved_ship_hull_submarine_desc:0 "Es ist noch umstritten, welche Rolle das U-Boot in einer Flotte einnehmen kann und soll, abgesehen von Angriffen auf Konvois. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung stellt den Schlüssel für das erforderliche Modell dar."
 advanced_ship_hull_submarine_desc:0 "Moderne U-Boote werden sich durch eine größere Testtiefe und eine effizientere Konstruktion auszeichnen. Erfahrungen aus dem Feldeinsatz werden dazu dienen, die geeignete Bewaffnung und die richtigen Maschinen auszuwählen."
 early_ship_hull_submarine:1 "Früher U-Boot-Rumpf"
 basic_ship_hull_submarine:1 "U-Boot-Rumpf von 1936"
 improved_ship_hull_submarine:1 "U-Boot-Rumpf von 1940"
 advanced_ship_hull_submarine:1 "U-Boot-Rumpf von 1944"
