 SIA_early_destroyer: "Phra-Ruang-Klasse"
 SIA_early_destroyer_desc: "Die Phra Ruang war ein ehemaliger britischer Zerstörer der R-Klasse, der 1920 an die Königlich-Thailändische Marine verkauft wurde. Das Schiff verdrängte etwas über 1.000 Tonnen und war mit drei 12,0-cm-Mk-IV-Geschützen und vier 53,3-cm-Torpedorohren bewaffnet. Geschwindigkeit, Reichweite und Zuverlässigkeit waren für das Alter der Schiffe gut."
 SPA_early_destroyer: "Alsedo-Klasse"
 SPA_early_destroyer_desc: "Die drei Zerstörer der Alsedo-Klasse wurden in Spanien für die spanische Marine gebaut. Sie basieren auf der britischen L-Klasse und wurden zwischen 1924 und 1925 in Dienst gestellt. Sie verdrängen über 1.040 Tonnen und besitzen als Hauptartillerie drei 10,2-cm-Vickers-Mk-LA-Geschütze. Zudem sind sie mit vier 45,0-cm-Torpedorohren ausgestattet. Geschwindigkeit und Reichweite sind für ihr Alter ordentlich."
 SPA_basic_destroyer: "Churucca-Klasse"
 SPA_basic_destroyer_desc: "Die spanische Churucca-Klasse bestand aus sechzehn Zerstörern, die zwischen 1925 und 1933 vom Stapel liefen. Zwei davon wurden später an Argentinien verkauft. Die Schiffe basierten auf den Zerstörern der britischen S-Klasse und dienten während des Bürgerkriegs als Rückgrat der spanischen Marine. Sie verdrängen über 1.500 Tonnen und besitzen als Hauptartillerie fünf 12,0-cm-Vickers-Armstrong-Geschütze. Zudem sind sie mit vier 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine gute Geschwindigkeit und eine hervorragende Reichweite. "
 SPA_advanced_destroyer: "Álava-Klasse"
 SPA_advanced_destroyer_desc: "Die Zerstörer der Álava-Klasse liefen nach dem Krieg als Verbesserungen der Vorgängerklasse Almirante Antequera (einer Unterklasse der früheren Churucca-Klasse) vom Stapel. Sie verdrängen 1.710 Tonnen und besitzen als Hauptartillerie vier 12,0-cm-Vickers-Armstrong-Mk-F-Geschütze. Ihre Geschwindigkeit und Reichweite sind vergleichbar mit denen früherer Entwürfe, auf welchen die Klasse aufbaute."
 SPR_early_destroyer: "Alsedo-Klasse"
 SPR_early_destroyer_desc: "Die drei Zerstörer der Alsedo-Klasse wurden in Spanien für die spanische Marine gebaut. Sie basieren auf der britischen L-Klasse und wurden zwischen 1924 und 1925 in Dienst gestellt. Sie verdrängen über 1.040 Tonnen und besitzen als Hauptartillerie drei 10,2-cm-Vickers-Mk-LA-Geschütze. Zudem sind sie mit vier 45,0-cm-Torpedorohren ausgestattet. Geschwindigkeit und Reichweite sind für ihr Alter ordentlich."
