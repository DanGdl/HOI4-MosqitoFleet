 RAJ_advanced_submarine: "V급"
 RAJ_advanced_submarine_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 ROM_early_submarine: "델피눌급"
 ROM_early_submarine_desc: "델피눌은 루마니아 해군을 위해 이탈리아에서 건조된 루마니아 잠수함입니다. 1930년에 진수되었으며, 배수량은 650톤이고 533mm 어뢰관 6문을 장착하고 있습니다."
 ROM_improved_submarine: "레쿠이눌급"
 ROM_improved_submarine_desc: "레쿠이눌과 마르수이눌 잠수함은 독일이 동맹인 루마니아를 위해 건조했으며, 1943년에 취역했습니다. 이 잠수함들은 독일의 VII형 잠수함을 기반으로 설계되었습니다. 중형 잠수함으로, 배수량은 600톤이며, 533mm 어뢰관 6문을 장착하고 있습니다."
