 SAF_advanced_submarine_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 SIA_basic_submarine: "비룬급"
 SIA_basic_submarine_desc: "비룬급 잠수함은 1936년부터 1938년 사이 일본에서 태국 왕립해군을 위해 건조된 4척의 소형 연안 잠수함입니다. 배수량은 370톤이며, 533mm 어뢰관 5문을 장착하고 있습니다."
 SPA_early_submarine: "B급"
 SPA_early_submarine_desc: "B급은 스페인 해군을 위해 스페인 내에서 건조된 최초의 잠수함입니다. 이 급의 잠수한 6척은 1922년부터 1925년 사이에 취역했습니다. 단일 선체로 설계되어 신뢰도가 다소 떨어졌습니다. 중형 잠수함으로, 배수량은 550톤을 넘었습니다. 또, 450mm 어뢰관 4개를 장착했습니다."
 SPA_basic_submarine: "헤네랄 몰라급"
 SPA_basic_submarine_desc: "§T헤네랄 몰라급은 1934년에 취역한 이탈리아 아르키메데스급 잠수함 4척으로 구성된 함급이며, 1937년에 국민군에 양도되었습니다. 이 잠수함들은 크기가 상당해서 배수량이 880톤에 달했지만, 대부분의 잠수함보다 속도가 더 빨랐습니다. 533mm 어뢰관 8문을 장착했고, 최대 잠항 심도는 90m였습니다.§!"
 SPA_improved_submarine: "G급"
 SPA_improved_submarine_desc: "스페인 G급 잠수함은 독일 VIIC급 잠수함을 면허 생산한 스페인 국민전선의 잠수함 두 척이었습니다. 그러나 단 한 척만 완성되었고, 1947년이 되어서야 스페인 해군에 인도되었습니다. 이 잠수함들은 770톤의 배수량을 가졌으며, 533mm 어뢰관 5개를 장착했습니다. VIIC형 잠수함은 독일 잠수함 함대의 주력으로서 뛰어난 속도와 작전 범위를 자랑합니다."
 SPA_advanced_submarine: "D급"
 SPA_advanced_submarine_desc: "스페인 D급 잠수함 세 척은 모두 1944년에 진수되었으며 전쟁 이후 각기 다른 시기에 취역했습니다. 세 척 모두 스페인에서 설계 및 제작되었습니다. 이들은 1,050톤 배수량의 대형 원양 잠수함으로, 533mm 어뢰관 6문을 장착했고 우수한 속도와 작전 범위를 자랑합니다."
 SPR_early_submarine: "B급"
 SPR_early_submarine_desc: "B급은 스페인 해군을 위해 스페인 내에서 건조된 최초의 잠수함입니다. 이 급의 잠수한 6척은 1922년부터 1925년 사이에 취역했습니다. 단일 선체로 설계되어 신뢰도가 다소 떨어졌습니다. 중형 잠수함으로, 배수량은 550톤을 넘었습니다. 또, 450mm 어뢰관 4개를 장착했습니다."
 SPR_basic_submarine: "헤네랄 몰라급"
 SPR_basic_submarine_desc: "헤네랄 몰라급은 1934년에 취역한 이탈리아 아르키메데스급 잠수함 4척으로 구성된 함급이며, 1937년에 국민군에 양도되었습니다. 이 잠수함들은 크기가 상당해서 배수량이 880톤에 달했지만, 대부분의 잠수함보다 속도가 더 빨랐습니다. 533mm 어뢰관 8문을 장착했고, 최대 잠항 심도는 90m였습니다."
 SPR_improved_submarine: "G급"
 SPR_improved_submarine_desc: "스페인 G급 잠수함은 독일 VIIC급 잠수함을 면허 생산한 스페인 국민전선의 잠수함 두 척이었습니다. 그러나 단 한 척만 완성되었고, 1947년이 되어서야 스페인 해군에 인도되었습니다. 이 잠수함들은 770톤의 배수량을 가졌으며, 533mm 어뢰관 5개를 장착했습니다. VIIC형 잠수함은 독일 잠수함 함대의 주력으로서 뛰어난 속도와 작전 범위를 자랑합니다."
 SPR_advanced_submarine: "D급"
 SPR_advanced_submarine_desc: "스페인 D급 잠수함 세 척은 모두 1944년에 진수되었으며 전쟁 이후 각기 다른 시기에 취역했습니다. 세 척 모두 스페인에서 설계 및 제작되었습니다. 이들은 1,050톤 배수량의 대형 원양 잠수함으로, 533mm 어뢰관 6문을 장착했고 우수한 속도와 작전 범위를 자랑합니다."
 SWE_early_submarine: "하옌급"
 SWE_early_submarine_desc: "하옌, 베벤, 발렌급 잠수함은 1920년대 스웨덴 해군을 위해 건조된 소형에서 중형 잠수함 시리즈입니다. 1920년에 취역한 하옌급 잠수함은 약 400톤의 배수량을 가지며 450mm 어뢰관 4문을 장착했습니다. 잠항 심도는 30m에 불과합니다."
 SWE_basic_submarine: "셸레요네트급"
 SWE_basic_submarine_desc: "셸레요네트급 잠수함은 1936년부터 1942년 사이에 건조된 9척으로 구성되어 있습니다. 이들은 580톤 배수량의 중형 잠수함이며, 설계는 네덜란드 O급 잠수함의 영향을 크게 받았습니다. 533mm 어뢰관 6문을 장착했고, 잠항 심도는 60m입니다."
 SWE_improved_submarine: "U급"
 SWE_improved_submarine_desc: "스웨덴 U급 잠수함은 1942년부터 1944년 사이에 취역한 9척의 잠수함 함급입니다. 이들은 비교적 작고 속도가 느렸으며, 배수량은 370톤에 불과합니다. 533mm 어뢰관 4문을 장착하고 있습니다."
 SWE_advanced_submarine: "넵툰급"
 SWE_advanced_submarine_desc: "넵툰급 잠수함은 1943년에 모두 취역한 중형 잠수함 3척으로 구성되어 있습니다. 주로 기뢰 부설 임무에 사용되었습니다. 배수량은 550톤이며, 533mm 어뢰관 5개를 장착하고 있습니다."
 TUR_early_submarine: "비린지 이뇌뉘급"
 TUR_early_submarine_desc: "비린지 이뇌뉘급은 1920년대 중반 네덜란드에서 터키를 위해 건조된 2척의 연안 잠수함으로 구성되었습니다. 이들은 제1차 세계 대전 이후 터키 해군을 위해 건조된 최초의 함선입니다. 배수량은 520톤이며, 450mm 어뢰관 6문을 장착했습니다. 다소 느렸지만 항속거리는 우수했습니다."
 TUR_basic_submarine: "살디레이급"
 TUR_basic_submarine_desc: "살디레이급 잠수함 3척은 1930년대 후반에 진수되었습니다. 이들의 설계는 독일의 영향을 크게 받았으며, 함급의 첫 번째 함선은 독일에서 건조되었고 나머지 두 척은 이스탄불에서 면허를 받아 건조되었습니다. 이들은 930톤이 넘는 배수량을 가진 대형 원양 잠수함으로, 우수한 항속거리를 자랑합니다. 533mm 어뢰관 6문을 장착하고 있습니다."
 TUR_improved_submarine: "오루치 레이스급"
 TUR_improved_submarine_desc: "오루츠 레이스급 잠수함은 영국에서 개량된 영국 S급 설계를 바탕으로 건조되었습니다. 이 함선들은 1940년에 진수되었으며, 일부는 일시적으로 영국 해군에 억류되었습니다. 결국 한 척을 제외한 모든 함선이 터키로 반환되었습니다. 이 함선들은 배수량 625톤이며, 533mm 어뢰관 5문을 장착하고 있습니다. 속도와 항속거리는 다소 제한적입니다."
 TUR_advanced_submarine: "사카리아급"
 TUR_advanced_submarine_desc: "사카리아급 잠수함은 전쟁 후 미국의 발라오급 잠수함을 터키에 판매한 함급입니다. 당시 기준으로 매우 큰 잠수함으로, 배수량이 1,520톤을 넘습니다. 우수한 항속거리와 속도를 자랑하며, 533mm 어뢰관 10문을 장착하고 있습니다."
 VIC_early_submarine: "600형"
 VIC_early_submarine_desc: "600(톤)형의 잠수함은 제1차 세계대전 후기 프랑스 최초 현대적인 잠수함 입니다. 중형 크기로, 약 600톤의 배수량을 가지고 있습니다. 원양 항해도 가능 했지만, 해안 잠수함으로 설계되어 지중해의 따뜻한 바다에서 주로 사용되었습니다. 이 유형에는 시렌급, 아리안급, 시르세급이 있었으며 함급마다 4척씩 건조되었습니다. 그들은 배수량이 더 큰 630톤 시리즈의 아르고노트, 디안과 오리옹급의 기초가 되었습니다."
 VIC_basic_submarine: "미네르브급"
 VIC_basic_submarine_desc: "미네르브급 잠수함(프로젝트명 T2)은 630톤 시리즈에 기초하였지만, 엔진이 더 좋고 어뢰 배치가 달랐습니다. 이 잠수함은 조선소 고유의 설계인 이전 급과 달리 DCAN(해군 건설 및 무기국)의 중앙화된 설계 표준화 계획의 첫 번째 결과물였습니다."
 VIC_improved_submarine: "롤랑 모리요급"
 VIC_improved_submarine_desc: "롤랑 모리요급 잠수함(프로젝트명 Z2)은 이전의 르두타블급 잠수함을 기반으로 한 대형 원양 잠수함입니다. 이 잠수함들은 1,800톤-2,400톤의 배수량을 가진 대형 잠수함으로, 10개의 어뢰관이라는 강력한 무장을 탑재하고 있습니다. 프랑스가 함락되기 전에 단 한 척도 완성되지 못했습니다."
 VIC_advanced_submarine: "페닉스급"
 VIC_advanced_submarine_desc: "페닉스급 잠수함은 1939년-1940년 해군 계획에서 승인된 중형 대양 항해용 잠수함으로, 넓은 작전 범위를 지녔습니다. 그러나 전쟁 발발과 프랑스의 함락으로 인해 건조가 취소되었습니다. 이들은 르두타블급과 유사했으나 크기가 더 작고 배수량은 1,200톤이었습니다. 또한 중어뢰 무장을 탑재했습니다."
 YUG_early_submarine: "흐라브리급"
 YUG_early_submarine_desc: "두 척의 흐라브리급 잠수함은 원래 영국 해군을 위한 L급 잠수함으로 건조되었으나, 1928년에 수정된 설계를 적용하여 유고슬라비아를 위해 최종 완성되고 판매되었습니다. 이 잠수함들은 975톤의 배수량을 가진 대형 잠수함이며, 533mm 어뢰관 6문을 장착하고 있습니다."
 YUG_basic_submarine: "오스베트니크급"
 YUG_basic_submarine_desc: "오스베트니크급 잠수함 2척은 시르세급 잠수함 설계를 바탕으로 프랑스에서 설계 및 건조되었습니다. 이전의 흐라브리급 잠수함보다 다소 작았지만, 533mm 어뢰관 6개를 장착하여 여전히 강력한 화력을 자랑했습니다."
 early_ship_hull_light_desc: "수송선의 안전을 보장하기 위해 대전쟁 시기의 구축함들을 개장하고 발전시켜야 합니다. 더 많은 어뢰를 탑재한다면 교전을 더 많이 할 수 있을 겁니다."
 basic_ship_hull_light_desc: "우리 구축함은 더 긴 어뢰 사거리와 더 빠른 재장전 속도, 대공 포탑 같은 새로운 유형의 무장을 통해 효율성과 범용성을 유지할 것입니다."
 improved_ship_hull_light_desc: "새로운 구축함은 위와 아래에서 덮쳐 오는 위협에 더 잘 대처하기 위해 레이더와 현대식 대공 화기 및 대잠 무기를 장착해야 합니다."
 advanced_ship_hull_light_desc: "현대식 구축함은 다양한 탐지 기술과 새로운 폭뢰 투하 시스템을 갖추어야 하며, 이전 구축함보다 더 큰 배수량을 가져야 합니다."
 early_ship_hull_light: "$ship_hull_light_1$"
 basic_ship_hull_light: "$ship_hull_light_2$"
 improved_ship_hull_light: "$ship_hull_light_3$"
 advanced_ship_hull_light: "$ship_hull_light_4$"

 early_ship_hull_heavy_desc: "어떤 사람은 전함을 구시대의 유물이라고 폄하하고, 어떤 사람은 해전 역사상 가장 웅장한 함선이라고 칭송합니다. 그러나 군비 경쟁의 결과인 이 전함들이 지금까지 존재했던 그 어떤 함선보다 더 두꺼운 장갑과 더 강력한 무기를 갖췄다는 건 아무도 부정할 수 없는 사실입니다."
 basic_ship_hull_heavy_desc: "차세대 전함은 안정성과 항속거리를 개선함으로써 해군군축조약이 규정한 제한 내에서 기존 설계보다 뛰어난 성능을 갖출 수 있었습니다."
 improved_ship_hull_heavy_desc: "해전이 점점 공중 지원에 지배되고 있는 건 부정할 수 없는 사실입니다. 그러나 두꺼운 장갑과 강력한 엔진, 대구경 함포대와 향상된 대공 무장을 갖춘 전함은 올바로 사용되었을 때 아직 승리에 기여할 수 있습니다."
 advanced_ship_hull_heavy_desc: "역사상 최후가 될지도 모르는 대규모 전함 대결을 전 세계가 지켜보고 있습니다. 이 싸움에서 함선의 중무장과 대공 포탑은 그 어느 때보다 더 중요합니다."
 early_ship_hull_heavy: "$ship_hull_heavy_1$"
 improved_ship_hull_heavy: "$ship_hull_heavy_3$"
 advanced_ship_hull_heavy: "$ship_hull_heavy_4$"
 early_ship_hull_submarine_desc: "잠수함은 무방비한 수송선을 제거하도록 설계된 은밀한 함선입니다. 대전쟁 당시의 초기 잠수함은 새로운 해전 방식의 토대를 마련했습니다."
 basic_ship_hull_submarine_desc: "무장이 강화되고 안정성이 향상된 새로운 설계는 잠수함이 해군 전술의 발전을 활용하고 더 긴 항속거리를 확보하여 먼 수송선 경로까지 공격할 수 있게 합니다."
 improved_ship_hull_submarine_desc: "함대에서 수송선 공격 이외의 잠수함의 역할은 여전히 논쟁 중입니다. 우리에게 필요한 잠수함은 속도와 작전 범위, 무기의 조합을 골고루 갖춘 모델일 것입니다."

 TITLE_SMALL_FLEET: "소형 함대"
