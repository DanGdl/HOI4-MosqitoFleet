 RAJ_basic_submarine_desc: "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 중대형 잠수함이었습니다. 이 잠수함들은 무장을 잘 갖춘 안정적인 플랫폼이었으며, 전쟁 기간에 워낙 널리 사용되어 건조된 잠수함 중 25%가 전쟁 중에 침몰했습니다."
