l_korean:
 early_destroyer: "구축함 I"
 basic_destroyer: "구축함 II"
 advanced_destroyer: "구축함 IV"
 early_destroyer_desc: "수송선의 안전을 보장하기 위해 대전쟁 시기의 구축함들을 개장하고 발전시켜야 합니다. 더 많은 어뢰를 탑재한다면 교전을 더 많이 할 수 있을 겁니다."
 basic_destroyer_desc: "우리 구축함은 더 긴 어뢰 사거리와 더 빠른 재장전 속도, 대공 포탑 같은 새로운 유형의 무장을 통해 효율성과 범용성을 유지할 것입니다."
 improved_destroyer_desc: "새로운 구축함은 위와 아래에서 덮쳐 오는 위협에 더 잘 대처하기 위해 레이더와 현대식 대공 화기 및 대잠 무기를 장착해야 합니다."
 advanced_destroyer_desc: "현대식 구축함은 다양한 탐지 기술과 새로운 폭뢰 투하 시스템을 갖추어야 하며, 이전 구축함보다 더 큰 배수량을 가져야 합니다."
 ENG_early_destroyer: "V/W급"
 ENG_early_destroyer_desc: "V/W급 구축함의 예시로는 애드미럴리티급과 소니크로프트 V 및 W급이 있습니다. 이들은 전시 비상 계획하에 건조되었습니다. 이들은 제1차 세계 대전에서 쓰인 영국 구축함 설계가 궁극적으로 진화한 형태로서 이전 모델들의 개선점과 새로운 기술적 진보가 모두 반영되어 있습니다. V/W 구축합은 제1차 세계 대전 후반기에 다수 건조되어 이후 영국 해군 구축함 소함대의 중추가 되었습니다. 1930년대부터는 예비 함대로 편입되기 시작했고, 결국에는 수송선 호위 임무만 수행하게 되었습니다. 이들은 적절한 무장을 갖추고 빠른 속도와 넓은 작전 범위를 자랑하는 함선입니다."
 ENG_basic_destroyer: "G/H/I급"
 ENG_basic_destroyer_desc: "G, H, I급 구축함은 1933년과 1934년에 해군 건설 계획의 일환으로 발주되었습니다. 이들은 이전 F급 구축함와 거의 똑같았으며, 크기만 약간 줄어들었습니다. G급과 H급의 무장은 F급과 동일하며, 모두 4.7인치 함포를 사용했습니다. 이 함선들은 작전 범위가 넓었으며, 무장도 충분했고, 강력한 어뢰를 탑재하고 있었습니다. 전쟁 기간 동안 광범위하게 사용되었으며, 그렇기에 손실도 많았습니다."
 ENG_improved_destroyer: "J/K/N급"
 ENG_improved_destroyer_desc: "J, K, N급 구축함은 이전의 트라이벌급과 유사했으나, 화력보다는 중형 어뢰와 경량 포를 중심으로 한 좀 더 표준적인 설계로 돌아갔습니다. 이 함선들은 전쟁 기간 동안 지속적으로 개조되었으며, 대공포와 레이더가 향상되었습니다. 빠르고, 작전 범위가 넓으며, 함대 호위에 적합한 무장과 성능을 갖춘 함선입니다."
 ENG_advanced_destroyer: "배틀급"
 ENG_advanced_destroyer_desc: "배틀급 구축함은 전쟁 내내 사용된 영국 구축함의 진화를 바탕으로 제작되었습니다. 이 함선들은 1942년과 1943년 해군 계획의 일환으로 주문되었습니다. 이들은 포와 어뢰 양면에서 강력한 무장을 갖추고 있었습니다. 대공 무장, 대잠 능력, 속도, 항속거리가 뛰어난 다목적 함선이었지만, 전쟁 후기에 도입되어 기여도는 미미했습니다."
 FRA_early_destroyer: "부라스크급"
 FRA_early_destroyer_desc: "부라스크급 구축함은 1,500톤급 시리즈의 일부로 1920년대 중반에 진수되었습니다. 이전의 샤칼급과 이후의 르아드와급과 함께, 이들은 전후 프랑스 신형 함대의 중추를 이루었습니다. 당시 기준으로 빠르고 무장도 강력했으나, 어뢰 무장은 다른 해군의 유사 함정에 비해 다소 적습니다."
 FRA_basic_destroyer: "르 팡타스크급"
 FRA_basic_destroyer_desc: "르 팡타스크급 구축함은 1930년 해군 계획에 따라 건조된 2,400톤급 대형 구축함들(게파급, 에이글급, 보클랭급)의 개량형입니다. 이들은 크고 무장이 강력하며 매우 빠른 구축함으로, 프랑스 함대의 새로운 고속 함정을 호위하는 데 적합했습니다. 무장은 새로 개발된 함포, 적절한 대공 무기, 어뢰 무장으로 구성되어 있습니다."
 FRA_improved_destroyer: "랭트레피드급"
 FRA_improved_destroyer_desc: "랭트레피드급 구축함은 이전의 르 아르디급 구축함의 개장형입니다. 1938년과 1939년 해군 계획에서 승인되었으나, 전쟁과 프랑스의 함락으로 인해 취소되었습니다. 이 구축함들은 대공 역할에 더 중점을 두었으며, 배수량이 2,800톤-2,900톤으로 증가하고 더 큰 엔진을 탑재했습니다."
 FRA_advanced_destroyer: "오슈급"
 FRA_advanced_destroyer_desc: "오슈급과 바야르급은 프랑스 해군의 최종 초대형 구축함 설계였습니다. 두 급 모두 모가도르급을 기반으로 하여 4,200톤의 배수량과 유사한 주포를 장착했으나, 대공포가 개선되고 엔진이 강화되었습니다. 이들은 1939년-1940년 해군 계획에서 승인되었으나, 전쟁 발발과 프랑스의 함락으로 인해 건조가 취소되었습니다."
 GER_early_destroyer: "23형"
 GER_early_destroyer_desc: "23형은 제1차 세계 대전 이후 크릭스마리네를 위해 건조된 어뢰정급 함선입니다. 1926년부터 1928년 사이에 6척이 건조되었으며 모두 제2차 세계 대전 동안 운용되었습니다. 어뢰정으로 분류되었음에도 불구하고, 이 함선들은 구축함 크기로 920톤이 넘는 배수량을 가지고 있으며, 105mm L/45 포 3문을 장착하고 있습니다."
 GER_basic_destroyer: "1934년형 구축함"
 GER_basic_destroyer_desc: "1934년형 구축함은 제1차 세계 대전 이후 독일에서 처음으로 건조된 구축함급입니다. 이 함급은 5인치 함포 5문과 어뢰관 8개를 장착했습니다. 총 16척이 건조되었으며, 그중 12척은 개량형인 1934A형 하위 함급이었습니다."
 GER_improved_destroyer: "나르비크급"
 GER_improved_destroyer_desc: "연합군에는 나르비크급 구축함으로 알려져 있는 1936A형 구축함은 신형 150mm(5.9인치) 함포를 탑재하도록 설계되었습니다. 선미 쪽에 단장포 3문과 선수 쪽에 연장포 1문을 탑재하도록 설계되었지만, 처음에는 선수 쪽에 단장포 1문을 탑재했습니다. 함급 내 8척 중 4척은 후에 연장포를 탑재하도록 개장되었습니다. 후기형 7척은 선수 쪽에 연장포를 탑재한 약간 개선된 설계로 건조되었습니다."
 GER_advanced_destroyer: "1944년형 구축함"
 GER_advanced_destroyer_desc: "디젤 추진 구축함의 첫 번째 시제품(1942년형 구축함)은 완성되지 않았지만, 함종 개발은 계속되었습니다. 여러 안이 만들어졌으며, 마침내 1944년형 구축함 계획으로 이어졌습니다. 강력한 주포 외에도, 이 함선들은 이전 함급에 비해 향상된 대공 화력을 갖추었으며, 새로운 5.5cm 대공포도 포함되어 있습니다."
 ITA_early_destroyer: "쿠르타토네급"
 ITA_early_destroyer_desc: "쿠르타토네급 구축함은 제1차 세계대전 종전 후 이탈리아에서 처음으로 건조된 구축함이자, 2연장 포탑을 사용한 최초의 구축함입니다. 이 함선들은 원래 팔레스트로급 구축함과 동시에 주문되었으나, 강철 부족으로 인해 건조가 연기되었습니다. 배수량은 1,000톤에 미치지 못하며, 102mm 슈나이더-암스트롱 포 4문을 장착하고 있습니다."
 ITA_basic_destroyer: "솔다티급"
 ITA_basic_destroyer_desc: "솔다티급 구축함은 1930년대 후반에 건조된 구축함 그룹입니다. 두 차례에 걸쳐 건조되었으며, 1차 건조분은 1938-39년에 12척이 완성되었으며, 2차 건조분은 1941-42년에 5척이 완성되었습니다. 1차 건조분의 배수량은 약 1,800톤이며, 120mm 안살도 포 4문을 장착했습니다."
 ITA_improved_destroyer: "키클로네급"
 ITA_improved_destroyer_desc: "키를로네급 구축함은 어뢰정으로 분류되었지만 실제로는 호위 구축함에 더 가까웠습니다. 이전 오르사급을 약간 크게 만든 키를로네급은 배수량이 1,100톤을 넘었으며, 안정성이 향상되고, 더 강한 대잠 무장을 탑재했습니다."
 ITA_advanced_destroyer: "메달리에 드'오로급"
 ITA_advanced_destroyer_desc: "코만단티 메달리에 드'오로급은 이탈리아 왕립해군이 계획한 구축함 함급이었으나 이탈리아가 항복할 때까지 단 한 척도 진수되지 못했습니다. 메달리에 드'오로급은 이전의 이탈리아제 구축함보다 확실히 커서 배수량이 2,100톤에 달했습니다. 또, 135mm 안살도 대구경 포를 장착하고 향상된 엔진을 탑재했습니다."
 JAP_early_destroyer: "미네카제급"
 JAP_early_destroyer_desc: "미네카제급, 가미카제급, 무쓰키급 구축함은 당시 기준으로 수상 함포와 어뢰 무장을 잘 갖추었으나 대공 무장은 제한적이었습니다. 이들은 제2차 세계 대전 시작 시점에 구식으로 간주되어 주로 보조 임무에 배치되었습니다."
 JAP_basic_destroyer: "아사시오급"
 JAP_basic_destroyer_desc: "아사시오급 구축함은 일본 구축함 중 처음으로 배수량 2,000톤을 초과한 함급이며, 최초로 음파탐지기를 장착한 구축함입니다. 이들은 강력한 어뢰 무장과 적절한 경량 대공포를 갖추었으며, 구형 후부키급보다 약간 더 넓은 작전 범위를 자랑합니다."
 JAP_improved_destroyer: "아키즈키급"
 JAP_improved_destroyer_desc: "아키즈키급 구축함은 무장을 잘 갖추어 수상 함포부터 어뢰, 적절한 대공 무장과 함께 절실히 필요했던 여분의 폭뢰까지 보유했습니다. 계획된 39척 중 12척만이 완성된 후 시리즈가 취소되었습니다."
 JAP_advanced_destroyer: "시마카제급"
 JAP_advanced_destroyer_desc: "시마카제급 구축함은 완성 당시 세계에서 가장 빠른 구축함이었습니다. 이 함선은 고온, 고압의 터빈을 시험하기 위한 시제품 구축함이었습니다. 매우 빠른 속도와 강력한 어뢰 무장을 갖추었지만, 그로 인해 작전 범위가 좁았습니다."
 SOV_early_destroyer: "오르페이급"
 SOV_early_destroyer_desc: "오르페이급 구축함은 선행 함급인 노비크급의 개량형이었습니다. 함급은 크기에 맞는 수상 및 대공 무장을 갖추었으며, 항속거리가 다소 짧았으나 준수한 속도와 강력한 어뢰를 갖추었습니다. 후계 함급인 피도니시급과 이쟈슬라프급은 이 함급의 주무장과 선체 크기를 늘린 추가 개량형이었습니다."
 SOV_basic_destroyer: "그네브니급"
 SOV_basic_destroyer_desc: "그네브니급 구축함(프로옉트 7형)은 1933년-1938년 조선 계획에 따라 승인되었습니다. 이 함급은 이탈리아 구축함 마에스트랄레의 영향을 크게 받았으며 성공적인 설계로 평가받습니다. 배수량은 1,600톤-2,000톤 범위였고, 무장이 강력하며 대공 및 어뢰 무장도 충분했습니다. 강력한 엔진 덕분에 속도는 빨랐지만, 작전 범위는 짧았습니다."
 SOV_improved_destroyer: "사브라지텔니급"
 SOV_improved_destroyer_desc: "사브라지텔니급 구축함(프로옉트 7U형)은 이전 그네브니급의 개량형입니다. 엔진이 재설계되었으며 대공 무장이 강화되었습니다. 배수량은 1,900톤에서 2,400톤 사이이며, 속도와 작전 범위는 그네브니급과 비슷했습니다."
 SOV_advanced_destroyer: "스코리급"
 SOV_advanced_destroyer_desc: "스코리급(프로옉트 30bis형)은 아그네보이급의 추가 개량형입니다. 크기와 배수량(2,500톤-3,100톤)이 증가한 덕분에 작전 범위가 늘어난 더욱 안정적인 함선이 되었습니다. 모든 함선은 전쟁 이후 모듈식 설계로 건조되어 신속한 건조와 배치가 가능했습니다. 무장은 이전 아그네보이급과 동일하지만, 주포가 단일 포탑 대신 2연장 포탑에 장착되었습니다."
 USA_early_destroyer: "클렘슨급"
 USA_early_destroyer_desc: "클렘슨급 구축함은 선행 함급인 위키스급의 설계 요소를 많이 계승했습니다. 클렘슨급은 위키스급보다 향상된 해상 조종 성능을 갖추었으며, 4인치 50구경 주포, 3인치 23구경 대공포, 12개의 어뢰관을 장착했습니다. 이 함급은 노후화되어 거의 구식이 되었지만, 여전히 미 해군 구축함 전력의 큰 부분을 차지했었습니다."
 USA_basic_destroyer: "심스급"
 USA_basic_destroyer_desc: "심스급은 가장 큰 '1500톤급' 설계로, 더 효율적인 어뢰 배치와 긴 선체를 갖추고 있습니다. 사격 통제의 향상으로 5인치 38구경 포의 공격 능력이 강화되었으며, 12문의 중심선 어뢰관이 포함되어 있습니다."
 USA_improved_destroyer: "플레처급"
 USA_improved_destroyer_desc: "플레처급은 2500톤으로 크기가 커지면서 그에 따른 성능의 비약적인 발전을 보여주는 대표적인 구축함이었습니다. 5인치 38구경장 양용포와 중심선 어뢰 배열을 유지하면서도, 플레처급은 추가로 하나의 단장 포탑과 비약적으로 향상된 대공 무장을 탑재하였고 거기에 더하여 향상된 항속거리와 커진 배수량 또한 가지게 되었습니다."
 USA_advanced_destroyer: "알렌 M. 섬너급"
 USA_advanced_destroyer_desc: "섬너급 구축함은 플레처급을 계승하면서 배수량이 약간만 증가했습니다. 이 함정은 5인치 38구경 2연장 포와 훨씬 많은 대공 무장을 탑재할 수 있었습니다. 두 번째 조타 키가 추가되어 대잠수함 작전 중 기동성이 향상되었습니다."
 ARG_early_destroyer: "카타마르카급"
 ARG_early_destroyer_desc: "카타마르카급 구축함은 제1차 세계 대전 직전에 아르헨티나 해군이 주문하고 영국에서 건조됐습니다. 이 함선들은 120mm/50구경 주포 4문과 533mm 어뢰관 4개를 장착했습니다."
 ARG_basic_destroyer: "부에노스아이레스급"
 ARG_basic_destroyer_desc: "부에노스아이레스급 구축함은 1936년부터 1938년 사이에 아르헨티나를 위해 영국에서 건조되었습니다. 이 함정들은 영국의 G급 구축함을 기반으로 설계되었습니다. 배수량은 1,300톤이 넘으며, 주무장으로는 4문의 QF 4.7인치 마크 IX 주포를 장착하고 있습니다."
 AST_early_destroyer: "벤데타급"
 AST_early_destroyer_desc: "이 구축함 함급은 '고철 전단'을 편성하기 위해 오스트레일리아 왕립해군에 양도된 애드미럴리티급과 소니크로프트 V 및 W급을 포함했습니다. 이들은 전시 비상 계획하에 건조되었습니다. 이들은 제1차 세계 대전에서 쓰인 영국 구축함 설계가 궁극적으로 진화한 형태로서 이전 모델들의 개선점과 새로운 기술적 진보가 모두 반영되어 있습니다. V/W 구축합은 제1차 세계 대전 후반기에 다수 건조되어 이후 영국 해군 구축함 소함대의 중추가 되었습니다. 1930년대부터는 예비 함대로 편입되기 시작했고, 결국에는 수송선 호위 임무만 수행하게 되었습니다. 이들은 적절한 무장을 갖추고 빠른 속도와 넓은 작전 범위를 자랑하는 함선입니다."
 AST_basic_destroyer: "G/H/I급"
 AST_basic_destroyer_desc: "G, H, I급 구축함은 1933년과 1934년에 해군 건설 계획의 일환으로 발주되었습니다. 이들은 이전 F급 구축함와 거의 똑같았으며, 크기만 약간 줄어들었습니다. G급과 H급의 무장은 F급과 동일했으며, 모두 4.7인치 함포를 사용했습니다. 이 함선들은 작전 범위가 넓었으며, 무장도 충분했고, 강력한 어뢰를 탑재하고 있었습니다. 전쟁 기간 동안 광범위하게 사용되었으며, 그렇기에 손실도 많았습니다."
 AST_improved_destroyer: "니잠급"
 AST_improved_destroyer_desc: "니잠급은 영국 해군에서 양도된 J, K, N급 구축함을 가리키는 명칭입니다. 이들은 이전의 트라이벌급과 유사했으나, 화력보다는 중형 어뢰와 경량 포를 중심으로 한 좀 더 표준적인 설계로 돌아갔습니다. 이 함선들은 전쟁 기간 동안 지속적으로 개조되었으며, 대공포와 레이더가 향상되었습니다. 빠르고, 작전 범위가 넓으며, 함대 호위에 적합한 무장과 성능을 갖춘 함선입니다."
 AST_advanced_destroyer: "배틀급"
 AST_advanced_destroyer_desc: "배틀급 구축함은 전쟁 내내 사용된 영국 구축함의 진화를 바탕으로 제작되었습니다. 이 함선들은 1942년과 1943년 해군 계획의 일환으로 주문되었습니다. 이들은 포와 어뢰 양면에서 강력한 무장을 갖추고 있었습니다. 대공 무장, 대잠 능력, 속도, 항속거리가 뛰어난 다목적 함선이었습니다."
 BRA_early_destroyer: "마라냥급"
 BRA_early_destroyer_desc: "마라냥은 1922년에 브라질에 판매된 영국제 K급 구축함입니다. 이 함선은 배수량이 930톤을 조금 넘으며, 4문의 4인치 포로 무장했습니다."
 BRA_basic_destroyer: "주루에나급"
 BRA_basic_destroyer_desc: "주루에나급 구축함은 1930년대 후반에 브라질이 주문한 6척의 H급 영국제 구축함입니다. 그러나 1939년 전쟁이 발발하자 영국이 해당 함선을 징발하여 브라질에 인도되지 않았습니다. 이 함선들은 1,300톤 이상 배수량을 가지고 있으며, 우수한 속도를 자랑하고, 주무장으로는 3문의 QF 4.7인치 Mk IX 포와 8개의 533mm 어뢰관을 장착하고 있습니다."
 BRA_improved_destroyer: "마르실리우 디아스급"
 BRA_improved_destroyer_desc: "마르실리우 디아스급 구축함(때때로 M급 또는 그린헐그급이라고도 불림)은 1943년에 취역한 브라질 해군의 함선 3척입니다. 이들은 미국의 머핸급 구축함을 기반으로 하였으며, 브라질에서 건조된 최초의 대형 함선입니다. 배수량은 1,500톤이며, 5인치/38구경 주포 5문을 장착하고 있습니다."
 BRA_advanced_destroyer: "아크리급"
 BRA_advanced_destroyer_desc: "아크리급(때때로 아마조나스급으로도 불림)은 브라질 해군을 위해 건조된 6척의 구축함을 의미합니다. 이들 함선은 전쟁이 끝나기 전에 완성되지 못했습니다. 해당 함선들은 영국의 설계를 수정하여 브라질에서 건조되었으며, 전쟁 초기에 영국이 징발한 6척의 주루에나급 구축함을 대체하기 위해 미국 장비가 일부 사용되었습니다."
 CAN_early_destroyer: "V/W급"
 CAN_early_destroyer_desc: "V/W급 구축함의 예시로는 애드미럴리티급과 소니크로프트 V 및 W급이 있습니다. 이들은 전시 비상 계획하에 건조되었습니다. 이들은 제1차 세계 대전에서 쓰인 영국 구축함 설계가 궁극적으로 진화한 형태로서 이전 모델들의 개선점과 새로운 기술적 진보가 모두 반영되어 있습니다. V/W 구축합은 제1차 세계 대전 후반기에 다수 건조되어 이후 영국 해군 구축함 소함대의 중추가 되었습니다. 1930년대부터는 예비 함대로 편입되기 시작했고, 결국에는 수송선 호위 임무만 수행하게 되었습니다. 이들은 적절한 무장을 갖추고 빠른 속도와 넓은 작전 범위를 자랑하는 함선입니다."
 CAN_basic_destroyer: "오타와급"
 CAN_basic_destroyer_desc: "오타와급은 1933년과 1934년 해군 건조 계획의 일환으로 주문된 영국 G, H, I급 구축함에 대한 캐나다의 명칭입니다. G, H, I급 구축함은 1933년과 1934년에 해군 건설 계획의 일환으로 발주되었습니다. 이들은 이전 F급 구축함와 거의 똑같았으며, 크기만 약간 줄어들었습니다. G급과 H급의 무장은 F급과 동일했으며, 모두 4.7인치 함포를 사용했습니다. 이 함선들은 작전 범위가 넓었으며, 무장도 충분했고, 강력한 어뢰를 탑재하고 있었습니다. 전쟁 기간 동안 광범위하게 사용되었으며, 그렇기에 손실도 많았습니다."
 CAN_improved_destroyer: "J/K/N급"
 CAN_improved_destroyer_desc: "J, K, N급 구축함은 이전의 트라이벌급과 유사했으나, 화력보다는 중형 어뢰와 경량 포를 중심으로 한 좀 더 표준적인 설계로 돌아갔습니다. 이 함선들은 전쟁 기간 동안 지속적으로 개조되었으며, 대공포와 레이더가 향상되었습니다. 빠르고, 작전 범위가 넓으며, 함대 호위에 적합한 무장과 성능을 갖춘 함선입니다."
 CAN_advanced_destroyer: "알곤퀸급"
 CAN_advanced_destroyer_desc: "알곤퀸급은 영국 배틀급 구축함의 캐나다식 호칭이었습니다. 이 함선들은 1942년과 1943년 해군 계획의 일환으로 주문되었습니다. 이들은 포와 어뢰 양면에서 강력한 무장을 갖추고 있었습니다. 대공 무장, 대잠 능력, 속도, 항속거리가 뛰어난 다목적 함선이었지만, 전쟁 후기에 도입되어 기여도는 미미했습니다."
 CHI_early_destroyer: "젠웨이급"
 CHI_early_destroyer_desc: "젠웨이급은 중국국민당 해군을 위해 건조되어 1904년에 취역한 대형 어뢰정 함급입니다. 이 함급의 두 척은 현대화되어 일본의 침략 당시에도 여전히 운용 중이었습니다. 현대화 후에는 배수량이 870톤이었으며, 2문의 4.7인치 주포로 무장했습니다."
 CHL_early_destroyer: "알미란테 린치급"
 CHL_early_destroyer_desc: "알미란테 린치급 구축함은 제1차 세계 대전 직전에 영국에서 칠레 해군을 위해 건조된 6척의 함선입니다. 전쟁 발발 전에 2척만 인도되어 1945년까지 운용되었습니다. 배수량은 1,430톤이며, 당시 기준으로 준수한 속도와 항속거리를 갖추었고, 6문의 4인치 L/40 QF Mark VI 주포와 2개의 21인치 어뢰관으로 무장했습니다."
 COL_basic_destroyer: "안티오키아급"
 COL_basic_destroyer_desc: "안티오키아급 구축함은 콜롬비아 해군을 위해 포르투갈에서 건조된 2척의 구축함으로 구성되어 있습니다. 이 함선들은 1934년에 취역했습니다. 배수량은 1,200톤이 넘으며, 4문의 BL 4.7인치 포와 8개의 533mm 어뢰관을 장착하고 있습니다."
 DEN_advanced_destroyer: "휘펠트급"
 DEN_advanced_destroyer_desc: "휘펠트급, 나자덴급으로도 알려진 이 함급은 덴마크에서 건조되어 취역한 두 척의 대형 어뢰정으로 구성되어 있습니다. 1942년에 건조가 시작되었으며, 1947년에 완성되었습니다. 배수량은 780톤을 넘으며, 주무장으로 105mm 포 2문과 533mm 어뢰관 6개, 그리고 다양한 대잠 무기를 탑재하고 있습니다."
 GRE_early_destroyer: "아에토스급"
 GRE_early_destroyer_desc: "아에토스급 구축함은 영국에서 건조되어 그리스 해군이 제1차 세계 대전에 앞서 구매했습니다. 네 척 모두 제2차 세계 대전 동안 운용되었습니다. 배수량은 980톤이며, 105mm/40 암스트롱 P포 4문과 533mm 어뢰관 4개를 장착했습니다. 1920년대 후반에 현대화 작업을 거쳤습니다."
 GRE_basic_destroyer: "바실레프스 예오르요스 I급"
 GRE_basic_destroyer_desc: "바실레프스 예오르요스 I급은 1930년대 후반 그리스 해군을 위해 영국에서 건조된 두 척의 개조된 영국 H급 구축함 함급입니다. 이 함선들은 1,350톤의 배수량을 가지며 준수한 속도를 자랑합니다. 장거리 항해가 가능하며, 128mm/42 SK C/34 포 4문과 강력한 어뢰 무장을 갖추고 있습니다."
 GRE_improved_destroyer: "아드리아스급"
 GRE_improved_destroyer_desc: "아드리아스급은 영국의 헌트 III급 호위 구축함 6척으로 구성된 함급이며, 그중 4척은 1942년에 망명 중인 그리스 해군에 이양되었습니다. 호위 구축함으로서 이들은 일반 구축함보다 속도가 느렸습니다. 배수량은 1,050톤이며, 주무장으로 102mm/45 QF Mk XVI 포 4문을 탑재했고, 강력한 어뢰와 대잠 장비를 갖추고 있습니다."
 GRE_advanced_destroyer: "레온급"
 GRE_advanced_destroyer_desc: "레온급은 미국의 캐논급 호위 구축함이었습니다. 1943년에 취역했으나 1951년까지 그리스 해군에 인도되지 않았습니다. 이 함선들은 일반 구축함보다 속도가 느렸습니다. 배수량은 1,240톤이며, 주무장으로 3인치 40구경 3문과 강력한 어뢰 및 대잠 장비를 갖추고 있습니다."
 HOL_early_destroyer: "판 헨트급"
 HOL_early_destroyer_desc: "판 헨트 또는 아드미랄런급은 1926년부터 1931년 사이에 네덜란드 왕립해군을 위해 건조된 8척의 구축함으로 구성되어 있습니다. 이 함선들은 영국의 A급 초기형 기반으로 설계되었습니다. 모든 함선은 제2차 세계 대전에서 전투에 참여했으며, 결국 자침되거나 격침되었습니다. 이 함정들은 1,300톤 이상의 배수량을 가지고 있으며, 120mm 함포 4문을 장착했고, 당시 기준으로 준수한 속도를 가졌습니다."
 HOL_improved_destroyer: "칼렌뷔르흐급"
 HOL_improved_destroyer_desc: "헤라르트 칼렌뷔르흐급은 네덜란드 왕립해군을 위하여 계획된 네 척의 구축함입니다. 네 척 모두 독일의 침공 이전에 진수되었으나, 완성된 것은 두 척뿐이었으며, 그중 한 척은 영국으로 탈출한 후 영국이 완성했고, 다른 한 척은 독일이 완성했습니다. 이 구축함들은 1,600톤이 넘는 배수량을 가지고 있었으며, 주무장으로 120mm 포 5문과 533mm 어뢰관 8문을 장착했고, 속도도 양호했습니다."
 HOL_advanced_destroyer: "피트 헤인급"
 HOL_advanced_destroyer_desc: "피트 헤인급은 종전 직후 네덜란드 왕립해군에게 인도된 3척의 영국 S급 구축함으로 구성되었습니다. 이 함정들은 1,800톤이 넘는 배수량을 가졌으며, 120mm/45 QF Mk IX 포 4문과 다양한 대잠 무기를 장착하고 있습니다."
 MEX_early_destroyer: "과나후아토급"
 NOR_early_destroyer: "드뢰위그급"
 NOR_early_destroyer_desc: "드뢰위그급 구축함 4척은 노르웨이 왕립해군을 위해 건조된 최초의 다함급 구축함입니다. 이들은 제1차 세계 대전 직전에 취역했으며, 배수량은 580톤이었습니다. 주무장으로는 3문의 3인치 영국 QF 포를 장착했습니다. 그러나 동시대 다른 구축함들과 비교해도 속도가 다소 느렸습니다."
 NOR_basic_destroyer: "슬레이프네르급"
 NOR_basic_destroyer_desc: "슬레이프네르급은 노르웨이 왕립해군을 위해 노르웨이에서 건조된 대형 어뢰정으로, 1937년부터 1939년 사이에 취역했습니다. 이전의 드뢰위그급과 달리, 슬레이프네르급은 비교적 우수한 무장과 대잠 장비를 갖추고 있었습니다. 배수량은 735톤이며, 크기에 비해 준수한 속도를 자랑합니다."
 NOR_improved_destroyer: "올레순급"
 NOR_improved_destroyer_desc: "올레순급은 1939년에 건조가 시작되었으나 독일 점령 이전에 완성되지 못한 2척의 구축함으로 구성되어 있습니다. 만약 완성되었다면, 이들은 대부분 주요 국가들의 구축함과 크기 면에서 견줄 만한 최초의 노르웨이 구축함이 되었을 것이며, 배수량은 1,200톤을 초과했을 것입니다. 무장으로는 120mm/40 보포스 포 4문과 533mm 어뢰관 4개가 장착될 예정이었습니다."
 NOR_advanced_destroyer: "스토르급"
 NOR_advanced_destroyer_desc: "스토르급은 1943년부터 1944년 사이에 망명 중인 노르웨이 왕립해군을 위해 건조된 영국 S급 구축함 4척으로 구성되어 있습니다. 이들은 배수량이 약 1,800톤이었으며, 주무장으로 120mm/45 QF Mk IX 포 4문과 533mm 어뢰관 8문, 그리고 우수한 대잠 무장과 레이더 장비를 갖추고 있었습니다. 또한 속도와 신뢰도가 뛰어났습니다."
 NZL_early_destroyer: "V/W급"
 NZL_early_destroyer_desc: "V/W급 구축함의 예시로는 애드미럴리티급과 소니크로프트 V 및 W급이 있습니다. 이들은 전시 비상 계획하에 건조되었습니다. 이들은 제1차 세계 대전에서 쓰인 영국 구축함 설계가 궁극적으로 진화한 형태로서 이전 모델들의 개선점과 새로운 기술적 진보가 모두 반영되어 있습니다. V/W 구축합은 제1차 세계 대전 후반기에 다수 건조되어 이후 영국 해군 구축함 소함대의 중추가 되었습니다. 1930년대부터는 예비 함대로 편입되기 시작했고, 결국에는 수송선 호위 임무만 수행하게 되었습니다. 이들은 적절한 무장을 갖추고 빠른 속도와 넓은 작전 범위를 자랑하는 함선입니다."
 NZL_basic_destroyer: "G/H/I급"
 NZL_basic_destroyer_desc: "G, H, I급 구축함은 1933년과 1934년에 해군 건설 계획의 일환으로 발주되었습니다. 이들은 이전 F급 구축함와 거의 똑같았으며, 크기만 약간 줄어들었습니다. G급과 H급의 무장은 F급과 동일했으며, 모두 4.7인치 함포를 사용했습니다. 이 함선들은 작전 범위가 넓었으며, 무장도 충분했고, 강력한 어뢰를 탑재하고 있었습니다. 전쟁 기간 동안 광범위하게 사용되었으며, 그렇기에 손실도 많았습니다."
 NZL_improved_destroyer: "J/K/N급"
 NZL_improved_destroyer_desc: "J, K, N급 구축함은 이전의 트라이벌급과 유사했으나, 화력보다는 중형 어뢰와 경량 포를 중심으로 한 좀 더 표준적인 설계로 돌아갔습니다. 이 함선들은 전쟁 기간 동안 지속적으로 개조되었으며, 대공포와 레이더가 향상되었습니다. 빠르고, 작전 범위가 넓으며, 함대 호위에 적합한 무장과 성능을 갖춘 함선입니다."
 NZL_advanced_destroyer: "배틀급"
 NZL_advanced_destroyer_desc: "배틀급 구축함은 전쟁 내내 사용된 영국 구축함의 진화를 바탕으로 제작되었습니다. 이 함선들은 1942년과 1943년 해군 계획의 일환으로 주문되었습니다. 이들은 포와 어뢰 양면에서 강력한 무장을 갖추고 있었습니다. 대공 무장, 대잠 능력, 속도, 항속거리가 뛰어난 다목적 함선이었지만, 전쟁 후기에 도입되어 기여도는 미미했습니다."
 POR_early_destroyer: "도루급"
 POR_early_destroyer_desc: "도루급은 1930년대 초에 취역한 7척의 구축함 함급입니다. 이 함선들은 포르투갈과 영국 모두에서 건조되었습니다. 1934년에 2척은 콜롬비아에 판매되었습니다. 이 함선들은 1,200톤 이상의 배수량을 가지며, 4문의 BL 4.7인치 포와 8개의 533mm 어뢰관을 장착하고 있습니다."
 PRU_early_destroyer: "알미란테 비야르급"
 PRU_early_destroyer_desc: "알미란테 비야르와 알미란테 기세는 원래 러시아 노비크급 구축함이었습니다. 이들은 영국과 에스토니아의 기를 달고 항해하는 우여곡절을 겪은 후 1934년에야 페루 해군에 인도되었습니다. 이 함선들은 102mm 60구경 포 4문과 533mm 어뢰관 9문을 장착하고 있었습니다. 배수량은 1,200톤이 넘으며, 크기와 제작 연도에 비해 준수한 속도를 자랑했습니다."
