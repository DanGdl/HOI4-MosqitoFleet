 SAF_advanced_battleship: "뱅가드급"
 SAF_advanced_battleship_desc: "뱅가드급 전함은 왕립해군을 위해 건조된 마지막 전함입니다. 한 척이 주문되었지만, 태평양 전구를 위해 네 척이 더 고려되었습니다. 1940년 긴급 전쟁 계획에 따라 발주되었으나, 건조 우선순위가 높지 않아 전쟁 후에 완성되었습니다. 이 함급은 세련된 선체를 갖추어 뛰어난 안정성과 내항성을 제공합니다. 무장은 퀸 엘리자베스급과 리벤지급 전함과 동일하여 상당한 화력을 자랑했습니다. 강력한 엔진과 우수한 장갑으로 빠르고 잘 보호된 함선입니다."
 SAF_SH_early_battleship: "센추리온급"
 SAF_SH_early_battleship_desc: "센추리온은 독일과 일본 해군의 대형 함선을 상대하기 위해 건조된 가상의 영국 해군의 중전함 함급이었습니다. 18인치 대구경 함포와 두꺼운 장갑은 이 전함이 적의 대형 함선와 교전하는 데 필요한 화력과 방어력을 제공합니다. 강력한 대공 무장, 긴 항속거리, 우수한 속도는 대영제국의 광대한 바다를 보호하는 데 필수적입니다."
 SAF_SH_basic_battleship: "라이언 II급"
 SAF_SH_basic_battleship_desc: "라이온 II급 전함은 1944년에 이전 라이온급 전함의 개량형으로 설계되었습니다. 전시 경험을 반영하여 이 함선은 더 크고 무거워졌으며, 완성되었다면 최신형 16인치 3연장 포 3문 또는 4문을 탑재했을 겁니다. 장갑도 두꺼워 수상과 공중의 적을 가리지 않고 잘 버텼겠지만, 건조 비용과 적 해군의 패배, 항공모함의 필요성으로 인해 이 함선의 건조 계획은 포기되었습니다."
 SPA_early_battleship: "에스파냐급"
 SPA_early_battleship_desc: "에스파냐급은 원래 제1차 세계 대전 무렵에 취역한 3척의 드레드노트 전함급이었으나, 스페인 내전 시점에는 1척이 이미 파손된 상태였습니다. 나머지 2척은 전쟁 중에 손실되었습니다. 이 전함들은 비교적 소형으로, 배수량이 약 15,400톤에 불과했습니다. 그러나 적당한 장갑과 준수한 속도를 갖추었으며, 주포로는 305mm/50 비커스 H 포 8문을 장착하고 있었습니다."
 SPR_early_battleship: "에스파냐급"
 SPR_early_battleship_desc: "에스파냐급은 원래 제1차 세계 대전 무렵에 취역한 3척의 드레드노트 전함급이었으나, 스페인 내전 시점에는 1척이 이미 파손된 상태였습니다. 나머지 2척은 전쟁 중에 손실되었습니다. 이 전함들은 비교적 소형으로, 배수량이 약 15,400톤에 불과했습니다. 그러나 적당한 장갑과 준수한 속도를 갖추었으며, 주포로는 305mm/50 비커스 H 포 8문을 장착하고 있었습니다."
 TUR_early_battleship: "레샤디예급"
 TUR_early_battleship_desc: "레샤디예급은 제1차 세계 대전 직전에 터키 해군을 위해 영국에 주문한 3척의 드레드노트 전함을 의미합니다. 그러나 완성된 함선은 단 한 척뿐이었으며, 제1차 세계 대전 발발 시 영국에 의해 억류되었습니다. 이 함선들은 23,000톤의 배수량을 가졌으며, 우수한 장갑과 속도, 항속거리를 자랑했습니다. 주무장은 343mm/45 비커스 포 10문으로 구성되었습니다."
 VIC_early_battleship: "쿠르베급"
 VIC_early_battleship_desc: "쿠르베급 전함은 제1차 세계 대전 시작 전과 진행 중에 프랑스 해군을 위해 건조된 최초의 슈퍼 드레드노트급 전함입니다. 1910년과 1911년 해군 계획에서 승인되었으며, 제1차 세계 대전 동안 제한적으로 운용되었으나 제2차 세계 대전에서는 활발히 활동했습니다. 이전의 단테급 전함보다 더 두꺼운 장갑과 강력한 포를 장착했지만, 당시 미국 해군과 영국 해군의 전함에 비해 여전히 열세였습니다. 배수량은 22,000톤을 조금 넘었으며, 제2차 세계 대전 이전에 딱 한 번, 향상된 대공 무장과 개선된 보일러를 탑재하는 현대화를 받았습니다."
 VIC_basic_battleship: "리슐리외급"
 VIC_basic_battleship_desc: "리슐리외급 전함은 프랑스 해군에 취역한 마지막 전함입니다. 덩케르크급의 개선형으로 1935년과 1938년 해군 계획에 따라 승인되었습니다. 뛰어난 대공 무장, 속도, 항속거리를 갖추어 우수한 주력함이었습니다. 주문된 네 척 중 두 척만 진수되었고, 프랑스가 함락되기 전 한 척만 완성되었습니다. 남은 함선을 완성하기 위해 대공 전함, 전함-항공모함 혼합형, 또는 완전한 항공모함으로 사용하기 위한 다양한 설계 시도가 있었습니다."
 VIC_improved_battleship: "가스코뉴급"
 VIC_improved_battleship_desc: "가스코뉴급 전함은 리슐리외급의 하위 분류였습니다. 1940년 해군 계획에서 세 척이 발주되었으나 한 척도 착공되지 않았습니다. 설계는 리슐리외급을 복제한 것이지만, 주포가 전후에 고르게 배치되고 대공 무장이 강화되었으며 엔진이 개선되어 전반적으로 더 우수한 함선이 되었을 겁니다."
 VIC_advanced_battleship: "알자스급"
 VIC_advanced_battleship_desc: "알자스급 전함은 리슐리외급의 후속으로 계획되었습니다. 4척이 주문되었으며, 설계 연구는 1939년에 완료되고 1940년에 승인되었으며, 1941년에 착공될 예정이었으나 프랑스의 함락으로 인해 실현되지 못했습니다. 이 전함은 리슐리외급 설계를 개선하여 더 무겁고 더 많은 주포, 강화된 대공 무장, 두꺼운 장갑판, 그리고 더 큰 엔진을 갖출 예정이었습니다."
 VIC_SH_early_battleship: "샤를마뉴급"
 VIC_SH_early_battleship_desc: "샤를마뉴급 초대형 전함은 다른 해군의 대형 전함과 맞먹기 위한 가상의 설계였습니다. 전면에 높낮이 차이를 두고 집중 배치된 강력한 주포, 강력한 대공 무장, 그리고 두꺼운 장갑이 특징이었습니다. 사를마뉴급의 설계는 리슐리외급과 영국의 넬슨급을 참고했습니다."
 VIC_SH_basic_battleship: "나폴레옹 보나파르트급"
 VIC_SH_basic_battleship_desc: "나폴레옹 보나파르트급 전함은 알자스 및 가스코뉴급을 기반으로 한 가상의 설계입니다. 이 전함의 거대한 주포는 3연장 주포탑에 장착돼 강력한 부포 및 대공포와 함께 선수와 선미 방향에 고르게 장착되었습니다. 두꺼운 장갑과 강력한 엔진은 함대 내 다른 함선들과 속도를 맞추고 적과 효과적으로 교전할 수 있는 방어력과 속도를 제공했습니다."
 early_submarine: "잠수함 I"
 basic_submarine: "잠수함 II"
 improved_submarine: "잠수함 III"
 advanced_submarine: "잠수함 IV"
 early_submarine_desc: "잠수함은 무방비한 수송선을 제거하도록 설계된 은밀한 함선입니다. 대전쟁 당시의 초기 잠수함은 새로운 해전 방식의 토대를 마련했습니다."
 basic_submarine_desc: "무장이 강화되고 안정성이 향상된 새로운 설계는 잠수함이 해군 전술의 발전을 활용하고 더 긴 항속거리를 확보하여 먼 수송선 경로까지 공격할 수 있게 합니다."
 improved_submarine_desc: "함대에서 수송선 공격 이외의 잠수함의 역할은 여전히 논쟁 중입니다. 우리에게 필요한 잠수함은 속도와 작전 범위, 무기의 조합을 골고루 갖춘 모델일 것입니다."
 advanced_submarine_desc: "현대 잠수함은 증가한 시험 잠항 심도와 효율적인 내부 배치를 자랑하며, 전장 경험을 활용하여 적절한 무장과 엔진을 탑재합니다."
 ENG_early_submarine: "L급"
 ENG_early_submarine_desc: "L급은 원래 긴급 전쟁 계획하에 이전 잠수함급의 개선형으로 설계된 중형 크기의 잠수함이었습니다. 이들은 제1차 세계 대전 말기에 건조되었으며, 새롭고 더 큰 21인치 어뢰가 장착되었습니다. 제2차 세계 대전 초반까지 운용되었으며, 주로 보조 임무와 훈련 임무에 사용되었습니다."
 ENG_basic_submarine: "T급"
 ENG_basic_submarine_desc: "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 중대형 잠수함이었습니다. 이 잠수함들은 무장을 잘 갖춘 안정적인 플랫폼이었으며, 전쟁 기간에 워낙 널리 사용되어 건조된 잠수함 중 25%가 전쟁 중에 침몰했습니다."
 ENG_improved_submarine: "U급"
 ENG_improved_submarine_desc: "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 전쟁 발발 당시 훈련용 잠수함으로 설계되었으나, 설계가 변경되어 북해와 지중해의 제한된 해역에서 유용하게 활용되었습니다. 크기가 작아 작전 범위와 무장이 제한적이었습니다. 하위 분류함으로는 언딘급, 엄파이어급, 업로어급의 세 가지가 있습니다."
 ENG_advanced_submarine: "V급"
 ENG_advanced_submarine_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 FRA_early_submarine: "600형"
 FRA_early_submarine_desc: "600(톤)형의 잠수함은 제1차 세계대전 후기 프랑스 최초 현대적인 잠수함 입니다. 중형 크기로, 약 600톤의 배수량을 가지고 있습니다. 원양 항해도 가능 했지만, 해안 잠수함으로 설계되어 지중해의 따뜻한 바다에서 주로 사용되었습니다. 이 유형에는 시렌급, 아리안급, 시르세급이 있었으며 함급마다 4척씩 건조되었습니다. 그들은 배수량이 더 큰 630톤 시리즈의 아르고노트, 디안과 오리옹급의 기초가 되었습니다."
 FRA_basic_submarine: "미네르브급"
 FRA_basic_submarine_desc: "미네르브급 잠수함(프로젝트명 T2)은 630톤 시리즈에 기초하였지만, 엔진이 더 좋고 어뢰 배치가 달랐습니다. 이 잠수함은 조선소 고유의 설계인 이전 급과 달리 DCAN(해군 건설 및 무기국)의 중앙화된 설계 표준화 계획의 첫 번째 결과물였습니다."
 FRA_improved_submarine: "롤랑 모리요급"
 FRA_improved_submarine_desc: "롤랑 모리요급 잠수함(프로젝트명 Z2)은 이전의 르두타블급 잠수함을 기반으로 한 대형 원양 잠수함입니다. 이 잠수함들은 1,800톤-2,400톤의 배수량을 가진 대형 잠수함으로, 10개의 어뢰관이라는 강력한 무장을 탑재하고 있습니다. 프랑스가 함락되기 전에 단 한 척도 완성되지 못했습니다."
 FRA_advanced_submarine: "페닉스급"
 FRA_advanced_submarine_desc: "페닉스급 잠수함은 1939년-1940년 해군 계획에서 승인된 중형 대양 항해용 잠수함으로, 넓은 작전 범위를 지녔습니다. 그러나 전쟁 발발과 프랑스의 함락으로 인해 건조가 취소되었습니다. 이들은 르두타블급과 유사했으나 크기가 더 작고 배수량은 1,200톤이었습니다. 또한 중어뢰 무장을 탑재했습니다."
 GER_early_submarine: "UB III형"
 GER_early_submarine_desc: "UB III형 연안 잠수함은 제1차 세계 대전 중 독일 제국 해군이 건조한 유보트 함급입니다. 이 잠수함은 10발의 어뢰를 탑재했으며, 배수량은 500톤을 넘습니다. 1916년부터 1918년 사이에 96척이 건조되었으나, 1935년까지 모두 퇴역했습니다."
 GER_basic_submarine: "IIA형"
 GER_basic_submarine_desc: "독일의 IIA형 잠수함은 내부 평형 탱크를 갖춘 단일 선체, 전면 용접식 연안 잠수함입니다. 배수량은 250톤을 넘으며, 533mm 어뢰관 5개를 장착하고 있습니다. 1934년부터 1935년 사이에 6척이 건조되었습니다."
 GER_improved_submarine: "VIIC형"
 GER_improved_submarine_desc: "VIIC형 원양 잠수함은 독일 유보트 부대의 주력 잠수함으로, 1940년부터 1945년 사이에 568척이 취역했습니다. 이 함정들은 770톤의 배수량을 가지며, 533mm 어뢰관 5문을 장착하고 있습니다."
 GER_advanced_submarine: "XXI형"
 GER_advanced_submarine_desc: "XXI형 잠수함, 일명 '전기 유보트'는 주로 수중에서 작전을 수행하도록 설계된 최초의 잠수함으로, 탐지를 피하거나 공격을 개시하기 위해 잠수할 수 있는 수상함과는 달랐습니다. 주요 특징은 유선형 선체와 함교, 그리고 다수의 배터리 셀이었습니다. 이 잠수함은 독일 잠수함급 중 가장 큰 편에 속하며, 배수량이 1,620톤을 넘었습니다. 1943년부터 1945년 사이에 118척이 취역했습니다."
 ITA_early_submarine: "마멜리급"
 ITA_early_submarine_desc: "고프레도 마멜리급은 1926년부터 1928년 사이에 진수된 이탈리아 왕립해군의 중형 잠수함급입니다. 배수량은 약 800톤에 달하며, 잠항 심도는 100m입니다. 이들은 이후 피사니급, 판디에라급, 스쿠알로급과 같은 후속 함급의 기초가 되었습니다."
 ITA_basic_submarine: "페를라급"
 ITA_basic_submarine_desc: "페를라급과 아두아급 잠수함은 1930년대에 건조되었습니다. 이들은 이탈리아가 건조한 600 시리즈 잠수함의 세 번째와 네 번째 하위 함급입니다. 이전 함급보다는 작으며, 배수량은 600톤을 조금 넘습니다."
 ITA_improved_submarine: "마르코니급"
 ITA_improved_submarine_desc: "마르코니급 잠수함은 1939년부터 1940년 사이에 건조된 6척의 잠수함으로, 이전의 루이지급 잠수함을 계승했습니다. 두 급의 잠수함 모두 약 1,000톤의 배수량을 가지며, 533mm 어뢰관 8개를 장착했습니다. 두 급의 잠수함 중 전쟁에서 살아남은 건 단 한 척뿐이었습니다."
 ITA_advanced_submarine: "피에트로 칼비급"
 ITA_advanced_submarine_desc: "피에트로 칼비 하위 함급은 중간 크기의 잠수함 함급인 이전의 플루토 함급에 비해 소폭의 개선만 이루어졌습니다. 대부분의 선체가 이탈리아 휴전 후 독일군의 손에 넘어가 소수만이 진수되었습니다. 피에트로 칼비의 재설계 버전은 마침내 1961년에 취역했습니다."
 JAP_early_submarine: "가이추급"
 JAP_early_submarine_desc: "가이추급 잠수함은 제1차 세계 대전 이후에 건조되었으며, 이전 잠수함을 기반으로 제작되었습니다. 이 중형 잠수함들은 적절한 무장을 갖추었고, 작전 범위가 넓으며, 당시 기준으로 속도도 우수했으나 1938년에는 다소 구식이 되었습니다. 총 42척의 가이추형 잠수함이 일본 제국 해군을 위해 건조되었으며, 이 시리즈에는 7가지 변형이 포함되어 있습니다."
 JAP_basic_submarine: "해대 VI급"
 JAP_basic_submarine_desc: "해대 VI급 잠수함은 대형이면서 무장이 강력하고, 작전 범위가 넓으며, 비교적 빠른 속도를 자랑하는 잠수함입니다. 해대 시리즈 전체는 안정적이고 성공적인 잠수함으로, 태평양 전쟁이 끝날 때까지 일본 제국 해군에서 활약했습니다."
 JAP_improved_submarine: "갑형/을형/병형급"
 JAP_improved_submarine_desc: "갑형, 을형, 그리고 병형 잠수함들은 잠수함대들의 지휘를 위해 만들어진 대형 순양잠수함입니다. 정교한 통신 장비와 강력한 어뢰를 갖추고 있었고, 대형 크기로 인해 넓은 작전 범위를 자랑했습니다. 갑형과 을형 함급은 정찰을 위해 수상기를 탑재하기도 했습니다."
 JAP_advanced_submarine: "센토쿠급"
 JAP_advanced_submarine_desc: "센토쿠급 잠수함은 제2차 세계 대전에서 가장 큰 잠수함이었습니다. 이들은 강력한 어뢰와 적절한 경량 대공 무장을 갖춘 잠수함 항공모함이며, 크기와 엔진 덕분에 속도와 작전 범위가 비교적 우수했습니다. 또한 정찰과 제한적인 공격 임무를 위해 아이치 M6A 세이란 함재기를 3대 탑재할 수 있었습니다."
 SOV_early_submarine: "AG급"
 SOV_early_submarine_desc: "아메리칸스키 골란(아메리칸 홀랜드)급 잠수함은 캐나다에서 건조되어 1차 세계 대전 중 러시아로 운송된 후 최종 조립되었습니다. 이 잠수함들은 성능이 검증된 홀랜드형 잠수함을 그대로 복제한 것입니다. 당시 기준으로 무장이 잘 갖추어진 우수한 해상 전투함으로 설계되었습니다."
 SOV_basic_submarine: "슈카급 V 시리즈"
 SOV_basic_submarine_desc: "슈카급의 V 시리즈 잠수함은 소련 해군이 보유했던 잠수함 중 두 번째로 많은 잠수함이었습니다. 그 많은 수는 소비에트 연방의 흑해 함대, 발트 함대, 북방 함대, 태평양 함대에 배치되었던 것에 기인합니다. 이들은 준수한 어뢰 무장과 내항성을 갖춘 중형 순찰 잠수함이었습니다."
 SOV_improved_submarine: "K급 XIV 시리즈"
 SOV_improved_submarine_desc: "XIV 시리즈 잠수함은 장거리 항해가 가능한 대형 순항 잠수함이며, 본질적으로 프라우다급 IV 시리즈의 개량형입니다. 이 잠수함들은 수상 함포와 어뢰 모두 중무장을 갖추고 있습니다. 항속거리는 길지만, 내항성은 간신히 합격인 수준입니다."
 SOV_advanced_submarine: "프로옉트 611형"
 SOV_advanced_submarine_desc: "프로옉트 611형 잠수함(NATO 코드명: 줄루)은 제2차 세계 대전 이후 소련 해군이 처음으로 건조한 잠수함 함급입니다. 이들의 설계는 독일의 21형 유보트를 기반으로 했으며, 선행 함급인 K급 제14계열 순양잠수함을 대체하기 위해 제작되었습니다. 이들은 대형의 원양 잠수함으로, 강력한 어뢰 무장과 넓은 작전 범위를 갖추고 있습니다. 또한, 후속 함급인 프로옉트 613형(NATO 코드명: 위스키)과 프로옉트 641형(NATO 코드명: 폭스트롯) 잠수함의 기초가 되었습니다."
 USA_early_submarine: "S급"
 USA_early_submarine_desc: "일반적으로 슈가보트라고 알려진 S 보트는 1920년대에 설계되고 건조된 51척의 잠수함 시리즈입니다. S 보트는 전방에 21인치 어뢰관이 4개뿐이지만, 제1차 세계 대전 시기의 O 및 R 보트 시리즈에 비해 S 보트는 더 크기 때문에 항속거리가 길고, 어뢰를 더 많이 재장전할 수 있었습니다. S 보트는 1924년을 마지막으로 더 취역되지 않았지만, 미 해군의 현역 잠수함 전력에서 상당한 비중을 차지하고 있습니다."
 USA_basic_submarine: "포퍼스급"
 USA_basic_submarine_desc: "포퍼스급 잠수함은 1920년대 후반과 1930년대 초반에 건조된 일련의 실험용 \"V 보트\" 이후 미 해군이 설계하고 건조한 최초의 현대식 잠수함입니다. 초기에 전기 추진 장치에 문제가 있었지만, 이 함급은 가능성을 보여주었으며 미래에 쓰일 설계로 여겨졌습니다. 이 함급은 6개의 어뢰관과 3인치 갑판포를 장착하고 있습니다."
 USA_improved_submarine: "탬버급"
 USA_improved_submarine_desc: "탬버급 잠수함은 잠수함 설계가 '함대형 함정'의 역할에 대한 적합성과 태평양에서의 원만한 작동을 동시에 만족하기 위해 미해군이 다년간 수행한 실험의 결실입니다. 무장은 4개의 후방 발사관을 포함한 10개의 어뢰관으로 강화되었으며, 추가 방어를 위해 3인치 갑판포와 2개의 대공포가 장착되어 있습니다."
 USA_advanced_submarine: "발라오급"
 USA_advanced_submarine_desc: "발라오급은 탐보르급 설계를 계승한 잠수함입니다. 선체가 보강되고, 무장이 5인치 24구경 갑판포로 강화되고, 그 외 여러 가지 설계 개선이 이루어졌습니다."
 ARG_early_submarine: "산타페급"
 ARG_early_submarine_desc: "산타페급은 이탈리아에 주문되어 1933년에 아르헨티나에 인도된 3척의 잠수함을 의미합니다. 이 함급의 3척은 1960년까지 아르헨티나 잠수함 부대의 중추를 이루었습니다. 이들은 이탈리아 타란토 조선소에서 건조되어 '타란티노스'라는 별명을 얻었습니다."
 AST_early_submarine: "L급"
 AST_early_submarine_desc: "L급은 원래 긴급 전쟁 계획하에 이전 잠수함급의 개선형으로 설계된 중형 크기의 잠수함이었습니다. 이들은 제1차 세계 대전 말기에 건조되었으며, 새롭고 더 큰 21인치 어뢰가 장착되었습니다. 제2차 세계 대전 초반까지 운용되었으며, 주로 보조 임무와 훈련 임무에 사용되었습니다."
 AST_basic_submarine: "T급"
 AST_basic_submarine_desc: "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 중대형 잠수함이었습니다. 이 잠수함들은 무장을 잘 갖춘 안정적인 플랫폼이었으며, 전쟁 기간에 워낙 널리 사용되어 건조된 잠수함 중 25%가 전쟁 중에 침몰했습니다."
 AST_improved_submarine: "U급"
 AST_improved_submarine_desc: "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 전쟁 발발 당시 훈련용 잠수함으로 설계되었으나, 설계가 변경되어 북해와 지중해의 제한된 해역에서 유용하게 활용되었습니다. 크기가 작아 작전 범위와 무장이 제한적이었습니다. 하위 분류함으로는 언딘급, 엄파이어급, 업로어급의 세 가지가 있습니다."
 AST_advanced_submarine: "V급"
 AST_advanced_submarine_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 BRA_early_submarine: "우마이타급"
 BRA_early_submarine_desc: "우마이타급 잠수함은 이탈리아에서 주문 제작되어 1920년대 후반에 브라질로 전달되었습니다. 이 잠수함은 심해 잠수용으로 설계된 발릴라급을 개조한 형태로 설계되었습니다. 배수량은 약 1,400톤이며, 533mm 어뢰관 6문을 장착하고 있습니다."
 BRA_basic_submarine: "투피급"
 BRA_basic_submarine_desc: "투피급은 1930년대 중반에 이탈리아에 의해 건조된 브라질 잠수함입니다. 이 잠수함들은 배수량이 600톤이 조금 넘는 소형 잠수함으로, 533mm 어뢰 6문을 장착하고 있습니다."
 CAN_early_submarine: "L급"
 CAN_early_submarine_desc: "L급은 원래 긴급 전쟁 계획하에 이전 잠수함급의 개선형으로 설계된 중형 크기의 잠수함이었습니다. 이들은 제1차 세계 대전 말기에 건조되었으며, 새롭고 더 큰 21인치 어뢰가 장착되었습니다. 제2차 세계 대전 초반까지 운용되었으며, 주로 보조 임무와 훈련 임무에 사용되었습니다."
 CAN_basic_submarine: "T급"
 CAN_basic_submarine_desc: "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 중대형 잠수함이었습니다. 이 잠수함들은 무장을 잘 갖춘 안정적인 플랫폼이었으며, 전쟁 기간에 워낙 널리 사용되어 건조된 잠수함 중 25%가 전쟁 중에 침몰했습니다."
 CAN_improved_submarine: "U급"
 CAN_improved_submarine_desc: "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 전쟁 발발 당시 훈련용 잠수함으로 설계되었으나, 설계가 변경되어 북해와 지중해의 제한된 해역에서 유용하게 활용되었습니다. 크기가 작아 작전 범위와 무장이 제한적이었습니다. 하위 분류함으로는 언딘급, 엄파이어급, 업로어급의 세 가지가 있습니다."
 CAN_advanced_submarine: "V급"
 CAN_advanced_submarine_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 CHL_early_submarine: "H급"
 CHL_early_submarine_desc: "이 잠수함들은 제1차 세계 대전 직후, 전쟁 중에 징발한 잠수함의 대가로 영국이 건조해 칠레에 인도한 6척의 영국 H급 또는 홀랜드 602급 잠수함 집합입니다. 이 잠수함들은 1915년부터 1918년 사이에 건조되었습니다. 배수량은 360톤 이상이며, 잠항 심도는 30m이고, 450mm 어뢰관 4문을 장착하고 있습니다."
 DEN_early_submarine: "로타급"
 DEN_early_submarine_desc: "로타급 잠수함은 제1차 세계 대전 종료 후 덴마크에서 건조되어 취역했습니다. 이 소형 잠수함들은 홀랜드 602 설계를 기반으로 했습니다. 배수량은 290톤이며, 450mm 어뢰관 4문을 장착했습니다."
 DEN_basic_submarine: "하브만덴급"
 DEN_basic_submarine_desc: "하브만덴급 잠수함은 총 다섯 척이 계획되었습니다. 독일 점령 이전에 세 척이 완성되었고, 점령 기간 중 한 척이 완성되었으며, 다섯 번째는 취소되었습니다. 이 잠수함들은 비교적 소형으로, 배수량은 320톤이었습니다. 450mm 어뢰관 5개를 장착하고 있었습니다."
 DEN_advanced_submarine: "스퇴렌급"
 DEN_advanced_submarine_desc: "스퇴렌은 전쟁 후 덴마크 해군에 이관된 영국의 뱀파이어급 잠수함입니다. 이 함정은 배수량 545톤으로 비교적 작았지만, 533mm 어뢰관 4문과 우수한 항해 능력을 갖추고 있습니다."
 EST_basic_submarine: "칼레브급"
 EST_basic_submarine_desc: "칼레브급 잠수함은 1936년 영국에서 에스토니아 해군을 위해 건조된 2척의 잠수함으로 구성되어 있습니다. 주된 임무는 기뢰 부설이었으며, 533mm 어뢰관 4문도 장착하고 있습니다."
 FIN_early_submarine: "베테히넨급"
 FIN_early_submarine_desc: "베테히넨급 잠수함은 핀란드 해군을 위해 건조된 중형 잠수함 3척으로 구성되어 있습니다. 이들은 제1차 세계 대전 시대 독일의 유보트 III 잠수함을 기반으로 제작되었습니다. 배수량은 500톤에 조금 못 미치며, 533mm 어뢰관 4개를 장착하고 있습니다."
 GRE_early_submarine: "카초니스급"
 GRE_early_submarine_desc: "카초니스급 잠수함은 1920년대 후반에 그리스 해군을 위해 프랑스에서 건조되었습니다. 이 급의 두 척 모두 제2차 세계 대전 동안 복무했습니다. 배수량은 약 580톤이며, 533mm 어뢰관 6문을 장착하고 있습니다."
 GRE_basic_submarine: "마트로조스급"
 GRE_basic_submarine_desc: "그리스 잠수함 마트로조스는 이탈리아의 페를라급 잠수함으로, 1942년 영국군에 의해 포획되어 망명 중인 그리스 해군에 인도되었습니다. 이 잠수함은 배수량 680톤이며, 6개의 533mm 어뢰관을 장착하고 있습니다. 최대 잠항 심도는 80m입니다."
 GRE_advanced_submarine: "피피노스급"
 GRE_advanced_submarine_desc: "피피노스급 함선 4척은 1943년부터 1946년 사이에 망명 중인 그리스 해군에 인도된 영국 U급 잠수함입니다. 이 함선들은 545톤의 배수량을 가지며, 533mm 어뢰관 4문을 장착하고 있습니다."
 HOL_early_submarine: "K-III급"
 HOL_early_submarine_desc: "K-III급은 네덜란드 왕립해군을 위해 건조되어 초계 잠수함으로 사용된 2척으로 구성되어 있습니다. 이들은 1920년대 초에 취역했으며, 미국의 홀랜드급 잠수함을 기반으로 제작되었습니다. 각 잠수함은 580톤 이상의 배수량을 가지며, 450mm 어뢰관 4문을 장착하고 있습니다."
 HOL_basic_submarine: "O16급"
 HOL_basic_submarine_desc: "O16 잠수함은 1936년 네덜란드에서 제조되어 네덜란드 왕립해군에 취역했습니다. O16은 980톤이 넘는 배수량을 가진 대형 잠수함이었으며, 최대 잠항 심도는 80m였고, 533mm 어뢰관 8문을 장착하고 있었습니다."
 HOL_improved_submarine: "O21급"
 HOL_improved_submarine_desc: "O21급은 네덜란드에서 건조되어 취역한 7척의 잠수함으로 구성되어 있습니다. 독일의 침공 당시 모든 잠수함이 완성되지 않았으나, 그중 5척은 영국으로 탈출하여 망명 중인 네덜란드 해군에 복무했습니다. 이 잠수함들은 이전 O급 잠수함보다 약간 더 커서 배수량이 990톤을 넘었지만, 533mm 어뢰관 8문으로 무장한 점은 비슷합니다."
 HOL_advanced_submarine: "즈바르드비스급"
 HOL_advanced_submarine_desc: "즈바르드비스급 잠수함은 1943년부터 1945년 사이에 망명 중인 네덜란드 왕립해군에 인도된 영국 태시턴급 잠수함 4척을 의미합니다. 이 함선들은 배수량이 1,090톤이며, 533mm 어뢰관 11문을 장착했고, 잠항 심도는 100m 이상입니다."
 LAT_early_submarine: "로니스급"
 LAT_early_submarine_desc: "로니스급 잠수함은 라트비아 해군을 위해 프랑스에서 건조된 2척의 잠수함으로 구성되어 있습니다. 1927년에 취역한 이 잠수함들은 소형으로, 배수량이 390톤에 불과하며, 533mm 어뢰관 6문을 장착하고 있습니다."
 NOR_early_submarine: "B급"
 NOR_early_submarine_desc: "노르웨이 B급 잠수함은 노르웨이 해군을 위해 노르웨이에서 건조된 미국식 홀랜드형 잠수함입니다. 이 함급의 6척은 1923년부터 1930년 사이에 취역했습니다. 배수량은 420톤이며, 450mm 어뢰관 4문을 장착했고, 잠항 심도는 60m입니다."
 NOR_improved_submarine: "위레드급"
 NOR_improved_submarine_desc: "위레드급은 1941년부터 1943년 사이에 망명 중인 노르웨이 해군을 위해 건조된 영국 U급 잠수함 2척으로 구성되어 있습니다. 이 잠수함들은 540톤의 배수량을 가지며, 533mm 어뢰관 4문을 장착하고 있습니다. 영국산 레이더와 음파탐지기를 잘 갖추고 있으며, 잠항 심도는 60m입니다."
 NOR_advanced_submarine: "위트시라급"
 NOR_advanced_submarine_desc: "위트시라급 잠수함은 영국의 뱀파이어급 잠수함 4척으로 구성되어 있습니다. 이들은 1943년부터 1944년 사이에 건조되었지만, 전쟁이 끝나기 전에 단 한 척만이 망명 중인 노르웨이 해군에 인도되었습니다. 이 잠수함들은 이전의 U급에서 성능이 크게 증가하지 않았습니다. 배수량은 545톤이며, 533mm 어뢰관 4문과 90m의 잠항 심도를 갖추고 있습니다."
 NZL_early_submarine: "L급"
 NZL_early_submarine_desc: "L급은 원래 긴급 전쟁 계획하에 이전 잠수함급의 개선형으로 설계된 중형 크기의 잠수함이었습니다. 이들은 제1차 세계 대전 말기에 건조되었으며, 새롭고 더 큰 21인치 어뢰가 장착되었습니다. 제2차 세계 대전 초반까지 운용되었으며, 주로 보조 임무와 훈련 임무에 사용되었습니다."
 NZL_basic_submarine: "T급"
 NZL_basic_submarine_desc: "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 중대형 잠수함이었습니다. 이 잠수함들은 무장을 잘 갖춘 안정적인 플랫폼이었으며, 전쟁 기간에 워낙 널리 사용되어 건조된 잠수함 중 25%가 전쟁 중에 침몰했습니다."
 NZL_improved_submarine: "U급"
 NZL_improved_submarine_desc: "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 전쟁 발발 당시 훈련용 잠수함으로 설계되었으나, 설계가 변경되어 북해와 지중해의 제한된 해역에서 유용하게 활용되었습니다. 크기가 작아 작전 범위와 무장이 제한적이었습니다. 하위 분류함으로는 언딘급, 엄파이어급, 업로어급의 세 가지가 있습니다."
 NZL_advanced_submarine: "V급"
 NZL_advanced_submarine_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 POR_early_submarine: "포카급"
 POR_early_submarine_desc: "포르투갈의 포카급 잠수함은 제1차 세계 대전 직후 포르투갈 해군을 위해 이탈리아에서 건조된 소형 잠수함 3척을 의미합니다. 이들은 이탈리아의 에스파다르테급을 확장한 형태이며, 스페인 A급의 자매함입니다. 배수량은 260톤에 불과하며, 450mm 어뢰관 2문을 장착하고 있습니다. 세 척 모두 1930년대 중반 이전에 퇴역하였습니다."
 POR_basic_submarine: "델핌급"
 POR_basic_submarine_desc: "델피임급 잠수함은 1930년대 초 포르투갈 해군을 위해 이탈리아에서 처음 발주되어 건조된 2척의 잠수함으로 구성되어 있습니다. 그러나 발주가 취소되어 해당 함선들은 대신 이탈리아 해군을 위해 완성되었습니다. 이들은 대형 이탈리아 스쿠알로급을 기반으로 하며, 배수량은 980톤이고 533mm 어뢰관 8문을 장착하고 있습니다."
 POR_advanced_submarine: "나르발급"
 POR_advanced_submarine_desc: "나르발급 잠수함은 1945년에 취역한 영국의 서틀급 잠수함 3척으로 구성되었으며, 제2차 세계 대전 후 포르투갈에 판매되었습니다. 이들은 840톤의 배수량을 가지며 533mm 어뢰관 7문을 장착하고 있습니다."
 PRU_early_submarine: "R급"
 PRU_early_submarine_desc: "페루 R급은 1920년대 중반 미국에 주문하여 미국에서 건조된 4척의 잠수함으로 구성되어 있습니다. 이들은 본질적으로 미국 R급 잠수함과 동일하며, 배수량은 570톤 이상이고 533mm 어뢰관 4문을 장착하고 있습니다."
 RAJ_early_submarine: "L급"
 RAJ_early_submarine_desc: "L급은 원래 긴급 전쟁 계획하에 이전 잠수함급의 개선형으로 설계된 중형 크기의 잠수함이었습니다. 이들은 제1차 세계 대전 말기에 건조되었으며, 새롭고 더 큰 21인치 어뢰가 장착되었습니다. 제2차 세계 대전 초반까지 운용되었으며, 주로 보조 임무와 훈련 임무에 사용되었습니다."
