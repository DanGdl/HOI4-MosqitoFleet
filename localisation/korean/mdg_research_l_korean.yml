 SAF_advanced_destroyer: "배틀급"
 SAF_advanced_destroyer_desc: "배틀급 구축함은 전쟁 내내 사용된 영국 구축함의 진화를 바탕으로 제작되었습니다. 이 함선들은 1942년과 1943년 해군 계획의 일환으로 주문되었습니다. 이들은 포와 어뢰 양면에서 강력한 무장을 갖추고 있었습니다. 대공 무장, 대잠 능력, 속도, 항속거리가 뛰어난 다목적 함선이었지만, 전쟁 후기에 도입되어 기여도는 미미했습니다."
 SIA_early_destroyer: "프라 루앙급"
 SIA_early_destroyer_desc: "프라 루앙은 1920년에 영국의 R급 구축함에서 태국 왕립 해군으로 판매된 함정입니다. 이 함정은 배수량이 1,000톤을 조금 넘으며, 120mm/45 QF Mk IV 포 3문과 533mm 어뢰관 4문을 장착하고 있습니다. 당시 기준으로 속도, 항속거리, 신뢰도가 우수했습니다."
 SPA_early_destroyer: "알세도급"
 SPA_early_destroyer_desc: "알세도급 구축함 3척은 스페인 해군을 위해 스페인에서 건조되었습니다. 이들은 영국 L급 설계를 기반으로 하였으며, 1924년에서 1925년 사이에 취역하였습니다. 배수량은 1,040톤을 넘었고, 주무장으로 102mm/45 비커스 Mk LA 포 3문과 450mm 어뢰관 4개를 장착하였습니다. 또한, 당시 기준으로 준수한 속도와 작전 범위를 갖추고 있습니다."
 SPA_basic_destroyer: "추루카급"
 SPA_basic_destroyer_desc: "스페인 추루카급은 1925년부터 1933년 사이에 진수된 구축함 16척으로 구성되었으며, 그중 두 척은 이후 아르헨티나에 판매되었습니다. 이 함선들은 영국 S급 구축함을 기반으로 설계되었으며, 내전 기간 동안 스페인 해군의 중추를 이루었습니다. 배수량은 1,500톤을 넘었고, 주무장으로 120mm/45 비커스-암스트롱 포 5문과 533mm 어뢰관 6문을 장착했습니다. 속도도 우수했고 작전 범위도 뛰어났습니다."
 SPA_advanced_destroyer: "알라바급"
 SPA_advanced_destroyer_desc: "알라바급 구축함은 전후에 이전의 알미란테 안테케라급(이는 이전 추루카급의 하위 함급이었습니다)을 업그레이드한 형태로 진수되었습니다. 이 함정들은 1,710톤의 배수량을 가지며, 주포로 120mm/45 비커스-암스트롱 Mk F 4문을 탑재했습니다. 속도와 작전 범위는 이 급이 기반으로 삼은 이전 설계들과 비슷합니다."
 SPR_early_destroyer: "알세도급"
 SPR_early_destroyer_desc: "알세도급 구축함 3척은 스페인 해군을 위해 스페인에서 건조되었습니다. 이들은 영국 L급 설계를 기반으로 하였으며, 1924년에서 1925년 사이에 취역하였습니다. 배수량은 1,040톤을 넘었고, 주무장으로 102mm/45 비커스 Mk LA 포 3문과 450mm 어뢰관 4개를 장착하였습니다. 또한, 당시 기준으로 준수한 속도와 작전 범위를 갖추고 있습니다."
 SPR_basic_destroyer: "추루카급"
 SPR_basic_destroyer_desc: "스페인 추루카급은 1925년부터 1933년 사이에 진수된 구축함 16척으로 구성되었으며, 그중 두 척은 이후 아르헨티나에 판매되었습니다. 이 함선들은 영국 S급 구축함을 기반으로 설계되었으며, 내전 기간 동안 스페인 해군의 중추를 이루었습니다. 배수량은 1,500톤을 넘었고, 주무장으로 120mm/45 비커스-암스트롱 포 5문과 533mm 어뢰관 6문을 장착했습니다. 속도도 우수했고 작전 범위도 뛰어났습니다."
 SPR_advanced_destroyer: "알라바급"
 SPR_advanced_destroyer_desc: "알라바급 구축함은 전후에 이전의 알미란테 안테케라급(이는 이전 추루카급의 하위 함급이었습니다)을 업그레이드한 형태로 진수되었습니다. 이 함정들은 1,710톤의 배수량을 가지며, 주포로 120mm/45 비커스-암스트롱 Mk F 4문을 탑재했습니다. 속도와 작전 범위는 이 급이 기반으로 삼은 이전 설계들과 비슷합니다."
 SWE_early_destroyer: "에렌셸드급"
 SWE_early_destroyer_desc: "에렌셸드급 구축함 두 척은 1927년에 완성되었으며, 제1차 세계 대전 이후 스웨덴 최초의 현대식 구축함입니다. 배수량은 970톤을 조금 넘었고, 120mm/44 K/45 포 3문과 533mm 어뢰관 6문을 장착했습니다. 항속거리는 짧았으나 속도는 우수했습니다."
 SWE_basic_destroyer: "예테보리급"
 SWE_basic_destroyer_desc: "예테보리급은 1935년에서 1942년 사이에 건조된 6척의 구축함으로 구성되어있었습니다. 전의 급에 비해 긴 선체 및 개량된 기계를 탑재하고있었습니다. 배수량은 1020t 강에서 주포로 120 mm/45 구경 K/45 포를 장비하고 다른 6문의 533 mm 어뢰 발사관을 장비하고있었습니다. 항속거리는 제한되어 있었지만 뛰어난 속도를 가지고 있었습니다."
 SWE_improved_destroyer: "비스뷔급"
 SWE_improved_destroyer_desc: "비스뷔급 구축함 4척은 모두 1942년부터 1944년 사이에 건조되었습니다. 이들은 이전의 예테보리급과 유사했으나, 크기가 더 커서 배수량이 1,130톤을 넘었습니다. 또한 향상된 엔진과 다소 개선된 항속거리, 강력한 대잠 무장을 갖추고 있었습니다."
 SWE_advanced_destroyer: "욀란드급"
 SWE_advanced_destroyer_desc: "§T2척의 욀란드급 구축함은 이전의 설계에서 근본적으로 변화하고 있음을 보여줍니다. 제2차 세계 대전 직후 발주되고 완성되었습니다. 배수량은 1880톤이었으며, 주포로 4문의 120 mm 45구경장 M44 포를 장비하고 다른 강력한 대공 공격 어뢰, 대잠 무장을 장비하고있었습니다. 이 함은 이전 구축함보다 약간 느렸지만, 항속거리는 크게 개선되었습니다.§!"
 TUR_early_destroyer: "페이크급"
 TUR_early_destroyer_desc: "페이크급은 1907년에 오스만 해군에 취역한 대형 고속 어뢰정 2척으로 구성되었습니다. 이 함정들은 독일에서 건조되었으며 제1차 세계 대전에서 살아남았지만, 제2차 세계 대전 시기에는 구식이 되었습니다. 함정의 배수량은 775톤이며, 105mm/37 SK L/40 포 2문과 450mm 어뢰관 3문을 장착하고 있습니다. 작전 범위는 준수했으나 구축함치고는 다소 느린 편이었습니다."
 TUR_basic_destroyer: "바르바로스급"
 TUR_improved_destroyer: "데미르히사르급"
 TUR_improved_destroyer_desc: "데미르히사르급 구축함 4척은 영국에서 건조되어 1942년에 완성되었습니다. 이들 중 2척은 영국 해군에 억류되었으며, 그중 1척은 전쟁 후 반환되었습니다. 이 함선들은 영국 I급 구축함을 기반으로 설계되었습니다. 배수량은 1,370톤이며, 주무장으로 120mm/45 QF Mk IX 포 4문을 장착하고 있습니다. 적당한 속도와 우수한 작전 범위를 갖추었으며, 강력한 대공포와 대잠 무장을 갖추고 있습니다."
 URG_early_destroyer: "우루과이급"
 URG_early_destroyer_desc: "우루과이는 제1차 세계 대전 이전에 우루과이 해군을 위해 독일에서 건조된 중형 어뢰정입니다. 배수량은 1,400톤이 넘었으며, 120mm/45 크루프 QF 포 4문을 장착했습니다. 또한, 강력한 대공 무장과 450mm 어뢰관 2개를 갖추고 있습니다. 제작된 지 오래되고 크기가 커서, 다른 구축함에 비해 속도는 다소 느린 편입니다."
 VIC_early_destroyer: "부라스크급"
 VIC_early_destroyer_desc: "부라스크급 구축함은 1,500톤급 시리즈의 일부로 1920년대 중반에 진수되었습니다. 이전의 샤칼급과 이후의 르아드와급과 함께, 이들은 전후 프랑스 신형 함대의 중추를 이루었습니다. 당시 기준으로 빠르고 무장도 강력했으나, 어뢰 무장은 다른 해군의 유사 함정에 비해 다소 적었습니다."
 VIC_basic_destroyer: "르 팡타스크급"
 VIC_basic_destroyer_desc: "르 팡타스크급 구축함은 1930년 해군 계획에 따라 건조된 2,400톤급 대형 구축함들(게파급, 에이글급, 보클랭급)의 개량형입니다. 이들은 크고 무장이 강력하며 매우 빠른 구축함으로, 프랑스 함대의 새로운 고속 함정을 호위하는 데 적합했습니다. 무장은 새로 개발된 함포, 적절한 대공 무기, 어뢰 무장으로 구성되어 있습니다."
 VIC_improved_destroyer: "랭트레피드급"
 VIC_improved_destroyer_desc: "랭트레피드급 구축함은 이전의 르 아르디급 구축함의 개장형입니다. 1938년과 1939년 해군 계획에서 승인되었으나, 전쟁과 프랑스의 함락으로 인해 취소되었습니다. 이 구축함들은 대공 역할에 더 중점을 두었으며, 배수량이 2,800톤-2,900톤으로 증가하고 더 큰 엔진을 탑재했습니다."
 VIC_advanced_destroyer: "오슈급"
 VIC_advanced_destroyer_desc: "오슈급과 바야르급은 프랑스 해군의 최종 초대형 구축함 설계였습니다. 두 급 모두 모가도르급을 기반으로 하여 4,200톤의 배수량과 유사한 주포를 장착했으나, 대공포가 개선되고 엔진이 강화되었습니다. 이들은 1939년-1940년 해군 계획에서 승인되었으나, 전쟁 발발과 프랑스의 함락으로 인해 건조가 취소되었습니다."
 YUG_early_destroyer: "두브로브니크급"
 YUG_early_destroyer_desc: "드브로브니크 구축함은 구매 당시 유고슬라비아 함대에서 가장 큰 함선이었습니다. 이 함선은 영국에서 건조되어 1932년에 유고슬라비아에 인도되었으며, 1,880톤의 배수량을 가진 대형 구축함이었습니다. 140mm/53 슈코다 포 4문, 강력한 대공 무장, 533mm 어뢰관 6문, 그리고 우수한 대잠 장비를 갖추고 있습니다."
 YUG_basic_destroyer: "베오그라드급"
 YUG_basic_destroyer_desc: "베오그라드급 구축함은 프랑스의 지원으로 건조된 3척의 구축함으로 구성되어 있습니다. 그중 2척은 스플리트에서 건조되었고, 나머지 1척은 프랑스에서 건조되었습니다. 세 척 모두 프랑스의 르아드와급 구축함을 기반으로 하여 1939년에 취역했습니다. 배수량은 1,210톤이며, 120mm/43 슈코다 포 4문과 533mm 어뢰관 6개를 장착하고 있습니다. 속도는 뛰어났으나 항속거리는 평균 이하였습니다."
 YUG_advanced_destroyer: "스플리트급"
 YUG_advanced_destroyer_desc: "스플리트는 유고슬라비아에서 건조되어 완성된 중형 구축함입니다. 1943년에 진수되었으나 개조된 설계로 1958년에야 완성되었습니다. 원래 설계는 배수량 2,400톤이며, 주무장으로 140/56 슈코다 포 5문을 장착했습니다. 크기에 비해 뛰어난 속도를 자랑합니다."
 early_battleship: "전함 I"
 basic_battleship: "전함 II"
 improved_battleship: "전함 III"
 advanced_battleship: "전함 IV"
 early_battleship_desc: "어떤 사람은 전함을 구시대의 유물이라고 폄하하고, 어떤 사람은 해전 역사상 가장 웅장한 함선이라고 칭송합니다. 그러나 군비 경쟁의 결과인 이 전함들이 지금까지 존재했던 그 어떤 함선보다 더 두꺼운 장갑과 더 강력한 무기를 갖췄다는 건 아무도 부정할 수 없는 사실입니다."
 basic_battleship_desc: "차세대 전함은 안정성과 항속거리를 개선함으로써 해군군축조약이 규정한 제한 내에서 기존 설계보다 뛰어난 성능을 갖출 수 있었습니다."
 improved_battleship_desc: "해전이 점점 공중 지원에 지배되고 있는 건 부정할 수 없는 사실입니다. 그러나 두꺼운 장갑과 강력한 엔진, 대구경 함포대와 향상된 대공 무장을 갖춘 전함은 올바로 사용되었을 때 아직 승리에 기여할 수 있습니다."
 advanced_battleship_desc: "역사상 최후가 될지도 모르는 대규모 전함 대결을 전 세계가 지켜보고 있습니다. 이 싸움에서 함선의 중무장과 대공 포탑은 그 어느 때보다 더 중요합니다."
 SH_early_battleship: "초중전함 I"
 SH_basic_battleship: "초중전함 II"
 SH_early_battleship_desc: "현재 세계 정세는 해군군축조약 따위를 준수하고 있을 때가 아니게 되었습니다. 군비에 대한 제약이 없어졌으니, 우리는 이제 작은 함선 여러 척을 상대할 수 있는 역사상 가장 무겁고, 가장 중무장한 전함을 개발할 수 있습니다."
 SH_basic_battleship_desc: "이전의 초중전함 설계를 바탕으로, 더욱 강력한 무장과 향상된 사격 통제 장치를 탑재한 개선형 모델입니다."
 ENG_early_battleship: "리벤지급"
 ENG_early_battleship_desc: "리벤지급 전함은 1913년에 퀸 엘리자베스급 고속 드레드노트의 저가형으로 주문되었습니다. 무장과 장갑은 유사했으나, 현저히 낮은 속도로 인해 제2차 세계 대전 동안 보조 임무에 배치되었습니다. 계획된 8척 중 5척만이 완성되었습니다."
 ENG_basic_battleship: "킹 조지 5세급"
 ENG_basic_battleship_desc: "킹 조지 5세급 전함은 주력함의 최대 배수량 및 화력을 제한한 1922년의 워싱턴 해군군축조약 및 1930년의 제1차 런던 해군군축조약의 결과물입니다. 따라서 이 함선은 이전 및 동시대 전함보다 작은 구경의 함포를 장착했습니다. 구경은 작지만, 이 함선은 적절한 무장을 갖추었고, 강력한 대공 무기와 충분한 방어력을 보유했습니다. 구형 퀸 엘리자베스급 전함을 대체하기 위해 다섯 척이 주문되어 건조되었습니다."
 ENG_improved_battleship: "라이언급"
 ENG_improved_battleship_desc: "라이언급 전함은 킹 조지 5세급 전함의 후속 함급으로, 많은 특징을 계승했습니다. 1938년 해군 계획에서 노후된 리벤지급 전함을 대체하기 위해 6척이 발주되었으나, 적대 행위의 발발로 인해 단 한 척도 완성되지 못했습니다. 이 함선들은 킹 조지급과 전반적으로 비슷했겠지만, 주포는 신형 16인치 대포로 더 강력했을 겁니다. 또한 장갑이 더 두꺼워지고 엔진 출력도 향상되었을 겁니다."
 ENG_advanced_battleship: "뱅가드급"
 ENG_advanced_battleship_desc: "뱅가드급 전함은 왕립해군을 위해 건조된 마지막 전함입니다. 한 척이 주문되었지만, 태평양 전구를 위해 네 척이 더 고려되었습니다. 1940년 긴급 전쟁 계획에 따라 발주되었으나, 건조 우선순위가 높지 않아 전쟁 후에 완성되었습니다. 이 함급은 세련된 선체를 갖추어 뛰어난 안정성과 내항성을 제공합니다. 무장은 퀸 엘리자베스급과 리벤지급 전함과 동일하여 상당한 화력을 자랑합니다. 강력한 엔진과 우수한 장갑으로 빠르고 잘 보호된 함선입니다."
 ENG_SH_early_battleship: "센추리온급"
 ENG_SH_early_battleship_desc: "센추리온은 독일과 일본 해군의 대형 함선을 상대하기 위해 건조된 가상의 영국 해군의 중전함 함급입니다. 18인치 대구경 함포와 두꺼운 장갑은 이 전함이 적의 대형 함선와 교전하는 데 필요한 화력과 방어력을 제공합니다. 강력한 대공 무장, 긴 항속거리, 우수한 속도는 대영제국의 광대한 바다를 보호하는 데 필수적입니다."
 ENG_SH_basic_battleship: "라이언 II급"
 ENG_SH_basic_battleship_desc: "라이온 II급 전함은 1944년에 이전 라이온급 전함의 개량형으로 설계되었습니다. 전시 경험을 반영하여 이 함선은 더 크고 무거워졌으며, 완성되었다면 최신형 16인치 3연장 포 3문 또는 4문을 탑재했을 겁니다. 장갑도 두꺼워 수상과 공중의 적을 가리지 않고 잘 버텼겠지만, 건조 비용과 적 해군의 패배, 항공모함의 필요성으로 인해 이 함선의 건조 계획은 포기되었습니다."
 FRA_early_battleship: "쿠르베급"
 FRA_early_battleship_desc: "쿠르베급 전함은 제1차 세계 대전 시작 전과 진행 중에 프랑스 해군을 위해 건조된 최초의 슈퍼 드레드노트급 전함입니다. 1910년과 1911년 해군 계획에서 승인되었으며, 제1차 세계 대전 동안 제한적으로 운용되었으나 제2차 세계 대전에서는 활발히 활동했습니다. 이전의 단테급 전함보다 더 두꺼운 장갑과 강력한 포를 장착했지만, 당시 미국 해군과 영국 해군의 전함에 비해 여전히 열세였습니다. 배수량은 22,000톤을 조금 넘었으며, 제2차 세계 대전 이전에 딱 한 번, 향상된 대공 무장과 개선된 보일러를 탑재하는 현대화를 받았습니다."
 FRA_basic_battleship: "리슐리외급"
 FRA_basic_battleship_desc: "리슐리외급 전함은 프랑스 해군에 취역한 마지막 전함입니다. 덩케르크급의 개선형으로 1935년과 1938년 해군 계획에 따라 승인되었습니다. 뛰어난 대공 무장, 속도, 항속거리를 갖추어 우수한 주력함이었습니다. 주문된 네 척 중 두 척만 진수되었고, 프랑스가 함락되기 전 한 척만 완성되었습니다. 남은 함선을 완성하기 위해 대공 전함, 전함-항공모함 혼합형, 또는 완전한 항공모함으로 사용하기 위한 다양한 설계 시도가 있었습니다."
 FRA_improved_battleship: "가스코뉴급"
 FRA_improved_battleship_desc: "가스코뉴급 전함은 리슐리외급의 하위 분류였습니다. 1940년 해군 계획에서 세 척이 발주되었으나 한 척도 착공되지 않았습니다. 설계는 리슐리외급을 복제한 것이지만, 주포가 전후에 고르게 배치되고 대공 무장이 강화되었으며 엔진이 개선되어 전반적으로 더 우수한 함선이 되었을 겁니다."
 FRA_advanced_battleship: "알자스급"
 FRA_advanced_battleship_desc: "알자스급 전함은 리슐리외급의 후속으로 계획되었습니다. 4척이 주문되었으며, 설계 연구는 1939년에 완료되고 1940년에 승인되었으며, 1941년에 착공될 예정이었으나 프랑스의 함락으로 인해 실현되지 못했습니다. 이 전함은 리슐리외급 설계를 개선하여 더 무겁고 더 많은 주포, 강화된 대공 무장, 두꺼운 장갑판, 그리고 더 큰 엔진을 갖추었습니다."
 FRA_SH_early_battleship: "샤를마뉴급"
 FRA_SH_early_battleship_desc: "샤를마뉴급 초대형 전함은 다른 해군의 대형 전함과 맞먹기 위한 가상의 설계입니다. 전면에 높낮이 차이를 두고 집중 배치된 강력한 주포, 강력한 대공 무장, 그리고 두꺼운 장갑을 특징으로 합니다. 사를마뉴급의 설계는 리슐리외급과 영국의 넬슨급을 참고했습니다."
 FRA_SH_basic_battleship: "나폴레옹 보나파르트급"
 FRA_SH_basic_battleship_desc: "나폴레옹 보나파르트급 전함은 알자스 및 가스코뉴급을 기반으로 한 가상의 설계입니다. 이 전함의 거대한 주포는 3연장 주포탑에 장착돼 강력한 부포 및 대공포와 함께 선수와 선미 방향에 고르게 장착되었습니다. 두꺼운 장갑과 강력한 엔진은 함대 내 다른 함선들과 속도를 맞추고 적과 효과적으로 교전할 수 있는 방어력과 속도를 제공합니다."
 GER_early_battleship: "도이칠란트급"
 GER_early_battleship_desc: "베르사유 조약 이후, 독일은 단 6척의 전 드레드노트급 전함만 보유할 수 있었습니다. 크릭스마리네에 의해 리니엔쉬프(전열함)으로 분류된 도이칠란트급(후의 도이치란트급 포켓 전함과는 다른 함선) 두 척만이 1930년대까지 활동하였습니다. 1939년 9월 1일 04:47, 슐레스비히홀슈타인이 폴란드 단치히의 베스테르플라테 기지를 포격한 것이 제2차 세계 대전의 첫 포화였습니다."
 GER_basic_battleship: "샤른호르스트급"
 GER_basic_battleship_desc: "샤른호르스트급 전함은 크릭스마리네가 건조한 최초의 현대식 전함입니다. 이 전함은 프랑스의 됭케르크급 순양전함과 독일의 도이칠란트급 판처시프(포켓 전함)에 대응하도록 설계되었습니다. 샤른호르스트급은 3기의 3연장 포탑에 283 mm(11인치) 9문으로 무장하였습니다. 2문의 380mm(15인치) 함포를 장착할 계획이 있었지만, 전쟁 발발로 이루어지지 않았습니다."
 GER_improved_battleship: "비스마르크급"
 GER_improved_battleship_desc: "두 척의 비스마르크급 전함은 크릭스마리네에 의해 건조된 가장 거대한 군함이었습니다. 이 전함은 당시 건조 중이었던 프랑스의 신형 전함에 대응하도록 설계되었습니다. 프랑스의 새로운 전함인 리슐리외급과 마찬가지로 38cm(15인치) 포 8문을 갖추었지만, 2개의 4연장 포탑을 갖춘 리슐리외와는 다르게 4개의 2연장 포탑을 갖췄습니다. 비스마르크급은 덴마크 해협 해전에서 영국의 순양전함 HMS 후드를 격침시킨 것으로 유명합니다만, 이후 항구에 도착하기 전에 추격당해 격침되었습니다."
 GER_advanced_battleship: "힌덴부르크급"
 GER_advanced_battleship_desc: "독일의 Z 계획은 영국의 해군력을 견제하기 위해 10척의 전함을 보유하는 것을 목표로 했습니다. H급은 이 목표를 달성하는 데 필요한 6척의 전함을 위한 일련의 설계였습니다. 제2차 세계 대전 발발 시점에 H39 설계의 함선 두 척이 진수되었으나, 전쟁이 시작되면서 건조가 중단되었습니다. 두 함선 모두 공식 명칭은 없었으나, 함급의 초도함 이름으로 힌덴부르크가 거론되기도 했습니다. 만약 완성되었다면 8문의 40.6cm(16인치) 주포를 장착한 개량된 비스마르크급 함선이었을 겁니다."
 GER_SH_early_battleship: "슐라흐트쉬프 H41"
 GER_SH_early_battleship_desc: "H41급 전함은 이전 H39 설계에 비해 개선되었습니다. 이 함선은 더 강한 장갑, 강화된 어뢰 격벽, 선박 조타키와 프로펠러 샤프트를 방어하기 위한 설계가 적용되었습니다. 주 포대는 영국의 라이온급 전함보다 더 큰 8개의 42cm 함포로 강화되었습니다. 설계상 이 함선들은 거의 70,000톤에 달하는 배수량을 가집니다."
 GER_SH_basic_battleship: "슐라흐트쉬프 H44"
 GER_SH_basic_battleship_desc: "H44급은 H 시리즈 전함 설계의 마지막 함선이었습니다. 포 구경이나 배수량에 제한이 없었기에 H42급부터 H44급까지의 설계는 점점 더 강한 무장과 두꺼운 장갑을 장착했습니다. 그 종점이 8문의 508mm(20인치) 포를 탑재한 131,000톤의 H44급 설계였습니다."
 ITA_early_battleship: "콘테 디 카보우르급"
 ITA_early_battleship_desc: "콘테 디 카보우르급 전함은 제1차 세계 대전 중에 취역했습니다. 이 전함들은 305mm 암스트롱-비커스 포를 장착했으며, 배수량은 23,000톤이고, 최고 속도는 드레드노트 시대의 다른 전함들과 비슷했습니다. 1933년부터 이 함급에 남아 있던 두 척의 함선은 대대적인 개조를 거쳐 크기, 무장, 성능이 향상되어 당시 등장한 '고속' 전함들과 견줄 만한 수준이 되었습니다."
 ITA_basic_battleship: "카이오 두일리오급"
 ITA_basic_battleship_desc: "카이오 두일리오급 전함은 원래 제1차 세계 대전 초기에 취역했지만, 두 척 모두 1937년에서 1940년 사이에 완전히 재설계되었습니다. 이 모델이 바로 재설계된 함급의 형태입니다. 무장은 320mm M1934 포 10문으로 강화되었고, 배수량은 29,000톤이 됐으며, 속도는 '고속' 전함으로 분류되기에 충분합니다."
 ITA_improved_battleship: "리토리오급"
 ITA_improved_battleship_desc: "비토리오 베네토급으로도 알려진 리토리오급은 제2차 세계 대전 당시 이탈리아가 운용한 가장 현대적인 전함입니다. 이들은 40,000톤이 넘는 배수량을 자랑하며, 크기에 비해 속도가 매우 빨랐습니다. 이 전함들은 이탈리아 함대의 중추를 이루었습니다."
 ITA_advanced_battleship: "임페로급"
 ITA_advanced_battleship_desc: "임페로 전함은 전쟁 말기에 가상으로 구상된 전함급입니다. 이 전함들은 약 43,000톤의 배수량을 가졌으며, 381mm 안살도 함포로 무장했고, 우수한 장갑을 갖추고 있습니다."
 ITA_SH_early_battleship: "레지나 마르게리타급"
 ITA_SH_early_battleship_desc: "레지나 마르게리타급은 전쟁 발발 직전에 취역했을 가상의 중전함 함급으로, 일본의 야마토급 전함과 견줄 만한 성능을 지녔습니다. 매우 견고한 장갑을 갖추고, 배수량은 약 60,000톤이며, 406mm 함포를 장착했습니다."
 ITA_SH_basic_battleship: "레지나 엘레나급"
 ITA_SH_basic_battleship_desc: "레지나 엘레나급은 이탈리아가 전쟁에 참전하던 시기에 취역할 예정이었던 가상의 중전함 함급입니다. 이들은 미국이 계획한 몬태나급 전함과 견줄 만한 성능을 지녔습니다. 두꺼운 장갑을 갖추었으며, 배수량은 70,000톤을 넘었고, 주포로 406mm 함포를 장착했습니다."
 JAP_early_battleship: "후소급"
 JAP_early_battleship_desc: "후소급 전함은 제1차 세계 대전 중에 건조되었으며, 1차 런던 해군군축조약으로 서명국들이 새로운 전함을 건조할 수 없게 된 1930년대에 현대화되었습니다. 이 전함들은 견고한 장갑과 강력한 무장을 갖추었으며, 중심선에 배치된 6개의 2연장 포탑이 강력한 측면 화력을 제공하지만, 이로 인해 추가 대공 무기를 장착하는 데 제한이 있었습니다."
 JAP_basic_battleship: "공고급"
 JAP_basic_battleship_desc: "공고급 전함은 제1차 세계대전 직전에 일본 해군을 위해 순양전함으로 건조되었으나, 1930년대 후반에 대대적으로 현대화되어 1급 고속전함으로 재분류되었습니다. 장갑, 포, 엔진이 모두 크게 개선되어 공고 전함은 전쟁 중 가장 빠른 일본 전함으로 거듭났습니다."
 JAP_improved_battleship: "다지마급"
 JAP_improved_battleship_desc: "다지마급은 거대한 야마토급 전함보다 저렴하고 빠르게 건조할 수 있게 설계된 가상의 고속 전함급입니다. 이 함선은 이전 전함의 구형 포를 사용했지만, 빠른 속도와 적절한 장갑, 대공 능력을 갖춰서 자신을 방어할 수 있었습니다."
 JAP_advanced_battleship: "이와미급"
 JAP_advanced_battleship_desc: "이와미급은 건조 속도를 높이기 위한 새로운 방식을 도입한 가상의 전함 함급입니다. 신형 포와 중형 대공포로 무장하여 동급의 어떤 함선에도 화력에서 밀리지 않았습니다 그러나 이러한 개선으로 인해 무거워져 다소 느린 함급이 되었습니다."
 JAP_SH_early_battleship: "야마토급"
 JAP_SH_early_battleship_desc: "야마토급 전함은 역대 가장 무거운 전함으로, 배수량이 72,000톤에 달했으며, 평화의 여신 계획하에 일본 해군의 자부심이자 힘의 상징으로 설계되었습니다. 각 함정은 460mm 함포 9문을 탑재했는데, 이는 전함에 장착된 가장 큰 해군 포였습니다."
 JAP_SH_basic_battleship: "슈퍼 야마토급"
 JAP_SH_basic_battleship_desc: "가상의 슈퍼 야마토급은 야마토를 기반으로 했으나, 주포는 51cm 포로 더욱 강력해지고 최신형 강력 대공 무장을 갖추었습니다. 장갑 두께는 51cm 포의 공격에도 견딜 수 있게 설계되었으며, 배수량은 약 70,000톤-80,000톤에 달합니다."
 SOV_early_battleship: "마라트급"
 SOV_early_battleship_desc: "마라트급 전함(원래는 간구트급)은 제1차 세계 대전 시대의 전함으로, 러시아 제국 해군에서 처음으로 운용된 드레드노트급 전함입니다. 이들의 설계와 포탑 배치는 이후 모든 전함 및 순양전함급의 기초가 되었습니다. 러시아 혁명의 혼란 속에서 단 세 척만이 살아남았습니다. 1930년대에 현대화 및 개장을 거쳐, 거의 파고다 형태에 가까운 높은 상부 구조를 지니게 되었습니다. 현대식 전자 장비와 강력한 대공 무장을 보유하고 있습니다."
 SOV_basic_battleship: "프로옉트 21"
 SOV_basic_battleship_desc: "프로옉트 21형 전함은 1930년대 중반에 스탈린의 원양 해군의 일환으로 설계되었습니다. 이 전함들은 영국의 넬슨급 전함과 매우 유사했습니다. 함선의 배수량은 약 41,000톤이며, 406mm 포 9문을 3개의 3연장 포탑(전방 집중)에 장착하고, 152mm 포 12문을 부무장으로 갖추었습니다. 우수한 대공 무장과 두꺼운 장갑은 공중 및 수상 목표에 대한 강력한 방어력을 제공했습니다. 이 계획은 결국 취소되었으나, 일부 요소는 소비에츠키 소유즈급(프로옉트 23형) 전함에 활용되었습니다."
 SOV_improved_battleship: "레닌급"
 SOV_improved_battleship_desc: "레닌급 전함은 독일의 비스마르크급과 미국의 사우스다코타급 전함에 맞서고 대응하기 위한 가상의 설계입니다. 3개의 3연장 포탑에 장착된 9문의 406mm 포는 충분한 화력을 제공하며, 130mm 대공포, 두꺼운 장갑, 대형 엔진은 전투에서 생존을 보장합니다."
 SOV_advanced_battleship: "스탈린그라드급"
 SOV_advanced_battleship_desc: "스탈린그라드급(프로옉트 82형) 주력함은 제2차 세계 대전 이후 소련 해군에 주력 화력을 제공하기 위해 설계되었습니다. 이 함선들은 빠르고, 무장이 강력하며, 장갑도 견고한 함정이었습니다. 전쟁 후 건조가 시작되었으나, 이오시프 스탈린의 사망으로 인해 이 함선들은 취소되었으며, 다만 소련 V-2 미사일을 장착한 개량형으로 최소 한 척을 완성하려는 계획이 있었습니다."
 SOV_SH_early_battleship: "소비에츠키 소유즈급"
 SOV_SH_early_battleship_desc: "소비에츠키 소유즈급(프로옉트 23형)은 소련 조선소에서 건조한 마지막 전함급으로, 1938년-1943년 조선 계획에서 승인되었습니다. 4척이 계획되었으며, 표준 배수량은 59,000톤, 406mm 포를 장착한 3개의 3연장 포탑과 강력한 부무장 및 대공 무장을 갖추고 있었습니다. 또한 매우 두꺼운 수선장갑대를 감당하기 위해 강력한 엔진을 탑재했습니다. 그러나 이 함선들은 전쟁 발발로 인해 완성되지 못했습니다."
 SOV_SH_basic_battleship: "프로옉트 23 bis"
 SOV_SH_basic_battleship_desc: "프로옉트 23 bis급 전함은 이전의 소비에츠키 소유즈급(프로옉트 23)을 개조한 개량형입니다. 이전 모델과 비교하면 동일한 406mm 구경의 3연장 포탑 4개를 장착했고, 수선장갑대가 두꺼워졌으며, 부포 배치가 수정되었고, 대공 무장이 강화되었습니다."
 USA_early_battleship: "뉴욕급"
 USA_early_battleship_desc: "뉴욕급 전함은 14인치 45구경 주포를 장착한 최초의 미국 전함입니다. 다수의 5인치 51구경 포가 부무장으로 탑재되었으며, 10인치 이상의 장갑을 갖추고 있습니다."
 USA_basic_battleship: "노스캐롤라이나급"
 USA_basic_battleship_desc: "노스캐롤라이나급은 도전적인 설계였으며, 미 해군이 20년 만에 건조한 첫 전함급입니다. 이 함급은 미 해군의 요구에 따라 워싱턴 해군군축조약의 기준을 지켜야 했습니다. 따라서 배수량이 36,000톤으로 제한되었지만, 대신 16인치 45구경 포로 무장했으며 개선된 장갑을 갖추고 미 해군의 고속 항공모함을 호위할 능력이 있었습니다."
 USA_improved_battleship: "아이오와급"
 USA_improved_battleship_desc: "아이오와급은 노스캐롤라이나급의 여러 혁신점과 우수한 성능을 기본으로, 크게 향상된 배수량과 전투 중 속도까지 보유한 전함입니다. 아이오와급은 주로 항모 전단을 호위하는 역할을 맡았으며, 두 번째 역할로 '순양함 사냥꾼'을 염두에 두고 설계되었습니다."
 USA_advanced_battleship: "일리노이급"
 USA_advanced_battleship_desc: "일리노이급은 아이오와급이 정의한 설계와 역할을 이어 가며 장갑보다는 속도와 무장을 중시했습니다. 일리노이급은 16인치 50구경 포의 수를 9문에서 12문으로 늘렸으며, 더 효율적인 고속 순항을 위해 보일러와 기계 장치도 개선했습니다. 몬태나급과 마찬가지로 초기 설계에는 4문의 6인치 연장 포탑이 포함되었으나, 대공 능력을 극대화하기 위해 5인치 연장 양용포탑으로 변경되었습니다."
 USA_SH_early_battleship: "버지니아급"
 USA_SH_early_battleship_desc: "1920년에 12문의 16인치 50구경 포를 장착한 대형 사우스다코타급 전함 건조가 시작되었습니다. 이 함급은 중전함 설계의 새로운 시대를 열었을 테지만, 워싱턴 해군군축조약을 준수하기 위해 1922년에 취소되었습니다. 그러나 조약이 더 이상 유효하지 않고 일본의 비밀 전함 계획이 미국을 위협하는 상황에서, 우리는 설계를 현대화하고 배수량을 55,000톤 이상으로 늘리며 18인치 50구경 포로 무장하여 새로운 중전함 함급을 만들 수 있게 됐습니다."
 USA_SH_basic_battleship: "몬태나급"
 USA_SH_basic_battleship_desc: "몬태나급은 일리노이급보다 크고 장갑이 두꺼웠지만, 이를 위해 속도를 희생했습니다. 12문의 18인치 50구경 주포와 최신 사격 통제 시스템을 갖춘 몬태나급의 화력은 타의 추종을 불허합니다. 초기 설계에는 6인치 포가 포함되었으나, 이후 5인치 2연장 양용포 탑재로 변경되었습니다."
 ARG_early_battleship: "리바다비아급"
 ARG_early_battleship_desc: "리바다비아급은 1910년대 초 아르헨티나 해군을 위해 미국에서 건조된 2척의 드레드노트 전함입니다. 이 전함들은 27,500톤의 배수량을 가졌으며, 주포로 305mm/50구경 12문을 장착했습니다. 이들은 1950년대까지 운용되었습니다."
 AST_early_battleship: "리벤지급"
 AST_early_battleship_desc: "리벤지급 전함은 1913년에 퀸 엘리자베스급 고속 드레드노트의 저가형으로 주문되었습니다. 무장과 장갑은 유사했으나, 현저히 낮은 속도로 인해 제2차 세계 대전 동안 보조 임무에 배치되었습니다. 계획된 8척 중 5척만이 완성되었습니다."
 AST_basic_battleship: "킹 조지 5세급"
 AST_basic_battleship_desc: "킹 조지 5세급 전함은 주력함의 최대 배수량 및 화력을 제한한 1922년의 워싱턴 해군군축조약 및 1930년의 제1차 런던 해군군축조약의 결과물입니다. 따라서 이 함선은 이전 및 동시대 전함보다 작은 구경의 함포를 장착했습니다. 구경은 작지만, 이 함선은 적절한 무장을 갖추었고, 강력한 대공 무기와 충분한 방어력을 보유했습니다. 구형 퀸 엘리자베스급 전함을 대체하기 위해 다섯 척이 주문되어 건조되었습니다."
 AST_improved_battleship: "라이언급"
 AST_improved_battleship_desc: "라이언급 전함은 킹 조지 5세급 전함의 후속 함급으로, 많은 특징을 계승했습니다. 1938년 해군 계획에서 노후된 리벤지급 전함을 대체하기 위해 6척이 발주되었으나, 적대 행위의 발발로 인해 단 한 척도 완성되지 못했습니다. 이 함선들은 킹 조지급과 전반적으로 비슷했겠지만, 주포는 신형 16인치 대포로 더 강력했을 겁니다. 또한 장갑이 더 두꺼워지고 엔진 출력도 향상되었을 겁니다."
 AST_advanced_battleship: "뱅가드급"
 AST_advanced_battleship_desc: "뱅가드급 전함은 왕립해군을 위해 건조된 마지막 전함입니다. 한 척이 주문되었지만, 태평양 전구를 위해 네 척이 더 고려되었습니다. 1940년 긴급 전쟁 계획에 따라 발주되었으나, 건조 우선순위가 높지 않아 전쟁 후에 완성되었습니다. 이 함급은 세련된 선체를 갖추어 뛰어난 안정성과 내항성을 제공합니다. 무장은 퀸 엘리자베스급과 리벤지급 전함과 동일하여 상당한 화력을 자랑했습니다. 강력한 엔진과 우수한 장갑으로 빠르고 잘 보호된 함선입니다."
 AST_SH_early_battleship: "센추리온급"
 AST_SH_early_battleship_desc: "센추리온은 독일과 일본 해군의 대형 함선을 상대하기 위해 건조된 가상의 영국 해군의 중전함 함급이었습니다. 18인치 대구경 함포와 두꺼운 장갑은 이 전함이 적의 대형 함선와 교전하는 데 필요한 화력과 방어력을 제공합니다. 강력한 대공 무장, 긴 항속거리, 우수한 속도는 대영제국의 광대한 바다를 보호하는 데 필수적입니다."
 AST_SH_basic_battleship: "라이언 II급"
 AST_SH_basic_battleship_desc: "라이온 II급 전함은 1944년에 이전 라이온급 전함의 개량형으로 설계되었습니다. 전시 경험을 반영하여 이 함선은 더 크고 무거워졌으며, 완성되었다면 최신형 16인치 3연장 포 3문 또는 4문을 탑재했을 겁니다. 장갑도 두꺼워 수상과 공중의 적을 가리지 않고 잘 버텼겠지만, 건조 비용과 적 해군의 패배, 항공모함의 필요성으로 인해 이 함선의 건조 계획은 포기되었습니다."
 BRA_early_battleship: "미나스제라이스급"
 BRA_early_battleship_desc: "미나스제라이스급은 브라질을 위해서 1900년대 초 영국이 건조한 2척의 드레드노트급 전함이다. 제2차 세계대전 중에는 현역 이었지만 중요한 임무를 맡기에는 너무 구식이었기 때문에 브라질 해안을 지키는 해방전함으로만 사용되었습니다."
 CAN_early_battleship: "리벤지급"
 CAN_early_battleship_desc: "리벤지급 전함은 1913년에 퀸 엘리자베스급 고속 드레드노트의 저가형으로 주문되었습니다. 무장과 장갑은 유사했으나, 현저히 낮은 속도로 인해 제2차 세계 대전 동안 보조 임무에 배치되었습니다. 계획된 8척 중 5척만이 완성되었습니다."
 CAN_basic_battleship: "킹 조지 5세급"
 CAN_basic_battleship_desc: "킹 조지 5세급 전함은 주력함의 최대 배수량 및 화력을 제한한 1922년의 워싱턴 해군군축조약 및 1930년의 제1차 런던 해군군축조약의 결과물입니다. 따라서 이 함선은 이전 및 동시대 전함보다 작은 구경의 함포를 장착했습니다. 구경은 작지만, 이 함선은 적절한 무장을 갖추었고, 강력한 대공 무기와 충분한 방어력을 보유했습니다. 구형 퀸 엘리자베스급 전함을 대체하기 위해 다섯 척이 주문되어 건조되었습니다."
 CAN_improved_battleship: "라이언급"
 CAN_improved_battleship_desc: "라이언급 전함은 킹 조지 5세급 전함의 후속 함급으로, 많은 특징을 계승했습니다. 1938년 해군 계획에서 노후된 리벤지급 전함을 대체하기 위해 6척이 발주되었으나, 적대 행위의 발발로 인해 단 한 척도 완성되지 못했습니다. 이 함선들은 킹 조지급과 전반적으로 비슷했겠지만, 주포는 신형 16인치 대포로 더 강력했을 겁니다. 또한 장갑이 더 두꺼워지고 엔진 출력도 향상되었을 겁니다."
 CAN_advanced_battleship: "뱅가드급"
 CAN_advanced_battleship_desc: "뱅가드급 전함은 왕립해군을 위해 건조된 마지막 전함입니다. 한 척이 주문되었지만, 태평양 전구를 위해 네 척이 더 고려되었습니다. 1940년 긴급 전쟁 계획에 따라 발주되었으나, 건조 우선순위가 높지 않아 전쟁 후에 완성되었습니다. 이 함급은 세련된 선체를 갖추어 뛰어난 안정성과 내항성을 제공했습니다. 무장은 퀸 엘리자베스급과 리벤지급 전함과 동일하여 상당한 화력을 자랑했습니다. 강력한 엔진과 우수한 장갑으로 빠르고 잘 보호된 함선입니다."
 CAN_SH_early_battleship: "센추리온급"
 CAN_SH_early_battleship_desc: "센추리온은 독일과 일본 해군의 대형 함선을 상대하기 위해 건조된 가상의 영국 해군의 중전함 함급이었습니다. 18인치 대구경 함포와 두꺼운 장갑은 이 전함이 적의 대형 함선와 교전하는 데 필요한 화력과 방어력을 제공합니다. 강력한 대공 무장, 긴 항속거리, 우수한 속도는 대영제국의 광대한 바다를 보호하는 데 필수적입니다."
 CAN_SH_basic_battleship: "라이언 II급"
 CAN_SH_basic_battleship_desc: "라이온 II급 전함은 1944년에 이전 라이온급 전함의 개량형으로 설계되었습니다. 전시 경험을 반영하여 이 함선은 더 크고 무거워졌으며, 완성되었다면 최신형 16인치 3연장 포 3문 또는 4문을 탑재했을 겁니다. 장갑도 두꺼워 수상과 공중의 적을 가리지 않고 잘 버텼겠지만, 건조 비용과 적 해군의 패배, 항공모함의 필요성으로 인해 이 함선의 건조 계획은 포기되었습니다."
 CHL_early_battleship: "알미란테 라토레급"
 CHL_early_battleship_desc: "알미란테 라토레급은 제1차 세계대전 발발 시 칠레 해군을 위해 영국에서 건조된 2척의 슈퍼 드레드노트 전함으로 구성되었습니다. 이 중 한 척만 전함으로 완성되었고, 다른 한 척은 HMS 이글 항공모함으로 개조되었습니다. 이 함선들은 28,000톤이 넘는 배수량을 가졌으며, 주무장으로 14인치 45구경 BL포 10문을 탑재했습니다. 동시대의 다른 드레드노트 전함들보다 장갑은 얇았지만, 속도는 다소 빨랐습니다."
 GRE_early_battleship: "킬키스급"
 GRE_early_battleship_desc: "킬키스급은 1908년에 취역했다가 1914년에 그리스에 판매된 미국 미시시피급 전함 2척으로 구성되었습니다. 이들은 미국이 건조한 마지막 전 드레드노트 전함이었습니다. 배수량은 13,000톤에 불과했고, 주무장으로 10인치 45구경 Mk V 포 4문을 장착했습니다. 동시대 전함들에 비해 무장, 속도, 항속거리는 평균 수준이었습니다. 두 척 모두 1936년 이전에 퇴역했습니다."
