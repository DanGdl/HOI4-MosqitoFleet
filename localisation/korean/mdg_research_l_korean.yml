 ROM_early_destroyer: "머러슈티급"
 ROM_early_destroyer_desc: "머러슈티급은 제1차 세계 대전 중 루마니아를 위해 건조된 구축함 함급입니다. 이 급의 4척은 전쟁 중 이탈리아 해군에 징발되었으며, 2척은 1920년대 초반에 루마니아에 판매되었습니다. 이들은 배수량이 1,400톤이 넘는 대형 구축함으로, 120mm/45 슈나이더-카네-암스트롱 포 4문과 450mm 어뢰관 4개를 장착했습니다. 당시 기준으로 평균적인 속도와 신뢰도를 갖추고 있었습니다."
