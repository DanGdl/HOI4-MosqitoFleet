 mdg_ship_light_cannon_dp_2_short: "경 다목적포 II"
 mdg_ship_light_cannon_dp_2_desc: "높은 고각 사격이 가능하도록 장갑 방패가 갖춰진 소구경 포로, 항공기뿐 아니라 해상·지상 표적에도 대응할 수 있습니다."
 mdg_ship_light_cannon_dp_3: "120mm 다목적포"
 mdg_ship_light_cannon_dp_3_short: "경 다목적포 III"
 mdg_ship_light_cannon_dp_3_desc: "높은 고각을 확보한 소구경 포탑식 다목적포로, 항공기와 해상·지상 표적 모두를 공격할 수 있습니다."
 mdg_ship_light_cannon_dp_4: "140mm 다목적포"
 mdg_ship_light_cannon_dp_4_short: "경 다목적포 IV"
 mdg_ship_light_cannon_dp_4_desc: "높은 고각을 지원하는 조작식 포탑에 장착된 소구경 다목적포로, 해상·지상 표적과 항공기를 모두 상대할 수 있습니다."

