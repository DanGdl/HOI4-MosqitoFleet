 mdg_ship_light_cannon_dp_1_short: "경 다목적포 I"
 mdg_ship_light_cannon_dp_1_desc: "해상·지상 표적뿐 아니라 항공기에도 대응 사격이 가능한 소구경 다목적 포입니다."
