 SAF_mdg_advanced_destroyer:0 "Classe Battle"
 SAF_mdg_advanced_destroyer_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1942 e 1943. Ele eram bem aramados tanto em armas quanto em torpedos. Seu armamento antiaéreo e suas capacidades ASW, velocidade e alcance os faziam embarcações versáteis. Sua introdução tardia à guerra os levou a contribuição mínima."
 SIA_mdg_early_destroyer:0 "Classe Phra Ruang "
 SIA_mdg_early_destroyer_desc:0 "O Phra Ruang era um destruidor da classe R anteriormente britânica que foi vendido para a Marinha Real Tailandesa em 1920. O navio desloca pouco mais que 1.000 toneladas e é armado com três armas QF Mk IV de 120 mm/45 e quatro tubos de torpedo de 533 mm. Eles tem boa velocidade e confiabilidade para seu estilo clássico."
 SPA_mdg_early_destroyer:0 "Classe Alsedo"
 SPA_mdg_early_destroyer_desc:0 "Os três contratorpedeiros da classe Alsedo foram construídos para a Marinha Espanhola na Espanha. Eles eram baseados no design da classe L Britânica e foram encomendados entre 1924 e 1925. Eles deslocavam mais de 1.040 toneladas e eram armados com três armas Vickers Mk LA de 102 mm/45 em seu armamento principal, assim como seis tubos de torpedo de 450 mm. Eles tem velocidade e alcance decentes para seu estilo clássico."
 SPA_mdg_basic_destroyer:0 "Classe Churucca"
 SPA_mdg_basic_destroyer_desc:0 "A classe espanhola Churucca incluía dezesseis contratorpedeiros lançados entre 1925 e 1933, dois dos quais foram posteriormente vendidos para Argentina. Os navios forma projetados baseados na classe S de contratorpedeiros britânicos e formavam o suporte da Marinha Espanholas durante a Guerra Civil. Eles deslocavam mais de 1500 toneladas e eram armados com cinco armas Vickers-Armstrong de 120 mm/45 em seu armamento principal, assim como seis tubos de torpedo de 533 mm. Eles tem boa velocidade e um excelente alcance. "
 SPA_mdg_advanced_destroyer:0 "Classe Álava"
 SPA_mdg_advanced_destroyer_desc:0 "Os contratorpedeiros da classe Álava foram lançados pós-guerra como melhorias da classe anterior Almirante Antequera (que era uma subclasse da Classe Churucca). Eles deslocam 1.710 toneladas e tem quatro Vickers-Armstrong Mk Fs de 120 mm/45 como armas principais. Sua velocidade e alcance comparáveis a projetos iniciais sob os quais a classe foi construída."
 SPR_mdg_early_destroyer:0 "Classe Alsedo"
 SPR_mdg_early_destroyer_desc:0 "Os três contratorpedeiros da classe Alsedo foram construídos para a Marinha Espanhola na Espanha. Eles eram baseados no design da classe L Britânica e foram encomendados entre 1924 e 1925. Eles deslocavam mais de 1.040 toneladas e eram armados com três armas Vickers Mk LA de 102 mm/45 em seu armamento principal, assim como seis tubos de torpedo de 450 mm. Eles tem velocidade e alcance decentes para seu estilo clássico."
 SPR_mdg_basic_destroyer:0 "Classe Churucca"
 SPR_mdg_basic_destroyer_desc:0 "A classe espanhola Churucca incluía dezesseis contratorpedeiros lançados entre 1925 e 1933, dois dos quais foram posteriormente vendidos para Argentina. Os navios forma projetados baseados na classe S de contratorpedeiros britânicos e formavam o suporte da Marinha Espanholas durante a Guerra Civil. Eles deslocavam mais de 1500 toneladas e eram armados com cinco armas Vickers-Armstrong de 120 mm/45 em seu armamento principal, assim como seis tubos de torpedo de 533 mm. Eles tem boa velocidade e um excelente alcance. "
 SPR_mdg_advanced_destroyer:0 "Classe Álava"
 SPR_mdg_advanced_destroyer_desc:0 "Os contratorpedeiros da classe Álava foram lançados pós-guerra como melhorias da classe anterior Almirante Antequera (que era uma subclasse da Classe Churucca). Eles deslocam 1.710 toneladas e tem quatro Vickers-Armstrong Mk Fs de 120 mm/45 como armas principais. Sua velocidade e alcance comparáveis a projetos iniciais sob os quais a classe foi construída."
 SWE_mdg_early_destroyer:0 "Classe Ehrensköld"
 SWE_mdg_early_destroyer_desc:0 "Os dois contratorpedeiros da classe Ehrensköld foram completados em 1927, como os primeiros contratorpedeiros modernos para Suécia seguindo a Primeira Guerra Mundial. Eles deslocam pouco mais que 970 toneladas e são armados com três armas K/45 de 120mm/44 e seis tubos de torpedo de 533 mm. Eles tinham curto alcance mas boa velocidaded."
 SWE_mdg_basic_destroyer:0 "Classe Göteborg"
 SWE_mdg_basic_destroyer_desc:0 "A classe Göteborg consistia de seis contratorpedeiros construídos entre 1935 e 1942. Eles tinham um casco maior e maquinário melhorado comparado a seus predecessores. Eles deslocam um pouco mais que 1.020 toneladas e tem o armamento principal composto por armas de 120 mm/44 K/45 e com seis tubos de torpedo de 533 mm. Eles tem um alcance limitado mas velocidade excelente."
 SWE_mdg_improved_destroyer:0 "Classe Visby"
 SWE_mdg_improved_destroyer_desc:0 "Os quatro contratorpedeiros da classe Visby foram todos construídos entre 1942 e 1944. Eles são similares à classe inicial Göteborg, mas são maiores, deslocando mais de 1.130 toneladas. Eles também tem motores melhorados, um alcance um pouco melhor e um equipamento complementar antisubmarino forte."
 SWE_mdg_advanced_destroyer:0 "Classe Öland"
 SWE_mdg_advanced_destroyer_desc:0 "Os dois contratorpedeiros de classe Öland representavam uma mudança radical dos designs anteriores. Eles foram lançados e completados logo após a Segunda Guerra Mundial. Eles são grandes, deslocando 1.880 toneladas. Eles são armados com quatro armas M44 de 120mm/45 em seu armamento principal, e tem armamento antiaéreo forte, torpedos e complemento antisubmarino. Eles são um pouco mais lentos do que contratorpedeiros iniciais, mas tem um alcance melhorado."
 TUR_mdg_early_destroyer:0 "Classe Peyk"
 TUR_mdg_early_destroyer_desc:0 "A classe Peyk consistia de um par de barcos de navios de torpedo rápidos encomendados pela Marinha Otomana em 1907. Os navios foram construídos na Alemanha e sobreviveram a Primeira Guerra Mundial, mas eram obsoletos na Segunda Guerra Mundial. Os navios deslocam 775 toneladas e são armados com armas SK L/40 gêmeas  105 mm/37, assim como três tubos de torpedo de 450 mm. Eles tem alcance decente, mas são razoavelmente lentos para contratorpedeiros."
 TUR_mdg_basic_destroyer:1 "Classe Bárbaros"
 TUR_mdg_improved_destroyer:0 "Classe Demirhisar"
 TUR_mdg_improved_destroyer_desc:0 "Os quatro contratorpedeiros da classe Demirhisar foram construídos na Grã-Bretanha e completados em 1942. Dois dos navios foram inernados pela Marinha Real, dos quais um foi devolvido depois da guerra. Os navios foram baseados na classe britânica I. Eles deslocam 1.370 toneladas e tem quatro armas de QF Mk IX  de 120 mm/45 como armamento principal.  Eles tem velocidade decente e um bom alcance e um complemento forte de armas antiaéreas e equipamentos antisubmarino."
 URG_mdg_early_destroyer:0 "Classe Uruguai"
 URG_mdg_early_destroyer_desc:0 "O Uruguai era um barco de torpedo pesado construído na Alemanha para a Marinha Uruguaia antes da Primeira Guerra Mundial. Ele deslocava mais de 1.400 toneladas, armado com quatro armas Krupp QF de 120 mm/45  Ele possuia um forte complemento de armamento antiaéreo dois tubos de torpedo de 450 mm. Dada sua idade e seu tamanho, eles eram relativamente lerdos comparados a outros contratorpedeiros."
 VIC_mdg_early_destroyer:0 "Classe Bourrasque"
 VIC_mdg_early_destroyer_desc:0 "A Classe Bourrasque de contratorpedeiros foi parte da série de 1500 toneladas e lançado no meio dos anos de 1920. Junto com o antecessor Chacal e o seguinte L’Adroit, eles foram a base da frota moderna pós-guerra francesa. Eles são rápidos e bem armados para seu tempo, mas seu armamento de torpedo é menor comparado a embarcações similares de outras marinhas."
 VIC_mdg_basic_destroyer:0 "Classe Le Fantasque"
 VIC_mdg_basic_destroyer_desc:0 "Os contratorpedeiros de Classe Le Fantasque  eram essencialmente versões melhoradas dos super contratorpedeiros inicias da série de 2.400 toneladas (Guépard, Aigle, Vauquelin) e construídos sob o programa naval de 1930. Eles são contratorpedeiros grandes, fortemente armados e muito rápidos, perfeitos para escoltar as novas unidades velozes da frota francesa. Seu armamento consiste de armas novas, armamento antiaéreo e de torpedos adequado."
 VIC_mdg_improved_destroyer:0 "Classe L'Intrépide"
 VIC_mdg_improved_destroyer_desc:0 "A Classe L’Intrépide de contratorpedeiros eram uma versão modificada dos contratorpedeiros da Classe Le Hardi. Eles foram autorizados nos programas navais de 1938 e 1939, mas a guerra e a Queda da França resultaram em um cancelamento dos barcos. Eles teriam sido focados mais em uma papel antiaeronaves e tinham um aumento no deslocamento para 2.800-2.900 toneladas com motores maiores."
 VIC_mdg_advanced_destroyer:0 "Classe Hoche"
 VIC_mdg_advanced_destroyer_desc:0 "As Classes Hoche e Bayard eram o design final de super contratorpedeiros da Marinha francesa. Ambas classes eram baseadas na classe Mogador, deslocando 4200 toneladas com armamento principal similar mas armamento antiaéreo melhorado e motores mais fortes. Autorizados no programa naval de 1939-40, mas o começo da guerra e a Queda da França resultaram em um cancelamento dos barcos."
 YUG_mdg_early_destroyer:0 "Classe Dubrovnik"
 YUG_mdg_early_destroyer_desc:0 "O contratorpedeiro Dubrovnik foi o maior navio na frota Iugoslava na época de sua compra. O navio foi construído no Reino Unido e entregue à Iugoslávia em 1932. É um contratorpedeiro grande, deslocando 1.800 toneladas. É armado com quatro armas Skoda de 140mm/53, um armamento antiaéreo complementar forte, seis tubos de torpedo de 533mm e bom equipamento antisubmarino."
 YUG_mdg_basic_destroyer:0 "Classe Beograd"
 YUG_mdg_basic_destroyer_desc:0 "A classe Beograd consistia de três contratorpedeiros construídos com ajuda francesa. Dois dos navios foram construídos em Split, enquanto o terceiro foi construído na França. Todos os três navios foram baseados na classe L’Adroit de contratorpedeiros e foram encomendados em 1939. Eles deslocam 1.210 toneladas e são armados com quatro armas Skoda 120 mm/43 de com seis tubos de torpedo de 533 mm. Eles tem excelente velocidade mas alcance abaixo da média."
 YUG_mdg_advanced_destroyer:0 "Classe Split"
 YUG_mdg_advanced_destroyer_desc:0 "O Split era um contratorpedeiro pesado lançado e completado na Iugoslávia. Foi lançado em 1943 mas não foi completado até 1958, com um design modificado. Seu design original desloca 2.400 toneladas e é armado com cinco armas Skoda de 140/56 em seu armamento principal. Apesar de seu tamanho, tinha excelente velocidade."
 TUR_mdg_basic_destroyer_desc:0 "Os dois contratorpedeiros da classe Kocatepe foram construídos na Itália para a Marinha Polonesa e completados em 1931. Eles foram baseados no design do folgore Italiano. Os navios deslocam 1.250 toneladas e são armados com quatro armas Ansaldo 1926 120 mm/50 de com seis tubos de torpedo de 533 mm. Eles tinham boa velocidade e alcance também."
 URU_mdg_early_destroyer:0 "Classe Uruguay"
 URU_mdg_early_destroyer_desc:0 "O Uruguai foi um barco de torpedo construído na Alemanha para a Marinha Uruguaia antes da Primeira Guerra Mundial. Ele desloca mais de 1.400 toneladas e é armado com quatro armas Krupp QF de 120mm/45. Tem um armamento antiaéreo complementar forte e dois tubos de torpedo de 450mm. Dado seu envelhecimento e tamanho avantajado, eles são relativamente lentos comparados a outros destrudiroes."
 mdg_early_submarine:0 "Submarino I"
 mdg_basic_submarine:0 "Submarino II"
 mdg_improved_submarine:0 "Submarino III"
 mdg_advanced_submarine:0 "Submarino IV"
 mdg_early_submarine_desc:0 "Submarinos são embarcações furtivas feitas para derrubar comboios sem defesa. Os modelos inicias da Grande Guerra abriram caminho para novos métodos de guerra naval."
 mdg_basic_submarine_desc:0 "Melhor armados e mais estáveis, novos designs de submarinos são feitos para tirar vantagem dos avanços em táticas navais e tem maior alcance, sendo capazes de atacar rotas de comboios distantes."
 mdg_improved_submarine_desc:0 "O papel do submarino na frota além do ataque a comboios ainda é debatido. Atingir um balanço entre a combinação de velocidade, alcance e armamento será a chave para o modelo necessário."
 mdg_advanced_submarine_desc:0 "Teste de profundidade aumentado e camadas eficientes serão características dos submarinos modernos, tirando vantagem da experiência de campo para selecionar armamentos e motores "
 ENG_mdg_early_submarine:0 "Classe L"
 ENG_mdg_early_submarine_desc:0 "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 ENG_mdg_basic_submarine:0 "Classe T"
 ENG_mdg_basic_submarine_desc:0 "A Classe T ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 ENG_mdg_improved_submarine:0 "Classe U"
 ENG_mdg_improved_submarine_desc:0 "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados. Três subclasses formam a classe: Undine, Umpire e Uproar."
 ENG_mdg_advanced_submarine:0 "Classe V"
 ENG_mdg_advanced_submarine_desc:0 "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 FRA_mdg_early_submarine:0 "Série 600 toneladas"
 FRA_mdg_early_submarine_desc:0 "A Série 600 toneladas de submarinos são os primeiros submarinos franceses modernos pós Primeira Guerra Mundial. Eles tinham tamanho médio deslocando cerca de 600 toneladas apesar de que eles eram oceânicos, ele eram designados como submarinos costais e usados majoritariamente em águas mornas do Mediterrâneo. Três classes de 4 navios cada construído desse tipo: Classes Sirène, Ariane e Circé. Ele eram a base da série maior de 630 toneladas as classes Argonaute, Diane e Orion."
 FRA_mdg_basic_submarine:0 "Classe Minerve"
 FRA_mdg_basic_submarine_desc:0 "A classe Minerve de submarinos (projeto de nome T2) era baseada na série de 630 toneladas apesar de que eles tinha motores melhores e um layout de torpedos diferente. Esses submarinos foram a primeira parte do programa de padronização que resultou em um design centralizado do DCAN (Direction des Constructions et Armes Navale) do que os designs específicos de estaleiros das classes anteriores."
 FRA_mdg_improved_submarine:0 "Classe Roland Morillot"
 FRA_mdg_improved_submarine_desc:0 "A Classe Roland Morillot de submarinos (projeto de nome Z2) eram submarinos grande oceânicos baseados no design anterior da classe Redoubtable de submarinos. Eles eram submarinos grandes deslocando 1800-2400 toneladas e carregavam um armamento formidável de 10 tubos de torpedos. A queda da França foi a razão que nenhum deles foi terminado."
 FRA_mdg_advanced_submarine:0 "Classe Phénix"
 FRA_mdg_advanced_submarine_desc:0 "Os submarinos Classe Phénix eram embarcações de tamanho médio oceânicas e de longo alcance autorizados no programa naval de 1939-40, mas o começo da guerra e a Queda da França resultaram em um cancelamento dos barcos. Eles eram similares aos da classe Redoutable apesar de menores e deslocavam 1200 toneladas, mas carregavam um armamento de torpedos pesados similares."
 GER_mdg_early_submarine:0 "Submarino tipo IA"
 GER_mdg_early_submarine_desc:0 "O submarino costeiro UB III Tipo foi uma classe da de barcos U construídos durante a Primeira Guerra Mundial pela Marinha Imperial Alemã. Eles carregavam dez torpedos e deslocavam mais de 500 toneladas. Entre 1916 e 1918, 96 foram construídos, apesar de que todos estavam fora de serviço em 1935."
 GER_mdg_basic_submarine:0 "Submarino tipo VII"
 GER_mdg_basic_submarine_desc:0 "O Submarino alemão Tipo IIA era um submarino costal de casco único, todo soldado com tanques de lastro internos. Ele desloca mais de 250 toneladas e possui cinco tubos de torpedo de 533 mm. Seis foram construídos entre 1934 e 1935."
 GER_mdg_improved_submarine:0 "Submarino tipo IX"
 GER_mdg_improved_submarine_desc:0 "O Tipo VIIC de submarinos marinhos foi o carro chefe das forças alemãs de barcos Us, com 568 encomendados entre 1940 e 1945. Os navios deslocam 770 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 GER_mdg_advanced_submarine:0 "Submarino tipo XXI"
 GER_mdg_advanced_submarine_desc:0 "Os submarinos Tipo XX, também conhecidos como 'Elektroboote', foram os primeiros submarinos projetados para operar primariamente submergidos ao invés de navios de superfície que poderiam submergir como forma de escapar de detecção ou lanças um ataque. Suas funcionalidades principais são seu casco e torre otimizados e seu grande número de baterias de células. Estava entre as maiores classes de submarinos alemães, deslocando mais de 1.620 toneladas. Havia 118 navios encomendados entre 1943 e 1945."
 ITA_mdg_early_submarine:0 "Classe Mameli"
 ITA_mdg_early_submarine_desc:0 "A classe Mameli Geoffredo é uma classe de submarinos médios da Marina Regia lançada entre 1926 e 1928. Eles deslocam pouco menos de 800 toneladas e tem uma profundidade de mergulho de 100 m. Eles são a base para modelos subsequentes como as classes Pisani, Bandiera e Squalo."
 ITA_mdg_basic_submarine:0 "Classe Perla"
 ITA_mdg_basic_submarine_desc:0 "A Classe Perla e Classe Adua de submarinos foram construídos nos anos de 1930. Eles foram a terceira e quarta subclasses das 600 séries de submarinos construídos pela Itália. Eles são menores que seus antecessores, deslocando pouco mais de 600 toneladas."
 ITA_mdg_improved_submarine:0 "Classe Marconi"
 ITA_mdg_improved_submarine_desc:0 "A Classe Marconi foi uma classe de seis submarinos construídos entre 1939 e 1940 e sucedeu os submarinos Luizzi anteriores. Os submarinos de ambas as classes desloca cerca de 1000 toneladas e tem oito tubos de torpedo de 533 mm. Apenas um navio das duas classes combinadas sobreviveu à guerra."
 ITA_mdg_advanced_submarine:0 "Classe Pietro Calvi."
 ITA_mdg_advanced_submarine_desc:0 "A subclasse Pietro Calvi envolve apenas pequenas melhorias sobres a classe antecessora Flutto, que era uma classe de submarinos de porte médio. Apenas um pequeno número de submarinos foi lançado, já que a maioria dos cascos foi capturado pelos Alemães depois do armistício Italiano. Uma versão redesenhada do Pietro Calvi foi finalmente encomendada em 1961."
 JAP_mdg_early_submarine:0 "Classe Kaichu"
 JAP_mdg_early_submarine_desc:0 "A classe kaichu de submarinos (designs de números S-8,18,30 e 40) foram construídos depois da Primeira Guerra Mundial e baseados nos submarinos iniciais. Esses submarinos de tamanho médio eram adequadamente armados e possuem bom alcance operacional e tinham boa velocidade para sua época, mas no começo da Segunda Guerra Mundial eles eram de certa forma desatualizados. Ao todo 42 submarinos de tipo kaichu foram construídos para a Marinha Imperial Japonesa e a série incluia 7 variantes."
 JAP_mdg_basic_submarine:0 "Classe Kaidai VI"
 JAP_mdg_basic_submarine_desc:0 "A Classe Kaidai VI de submarinos (designs de números S-31 e 34) foram construídos sob os 1º e 2º Programas Suplementares de Armamentos Navais de 1931 e 1934. Eles são submarinos grandes e bem armados com longo alcance e velocidade relativamente boa. Toda a série Kaidai de submarinos são barcos estáveis e de sucesso que serviram a Marinha Imperial Japonesa até o final da Guerra do Pacífico."
 JAP_mdg_improved_submarine:0 "Classe Ko/Otsu/Hei-gata"
 JAP_mdg_improved_submarine_desc:0 "A classe de embarcações Ko-gata, Otsu-gata e Hei-gata (designs de números S-35,37 e 38) são submarinos cruzadores de grande porte que serviram como navios de comando para esquadrões de submarinos. São equipados com equipamento de rádio sofisticado, armamento de torpedo pesado e seu grande tamanho significava um grande raio operacional. As classes Otsu-gata e Ko transportavam hidroaviões assim como desempenhavam o papel de patrulha."
 JAP_mdg_advanced_submarine:0 "Classe Sen-Toku"
 JAP_mdg_advanced_submarine_desc:0 "A Classe Sen-Toku de submarinos (designs de número S-50), foram os maiores submarinos da Segunda Guerra Mundial. 18 embarcações foram encomendadas no 5º Programa Suplementar de Armamentos Navais de 1941. Eles são submarinos porta-aviões com armamento pesado de torpedo, armamento antiaéreo leve e adequado, motores relativamente rápidos e de longo alcance, capazes de carregar 3 aeronaves Aichi M6A Seiran para patrulha e com habilidades de ataques limitadas."
 SOV_mdg_early_submarine:0 "Classe AG"
 SOV_mdg_early_submarine_desc:0 "A classe de submarinos Amerikansky Golland ( Holland Americanos) é construída no Canadá depois entregue à Rússia durante a Primeira Guerra Mundial onde eles finalmente foram montados. Eles são uma cópia direta dos submarinos de sucesso do tipo Holland. Eles são projetados para serem barcos bem armados para seu tempo, mas devido a sua idade seus armamentos agora são ultrapassados."
 SOV_mdg_basic_submarine:0 "Classe Series V Shchuka"
 SOV_mdg_basic_submarine_desc:0 "Os submarinos Series V da classe Schuka são os segundos mais numerosos da Marinha Soviética. Seu grande número resultou em serem implementados nas 4 frotas da União Soviética: Mar Negro, Báltico, Norte e Pacifico. Eles são submarinos de patrulha de tamanho médio com um bom armamento de torpedo e navegabilidade."
 SOV_mdg_improved_submarine:0 "Classe Series XIV K"
 SOV_mdg_improved_submarine_desc:0 "OS submarinos Series XIV são submarinos grandes de cruzeiro com alcance estendido e são essencialmente uma versão aprimorada da Classe Series IV Pravda. Esse submarinos tinham armamento pesado tanto de armas de superfície quanto torpedos, longo alcance mas navegabilidade apenas satisfatória."
 SOV_mdg_advanced_submarine:0 "Projeto 611"
 SOV_mdg_advanced_submarine_desc:0 "Os submarinos do Projeto 611, (Codinome NATO: Zulu) são a primeira classe de submarinos da Marinha Soviética a ser construídos depois da Segunda Guerra Mundial. Seu design é baseado no tipo alemão XXI de submarinos e são projetados para substituir os barcos mais velhos da Classe Series XIV K. Eles são submarinos grande que vão ao oceano com armamento de torpedo pesado e longo alcance. Eles são usados como base para os subsequentes Projeto 613 ( Codinome NATO: Whiskey) e Projeto 641(Codinome NATO: Foxtrot) de classe de submarinos."
 USA_mdg_early_submarine:0 "Classe S"
 USA_mdg_early_submarine_desc:0 "Os barcos S, conhecidos comumente como "Barcos de Açúcar", eram uma série de 51 submarinos projetados e construídos nos anos de 1920. Durante a era da Primeira Guerra Mundial séries de barcos O & R, eram maiores, permitindo um alcance maior e mais recargas de torpedos mesmo com a classe tendo apenas 4 tubos de 53 cm virados para frente. Apesar de sua idade, com o último Barco S sendo encomendado em 1924, os Barcos S são uma porção significativa da força de submarinos ativos da Marinha dos Estados Unidos."
 USA_mdg_basic_submarine:0 "Classe Porpoise"
 USA_mdg_basic_submarine_desc:0 "O submarino de Classe Porpoise é o primeiro submarino moderno da Marinha dos Estados Unidos, projetado e construído segundo uma série de "Barcos V" experimentais construídos no final dos anos 20 e no começo dos anos 30. Apesar de problemas iniciais com propulsão completamente elétrica, a classe é promissora e considerada para designs futuros. A classe era armada com 6 tubos de torpedos uma arma de deck de 3"."
 USA_mdg_improved_submarine:0 "Classe Tambor"
 USA_mdg_improved_submarine_desc:0 "A classe tambor é a culminação de anos de experimentação da Marinha dos Estados Unidos de tanto design de submarinos para preencher o papel de "Barco de Frota" quanto de bom desempenho nas águas do Oceano Pacífico. O armamento foi aprimorado para 10 tubos de torpedos com disparando à popa, arma de deck de 3" com 2 armas antiaéreas para proteção adicional. "
 USA_mdg_advanced_submarine:0 "Classe Balao"
 USA_mdg_advanced_submarine_desc:0 "A Classe Balao é uma continuação do design baseado no do Tamobor. Melhorias vieram na forma de reforço do casco e aprimoramento da arma de deck para um calibre de 5"/24 junto com diversas melhorias de design sutis."
 ARG_mdg_early_submarine:0 "Classe Santa Fe"
 ARG_mdg_early_submarine_desc:0 "A classe Santa Fé é representada por três submarinos encomendados da Itália e entregues para a Argentina em 1933. Os três navios da classe formavam a espinha da Força Argentina de Submarinos até 1960. Eles foram apelidados de ‘Tarantinos’ pelos estaleiros de Taranto, Itália, onde foram construídos."
 AST_mdg_early_submarine:0 "Classe L"
 AST_mdg_early_submarine_desc:0 "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 AST_mdg_basic_submarine:0 "Classe T"
 AST_mdg_basic_submarine_desc:0 "A Classe To ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 AST_mdg_improved_submarine:0 "Classe U"
 AST_mdg_improved_submarine_desc:0 "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 AST_mdg_advanced_submarine:0 "Classe V"
 AST_mdg_advanced_submarine_desc:0 "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 BRA_mdg_early_submarine:0 "Classe Humaytá"
 BRA_mdg_early_submarine_desc:0 "O submarino brasileiro Humaytá foi encomendado da Itália e entregue no final dos anos de 1920. Foi projetado como uma classe Blilla modificada, que foi projetada como mergulhador para as profundezas do mar. Ele desloca quase 1.400 toneladas e é armado com seis tubos de torpedo de 533 mm. "
 BRA_mdg_basic_submarine:0 "Classe Tupy"
 BRA_mdg_basic_submarine_desc:0 "A classe Tupy foi uma classe de submarinos brasileiros construídos pela Itália em meados dos anos de 1930. Eles são submarinos menores, deslocando pouco mais que 600 toneladas e são armados com seis tubos de torpedo de 533 mm."
 CAN_mdg_early_submarine:0 "Classe L"
 CAN_mdg_early_submarine_desc:0 "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 CAN_mdg_basic_submarine:0 "Classe T"
 CAN_mdg_basic_submarine_desc:0 "A Classe To ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 CAN_mdg_improved_submarine:0 "Classe U"
 CAN_mdg_improved_submarine_desc:0 "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 CAN_mdg_advanced_submarine:0 "Classe V"
 CAN_mdg_advanced_submarine_desc:0 "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 CHL_mdg_early_submarine:0 "Classe H"
 CHL_mdg_early_submarine_desc:0 "Esses submarinos eram um conjunto de seis submarinos britânicos de classe H, ou Holland 602, submarinos construídos no Reino Unido e transferido para o Chile logo após a Primeira Guerra Mundial em troca de submarinos enterrados durante a guerra. Os navios, construídos entre 1915-18. Eles deslocam mais de 360 toneladas, tem uma profundidade de mergulho de 30 m e são armados com quatro tubos de torpedo de 450 mm."
 DEN_mdg_early_submarine:0 "Classe Rota"
 DEN_mdg_early_submarine_desc:0 "Submarinas da classe Rota foram construídos e encomendados na Dinamarca seguindo o fim da Primeira Guerra Mundial. Eles eram submarinos pequenos e eram baseados nos projetos do Holland 602. Eles deslocam 290 toneladas e são armados com quatro tubos de torpedo de 450 mm."
 DEN_mdg_basic_submarine:0 "Classe Havmanden"
 DEN_mdg_basic_submarine_desc:0 "A classe Havmanden consistia de cinco submarinos planejados. Três foram completados antes da ocupação alemã, um foi completado durante a ocupação e o quinto foi cancelado. Os submarinos são relativamente pequenos, deslocando 320 toneladas. Eram armados com cinco tubos de torpedo de 450 mm."
 DEN_mdg_advanced_submarine:0 "Classe Støren"
 DEN_mdg_advanced_submarine_desc:0 "O Støren foi um submarino britânico de classe Vampire transferido para a Marinha Dinamarquesa depois da guerra. O navio é relativamente pequeno, deslocando 545 toneladas, mas tinha quatro tubos de torpedo de 533 mm e boas habilidades de ir ao mar."
 EST_mdg_basic_submarine:0 "Classe Kalev"
 EST_mdg_basic_submarine_desc:0 "A classe Kalev consistia de dois submarinos construídos no Reino Unido para a Marinha Estoniana em 1936. Seu propósito primário era colocação de minas, apesar de que também eram armados com quatro tubos de torpedo de 533 mm."
 FIN_mdg_early_submarine:0 "Classe Vetehinen"
 FIN_mdg_early_submarine_desc:0 "A classe Vetehinen consistia de três submarinos médios construídos para a Marinha Finlandesa. Eles foram baseados na classe alemã de submarinos UB III da época da Primeira Guerra Mundial. Eles deslocam pouco abaixo de 500 toneladas e são armados com quatro tubos de torpedo de 533 mm."
 GRE_mdg_early_submarine:0 "Classe Katasonis"
 GRE_mdg_early_submarine_desc:0 "A classe Katsonis de submarinos foi construída na França para a Marinha Helénica no fim dos anos de 1920. Ambos navios da classe serviram durante a Segunda Guerra Mundial. Eles deslocam 580 toneladas e são armados com seis tubos de torpedo de 533 mm."
 GRE_mdg_basic_submarine:0 "Classe Matrozos"
 GRE_mdg_basic_submarine_desc:0 " O submarino grego Matrozos era um submarino italiano de classe Perla capturado pelos britânicos  e transferido para a Marinha Helênica em seu exílio em 1942. O submarino desloca 680 toneladas e é armado com seis tubos de torpedo de 533 mm. Tem uma profundidade de mergulho de 80 m."
 GRE_mdg_advanced_submarine:0 "Classe Pipinos"
 GRE_mdg_advanced_submarine_desc:0 "Os quatro navios da classe Pipinos eram submarinos da classe U britânicos transferidos para a Matinha Helénica em exílio entre 1943 e 1946. Os navios deslocam 545 toneladas e são armados com quatro tubos de torpedo de 533 mm."
 HOL_mdg_early_submarine:0 "Classe K-III"
 HOL_mdg_early_submarine_desc:0 "A classe K consistia de dois submarinos construídos para e usados pela Marinha Real Holandesa como patrulhas de subamarinos. Eles foram encomendados no começo dos anos de 1920 e foram baseados na classe de submarinos americanos Holland. Cada navio desloca mais de 580 toneladas e são armados com quatro tubos de torpedo de 450 mm. "
 HOL_mdg_basic_submarine:0 "Classe O16"
 HOL_mdg_basic_submarine_desc:0 "O Submarino O16foi manufaturado e encomendado na holanda para a Marinha Real Holandesa em 1936. Ele é um submarino grande, deslocando mais de 980 toneladas. Ele tem uma profundidade de mergulho de 80 m e é armado com oito tubos de torpedos de 533 mm."
 HOL_mdg_improved_submarine:0 "Classe O21"
 HOL_mdg_improved_submarine_desc:0 "A classe O21 consistia de sete submarinos construídos e encomendados pelos holandeses. Os navios estavam todos incompletos na época da invasão alemã, apesar de que cinco conseguiram escapar para Grã-Bretanha e servir em exílio a Marinha Holandesa. Os submarinos são um pouco maiores do que a classe O anterior, deslocando mais de 990 toneladas, mas são semelhantemente armados com outo tubos de torpedo de 533 mm."
 HOL_mdg_advanced_submarine:0 "Classe Zwaardvis"
 HOL_mdg_advanced_submarine_desc:0 "A classe Zwaardvis era representada por quatro submarinos britânicos de classe Taciturn transferidos para a Marinha Real Holandesa em exílio entre 1943 e 1945. Os navios deslocam 1.090 toneladas e são armados com onze tubos de torpedos de 533 mm com profundidade de mergulho de 100 m."
 LAT_mdg_early_submarine:0 "Classe Ronis"
 LAT_mdg_early_submarine_desc:0 "A classe Ronis consistia de dois submarinos construídos no Holanda para a Marinha da Letônia. Eles foram encomendados em 1927. Eles são pequenos, deslocando apenas 390 toneladas e são armados com seis tubos de torpedo de 533 mm."
 NOR_mdg_early_submarine:0 "Classe B"
 NOR_mdg_early_submarine_desc:0 "A classe norueguesa B de submarinos foi um tipo de submarino americano de tipo Holland construído na Noruega para a Marinha Noroeguesa. Os seis navios da classe foram encomendados entre 1923 e 1930. Eles deslocam 420 toneladas e são armados com quatro tubos de torpedo de 450 mm, e tem uma profundidade de mergulho de 60 m."
 NOR_mdg_improved_submarine:0 "Classe Uredd"
 NOR_mdg_improved_submarine_desc:0 " A classe Uredd, consistia de dois submarinos britânicos de classe U construídos para a Marinha Norueguesa em exílio entre 1943 e 1944. Os navios deslocam 540 toneladas e são armados com quatro tubos de torpedo de 533 mm. Eles tem um excelente complemento de radar e sonar britânicos, e uma profundidade de mergulho de 60 m."
 NOR_mdg_advanced_submarine:0 "Classe Utsira"
 NOR_mdg_advanced_submarine_desc:0 " KA classe Utsira consistia de quatro submarinos britânicos de classe Vampire. Eles foram construídos entre 1943 e 1944, apesar de que apenas um foi transferido para a Marinha Norueguesa em exílio antes do fim do guerra. Os navios são apenas uma melhoria moderada da classe U anterior. Eles deslocam 545 toneladas e são armados com quatro tubos de torpedo de 533 mm, e tem uma profundidade de mergulho de 90 m."
 NZL_mdg_early_submarine:0 "Classe L"
 NZL_mdg_early_submarine_desc:0 "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 NZL_mdg_basic_submarine:0 "Classe T"
 NZL_mdg_basic_submarine_desc:0 "A Classe T ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 NZL_mdg_improved_submarine:0 "Classe U"
 NZL_mdg_improved_submarine_desc:0 "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 NZL_mdg_advanced_submarine:0 "Classe V"
 NZL_mdg_advanced_submarine_desc:0 "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 POR_mdg_early_submarine:0 "Classe Foca"
 POR_mdg_early_submarine_desc:0 "A classe portuguesa Foca era representada por três submarinos pequenos construídos na Itália para a Marinha Portuguesa logo após a Primeira Guerra Mundial. Eles eram versões aumentadas da classe italiana Espadarte e os navios irmãos classe espanhola A. Eles deslocam apenas 260 toneladas e são armados com dois tubos de torpedo de 450 mm. Todos os três navios foram desmantelados até a metade dos anos de 1930."
 POR_mdg_basic_submarine:0 "Classe Delfim"
 POR_mdg_basic_submarine_desc:0 "A classe Delfim consistia de um par de submarinos originalmente ordenados e construídos na Itália para a Marinha Portuguesa no começo dos anos de 1930. A ordem foi cancelada e os navios foram ao invés disso completados na Marinha Italiana. Eles são baseados na grande classe italiana Squalo, deslocando 980 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 POR_mdg_advanced_submarine:0 "Classe Narval"
 POR_mdg_advanced_submarine_desc:0 "A classe Narval consistia de três navios britânicos da classe Subtlede submarinos que foram encomendados em 1945 e vendidos para Portugal depois da Segunda Guerra Mundial. Eles deslocavam 840 toneladas e eram armados com sete tubos de torperdo de 533 mm."
 PRU_mdg_early_submarine:0 "Classe R"
 PRU_mdg_early_submarine_desc:0 "A classe de submarinos peruanos R consistia de quatro submarinos encomendados e construídos pelo EUA no meio dos anos de 1920. Eles eram essencialmente idênticos à classe R de submarinos americanos, deslocando mais de 570 toneladas e armados com quatro tubos de torpedo de 533 mm. "
 RAJ_mdg_early_submarine:0 "Classe L"
 RAJ_mdg_early_submarine_desc:0 "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 RAJ_mdg_basic_submarine:0 "Classe T"
 RAJ_mdg_basic_submarine_desc:0 "A Classe To ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 RAJ_mdg_improved_submarine:0 "Classe U"
 RAJ_mdg_improved_submarine_desc:0 "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 RAJ_mdg_advanced_submarine:0 "Classe V"
 RAJ_mdg_advanced_submarine_desc:0 "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 ROM_mdg_early_submarine:0 "Classe Delfinul"
 ROM_mdg_early_submarine_desc:0 "O Delfinul foi um submarino Romeno construído na Itália para a Marinha Romena. Foi lançado em 1930, mas por causa de problemas contratuais entre a construtora e o governo romeno. O navio desloca 650 toneladas e é armado com seis tubos de torpedo de 533 mm."
 ROM_mdg_improved_submarine:0 "Classe Requinul"
 ROM_mdg_improved_submarine_desc:0 "Os submarinos Requinul e Masrsuinul foram construídos pelos alemães para os aliados romenos. Eles foram encomendados em 1943. Os navios foram baseados nos submarinos alemães Tipo VII. As embarcações são submarinos de tamanho médio, deslocando 600 toneladas e são armados com seis tubos de torpedo de 533 mm."
 SAF_mdg_early_submarine:0 "Classe L"
 SAF_mdg_early_submarine_desc:0 "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 SAF_mdg_basic_submarine:0 "Classe T"
 SAF_mdg_basic_submarine_desc:0 "A Classe To ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 SAF_mdg_improved_submarine:0 "Classe U"
 SAF_mdg_improved_submarine_desc:0 "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 SAF_mdg_advanced_submarine:0 "Classe V"
 SAF_mdg_advanced_submarine_desc:0 "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 SIA_mdg_basic_submarine:0 "Classe Vilun"
 SIA_mdg_basic_submarine_desc:0 "A classe Vilun de submarinos eram quatro submarinos costais pequenos  construídos no Japão para a Marinha Real Tailandesa entre 1936 e 1938. Eles deslocam 370 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 SPA_mdg_early_submarine:0 "Classe B"
 SPA_mdg_early_submarine_desc:0 "A classe B foram os primeiros submarinos construídos dentro da Espanha pela Marinha Espanhola Os seis navios da classe foram encomendados entre 1922 e 1925. Eles foram projetados como navios de casco únicos e consequentemente sua confiabilidade é abaixo dos padrões. Eles são submarinos de tamanho médio, deslocando mais de 550 toneladas. Eram armados com quatro tubos de torpedo de 450 mm."
 SPA_mdg_basic_submarine:0 "Classe General Mola"
 SPA_mdg_basic_submarine_desc:0 "§A classe General Mola foi uma classe de quatro submarinos italianos de classe Archimedes encomendados em 1934 e transferidos para os Nacionalistas em 1937. Eles são relativamente grandes, deslocando 880 toneladas, ainda assim mais rápidos que a maioria dos submarinos. Eles eram armados com oito tubos de torpedos de 533 mm com profundidade de mergulho de 90 m.§!"
 SPA_mdg_improved_submarine:0 "Classe G"
 SPA_mdg_improved_submarine_desc:0 "Os submarinos espanhóis de classe G foram um par de submarinos alemães de classe VIIC licenciados e construídos pela Espanha Nacionalista. Apenas um foi completado, entretanto, e não foi transferido para a Marinha Espanhola até 1947. Esses submarinos deslocam 770 toneladas e são armados com cinco tubos de torpedo 533 mm. Eles tem excelente velocidade e alcance, já que os Tipos VIICs eram o carro chefe da frota de submarinos alemães."
 SPA_mdg_advanced_submarine:0 "Classe D"
 SPA_mdg_advanced_submarine_desc:0 "Os três submarinos da classe D espanhola foram todos lançados em 1944 e encomendados em vários momentos depois da guerra. Todos os três foram projetados e construídos na Espanha. São submarinos oceânicos grandes, deslocando 1050 toneladas. Eles eram armados com seis tubos de torpedos de 533 mm com excelente velocidade e alcance."
 SPR_mdg_early_submarine:0 "Classe B"
 SPR_mdg_early_submarine_desc:0 "A classe B foram os primeiros submarinos construídos dentro da Espanha pela Marinha Espanhola Os seis navios da classe foram encomendados entre 1922 e 1925. Eles foram projetados como navios de casco únicos e consequentemente sua confiabilidade é abaixo dos padrões. Eles são submarinos de tamanho médio, deslocando mais de 550 toneladas. Eram armados com quatro tubos de torpedo de 450 mm."
 SPR_mdg_basic_submarine:0 "Classe General Mola"
 SPR_mdg_basic_submarine_desc:1 "A classe General Mola foi uma classe de quatro submarinos italianos de classe Arquimedes comissionados em 1934 e transferido para os Nacionalistas em 1937. Eles eram demasiadamente grandes, deslocando 880 toneladas, mais rápido que a maioria dos submarinos. Eles foram armados com oito torpedos de tubo de 533 mm com uma profundidade de mergulho de 90 m."
 SPR_mdg_improved_submarine:0 "Classe G"
 SPR_mdg_improved_submarine_desc:0 "Os submarinos espanhóis de classe G foram um par de submarinos alemães de classe VIIC licenciados e construídos pela Espanha Nacionalista. Apenas um foi completado, entretanto, e não foi transferido para a Marinha Espanhola até 1947. Esses submarinos deslocam 770 toneladas e são armados com cinco tubos de torpedo 533 mm. Eles tem excelente velocidade e alcance, já que os Tipos VIICs eram o carro chefe da frota de submarinos alemães."
 SPR_mdg_advanced_submarine:0 "Classe D"
 SPR_mdg_advanced_submarine_desc:0 "Os três submarinos da classe D espanhola foram todos lançados em 1944 e encomendados em vários momentos depois da guerra. Todos os três foram projetados e construídos na Espanha. São submarinos oceânicos grandes, deslocando 1050 toneladas. Eles eram armados com seis tubos de torpedos de 533 mm com excelente velocidade e alcance."
 SWE_mdg_early_submarine:0 "Classe Hajen"
 SWE_mdg_early_submarine_desc:0 "As calsses Hajen, Bävern, Valen foram uma série de submarinos de pequeno e médio porte construídos para a Marinha Sueca durante os anos de 1920. A classe Hajen, encomendada em 1920 tinha submarinos que  deslocavam quase 400 toneladas e armados com quatro tubos de torpedo de 450 mm. Eles tem uma profundidade de mergulho de 30 m."
 SWE_mdg_basic_submarine:0 "Classe Sjölejonet"
 SWE_mdg_basic_submarine_desc:0 "A classe Sjölejonet- consistia de nove submarinos construídos entre 1936 e 1942. Eles são submarinos de tamanho médio, deslocando 580 toneladas e seu design é fortemente influenciado pelos submarinos honaldeses de classe O. Eles eram armados com seis tubos de torpedos de 533 mm com profundidade de mergulho de 60 m."
 SWE_mdg_improved_submarine:0 "Classe U"
 SWE_mdg_improved_submarine_desc:0 "A classe U de submarinos suecos era composta por nove submarinos encomendados entre 1942 e 1944. Eles são razoavelmente pequenos e relativamente lentos,deslocando apenas 370 toneladas. Eram armados com quatro tubos de torpedo de 533 mm."
 SWE_mdg_advanced_submarine:0 "Classe Neptun"
 SWE_mdg_advanced_submarine_desc:0 "A classe Neptun consistia de três submarinos de tamanho médio que foram todos encomendados em 1943. Eles eram usados primariamente para tarefas de colocação de minas. Eles deslocam 550 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 TUR_mdg_early_submarine:0 "Classe Birinci İnönü"
 TUR_mdg_early_submarine_desc:0 "A classe Birinci İnönü consistia de dois submarinos costais construídos na Holanda para a Turquia na metade dos anos de 1920. Eles foram os primeiros navios construídos para a Marinha Turca depois da Primeira Guerra Mundial. Eles deslocam 520 toneladas e são armados com seis tubos de torpedo de 450 mm. Eles eram decerta forma lentos mas tinham um bom alcance."
 TUR_mdg_basic_submarine:0 "Classe Saldiray"
 TUR_mdg_basic_submarine_desc:0 "Os três submarinos da classe Saldiray foram lançados no final dos anos de 1930. Seu design foi fortemente influenciado pela Alemanha, com o primeiro navio da classe sendo construído na Alemanha e o os outros dois sob licença em Istambul. Eles são submarinos oceânicos grandes,  deslocando mais de 930 toneladas com excelente alcance. Eles são armados com seis tubos de torpedo de 533 mm."
 TUR_mdg_improved_submarine:0 "Classe Oruç Reis"
 TUR_mdg_improved_submarine_desc:0 "A classe Oruç Reis de submarinos foi construída na Grã-Bretanha como um design modificado da classe Britânica S. Os navios foram lançados em 1940, com vários presos temporariamente pela Marinha Real. Todos menos um eventualmente retornaram à Turquia. Os navios deslocam 625 toneladas e são armados com cinco tubos de torpedo de 533 mm. Eles são de certa formas limitados em velocidade e alcance."
 TUR_mdg_advanced_submarine:0 "Classe Sakayra"
 TUR_mdg_advanced_submarine_desc:0 "A classe Sakayra de submarinos foi uma série de submarinos de classe Balao americanos vendidos para Turquia depois da guerra. São submarinos bastante grandes para sua era, deslocando mais de 1.520 toneladas. Eles tem alcance e velocidade excelentes, e são armados com seis tubos de torpedos de 533 mm."
 VIC_mdg_early_submarine:0 "Séries 600"
 VIC_mdg_early_submarine_desc:0 "A Série 600 toneladas de submarinos são os primeiros submarinos franceses modernos pós Primeira Guerra Mundial. Eles tinham tamanho médio deslocando cerca de 600 toneladas apesar de que eles eram oceânicos, ele eram designados como submarinos costais e usados majoritariamente em águas mornas do Mediterrâneo. Três classes de 4 navios cada construído desse tipo: Classes Sirène, Ariane e Circé. Eles eram a base da série maior de 630 toneladas as classes Argonaute, Diane e Orion."
 VIC_mdg_basic_submarine:0 "Classe Minerve "
 VIC_mdg_basic_submarine_desc:0 "A classe Minerve de submarinos (projeto de nome T2) era baseada na série de 630 toneladas apesar de que eles tinha motores melhores e um layout de torpedos diferente. Esses submarinos foram a primeira parte do programa de padronização que resultou em um design centralizado do DCAN (Direction des Constructions et Armes Navale) do que os designs específicos de estaleiros das classes anteriores."
 VIC_mdg_improved_submarine:0 "Classe Roland Morillot"
 VIC_mdg_improved_submarine_desc:0 "A Classe Roland Morillot de submarinos (projeto de nome Z2) eram submarinos grande oceânicos baseados no design anterior da classe Redoubtable de submarinos.  Eles são submarinos grandes deslocando 1800-2400 toneladas e carregavam um armamento formidável de 10 tubos de torpedos. A Queda da França ocorreu antes de qualquer um deles ser terminado."
 VIC_mdg_advanced_submarine:0 "Classe Phénix"
 VIC_mdg_advanced_submarine_desc:0 "Os submarinos Classe Phénix eram embarcações de tamanho médio oceânicas e de longo alcance  autorizados no programa naval de 1939-40, mas o começo da guerra e a Queda da França resultaram em um cancelamento dos barcos. Eles são similares aos da classe Redoutable apesar de serem menores e deslocarem 1.200 toneladas. Eles carregam um armamento de torpedo igualmente pesado."
 YUG_mdg_early_submarine:0 "Classe Hrabi"
 YUG_mdg_early_submarine_desc:0 "Os dois submarinos da classe Hrabri foram originalmente projetados como submarinos britânicos de classe L para a Marinha Real, mas foram vendidos e no fim completados para a Iugoslávia usando um design modificado em 1928. Eles são submarinos grandes, deslocando 975 toneladas e são armados com seis tubos de torpedo de 533 mm.."
 YUG_mdg_basic_submarine:0 "Classe Osvetnik"
 YUG_mdg_basic_submarine_desc:0 "Os dois submarinos de classe Osvetnik foram projetado e construídos na França baseados nos projetos dos submarinos de classe Circe. Eles eram de certa forma menores que seus antecessores da classe Hrabi. Equipados com seis tubos de torpedo de 533 mm eles ainda tinham uma força a ser considerada."
 early_ship_hull_light_desc:0 "Para garantir a segurança dos comboios, os contratorpedeiros da Grande Guerra precisam ser reformados e desenvolvido. Embarcações com mais torpedos terão mais oportunidades de combate."
 basic_ship_hull_light_desc:0 "Nossos contratorpedeiros permanecerão eficientes e versáteis com alcances de torpedo maiores e velocidades de recarga mais rápidas. Além de outros novos armamentos como torres antiaéreas."
 improved_ship_hull_light_desc:0 "Os novos contratorpedeiros precisam de radares, armamentos de submarino e antiaéreos modernos para poderem enfrentar as ameaças que vem de cima e de baixo."
 advanced_ship_hull_light_desc:0 "O contratorpedeiro moderno precisa ser equipado com uma variedade de tecnologias de detecção, novos sistemas de cargas de profundidade e precisam ser construídos em escala maior do que seus antecessores."
 early_ship_hull_light:2 "Casco antigo de destruidor"
 basic_ship_hull_light:2 "Casco de destruidor de 1936"
 improved_ship_hull_light:2 "Casco de destruidor de 1940"
 advanced_ship_hull_light:2 "Casco de destruidor de 1944"
 early_ship_hull_submarine_desc:0 "Submarinos são embarcações sorrateiras, projetadas para abaterem comboios não defendidos. Os modelos iniciais da Grande Guerra pavimentaram o caminho para os novos métodos de guerra naval."
 basic_ship_hull_submarine_desc:0 "Novos designs de submarinos, melhores e com mais armamentos, foram projetados para tirarem vantagens dos avanços das táticas navais. Seu alcance é maior e eles podem atacar rotas de comboios distantes."
 improved_ship_hull_submarine_desc:0 "O papel do submarino na frota para além de ataques a comboios ainda é um debate. Alcançar um balanço entre a combinação de velocidade, alcance e armamento será chave para os modelos necessários."
 advanced_ship_hull_submarine_desc:0 "Os submarinos modernos terão layouts eficientes e profundidades de teste maiores. A experiência de campo ajudará a selecionar os armamentos e motores apropriados."
 early_ship_hull_submarine:1 "Casco de submarino antigo"
 basic_ship_hull_submarine:1 "Casco de submarino de 1936"
 improved_ship_hull_submarine:1 "Casco de submarino de 1940"
 advanced_ship_hull_submarine:1 "Casco de submarino de 1944"

 convoy_sailing_sm:0 "Navegação em comboio"
 convoy_sailing_desc_sm:0 "Introduzir uma navegação em comboio compulsória tornará mais fácil avistar incursões inimigas e responder a tempo. A segurança em números é o melhor caminho."
 convoy_sailing_sm_desc:0 "Introduzir uma navegação em comboio compulsória tornará mais fácil avistar incursões inimigas e responder a tempo. A segurança em números é o melhor caminho."
 convoy_escorts_sm:0 "Escoltas de comboios"
 convoy_escorts_sm_desc:0 "Ter navios de superfície rápidos como parte de nossos comboios nos permitirá avistar submarinos inimigos e responder a tempo. Detecção é a chave para eliminar o estorvo dos submarinos."
 escort_patrols_sm:0 "Patrulhas de escolta"
 escort_patrols_sm_desc:0 "Melhorar a detecção torna nossas escoltas de comboios ainda mais mortais para submarinos. Sem nenhum lugar para se esconder, eles não são uma grande ameaça."
 floating_airfield_sm:0 "Aeródromo flutuante"
 floating_airfield_sm_desc:0 "Uma integração melhorada dos porta-aviões em nossas frotas nos manterá preparados para atacar tanto por mar quanto por ar. É essencial que dominemos os céus onde quer que formos."
 submarine_operations_sm:0 "Operações submarinas"
 submarine_operations_sm_desc:0 "Não precisamos encarar as frotas inimigas frente a frente para vencer a guerra. Ataque seus comboios de comércio antes que possam reagir e desapareça por baixo da superfície novamente. Não se pode lutar contra o que não se vê."
 undersea_blockade_sm:0 "Bloqueio submarino"
 undersea_blockade_sm_desc:0 "Submarinos são a ferramenta perfeita para cortar o fluxo de matérias-primas importantes do inimigo. Iremos debilitar a produção inimiga e vencer acabando com seus recursos."
 convoy_interdiction_sm:0 "Interdição de comboios"
 convoy_interdiction_sm_desc:0 "Aumentar a coordenação de nossos submarinos permitirá que eles ataquem comboios de comércio em rota. Interromper as linhas de suprimento do inimigo nos concederá uma vantagem estratégica."
 submarine_offensive_sm:0 "Ofensiva submarina"
 submarine_offensive_sm_desc:0 "Atingir o ápice da comunicação entre nossos submarinos permite que eles vão para a ofensiva. Vamos destruir os comboios de comércio inimigo mais rápido do que poderão substituí-los."

 battlefleet_concentration_sm:0 "Concentração de frotas de guerra"
 battlefleet_concentration_sm_desc:0 "Convoca navios próximos assim que uma embarcação inimiga é avistada. O fogo focado e coordenado rapidamente torna os navios inimigos inúteis. Cace-os um por um."
