 early_ship_hull_heavy_desc: "Alguns o consideram uma relíquia das guerras navais de eras passadas. Outros o consideram como o navio mais impressionante já construído. Ninguém pode negar que os vestígios da corrida armamentista de encouraçados deram origem a alguns dos navios mais fortemente armados e blindados."
 basic_ship_hull_heavy_desc: "Os designs da nova geração de encouraçados possibilitam que eles tenham estabilidade e alcance melhorados se mantendo dentro dos limites do tratado naval."
 improved_ship_hull_heavy_desc: "Um encouraçado pode se manter relevante com blindagens mais grossas, motores mais poderosos e uma bateria de armas de alto calibre com capacidades antiaéreas melhoradas. Estes atributos precisam ser usados corretamente em um mundo onde a guerra naval é cada vez mais dominada pelo suporte aéreo."
 advanced_ship_hull_heavy_desc: "A importância de armamentos pesados e torres antiaéreas se torna maior que nunca com o mundo assistindo o que pode ser seu último grande confronto entre grandes encouraçados."
 early_ship_hull_heavy: "$ship_hull_heavy_1$"
 improved_ship_hull_heavy: "$ship_hull_heavy_3$"
 advanced_ship_hull_heavy: "$ship_hull_heavy_4$"
 early_ship_hull_submarine_desc: "Submarinos são embarcações sorrateiras, projetadas para abaterem comboios não defendidos. Os modelos iniciais da Grande Guerra pavimentaram o caminho para os novos métodos de guerra naval."
 basic_ship_hull_submarine_desc: "Novos designs de submarinos, melhores e com mais armamentos, foram projetados para tirarem vantagens dos avanços das táticas navais. Seu alcance é maior e eles podem atacar rotas de comboios distantes."
 improved_ship_hull_submarine_desc: "O papel do submarino na frota para além de ataques a comboios ainda é um debate. Alcançar um balanço entre a combinação de velocidade, alcance e armamento será chave para os modelos necessários."

