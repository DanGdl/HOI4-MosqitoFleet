 SIA_early_destroyer: "Classe Phra Ruang "
 SIA_early_destroyer_desc: "O Phra Ruang era um destruidor da classe R anteriormente britânica que foi vendido para a Marinha Real Tailandesa em 1920. O navio desloca pouco mais que 1.000 toneladas e é armado com três armas QF Mk IV de 120 mm/45 e quatro tubos de torpedo de 533 mm. Eles tem boa velocidade e confiabilidade para seu estilo clássico."
 SPA_early_destroyer: "Classe Alsedo"
 SPA_early_destroyer_desc: "Os três contratorpedeiros da classe Alsedo foram construídos para a Marinha Espanhola na Espanha. Eles eram baseados no design da classe L Britânica e foram encomendados entre 1924 e 1925. Eles deslocavam mais de 1.040 toneladas e eram armados com três armas Vickers Mk LA de 102 mm/45 em seu armamento principal, assim como seis tubos de torpedo de 450 mm. Eles tem velocidade e alcance decentes para seu estilo clássico."
 SPA_basic_destroyer: "Classe Churucca"
 SPA_basic_destroyer_desc: "A classe espanhola Churucca incluía dezesseis contratorpedeiros lançados entre 1925 e 1933, dois dos quais foram posteriormente vendidos para Argentina. Os navios forma projetados baseados na classe S de contratorpedeiros britânicos e formavam o suporte da Marinha Espanholas durante a Guerra Civil. Eles deslocavam mais de 1500 toneladas e eram armados com cinco armas Vickers-Armstrong de 120 mm/45 em seu armamento principal, assim como seis tubos de torpedo de 533 mm. Eles tem boa velocidade e um excelente alcance. "
 SPA_advanced_destroyer: "Classe Álava"
 SPA_advanced_destroyer_desc: "Os contratorpedeiros da classe Álava foram lançados pós-guerra como melhorias da classe anterior Almirante Antequera (que era uma subclasse da Classe Churucca). Eles deslocam 1.710 toneladas e tem quatro Vickers-Armstrong Mk Fs de 120 mm/45 como armas principais. Sua velocidade e alcance comparáveis a projetos iniciais sob os quais a classe foi construída."
 SPR_early_destroyer: "Classe Alsedo"
 SPR_early_destroyer_desc: "Os três contratorpedeiros da classe Alsedo foram construídos para a Marinha Espanhola na Espanha. Eles eram baseados no design da classe L Britânica e foram encomendados entre 1924 e 1925. Eles deslocavam mais de 1.040 toneladas e eram armados com três armas Vickers Mk LA de 102 mm/45 em seu armamento principal, assim como seis tubos de torpedo de 450 mm. Eles tem velocidade e alcance decentes para seu estilo clássico."
 SPR_basic_destroyer: "Classe Churucca"
 SPR_basic_destroyer_desc: "A classe espanhola Churucca incluía dezesseis contratorpedeiros lançados entre 1925 e 1933, dois dos quais foram posteriormente vendidos para Argentina. Os navios forma projetados baseados na classe S de contratorpedeiros britânicos e formavam o suporte da Marinha Espanholas durante a Guerra Civil. Eles deslocavam mais de 1500 toneladas e eram armados com cinco armas Vickers-Armstrong de 120 mm/45 em seu armamento principal, assim como seis tubos de torpedo de 533 mm. Eles tem boa velocidade e um excelente alcance. "
 SPR_advanced_destroyer: "Classe Álava"
 SPR_advanced_destroyer_desc: "Os contratorpedeiros da classe Álava foram lançados pós-guerra como melhorias da classe anterior Almirante Antequera (que era uma subclasse da Classe Churucca). Eles deslocam 1.710 toneladas e tem quatro Vickers-Armstrong Mk Fs de 120 mm/45 como armas principais. Sua velocidade e alcance comparáveis a projetos iniciais sob os quais a classe foi construída."
 SWE_early_destroyer: "Classe Ehrensköld"
 SWE_early_destroyer_desc: "Os dois contratorpedeiros da classe Ehrensköld foram completados em 1927, como os primeiros contratorpedeiros modernos para Suécia seguindo a Primeira Guerra Mundial. Eles deslocam pouco mais que 970 toneladas e são armados com três armas K/45 de 120mm/44 e seis tubos de torpedo de 533 mm. Eles tinham curto alcance mas boa velocidaded."
 SWE_basic_destroyer: "Classe Göteborg"
 SWE_basic_destroyer_desc: "A classe Göteborg consistia de seis contratorpedeiros construídos entre 1935 e 1942. Eles tinham um casco maior e maquinário melhorado comparado a seus predecessores. Eles deslocam um pouco mais que 1.020 toneladas e tem o armamento principal composto por armas de 120 mm/44 K/45 e com seis tubos de torpedo de 533 mm. Eles tem um alcance limitado mas velocidade excelente."
 SWE_improved_destroyer: "Classe Visby"
 SWE_improved_destroyer_desc: "Os quatro contratorpedeiros da classe Visby foram todos construídos entre 1942 e 1944. Eles são similares à classe inicial Göteborg, mas são maiores, deslocando mais de 1.130 toneladas. Eles também tem motores melhorados, um alcance um pouco melhor e um equipamento complementar antisubmarino forte."
 SWE_advanced_destroyer: "Classe Öland"
 SWE_advanced_destroyer_desc: "Os dois contratorpedeiros de classe Öland representavam uma mudança radical dos designs anteriores. Eles foram lançados e completados logo após a Segunda Guerra Mundial. Eles são grandes, deslocando 1.880 toneladas. Eles são armados com quatro armas M44 de 120mm/45 em seu armamento principal, e tem armamento antiaéreo forte, torpedos e complemento antisubmarino. Eles são um pouco mais lentos do que contratorpedeiros iniciais, mas tem um alcance melhorado."
 TUR_early_destroyer: "Classe Peyk"
 TUR_early_destroyer_desc: "A classe Peyk consistia de um par de barcos de navios de torpedo rápidos encomendados pela Marinha Otomana em 1907. Os navios foram construídos na Alemanha e sobreviveram a Primeira Guerra Mundial, mas eram obsoletos na Segunda Guerra Mundial. Os navios deslocam 775 toneladas e são armados com armas SK L/40 gêmeas  105 mm/37, assim como três tubos de torpedo de 450 mm. Eles tem alcance decente, mas são razoavelmente lentos para contratorpedeiros."
 TUR_basic_destroyer: "Classe Bárbaros"
 TUR_improved_destroyer: "Classe Demirhisar"
 TUR_improved_destroyer_desc: "Os quatro contratorpedeiros da classe Demirhisar foram construídos na Grã-Bretanha e completados em 1942. Dois dos navios foram inernados pela Marinha Real, dos quais um foi devolvido depois da guerra. Os navios foram baseados na classe britânica I. Eles deslocam 1.370 toneladas e tem quatro armas de QF Mk IX  de 120 mm/45 como armamento principal.  Eles tem velocidade decente e um bom alcance e um complemento forte de armas antiaéreas e equipamentos antisubmarino."
 URG_early_destroyer: "Classe Uruguai"
 URG_early_destroyer_desc: "O Uruguai era um barco de torpedo pesado construído na Alemanha para a Marinha Uruguaia antes da Primeira Guerra Mundial. Ele deslocava mais de 1.400 toneladas, armado com quatro armas Krupp QF de 120 mm/45  Ele possuia um forte complemento de armamento antiaéreo dois tubos de torpedo de 450 mm. Dada sua idade e seu tamanho, eles eram relativamente lerdos comparados a outros contratorpedeiros."
 VIC_early_destroyer: "Classe Bourrasque"
 VIC_early_destroyer_desc: "A Classe Bourrasque de contratorpedeiros foi parte da série de 1500 toneladas e lançado no meio dos anos de 1920. Junto com o antecessor Chacal e o seguinte L’Adroit, eles foram a base da frota moderna pós-guerra francesa. Eles são rápidos e bem armados para seu tempo, mas seu armamento de torpedo é menor comparado a embarcações similares de outras marinhas."
 VIC_basic_destroyer: "Classe Le Fantasque"
 VIC_basic_destroyer_desc: "Os contratorpedeiros de Classe Le Fantasque  eram essencialmente versões melhoradas dos super contratorpedeiros inicias da série de 2.400 toneladas (Guépard, Aigle, Vauquelin) e construídos sob o programa naval de 1930. Eles são contratorpedeiros grandes, fortemente armados e muito rápidos, perfeitos para escoltar as novas unidades velozes da frota francesa. Seu armamento consiste de armas novas, armamento antiaéreo e de torpedos adequado."
 VIC_improved_destroyer: "Classe L'Intrépide"
 VIC_improved_destroyer_desc: "A Classe L’Intrépide de contratorpedeiros eram uma versão modificada dos contratorpedeiros da Classe Le Hardi. Eles foram autorizados nos programas navais de 1938 e 1939, mas a guerra e a Queda da França resultaram em um cancelamento dos barcos. Eles teriam sido focados mais em uma papel antiaeronaves e tinham um aumento no deslocamento para 2.800-2.900 toneladas com motores maiores."
 VIC_advanced_destroyer: "Classe Hoche"
 VIC_advanced_destroyer_desc: "As Classes Hoche e Bayard eram o design final de super contratorpedeiros da Marinha francesa. Ambas classes eram baseadas na classe Mogador, deslocando 4200 toneladas com armamento principal similar mas armamento antiaéreo melhorado e motores mais fortes. Autorizados no programa naval de 1939-40, mas o começo da guerra e a Queda da França resultaram em um cancelamento dos barcos."
 YUG_early_destroyer: "Classe Dubrovnik"
 YUG_early_destroyer_desc: "O contratorpedeiro Dubrovnik foi o maior navio na frota Iugoslava na época de sua compra. O navio foi construído no Reino Unido e entregue à Iugoslávia em 1932. É um contratorpedeiro grande, deslocando 1.800 toneladas. É armado com quatro armas Skoda de 140mm/53, um armamento antiaéreo complementar forte, seis tubos de torpedo de 533mm e bom equipamento antisubmarino."
 YUG_basic_destroyer: "Classe Beograd"
 YUG_basic_destroyer_desc: "A classe Beograd consistia de três contratorpedeiros construídos com ajuda francesa. Dois dos navios foram construídos em Split, enquanto o terceiro foi construído na França. Todos os três navios foram baseados na classe L’Adroit de contratorpedeiros e foram encomendados em 1939. Eles deslocam 1.210 toneladas e são armados com quatro armas Skoda 120 mm/43 de com seis tubos de torpedo de 533 mm. Eles tem excelente velocidade mas alcance abaixo da média."
 YUG_advanced_destroyer: "Classe Split"
 YUG_advanced_destroyer_desc: "O Split era um contratorpedeiro pesado lançado e completado na Iugoslávia. Foi lançado em 1943 mas não foi completado até 1958, com um design modificado. Seu design original desloca 2.400 toneladas e é armado com cinco armas Skoda de 140/56 em seu armamento principal. Apesar de seu tamanho, tinha excelente velocidade."
 early_battleship: "Encouraçado"
 basic_battleship: "Encouraçado II"
 improved_battleship: "Encouraçado III"
 advanced_battleship: "Encouraçado IV"
 early_battleship_desc: "Considerado por alguns uma relíquia de tempos passados da guerra naval, por outros é considerado um dos navios mais incríveis já construídos, ninguém pode negar que esses restos da corrida armamentista dos encouraçados constituem algumas das embarcações mais fortemente armadas e blindadas já construídas."
 basic_battleship_desc: "Com estabilidade e alcance melhorados, uma nova geração de encouraçados se melhora de designs anteriores, enquanto permanecem dentro dos limites estipulados por tratados."
 improved_battleship_desc: "Blindagem mais grossa, motores mais fortes, uma série de armas de alto calibre e capacidades antiaéreas melhoradas podem possibilitar que encouraçados continuem relevantes se usados corretamente, em um mundo onde a guerra naval é cada vez mais dominado por suporte aéreo."
 advanced_battleship_desc: "À medida que o mundo vê o que pode ser o último grande confronto de encouraçados, a importância de torres e armamento antiaéreo pesado é maior que nunca."
 SH_early_battleship: "Encouraçado superpesado"
 SH_basic_battleship: "Encouraçado superpesado II"
 SH_early_battleship_desc: "O estado atual do mundo não tem mais espaço para se ater a tratados navais. Sem essas limitações, podemos focar inteiramente em criar os encouraçados mais pesados, mais bem armados de todos os tempos, capazes de combater múltiplas embarcações menores."
 SH_basic_battleship_desc: "Uma melhoria em nossos designs inicias superpesados com armas mais fortes e sistemas de controle de fogo melhorados."
 ENG_early_battleship: "Classe Revenge"
 ENG_early_battleship_desc: "Os encouraçados de classe Revenge foram encomendados em 1913 como versões mais baratas dos dreadnoughts da Classe Rainha Elizabeth. Apesar de possuírem blindagem e armamento similares, sua velocidade consideravelmente menor fazia com que fossem designados para deveres secundários durante a Segunda Guerra Mundial. Dos 8 navios idealizados da classe, apenas cinco foram terminados"
 ENG_basic_battleship: "Classe King George V"
 ENG_basic_battleship_desc: "Os encouraçados da Classe King George V foram o resultado dos tratados navais de Washington e Londres de 1922 e 1930, que limitavam o deslocamento máximo e armamento de navios capitânias. Assim sendo, esses navios são equipados com canhões de calibre menor que os anteriores e até mesmo encouraçados contemporâneos. Apesar do calibre menor, os navios são adequadamente armados, carregam armamento antiaéreo pesado e tem proteção adequada. Cinco navios foram encomendados e construídos como substitutos dos encouraçados velhos da Classe Queen Elizabeth."
 ENG_improved_battleship: "Classes Lion"
 ENG_improved_battleship_desc: "Os encouraçados da Classe Lion foram a sequência da classe de encouraçados King George V, incorporando muitas de suas características. Seis navios foram encomendados no Programa Naval de 1938 para substituir a envelhecida Classe Revenge de encouraçados, mas nenhum foi terminado devido às hostilidades que se propagavam. As embarcações teriam sido semelhantes de forma geral à Classe King George, mas o armamento principal teria sido mais pesado, incluindo novos canhões de 16 pol. Eles teriam também blindagem mais pesada e motores mais poderosos."
 ENG_advanced_battleship: "Classe Vanguard"
 ENG_advanced_battleship_desc: "O encouraçado da Classe Vanguard foi o último encouraçado a ser construído pela Marinha Real. Um único navio foi encomendado, mas quatro mais poderosos foram considerados para o teatro Pacífico. Encomendado sob o Programa Emergencial de Guerra de 1940, a construção não ganhou prioridade alta e foi terminado depois da guerra. A classe tem um casco esguio, dando excelente estabilidade e navegabilidade. O armamento é o mesmo que os navios de batalha de classes Revenge e Queen Elizabeth, dando poder de fogo considerável. Motores fortes e bom blindagem faziam dessas embarcações rápidas e bem protegidas."
 ENG_SH_early_battleship: "Classe Centurion"
 ENG_SH_early_battleship_desc: "A Centurion é uma classe de encouraçados pesados hipotética da Marinha Real, construída para contra-atacar as embarcações maiores das marinhas alemã e japonesa. Armas grandes de 18 pol. e blindagem pesada davam ao navio o poder de fogo necessário e a proteção para batalhar com essas embarcações. Forte armamento antiaéreo, longo alcance e boa velocidade são uma necessidade para cobrir os vastos mares do Império Britânico."
 ENG_SH_basic_battleship: "Classes Lion II"
 ENG_SH_basic_battleship_desc: "Os encouraçados da Classes Lion II foram projetados em 1944 como uma versão aprimorada do encouraçado da Classe Lion anterior. Incorporando lições do tempo de guerra, esse design é maior e mais pesado e se completado, carregaria 3 ou 4 armas triplas de 16 pol. do tipo mais moderno. Placas de blindagem grossa protegiam o navio de qualquer inimigo, aéreo ou de superfície. O custo para construir esses navios, a derrota das marinha inimigas e a necessidade de porta-aviões resultou no abandono do projeto."
 FRA_early_battleship: "Classe Courbet"
 FRA_early_battleship_desc: "Os encouraçados da classe Courbet foram os primeiros super-dreadnoughts construídos para a Marinha francesa antes e durante a Primeira Guerra Mundial. Autorizados nos programas navais de 1910 e 1911, eles viram pouco combate durante a Primeira Guerra Mundial, mas foram ativos durante a Segunda Guerra Mundial. Apesar de que eles tinham blindagem mais grossa e armas mais fortes que a classe Dante, eles ainda eram inferiores ao encouraçados contemporâneos USN e RN. Eles deslocam pouco mais de 22.000 toneladas e não foram modernizados antes da Segunda Guerra Mundial, apenas armamento antiaéreo foi instalado e as caldeiras por óleo fervente."
 FRA_basic_battleship: "Classe Richelieu"
 FRA_basic_battleship_desc: "A Classe Richelieu de encouraçados foram os últimos encouraçados encomendados pela Marinha Francesa. Eles eram um design melhorado do Dunkerque e autorizados nos programas navais de 1935 e 1938. Seu armamento principal era localizado todo para frente enquanto o secundário todo à popa, tinham excelente armamento antiaéreo, velocidade e alcance, o que significava um excelente navio capitânia nas mãos da Marinha Francesa. Dos 4 encomendados apenas dois forma lançados e 1 completado antes da Queda da França. Havia inúmeros projetos para terminar os navios restantes com designs diferentes, layout de torre diferentes, navios de batalha antiáreos, hibridos de porta-aviões e encouraçados ou porta-aviões de escala completa."
 FRA_improved_battleship: "Classe Gascogne"
 FRA_improved_battleship_desc: "A Classe Gascogne de encouraçados era uma subclasse da Classe Richelieu. 3 navios foram encomendados no programa naval de 1940, mas nenhum foi começado, o design em si seria uma repetição do Richelieu mas o armamento principal era distribuído igualmente entre popa e proa, com armamento antiaéreo e motores melhorados, resultando em um navio melhor de forma geral."
 FRA_advanced_battleship: "Classe Alsace"
 FRA_advanced_battleship_desc: "A Classe Alsace de encouraçados foi planejada para suceder a Classe Richelieu. 4 navios foram encomendados, os estudos de design terminaram em 1939, foram autorizados em 1940 e eram esperados para 1941 mas a Queda da França impediu que isso acontecesse. É uma melhora do design do Richelieu com armamento pesado principal aumentado em 33% de número, armamento antiaéreo mais forte, blindagem mais grossa e motores maiores."
 FRA_SH_early_battleship: "Classe Charlemagne"
 FRA_SH_early_battleship_desc: "A Classe Charlemagne de superencouraçados foi um design hipotético para se equiparar a encouraçados de outras marinhas. Eles tinham um armamento pesado todo para frente um posições de super disparo, armamento antiaéreo pesado e blindagem espessa. Todo o design pega emprestado elementos das classes Richelieu e a britânica Nelson."
 FRA_SH_basic_battleship: "Classe Napoléon Bonaparte"
 FRA_SH_basic_battleship_desc: "A Classe Napoléon Bonaparte de encouraçados eram um design hipotético e baseado nas classes Alsace and Gascogne. Seu armamento pesado era distribuído igualmente à proa e popa em torres triplas, com armamento secundário de super disparo e armamento antiaéreo pesado. Blindagem grossa e motores fortes proviam boa velocidade e defesa para acompanhar os outros navios na frota e batalhar efetivamente contra adversários."
 GER_early_battleship: "Classe Deutschland"
 GER_early_battleship_desc: "Seguindo o Tratado de Versalhes, a Alemanha teve a permissão de reter seis encouraçados pré-dreadnought Classificados como Linienschiffe (Navios de Linha) pela Marinha Alemã, apenas dois navios da Classe Deutschland, diferentes da classe posterior Deutschland de \"encouraçados de bolso\", eles permaneceram em serviço ativo pelos anos de 1930. Às 04:47 de 1º de setembro, 1939, o Schleswig-Holstein disparou os primeiros tiros da Segunda Guerra Mundial, enquanto ele disparava na base de Westerplatte em Danzing, Polônia."
 GER_basic_battleship: "Classe Scharnhorst"
 GER_basic_battleship_desc: "Os encouraçados da Classe Scharnhorst foram os primeiros naviso de batalha modernos construídos pela Kriegsmarine. Eles foram cosntruídos em resposta a classe de encouraçados francesa Dunkerque, eles por sua vez uma resposta à Classe Alemã Deutschland Panzerschiffe (Encouraçado de bolso) A Classe Scharnhorst foi armada com nove armas de 28.3cm (11\") em três torres triplas e planos foram feitos para melhorar seu armamento com armas de 38cm (15\"), mas com a guerra isso nunca chegou a acontece."
 GER_improved_battleship: "Classe Bismarck"
 GER_improved_battleship_desc: "Os encouraçados duplos da Classe Bismarck foram os maiores encouraçados construídos pela Kriegsmarine. Os navios foram projetados como resposta aos novos navios de batalha franceses sob construção, com um armamento similar de oito armas de 38cm (15\") como a Classe Richelieu, com quatro torres gêmeas ao invés de duas torres quádruplas dos Richelieus. Bismarck é famoso por afundar o cruzador de batalha Inglês HMS Hood na Batalha do Estreito da Dinamarca, mas foi caçado e afundado em sequência antes de chegar ao porto."
 GER_advanced_battleship: "Classe Hindenburg"
 GER_advanced_battleship_desc: "O Plano Z Alemão vislumbrava uma força de dez navios de batalha para desafiar o poder naval do Reino Unido. A Classe H foi uma série de designs para os seis encouraçados necessários para atingir as demandas do plano. Dois navios do design H39 foram estabelecidos no estourar da Segunda Guerra Mundial, mas a construção cessou com o começo da guerra. Nenhum dos navios foi oficialmente nomeados, mas Hindenburg foi especulado como um possível nome para o navio principal da classe. Se o navio tivesse sido concluído, eles teriam sido navios da Classe Bismarck aumentados, como uma série principal de outo armas de 40.6cm (16\")"
 GER_SH_early_battleship: "Schlachtschiff H41"
 GER_SH_early_battleship_desc: "O design H41 dos encouraçados foi uma melhoria em versões anteriores do design H39. O design pedia por blindagem significativamente mais forte, anteparos de torpedos fortalecidos e proteção para a haste da hélice e do timão do navio. A série principal foi aprimorada para oito armas de 42cm, maiores que aquelas propostas para a Classe Lion de navios de batalha do Reino Unido. Como projetados, esses navios teriam um deslocamento de quase 70000 toneladas."
 GER_SH_basic_battleship: "Schlachtschiff H44"
 GER_SH_basic_battleship_desc: "A Classe H44 foi a última de série H de designs de encouraçados. Sem limite para o calibre das armas ou deslocamento, os designs de H42 até H44 tinham armamentos cada vez mais pesados e blindagem de proteção, culminando no design de 131.000 toneladas do H44 armado com oito armas de 50.8cm (20\")."
 ITA_early_battleship: "Classe Giulio Cesare"
 ITA_early_battleship_desc: "A Classe Giulio Cesare de encouraçados foi encomendada durante a Primeira Guerra Mundial. Eles tem armas Armstrong-Vickers de 305 mm, deslocam 23.000 toneladas e tem uma velocidade máxima comparável a outros navios de batalha da era dreadnought. Começando em 1933, os dois navios remanescentes da classe passaram um novo projeto, melhorando o seu tamanho, armamento e performance para estar a par com os encouraçados \"rápidos\" emergindo no momento."
 ITA_basic_battleship: "Classe Caio Duilio"
 ITA_basic_battleship_desc: "A Classe Caio Duilio de encouraçados foram originalmente encomendados no começo da Primeira Guerra Mundial. Ambos navios, no entanto, passaram por um novo projeto completo entre 1937 e 1940. Seu armamento principal é melhorado para dez armas M1934 de 320 mm, seu deslocamento agora é de 29.000 toneladas, e sua velocidade é suficiente para classificá-los como encouraçados rápidos."
 ITA_improved_battleship: "Classe Vittorio Veneto"
 ITA_improved_battleship_desc: "A Classe Vittorio Veneto, também conhecida como Classe Littorio, eram os encouraçados mais modernos usados pela Itália durante a segunda Guerra Mundial. Eles deslocavam mais de 40.000 toneladas e eram muito rápidos para seu tamanho. Eles formavam a base da frota italiana."
 ITA_advanced_battleship: "Classe Impero"
 ITA_advanced_battleship_desc: "Os encouraçados Impero foram uma classe hipotética de encouraçados de fim de guerra. Eles deslocam cerca de 43.000 toneladas e são armado com armas Ansaldo de 381 mm e são bem blindados."
 ITA_SH_early_battleship: "Classe Regina Margherita"
 ITA_SH_early_battleship_desc: "Regina Margherita foi o nome dado a um encouraçado pré-dreadnough, construído antes da Primeira Guerra Mundial. Esses Regia Margherita eram encouraçados pesados lançados logo após o começo da guerra. Eles são comparáveis à classe japonesa Yamato de encouraçados. Eles são muito bem blindados, deslocam cerca de 60.000 toneladas e são armados com armas de 406 mm."
 ITA_SH_basic_battleship: "Classe Regina Elena"
 ITA_SH_basic_battleship_desc: "Regina Elena também era o nome de um encouraçado italiano pré-dreadnought. Esse navios de batalha pesados de classe Regina Elena são um modelo de meio de guerra lançados por volta da época da entrada da Itália na guerra. Eles são comparáveis à classe de encouraçados Montana planejados pelos Estados Unidos. Eles são fortemente blindados e deslocam cerca de 70.000 toneladas, e são armados com armas de 406 mm em sua bateria principal. Apesar de tudo isso eles quase conseguem acompanhar os navios de batalha rápidos de seu tempo"
 JAP_early_battleship: "Classe Fuso"
 JAP_early_battleship_desc: "Os encouraçados da classe Fuso e Ise ( designs de número A-64 e A-92) foram construídos na Primeira Guerra Mundial e posteriormente modernizados nos anos de 1930 quando o 1º Tratado Naval de Londres expandiu a duração na qual encouraçados não deveriam ser construídos pelas nações signatárias e cancelou a construção de seus projetos de encouraçados substitutos. Eles tinham boa blindagem e armamento tendo 6 torres gêmeas em seu eixo, dano uma linha lateral pesada mas também limitando os armamentos antiaéreos adicionais que esses navios podiam carregar. Eles deslocavam cerca de 29.000 toneladas (35.000 depois da modernização) mas eram considerados lentos em seu tempo atual."
 JAP_basic_battleship: "Classe Nagato"
 JAP_basic_battleship_desc: "A classe Nagato (design de número A-102) foram uma classe de encouraçados Primeira Guerra Mundial que não foram completados até depois do fim da guerra. Modernizados extensivamente nos anos de 1930 com as restrições impostas pelo Tratado de Londres na construção de novos encouraçados. Eles carregavam 4 armas navais poderosas de 14 cm e eram rápidos com boa blindagem. Eles lideram os navios da classe, o epônimo Nagato, o estandarte da Marinha Imperial Japonesa. "
 JAP_improved_battleship: "Classe Tajima"
 JAP_improved_battleship_desc: "A classe Tajiima (designs de número A-146) são uma classe hipotética de encouraçados rápidos. Eles foram projetados para ser mais baratos e mais rapidamente construídos que os enormes encouraçados da Classe Yamato. Eles utilizam os canhões mais velhos dos navios de batalha anteriores, porém modernizados, com boa velocidade, blindagem adequada e armamento antiaéreo garantem a defesa desse navio."
 JAP_advanced_battleship: "Classe Iwami"
 JAP_advanced_battleship_desc: "A classe Iwami (designs de número A-153) são uma classe hipotética de encouraçados rápidos. Eles utilizam novos métodos de construção para acelerar sua construção e novos canhões de 41 cm garantem poder de fogo efetivo para lutar contra seus adversários. Design baseado nas classes Yamato e Tajima, compensando suas limitações. Eles eram bem armados, blindados e bem protegidos com armas antiaéreas pesadas que podiam combater qualquer embarcação similarmente armada apesar de que as melhorias resultantes significavam uma classe mais pesada e logo um pouco mais lenta de navios."
 JAP_SH_early_battleship: "Classe Yamato"
 JAP_SH_early_battleship_desc: "Os encouraçados da Classe Yamato (design de número A-140) eram os maiores e mais fortemente armados encouraçados que já navegaram pelos oceanos do mundo. Eles deslocavam cerca de 65-70.000 toneladas, armados com canhões de 46 cm com um armamento antiaéreo pesado e uma espessura de blindagem de 41 cm para resistir a seu próprio calibre de arma. Foram encomendados no 3º Programa Suplementar de Armamentos Navais de 1937 e construídos de acordo com o plano Deusas da Paz, que descrevia que a todo momento a Marinha Imperial Japonesa deveria ter melhor armamento e melhor alcance que qualquer inimigo que pudesse enfrentar. Originalmente 5 navios foram encomendados, mas apenas 3 foram completados: 2 como navios de batalha e 1 como porta-aviões, esse último 3º navio da classe seria construído com design um pouco diferente com armamento antiaéreo melhorado e o layout da blindagem diferenciado."
 JAP_SH_basic_battleship: "Classe Super Yamato"
 JAP_SH_basic_battleship_desc: "A Classe Super Yamato (design de número A-150), foi uma melhoria da Classe Yamato anterior e foi parte do plano Deusas da Paz, encomendado no 5º Programa Suplementar de Armamentos Navais. Para reduzir custos de construção, foi decidido usar o Yamato como base, mas suas armas seriam ainda mais fortes, com um armamento principal de canhões de 51 cm e armamento antiaéreo pesado dos tipos mais novos. A espessura da blindagem foi projetada para suportar até mesmo cápsulas de 51 cm e eles deslocariam cerca de 70-80.000 toneladas, forma planejadas as construções de dois navios."
 SOV_early_battleship: "Classe Marat"
 SOV_early_battleship_desc: "A Classe Marat de encouraçados (originalmente Classe Gangnut) são encouraçados da era da Primeira Guerra Mundial e os primeiros Dreadnoughts que serviram na Marinha Imperial Russa. Seu design e estrutura de torre serviram como a base de todos os navios de batalha sucessores e classes de cruzadores de batalha: 4 torres triplas para abrigar o armamento principal pesado, várias armas secundário pesadas em casamatas e um convés geral layout discreto com calado baixo para lutar em águas rasas dos mares Báltico e Negro. Apenas 3 navios operacionais sobreviveram ao caos da Rússia revolucionária e o começo da era Soviética. O 4º navio, Frunze (ex-Poltava) usado como navio de quartel, mas havia propostas de converte-lo em um cruzador de batalha, mas devido aos custos esse projeto foi abandonado. Os navios restantes são modernizados e reacomodados em 1930, resultando em uma superstrutura alta similar ao pagoda com electrónicos modernos com armasantiaéreas."
 SOV_basic_battleship: "Projeto 21"
 SOV_basic_battleship_desc: "Os encouraçados do Projeto 21 são projetados no meio dos anos de 1930 para serem uma parte da Marinha Oceânica de Stalin e seria bem similar à classe de navios de batalha britânicos Nelson. Os navios deslocariam cerca de 41000 toneladas armados com 9 canhões de 406 mm em 3 torres triplas todas para frente assim como armamento secundário de 4 armas triplas de 152 mm. Bom armamento antiaéreo com blindagem grossa deveria garantir defesa conta alvos aéreos e de superfície. Como as indústria de construção naval soviética não podia construir esses, o projeto foi cancelado mas parte de seus elementos foram reutilizados na classe de encouraçados Sovetsky Soyuz (Projeto 23)"
 SOV_improved_battleship: "Classe Lenin"
 SOV_improved_battleship_desc: "A classe Lenin de encouraçados é um design hipotético para combinar e combater o Bismarck Alemão e a classe americana South Carolina de encouraçados. Os 9 canhões de calibre de 406 mm em três torres triplas garantiria o poder de fogo adequado contra esses navios enquanto as armas antiaéreas de 130 mm, a blindagem grossa e grandes motores garantiriam a sobrevivência em batalha."
 SOV_advanced_battleship: "Classe Stalingrad"
 SOV_advanced_battleship_desc: "A Classe Stalingrad (Projeto 82) de navios capitânias iria fornecer para a Marinha Soviética o poder de fogo primário contra seus inimigos na era pós Segunda Guerra Mundial. Eles são embarcações rápidas, bem armadas e blindadas. Sua construção começou depois da guerra, mas a morte de Josef Stalin levou ao cancelamento desses navios, apesar de que houveram projetos para terminar pelo menos um com design modificado equipado com mísseis soviéticos V-2."
 SOV_SH_early_battleship: "Classe Sovetsky Soyuz"
 SOV_SH_early_battleship_desc: "A Classe Sovetsky Soyuz(projeto 23) de navios capitais foram os últimos encouraçados construídos pelos estaleiros soviéticos e autorizados pelo programa de construção naval de 1938-43. 4 navios foram planejados para serem construídos com um deslocamento padrão de 59000 toneladas, 3 torres triplas carregando canhões de 406 mm junto com um armamento antiaéreo secundário pesado. Para carregar o peso da correia blindada grossa que rivalizava a da classe Yamato, e o armamento pesado, os navios precisavam de motores pesados. O estourar da guerra impediu que eles fossem teminados."
 SOV_SH_basic_battleship: "Projeto 23bis"
 SOV_SH_basic_battleship_desc: "O Projeto 23bis de classe de encouraçados são uma versão melhorada e modificada da classe de encouraçados antecessora Sovetsky Soyuz (Projeto 23). Comparados a seus antecessores, eles carregavam 4 torres triplas do mesmo calibre de canhões de 406 mm, correia blindade espessa, um layout revisado de armas secundárias e armamento antiaéreo mais forte."
 USA_early_battleship: "Classe New York"
 USA_early_battleship_desc: "Os encouraçados de Classe New York foram os primeiros navios de batalha americanos a ser armados com armas principais de calibre 14\"/45. Inúmeras armas 5\"/5 proviam o armamento secundário e mais de 10\" de blindagem. "
 USA_basic_battleship: "Classe North Carolina"
 USA_basic_battleship_desc: "A Classe North Carolina é um design desafiador e a primeira classe de encouraçados construída pela Matinha dos Estados Unidos em 20 anos. A Marinha dos Estados Unidos demando que essa classe tivesse dentro dos padrões do Tratado Naval de Washington, limitando a 36.000 toneladas e ainda assim armado com armas de calibre de 16\"/45 e com blindagem melhorada enquanto capaz de escoltar os porta-aviões velozes da Marinha dos Estados Unidos."
 USA_improved_battleship: "Classe Iowa"
 USA_improved_battleship_desc: "A Classe Iowa adiciona todas as inovações e capacidades da Classe North Carolina antecessora, mas aumenta substancialmente seu deslocamento e velocidade tática. O Iowa tem a responsabilidade primária de escoltar grupos de porta-aviões e é projetado com o segundo papel de \"matador de cruzadores\" em mente."
 USA_advanced_battleship: "Classe Illinois"
 USA_advanced_battleship_desc: "A Classe Illinois continua com o projeto e o papel estabelecidos pela Classe Iowa, mantendo a filosofia de maior velocidade e armamento em troca de uma blindagem mais leve. Ela aumenta o número de canhões de calibre 16\"/50 de 9 para 12, além de caldeiras e maquinário melhorados para garantir altas velocidades de forma mais eficiente. Assim como a Classe Montana, os designs iniciais incluíam quatro torres com dois canhões de 4 6\", mas o armamento foi revisto e alterado para torres duplas com canhões de 5\" de duplo propósito para maximizar sua capacidade antiaérea."
 USA_SH_early_battleship: "Classe Virginia"
 USA_SH_early_battleship_desc: "EM 1920 começamos a construir os encouraçados da grande Classe South Dakota com armas de 12 x 16\"/50. A classe teria entrado em uma nova era de designs de encouraçados pesados mas foi cancelado em 1922 para se adequar ao Tratado Naval de Washington. Com o tratado não mais em efeito e a ameaça de um projeto de navio de batalha japonês podemos modernizar o design, aumentar o deslocamento para mais 55.000 toneladas e aumentar o design de armas com armas de calibre de 18\"/50 e criar uma nova classe de encouraçados pesados."
 USA_SH_basic_battleship: "Classe Montana"
 USA_SH_basic_battleship_desc: "A Classe Montana é maior e mais bem protegida que a Classe Illinois, sacrificando velocidade para acomodar o aumento de tamanho e blindagem. Seu armamento principal conta com 12 canhões de calibre 18\"/50 e nosso mais moderno sistema de controle de disparo torna o poder de fogo do Montana sem igual. Designs inicias incluíam canhões de 6\", mas o armamento foi revisto e alterado para torres gêmeas com canhões de 5\" de duplo propósito."
 ARG_early_battleship: "Classe Rivadavia"
 ARG_early_battleship_desc: "A Classe Rivadavia foi um par de encouraçados do tipo dreadnought construídos para a Marinha Argentina no início dos anos de 1910. Eles deslocavam 27.500 toneladas e tinham doze canhões de 305 mm/50 como armas principais. Eles permaneceram em serviço até os anos de 1950."
 AST_early_battleship: "Classe Revenge"
 AST_early_battleship_desc: "Os encouraçados de classe Revenge foram encomendados em 1913 como versões mais baratas dos dreadnoughts da Classe Rainha Elizabeth. Apesar de possuírem blindagem e armamento similares, sua velocidade consideravelmente menor fazia com que fossem designados para deveres secundários durante a Segunda Guerra Mundial. Dos 8 navios idealizados da classe, apenas cinco foram terminados"
 AST_basic_battleship: "Classe King George V"
 AST_basic_battleship_desc: "Os encouraçados da Classe King George V foram o resultado dos tratados navais de Washington e Londres de 1922 e 1930, que limitavam o deslocamento máximo e armamento de navios capitânias. Assim sendo, esses navios são equipados com canhões de calibre menor que os anteriores e até mesmo encouraçados contemporâneos. Apesar do calibre menor, os navios são adequadamente armados, carregam armamento antiaéreo pesado e tem proteção adequada. Cinco navios foram encomendados e construídos como substitutos dos encouraçados velhos da Classe Queen Elizabeth."
 AST_improved_battleship: "Classes Lion"
 AST_improved_battleship_desc: "Os encouraçados da Classe Lion foram a sequência da classe de encouraçados King George V, incorporando muitas de suas características. Seis navios foram encomendados no Programa Naval de 1938 para substituir a envelhecida Classe Revenge de encouraçados, mas nenhum foi terminado devido às hostilidades que se propagavam. As embarcações teriam sido semelhantes de forma geral à Classe King George, mas o armamento principal teria sido mais pesado, incluindo novos canhões de 16 pol. Eles teriam também blindagem mais pesada e motores mais poderosos."
 AST_advanced_battleship: "Classe Vanguard"
 AST_advanced_battleship_desc: "O encouraçado da Classe Vanguard foi o último encouraçado a ser construído pela Marinha Real. Um único navio foi encomendado, mas quatro mais poderosos foram considerados para o teatro Pacífico. Encomendado sob o Programa Emergencial de Guerra de 1940, a construção não ganhou prioridade alta e foi terminado depois da guerra. A classe tem um casco esguio, dando excelente estabilidade e navegabilidade. O armamento é o mesmo que os encouraçados de classes Revenge e Queen Elizabeth, dando poder de fogo considerável. Motores fortes e bom blindagem faziam dessas embarcações rápidas e bem protegidas."
 AST_SH_early_battleship: "Classe Centurion"
 AST_SH_early_battleship_desc: "A Centurion é uma classe de encouraçados pesados hipotética da Marinha Real, construída para contra-atacar as embarcações maiores das marinhas alemã e japonesa. Armas grandes de 18 pol. e blindagem pesada davam ao navio o poder de fogo necessário e a proteção para batalhar com essas embarcações. Forte armamento antiaéreo, longo alcance e boa velocidade são uma necessidade para cobrir os vastos mares do Império Britânico."
 AST_SH_basic_battleship: "Classes Lion II"
 AST_SH_basic_battleship_desc: "Os encouraçados da Classes Lion II foram projetados em 1944 como uma versão aprimorada dos encouraçados da Classe Lion anterior. Incorporando lições do tempo de guerra, esse design é maior e mais pesado e se completado, carregaria 3 ou 4 armas triplas de 16 pol. do tipo mais moderno. Placas de blindagem grossa protegiam o navio de qualquer inimigo, aéreo ou de superfície. O custo para construir esses navios, a derrota das marinha inimigas e a necessidade de porta-aviões resultou no abandono do projeto."
 BRA_early_battleship: "Classe Minas Gerais "
 BRA_early_battleship_desc: "A classe Minas Gerais era formada de dois encouraçados dreadnought construídos pelo Reino Unido para o Brasil no início dos anos de 1900. Eles estavam ativos durante a Segunda Guerra Mundial mas eram muito obsoletos para qualquer dever real, e foram ao invés usados como navios de defesa costal ao longo da costa do Brasil."
 CAN_early_battleship: "Classe Revenge"
 CAN_early_battleship_desc: "Os encouraçados da classe Revenge foram encomendados em 1913 como versões mais baratas dos dreadnoughts da Classe Rainha Elizabeth. Apesar de possuírem blindagem e armamento similares, sua velocidade consideravelmente menor fazia com que fossem designados para deveres secundários durante a Segunda Guerra Mundial. Dos 8 navios idealizados da classe, apenas cinco foram terminados"
