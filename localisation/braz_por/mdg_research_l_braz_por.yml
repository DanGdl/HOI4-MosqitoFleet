 RAJ_mdg_advanced_destroyer_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1942 e 1943. Ele eram bem aramados tanto em armas quanto em torpedos. Seu armamento antiaéreo e suas capacidades ASW, velocidade e alcance os faziam embarcações versáteis. Sua introdução tardia à guerra os levou a contribuição mínima."
 ROM_mdg_early_destroyer:0 "Classe Marasti"
 ROM_mdg_early_destroyer_desc:0 "A classe Marasti foi uma classe de contratorpedeiros construídos para a Romênia durante a Primeira Guerra Mundial. Os quatro navios da classe foram requisitados pela Marinha Italiana durante a guerra e dois foram eventualmente vendidos para Romênia durante os anos de 1920. São contratorpedeiros grandes, deslocando 1.400 toneladas. Eram armados com quatro armas Schneider-Canet-Armstrong de 120mm/45  e quatro tubos de torpedo de 450 mm. Eles tem velocidade e confiabilidade medianos para seu estilo clássico também."
 SAF_mdg_early_destroyer:0 "Classe V/W"
 SAF_mdg_early_destroyer_desc:0 "Esses contratorpedeiros incluem as classes Admirality e Thornycroft V e W. Eles foram construídos sob o Programa Emergencial de Guerra. Eles eram a evolução suprema do design do destruidor britânico durante a Primeira Guerra Mundial, incorporando as melhorias de seus antecessores assim como novos avanços tecnológicos. Grandes números desses navios foram construídos durante os últimos estágios da Primeira Guerra Mundial e se tornaram posteriormente a base das flotilhas de contratorpedeiros da Marinha Real. Começando nos anos de 1930s, eles foram colocados em frotas de reserva, usados eventualmente como escoltas de comboios. Eles são embarcações adequadamente armadas, com bom alcance."
