 CHL_early_battleship: "Classe Almirante Latorre"
 CHL_early_battleship_desc: " A classe Almirante Latorre consistia de dois superencouraçados do tipo dreadnought construídos na Grã-Bretanha para a Marinha Chilena quando eclodiu a Primeira Guerra Mundial. Apenas um foi terminado como encouraçado, com o outro sendo convertido no porta-aviões HMS Eagle. Os navios deslocam mais de 28.000 toneladas e tem um armamento principal de dez armas BL de 14 pol./calibre 45. Eles são menos blindados mas de certa forma mais rápidos do que outros dreadnoughts de sua época."
 GRE_early_battleship: "Classe Kilkis"
 GRE_early_battleship_desc: " A classe Kilkis consistia de dois encouraçados americanos de classe Mississipi que foram encomendados em 1908 e vendidos para a Grécia em 1914. Eles foram os últimos encouraçados pré-dreadnought construído pelos EUA. Eles deslocavam apenas 13.000 toneladas e eram armados com quatro armas Mk V de 10 pol./calibre 45 em seu armamento principal. Eles tem armamento, velocidade e alcance medianos para seu estilo clássico. Ambos navios foram aposentados em 1936."
