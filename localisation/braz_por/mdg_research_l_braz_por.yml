l_braz_por:
 mdg_early_destroyer:0 "Contratorpedeiro"
 mdg_basic_destroyer:0 "Contratorpedeiro II"
 mdg_improved_destroyer:0 "Contratorpedeiro III"
 mdg_advanced_destroyer:0 "Contratorpedeiro IV"
 mdg_early_destroyer_desc:0 "Para garantir a segurança dos comboios comerciais, os contratorpedeiros da Grande Guerra devem ganhar novos propósitos e desenvolvimento. Armando embarcações com mais torpedos permitirá mais oportunidades de combate."
 mdg_basic_destroyer_desc:0 "Maior alcance de torpedo e velocidade de recarga, junto com novos tipos de armamentos como torres antiaéreas, possibilitarão que nossos contratorpedeiros continuem eficientes e versáteis."
 mdg_improved_destroyer_desc:0 "Para enfrentar melhor ameaças de cima e debaixo, os contratorpedeiros precisam de ser equipados com radar, armamento antissubmarino e antiaéreo moderno."
 mdg_advanced_destroyer_desc:0 "O contratorpedeiro moderno deve ter uma variedade de tecnologias de detecção, novos sistemas de implementação de carga e ser construído em escala maior que seus antecessores."
 ENG_mdg_early_destroyer:0 "Classe V/W"
 ENG_mdg_early_destroyer_desc:0 "Esses contratorpedeiros incluem as classes Admirality e Thornycroft V e W. Eles foram construídos sob o Programa Emergencial de Guerra. Eles eram a evolução suprema do design do contratorpedeiro britânico durante a Primeira Guerra Mundial, incorporando as melhorias de seus antecessores assim como novos avanços tecnológicos. Grandes números desses navios foram construídos durante os últimos estágios da Primeira Guerra Mundial e se tornaram posteriormente a base das flotilhas de contratorpedeiros da Marinha Real. Começando nos anos de 1930s, eles foram colocados em frotas de reserva, usados eventualmente como escoltas de comboios. Eles são embarcações adequadamente armadas, com bom alcance."
 ENG_mdg_basic_destroyer:0 "Classe G/H/I "
 ENG_mdg_basic_destroyer_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1933 e 1934. Eles eram de forma geral repetições da Classe F antecessora, com uma pequena redução em tamanho. Armamento nas classes G e G é o mesmo que na Classe F, com ambos usando armas de 4,7 pol. Esses navios tem longo alcance, são adequadamente armados e tem um complemento de torpedos forte. Eles eram usados extensivamente durante a guerra e sofreram inúmeras baixas."
 ENG_mdg_improved_destroyer:0 "Classes J/K/N"
 ENG_mdg_improved_destroyer_desc:0 "As classes J, K e N são semelhantes a classe anterior Tribal mas ao invés de enfatizar armamento, os designers voltaram para uma estrutura mais padrão de torpedos pesados e armas mais leves. Os navios foram modificados através de seu tempo de guerra. Melhorias incluíam armamento antiaéreo e radar melhorados. Eles eram embarcações rápidas, de longo alcance e bem armadas, ideais para escolta de frotas"
 ENG_mdg_advanced_destroyer:0 "Classe Battle"
 ENG_mdg_advanced_destroyer_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1942 e 1943. Ele eram bem aramados tanto em armas quanto em torpedos. Seu armamento antiaéreo e suas capacidades ASW, velocidade e alcance os faziam embarcações versáteis. Sua introdução tardia à guerra os levou a contribuição mínima."
 FRA_mdg_early_destroyer:0 "Classe Bourrasque"
 FRA_mdg_early_destroyer_desc:0 "A Classe Bourrasque de contratorpedeiros foi parte da série de 1500 toneladas e lançado no meio dos anos de 1920. Junto com o antecessor Chacal e o seguinte L’Adroit, eles foram a base da frota moderna pós-guerra francesa. Eles erram rápidos e bem armados para seu tempo, mas seu armamento de torpedo eram menor comparado a embarcações similares de outras marinhas."
 FRA_mdg_basic_destroyer:0 "Classe Le Fantasque"
 FRA_mdg_basic_destroyer_desc:0 "Os contratorpedeiros de Classe Le Fantasque eram essencialmente versões melhoradas dos Super contratorpedeiros iniciais da série de 2400 toneladas (Guépard, Aigle, Vauquelin) e construídos sob o programa naval de 1930. Eles eram contratorpedeiros grandes, fortemente armados e muito rápidos, perfeitos para escoltar as novas unidades velozes da frota francesa. Seu armamento consistia de armas novas, armamento antiaéreo e de torpedos adequado."
 FRA_mdg_improved_destroyer:0 "Classe L'Intrépide"
 FRA_mdg_improved_destroyer_desc:0 "A Classe L’Intrépide de contratorpedeiros eram uma versão modificada dos contratorpedeiros da Classe Le Hardi. Eles foram autorizados nos programas navais de 1938 e 1939, mas a guerra e a Queda da França resultaram em um cancelamento dos barcos. As modificações teriam resultando em embarcações mais voltadas para armamento antiaéreo, mas com o aumento do deslocamento para 28000-2900 toneladas e motores maiores sua velocidade seria reduzida."
 FRA_mdg_advanced_destroyer:0 "Classe Hoche/Bayard"
 FRA_mdg_advanced_destroyer_desc:0 "As Classes Hoche e Bayard eram o design final de um super contratorpedeiro da Marinha francesa. Ambas classes eram baseadas na classe Mogador, deslocando 4200 toneladas com armamento principal similar mas armamento antiaéreo melhorado e motores mais fortes. Eles foram autorizados no programa naval de 1939-40, mas o começo da guerra e a Queda da França resultaram em um cancelamento dos barcos."
 GER_mdg_early_destroyer:0 "Grosses TB 1918M"
 GER_mdg_early_destroyer_desc:0 "O Tipo 23 foi uma classe de navios torpedo construído para a Marinha Alemã seguindo a Primeira Guerra Mundial. Seis embarcações foram entre 1926 e 1928 e todas serviram durante a Segunda Guerra Mundial. Apesar de sua designação de navio de torpedo, os navios tinham o tamanho de contratorpedeiros, deslocando mais de 920 toneladas e eram armados com três armas de 105 mm L/45. "
 GER_mdg_basic_destroyer:0 "Zerstörer 1936"
 GER_mdg_basic_destroyer_desc:0 "A classe Zerstörer 1934 foi a primeira classe de contratorpedeiros alemães construídos desde a Primeira Guerra Mundial. Eles eram armados com cinco armas de 5" e oito tubos de torpedo. 16 navios foram construídos, dos quais 12 foram a subclasse Zerstörer 1934A."
 GER_mdg_improved_destroyer:0 "Zerstörer 1936A"
 GER_mdg_improved_destroyer_desc:0 "O Zerstörer 1936A, conhecido pelos aliados como contratorpedeiro de Narvik, foi projetado para carregar as novas armas de 150mm (5.9"). Projetado com três armas únicas e uma arma gêmea no arco, eles foram originalmente acomodados com uma única arma no arco. Quatro dos oitos navios da classe foram posteriormente readaptados com torres gêmeas. Um segundo grupo de sete contratorpedeiros foi construído com um design um pouco modificado com armas gêmeas no arco."
 GER_mdg_advanced_destroyer:0 "Zerstörer 1938B"
 GER_mdg_advanced_destroyer_desc:0 "Apesar do primeiro protótipo de um contratorpedeiro movido a diesel (Zerstörer 1942) não estava completo, o desenvolvimento desse tipo de navio continuou. Diversas propostas foram feitas, o que finalmente levou ao projeto Zerstörer de 1944. Além de um armamento principal pesado, os navios tinham um armamento Flak maior em comparação ao seus predecessores, incluindo a nova arma antiaérea de 5,5 cm."
 ITA_mdg_early_destroyer:0 "Classe Curatone"
 ITA_mdg_early_destroyer_desc:0 "Contratorpedeiros da Classe Curtatone foram os primeiros contratorpedeiros a serem construídos na Itália depois do fim da Primeira Guerra Mundial e foram os primeiros contratorpedeiros a usar montagens de armas gêmeas. Os navios foram originalmente encomendados no mesmo tempo da Classe Palestro de contratorpedeiros, mas foram adiados devido à falta de aço. Eles deslocam pouco menos de 1.000 toneladas com uma montagem de quatro armas Schneider-Armstrong de calibre 102 mm"
 ITA_mdg_basic_destroyer:0 "Classe Soldati"
 ITA_mdg_basic_destroyer_desc:0 "A Classe Soldati foi um grupo de contratorpedeiros construídos no final dos anos de 1930. Houveram duas remessas. Doze navios constituíam a primeira remessa em 1938-39. Cinco navios foram completados na segunda remessa em 1941-42. A primeira remessa desloca pouco mais que 1.800 toneladas e é armado com quatro armas Ansaldo de 120 mm."
 ITA_mdg_improved_destroyer:0 "Classe Ciclone"
 ITA_mdg_improved_destroyer_desc:0 "Os contratorpedeiros da classe ciclone são designados como barcos torpedos mas são mas uma escolta de contratorpedeiros. Eles são um versões um pouco maiores que a antecessora Classe Orsa, deslocando cerca de 1.110 toneladas e tem estabilidade melhorada e armamento antissubmarino melhorado."
 ITA_mdg_advanced_destroyer:0 "Classe Medaglie d'Oro"
 ITA_mdg_advanced_destroyer_desc:0 "Os contratorpedeiros Comandanti Medaglie d'Oro eram um grupo de contratorpedeiros planejados para a Marina Regia mas nunca lançados no tempo do Armistício Italiano. Os navios são significativamente maiores que os contratorpedeiros italianos antecessores, deslocando quase 2.100 toneladas. Eles também são armados com armas maiores Ansaldo de 135 mm e tem motores melhorados."
 JAP_mdg_early_destroyer:0 "Classe Minekaze"
 JAP_mdg_early_destroyer_desc:0 "A classe de contratorpedeiros Minekaze, Kamikaze, e Mutsuki (designs de números F-41, A, B e E) foram autorizados no Programa de Frota 8-4 e construídos entre 1918 e 1927. Eles são um pouco maiores que as classes iniciais Momi e Wakatake construídos logo após o final da Primeira Guerra Mundial. Esses contratorpedeiros são bem armados para sua época tanto com armas de superfície e torpedos, mas tem armamento antiaéreo limitado Foram considerados obsoletos no começo da Segunda Guerra Mundial e relegados majoritariamente a papéis secundários."
 JAP_mdg_basic_destroyer:0 "Classe Asashio"
 JAP_mdg_basic_destroyer_desc:0 "Os contratorpedeiros de Classe Asashio (designs de número F-48) eram um grupo de 10 navios encomendados no 2º Programa Suplementar de Armamentos navais de 1934. A classe Asashio foi a primeira classe de contratorpedeiro japonês a exceder 2.000 toneladas de deslocamento e a primeira a ser equipada com sonar. Inicialmente eles tiveram problemas com seus motores, mas o problema foi resolvido antes do começo da Guerra do Pacífico. Eles tinham os mesmos armamentos de superfície que a classe anterior Fubuki com torpedos pesados similares e armamento antiaéreo leve e adequado, mas um raio operacional um pouco maior devido ao aumento do tamanho."
 JAP_mdg_improved_destroyer:0 "Classe Kagero"
 JAP_mdg_improved_destroyer_desc:0 "Os contratorpedeiros de Classe Asashio (designs de número F-49) eram uma classe de 19 navios encomendados no 3º Programa Suplementar de Armamentos navais de 1937. Eram bem armados com ambas armas de superfície e torpedos, armamento antiaéreo adequado, mas o longo alcance e a boa velocidade fizeram desses navios embarcações fantásticas. Seu registro de guerra mostra quantas batalhas eles participaram, sendo que apenas um único navio da Marinha Imperial Japonesa Yukikaze sobreviveu à guerra das 19 embarcações."
 JAP_mdg_advanced_destroyer:0 "Classe Shimakaze"
 JAP_mdg_advanced_destroyer_desc:0 "O contratorpedeiro de classe Shimakaze (designs de número f-52) é o contratorpedeiro mais rápido do mundo ao seu término. Encomendado no 4º Programa Suplementar de Armamentos Navais de 1939, um protótipo de contratorpedeiro para testar as novas tecnologias de turbinas de altas temperaturas e pressão. Esse contratorpedeiro era bem armado tanto com armas de superfície e armamento antiaéreo leve, extremamente rápido devido ao seu maquinário de tamanho de cruzador e fortemente armado com torpedos, mas isso significava um raio menor de operação. Mais 16 navios para um design modificado são encomendados no 5º Programa Suplementar de Armamentos Navais de 1941, mas nenhum foi começado deixando esse o único navio de sua classe."
 SOV_mdg_early_destroyer:0 "Classe Orfey"
 SOV_mdg_early_destroyer_desc:0 "A Classe Orfey de contratorpedeiros são uma versão melhorada das classes Novik anteriores. Eles possuem armamento antiaéreo e de superfície adequados para seus tamanhos, um alcance de certo modo curto, mas boa velocidade e armamento de torpedos pesado. As classes sucessoras Fidonisy e Izyaslav são versões melhoradas posteriores dessa classe com armamento principal e tamanho do casco aumentados."
 SOV_mdg_basic_destroyer:0 "Classe Gnevny"
 SOV_mdg_basic_destroyer_desc:0 "A Classe Gnevny (Projeto 7) de contratorpedeiros é autorizada sob o programa de construção naval de 1933-1938. A classe em é fortemente influenciada pelo contratorpedeiro italiano Maestrale e é considerado um design de sucesso. Seu deslocamento é no alcance de 1600-2000 toneladas, boa blindagem e tem armamento antiaéreo e de torpedos adequado. Devido aos poderosos motores eles são embarcações rápidas porém menores."
 SOV_mdg_improved_destroyer:0 "Classe Soobrazitelnyi"
 SOV_mdg_improved_destroyer_desc:0 "A Classe Soobrazitelnyi (Projeto 7U) de contratorpedeiros são uma versão melhorada da classe Gnevny anterior. Seus motores são re-projetados assim como mais fortes, tem armamento antiaéreo mais forte mas além dessas mudanças seu armamento permanece o mesmo que a Classe Gnevny. O deslocamento subiu até 1.900-2.400 toneladas de velocidade alcance por outro lado permaneceu praticamente o mesmo."
 SOV_mdg_advanced_destroyer:0 "Classe Skorry"
 SOV_mdg_advanced_destroyer_desc:0 "A Classe Skorry (Projeto 30ibis) é uma melhoria maior da classe Ognevoy. O aumento de tamanho e deslocamento (2.500-31.000 toneladas) resultou em um barco mais estável com alcance operacional aumentado. Todos navios são construídos depois da Guerra, com um design modular que resulta em tempos rápidos de construção e implementação. Seu armamento é o mesmo que o da Classe Ognevoy anterior, mas as armas principais ficam em torres gêmeas ao invés de torres únicas."
 USA_mdg_early_destroyer:0 "Classe Clemson"
 USA_mdg_early_destroyer_desc:0 "O contratorpedeiro de Classe Clemson continuou com muitos elementos de design de seu antecessor imediato, a Classe Wickes. A Clemson tem capacidade de manobra no mar aprimorada sobre a Classe Wickes e é armada com armas principais de calibre 4"/50, uma arma antiaérea de calibre 3"/23 e 12 tubos de torpedo. A classe é envelhecida e quase obsoleta, mas ainda faz parte do corpo da força de contratorpedeiros da Marinha dos Estados Unidos."
 USA_mdg_basic_destroyer:0 "Classe Sims"
 USA_mdg_basic_destroyer_desc:0 "A Classe Sims é o maior design de "1500 Toneladas" com um arranjo de torpedos mais aerodinâmicos e um casco mais longo. Melhoria em controle de fogo garante capacidade de ataque melhores com suas armas de calibre 5"/38 e incluía 12 tubos de torpedo de linha central."
 USA_mdg_improved_destroyer:0 "Classe Fletcher"
 USA_mdg_improved_destroyer_desc:0 "A Classe Fletcher representa um grande avanço em termos de capacidade para contratorpedeiros, em grande parte graças ao seu aumento de deslocamento para 2.500 toneladas. Apesar de manter os canhões de 5"/38 de duplo propósito e os lançadores de torpedos montados na linha central, a classe adicionou uma torre com um canhão extra e recebeu aumentos significativos em armamento antiaéreo, bem como alcance melhorado e maior deslocamento."
 USA_mdg_advanced_destroyer:0 "Classe Allen M Sumner"
 USA_mdg_advanced_destroyer_desc:0 "A Classe Summer continua a Classe Fletcher com deslocamento aumentado apenas marginalmente, o navio é capaz de portar mais armamento ganhado armas de calibre duplo 5"/33 e um conjunto de armamento antiaéreo muito mais completo. A adição de um segundo leme permite manobras melhoradas durante operações antissubmarino."
 ARG_mdg_early_destroyer:0 "Classe Catamarca"
 ARG_mdg_early_destroyer_desc:0 " A classe Catamarca de contratorpedeiros foi encomendada pela Marinha Argentina e construída pelo Reino Unido logo antes da Primeira Guerra Mundial. Eles são armados com quatro armas principais de 120 mm/50 e quatro tubos de torpedo de 533 mm."
 ARG_mdg_basic_destroyer:0 "Classe Buenos Aires"
 ARG_mdg_basic_destroyer_desc:0 "Contratorpedeiros da classe Buenos Aires foram construídos no Reino Unido para a Argentina entre 1936 e 1938. Eles foram baseados na classe G de contratorpedeiros britânicos. Eles deslocam mais de 1.300 toneladas e são armados com quatro armas QF de 4,7 pol. Canhões Mark IX como armas principais."
 AST_mdg_early_destroyer:0 "Classe Vendetta"
 AST_mdg_early_destroyer_desc:0 "Esses contratorpedeiros incluem as classes Admirality e Thornycroft V e W, que foram transferidas para a RAN para formar a ‘Flotinha de Ferro de Sucata.’ Eles foram construídos sob o Programa Emergencial de Guerra. Eles eram a evolução suprema do design do destruidor britânico durante a Primeira Guerra Mundial, incorporando as melhorias de seus antecessores assim como novos avanços tecnológicos. Grandes números desses navios foram construídos durante os últimos estágios da Primeira Guerra Mundial e se tornaram posteriormente a base das flotilhas de contratorpedeiros da Marinha Real. Começando nos anos de 1930s, eles foram colocados em frotas de reserva, usados eventualmente como escoltas de comboios. Eles são embarcações adequadamente armadas, com bom alcance."
 AST_mdg_basic_destroyer:0 "Classe G/H/I"
 AST_mdg_basic_destroyer_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1933 e 1934. Eles eram de forma geral repetições da Classe F antecessora, com uma pequena redução em tamanho. Armamento nas classes G e G é o mesmo que na Classe F, com ambos usando armas de 4,7 pol. Esses navios tem longo alcance, são adequadamente armados e tem um complemento de torpedos forte. Eles eram usados extensivamente durante a guerra e sofreram inúmeras baixas."
 AST_mdg_improved_destroyer:0 "Classe Nizam "
 AST_mdg_improved_destroyer_desc:0 "A classe Nizam foi a designação das classes J, K e N de contratorpedeiros transferidos de RN. Eles são semelhantes a classe anterior Tribal mas ao invés de enfatizar armamento, os designers voltaram para uma estrutura mais padrão de torpedos pesados e armas mais leves. Os navios foram modificados através de seu tempo de guerra. Melhorias incluíam armamento antiaéreo e radar melhorados. Eles eram embarcações rápidas, de longo alcance e bem armadas, ideais para escolta de frotas"
 AST_mdg_advanced_destroyer:0 "Classe Battle"
 AST_mdg_advanced_destroyer_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1942 e 1943. Ele eram bem aramados tanto em armas quanto em torpedos. Seu armamento antiaéreo e suas capacidades ASW, velocidade e alcance os faziam embarcações versáteis. Sua introdução tardia à guerra os levou a contribuição mínima."
 BRA_mdg_early_destroyer:0 "Classe Maranhão"
 BRA_mdg_early_destroyer_desc:0 "O Maranhão era um destruidor de classe K britânico que foi vendido para o Brasil em 1922. O navio desloca pouco mais que 930 toneladas e é armado com quatro armas de 4 pol."
 BRA_mdg_basic_destroyer:0 "Classe Juruena"
 BRA_mdg_basic_destroyer_desc:0 "A classe Juruena de contratorpedeiros foi uma série de seis navios de classe H encomendados pelo Brasil do Reino Unido no final dos anos de 1930. Os navios nunca foram entregues, entretanto, já que os britânicos os requisitaram uma vez que a guerra eclodiu em 1939. Eles deslocam mais de 1.300 tonelads, tem boa velocidade e são armados com três QF 4,7 pol. Canhão Mk IX como armamento principal, assim como oito tubos de torpedo de 533 mm."
 BRA_mdg_improved_destroyer:0 "Classe Marcílio Dias "
 BRA_mdg_improved_destroyer_desc:0 " Os contratorpedeiros da classe Marcílio Dias (as vezes referidos como a classe M ou Greenhalgh) foram três navios da Marinha Brasileira que foram encomendados em 1943. Eles foram baseados na classe de contratorpedeiros americanos Mahan e foram os primeiros navios desse tamanho construídos no Brasil. Eles deslocam 1.500 toneladas e são armados com cinco armas  de calibre 38/ 5 pol. como armas principais."
 BRA_mdg_advanced_destroyer:0 "Classe Acre"
 BRA_mdg_advanced_destroyer_desc:0 "  A classe Acre (por vezes referida como a classe Amazonas) representa seis contratorpedeiros construídos para a Marinha Brasileira. Nenhum foi completado antes do fim da guerra. Os navios foram construídos no Brasil usando um design britânico modificado e alguns equipamentos americanos para substituir os seis contratorpedeiros de classe Juruena requisitados pela Grã-Bretanha no começo da guerra."
 CAN_mdg_early_destroyer:0 "Classe V/W"
 CAN_mdg_early_destroyer_desc:0 "Esses contratorpedeiros incluem as classes Admirality e Thornycroft V e W. Eles foram construídos sob o Programa Emergencial de Guerra. Eles eram a evolução suprema do design do destruidor britânico durante a Primeira Guerra Mundial, incorporando as melhorias de seus antecessores assim como novos avanços tecnológicos. Grandes números desses navios foram construídos durante os últimos estágios da Primeira Guerra Mundial e se tornaram posteriormente a base das flotilhas de contratorpedeiros da Marinha Real. Começando nos anos de 1930s, eles foram colocados em frotas de reserva, usados eventualmente como escoltas de comboios. Eles são embarcações adequadamente armadas, com bom alcance."
 CAN_mdg_basic_destroyer:0 "Classe Ottawa"
 CAN_mdg_basic_destroyer_desc:0 "A classe Ottawa foi a designação canadense para as classes britânicas G, H e I  de contratorpedeiros e foram encomendados como parte dos Programas de Construção Naval de 1933 e 1934. Eles eram de forma geral repetições da Classe F antecessora, com uma pequena redução em tamanho. Armamento nas classes G e G é o mesmo que na Classe F, com ambos usando armas de 4,7 pol. Esses navios tem longo alcance, são adequadamente armados e tem um complemento de torpedos forte. Eles eram usados extensivamente durante a guerra e sofreram inúmeras baixas."
 CAN_mdg_improved_destroyer:0 "Classes J/K/N"
 CAN_mdg_improved_destroyer_desc:0 "As classes J, K e N são semelhantes a classe anterior Tribal mas ao invés de enfatizar armamento, os designers voltaram para uma estrutura mais padrão de torpedos pesados e armas mais leves. Os navios foram modificados através de seu tempo de guerra. Melhorias incluíam armamento antiaéreo e radar melhorados. Eles eram embarcações rápidas, de longo alcance e bem armadas, ideais para escolta de frotas"
 CAN_mdg_advanced_destroyer:0 "Classe Algonquin"
 CAN_mdg_advanced_destroyer_desc:0 "A classe Algonquin foi a designação canadense para contratorpedeiros britânicos de classe Battle. Os navios foram encomendados como parte dos Programas de Construção Naval de 1942 e 1943. Ele eram bem aramados tanto em armas quanto em torpedos. Seu armamento antiaéreo e suas capacidades ASW, velocidade e alcance os faziam embarcações versáteis. Sua introdução tardia à guerra os levou a contribuição mínima."
 CHI_mdg_early_destroyer:0 "Classe Jainwei"
 CHI_mdg_early_destroyer_desc:0 "A classe Jianwei foi uma classe de navios de torpedo grandees construídos para a Marinha Nacionalista Chinesa e encomendados em 1904. Dois navios da classe foram modernizados e ainda estavam em serviço na época da invasão japonesa. Quando modernizados passaram a deslocar 870 toneladas e foram armados com duas armas principais de 4,7 pol."
 CHL_mdg_early_destroyer:0 "Classe Almirante Lynch"
 CHL_mdg_early_destroyer_desc:0 "Os contratorpedeiros da classe Almirante Lynch eram um grupo de seis navios construídos para a Marinha Chilena no Reino Unido, logo antes da Primeira Guerra Mundial. Apenas dois navios foram entregues antes da guerra eclodir e serviram até 1945. Eles deslocam 1.430 toneladas, tem velocidade e alcance decentes para seu estilo clássico, e são armados com seis de quatro pol. Armas principais QF Mark VI L/40 e dois tubos de torpedo de 21 pol."
 COL_mdg_basic_destroyer:0 "Classe Antioquia"
 COL_mdg_basic_destroyer_desc:0 "A classe Antioquia consistia de dois contratorpedeiros construídos para a Marinha Colombiana em Portugal. Os navios foram encomendados em 1934. Eles deslocam mais de 1.200 toneladas e são armados com quatro armas BL de 4,7 pol. e oito tubos de torpedo  de 533 mm."
 DEN_mdg_advanced_destroyer:0 "Classe Huitfeldt"
 DEN_mdg_advanced_destroyer_desc:0 "A classe Huitfeldt, também conhecida como a Najaden, consistia de dois grandes navios com torpedos construídos e encomendados na Dinamarca. A construção começou em 1942 e os navios foram completados em 1947. Eles deslocavam mais de 780 toneladas e eram armados com duas armas de 105 mm em seu armamento principal, assim como seis tubos de torpedo de 533 mm e uma variedade de armamentos antisubmarinos. "
 GRE_mdg_early_destroyer:0 "Classe Aetos"
 GRE_mdg_early_destroyer_desc:0 "A classe Aetos de contratorpedeiros foi construída na Grã-Bretanha e comprada paa a Marinha Helênica antes da Primeira Guerra Mundial. Todos os quatro estavam em serviço durante a Segunda Guerra Mundial. Eles deslocavam 980 toneladas e são armados com quatro armas Armstrong P de 105 mm/40 e quatro tubos de torpedo de 533 mm. Eles foram modernizados no final dos anos de 1920."
 GRE_mdg_basic_destroyer:0 "Classe Vasilefs Georgios I"
 GRE_mdg_basic_destroyer_desc:0 "A classe Vasilefs Georgios foi uma classe de dois contratorpedeiros britânico de classe H modificados construídos no Reino Unido para a Marinha Helênica no final dos anos de 1930. Os navios deslocam 1.350 toneladas e tem velocidade decente. Eles tem longo alcance, são armados com quatro armas SK C/34 de 128mm/42 e tem um complemento de torpedos forte."
 GRE_mdg_improved_destroyer:0 "Classe Adrias"
 GRE_mdg_improved_destroyer_desc:0 "A classe Adrias foi uma classe de seis contratorpedeiros britânicos de escolta da classe Hunt III, quatro dos quais foram transferidos para a Marinha Helênica em exílio em 1942. Como escoltas de contratorpedeiros eles eram mais lentos do que um destruidor padrão. Eles deslocavam 1.050 toneladas tinham quatro armas  QF Mk XVI  de 102 mm/45 como armamento principal e tinham um complemento forte de torpedos e equipamento antisubmarino."
 GRE_mdg_advanced_destroyer:0 "Classe Leon"
 GRE_mdg_advanced_destroyer_desc:0 "A classe Leon foi uma classe de contratorpedeiros de escolta de classe Cannon. Eles foram encomendados em 1943 mas não foram entregues à Marinha Helênica até 1951. Os navios eram mais lentos do que um destruidor padrão. Eles deslocavam 1.240 toneladas e tinham três armas de 3 pol./calibre 40 como armamento principal assim como um complemento forte de torpedos e equipamento antisubmarino."
 HOL_mdg_early_destroyer:0 "Classe Van Ghent"
 HOL_mdg_early_destroyer_desc:0 " A classe Van Ghent ou Admiralen, consistia de oito contratorpedeiros construídos para a Marinha Imperial Holandesa entre 1926 e 1931. Os navios foram baseados em versões iniciais da  classe britânica A. Todos navios lutaram na Segunda Guerra Mundial e viraram sucata ou afundaram. Os navios deslocavam mais de 1.300 toneladas e eram armados com quatro armas de 120 mm e tinham velocidade decente mesmo sendo envelhecidos."
 HOL_mdg_improved_destroyer:0 "Classe Callenburgh"
 HOL_mdg_improved_destroyer_desc:0 "A classe Gerard Callenburgh planejava quatro contratorpedeiros para a Marinha Real Holandesa. Todos quatro foram lançados antes da invasão alemã, mas apenas dois foram completados, um pelos britânicos depois de escapar para Inglaterra e um pelos alemães. Esses contratorpedeiros deslocavam mais de 1.600 toneladas e eram armados com cinco armas de 120 mm em seu armamento principal, assim como oito tubos de torpedo de 533 mm, e boa velocidade."
 HOL_mdg_advanced_destroyer:0 "Classe Piet Hein"
 HOL_mdg_advanced_destroyer_desc:0 "A classe Piet Hein consistia de três contratorpedeiros britânicos transferidos para a Marinha Real Holandesa logo após a guerra. Os navios deslocam mais de 1.800 toneladas, são armados com quatro armas QF Mk IX de 120 mm/45, e tem uma ampla variedade de armamentos antisubmarino. "
 MEX_mdg_early_destroyer:0 "Classe Guanajuato"
 NOR_mdg_early_destroyer:0 "Classe Draug"
 NOR_mdg_early_destroyer_desc:0 "Os quatro contratorpedeiros da classe Draug foram a primeira classe com múltiplas embarcações de contratorpedeiros construídos para a Marinha Norueguesa. Eles foram encomendados logo antes da Primeira Guerra Mundial e deslocam cerca de 580 toneladas. Eles são armados com três  armas QF britânicas em seu armamento principal. Eles são relativamente lentos, porém, comparados a outros contratorpedeiros de sua idade."
 NOR_mdg_basic_destroyer:0 "Classe Sleipner"
 NOR_mdg_basic_destroyer_desc:0 "A classe Sleipner foi uma classe de navios de torpedo grandes construídos na Noruega para a Marinha Real Norueguesa e encomendados entre 1937 e 1939. Ao contrário da classe anterior Draug, a classe Sleipner tem armamento relativamente bom e equipamento ASW. Eles deslocam 735 toneladas e tem velocidade decente para seu tamanho."
 NOR_mdg_improved_destroyer:0 "Classe Ålesund"
 NOR_mdg_improved_destroyer_desc:0 " A classe Ålesund consistia de dois contratorpedeiros construídos em 1939 mas não foram completados antes da ocupação alemã. Caso tivessem sido completados, eles teriam sido os primeiros contratorpedeiros noruegueses que eram comparáveis em tamanho aos contratorpedeiros da maioria das grandes nações, deslocando mais de 1.200 toneladas. Eram para ser armados com quatro canhões Bofors de 120 mm/40 em seu armamento e quatro tubos de torpedo de 533 mm."
 NOR_mdg_advanced_destroyer:0 "Classe Stord"
 NOR_mdg_advanced_destroyer_desc:0 " A classe Stord, consistia de quatro contratorpedeiros britânicos de classe S construídos para a Marinha Imperial Norueguesa em exílio entre 1943 e 1944. Eles deslocavam quase 1.800 toneladas e eram armados com quatro armas QF Mk IX de 120 mm/45 em seu armamento principal, assim como oito tubos de torpedo de 533 mm e um armamento antisubamarino e radar completmantares decente.  Eles também tem boa velocidade e confiabilidade."
 NZL_mdg_early_destroyer:0 "Classe V/W"
 NZL_mdg_early_destroyer_desc:0 "Esses contratorpedeiros incluem as classes Admirality e Thornycroft V e W. Eles foram construídos sob o Programa Emergencial de Guerra. Eles eram a evolução suprema do design do destruidor britânico durante a Primeira Guerra Mundial, incorporando as melhorias de seus antecessores assim como novos avanços tecnológicos. Grandes números desses navios foram construídos durante os últimos estágios da Primeira Guerra Mundial e se tornaram posteriormente a base das flotilhas de contratorpedeiros da Marinha Real. Começando nos anos de 1930s, eles foram colocados em frotas de reserva, usados eventualmente como escoltas de comboios. Eles são embarcações adequadamente armadas, com bom alcance."
 NZL_mdg_basic_destroyer:0 "Classe G/H/I"
 NZL_mdg_basic_destroyer_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1933 e 1934. Eles eram de forma geral repetições da Classe F antecessora, com uma pequena redução em tamanho. Armamento nas classes G e G é o mesmo que na Classe F, com ambos usando armas de 4,7 pol. Esses navios tem longo alcance, são adequadamente armados e tem um complemento de torpedos forte. Eles eram usados extensivamente durante a guerra e sofreram inúmeras baixas."
 NZL_mdg_improved_destroyer:0 "Classes J/K/N"
 NZL_mdg_improved_destroyer_desc:0 "As classes J, K e N são semelhantes a classe anterior Tribal mas ao invés de enfatizar armamento, os designers voltaram para uma estrutura mais padrão de torpedos pesados e armas mais leves. Os navios foram modificados através de seu tempo de guerra. Melhorias incluíam armamento antiaéreo e radar melhorados. Eles eram embarcações rápidas, de longo alcance e bem armadas, ideais para escolta de frotas"
 NZL_mdg_advanced_destroyer:0 "Classe Battle"
 NZL_mdg_advanced_destroyer_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1942 e 1943. Ele eram bem aramados tanto em armas quanto em torpedos. Seu armamento antiaéreo e suas capacidades ASW, velocidade e alcance os faziam embarcações versáteis. Sua introdução tardia à guerra os levou a contribuição mínima."
 POR_mdg_early_destroyer:0 "Classe Douro"
 POR_mdg_early_destroyer_desc:0 "A classe Douro foi uma classe de sete contratorpedeiros lançados no começo dos anos de 1930. Eles foram construídos tanto em Portugual quanto no Reino Unido. Dois dos navios foram vendidos para a Colômbia em 1934. Os navios deslocam mais de 1.200 toneladas e são armados com quatro armas BL de 4,7 pol. e oito tubos de torpedo  de 533 mm."
 PRU_mdg_early_destroyer:0 "Classe Almirante Villar"
 PRU_mdg_early_destroyer_desc:0 "Almirante Vilar e Almirante Guise foram dois contratorpedeiros russos anteriores da classe Novik. Eles tiveram uma rotunda para a Marinha Peruana, velejando sob bandeiras de ambos o Reino Unido e a Estônia antes de finalmente serem entregues ao Peru em 1934. Eram armados com quatro armas de 102 mm/calibre 60 e nove tubos de torpedo de 533 mm. Eles deslocam mais de 1.200 toneladas e tem velocidade decente para seu tamanho e envelhecimento."
 RAJ_mdg_early_destroyer:0 "Classe V/W"
 RAJ_mdg_early_destroyer_desc:0 "Esses contratorpedeiros incluem as classes Admirality e Thornycroft V e W. Eles foram construídos sob o Programa Emergencial de Guerra. Eles eram a evolução suprema do design do destruidor britânico durante a Primeira Guerra Mundial, incorporando as melhorias de seus antecessores assim como novos avanços tecnológicos. Grandes números desses navios foram construídos durante os últimos estágios da Primeira Guerra Mundial e se tornaram posteriormente a base das flotilhas de contratorpedeiros da Marinha Real. Começando nos anos de 1930s, eles foram colocados em frotas de reserva, usados eventualmente como escoltas de comboios. Eles são embarcações adequadamente armadas, com bom alcance."
