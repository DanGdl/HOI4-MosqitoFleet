 SAF_SH_basic_battleship: "Classes Lion II"
 SAF_SH_basic_battleship_desc: "Os encouraçados da Classes Lion II foram projetados em 1944 como uma versão aprimorada dos encouraçados da Classe Lion anterior. Incorporando lições do tempo de guerra, esse design é maior e mais pesado e se completado, carregaria 3 ou 4 armas triplas de 16 pol. do tipo mais moderno. Placas de blindagem grossa protegiam o navio de qualquer inimigo, aéreo ou de superfície. O custo para construir esses navios, a derrota das marinha inimigas e a necessidade de porta-aviões resultou no abandono do projeto."
 SPA_early_battleship: "Classe España"
 SPA_early_battleship_desc: "A classe España era originalmente uma classe de três encouraçados do tipo dreadnought que foram encomendados por volta da época da Pimeira GuerraMundial, apesar de que um foi destruído na época da Guerra Civil Espanhola. Os outros dois foram perdidos durante a guerra. São relativamente pequenos para encouraçados, deslocando pouco mais de 15.400 toneladas. Eles tem blindagem e velocidade decentes, porém, e tem uma bateria de oito armas Vickers H de 305 mm/50. "
 SPR_early_battleship: "Classe España"
 SPR_early_battleship_desc: "A classe España era originalmente uma classe de três navios de batalha dreadnought que foram encomendados por volta da época da Pimeira GuerraMundial, apesar de que um foi destruído na época da Guerra Civil Espanhola. Os outros dois foram perdidos durante a guerra. São relativamente pequenos para encouraçados, deslocando pouco mais de 15.400 toneladas. Eles tem blindagem e velocidade decentes, porém, e tem uma bateria de oito armas Vickers H de 305 mm/50. "
 TUR_early_battleship: "Classe Reşadiye"
 TUR_early_battleship_desc: "A classe Reşadiye é representada por três encouraçados do tipo dreadnought encomendados do Reino Unido para a Marinha Turca logo antes da Primeira Guerra Mundial. Apenas um dos navios foi completado, entretanto e foi internado subsequentemente pelos britânicos no começo da Primeira Guerra Mundial. Os navios deslocariam 23.000 toneladas e teriam boa blindagem, velocidade e alcance. Seu armamento principal teria tido dez armas Vickers de 343 mm/45. "
 VIC_early_battleship: "Classe Courbet"
 VIC_early_battleship_desc: "Os encouraçados da classe Courbet foram os primeiros super-dreadnoughts construídos para a Marinha francesa antes e durante a Primeira Guerra Mundial. Autorizados nos programas navais de 1910 e 1911, eles viram pouco combate durante a Primeira Guerra Mundial, mas foram ativos durante a Segunda Guerra Mundial. Apesar de que eles tinham blindagem mais grossa e armas mais fortes que a classe Dante, eles ainda eram inferiores aos encouraçados contemporâneos da USN e RN. Eles deslocam um pouco acima de 22.000 toneladas e suas únicas modernizações antes da Segunda Guerra Mundial foram um armamento antiaéreo melhorado e caldeiras melhoradas."
 VIC_basic_battleship: "Classe Richelieu"
 VIC_basic_battleship_desc: "A Classe Richelieu de encouraçados foram os últimos encouraçados encomendados pela Marinha Francesa. Eles eram um design melhorado do Dunkerque e autorizados nos programas navais de 1935 e 1938. Seu armamento principal era localizado todo para frente enquanto o secundário todo à popa, tinham excelente armamento antiaéreo, velocidade e alcance, o que significava um excelente navio capitânia nas mãos da Marinha Francesa. Dos 4 encomendados apenas dois forma lançados e 1 completado antes da Queda da França. Havia inúmeros projetos para terminar os navios restantes com designs diferentes, layout de torre diferentes, navios de batalha antiáreos, hibridos de porta-aviões e encouraçados ou porta-aviões de escala completa."
 VIC_improved_battleship: "Classe Gascogne"
 VIC_improved_battleship_desc: "A Classe Gascogne de encouraçados era uma subclasse da Classe Richelieu. Três navios foram encomendados no Programa Naval de 1940mas nenhum começado. O design e seria uma repetição do Richelieu mas o armamento principal era distribuído igualmente entre popa e proa, com armamento antiaéreo e motores melhorados, resultando em um navio melhor de forma geral."
 VIC_advanced_battleship: "Classe Alsace"
 VIC_advanced_battleship_desc: "A Classe Alsace de encouraçados foi planejada para suceder a Classe Richelieu. Quatro navios foram encomendados, os estudos de design terminaram em 1939, foram autorizados em 1940 e eram esperados para 1941, porém a Queda da França impediu que isso acontecesse. É uma melhora do design do Richelieu com armamento mais pesado e , armamento antiaéreo mais forte, blindagem mais grossa e motores maiores."
 VIC_SH_early_battleship: "Classe Charlemagne"
 VIC_SH_early_battleship_desc: "A Classe Charlemagne de superencouraçados é um design hipotético para se equiparar aos encouraçados de outras marinhas. Eles tinham um armamento pesado todo para frente um posições de super disparo, armamento antiaéreo pesado e blindagem espessa. Todo o design pega emprestado elementos das classes Richelieu e a britânica Nelson."
 VIC_SH_basic_battleship: "Classe Napoléon Bonaparte"
 VIC_SH_basic_battleship_desc: "A Classe Napoléon Bonaparte de encouraçados é um design hipotético e baseado nas classes Alsace and Gascogne. Seu armamento pesado é distribuído igualmente à proa e popa em torres triplas, com armamento secundário de super disparo e armamento antiaéreo pesado. Blindagem grossa e motores fortes proviam boa velocidade e defesa necessário para acompanhar os outros navios na frota e batalhar efetivamente contra adversários."
 early_submarine: "Submarino I"
 basic_submarine: "Submarino II"
 improved_submarine: "Submarino III"
 advanced_submarine: "Submarino IV"
 early_submarine_desc: "Submarinos são embarcações furtivas feitas para derrubar comboios sem defesa. Os modelos inicias da Grande Guerra abriram caminho para novos métodos de guerra naval."
 basic_submarine_desc: "Melhor armados e mais estáveis, novos designs de submarinos são feitos para tirar vantagem dos avanços em táticas navais e tem maior alcance, sendo capazes de atacar rotas de comboios distantes."
 improved_submarine_desc: "O papel do submarino na frota além do ataque a comboios ainda é debatido. Atingir um balanço entre a combinação de velocidade, alcance e armamento será a chave para o modelo necessário."
 advanced_submarine_desc: "Teste de profundidade aumentado e camadas eficientes serão características dos submarinos modernos, tirando vantagem da experiência de campo para selecionar armamentos e motores "
 ENG_early_submarine: "Classe L"
 ENG_early_submarine_desc: "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 ENG_basic_submarine: "Classe T"
 ENG_basic_submarine_desc: "A Classe T ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 ENG_improved_submarine: "Classe U"
 ENG_improved_submarine_desc: "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados. Três subclasses formam a classe: Undine, Umpire e Uproar."
 ENG_advanced_submarine: "Classe V"
 ENG_advanced_submarine_desc: "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 FRA_early_submarine: "Série 600 toneladas"
 FRA_early_submarine_desc: "A Série 600 toneladas de submarinos são os primeiros submarinos franceses modernos pós Primeira Guerra Mundial. Eles tinham tamanho médio deslocando cerca de 600 toneladas apesar de que eles eram oceânicos, ele eram designados como submarinos costais e usados majoritariamente em águas mornas do Mediterrâneo. Três classes de 4 navios cada construído desse tipo: Classes Sirène, Ariane e Circé. Ele eram a base da série maior de 630 toneladas as classes Argonaute, Diane e Orion."
 FRA_basic_submarine: "Classe Minerve"
 FRA_basic_submarine_desc: "A classe Minerve de submarinos (projeto de nome T2) era baseada na série de 630 toneladas apesar de que eles tinha motores melhores e um layout de torpedos diferente. Esses submarinos foram a primeira parte do programa de padronização que resultou em um design centralizado do DCAN (Direction des Constructions et Armes Navale) do que os designs específicos de estaleiros das classes anteriores."
 FRA_improved_submarine: "Classe Roland Morillot"
 FRA_improved_submarine_desc: "A Classe Roland Morillot de submarinos (projeto de nome Z2) eram submarinos grande oceânicos baseados no design anterior da classe Redoubtable de submarinos. Eles eram submarinos grandes deslocando 1800-2400 toneladas e carregavam um armamento formidável de 10 tubos de torpedos. A queda da França foi a razão que nenhum deles foi terminado."
 FRA_advanced_submarine: "Classe Phénix"
 FRA_advanced_submarine_desc: "Os submarinos Classe Phénix eram embarcações de tamanho médio oceânicas e de longo alcance autorizados no programa naval de 1939-40, mas o começo da guerra e a Queda da França resultaram em um cancelamento dos barcos. Eles eram similares aos da classe Redoutable apesar de menores e deslocavam 1200 toneladas, mas carregavam um armamento de torpedos pesados similares."
 GER_early_submarine: "Submarino tipo IA"
 GER_early_submarine_desc: "O submarino costeiro UB III Tipo foi uma classe da de barcos U construídos durante a Primeira Guerra Mundial pela Marinha Imperial Alemã. Eles carregavam dez torpedos e deslocavam mais de 500 toneladas. Entre 1916 e 1918, 96 foram construídos, apesar de que todos estavam fora de serviço em 1935."
 GER_basic_submarine: "Submarino Type IIA"
 GER_basic_submarine_desc: "O Submarino alemão Tipo IIA era um submarino costal de casco único, todo soldado com tanques de lastro internos. Ele desloca mais de 250 toneladas e possui cinco tubos de torpedo de 533 mm. Seis foram construídos entre 1934 e 1935."
 GER_improved_submarine: "Submarino tipo IX"
 GER_improved_submarine_desc: "O Tipo VIIC de submarinos marinhos foi o carro chefe das forças alemãs de barcos Us, com 568 encomendados entre 1940 e 1945. Os navios deslocam 770 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 GER_advanced_submarine: "Submarino tipo XXI"
 GER_advanced_submarine_desc: "Os submarinos Tipo XX, também conhecidos como 'Elektroboote', foram os primeiros submarinos projetados para operar primariamente submergidos ao invés de navios de superfície que poderiam submergir como forma de escapar de detecção ou lanças um ataque. Suas funcionalidades principais são seu casco e torre otimizados e seu grande número de baterias de células. Estava entre as maiores classes de submarinos alemães, deslocando mais de 1.620 toneladas. Havia 118 navios encomendados entre 1943 e 1945."
 ITA_early_submarine: "Classe Mameli"
 ITA_early_submarine_desc: "A classe Mameli Geoffredo é uma classe de submarinos médios da Marina Regia lançada entre 1926 e 1928. Eles deslocam pouco menos de 800 toneladas e tem uma profundidade de mergulho de 100 m. Eles são a base para modelos subsequentes como as classes Pisani, Bandiera e Squalo."
 ITA_basic_submarine: "Classe Perla"
 ITA_basic_submarine_desc: "A Classe Perla e Classe Adua de submarinos foram construídos nos anos de 1930. Eles foram a terceira e quarta subclasses das 600 séries de submarinos construídos pela Itália. Eles são menores que seus antecessores, deslocando pouco mais de 600 toneladas."
 ITA_improved_submarine: "Classe Marconi"
 ITA_improved_submarine_desc: "A Classe Marconi foi uma classe de seis submarinos construídos entre 1939 e 1940 e sucedeu os submarinos Luizzi anteriores. Os submarinos de ambas as classes desloca cerca de 1000 toneladas e tem oito tubos de torpedo de 533 mm. Apenas um navio das duas classes combinadas sobreviveu à guerra."
 ITA_advanced_submarine: "Classe Pietro Calvi."
 ITA_advanced_submarine_desc: "A subclasse Pietro Calvi envolve apenas pequenas melhorias sobres a classe antecessora Flutto, que era uma classe de submarinos de porte médio. Apenas um pequeno número de submarinos foi lançado, já que a maioria dos cascos foi capturado pelos Alemães depois do armistício Italiano. Uma versão redesenhada do Pietro Calvi foi finalmente encomendada em 1961."
 JAP_early_submarine: "Classe Kaichu"
 JAP_early_submarine_desc: "A classe kaichu de submarinos (designs de números S-8,18,30 e 40) foram construídos depois da Primeira Guerra Mundial e baseados nos submarinos iniciais. Esses submarinos de tamanho médio eram adequadamente armados e possuem bom alcance operacional e tinham boa velocidade para sua época, mas no começo da Segunda Guerra Mundial eles eram de certa forma desatualizados. Ao todo 42 submarinos de tipo kaichu foram construídos para a Marinha Imperial Japonesa e a série incluia 7 variantes."
 JAP_basic_submarine: "Classe Kaidai VI"
 JAP_basic_submarine_desc: "A Classe Kaidai VI de submarinos (designs de números S-31 e 34) foram construídos sob os 1º e 2º Programas Suplementares de Armamentos Navais de 1931 e 1934. Eles são submarinos grandes e bem armados com longo alcance e velocidade relativamente boa. Toda a série Kaidai de submarinos são barcos estáveis e de sucesso que serviram a Marinha Imperial Japonesa até o final da Guerra do Pacífico."
 JAP_improved_submarine: "Classe Ko/Otsu/Hei-gata"
 JAP_improved_submarine_desc: "A classe de embarcações Ko-gata, Otsu-gata e Hei-gata (designs de números S-35,37 e 38) são submarinos cruzadores de grande porte que serviram como navios de comando para esquadrões de submarinos. São equipados com equipamento de rádio sofisticado, armamento de torpedo pesado e seu grande tamanho significava um grande raio operacional. As classes Otsu-gata e Ko transportavam hidroaviões assim como desempenhavam o papel de patrulha."
 JAP_advanced_submarine: "Classe Sen-Toku"
 JAP_advanced_submarine_desc: "A Classe Sen-Toku de submarinos (designs de número S-50), foram os maiores submarinos da Segunda Guerra Mundial. 18 embarcações foram encomendadas no 5º Programa Suplementar de Armamentos Navais de 1941. Eles são submarinos porta-aviões com armamento pesado de torpedo, armamento antiaéreo leve e adequado, motores relativamente rápidos e de longo alcance, capazes de carregar 3 aeronaves Aichi M6A Seiran para patrulha e com habilidades de ataques limitadas."
 SOV_early_submarine: "Classe AG"
 SOV_early_submarine_desc: "A classe de submarinos Amerikansky Golland ( Holland Americanos) é construída no Canadá depois entregue à Rússia durante a Primeira Guerra Mundial onde eles finalmente foram montados. Eles são uma cópia direta dos submarinos de sucesso do tipo Holland. Eles são projetados para serem barcos bem armados para seu tempo, mas devido a sua idade seus armamentos agora são ultrapassados."
 SOV_basic_submarine: "Classe Series V Shchuka"
 SOV_basic_submarine_desc: "Os submarinos Series V da classe Schuka são os segundos mais numerosos da Marinha Soviética. Seu grande número resultou em serem implementados nas 4 frotas da União Soviética: Mar Negro, Báltico, Norte e Pacifico. Eles são submarinos de patrulha de tamanho médio com um bom armamento de torpedo e navegabilidade."
 SOV_improved_submarine: "Classe Series XIV K"
 SOV_improved_submarine_desc: "OS submarinos Series XIV são submarinos grandes de cruzeiro com alcance estendido e são essencialmente uma versão aprimorada da Classe Series IV Pravda. Esse submarinos tinham armamento pesado tanto de armas de superfície quanto torpedos, longo alcance mas navegabilidade apenas satisfatória."
 SOV_advanced_submarine: "Projeto 611"
 SOV_advanced_submarine_desc: "Os submarinos do Projeto 611, (Codinome NATO: Zulu) são a primeira classe de submarinos da Marinha Soviética a ser construídos depois da Segunda Guerra Mundial. Seu design é baseado no tipo alemão XXI de submarinos e são projetados para substituir os barcos mais velhos da Classe Series XIV K. Eles são submarinos grande que vão ao oceano com armamento de torpedo pesado e longo alcance. Eles são usados como base para os subsequentes Projeto 613 ( Codinome NATO: Whiskey) e Projeto 641(Codinome NATO: Foxtrot) de classe de submarinos."
 USA_early_submarine: "Classe S"
 USA_early_submarine_desc: "Os barcos S, conhecidos comumente como \"Barcos de Açúcar\", eram uma série de 51 submarinos projetados e construídos nos anos de 1920. Durante a era da Primeira Guerra Mundial séries de barcos O & R, eram maiores, permitindo um alcance maior e mais recargas de torpedos mesmo com a classe tendo apenas 4 tubos de 53 cm virados para frente. Apesar de sua idade, com o último Barco S sendo encomendado em 1924, os Barcos S são uma porção significativa da força de submarinos ativos da Marinha dos Estados Unidos."
 USA_basic_submarine: "Classe Porpoise"
 USA_basic_submarine_desc: "O submarino de Classe Porpoise é o primeiro submarino moderno da Marinha dos Estados Unidos, projetado e construído segundo uma série de \"Barcos V\" experimentais construídos no final dos anos 20 e no começo dos anos 30. Apesar de problemas iniciais com propulsão completamente elétrica, a classe é promissora e considerada para designs futuros. A classe era armada com 6 tubos de torpedos uma arma de deck de 3\"."
 USA_improved_submarine: "Classe Tambor"
 USA_improved_submarine_desc: "A classe tambor é a culminação de anos de experimentação da Marinha dos Estados Unidos de tanto design de submarinos para preencher o papel de \"Barco de Frota\" quanto de bom desempenho nas águas do Oceano Pacífico. O armamento foi aprimorado para 10 tubos de torpedos com disparando à popa, arma de deck de 3\" com 2 armas antiaéreas para proteção adicional. "
 USA_advanced_submarine: "Classe Balao"
 USA_advanced_submarine_desc: "A Classe Balao é uma continuação do design baseado no do Tamobor. Melhorias vieram na forma de reforço do casco e aprimoramento da arma de deck para um calibre de 5\"/24 junto com diversas melhorias de design sutis."
 ARG_early_submarine: "Classe Santa Fe"
 ARG_early_submarine_desc: "A classe Santa Fé é representada por três submarinos encomendados da Itália e entregues para a Argentina em 1933. Os três navios da classe formavam a espinha da Força Argentina de Submarinos até 1960. Eles foram apelidados de ‘Tarantinos’ pelos estaleiros de Taranto, Itália, onde foram construídos."
 AST_early_submarine: "Classe L"
 AST_early_submarine_desc: "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 AST_basic_submarine: "Classe T"
 AST_basic_submarine_desc: "A Classe To ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 AST_improved_submarine: "Classe U"
 AST_improved_submarine_desc: "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 AST_advanced_submarine: "Classe V"
 AST_advanced_submarine_desc: "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 BRA_early_submarine: "Classe Humaytá"
 BRA_early_submarine_desc: "O submarino brasileiro Humaytá foi encomendado da Itália e entregue no final dos anos de 1920. Foi projetado como uma classe Blilla modificada, que foi projetada como mergulhador para as profundezas do mar. Ele desloca quase 1.400 toneladas e é armado com seis tubos de torpedo de 533 mm. "
 BRA_basic_submarine: "Classe Tupy"
 BRA_basic_submarine_desc: "A classe Tupy foi uma classe de submarinos brasileiros construídos pela Itália em meados dos anos de 1930. Eles são submarinos menores, deslocando pouco mais que 600 toneladas e são armados com seis tubos de torpedo de 533 mm."
 CAN_early_submarine: "Classe L"
 CAN_early_submarine_desc: "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 CAN_basic_submarine: "Classe T"
 CAN_basic_submarine_desc: "A Classe To ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 CAN_improved_submarine: "Classe U"
 CAN_improved_submarine_desc: "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 CAN_advanced_submarine: "Classe V"
 CAN_advanced_submarine_desc: "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 CHL_early_submarine: "Classe H"
 CHL_early_submarine_desc: "Esses submarinos eram um conjunto de seis submarinos britânicos de classe H, ou Holland 602, submarinos construídos no Reino Unido e transferido para o Chile logo após a Primeira Guerra Mundial em troca de submarinos enterrados durante a guerra. Os navios, construídos entre 1915-18. Eles deslocam mais de 360 toneladas, tem uma profundidade de mergulho de 30 m e são armados com quatro tubos de torpedo de 450 mm."
 DEN_early_submarine: "Classe Rota"
 DEN_early_submarine_desc: "Submarinas da classe Rota foram construídos e encomendados na Dinamarca seguindo o fim da Primeira Guerra Mundial. Eles eram submarinos pequenos e eram baseados nos projetos do Holland 602. Eles deslocam 290 toneladas e são armados com quatro tubos de torpedo de 450 mm."
 DEN_basic_submarine: "Classe Havmanden"
 DEN_basic_submarine_desc: "A classe Havmanden consistia de cinco submarinos planejados. Três foram completados antes da ocupação alemã, um foi completado durante a ocupação e o quinto foi cancelado. Os submarinos são relativamente pequenos, deslocando 320 toneladas. Eram armados com cinco tubos de torpedo de 450 mm."
 DEN_advanced_submarine: "Classe Støren"
 DEN_advanced_submarine_desc: "O Støren foi um submarino britânico de classe Vampire transferido para a Marinha Dinamarquesa depois da guerra. O navio é relativamente pequeno, deslocando 545 toneladas, mas tinha quatro tubos de torpedo de 533 mm e boas habilidades de ir ao mar."
 EST_basic_submarine: "Classe Kalev"
 EST_basic_submarine_desc: "A classe Kalev consistia de dois submarinos construídos no Reino Unido para a Marinha Estoniana em 1936. Seu propósito primário era executar operações de minagem, apesar de que também eram armados com quatro tubos de torpedo de 533 mm."
 FIN_early_submarine: "Classe Vetehinen"
 FIN_early_submarine_desc: "A classe Vetehinen consistia de três submarinos médios construídos para a Marinha Finlandesa. Eles foram baseados na classe alemã de submarinos UB III da época da Primeira Guerra Mundial. Eles deslocam pouco abaixo de 500 toneladas e são armados com quatro tubos de torpedo de 533 mm."
 GRE_early_submarine: "Classe Katasonis"
 GRE_early_submarine_desc: "A classe Katsonis de submarinos foi construída na França para a Marinha Helénica no fim dos anos de 1920. Ambos navios da classe serviram durante a Segunda Guerra Mundial. Eles deslocam 580 toneladas e são armados com seis tubos de torpedo de 533 mm."
 GRE_basic_submarine: "Classe Matrozos"
 GRE_basic_submarine_desc: " O submarino grego Matrozos era um submarino italiano de classe Perla capturado pelos britânicos  e transferido para a Marinha Helênica em seu exílio em 1942. O submarino desloca 680 toneladas e é armado com seis tubos de torpedo de 533 mm. Tem uma profundidade de mergulho de 80 m."
 GRE_advanced_submarine: "Classe Pipinos"
 GRE_advanced_submarine_desc: "Os quatro navios da classe Pipinos eram submarinos da classe U britânicos transferidos para a Matinha Helénica em exílio entre 1943 e 1946. Os navios deslocam 545 toneladas e são armados com quatro tubos de torpedo de 533 mm."
 HOL_early_submarine: "Classe K-III"
 HOL_early_submarine_desc: "A classe K consistia de dois submarinos construídos para e usados pela Marinha Real Holandesa como patrulhas de subamarinos. Eles foram encomendados no começo dos anos de 1920 e foram baseados na classe de submarinos americanos Holland. Cada navio desloca mais de 580 toneladas e são armados com quatro tubos de torpedo de 450 mm. "
 HOL_basic_submarine: "Classe O16"
 HOL_basic_submarine_desc: "O Submarino O16foi manufaturado e encomendado na holanda para a Marinha Real Holandesa em 1936. Ele é um submarino grande, deslocando mais de 980 toneladas. Ele tem uma profundidade de mergulho de 80 m e é armado com oito tubos de torpedos de 533 mm."
 HOL_improved_submarine: "Classe O21"
 HOL_improved_submarine_desc: "A classe O21 consistia de sete submarinos construídos e encomendados pelos holandeses. Os navios estavam todos incompletos na época da invasão alemã, apesar de que cinco conseguiram escapar para Grã-Bretanha e servir em exílio a Marinha Holandesa. Os submarinos são um pouco maiores do que a classe O anterior, deslocando mais de 990 toneladas, mas são semelhantemente armados com outo tubos de torpedo de 533 mm."
 HOL_advanced_submarine: "Classe Zwaardvis"
 HOL_advanced_submarine_desc: "A classe Zwaardvis era representada por quatro submarinos britânicos de classe Taciturn transferidos para a Marinha Real Holandesa em exílio entre 1943 e 1945. Os navios deslocam 1.090 toneladas e são armados com onze tubos de torpedos de 533 mm com profundidade de mergulho de 100 m."
 LAT_early_submarine: "Classe Ronis"
 LAT_early_submarine_desc: "A classe Ronis consistia de dois submarinos construídos no Holanda para a Marinha da Letônia. Eles foram encomendados em 1927. Eles são pequenos, deslocando apenas 390 toneladas e são armados com seis tubos de torpedo de 533 mm."
 NOR_early_submarine: "Classe B"
 NOR_early_submarine_desc: "A classe norueguesa B de submarinos foi um tipo de submarino americano de tipo Holland construído na Noruega para a Marinha Noroeguesa. Os seis navios da classe foram encomendados entre 1923 e 1930. Eles deslocam 420 toneladas e são armados com quatro tubos de torpedo de 450 mm, e tem uma profundidade de mergulho de 60 m."
 NOR_improved_submarine: "Classe Uredd"
 NOR_improved_submarine_desc: " A classe Uredd, consistia de dois submarinos britânicos de classe U construídos para a Marinha Norueguesa em exílio entre 1943 e 1944. Os navios deslocam 540 toneladas e são armados com quatro tubos de torpedo de 533 mm. Eles tem um excelente complemento de radar e sonar britânicos, e uma profundidade de mergulho de 60 m."
 NOR_advanced_submarine: "Classe Utsira"
 NOR_advanced_submarine_desc: " KA classe Utsira consistia de quatro submarinos britânicos de classe Vampire. Eles foram construídos entre 1943 e 1944, apesar de que apenas um foi transferido para a Marinha Norueguesa em exílio antes do fim do guerra. Os navios são apenas uma melhoria moderada da classe U anterior. Eles deslocam 545 toneladas e são armados com quatro tubos de torpedo de 533 mm, e tem uma profundidade de mergulho de 90 m."
 NZL_early_submarine: "Classe L"
 NZL_early_submarine_desc: "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 NZL_basic_submarine: "Classe T"
 NZL_basic_submarine_desc: "A Classe T ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 NZL_improved_submarine: "Classe U"
 NZL_improved_submarine_desc: "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 NZL_advanced_submarine: "Classe V"
 NZL_advanced_submarine_desc: "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 POR_early_submarine: "Classe Foca"
 POR_early_submarine_desc: "A classe portuguesa Foca era representada por três submarinos pequenos construídos na Itália para a Marinha Portuguesa logo após a Primeira Guerra Mundial. Eles eram versões aumentadas da classe italiana Espadarte e os navios irmãos classe espanhola A. Eles deslocam apenas 260 toneladas e são armados com dois tubos de torpedo de 450 mm. Todos os três navios foram desmantelados até a metade dos anos de 1930."
 POR_basic_submarine: "Classe Delfim"
 POR_basic_submarine_desc: "A classe Delfim consistia de um par de submarinos originalmente ordenados e construídos na Itália para a Marinha Portuguesa no começo dos anos de 1930. A ordem foi cancelada e os navios foram ao invés disso completados na Marinha Italiana. Eles são baseados na grande classe italiana Squalo, deslocando 980 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 POR_advanced_submarine: "Classe Narval"
 POR_advanced_submarine_desc: "A classe Narval consistia de três navios britânicos da classe Subtlede submarinos que foram encomendados em 1945 e vendidos para Portugal depois da Segunda Guerra Mundial. Eles deslocavam 840 toneladas e eram armados com sete tubos de torperdo de 533 mm."
 PRU_early_submarine: "Classe R"
 PRU_early_submarine_desc: "A classe de submarinos peruanos R consistia de quatro submarinos encomendados e construídos pelo EUA no meio dos anos de 1920. Eles eram essencialmente idênticos à classe R de submarinos americanos, deslocando mais de 570 toneladas e armados com quatro tubos de torpedo de 533 mm. "
 RAJ_early_submarine: "Classe L"
 RAJ_early_submarine_desc: "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 RAJ_basic_submarine: "Classe T"
 RAJ_basic_submarine_desc: "A Classe To ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 RAJ_improved_submarine: "Classe U"
 RAJ_improved_submarine_desc: "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 RAJ_advanced_submarine: "Classe V"
 RAJ_advanced_submarine_desc: "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 ROM_early_submarine: "Classe Delfinul"
 ROM_early_submarine_desc: "O Delfinul foi um submarino Romeno construído na Itália para a Marinha Romena. Foi lançado em 1930, mas por causa de problemas contratuais entre a construtora e o governo romeno. O navio desloca 650 toneladas e é armado com seis tubos de torpedo de 533 mm."
 ROM_improved_submarine: "Classe Requinul"
 ROM_improved_submarine_desc: "Os submarinos Requinul e Masrsuinul foram construídos pelos alemães para os aliados romenos. Eles foram encomendados em 1943. Os navios foram baseados nos submarinos alemães Tipo VII. As embarcações são submarinos de tamanho médio, deslocando 600 toneladas e são armados com seis tubos de torpedo de 533 mm."
 SAF_early_submarine: "Classe L"
 SAF_early_submarine_desc: "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
