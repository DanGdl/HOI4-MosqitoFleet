 SAF_basic_submarine_desc: "A Classe To ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 SAF_improved_submarine: "Classe U"
 SAF_improved_submarine_desc: "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 SAF_advanced_submarine: "Classe V"
 SAF_advanced_submarine_desc: "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 SIA_basic_submarine: "Classe Vilun"
 SIA_basic_submarine_desc: "A classe Vilun de submarinos eram quatro submarinos costais pequenos  construídos no Japão para a Marinha Real Tailandesa entre 1936 e 1938. Eles deslocam 370 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 SPA_early_submarine: "Classe B"
 SPA_early_submarine_desc: "A classe B foram os primeiros submarinos construídos dentro da Espanha pela Marinha Espanhola Os seis navios da classe foram encomendados entre 1922 e 1925. Eles foram projetados como navios de casco únicos e consequentemente sua confiabilidade é abaixo dos padrões. Eles são submarinos de tamanho médio, deslocando mais de 550 toneladas. Eram armados com quatro tubos de torpedo de 450 mm."
 SPA_basic_submarine: "Classe General Mola"
 SPA_basic_submarine_desc: "A classe General Mola foi uma classe de quatro submarinos italianos de classe Archimedes encomendados em 1934 e transferidos para os Nacionalistas em 1937. Eles são relativamente grandes, deslocando 880 toneladas, ainda assim mais rápidos que a maioria dos submarinos. Eles eram armados com oito tubos de torpedos de 533 mm com profundidade de mergulho de 90 m."
 SPA_improved_submarine: "Classe G"
 SPA_improved_submarine_desc: "Os submarinos espanhóis de classe G foram um par de submarinos alemães de classe VIIC licenciados e construídos pela Espanha Nacionalista. Apenas um foi completado, entretanto, e não foi transferido para a Marinha Espanhola até 1947. Esses submarinos deslocam 770 toneladas e são armados com cinco tubos de torpedo 533 mm. Eles tem excelente velocidade e alcance, já que os Tipos VIICs eram o carro chefe da frota de submarinos alemães."
 SPA_advanced_submarine: "Classe D"
 SPA_advanced_submarine_desc: "Os três submarinos da classe D espanhola foram todos lançados em 1944 e encomendados em vários momentos depois da guerra. Todos os três foram projetados e construídos na Espanha. São submarinos oceânicos grandes, deslocando 1050 toneladas. Eles eram armados com seis tubos de torpedos de 533 mm com excelente velocidade e alcance."
 SPR_early_submarine: "Classe B"
 SPR_early_submarine_desc: "A classe B foram os primeiros submarinos construídos dentro da Espanha pela Marinha Espanhola Os seis navios da classe foram encomendados entre 1922 e 1925. Eles foram projetados como navios de casco únicos e consequentemente sua confiabilidade é abaixo dos padrões. Eles são submarinos de tamanho médio, deslocando mais de 550 toneladas. Eram armados com quatro tubos de torpedo de 450 mm."
 SPR_basic_submarine: "Classe General Mola"
 SPR_basic_submarine_desc: "A classe General Mola foi uma classe de quatro submarinos italianos de classe Arquimedes comissionados em 1934 e transferido para os Nacionalistas em 1937. Eles eram demasiadamente grandes, deslocando 880 toneladas, mais rápido que a maioria dos submarinos. Eles foram armados com oito torpedos de tubo de 533 mm com uma profundidade de mergulho de 90 m."
 SPR_improved_submarine: "Classe G"
 SPR_improved_submarine_desc: "Os submarinos espanhóis de classe G foram um par de submarinos alemães de classe VIIC licenciados e construídos pela Espanha Nacionalista. Apenas um foi completado, entretanto, e não foi transferido para a Marinha Espanhola até 1947. Esses submarinos deslocam 770 toneladas e são armados com cinco tubos de torpedo 533 mm. Eles tem excelente velocidade e alcance, já que os Tipos VIICs eram o carro chefe da frota de submarinos alemães."
 SPR_advanced_submarine: "Classe D"
 SPR_advanced_submarine_desc: "Os três submarinos da classe D espanhola foram todos lançados em 1944 e encomendados em vários momentos depois da guerra. Todos os três foram projetados e construídos na Espanha. São submarinos oceânicos grandes, deslocando 1050 toneladas. Eles eram armados com seis tubos de torpedos de 533 mm com excelente velocidade e alcance."
 SWE_early_submarine: "Classe Hajen"
 SWE_early_submarine_desc: "As calsses Hajen, Bävern, Valen foram uma série de submarinos de pequeno e médio porte construídos para a Marinha Sueca durante os anos de 1920. A classe Hajen, encomendada em 1920 tinha submarinos que  deslocavam quase 400 toneladas e armados com quatro tubos de torpedo de 450 mm. Eles tem uma profundidade de mergulho de 30 m."
 SWE_basic_submarine: "Classe Sjölejonet"
 SWE_basic_submarine_desc: "A classe Sjölejonet- consistia de nove submarinos construídos entre 1936 e 1942. Eles são submarinos de tamanho médio, deslocando 580 toneladas e seu design é fortemente influenciado pelos submarinos honaldeses de classe O. Eles eram armados com seis tubos de torpedos de 533 mm com profundidade de mergulho de 60 m."
 SWE_improved_submarine: "Classe U"
 SWE_improved_submarine_desc: "A classe U de submarinos suecos era composta por nove submarinos encomendados entre 1942 e 1944. Eles são razoavelmente pequenos e relativamente lentos,deslocando apenas 370 toneladas. Eram armados com quatro tubos de torpedo de 533 mm."
 SWE_advanced_submarine: "Classe Neptun"
 SWE_advanced_submarine_desc: "A classe Neptun consistia de três submarinos de tamanho médio que foram todos encomendados em 1943. Eles eram usados primariamente para tarefas de minagem. Eles deslocam 550 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 TUR_early_submarine: "Classe Birinci İnönü"
 TUR_early_submarine_desc: "A classe Birinci İnönü consistia de dois submarinos costais construídos na Holanda para a Turquia na metade dos anos de 1920. Eles foram os primeiros navios construídos para a Marinha Turca depois da Primeira Guerra Mundial. Eles deslocam 520 toneladas e são armados com seis tubos de torpedo de 450 mm. Eles eram decerta forma lentos mas tinham um bom alcance."
 TUR_basic_submarine: "Classe Saldiray"
 TUR_basic_submarine_desc: "Os três submarinos da classe Saldiray foram lançados no final dos anos de 1930. Seu design foi fortemente influenciado pela Alemanha, com o primeiro navio da classe sendo construído na Alemanha e o os outros dois sob licença em Istambul. Eles são submarinos oceânicos grandes,  deslocando mais de 930 toneladas com excelente alcance. Eles são armados com seis tubos de torpedo de 533 mm."
 TUR_improved_submarine: "Classe Oruç Reis"
 TUR_improved_submarine_desc: "A classe Oruç Reis de submarinos foi construída na Grã-Bretanha como um design modificado da classe Britânica S. Os navios foram lançados em 1940, com vários presos temporariamente pela Marinha Real. Todos menos um eventualmente retornaram à Turquia. Os navios deslocam 625 toneladas e são armados com cinco tubos de torpedo de 533 mm. Eles são de certa formas limitados em velocidade e alcance."
 TUR_advanced_submarine: "Classe Sakayra"
 TUR_advanced_submarine_desc: "A classe Sakayra de submarinos foi uma série de submarinos de classe Balao americanos vendidos para Turquia depois da guerra. São submarinos bastante grandes para sua era, deslocando mais de 1.520 toneladas. Eles tem alcance e velocidade excelentes, e são armados com seis tubos de torpedos de 533 mm."
 VIC_early_submarine: "Séries 600"
 VIC_early_submarine_desc: "A Série 600 toneladas de submarinos são os primeiros submarinos franceses modernos pós Primeira Guerra Mundial. Eles tinham tamanho médio deslocando cerca de 600 toneladas apesar de que eles eram oceânicos, ele eram designados como submarinos costais e usados majoritariamente em águas mornas do Mediterrâneo. Três classes de 4 navios cada construído desse tipo: Classes Sirène, Ariane e Circé. Eles eram a base da série maior de 630 toneladas as classes Argonaute, Diane e Orion."
 VIC_basic_submarine: "Classe Minerve "
 VIC_basic_submarine_desc: "A classe Minerve de submarinos (projeto de nome T2) era baseada na série de 630 toneladas apesar de que eles tinha motores melhores e um layout de torpedos diferente. Esses submarinos foram a primeira parte do programa de padronização que resultou em um design centralizado do DCAN (Direction des Constructions et Armes Navale) do que os designs específicos de estaleiros das classes anteriores."
 VIC_improved_submarine: "Classe Roland Morillot"
 VIC_improved_submarine_desc: "A Classe Roland Morillot de submarinos (projeto de nome Z2) eram submarinos grande oceânicos baseados no design anterior da classe Redoubtable de submarinos.  Eles são submarinos grandes deslocando 1800-2400 toneladas e carregavam um armamento formidável de 10 tubos de torpedos. A Queda da França ocorreu antes de qualquer um deles ser terminado."
 VIC_advanced_submarine: "Classe Phénix"
 VIC_advanced_submarine_desc: "Os submarinos Classe Phénix eram embarcações de tamanho médio oceânicas e de longo alcance  autorizados no programa naval de 1939-40, mas o começo da guerra e a Queda da França resultaram em um cancelamento dos barcos. Eles são similares aos da classe Redoutable apesar de serem menores e deslocarem 1.200 toneladas. Eles carregam um armamento de torpedo igualmente pesado."
 YUG_early_submarine: "Classe Hrabi"
 YUG_early_submarine_desc: "Os dois submarinos da classe Hrabri foram originalmente projetados como submarinos britânicos de classe L para a Marinha Real, mas foram vendidos e no fim completados para a Iugoslávia usando um design modificado em 1928. Eles são submarinos grandes, deslocando 975 toneladas e são armados com seis tubos de torpedo de 533 mm.."
 YUG_basic_submarine: "Classe Osvetnik"
 YUG_basic_submarine_desc: "Os dois submarinos de classe Osvetnik foram projetado e construídos na França baseados nos projetos dos submarinos de classe Circe. Eles eram de certa forma menores que seus antecessores da classe Hrabi. Equipados com seis tubos de torpedo de 533 mm eles ainda tinham uma força a ser considerada."
 early_ship_hull_light_desc: "Para garantir a segurança dos comboios, os contratorpedeiros da Grande Guerra precisam ser reformados e desenvolvido. Embarcações com mais torpedos terão mais oportunidades de combate."
 basic_ship_hull_light_desc: "Nossos contratorpedeiros permanecerão eficientes e versáteis com alcances de torpedo maiores e velocidades de recarga mais rápidas. Além de outros novos armamentos como torres antiaéreas."
 improved_ship_hull_light_desc: "Os novos contratorpedeiros precisam de radares, armamentos de submarino e antiaéreos modernos para poderem enfrentar as ameaças que vem de cima e de baixo."
 advanced_ship_hull_light_desc: "O contratorpedeiro moderno precisa ser equipado com uma variedade de tecnologias de detecção, novos sistemas de cargas de profundidade e precisam ser construídos em escala maior do que seus antecessores."
