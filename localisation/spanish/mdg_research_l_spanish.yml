 ROM_early_destroyer: "Clase Marasti"
 ROM_early_destroyer_desc: "La clase Marasti fue una clase de destructores construidos para Rumania durante la Primera Guerra Mundial. Las cuatro naves de la clase fueron requisadas por la marina italiana durante la guerra, y finalmente dos fueron vendidos a Rumania a principios de los años veinte. Son grandes destructores que desplazan más de 1.400 toneladas. Están armados con cuatro cañones Schneider-Canet-Armstrong 120 mm/45 y cuatro lanzatorpedos de 450 mm. Tienen una velocidad y fiabilidad media para su cosecha."
 SAF_early_destroyer: "Clase V/W"
