 RAJ_mdg_improved_destroyer_desc: "Las clases J, K y N son similares a clase anterior Tribal pero en vez de acentuar el armamento de cañones, los diseñadores volvieron al planteamiento de más estándar de torpedos pesados y cañones ligeros. Los buques fueron modificados a lo largo de su servicio durante la guerra. Las mejoras incluyeron mejores cañones antiaéreos y radar. Son buques rápidos, de largo alcance y bien amados, ideales para escoltar flotas."
 RAJ_mdg_advanced_destroyer: "Clase Battle"
 RAJ_mdg_advanced_destroyer_desc: "Los destructores de la clase Battle se construyeron como evolución de los destructores británicos usados a lo largo de la guerra. Se encargaron como parte de los Programas Navales de 1942 y 1943. Bien armados en términos de cañones y torpedos. Su armamento AA, capacidad antisubmarina, velocidad, y alcance los convertía en buques versátiles. Tuvieron una contribución mínima en la guerra debido a su entrada tardía."
 ROM_mdg_early_destroyer: "Clase Marasti"
 ROM_mdg_early_destroyer_desc: "La clase Marasti fue una clase de destructores construidos para Rumania durante la Primera Guerra Mundial. Las cuatro naves de la clase fueron requisadas por la marina italiana durante la guerra, y finalmente dos fueron vendidos a Rumania a principios de los años veinte. Son grandes destructores que desplazan más de 1.400 toneladas. Están armados con cuatro cañones Schneider-Canet-Armstrong 120 mm/45 y cuatro lanzatorpedos de 450 mm. Tienen una velocidad y fiabilidad media para su cosecha."
 SAF_mdg_early_destroyer: "Clase V/W"
 SAF_mdg_early_destroyer_desc: "Estos destructores incluyen las clases Admirality y Thornycroft V y W. Fueron la evolución final del diseño británico de destructores durante la 1GM, incorporando las mejoras de sus precursores así como nuevos avances tecnológicos. Una gran cantidad de estos buques se construyeron durante las últimas fases de la 1GM y después se convirtieron en la columna vertebral de las flotillas de destructores de la Royal Navy. Al comenzar los años 30, fueron colocados en flotas de reserva, relegándose con el tiempo al servicio de escolta de convoyes. Son buques con un armamento correcto, rápidos y con buen alcance."
