 convoy_sailing_sm: "Navegar en convoy"
 convoy_sailing_sm_desc: "La introducción de la navegación en convoy facilitará la detección de incursiones enemigas para responder a tiempo. El camino a seguir pasa por la seguridad del grupo."
 convoy_escorts_sm: "Escoltas de convoy"
 convoy_escorts_sm_desc: "La incorporación de veloces naves de superficie a nuestros convoyes nos permitirá detectar submarinos enemigos y responder a tiempo. La detección es esencial para eliminar a los molestos submarinos."
 escort_patrols_sm: "Patrullas de escolta"
 escort_patrols_sm_desc: "Al mejorar la detección, nuestras escoltas de convoyes resultan más letales para los submarinos. No representan una amenaza real si no tienen donde esconderse."
 floating_airfield_sm: "Aeródromo flotante"
 floating_airfield_sm_desc: "Al mejorar la integración de los portaaviones en nuestra flota, podemos prepararnos para atacar por tierra y aire. Es fundamental dominar el espacio aéreo dondequiera que vayamos."
 submarine_operations_sm: "Operaciones submarinas"
 submarine_operations_sm_desc: "Para ganar la guerra, no hace falta atacar a la flota enemiga de frente. Podemos atacar sus convoyes comerciales y volver a desaparecer bajo la superficie antes de que puedan reaccionar. No puedes combatir lo que no puedes ver."
 undersea_blockade_sm: "Bloqueo submarino"
 undersea_blockade_sm_desc: "Los submarinos son ideales para cortar la afluencia de materias primas importantes para el enemigo. Vamos a ganar paralizando la producción del enemigo y haciendo que se rinda por hambre."
 convoy_interdiction_sm: "Interdicción de convoy"
 convoy_interdiction_sm_desc: "Si mejoramos la coordinación entre nuestros submarinos, estos podrán atacar los convoyes comerciales en ruta. Al interrumpir las líneas de suministro del enemigo, obtendremos una ventaja estratégica."
 submarine_offensive_sm: "Ofensiva submarina"
 submarine_offensive_sm_desc: "Al llegar a la cúspide en la comunicación entre submarinos, podemos pasar a la ofensiva. Destruyamos los convoyes comerciales del enemigo sin darle tiempo a sustituirlos."

 battlefleet_concentration_sm: "Concentración de flota de combate"
 battlefleet_concentration_sm_desc: "Avisa a los barcos cercanos en cuanto se detecte un navío enemigo. Al coordinar y concentrar el fuego sobre un barco enemigo, este queda inutilizado rápidamente. Dales caza uno a uno."

 TITLE_SMALL_FLEET: "Flota Pequeña"
 small_fleet: "Flota Pequeña"
 SMALL_FLEET_DESC: "Una flota compuesta principalmente por barcos pequeños y que es inferior al enemigo, sobre todo en acorazados."
 small_fleet_desc: "La doctrina implica el combate con las fuerzas ligeras de la flota contra grupos individuales de grandes barcos enemigos, interrumpiendo sus comunicaciones y protegiendo su costa.\n\n"
 small_fleet_tree: "Doctrina de Flota Pequeña"
 small_fleet_doctrine: "Doctrina de Flota Pequeña"
 cat_small_fleet: "Doctrina de Flota Pequeña"

 torpedo_boat_operations_sm: "Operaciones de lanchas torpederas"
 torpedo_boat_operations_sm_desc: "Puedes acercarte sigilosamente al enemigo, lanzar torpedos y retirarte sin ser visto. O simplemente escapar muy rápido."
 raider_patrols_sm: "Patrullas de asalto"
 raider_patrols_sm_desc: "Las patrullas de barcos rápidos y fuertemente armados dejan a los convoyes comerciales enemigos sin lugar donde esconderse.\nNo solo los submarinos pueden cazar."
 patrol_and_ambush_sm: "Patrullas y emboscadas"
 patrol_and_ambush_sm_desc: "Nuestra flota envía patrullas y organiza emboscadas a lo largo de las rutas enemigas."
 mosquitos_sm: "Mosquitos"
 mosquitos_sm_desc: "Ataques coordinados de varios grupos de lanchas torpederas."

 combined_operations_sm: "Operaciones Combinadas"
 combined_operations_sm_desc: "Operaciones coordinadas de varios grupos de lanchas torpederas, submarinos y barcos de cobertura."
