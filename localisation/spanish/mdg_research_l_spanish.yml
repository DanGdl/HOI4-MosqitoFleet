 SAF_mdg_advanced_destroyer: "Clase Battle"
 SAF_mdg_advanced_destroyer_desc: "Los destructores de la clase Battle se construyeron como evolución de los destructores británicos usados a lo largo de la guerra. Se encargaron como parte de los Programas Navales de 1942 y 1943. Bien armados en términos de cañones y torpedos. Su armamento AA, capacidad antisubmarina, velocidad, y alcance los convertía en buques versátiles. Tuvieron una contribución mínima en la guerra debido a su entrada tardía."
 SIA_mdg_early_destroyer: "Clase Phra Ruang"
 SIA_mdg_early_destroyer_desc: "El Phra Ruang fue un anterior destructor británico clase R que fue vendido a la real marina de guerra tailandesa en 1920. La nave desplaza más de 1.000 toneladas y está armado con tres cañones QF Mk IV de 120 mm/45 y cuatro lanzatorpedos de 533mm. Tienen muy buena velocidad, alcance y fiabilidad para su época."
 SPA_mdg_early_destroyer: "Clase Alsedo"
 SPA_mdg_early_destroyer_desc: "Los tres destructores de la clase Alsedo fueron construidos en España para la Armada Española. Se basaron en el diseño británico clase L y fueron puestos en servicio entre 1924 y 1925. Desplazan más de 1.040 toneladas y tienen tres cañones Vivkers Mk. L 102 mm/ 45 como armamento principal, así como cuatro lanzatorpedos de 450 mm. Tienen una buena velocidad y también alcance para su época."
 SPA_mdg_basic_destroyer: "Clase Churruca"
 SPA_mdg_basic_destroyer_desc: "La clase española Churruca incluyó dieciséis destructores botados entre 1925 y 1933, dos de los cuales fueron vendidos más tarde a Argentina. Los buques fueron diseñados basándose en los destructores británicos de la clase S y compusieron la columna vertebral de la Armada Española durante la Guerra Civil. Desplazan más de 1.500 toneladas y están armados con cinco cañones Vickers-Armstrong de 120 mm/45 como armamento principal, así como seis lanzatorpedos de 533 mm. Tienen buena velocidad y un alcance excelente."
 SPA_mdg_advanced_destroyer: "Clase Álava"
 SPA_mdg_advanced_destroyer_desc: "Los destructores de la clase Álava se lanzaron en posguerra como mejoras de la anterior clase Almirante Antequera (que fue una subclase de la anterior clase Churruca). Desplazan 1.710 toneladas y tiene cuatro cañones Vickers-Armstrong Mk F 120 mm/ 45 como armas principales. Su velocidad y variedad eran comparables a los primeros diseños de la clase en la que se basaron."
 SPR_mdg_early_destroyer: "Clase Alsedo"
 SPR_mdg_early_destroyer_desc: "Los tres destructores de la clase Alsedo fueron construidos en España para la Armada Española. Se basaron en el diseño británico clase L y fueron puestos en servicio entre 1924 y 1925. Desplazan más de 1.040 toneladas y tienen tres cañones Vickers Mk. L 102 mm/ 45 como armamento principal, así como cuatro lanzatorpedos de 450 mm. Tienen una buena velocidad y también alcance para su época."
 SPR_mdg_basic_destroyer: "Clase Churruca"
 SPR_mdg_basic_destroyer_desc: "La clase española Churruca incluyó dieciséis destructores botados entre 1925 y 1933, dos de los cuales fueron vendidos más tarde a Argentina. Los buques fueron diseñados basándose en los destructores británicos de la clase S y compusieron la columna vertebral de la Armada Española durante la Guerra Civil. Desplazan más de 1.500 toneladas y están armados con cinco cañones Vickers-Armstrong de 120 mm/45 como armamento principal, así como seis lanzatorpedos de 533 mm. Tienen buena velocidad y un alcance excelente."
 SPR_mdg_advanced_destroyer: "Clase Álava"
 SPR_mdg_advanced_destroyer_desc: "Los destructores de la clase Álava se lanzaron en posguerra como mejoras de la anterior clase Almirante Antequera (que fue una subclase de la anterior clase Churruca). Desplazan 1.710 toneladas y tiene cuatro cañones Vickers-Armstrong Mk F 120 mm/ 45 como cañones principales. Su velocidad y variedad eran comparables a los primeros diseños de la clase en la que se basaron."
 SWE_mdg_early_destroyer: "Clase Ehrensköld"
 SWE_mdg_early_destroyer_desc: "Los dos destructores de la clase Ehrensköld se completaron en 1927, siendo los primeros destructores de Suecia tras la Primera Guerra Mundial. Desplazan poco más de 970 toneladas y están armados con tres cañones de 120 mm/44 K/45 y seis lanzatorpedos de 533 mm. Tenían un alcance corto, pero buena velocidad."
 SWE_mdg_basic_destroyer: "Clase Göteborg"
 SWE_mdg_basic_destroyer_desc: "La clase Göteborg consistió en seis destructores construidos entre 1935 y 1942. Tenían un casco más largo y maquinaria mejorada en comparación con sus predecesores. Desplazan poco más de 1.020 toneladas y tienen un armamento principal de cañones de 120mm/44 K/45, y también seis lanzatorpedos de 533 mm. Tienen un alcance limitado pero una excelente velocidad."
 SWE_mdg_improved_destroyer: "Clase Visby"
 SWE_mdg_improved_destroyer_desc: "Los cuatro destructores de la clase Visby se construyeron entre 1942 y 1944. Son similares a la anterior clase Göteborg, pero son mayores, desplazan más de 1.130 toneladas. También cuentan con mejores motores, un alcance algo mejor y un fuerte complemento de equipo antisubmarino."
 SWE_mdg_advanced_destroyer: "Clase Öland"
 SWE_mdg_advanced_destroyer_desc: "Los dos destructores clase de Öland representan un cambio radical respecto a los diseños anteriores. Fueron lanzados y completados poco después de la Segunda Guerra Mundial. Son grandes, desplazan 1.880 toneladas, están armados con cuatro cañones de 120mm/45 M44 como armamento principal y tienen poderosos antiaéreos, torpedos y complemento antisubmarino. Son ligeramente más lentos que los destructores anteriores, pero tienen un alcance considerablemente mejorado."
 TUR_mdg_early_destroyer: "Clase Peyk"
 TUR_mdg_early_destroyer_desc: "La clase Peyk consistía en un par de grandes torpederos encargados para la marina del Imperio Otomano en 1907. Los buques fueron construidos en Alemania y sobrevivieron a la Primera Guerra Mundial, pero estaban obsoletos para la Segunda Guerra Mundial. Las naves desplazan 775 toneladas y están armadas con cañones dobles SK L/40 de 105mm/ 37, así como tres lanzatorpedos de 450 mm. Tienen un alcance decente, pero son bastante lentos para ser destructores."
 TUR_mdg_basic_destroyer: "Clase Barbaros"
 TUR_mdg_improved_destroyer: "Clase Demirhisar"
 TUR_mdg_improved_destroyer_desc: "Los cuatro destructores de la clase Demirhisar fueron construidos en Gran Bretaña y completados en 1942. Dos de los buques fueron internados por la Royal Navy, uno de los cuales fue devuelto después de la guerra. Los buques se basaron en la clase L británica. Desplazan 1.370 toneladas y tienen cuatro cañones QF Mk. IX de 120 mm/45 como armamento principal. Tienen una velocidad decente y buen alcance, y cuentan con un complemento fuerte de cañones antiaéreos y equipo antisubmarino."
 URG_mdg_early_destroyer: "Clase Uruguay"
 URG_mdg_early_destroyer_desc: "El Uruguay fue un torpedero pesado construido en Alemania para la armada uruguaya antes de la Primera Guerra Mundial. Podía mover más de 1400 toneladas y estaba armado con cuatro cañones QF Krupp de 120 mm/45. También poseía una dotación antiaérea y dos tubos lanzatorpedos de 450 mm. Su diseño clásico y su gran tamaño lo volvían más lento que otros destructores."
 VIC_mdg_early_destroyer: "Clase Bourrasque"
 VIC_mdg_early_destroyer_desc: "Los destructores de la clase Bourrasque eran parte de la Serie 1500 toneladas, y botados a mediados de 1920. Juntos las clases predecesora Chacal y posterior L'Adroity, eran la columna vertebral de la nueva flota francesa moderna de posguerra. Eran rápidos y estaban bien armados en su momento, pero su armamento de torpedos era menor comparado al de buques similares de otras marinas."
 VIC_mdg_basic_destroyer: "Le Fantasque Clase"
 VIC_mdg_basic_destroyer_desc: "Los destructores de la clase Le Fantasque eran versiones esencialmente mejoradas de los anteriores superdestructores de la Serie 2400 toneladas (Guépard, Aigle, Vauquelin) y construido según el programa naval de 1930. Eran destructores grandes, fuertemente armados y muy rápidos, perfectos para escoltar a las nuevas unidades de alta velocidad de la flota francesa. Su armamento consistía en cañones de nuevo diseño, antiaéreo adecuada y armamento de torpedos."
 VIC_mdg_improved_destroyer: "Clase L'Intrépide"
 VIC_mdg_improved_destroyer_desc: "Los destructores de la clase L'Intrépide eran una versión modificada de los anteriores destructores de la clase Le Hardi. Autorizados en los programas navales de 1938 y 1939, la guerra y la caída de Francia provocaron la cancelación de estos buques. Las modificaciones darían lugar a buques más orientados al antiaéreo aunque el aumento del desplazamiento a 2.800-2.900 toneladas y motores mayores haría que su velocidad fuese algo más lenta."
 VIC_mdg_advanced_destroyer: "Clase Hoche/Bayard"
 VIC_mdg_advanced_destroyer_desc: "Las clases Hoche y Bayard fueron el diseño final de superdestructor de la Marina Francesa. Ambas clases fueron basadas en la clase Mogador, desplazando 4200 toneladas con armamento principal similar pero mejor antiaéreo y motores más potentes. Autorizadas en los programas navales 1939-40, el comienzo de la guerra y la caída de Francia dieron lugar a la cancelación de estos buques."
 YUG_mdg_early_destroyer: "Clase Dubrovnik"
 YUG_mdg_early_destroyer_desc: "El destructor Dubrovnik fue el mayor barco de la flota yugoslava en el momento de su compra. El buque se construyó en el Reino Unido y fue entregado a Yugoslavia en 1932. Es un destructor grande, desplaza 1,880 toneladas. Está armado con cuatro cañones Skoda de 140 mm/53, un fuerte complemento antiaéreo, seis lanzatorpedos de 533 mm y buen equipo antisubmarino."
 YUG_mdg_basic_destroyer: "Clase Beograd"
 YUG_mdg_basic_destroyer_desc: "La clase Belgrado consistía en tres destructores construidos con ayuda francesa. Dos de los buques fueron construidos en Split, mientras que el tercero fue construido en Francia. Los tres se basaron en los destructores clase L'Adroit francesa y entraron en servicio en 1939. Desplazan 1.210 toneladas y está armados con cuatro cañones Skoda de 120 mm/ 43 cañones y seis lanzatorpedos de 533 milímetros. Tienen excelente velocidad pero alcance por debajo de la media."
 YUG_mdg_advanced_destroyer: "Clase Split"
 YUG_mdg_advanced_destroyer_desc: "El Split fue un destructor pesado botado y completado en Yugoslavia. Botado en 1943, pero no se terminó hasta 1958, con un diseño modificado. Su diseño original desplaza 2.400 toneladas y está armado con cinco cañones Skoda 140/56 como armamento principal. A pesar de su tamaño, tenía una velocidad excelente."
 mdg_early_submarine: "Submarino I"
 mdg_basic_submarine: "Submarino II"
 mdg_improved_submarine: "Submarino III"
 mdg_advanced_submarine: "Submarino IV"
 mdg_early_submarine_desc: "Los submarinos son barcos furtivos diseñados para derribar convoyes no desprotegidos. Los primeros modelos de la Gran Guerra preparan el terreno para nuevos métodos de guerra naval."
 mdg_basic_submarine_desc: "Mejor armados y más estable, se hacen nuevos diseños de submarinos para aprovechar los avances en tácticas navales, siendo capaces de atacar rutas de convoy lejanas."
 mdg_improved_submarine_desc: "El papel del submarino en la flota fuera de ataques a convoyes todavía se está debatiendo. Lograr un equilibrio combinando velocidad, variedad y armamento será clave para el modelo necesario."
 mdg_advanced_submarine_desc: "Pruebas mayores de profundidad y eficiencia serán funciones de los submarinos modernos, aprovechando la experiencia de campo para seleccionar los motores y el armamento adecuado."
 ENG_mdg_early_submarine: "Clase L"
 ENG_mdg_early_submarine_desc: "La clase L son barcos de tamaño mediano previstos originalmente bajo el Programa Bélico de Emergencia como versión mejorada de las anteriores clases de submarinos. Construidos en las últimas fases de la Primera Guerra Mundial y equipados con torpedeos nuevos y mayores de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial cuando la mayoría se usaban para misiones secundarias o de entrenamiento."
 ENG_mdg_basic_submarine: "Clase T"
 ENG_mdg_basic_submarine_desc: "Los buque de la clase T o Tritón se diseñaron para reemplazar los grandes submarinos de la clase O, P, y R. Son submarinos moderadamente grandes de largo alcance, bien adaptados para los Océanos Atlántico y Pacífico. Estos barcos están bien armados, son plataformas estables y fueron utilizados extensivamente durante el conflicto, pues el 25 por ciento de los barcos construidos se perdieron durante la guerra."
 ENG_mdg_improved_submarine: "Clase U"
 ENG_mdg_improved_submarine_desc: "La clase U son submarinos pequeños construidos bajo los Programas Bélicos de Emergencia de 1940 y 1941. Diseñados originalmente como submarinos de entrenamiento cuando empezó la guerra, se cambió el diseño permitiendo que estos submarinos demostrasen su utilidad en las aguas confinadas del Mar del Norte y el Mediterráneo. Debido a su tamaño menor, tuvieron un alcance y armamento limitados. Tres subclases componen la clase: Ondina, Umpire y Uproar."
 ENG_mdg_advanced_submarine: "Clase V"
 ENG_mdg_advanced_submarine_desc: "La clase V o clase Vampire de submarinos se basa en los buques de la clase previa U de menor tamaño. Estos son mayores pero aún relativamente pequeños, con una mejor capacidad de alta mar pero alcance operativo y armamento limitados."
 FRA_mdg_early_submarine: "Serie 600 toneladas"
 FRA_mdg_early_submarine_desc: "La serie 600 toneladas son los primeros submarinos modernos de Francia pos1GM. De tamaño mediano, desplazaban alrededor de 600 toneladas y aunque eran de altura, estaban fueron calificados como submarinos costeros y utilizados sobre todo en las aguas cálidas del Mediterráneo. Se construyeron tres clases de cuatro buques de este tipo: las clases Sirène, Ariane y Circé. Fueron la base para las series de 630 toneladas de mayor tamaño Argonaute, Diane y Orion."
 FRA_mdg_basic_submarine: "Clase Minerve"
 FRA_mdg_basic_submarine_desc: "Los submarinos de la clase Minerve (nombre del proyecto T2) se basaron en la serie de 630 toneladas aunque tenían mejores motores y diferente distribución de torpedos. Estos submarinos eran la primera parte del programa de estandarización que llevó al diseño centralizado del DCAN (Direction des Constructions et Armes Navale) en lugar de los diseños específicos de cada astillero de las clases anteriores."
 FRA_mdg_improved_submarine: "Clase Rolando Morillot"
 FRA_mdg_improved_submarine_desc: "Los submarinos de la clase Ronald Morillot (nombre del proyecto Z2) fueron grandes submarinos de alta mar basados en los primeros submarinos de la clase Redoutable. Eran grandes submarinos que desplazaban 1.800-2.400 toneladas y llevaban un armamento formidable de 10 lanzatorpedos. La caída de Francia fue el motivo de que no se terminase ninguno de ellos."
 FRA_mdg_advanced_submarine: "Clase Phénix"
 FRA_mdg_advanced_submarine_desc: "Los submarinos de la clase Phénix eran barcos de alta mar y largo alcance de tamaño mediano autorizados en los programas navales 1939-40, pero el comienzo de la guerra y la caída de Francia dio lugar a la cancelación de estos barcos. Eran similares a la clase Redoutable, aunque más pequeños y desplazaban 1200 toneladas, si bien llevaban un armamento similar de torpedos pesados."
 GER_mdg_early_submarine: "Tipo UB III"
 GER_mdg_early_submarine_desc: "El submarino costero Tipo UB III fue una clase de submarino construido durante la I Guerra Mundial por la Marina de guerra Imperial alemana. Llevaban diez torpedos y desplazaban más de 500 toneladas. Se construyeron 96 entre 1916 y 1918, aunque todos estaban fuera de servicio en 1935."
 GER_mdg_basic_submarine: "Tipo II A"
 GER_mdg_basic_submarine_desc: "El submarino alemán Tipo II A era un submarino costero monocasco totalmente soldado con tanques de lastre internos. Desplazaba más de 250 toneladas y tenía montados 5 lanzatorpedos de 533 mm. Se construyeron 6 entre 1934 y 1935. "
 GER_mdg_improved_submarine: "Tipo VII C"
 GER_mdg_improved_submarine_desc: "El submarino Tipo VII C de alta mar fue el principal caballo de batalla de la fuerza de submarinos alemana con 568 encargados entre 1940 y 1945. Los barcos desplazan 770 toneladas y están armados con 5 lanzatorpedos de 533 mm."
 GER_mdg_advanced_submarine: "Tipo XXI"
 GER_mdg_advanced_submarine_desc: "Los submarinos del tipo XXI, también conocidos como 'Elektroboote', fueron los primeros submarinos diseñados para operar sobre todo sumergidos, en lugar de como barcos de superficie que podían sumergirse como medio para escapar de la detección o lanzar un ataque. Sus características principales son su casco aerodinámico y su torreta y un gran número de pilas de batería. Era de las mayores clases de submarino alemanas, desplazando más de 1.620 toneladas. Hubo 118 en servicio entre 1943 y 1945."
 ITA_mdg_early_submarine: "Clase Mameli"
 ITA_mdg_early_submarine_desc: "La Clase Geoffredo Mameli son submarinos medios de la Regia Marina lanzados entre 1926 y 1928. Desplazan cerca de 800 toneladas y tienen una profundidad de inmersión de 100 m. Son la base para posteriores modelos tales como las clases Pisani, Bandiera y Squalo. "
 ITA_mdg_basic_submarine: "Clase Perla"
 ITA_mdg_basic_submarine_desc: "La Clase Perla y los submarinos de la Clase Adua fueron construidos en la década de 1930. Fueron la tercera y cuarta subclase de la Serie 600 construidos por Italia. Son más pequeños que sus predecesores, desplazando poco más de 600 toneladas. "
 ITA_mdg_improved_submarine: "Clase Marconi"
 ITA_mdg_improved_submarine_desc: "La clase Marconi era una clase de seis submarinos construida entre 1939 y 1940 sucediendo a los anteriores submarinos Luizzi. Los submarinos de ambas clases submarino desplazaban unas mil toneladas y tenían ocho lanzatorpedos de 533 mm. Solo un buque de ambas clases, combinadas, sobrevivió a la guerra."
 ITA_mdg_advanced_submarine: "Clase Pietro Calvi"
 ITA_mdg_advanced_submarine_desc: "La subclase Pietro Calvi involucra solo mejoras menores de su predecesora, la clase Flutto, una clase de submarinos de tamaño medio. Solo se lanzaron un puñado, pues la mayor parte de los cascos fueron capturados por los alemanes tras el armisticio italiano. Una versión rediseñada del Pietro Calvi se puso finalmente en servicio en 1961,"
 JAP_mdg_early_submarine: "Kaichu clase"
 JAP_mdg_early_submarine_desc: "Los submarinos de la Clase Kaichu (diseños números S-8, 18, 30 y 40) se construyen después de la 1GM y se basan en los primeros submarinos. Estos submarinos de tamaño medio están adecuadamente armados, poseen buen alcance operativo y tenían buena velocidad para el momento, pero en vísperas de la Segunda Guerra Mundial están un poco obsoletos. En total se construyeron 42 submarinos del tipo Kaichu para la AIJ y la serie incluyó 7 variantes."
 JAP_mdg_basic_submarine: "Clase Kaidai VI"
 JAP_mdg_basic_submarine_desc: "Los submarinos de la Clase Kaidai VI (diseños números S-31 y 34) se construyen según los Programas Primero y Segundo de Suplemento de Armamento Naval de 1931 y 1934. Son submarinos grandes y bien armados con gran alcance y una velocidad relativamente buena. Toda la serie Kaidai de submarinos son naves estables y exitosas que sirvieron en la AIJ hasta el fin de la Guerra del Pacífico."
 JAP_mdg_improved_submarine: "Clase Ko/Otsu/Hei-gata"
 JAP_mdg_improved_submarine_desc: "Los barcos Clase gata Ko, Otsu-gata y Hei-gata (diseños números S-35, 37 y 38) son cruceros submarinos de gran tamaño que sirven como naves de mando para los escuadrones de submarinos. Están equipados con sofisticados equipos de radio y un armamento de torpedo pesado, su mayor tamaño significa un gran radio operativo. Las clases Otsu-gata y Ko también llevaron hidroaviones para efectuar reconocimientos."
 JAP_mdg_advanced_submarine: "Clase Sen-Toku"
 JAP_mdg_advanced_submarine_desc: "Los submarinos de Clase Sen-Toku (diseño número S-50) son los sumergibles más grandes de la 2GM. 18 barcos encargados según el Quinto Programa de Suplemento Naval de 1941. Eran portaaviones submarinos con armamento del torpedo pesado, AA ligero adecuado y gracias a su tamaño y motores relativamente rápidos tenían suficiente alcance además de poder llevar 3 aviones Aichi M6A Seiran de reconocimiento y limitada capacidad de ataque."
 SOV_mdg_early_submarine: "Clase AG"
 SOV_mdg_early_submarine_desc: "Los submarinos de la clase Amerikansky Golland (Holanda americana) fueron construidos en Canadá y después entregados a Rusia durante la 1GM donde fueron finalmente montados. Son copias directas de los submarinos del exitoso tipo Holland. Diseñados para ser buenos barcos de mar, bien armados para su tiempo, pero debido a su edad, su armamentos ahora está anticuado."
 SOV_mdg_basic_submarine: "Serie V clase Shchuka"
 SOV_mdg_basic_submarine_desc: "Los submarinos de la serie V de la clase Shchuka el segundo grupo más numerosos de submarinos de la Marina Soviética. Su gran número es el resultado de su despliegue en las cuatro flotas de la Unión Soviética: Mar Negro, Báltico, Norte y Pacífico. Son submarinos de patrulla de tamaño mediano, con buen armamento de torpedos y muy marineros."
 SOV_mdg_improved_submarine: "Serie XIV Clase K"
 SOV_mdg_improved_submarine_desc: "Los submarinos de la serie XIV son grandes submarinos de patrulla con un alcance extendido, esencialmente la versión mejorada de la clase serie IV Pravda. Estos submarinos presentan armamento fuerte de cañones de superficie y torpedos, largo alcance, pero una navegabilidad solo satisfactoria."
 SOV_mdg_advanced_submarine: "Proyecto 611"
 SOV_mdg_advanced_submarine_desc: "Los submarinos del Proyecto 611 (código OTAN: Zulu) fueron la primera clase de submarinos de la Marina Soviética construidos después de la 2GM. Su diseño se basa en los submarinos alemanes Tipo XXI, y reemplaza a los anticuados buques de la clase serie XIV K. Son grandes submarinos de alta mar con un poderoso armamento de torpedos y largo alcance. Se utilizarán como base para los submarinos de las clases posteriores Proyecto 613 (código OTAN: Whisky) y Proyecto 641 (código OTAN: Foxtrot)"
 USA_mdg_early_submarine: "Clase S"
 USA_mdg_early_submarine_desc: "Los barcos S, comúnmente conocidos como Barcos de Azúcar, eran una serie de 51 submarinos diseñados y construido en la década de 1920. Superando las series O y R durante la 1GM, los Barcos S eran mayores, premitiendo un alcance mayor y mayores recargas de torpedos aunque la clase solo tenía 4 tubos frontales de 21 pulgadas. A pesar de su edad, pues los últimos Barcos S se pusieron en servicio en 1924, los Barcos S constituyen una parte importante de la vigente fuerza submarina de la Marina de Guerra de los Estados Unidos."
 USA_mdg_basic_submarine: "Clase Porpoise"
 USA_mdg_basic_submarine_desc: "Los submarinos de la Clase Porpoise (Marsopa) es el primer submarino moderno de la US Navy diseñado y construido siguiendo una serie Barcos V experimentales construidos a finales de los 20 y principios de los 30. A pesar de dificultados iniciales con la propulsión totalmente-eléctrica, la clase prometía y se tuvo en consideración para futuros diseños. La clase está armada con 6 lanzatorpedos y un cañón de cubierta de 3''."
 USA_mdg_improved_submarine: "Clase Tambor"
 USA_mdg_improved_submarine_desc: "La Clase Tambor es la culminación de años de experimentación de la US Navy de diseños de submarino para cumplir el papel de \"Flota de barcos\" y desempeñar un buen papel en las aguas del Océano Pacífico. Se aumentó su armamento a 10 lanzatorpedos con cuatro en ppopa, un cañón de cubierta de 3'' y 2 cañones AA como protección adicional. "
 USA_mdg_advanced_submarine: "Clase Balao"
 USA_mdg_advanced_submarine_desc: "La Clase Balao es una continuación del diseño arraigado en la Clase Tambor. Las mejoras vienen a la forma del refuerzo del casco y actualizar el arma de la cubierta a un 5\" 24 calibre junto con numerosas mejoras sutiles del diseño. "
 ARG_mdg_early_submarine: "Clase Santa Fe"
 ARG_mdg_early_submarine_desc: "La clase Santa Fe son tres submarinos encargados en Italia y entregado a Argentina en 1933. Las tres naves de esta clase formaron la columna vertebral de la fuerza submarina argentina hasta 1960. Fueron apodados 'tarantinos', por los astilleros de Taranto, Italia, donde fueron construidos."
 AST_mdg_early_submarine: "Clase L"
 AST_mdg_early_submarine_desc: "\"La clase L son barcos de tamaño mediano previstos originalmente bajo el Programa Bélico de Emergencia como versión mejorada de las anteriores clases de submarinos. Construidos en las últimas fases de la Primera Guerra Mundial y equipados con torpedos nuevos y mayores de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial cuando la mayoría se empleaban en misiones secundarias o de entrenamiento."
 AST_mdg_basic_submarine: "Clase T"
 AST_mdg_basic_submarine_desc: "Los buque de la clase T o Triton se diseñaron para reemplazar los grandes submarinos de la clase O, P, y R. Son submarinos moderadamente grandes de largo alcance, bien adaptados para los océanos Atlántico y Pacífico. Estos buques son plataformas bien armadas, estables y fueron utilizados exhaustivamente durante el conflicto, pues el 25 por ciento de los barcos construidos se perdieron durante la guerra."
 AST_mdg_improved_submarine: "Clase U"
 AST_mdg_improved_submarine_desc: "La clase U son submarinos de pequeño tamaño construidos bajo los Programas Bélicos de Emergencia de 1940 y 1941. Diseñados como submarinos de entrenamiento cuando estalló la guerra, se cambió el diseño permitiendo que estos submarinos demostrasen su utilidad en las aguas limitadas del Mar del Norte y el Mediterráneo. Debido a su tamaño menor tienen un alcance y armamento limitado. Tres subclases componen la clase: Undine, Umpire y Uproar."
 AST_mdg_advanced_submarine: "Clase V"
 AST_mdg_advanced_submarine_desc: "La clase V o Vampire de submarinos se basa en los buques de la clase previa U de menor tamaño. Estos son mayores pero aún relativamente pequeños, con una mejor capacidad de alta mar pero alcance operativo y armamento limitados."
 BRA_mdg_early_submarine: "Clase Humaytá"
 BRA_mdg_early_submarine_desc: "El submarino brasileño Humaytá fue encargado a Italia y entregado a finales de la década de 1920. Diseñado como un modificación de la clase Balilla, se pensó como un buque para inmersión en aguas profundas. Desplaza casi 1.400 toneladas y está armado con seis lanzatorpedos de 533 milímetros."
 BRA_mdg_basic_submarine: "Clase Tupy"
 BRA_mdg_basic_submarine_desc: "La clase Tupy fue una Clase submarinos brasileños construidos por Italia de mediados de la década de 1930. Son submarinos más pequeños, desplazando solo más de 600 toneladas, y son armados con seis torpedos de 533 mm."
 CAN_mdg_early_submarine: "Clase L"
 CAN_mdg_early_submarine_desc: "\"La clase L son barcos de tamaño mediano previstos originalmente bajo el Programa Bélico de Emergencia como versión mejorada de las anteriores clases de submarinos. Construidos en las últimas fases de la Primera Guerra Mundial y equipados con torpedos nuevos y mayores de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial cuando la mayoría se empleaban en misiones secundarias o de entrenamiento."
 CAN_mdg_basic_submarine: "Clase T"
 CAN_mdg_basic_submarine_desc: "Los buque de la clase T o Triton se diseñaron para reemplazar los grandes submarinos de la clase O, P, y R. Son submarinos moderadamente grandes de largo alcance, bien adaptados para los océanos Atlántico y Pacífico. Estos buques son plataformas bien armadas, estables y fueron utilizados exhaustivamente durante el conflicto, pues el 25 por ciento de los barcos construidos se perdieron durante la guerra."
 CAN_mdg_improved_submarine: "Clase U"
 CAN_mdg_improved_submarine_desc: "La clase U son submarinos de pequeño tamaño construidos bajo los Programas Bélicos de Emergencia de 1940 y 1941. Diseñados como submarinos de entrenamiento cuando estalló la guerra, se cambió el diseño permitiendo que estos submarinos demostrasen su utilidad en las aguas limitadas del Mar del Norte y el Mediterráneo. Debido a su tamaño menor tienen un alcance y armamento limitado. Tres subclases componen la clase: Undine, Umpire y Uproar."
 CAN_mdg_advanced_submarine: "Clase V"
 CAN_mdg_advanced_submarine_desc: "La clase V o Vampire de submarinos se basa en los buques de la clase previa U de menor tamaño. Estos son mayores pero aún relativamente pequeños, con una mejor capacidad de alta mar pero alcance operativo y armamento limitados."
 CHL_mdg_early_submarine: "Clase H"
 CHL_mdg_early_submarine_desc: "Estos submarinos eran un conjunto de seis submarinos británicos clase H u Holland 602, construidos en el Reino Unido y trasladados a Chile poco después de la Primera Guerra Mundial a cambio de submarinos internados durante la guerra. Los buques, construidos entre 1915-18, desplazan más de 360 toneladas, tienen una profundidad de inmersión de 30 m y están armados con cuatro lanzatorpedos de 450mm."
 DEN_mdg_early_submarine: "Clase Rota"
 DEN_mdg_early_submarine_desc: "Los submarinos de la clase Rota fueron construidos y puestos en servicio por Dinamarca tras el fin de la I Guerra Mundial. Eran submarinos pequeños y estaban basados en el diseño Holland 602. Desplazan 290 toneladas y están armados con cuatro lanzatorpedos de 450mm."
 DEN_mdg_basic_submarine: "Clase Havmanden"
 DEN_mdg_basic_submarine_desc: "La clase Havmanden consistió en cinco submarinos previstos. Tres fueron terminados antes de la ocupación alemana, uno durante la ocupación, y el quinto fue cancelado. Son submarinos muy pequeños que desplazan unas 320 toneladas. Están armados con cinco lanzatorpedos de 450mm."
 DEN_mdg_advanced_submarine: "Clase Støren"
 DEN_mdg_advanced_submarine_desc: "La clase Støren fue un submarino de la clase británica Vampire transferido a la armada danesa después de la guerra. Es un buque relativamente pequeño, desplaza 545 toneladas, pero tenía cuatro lanzatorpedos de 533mm y buena capacidad de navegación marítima."
 EST_mdg_basic_submarine: "Clase Kalev"
 EST_mdg_basic_submarine_desc: "La clase Kalev consistió en dos submarinos construidos en el Reino Unido para la armada de Estonia en 1936. Su propósito principal fue la colocación de minas, aunque también estuvieran armado con cuatro lanzatorpedos de 533 mm."
 FIN_mdg_early_submarine: "Clase Vetehinen"
 FIN_mdg_early_submarine_desc: "La clase Vetehinen consistió en tres submarinos medios construidos para la marina de guerra finlandesa. Se basaron en los submarinos alemanes UB III de la 1GM. Desplazan poco menos de 500 toneladas y están armados con cuatro lanzatorpedos de 533 milímetros."
 GRE_mdg_early_submarine: "Clase Katsonis"
 GRE_mdg_early_submarine_desc: "Los submarinos de clase Katsonis fueron construidos en Francia para la marina de guerra griega en la última mitad de los años 20. Ambos buques de esta clase sirvieron durante la Segunda Guerra Mundial. Desplazan cerca de 580 toneladas y están armados con seis lanzatorpedos de 533 milímetros."
 GRE_mdg_basic_submarine: "Clase Matrozos"
 GRE_mdg_basic_submarine_desc: "El griego submarino Matrozos fue un submarino italiano de clase Perla capturado por los británicos y transferido a la marina de guerra griega en el exilio en 1942. El submarino desplaza 680 toneladas y está armado con seis lanzatorpedos de 533 milímetros. Tiene una profundidad de inmersión de 80 m."
 GRE_mdg_advanced_submarine: "Clase Pipinos"
 GRE_mdg_advanced_submarine_desc: "Los cuatro buques de la clase Pipinos eran submarinos de la clase británica U transferidos a la marina de guerra griega en el exilio entre 1943 y 1946. Los buques desplazan 545 toneladas y están armados con cuatro lanzatorpedos de 533 mm."
 HOL_mdg_early_submarine: "Clase K-III"
 HOL_mdg_early_submarine_desc: "La clase K-III consistió en dos submarinos construidos y usados por la Marina Real Holandesa como submarinos de patrulla. Puestos en servicio a principios de los años veinte, y basado en los submarinos estadounidenses clase Holland. Cada uno desplaza más de 580 toneladas y estaba armado con cuatro lanzatorpedos de 450 mm."
 HOL_mdg_basic_submarine: "Clase 016"
 HOL_mdg_basic_submarine_desc: "El submarino O16 fue fabricado y puesto en servicio por los Países Bajos para la Marina Real Holandesa en 1936. Es un submarino grande, que desplaza más de 980 toneladas. Tiene una profundidad de inmersión de 80 m y está armado con ocho lanzatorpedos de 533 mm."
 HOL_mdg_improved_submarine: "Clase O21"
 HOL_mdg_improved_submarine_desc: "La clase O21 consistió en siete submarinos construidos y puestos en servicio por los Países Bajos. Los buques estaban totalmente sin terminar en el momento de la invasión alemana, aunque cinco lograron escapar a Gran Bretaña y servir a la marina holandesa en exilio. Los submarinos son ligeramente mayores que los anteriores de la clase O, desplazando más de 990 toneladas, pero están igualmente armados con ocho lanzatorpedos de 533 mm."
 HOL_mdg_advanced_submarine: "Clase Zwaardvis"
 HOL_mdg_advanced_submarine_desc: "La clase Zwaardvis fueron cuatro submarinos de la clase británica Taciturn transferidos a la Real Marina holandesa en el exilio entre 1943 y 1945. Los barcos desplazan 1.090 toneladas, están armados con once lanzatorpedos de 533 mm y tienen una profundidad de inmersión de más de 100 metros."
 LAT_mdg_early_submarine: "Clase Ronis"
 LAT_mdg_early_submarine_desc: "La clase Ronis consistió en dos submarinos construidos en Francia para marina de guerra letona. Fueron puestos en servicio en 1927. Son pequeños, desplazan solo 390 toneladas y están armados con 6 lanzatorpedos de 533mm."
 NOR_mdg_early_submarine: "Clase B"
 NOR_mdg_early_submarine_desc: "La clase B noruega de submarinos eran submarinos de la clase Holland estadounidense construidos en Noruega para la Armada Noruega. Los seis buques de la clase fueron puestos en servicio entre 1923 y 1930. Desplazan 420 toneladas, están armados con cuatro lanzatorpedos de 450 mm, y tienen una profundidad de inmersión de 60 m."
 NOR_mdg_improved_submarine: "Clase Uredd"
 NOR_mdg_improved_submarine_desc: "La clase Uredd consistió en dos submarinos U-clase británica construido para la Armada de Noruega en el exilio entre 1941 y 1943. Los barcos desplazan 540 toneladas y están armados con cuatro lanzatorpedos de 53 3mm.Tienen un buen complemento de radar y sonar británico y una profundidad de inmersión de 60 m."
 NOR_mdg_advanced_submarine: "Clase Utsira"
 NOR_mdg_advanced_submarine_desc: "La clase Utsira consistió en cuatro submarinos británicos clase Vampire. Se construyeron entre 1943 y 1944, aunque solo uno fue transferido a la Armada de Noruega en el exilio antes del final de la guerra. Los barcos son solo una ligera mejora respecto a su predecesora, la clase U. Desplazan 545 toneladas, están armados con cuatro lanzatorpedos de 533 mm y tienen una profundidad de inmersión de 90 m."
 NZL_mdg_early_submarine: "Clase L"
 NZL_mdg_early_submarine_desc: "La clase L son barcos de tamaño mediano previstos originalmente bajo el Programa Bélico de Emergencia como versión mejorada de las anteriores clases de submarinos. Construidos en las últimas fases de la Primera Guerra Mundial y equipados con torpedos nuevos y mayores de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial cuando la mayoría se empleaban en misiones secundarias o de entrenamiento."
 NZL_mdg_basic_submarine: "Clase T"
 NZL_mdg_basic_submarine_desc: "Los buque de la clase T o Triton se diseñaron para reemplazar los grandes submarinos de la clase O, P, y R. Son submarinos moderadamente grandes de largo alcance, bien adaptados para los océanos Atlántico y Pacífico. Estos buques son plataformas bien armadas, estables y fueron utilizados exhaustivamente durante el conflicto, pues el 25 por ciento de los barcos construidos se perdieron durante la guerra."
 NZL_mdg_improved_submarine: "Clase U"
 NZL_mdg_improved_submarine_desc: "La clase U son submarinos de pequeño tamaño construidos bajo los Programas Bélicos de Emergencia de 1940 y 1941. Diseñados como submarinos de entrenamiento cuando estalló la guerra, se cambió el diseño permitiendo que estos submarinos demostrasen su utilidad en las aguas limitadas del Mar del Norte y el Mediterráneo. Debido a su tamaño menor tienen un alcance y armamento limitado. Tres subclases componen la clase: Undine, Umpire y Uproar."
 NZL_mdg_advanced_submarine: "Clase V"
 NZL_mdg_advanced_submarine_desc: "La clase V o Vampire de submarinos se basa en los buques de la clase previa U de menor tamaño. Estos son mayores pero aún relativamente pequeños, con una mejor capacidad de alta mar pero alcance operativo y armamento limitados."
 POR_mdg_early_submarine: "Clase Foca"
 POR_mdg_early_submarine_desc: "La clase Foca portuguesa comprende tres pequeños submarinos construidos en Italia para la Armada portuguesa poco después de la I Guerra Mundial. Eran versiones agrandadas de la clase italiano Espadarte y su hermana, la clase A española. Desplazan solo 260 toneladas y están armados con dos lanzatorpedos de 450 mm. Todas los buques estaban retirados del servicio a mediados de la década de los treinta."
 POR_mdg_basic_submarine: "Clase Delfim"
 POR_mdg_basic_submarine_desc: "La clase de Delfim consistió en un par de submarinos originalmente ordenado y montados en Italia para la Armada portuguesa a principios de la década de los treinta. La orden fue cancelada y en su lugar sus barcos se terminaron para la marina italiana. Están basados en la clase Squalo italiana, desplazando 980 toneladas y armados con ocho lanzatorpedos de 533 mm."
 POR_mdg_advanced_submarine: "Clase Narval"
 POR_mdg_advanced_submarine_desc: "La clase Narval consistió de tres submarinos de la clase Subtle británica encargados en 1945 y vendidos a Portugal después de la Segunda Guerra Mundial. Desplazan 840 toneladas y están armados con siete lanzatorpedos de 533 mm."
 PRU_mdg_early_submarine: "Clase R"
 PRU_mdg_early_submarine_desc: "La clase R peruana de submarinos consistió en cuatro submarinos encargados y construido por los Estados Unidos a mediados de los años veinte. Eran esencialmente idénticos a los submarinos de la clase R estadounidenses, desplazando más de 570 toneladas y armados con cuatro lanzatorpedos de 533 milímetros."
 RAJ_mdg_early_submarine: "Clase L"
 RAJ_mdg_early_submarine_desc: "La clase L son barcos de tamaño mediano previstos originalmente bajo el Programa Bélico de Emergencia como versión mejorada de las anteriores clases de submarinos. Construidos en las últimas fases de la Primera Guerra Mundial y equipados con torpedos nuevos y mayores de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial cuando la mayoría se empleaban en misiones secundarias o de entrenamiento."
 RAJ_mdg_basic_submarine: "Clase T"
 RAJ_mdg_basic_submarine_desc: "Los buque de la clase T o Triton se diseñaron para reemplazar los grandes submarinos de la clase O, P, y R. Son submarinos moderadamente grandes de largo alcance, bien adaptados para los océanos Atlántico y Pacífico. Estos buques son plataformas bien armadas, estables y fueron utilizados exhaustivamente durante el conflicto, pues el 25 por ciento de los barcos construidos se perdieron durante la guerra."
 RAJ_mdg_improved_submarine: "Clase U"
 RAJ_mdg_improved_submarine_desc: "La clase U son submarinos de pequeño tamaño construidos bajo los Programas Bélicos de Emergencia de 1940 y 1941. Diseñados como submarinos de entrenamiento cuando estalló la guerra, se cambió el diseño permitiendo que estos submarinos demostrasen su utilidad en las aguas limitadas del Mar del Norte y el Mediterráneo. Debido a su tamaño menor tienen un alcance y armamento limitado. Tres subclases componen la clase: Undine, Umpire y Uproar."
 RAJ_mdg_advanced_submarine: "Clase V"
 RAJ_mdg_advanced_submarine_desc: "La clase V o Vampire de submarinos se basa en los buques de la clase previa U de menor tamaño. Estos son mayores pero aún relativamente pequeños, con una mejor capacidad de alta mar pero alcance operativo y armamento limitados."
 ROM_mdg_early_submarine: "Clase Delfinul"
 ROM_mdg_early_submarine_desc: "El Delfinul era un rumano submarino construido en Italia para la Armada rumana. Se botó en 1930, pero debido a problemas de contrato entre la constructora y el gobierno rumano. El buque desplaza 650 toneladas y está armado con seis lanzatorpedos de 533 milímetros."
 ROM_mdg_improved_submarine: "Clase Requinul"
 ROM_mdg_improved_submarine_desc: "Los submarinos Requinul y Marsuinul fueron construidos por los alemanes para sus aliados rumanos. Fueron puestos en servicio en 1943 y se basaron en los submarinos alemanes tipo VII. Son buques de tamaño mediano, desplazando 600 toneladas, y están armados con seis lanzatorpedos de 533 mm."
 SAF_mdg_early_submarine: "Clase L"
 SAF_mdg_early_submarine_desc: "La clase L son barcos de tamaño mediano previstos originalmente bajo el Programa Bélico de Emergencia como versión mejorada de las anteriores clases de submarinos. Construidos en las últimas fases de la Primera Guerra Mundial y equipados con torpedos nuevos y mayores de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial cuando la mayoría se empleaban en misiones secundarias o de entrenamiento."
 SAF_mdg_basic_submarine: "Clase T"
 SAF_mdg_basic_submarine_desc: "Los buque de la clase T o Triton se diseñaron para reemplazar los grandes submarinos de la clase O, P, y R. Son submarinos moderadamente grandes de largo alcance, bien adaptados para los océanos Atlántico y Pacífico. Estos buques son plataformas bien armadas, estables y fueron utilizados exhaustivamente durante el conflicto, pues el 25 por ciento de los barcos construidos se perdieron durante la guerra."
 SAF_mdg_improved_submarine: "Clase U"
 SAF_mdg_improved_submarine_desc: "La clase U son submarinos de pequeño tamaño construidos bajo los Programas Bélicos de Emergencia de 1940 y 1941. Diseñados como submarinos de entrenamiento cuando estalló la guerra, se cambió el diseño permitiendo que estos submarinos demostrasen su utilidad en las aguas limitadas del Mar del Norte y el Mediterráneo. Debido a su tamaño menor tienen un alcance y armamento limitado. Tres subclases componen la clase: Undine, Umpire y Uproar."
 SAF_mdg_advanced_submarine: "Clase V"
 SAF_mdg_advanced_submarine_desc: "La clase V o Vampire de submarinos se basa en los buques de la clase previa U de menor tamaño. Estos son mayores pero aún relativamente pequeños, con una mejor capacidad de alta mar pero alcance operativo y armamento limitados."
 SIA_mdg_basic_submarine: "Clase Vilun"
 SIA_mdg_basic_submarine_desc: "Los submarinos de la clase Vilun eran cuatro pequeños submarinos costeros construidos en Japón para la real marina de guerra tailandesa entre 1936 y 1938. Desplazan 370 toneladas y están armados con cinco lanzatorpedos de 533 milímetros."
 SPA_mdg_early_submarine: "Clase B"
 SPA_mdg_early_submarine_desc: "La clase B fueron los primeros submarinos construidos en España para la Armada Española. Los seis buques de la clase se pusieron en servicio entre 1922 y 1925. Fueron diseñados como buques de casco único, y por lo tanto de una fiabilidad mediocre. Son submarinos de tamaño medio, que desplazaban más de 550 toneladas. Están armados con cuatro lanzatorpedos de 450 mm."
 SPA_mdg_basic_submarine: "Clase General Mola"
 SPA_mdg_basic_submarine_desc: "La General Mola fue una clase cuatro submarinos de la clase italiana Arquímedes puestos en servicio en 1934 y transferidos a los nacionales en 1937. Son bastante grandes, desplazando 880 toneladas, pero más rápido que la mayoría de submarinos. Están armados con ocho lanzatorpedos de 533 mm y tiene una profundidad de inmersión de 90 m."
 SPA_mdg_improved_submarine: "Clase G"
 SPA_mdg_improved_submarine_desc: "Los submarinos españoles clase G fueron un par de submarinos alemanes clase VIIC construidos bajo licencia por la España 'Nacional'. Sin embargo sólo se terminó uno de ellos y no se transfirió a la Armada Española hasta 1947. Los submarinos desplazan 770 toneladas y están armados con cinco lanzatorpedos de 533 mm. Tienen una excelente velocidad y alcance, ya que los tipo VIIC fueron el caballo de batalla de la flota submarina alemana."
 SPA_mdg_advanced_submarine: "Clase D"
 SPA_mdg_advanced_submarine_desc: "Los tres submarinos de la clase D española fueron todos botados en 1944 y puestos en servicio en diferentes momentos tras la guerra. Los tres fueron diseñados y construidos en España. Son submarinos grandes de altura, desplazaban 1.050 toneladas. Están armados con seis lanzatorpedos de 533 mm y tienen una excelente velocidad y alcance."
 SPR_mdg_early_submarine: "Clase B"
 SPR_mdg_early_submarine_desc: "La clase B fueron los primeros submarinos construidos en España para la Armada Española. Los seis buques de la clase se pusieron en servicio entre 1922 y 1925. Fueron diseñados como buques de casco único, y por lo tanto de una fiabilidad mediocre. Son submarinos de tamaño medio, que desplazaban más de 550 toneladas. Están armados con cuatro lanzatorpedos de 450 mm."
 SPR_mdg_basic_submarine: "Clase General Mola"
 SPR_mdg_basic_submarine_desc: "La clase General Mola fue una serie de cuatro submarinos italianos de clase Arquímedes encargados en 1934 y transferidos a los nacionalistas en 1937. Su tamaño les permitía transportar 880 toneladas y ser más rápidos que la mayoría. Estaban armados con tubos lanzatorpedos de 533 mm y su profundidad de inmersión era de 90 metros."
 SPR_mdg_improved_submarine: "Clase G"
 SPR_mdg_improved_submarine_desc: "Los submarinos españoles clase G fueron un par de submarinos alemanes clase VIIC construidos bajo licencia por la España 'Nacional'. Sin embargo sólo se terminó uno de ellos y no se transfirió a la Armada Española hasta 1947. Los submarinos desplazan 770 toneladas y están armados con cinco lanzatorpedos de 533 mm. Tienen una excelente velocidad y alcance, ya que los tipo VIIC fueron el caballo de batalla de la flota submarina alemana."
 SPR_mdg_advanced_submarine: "Clase D"
 SPR_mdg_advanced_submarine_desc: "Los tres submarinos de la clase D española fueron todos botados en 1944 y puestos en servicio en diferentes momentos tras la guerra. Los tres fueron diseñados y construidos en España. Son submarinos grandes de altura, desplazaban 1.050 toneladas. Están armados con seis lanzatorpedos de 533 mm y tienen una excelente velocidad y alcance."
 SWE_mdg_early_submarine: "Clase Hajen"
 SWE_mdg_early_submarine_desc: "Las clases Hajen, Bävern, Valen fueron una serie de submarinos pequeños y medianos construidos para la marina de guerra sueca durante la década de 1920. La clase Hajen, puesta en servicio en 1920, tenía submarinos que desplazaban casi 400 toneladas armados con cuatro lanzatorpedos de 450 mm. Tienen una profundidad de inmersión de 30 m."
 SWE_mdg_basic_submarine: "Clase Sjölejonet"
 SWE_mdg_basic_submarine_desc: "La clase Sjölejonet consistió en nueve submarinos construidos entre 1936 y 1942. Son submarinos de tamaño mediano, desplaza 580 toneladas, y su diseño está muy influido por los submarinos de la clase O holandesa. Están armados con seis lanzatorpedos de 533 mm y una profundidad de inmersión de 60 m."
 SWE_mdg_improved_submarine: "Clase U"
 SWE_mdg_improved_submarine_desc: "Los submarinos suecos de clase U fueron una clase de nueve submarinos puestos en servicio entre 1942 y 1944. Son bastante pequeños y relativamente lentos, desplazando solo 370 toneladas. Están armados con cuatro lanzatorpedos de 533 milímetros."
 SWE_mdg_advanced_submarine: "Clase Neptun"
 SWE_mdg_advanced_submarine_desc: "La clase de Neptun consistió en tres submarinos de tamaño mediano, todos puestos en servicio en 1943. Fueron utilizados principalmente para tareas de minado. Desplazan 550 toneladas y está armados con cinco lanzatorpedos de 533 milímetros."
 TUR_mdg_early_submarine: "Clase Birinci ?nönü"
 TUR_mdg_early_submarine_desc: "La Clase Birinci ?nönü consistió en dos submarinos costeros construidos en los Países Bajos para Turquía a mediados de los años veinte. Fueron los primeros buques construidos para la Armada Turca después de la Primera Guerra Mundial. Desplazan 520 toneladas y están armados con seis lanzatorpedos de 450mm. Eran un poco lentos pero tenían buen alcance."
 TUR_mdg_basic_submarine: "Clase Saldiray"
 TUR_mdg_basic_submarine_desc: "Los tres submarinos de la clase Saldiray se botaron en los años treinta. Su diseño se vio muy influenciado por Alemania, siendo el primer buque de la clase construido en Alemania, y los otros dos construidos bajo licencia en Estambul. Son grandes submarinos de altura, desplazan más de 930 toneladas y tienen un alcance excelente. Están armados con seis lanzatorpedos de 533 mm."
 TUR_mdg_improved_submarine: "Clase Oruç Reis"
 TUR_mdg_improved_submarine_desc: "Los submarinos de la clase Oruç Reis fueron construidos en Gran Bretaña como un diseño modificado de la clase británica S. Los barcos fueron botados en 1940, y varios fueron internados temporalmente por la Royal Navy. Todos menos uno fueron finalmente devuelto a Turquía. Los buques desplazan 625 toneladas y están armados con cinco lanzatorpedos de 533 mm. Son un poco limitados en su alcance y velocidad."
 TUR_mdg_advanced_submarine: "Clase Sakayra"
 TUR_mdg_advanced_submarine_desc: "Los submarinos de clase Sakarya fueron una serie de submarinos estadounidenses clase Balao vendidos a Turquía después de la guerra. Son submarinos muy grandes para su época, desplazando más de 1.520 toneladas. Tienen excelente alcance y velocidad y están armados con diez lanzatorpedos de 533 mm."
 VIC_mdg_early_submarine: "Serie 600"
 VIC_mdg_early_submarine_desc: "La serie 600 toneladas son los primeros submarinos modernos de Francia pos1GM. De tamaño mediano, desplazaban alrededor de 600 toneladas y aunque eran de altura, estaban diseñados como submarinos costeros y utilizados sobre todo en las aguas cálidas del Mediterráneo. Se construyeron tres clases de cuatro buques de este tipo: las clases Sirène, Ariane y Circé. Fueron la base para las series de 630 toneladas y mayor tamaño Argonaute, Diane y Orion."
 VIC_mdg_basic_submarine: "Clase Minerve"
 VIC_mdg_basic_submarine_desc: "Los submarinos de la clase Minerve (nombre del proyecto T2) se basaron en la serie 630 toneladas aunque tenían mejores motores y diferente distribución de torpedos. Estos submarinos eran la primera parte del programa de estandarización de un diseño centralizado del DCAN (Direction des Constructions et Armes Navale) en lugar de los diseños específicos de cada astillero de las clases anteriores."
 VIC_mdg_improved_submarine: "Clase Rolando Morillot"
 VIC_mdg_improved_submarine_desc: "Los submarinos de la clase Ronald Morillot (nombre del proyecto Z2) eran grandes submarinos de alta mar basados en los primeros submarinos de la clase Redoutable. Eran grandes submarinos que desplazaban 1.800-2.400 toneladas y llevaban un armamento formidable de 10 lanzatorpedos. La caída de Francia fue el motivo de que no se terminase ninguno de ellos."
 VIC_mdg_advanced_submarine: "Clase Phénix"
 VIC_mdg_advanced_submarine_desc: "Los submarinos de la clase Phénix eran barcos de alta mar y largo alcance de tamaño mediano, autorizados en los programas navales 1939-40, pero el comienzo de la guerra y la caída de Francia dieron por resultado la cancelación de estos barcos. Eran similares a la clase Redoutable aunque más pequeños y desplazaban 1200 toneladas, si bien llevaban un armamento similar de torpedos pesados."
 YUG_mdg_early_submarine: "Clase Hrabri"
 YUG_mdg_early_submarine_desc: "Los dos submarinos de la clase Hrabri empezaron en un principio como submarinos de la clase L británica para la Royal Navy, pero fueron vendidos y finalmente completados para Yugoslavia usando un diseño modificado en 1928. Son submarinos grandes, desplaza 975 toneladas, y están armados con seis lanzatorpedos de 533 mm."
 YUG_mdg_basic_submarine: "Clase Osvetnik"
 YUG_mdg_basic_submarine_desc: "Los dos submarinos de la clase Osvetnik se diseñaron y construyeron en Francia de acuerdo al diseño los submarinos de la clase Circe. Eran algo más pequeños que los submarinos de la clase anterior, la Hrabri. Equipados con seis tubos lanzatorpedos de 533 mm, seguían teniendo una potencia de fuego comparable."
 early_ship_hull_light_desc: "Para garantizar la seguridad de los convoyes, los destructores de la Gran Guerra deben reutilizarse y desarrollarse. Colocar más torpedos en los buques dará más oportunidades de impacto."
 basic_ship_hull_light_desc: "Un mayor alcance de los torpedos y mayor velocidad de recarga, junto con los nuevos tipos de armamento, como las torretas antiaéreas, permitirán que nuestros destructores sigan siendo eficaces y versátiles."
 improved_ship_hull_light_desc: "Para que los nuevos destructores puedan enfrentarse mejor contra todo tipo de amenazas, deben contar con un radar y con armamento moderno antiaéreo y antisubmarinos."
 advanced_ship_hull_light_desc: "Un destructor moderno debe contar con diversas tecnologías de detección y nuevos sistemas de despliegue de cargas de profundidad, además de construirse a mayor escala que sus predecesores."
 early_ship_hull_light: "Casco de destructor (preguerra)"
 basic_ship_hull_light: "Casco de destructor (1936)"
 improved_ship_hull_light: "Casco de destructor (1940)"
 advanced_ship_hull_light: "Casco de destructor (1944)"
 early_ship_hull_submarine_desc: "Los submarinos son buques sigilosos diseñados para acabar con los convoyes desprotegidos. Los primeros modelos de la Gran Guerra allanan el camino para nuevos métodos de guerra naval."
 basic_ship_hull_submarine_desc: "Los nuevos diseños de submarino, mejor armados y más estables, están pensados para aprovechar los avances en estrategia naval y tienen un mayor alcance, de modo que pueden atacar a rutas lejanas de convoyes."
 improved_ship_hull_submarine_desc: "Aún se debate el papel del submarino en la flota más allá de los ataques a convoyes. Conseguir un equilibrio entre velocidad, alcance y armamento será la clave del modelo necesario."
 advanced_ship_hull_submarine_desc: "Los submarinos modernos contarán con una profundidad de prueba incrementada y trazados eficaces, aprovechando la experiencia sobre el terreno para seleccionar motores y armamento adecuados."
