 NZL_early_battleship_desc: "Los acorazados clase Revenge se encargaron en 1913 como versiones baratas de los rápidos buques clase Queen Elizabeth. Aunque sus armas y blindajes eran parecidos, su velocidad, mucho más baja, los relegó a misiones secundarias durante la Segunda Guerra Mundial. De los ocho acorazados previstos para esta clase, solo se construyeron cinco."
