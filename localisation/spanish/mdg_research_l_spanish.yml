l_spanish:
 early_destroyer: "Destructor"
 basic_destroyer: "Destructor II"
 advanced_destroyer: "Destructor IV"
 early_destroyer_desc: "Para garantizar la seguridad de los convoyes, los destructores de la Gran Guerra deben ser repensados y desarrollados. Armar buques con más torpedos dará más oportunidades para entablar combate."
 basic_destroyer_desc: "Mayor alcance del torpedos y velocidad de recarga, junto con nuevos tipos de armamentos como torretas antiaéreas, permitirá a nuestros destructores seguir siendo eficientes y versátiles."
 improved_destroyer_desc: "Para enfrentar mejor las amenazas de arriba y abajo, los nuevos destructores deben estar equipados con radar y moderno armamento antiaéreo y antisubmarino."
 advanced_destroyer_desc: "El destructor moderno debe estar equipado con una variedad de distintas tecnologías de detección, nuevos sistemas de distribución de cargas de profundidad deben construirse a una escala mayor que sus predecesores."
 ENG_early_destroyer: "Clase V/W"
 ENG_early_destroyer_desc: "Estos destructores incluyen las clases Admirality y Thornycroft, V y W. Fueron construidos bajo el Programa Bélico de Emergencia. Fue la última evolución del diseño británico de destructores durante el 1GM, incorporando las mejoras de sus precursores así como nuevos avances tecnológicos. Una gran cantidad de estos buques se construyeron durante las últimas fases de la 1GM y después se convirtieron en la columna vertebral de las flotillas de los destructores de la Royal Navy. Al comenzar los años 30, fueron colocados en flotas de la reserva, relegándose con el tiempo al servicio de escolta de convoyes. Son buques con un armamento adecuado, rápidos y con buen alcance."
 ENG_basic_destroyer: "Clase G/H/I"
 ENG_basic_destroyer_desc: "Los destructores de la clase G, H e I fueron encargados como parte de los Programas de Construcción Naval de 1933 y 1934. Eran generalmente repeticiones de la anterior clase F, con una ligera reducción de tamaño. El armamento de las clases G y de H es igual que en la clase F, usando ambos cañones de 4,7 pulgadas. Estos buques tienen largo alcance, un armamento adecuado y un potente complemento de torpedos. Se utilizaron extensivamente durante la guerra y sufrieron numerosas pérdidas."
 ENG_improved_destroyer: "Clase J/K/N"
 ENG_improved_destroyer_desc: "Las clases J, K y N son similares a clase anterior Tribal pero en vez de acentuar el armamento de cañones, los diseñadores volvieron al planteamiento de más estándar de torpedos pesados y cañones ligeros Los buques fueron modificadas a lo largo de su servicio durante la guerra. Las mejoras incluyeron mejores cañones antiaéreos y radar. Son buques rápidos, de largo alcance y bien amados, ideales para escoltar flotas."
 ENG_advanced_destroyer: "Clase Battle"
 ENG_advanced_destroyer_desc: "Los destructores de la clase Battle se construyeron siguiendo la evolución de los destructores británicos usados a lo largo de la guerra. Se encargaron como parte de los Programas Navales de 1942 y 1943. Bien armados en términos de cañones y torpedos. Su armamento AA, capacidad antisubmarina, velocidad, y alcance los convertían en buques versátiles. Tuvieron una contribución mínima en la guerra debido a su entrada tardía."
 FRA_early_destroyer: "Clase Bourrasque"
 FRA_early_destroyer_desc: "Los destructores de la clase Bourrasque eran parte de la serie 1500 toneladas, y botados a mediados de 1920. Junto a las anteriores clases Chacal y L'Adroity, eran la columna vertebral de la nueva flota francesa moderna de posguerra. Eran rápidos y bien armados para su tiempo, pero su armamento de torpedos era menor comparado a los de buques similares de otras marinas."
 FRA_basic_destroyer: "Clase Le Fantasque"
 FRA_basic_destroyer_desc: "Los destructores de la clase Le Fantasque eran esencialmente versiones mejoradas de los anteriores superdestructores de la serie 2400 toneladas (Guépard, Aigle, Vauquelin) y construidos según el programa naval de 1930. Eran destructores grandes, fuertemente armados y muy rápidos, perfectos para escoltar a las nuevas unidades de alta velocidad de la flota francesa. Su armamento consistía en cañones de nuevo diseño, AA adecuados y armamento de torpedos."
 FRA_improved_destroyer: "Clase L'Intrépide"
 FRA_improved_destroyer_desc: "Los destructores de la clase L'Intrépide eran una versión modificada de los destructores de la anterior clase Le Hardi. Autorizados en los programas navales de 1938 y 1939, la guerra y la caída de Francia provocaron la cancelación de estos buques. Las modificaciones darían lugar a buques más orientados al AA aunque el aumento del desplazamiento a 2.800-2.900 toneladas y unos motores mayores haría que su velocidad fuese algo más lenta."
 FRA_advanced_destroyer: "Clase Hoche/Bayard"
 FRA_advanced_destroyer_desc: "Las clases Hoche y Bayard fueron el diseño final de superdestructor de la Marina Francesa. Ambas clases se basaban en la clase Mogador, desplazando 4200 toneladas con armamento principal similar pero mejor AA y motores más potentes. Autorizados en los programas navales 1939-40, el comienzo de la guerra y la caída de Francia dio lugar a la cancelación de estos buques."
 GER_early_destroyer: "Grosses TB 1918M"
 GER_early_destroyer_desc: "El Grosses TB 1918M M era un diseño modificado de 1916. Fue el último de los diseños de grandes torpederos de la marina de guerra imperial alemana. Aunque clasificado como torpedero, era comparable en tamaño y armamento a los destructores contemporáneos de otras naciones."
 GER_basic_destroyer: "Zerstörer 1936"
 GER_basic_destroyer_desc: "La Clase Zerstörer 1936 era una mejora sobre el diseño anterior de 1934, que resolvió problemas de fiabilidad de motor, integridad estructural y navegabilidad. Llevaban el mismo armamento de cinco cañones de 5 pulgadas y ocho lanzatorpedos."
 GER_improved_destroyer: "Zerstörer 1938A/Ac"
 GER_improved_destroyer_desc: "El Zerstörer 1938A/Ac fue un diseño para un destructor de mar abierto. Fueron diseñados con seis cañones de 150 mm (5.9\") en tres torretas dobles y dos lanzatorpedos quíntuples. Se proyectaron 24 barcos de esta clase para el Plan Z, con los diez primeros construidos en 1943. Se ordenaron tres , pero todos fueron anulados antes de posponerse."
 GER_advanced_destroyer: "Zerstörer 1944"
 GER_advanced_destroyer_desc: "El Zerstörer 1944 era un destructor grande de motor diésel. Un prototipo más pequeño, el Z51 se ordenó en 1942, y Se encargaron cinco barcos del diseño de 1944 en 1944. Ninguno de los barcos empezó a construirse antes del fin de la guerra."
 ITA_early_destroyer: "Clase Curatone"
 ITA_early_destroyer_desc: "Los destructores de la clase Curatone fueron los primeros destructores en ser construidos en Italia tras el fin de la Primera Guerra Mundial y los primeros en usar soportes de cañones dobles. Al principio se encargaron al mismo tiempo que los destructores de la clase Palestro, pero se pospusieron por falta de acero. Desplazaban poco menos de mil toneladas y portaban cañones Schneider-Armstrong de 102 mm."
 ITA_basic_destroyer: "Clase Soldati."
 ITA_basic_destroyer_desc: "La clase Soldati era un grupo de destructores construidos a finales de los años 30. Hubo dos tandas, 12 barcos compusieron el primer lote en 1938-1939. Cinco en el segundo de 1941-1942. Los del primer lote apenas desplazaban 1.800 toneladas y estaban armada con cuatro cañones Ansaldo de 120 mm."
 ITA_improved_destroyer: "Clase Ciclone"
 ITA_improved_destroyer_desc: "Los destructores de la clase Ciclone se diseñaron como torpederos, pero en realidad son más buques escolta. Son versiones ligeramente aumentadas de la clase previa Orsa, desplazan 1.100 toneladas, tienen estabilidad mejorada y mayor armamento antisubmarino."
 ITA_advanced_destroyer: "Clase Medaglie d'Oro"
 ITA_advanced_destroyer_desc: "Los Comandanti Medaglie d'Oro eran un grupo de destructores planeados para la Regia Marian pero nunca botados para cuando llegó el armisticio italiano. Los barcos eran considerablemente mayores que los destructores italianos anteriores, desplazando casi 2.100 toneladas. También están armados con mayores cañones Ansaldo, de 135 mm y tienen motores mejorados."
 JAP_early_destroyer: "Clase Minekaze"
 JAP_early_destroyer_desc: "Los destructores de la Clase Minekaze, Kamikaze y Mutsuki (diseño números F-41A, B y E) se autorizaron el Programa de Flota 8-4 y construyeron entre 1918 y 1927. Son algo mayores que las primeras clases Momi y Wakatake construidas poco después del fin de la Primera Guerra Mundial. Estos destructores están bien armados para su tiempo tanto con cañones de superficie como con torpedos, pero tienen un armamento AA limitado. Se consideran obsoletos al inicio de la Segunda Guerra Mundial y se les relega principalmente a papeles secundarios."
 JAP_basic_destroyer: "Clase Asashio"
 JAP_basic_destroyer_desc: "Los destructores de la Clase Asashio (diseño número F-48) son un grupo de 10 barcos pedidos en 1934 2do Programa del Suplemento de Armamentos Naval. La Clase Asashio era la primera Clase l destructor japonesa para exceder el desplazamiento de 2, 000 toneladas y el primer para ser equipado con el radar ultrasónico. En un principio tenían problemas con sus motores, pero el problema se resolvió antes de la Guerra del Pacífico. Los Asashio tenían el mismo armamento de superficie que la anterior Clase Fubuki, similar armamento pesado de torpedos y cañones ligeros AA adecuados, pero un radio operativo ligeramente mayor debido al aumento de tamaño."
 JAP_improved_destroyer: "Clase Kagero"
 JAP_improved_destroyer_desc: "Los destructores de la Clase Kagero (diseño número F-49) son una clase de 19 barcos encargados en el Tercer Programa de Suplemento de Armamento Naval de 1937. Están bien armados tanto con cañones de superficie como con torpedos, un armamento AA adecuado, pero su largo alcance y su buena velocidad hicieron que fueran unos buques magníficos. Su registro de la guerra muestran en cuántas batallas participaron, ¡solo un barco de los 19, el Yukikaze, sobrevivió a la guerra!"
 JAP_advanced_destroyer: "Clase Shimakaze"
 JAP_advanced_destroyer_desc: "El destructor de Clase Shimakaze (diseño número F-52) fue el destructor más rápido del mundo cuando se terminó. El Cuarto Programa de Suplemento de Armamento Naval de 1939 encargó un destructor prototipo para probar la nueva tecnología de turbinas de alta presión y altas temperaturas. Este destructor está bien armado tanto con cañones de superficie y armamento AA ligero, extremadamente rápido debido a su maquinaria de tamaño crucero y fuertemente armados con torpedos, pero esto significó un radio de operaciones más pequeño. Se encargaron 16 naves más con un diseño modificado en el Quinto Programa de Suplemento de Armamento Naval de 1941, pero ninguno se empezó, quedando el Shimakaze como el único barco de su clase."
 SOV_early_destroyer: "Clase Orfey"
 SOV_early_destroyer_desc: "Los destructores de la clase Orfey son una versión mejorada de la anterior clase Novik. Presentan un armamento adecuado de superficie y AA para su tamaño aunque su alcance es algo corto, pero poseen buena velocidad y fuerte armamento de torpedos. Las clases posteriores Fidonisy e Izyaslav son versiones mejoradas de esta clase, con un aumento del armamento principal y el tamaño del casco."
 SOV_basic_destroyer: "Clase Gnevny"
 SOV_basic_destroyer_desc: "Los destructores de Clase Gnevny (Proyecto 7) se autorizan según el programa de construcción naval 1933-1938. La clase, tremendamente influida por el destructor italiano Maestrale, se considera un diseño exitoso. Su desplazamiento está entorno a las 1.600-2.000 toneladas, bien armado y adecuadamente equipado de AA y de torpedos. Debido a sus potentes motores son buques rápidos pero de corto alcance"
 SOV_improved_destroyer: "Clase Soobrazitelnyi"
 SOV_improved_destroyer_desc: "Los destructores Soobrazitelnyi (Proyecto 7U) son una versión mejorada de la anterior clase Gnevny. Sus motores están rediseñados, así como reforzados y reciben un armamento AA más potente, pero quitando esos cambios, su armamento es el mismo que el de la clase Gnevny. Su desplazamiento aumenta a 1.900-2.400 toneladas y por otra parte, su alcance sigue siendo básicamente igual."
 SOV_advanced_destroyer: "Clase Skorry"
 SOV_advanced_destroyer_desc: "La clase Skorry (Proyecto 30bis) es otra mejora de la clase Ognevoy. El aumento de tamaño y desplazamiento (2.500-3.100 toneladas) dan lugar a una buque más estable con mayor alcance operativo. Todos los buques se construyen después de la guerra, con un diseño modular que da como resultado rapidez de construcción y despliegue. Su armamento es el mismo que el de la anterior clase Ognevoy, pero los cañones principales se acomodan en torretas dobles."
 USA_early_destroyer: "Clase Clemson"
 USA_early_destroyer_desc: "La Clase Clemson de destructores continuó muchos elementos de diseño de su predecesora inmediata, la clase Wickes. Los Clemson mejoraron el comportamiento en el mar sobre la clase Wickes y está armado con 4 cañones principales de calibre 50'', 3 cañones AA de calibre 23'' y 12 lanzatorpedos. La clase está envejeciendo y es casi obsoleta, pero todavía compone la mayor parte de la fuerza de destructores de la USN. "
 USA_basic_destroyer: "Clase Sims"
 USA_basic_destroyer_desc: "La Clase Sims es el mayor diseño de buque de 1.500 toneladas con una disposición optimizada de torpedos y mayor casco. La mejora del control del fuego concede mejores capacidades de ataque con sus 5 cañones de 38'', incluyendo 12 lanzatorpedos de línea central. "
 USA_improved_destroyer: "Clase Fletcher"
 USA_improved_destroyer_desc: "La Clase Fletcher representa un gran paso adelante en términos de capacidad de destructor, gracias en gran parte a su aumento a 2500 toneladas. Manteniendo los 5 cañones de doble propósito de 38'' y su disposición de torpedos de línea central, la clase ha añadido una torreta única adicional y recibido aumentos significativos en armamento AA así como un alcance aumentado y un mayor desplazamiento. "
 USA_advanced_destroyer: "Clase Allen M Sumner"
 USA_advanced_destroyer_desc: "La Clase Sumner sigue la Clase Fletcher con un desplazamiento solo ligeramente aumentado. El barco es capaz de soportar mucho mayor armamento, obteniendo 5 cañones duales de calibre 38'' y un complemento mucho mayor de armamento AA. La adición de un segundo timón permite mejorar maniobras durante operaciones antisubmarinas. "
 ARG_early_destroyer: "Clase Catamarca"
 ARG_early_destroyer_desc: "Los destructores de la clase Catamarca fueron encargados por la Armada Argentina y construido por el Reino Unido poco antes de la I Guerra Mundial. Están armados con cuatro cañones principales de 120mm/50 cal y cuatro lanzatorpedos de 533 milímetros."
 ARG_basic_destroyer: "Clase Buenos Aires"
 ARG_basic_destroyer_desc: "Los destructores de la clase Buenos Aires fueron construidos en el Reino Unido para Argentina entre 1936 y 1938. Se basaron en los destructores británicos de la clase G. Desplazan más de 1300 toneladas y están armados con cuatro cañones QF Mark IX de 4,7 pulgadas como armas principales."
 AST_early_destroyer: "Clase Vendetta"
 AST_early_destroyer_desc: "Estos destructores incluyen las clases Admirality y Thornycroft V y W, que se trasladaron a la RAN (Marina Real Australiana) para formar la \"Flotilla chatarra\" Fueron construidos bajo el Programa Bélico de Emergencia, la evolución final del diseño británico de destructores durante la 1GM, incorporando las mejoras de sus precursores así como nuevos avances tecnológicos. Una gran cantidad de estos buques se construyeron durante las últimas fases de la 1GM y después se convirtieron en la columna vertebral de las flotillas de destructores de la Royal Navy. Al comenzar los años 30, fueron colocados en flotas de reserva, relegándose con el tiempo al servicio de escolta de convoyes. Son buques con un armamento correcto, rápidos y con buen alcance."
 AST_basic_destroyer: "Clase G/H/I"
 AST_basic_destroyer_desc: "Los destructores de la clase G, H e I fueron encargados como parte de los Programas de Construcción Naval de 1933 y 1934. Eran generalmente repeticiones de la clase previa F, de un tamaño ligeramente menor. El armamento de las clases G y de H es igual que en la clase F, usando ambos cañones de 4,7 pulgadas. Estos buques tienen largo alcance, un armamento adecuado y un potente complemento de torpedos. Se utilizaron exhaustivamente durante la guerra y sufrieron numerosas pérdidas."
 AST_improved_destroyer: "Clase Nizam"
 AST_improved_destroyer_desc: "La clase Nizam es como se nombró a los destructores de las clases J, K y N transferidos desde la RN. Son similares a clase anterior Tribal pero en vez de acentuar el armamento de cañones, los diseñadores volvieron al planteamiento de más estándar de torpedos pesados y cañones ligeros. Los buques fueron modificados a lo largo de su servicio durante la guerra. Las mejoras incluyeron mejores cañones antiaéreos y radar. Son buques rápidos, de largo alcance y bien amados, ideales para escoltar flotas."
 AST_advanced_destroyer: "Clase Battle"
 AST_advanced_destroyer_desc: "Los destructores de la clase Battle se construyeron como evolución de los destructores británicos usados a lo largo de la guerra. Se encargaron como parte de los Programas Navales de 1942 y 1943. Bien armados en términos de cañones y torpedos. Su armamento AA, capacidad antisubmarina, velocidad, y alcance los convertía en buques versátiles. Tuvieron una contribución mínima en la guerra debido a su entrada tardía."
 BRA_early_destroyer: "Clase Maranhão"
 BRA_early_destroyer_desc: "El Maranhão era un destructor de la clase K construido por el Reino Unido que fue vendido a Brasil en 1922. El buque desplaza poco más de 930 toneladas y está armado con cuatro cañones de 4 pulgadas."
 BRA_basic_destroyer: "Clase Juruena"
 BRA_basic_destroyer_desc: "Los destructores clase Juruena fueron una serie de seis destructores de la clase H encargados por Brasil al Reino Unido en la década de 1930. Sin embargo, los barcos nunca fueron entregados, ya que los británicos los requisaron una vez que la guerra estalló en 1939. Con un desplazamiento de más de 1.300 toneladas, tienen buena velocidad, y están armados con tres cañones QF Mk. IX de 4,7 pulgadas como sus armas principales, así como ocho lanzatorpedos de 533 mm."
 BRA_improved_destroyer: "Clase Marcílio"
 BRA_improved_destroyer_desc: "Los destructores de la clase Marcílio Dias (a veces nombrada clase M o clase Greenhalgh) fueron tres buques de la marina brasileña puestos en servicio en 1943. Basados en los destructores estadounidenses de la clase Mahan, fueron los primeros grandes buques construidos en Brasil. Desplazan 1.500 toneladas y están armados con cinco cañones principales de 5 pulgadas / calibre 38."
 BRA_advanced_destroyer: "Clase Acre"
 BRA_advanced_destroyer_desc: "La Clase Acre (a veces llamada clase Amazonas) serían seis destructores construidos para la marina de Brasil. No se completaron antes del final de la guerra. Los barcos se construyeron en Brasil utilizando un diseño británico modificado y algunos equipos de Estados Unidos para reemplazar los seis destructores de la clase Juruena requisados por Gran Bretaña al inicio de la guerra."
 CAN_early_destroyer: "Clase V/W"
 CAN_early_destroyer_desc: "Estos destructores incluyen las clases Admirality y Thornycroft V y W. Fueron la evolución final del diseño británico de destructores durante la 1GM, incorporando las mejoras de sus precursores así como nuevos avances tecnológicos. Una gran cantidad de estos buques se construyeron durante las últimas fases de la 1GM y después se convirtieron en la columna vertebral de las flotillas de destructores de la Royal Navy. Al comenzar los años 30, fueron colocados en flotas de reserva, relegándose con el tiempo al servicio de escolta de convoyes. Son buques con un armamento correcto, rápidos y con buen alcance."
 CAN_basic_destroyer: "Clase Ottawa"
 CAN_basic_destroyer_desc: "La clase Ottawa fue la denominación canadiense de los destructores británicos de clase G, H e I encargados como parte de los Programas de Construcción Naval de 1933 y 1934. Eran generalmente repeticiones de la clase previa F, de un tamaño ligeramente menor. El armamento de las clases G y de H es igual que en la clase F, usando ambos cañones de 4,7 pulgadas. Estos buques tienen largo alcance, un armamento adecuado y un potente complemento de torpedos. Se utilizaron exhaustivamente durante la guerra y sufrieron numerosas pérdidas."
 CAN_improved_destroyer: "Clases J/K/N"
 CAN_improved_destroyer_desc: "Las clases J, K y N son similares a clase anterior Tribal pero en vez de acentuar el armamento de cañones, los diseñadores volvieron al planteamiento de más estándar de torpedos pesados y cañones ligeros. Los buques fueron modificados a lo largo de su servicio durante la guerra. Las mejoras incluyeron mejores cañones antiaéreos y radar. Son buques rápidos, de largo alcance y bien amados, ideales para escoltar flotas."
 CAN_advanced_destroyer: "Clase Algonquin"
 CAN_advanced_destroyer_desc: "Clase Algonquin fue la denominación canadiense de los destructores de la clase Battle británicos. Se encargaron como parte de los Programas Navales de 1942 y 1943. Bien armados en términos de cañones y torpedos. Su armamento AA, capacidad antisubmarina, velocidad, y alcance los convertía en buques versátiles. Tuvieron una contribución mínima en la guerra debido a su entrada tardía."
 CHI_early_destroyer: "Clase Jianwei"
 CHI_early_destroyer_desc: "La clase Jianwei fue una clase de grandes torpederos construido para la marina de China nacionalista encargados en 1904. Dos buques de esta clase fueron modernizados y estaban todavía en servicio en el momento de la invasión japonesa. Una vez modernizados, desplazan 870 toneladas y están armados con dos cañones principales de 4,7 pulgadas."
 CHL_early_destroyer: "Clase Almirante Lynch"
 CHL_early_destroyer_desc: "Los destructores de la clase Almirante Lynch fueron un grupo de seis buques construidos para la Armada de Chile en el Reino Unido justo antes de la Primera Guerra Mundial. Solo dos buques fueron entregados antes del estallido de la guerra y sirvieron hasta 1945. Desplazan 1,430 toneladas, tienen una velocidad y un alcance decente para su época y están armados con seis cañones principales L/40 QF Mark VI de 4 pulgadas y dos lanzatorpedos de 21 pulgadas."
 COL_basic_destroyer: "Clase Antioquia"
 COL_basic_destroyer_desc: "La clase Antioquia consistía en dos destructores construidos en Portugal para la marina de guerra colombiana. Los barcos fueron encargados en 1934. Desplazan más de 1,200 toneladas y están armados con cuatro cañones BL de 4,7 pulgadas y ocho lanzatorpedos de 533 mm."
 DEN_advanced_destroyer: "Clase Huitfeldt"
 DEN_advanced_destroyer_desc: "La clase Huitfeldt, también conocida como la clase Najaden, consistió en dos grandes torpederos construidos y puestos en servicio por Dinamarca. Su construcción comenzó en 1942, y los barcos se terminaron en 1947. Desplazan más de 780 toneladas y tenían dos cañones de 105 mm como armamento principal, así como seis lanzatorpedos de 533 mm y una variedad de armamento antisubmarino."
 GRE_early_destroyer: "Clase Aetos"
 GRE_early_destroyer_desc: "Los destructores de la clase Aetos fueron construidos en Gran Bretaña y comprados para la Armada Griega antes de la I Guerra Mundial. Los cuatro estaban en servicio durante la Segunda Guerra Mundial. Desplazan 980 toneladas y están armados con cuatro armas de Armstrong P 105mm/40 y cuatro lanzatorpedos de 533 mm. Fueron modernizados a finales de los años veinte."
 GRE_basic_destroyer: "Clase Vasilefs Georgios I"
 GRE_basic_destroyer_desc: "La clase Vasilefs Georgios I estaba constituida por dos destructores británicos clase H modificados, construidos en el Reino Unido para la Armada Griega a finales de los años treinta. Los barcos desplazan 1.350 toneladas y tienen velocidad decente. Tienen largo alcance, están armados con cuatro cañones SK C/34 de 128 mm/ calibre 42 y tienen un fuerte complemento de torpedos."
 GRE_improved_destroyer: "Clase Adrias"
 GRE_improved_destroyer_desc: "La clase Adrias fueron seis destructores escolta de la clase británica Hunt III, cuatro de los cuales fueron trasladados a la Armada Griega en el exilio en 1942. Como destructores escolta eran más lentos que un destructor estándar. Desplazaban 1.050 toneladas, tenían cuatro cañones QF Mk. XVI de 102 mm/ calibre 45 como armamento principal y un fuerte complemento de torpedos y equipo antisubmarino."
 GRE_advanced_destroyer: "Clase Leon"
 GRE_advanced_destroyer_desc: "La clase Leon fueron destructores escolta de la clase estadounidense Cannon. Encargados en 1943, no fueron entregados a la Armada Griega hasta 1951. Los buques eran más lentos que un destructor estándar. Desplazaban 1.240 toneladas y tenían tres cañones de 3 pulgadas/ calibre 40 como armamento principal, así como un fuerte complemento de torpedos y equipo antisubmarino."
 HOL_early_destroyer: "Clase Van Ghent"
 HOL_early_destroyer_desc: "La clase Van Ghent o Admiralen, consistió en ocho destructores construidos para la Marina Real Holandesa entre 1926 y 1931. Los barcos se basaron en las primeras versiones de la clase A británica. Todos los barcos lucharon en la Segunda Guerra Mundial y fueron barrenados o hundidos. Los buques desplazaban más de 1.300 toneladas, estaban armados con cuatro cañones de 120 mm y tenían una velocidad decente para su época."
 HOL_improved_destroyer: "Clase Callenburgh"
 HOL_improved_destroyer_desc: "La clase Gerard Callenburgh planeaban ser cuatro destructores para la Marina Real Holandesa. Los cuatro fueron botados antes de la invasión alemana, pero solo dos fueron terminados, uno por los británicos después de escapar a Inglaterra, y otro por los alemanes. Estos destructores desplazan más de 1.600 toneladas, están armados con cinco cañones de 120 mm como armamento principal, así como ocho lanzatorpedos de 533 mm y tienen buena velocidad."
 HOL_advanced_destroyer: "Clase Piet Hein"
 HOL_advanced_destroyer_desc: "La Clase Piet Hein consistió en tres destructores clase S británica transferidos a la Real Marina holandesa poco después de la guerra. Los barcos desplazan más de 1,800 toneladas, están armados con cuatro cañones QF Mk. X de 120 mm/ calibre 45 y tienen una amplia gama de armamento antisubmarino."
 MEX_early_destroyer: "Clase Guanajuato"
 NOR_early_destroyer: "Clase Draug"
 NOR_early_destroyer_desc: "Los cuatro destructores de la clase Draug fueron la primera clase de destructores de más de un buque construidos para la Marina Real Noruega. Fueron encargados justo antes de la Primera Guerra Mundial y desplazan 580 toneladas. Están armados con tres cañones británicos QF de 3 pulgadas como armamento principal. Sin embargo, son bastante lentos incluso en comparación con otros destructores de su época."
 NOR_basic_destroyer: "Clase Sleipner"
 NOR_basic_destroyer_desc: "La clase Sleipner fue una clase de grandes torpederos construidos en Noruega para la Marina Real Noruega y puestos en servicio entre 1937 y 1939. A diferencia de la primera clase Draug, la clase Sleipner tiene un armamento relativamente bueno y equipo antisubmarino. Desplazan 735 toneladas y tienen una velocidad decente para su tamaño."
 NOR_improved_destroyer: "Clase Ålesund"
 NOR_improved_destroyer_desc: "La clase Ålesund consistió en dos destructores montados en 1939 pero no completados antes de la ocupación alemana. De haberse terminado, habrían sido los primeros destructores noruegos comparables en tamaño a los destructores de la mayor parte de las grandes naciones, desplazando más de 1.200 toneladas. Estaban armados con cuatro cañones Bofors de 120 mm/40 como armamento y cuatro lanzatorpedos de 533 mm."
 NOR_advanced_destroyer: "Clase Stord"
 NOR_advanced_destroyer_desc: "La clase Stord consistió en cuatro destructores británicos de clase S construidos para la Marina Real Noruega en el exilio entre 1943 y 1944. Desplazan casi 1.800 toneladas y están armados con cuatro cañones QF Mk. IX de 120mm/ calibre 45 como armamento principal, así como ocho lanzatorpedos de 533 mm, armamento antisubmarino decente y complemento de radar. También tienen buena velocidad y fiabilidad."
 NZL_early_destroyer: "Clase V/W"
 NZL_early_destroyer_desc: "Estos destructores incluyen las clases Admirality y Thornycroft V y W. Fueron la evolución final del diseño británico de destructores durante la 1GM, incorporando las mejoras de sus precursores así como nuevos avances tecnológicos. Una gran cantidad de estos buques se construyeron durante las últimas fases de la 1GM y después se convirtieron en la columna vertebral de las flotillas de destructores de la Royal Navy. Al comenzar los años 30, fueron colocados en flotas de reserva, relegándose con el tiempo al servicio de escolta de convoyes. Son buques con un armamento correcto, rápidos y con buen alcance."
 NZL_basic_destroyer: "Clase G/H/I"
 NZL_basic_destroyer_desc: "Los destructores de la clase G, H e I fueron encargados como parte de los Programas de Construcción Naval de 1933 y 1934. Eran generalmente repeticiones de la clase previa F, de un tamaño ligeramente menor. El armamento de las clases G y de H es igual que en la clase F, usando ambos cañones de 4,7 pulgadas. Estos buques tienen largo alcance, un armamento adecuado y un potente complemento de torpedos. Se utilizaron exhaustivamente durante la guerra y sufrieron numerosas pérdidas."
 NZL_improved_destroyer: "Clases J/K/N"
 NZL_improved_destroyer_desc: "Las clases J, K y N son similares a clase anterior Tribal pero en vez de acentuar el armamento de cañones, los diseñadores volvieron al planteamiento de más estándar de torpedos pesados y cañones ligeros. Los buques fueron modificados a lo largo de su servicio durante la guerra. Las mejoras incluyeron mejores cañones antiaéreos y radar. Son buques rápidos, de largo alcance y bien amados, ideales para escoltar flotas."
 NZL_advanced_destroyer: "Clase Battle"
 NZL_advanced_destroyer_desc: "Los destructores de la clase Battle se construyeron como evolución de los destructores británicos usados a lo largo de la guerra. Se encargaron como parte de los Programas Navales de 1942 y 1943. Bien armados en términos de cañones y torpedos. Su armamento AA, capacidad antisubmarina, velocidad, y alcance los convertía en buques versátiles. Tuvieron una contribución mínima en la guerra debido a su entrada tardía."
 POR_early_destroyer: "Clase Douro"
 POR_early_destroyer_desc: "La clase Douro era una clase de siete destructores botados a principios de los años treinta. Fueron construidos tanto en Portugal como en el Reino Unido. Dos de los barcos fueron vendidos a Colombia en 1934. Los barcos desplazan más de 1.200 toneladas y están armados con cuatro cañones BL de 4,7 pulgada y ocho lanzatorpedos de 533 mm."
 PRU_early_destroyer: "Clase Almirante Villar"
 PRU_early_destroyer_desc: "Almirante Villar y Almirante Guise fueron dos antiguos destructores rusos de la clase Novik. Se desviaron antes de llegar a la Marina peruana, navegando bajo las banderas del Reino Unido y Estonia antes de ser finalmente entregados a Perú en 1934. Están armados con cuatro cañones de 102 mm/ calibre 60 y nueve lanzatorpedos de 533 mm. Desplazan más de 1.200 toneladas y tienen una velocidad decente para su tamaño y época."
