 RAJ_mdg_basic_destroyer_desc: "Los destructores de la clase G, H e I fueron encargados como parte de los Programas de Construcción Naval de 1933 y 1934. Eran generalmente repeticiones de la clase previa F, de un tamaño ligeramente menor. El armamento de las clases G y de H es igual que en la clase F, usando ambos cañones de 4,7 pulgadas. Estos buques tienen largo alcance, un armamento adecuado y un potente complemento de torpedos. Se utilizaron exhaustivamente durante la guerra y sufrieron numerosas pérdidas."
