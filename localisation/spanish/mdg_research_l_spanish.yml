 early_ship_hull_heavy_desc: "Algunos creen que son una reliquia del pasado de la guerra naval, otros creen que son los barcos más impresionantes que se han construido nunca, pero nadie puede negar que los remanentes de la carrera armamentística de los acorazados han dado como resultado unos de los buques mejor armados y blindados que se han fabricado."
 basic_ship_hull_heavy_desc: "Una nueva generación de acorazados, con estabilidad y alcance mejorados, supera los diseños anteriores sin alejarse de los límites estipulados por los tratados navales."
 improved_ship_hull_heavy_desc: "Un blindaje más grueso, motores más potentes, una batería de cañones de alto calibre y capacidades antiaéreas mejoradas son los responsables de que, si se despliegan debidamente, los acorazados sigan siendo relevantes en un mundo en el que las guerras navales cada vez están más dominadas por el apoyo aéreo."
 advanced_ship_hull_heavy_desc: "A medida que el mundo presencia los que podrían ser los últimos grandes enfrentamientos entre acorazados, el armamento pesado y las torretas antiaéreas nunca habían sido más importantes."
