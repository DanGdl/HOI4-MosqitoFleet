 SIA_early_destroyer: "Clase Phra Ruang"
 SIA_early_destroyer_desc: "El Phra Ruang fue un anterior destructor británico clase R que fue vendido a la real marina de guerra tailandesa en 1920. La nave desplaza más de 1.000 toneladas y está armado con tres cañones QF Mk IV de 120 mm/45 y cuatro lanzatorpedos de 533mm. Tienen muy buena velocidad, alcance y fiabilidad para su época."
 SPA_early_destroyer: "Clase Alsedo"
 SPA_early_destroyer_desc: "Los tres destructores de la clase Alsedo fueron construidos en España para la Armada Española. Se basaron en el diseño británico clase L y fueron puestos en servicio entre 1924 y 1925. Desplazan más de 1.040 toneladas y tienen tres cañones Vivkers Mk. L 102 mm/ 45 como armamento principal, así como cuatro lanzatorpedos de 450 mm. Tienen una buena velocidad y también alcance para su época."
 SPA_basic_destroyer: "Clase Churruca"
 SPA_basic_destroyer_desc: "La clase española Churruca incluyó dieciséis destructores botados entre 1925 y 1933, dos de los cuales fueron vendidos más tarde a Argentina. Los buques fueron diseñados basándose en los destructores británicos de la clase S y compusieron la columna vertebral de la Armada Española durante la Guerra Civil. Desplazan más de 1.500 toneladas y están armados con cinco cañones Vickers-Armstrong de 120 mm/45 como armamento principal, así como seis lanzatorpedos de 533 mm. Tienen buena velocidad y un alcance excelente."
 SPA_advanced_destroyer: "Clase Álava"
 SPA_advanced_destroyer_desc: "Los destructores de la clase Álava se lanzaron en posguerra como mejoras de la anterior clase Almirante Antequera (que fue una subclase de la anterior clase Churruca). Desplazan 1.710 toneladas y tiene cuatro cañones Vickers-Armstrong Mk F 120 mm/ 45 como armas principales. Su velocidad y variedad eran comparables a los primeros diseños de la clase en la que se basaron."
 SPR_early_destroyer: "Clase Alsedo"
 SPR_early_destroyer_desc: "Los tres destructores de la clase Alsedo fueron construidos en España para la Armada Española. Se basaron en el diseño británico clase L y fueron puestos en servicio entre 1924 y 1925. Desplazan más de 1.040 toneladas y tienen tres cañones Vickers Mk. L 102 mm/ 45 como armamento principal, así como cuatro lanzatorpedos de 450 mm. Tienen una buena velocidad y también alcance para su época."
 SPR_basic_destroyer: "Clase Churruca"
 SPR_basic_destroyer_desc: "La clase española Churruca incluyó dieciséis destructores botados entre 1925 y 1933, dos de los cuales fueron vendidos más tarde a Argentina. Los buques fueron diseñados basándose en los destructores británicos de la clase S y compusieron la columna vertebral de la Armada Española durante la Guerra Civil. Desplazan más de 1.500 toneladas y están armados con cinco cañones Vickers-Armstrong de 120 mm/45 como armamento principal, así como seis lanzatorpedos de 533 mm. Tienen buena velocidad y un alcance excelente."
 SPR_advanced_destroyer: "Clase Álava"
 SPR_advanced_destroyer_desc: "Los destructores de la clase Álava se lanzaron en posguerra como mejoras de la anterior clase Almirante Antequera (que fue una subclase de la anterior clase Churruca). Desplazan 1.710 toneladas y tiene cuatro cañones Vickers-Armstrong Mk F 120 mm/ 45 como cañones principales. Su velocidad y variedad eran comparables a los primeros diseños de la clase en la que se basaron."
 SWE_early_destroyer: "Clase Ehrensköld"
 SWE_early_destroyer_desc: "Los dos destructores de la clase Ehrensköld se completaron en 1927, siendo los primeros destructores de Suecia tras la Primera Guerra Mundial. Desplazan poco más de 970 toneladas y están armados con tres cañones de 120 mm/44 K/45 y seis lanzatorpedos de 533 mm. Tenían un alcance corto, pero buena velocidad."
 SWE_basic_destroyer: "Clase Göteborg"
 SWE_basic_destroyer_desc: "La clase Göteborg consistió en seis destructores construidos entre 1935 y 1942. Tenían un casco más largo y maquinaria mejorada en comparación con sus predecesores. Desplazan poco más de 1.020 toneladas y tienen un armamento principal de cañones de 120mm/44 K/45, y también seis lanzatorpedos de 533 mm. Tienen un alcance limitado pero una excelente velocidad."
 SWE_improved_destroyer: "Clase Visby"
 SWE_improved_destroyer_desc: "Los cuatro destructores de la clase Visby se construyeron entre 1942 y 1944. Son similares a la anterior clase Göteborg, pero son mayores, desplazan más de 1.130 toneladas. También cuentan con mejores motores, un alcance algo mejor y un fuerte complemento de equipo antisubmarino."
 SWE_advanced_destroyer: "Clase Öland"
 SWE_advanced_destroyer_desc: "Los dos destructores clase de Öland representan un cambio radical respecto a los diseños anteriores. Fueron lanzados y completados poco después de la Segunda Guerra Mundial. Son grandes, desplazan 1.880 toneladas, están armados con cuatro cañones de 120mm/45 M44 como armamento principal y tienen poderosos antiaéreos, torpedos y complemento antisubmarino. Son ligeramente más lentos que los destructores anteriores, pero tienen un alcance considerablemente mejorado."
 TUR_early_destroyer: "Clase Peyk"
 TUR_early_destroyer_desc: "La clase Peyk consistía en un par de grandes torpederos encargados para la marina del Imperio Otomano en 1907. Los buques fueron construidos en Alemania y sobrevivieron a la Primera Guerra Mundial, pero estaban obsoletos para la Segunda Guerra Mundial. Las naves desplazan 775 toneladas y están armadas con cañones dobles SK L/40 de 105mm/ 37, así como tres lanzatorpedos de 450 mm. Tienen un alcance decente, pero son bastante lentos para ser destructores."
 TUR_basic_destroyer: "Clase Barbaros"
 TUR_improved_destroyer: "Clase Demirhisar"
 TUR_improved_destroyer_desc: "Los cuatro destructores de la clase Demirhisar fueron construidos en Gran Bretaña y completados en 1942. Dos de los buques fueron internados por la Royal Navy, uno de los cuales fue devuelto después de la guerra. Los buques se basaron en la clase L británica. Desplazan 1.370 toneladas y tienen cuatro cañones QF Mk. IX de 120 mm/45 como armamento principal. Tienen una velocidad decente y buen alcance, y cuentan con un complemento fuerte de cañones antiaéreos y equipo antisubmarino."
 URG_early_destroyer: "Clase Uruguay"
 URG_early_destroyer_desc: "El Uruguay fue un torpedero pesado construido en Alemania para la armada uruguaya antes de la Primera Guerra Mundial. Podía mover más de 1400 toneladas y estaba armado con cuatro cañones QF Krupp de 120 mm/45. También poseía una dotación antiaérea y dos tubos lanzatorpedos de 450 mm. Su diseño clásico y su gran tamaño lo volvían más lento que otros destructores."
 VIC_early_destroyer: "Clase Bourrasque"
 VIC_early_destroyer_desc: "Los destructores de la clase Bourrasque eran parte de la Serie 1500 toneladas, y botados a mediados de 1920. Juntos las clases predecesora Chacal y posterior L'Adroity, eran la columna vertebral de la nueva flota francesa moderna de posguerra. Eran rápidos y estaban bien armados en su momento, pero su armamento de torpedos era menor comparado al de buques similares de otras marinas."
 VIC_basic_destroyer: "Le Fantasque Clase"
 VIC_basic_destroyer_desc: "Los destructores de la clase Le Fantasque eran versiones esencialmente mejoradas de los anteriores superdestructores de la Serie 2400 toneladas (Guépard, Aigle, Vauquelin) y construido según el programa naval de 1930. Eran destructores grandes, fuertemente armados y muy rápidos, perfectos para escoltar a las nuevas unidades de alta velocidad de la flota francesa. Su armamento consistía en cañones de nuevo diseño, antiaéreo adecuada y armamento de torpedos."
 VIC_improved_destroyer: "Clase L'Intrépide"
 VIC_improved_destroyer_desc: "Los destructores de la clase L'Intrépide eran una versión modificada de los anteriores destructores de la clase Le Hardi. Autorizados en los programas navales de 1938 y 1939, la guerra y la caída de Francia provocaron la cancelación de estos buques. Las modificaciones darían lugar a buques más orientados al antiaéreo aunque el aumento del desplazamiento a 2.800-2.900 toneladas y motores mayores haría que su velocidad fuese algo más lenta."
 VIC_advanced_destroyer: "Clase Hoche/Bayard"
 VIC_advanced_destroyer_desc: "Las clases Hoche y Bayard fueron el diseño final de superdestructor de la Marina Francesa. Ambas clases fueron basadas en la clase Mogador, desplazando 4200 toneladas con armamento principal similar pero mejor antiaéreo y motores más potentes. Autorizadas en los programas navales 1939-40, el comienzo de la guerra y la caída de Francia dieron lugar a la cancelación de estos buques."
 YUG_early_destroyer: "Clase Dubrovnik"
 YUG_early_destroyer_desc: "El destructor Dubrovnik fue el mayor barco de la flota yugoslava en el momento de su compra. El buque se construyó en el Reino Unido y fue entregado a Yugoslavia en 1932. Es un destructor grande, desplaza 1,880 toneladas. Está armado con cuatro cañones Skoda de 140 mm/53, un fuerte complemento antiaéreo, seis lanzatorpedos de 533 mm y buen equipo antisubmarino."
 YUG_basic_destroyer: "Clase Beograd"
 YUG_basic_destroyer_desc: "La clase Belgrado consistía en tres destructores construidos con ayuda francesa. Dos de los buques fueron construidos en Split, mientras que el tercero fue construido en Francia. Los tres se basaron en los destructores clase L'Adroit francesa y entraron en servicio en 1939. Desplazan 1.210 toneladas y está armados con cuatro cañones Skoda de 120 mm/ 43 cañones y seis lanzatorpedos de 533 milímetros. Tienen excelente velocidad pero alcance por debajo de la media."
 YUG_advanced_destroyer: "Clase Split"
 YUG_advanced_destroyer_desc: "El Split fue un destructor pesado botado y completado en Yugoslavia. Botado en 1943, pero no se terminó hasta 1958, con un diseño modificado. Su diseño original desplaza 2.400 toneladas y está armado con cinco cañones Skoda 140/56 como armamento principal. A pesar de su tamaño, tenía una velocidad excelente."
﻿l_spanish:
 early_battleship: "Acorazado"
 basic_battleship: "Acorazado II"
 improved_battleship: "Acorazado III"
 advanced_battleship: "Acorazado IV"
 early_battleship_desc: "Considerados por algunos como una reliquia de tiempos pasados de la guerra naval, y por otros como los barcos más impresionante jamás construidos, nadie puede negar que estos restos de la carrera de armamentos de acorazados constituyen algunos de los buques más pesadamente armados y blindados construidos jamás."
 basic_battleship_desc: "Con una estabilidad y un alcance mejorado, una nueva generación de acorazados mejora por encima de los anteriores diseños, aunque permaneciendo dentro de los límites estipulados por los tratados navales."
 improved_battleship_desc: "Blindaje más grueso, motores más potentes, una batería de cañones de alto calibre y mejor capacidad antiaérea puede permitir que los acorazados sigan siendo relevantes, si se emplean correctamente, en un mundo donde la guerra naval está cada vez más dominada por el apoyo aéreo."
 advanced_battleship_desc: "Cuando el mundo ve lo que puede ser las últimas grandes batallas entre acorazados, la importancia de un armamento pesado y torretas antiaéreas es mayor que nunca."
 SH_early_battleship: "Acorazado Superpesado"
 SH_basic_battleship: "Acorazado Superpesado II"
 SH_early_battleship_desc: "En el estado actual del mundo ya no hay sitio para acatar los tratados navales. Sin estas limitaciones, podemos centrarnos totalmente en la creación de los acorazados más pesados y mejor armados de todos los tiempos, capaz de enfrentarse a varios navíos menores."
 SH_basic_battleship_desc: "Un mejora de nuestro primer diseño super pesado con cañones más poderosas y sistemas de control de tiro mejorados."
 ENG_early_battleship: "Clase Revenge"
 ENG_early_battleship_desc: "Los acorazados clase Revenge se encargaron en 1913 como versiones baratas de los rápidos buques clase Queen Elizabeth. Aunque sus armas y blindajes eran parecidos, su velocidad, mucho más baja, los relegó a misiones secundarias durante la Segunda Guerra Mundial. De los ocho acorazados previstos para esta clase, solo se construyeron cinco."
 ENG_basic_battleship: "Clase King George V"
 ENG_basic_battleship_desc: "Los acorazados de la clase King George V fueron el resultado Tratado de Washington de 1922 y el Primer Tratado Naval de Londres de 1930 que limitaban el desplazamiento y la artillería máxima de los buques principales. Por tanto, estos buques se equiparon con cañones de un calibre menor que buques anteriores e incluso contemporáneos. A pesar de su menor calibre, los buques estaban adecuadamente armados, llevaban buena artillería AA y tenían una protección adecuada. Cinco buques se encargaron y botaron como reemplazo de los viejos acorazados clase Queen Elizabeth."
 ENG_improved_battleship: "Clase Lion"
 ENG_improved_battleship_desc: "Los acorazados de la clase Lion eran la continuación de los acorazados King George V, incorporando muchas de sus características. Seis buques se encargaron en el Programa Naval de 1938 para reemplazar los anticuados acorazados de la clase Revenge pero ninguno se terminó debido al estallido de las hostilidades. En general los buques habrían sido similares a la clase King George, pero con un armamento principal más pesado, introduciendo el nuevos cañón de 16 pulgadas. También tendrían un blindaje más grueso y motores más potentes."
 ENG_advanced_battleship: "Clase Vanguard"
 ENG_advanced_battleship_desc: "El acorazado de la clase Vanguard clase fue el último acorazado que se construirá para la Royal Navy. Se encargó un único barco pero había pensado cuatro más para el escenario del Pacífico. Ordenado bajo el Programa Bélico de Emergencia de 1940, su construcción no recibió alta prioridad y se terminó después de la guerra. La clase tiene un casco de líneas elegantes, dando una estabilidad y navegabilidad excelente. El armamento es el mismo que los acorazados de la clase Queen Elizabeth y Revenge, proporcionando considerable potencia de fuego. Unos motores potentes y buen blindaje lo hicieron un buque rápido y bien protegido."
 ENG_SH_early_battleship: "Clase Centurion"
 ENG_SH_early_battleship_desc: "La Centurion es una clase de acorazados pesados hipotéticos de la Royal Navy para contrarrestar los grandes buques de las marinas alemana y japonesa. Grandes cañones de 18 pulgadas y un blindaje grueso proporcionan al barco la potencia de fuego y protección necesaria para luchar contra estos buques. Un poderoso armamento AA, largo alcance, y buena velocidad son una necesidad para cubrir los extensos mares del Imperio británico."
 ENG_SH_basic_battleship: "Clase Lion II"
 ENG_SH_basic_battleship_desc: "Los acorazados de la clase Lion II fueron diseñados en 1944 como versión mejorada de la anterior clase Lion de acorazados. Incorporando las lecciones de la guerra, este diseño es mayor y más pesado, y de terminarse, habría llevado tres o cuatro cañones triples de16 pulgadas del último tipo. Gruesas placas de blindaje protegen la nave contra cualquier enemigo de aéreo o de superficie. El coste de construir estos barcos, la derrota de las marinas enemigas y la necesidad de portaaviones dieron lugar al abandono del proyecto."
 FRA_early_battleship: "Clase Courbet"
 FRA_early_battleship_desc: "Los acorazados de la clase Courbet fueron los primeros superacorazados construidos para la Marina Francesa antes y durante la Primera Guerra Mundial. Autorizado en los programas navales de 1910 y 1911, sirvieron limitadamente durante la Primera Guerra Mundial, pero estuvieron activos durante la 2GM. Aunque tenían un blindaje más grueso y cañones más poderosos que los acorazados de la anterior clase Dante, seguían siendo inferiores a los acorazados contemporáneos de la USN y RN. Desplazaban poco más de 22.000 toneladas y no fueron modernizados hasta antes de la 2GM, cuando solo instaló mejor armamento AA y reemplazaron las calderas por otras que quemasen fuelóleo."
 FRA_basic_battleship: "Clase Richelieu"
 FRA_basic_battleship_desc: "Los acorazados de la clase Richelieu clase fueron los últimos acorazados puestos en servicio por la Marina Francesa. Eran un diseño mejorado del Dunkerque y se autorizaron en los programas navales de 1935 y 1938. Se situó todo su armamento principal en la proa, mientras que el secundario estaba todo en la popa. De excelente armamento AA, velocidad y alcance, resultaba un buque principal excelente en manos de la Marina Francesa. De los 4 que Se encargaron, solo se botaron 2, y uno se terminó antes de la caída de Francia. Hubo numerosos proyectos para terminar los buques restantes con diversos diseños, distinta disposición de torretas, como acorazado antiaéreo, híbrido acorazado-portaaviones o portaaviones completo."
 FRA_improved_battleship: "Clase Gascogne"
 FRA_improved_battleship_desc: "La clase Gascogne de acorazados era una subclase de la Richelieu. 3 buques fueron encargados en el programa naval de 1940 pero no se inició ninguno. El diseño en sí mismo era una repetición del Richelieu pero el armamento principal se repartía uniformemente entre proa y popa, se mejoraba el armamento AA y los motores, dando como resultado una nave mejor en general."
 FRA_advanced_battleship: "Clase Alsacia"
 FRA_advanced_battleship_desc: "Los acorazados de la clase Alsacia se proyectaron para suceder a la clase Richelieu. Se encargaron 4 buques, se terminaron los estudios de diseño en 1939, se autorizaron en 1940 y se esperaba que se empezasen a construir en 1941 pero la caída de Francia lo impidió. Mejoraba el diseño Richelieu con un armamento principal un 33% más numeroso, armamento AA más potente, blindaje más gruesos y motores mayores."
 FRA_SH_early_battleship: "Clase Charlemagne"
 FRA_SH_early_battleship_desc: "La clase Charlemagne de superacorazados era un diseño hipotético para igualar a los grandes acorazados de otras marinas. Presentaban un armamento pesado totalmente delantero en posiciones superpuestas, poderoso armamento AA y blindaje grueso. El diseño entero tomaba elementos del diseño de la clase Richelieu y de la británica Nelson."
 FRA_SH_basic_battleship: "Clase Napoléon Bonaparte"
 FRA_SH_basic_battleship_desc: "Los acorazados de la clase Napoléon Bonaparte eran un diseño hipotético y basado en las clases Alsacia y Gascogne. Su poderoso armamento se distribuía uniformemente a lo largo en torretas triples, con el secundario superpuesto y potente armamento AA. Un blindaje grueso y motores fuertes proporcionan la velocidad y la defensa para seguir el paso de los otros buques de la flota y luchar con eficacia contra sus enemigos."
 GER_early_battleship: "Clase Deutschland"
 GER_early_battleship_desc: "Después del Tratado de Versalles, a Alemania se permitió conservar seis acorazados pre-dreadnoughts. Clasificado como Linienschiffe (naves de línea) por la Kriegsmarine, solo dos buques de la clase Deutschland -no se deben confundir con la posterior clase Deutschland de acorazados de bolsillo- permanecieron en servicio activo a lo largo de la década de 1930. A las 4:47 del 1 de septiembre de 1939, el Schleswig-Holstein disparó los primeros tiros de la Segunda Guerra Mundial al abrir fuego sobre la base de Westerplatte en Danzig, Polonia."
 GER_basic_battleship: "Clase Scharnhorst"
 GER_basic_battleship_desc: "Los acorazados de la Clase Scharnhorst eran los primeros acorazados modernos en ser construidos por la Kriegsmarine. Se construyeron como respuesta a los acorazados franceses Clase Dunkerque, que a la vez eran una respuesta a los Panzerschiffe (acorazados de bolsillo) Clase Deutschland alemanes. La Clase Scharnhorst fue armada con nueve cañones de 28,3 cm (11 '') en tres torretas triples y se hicieron planes para aumentarlos con cañones dobles de 38 cm (15 ''), pero con el estallido de la guerra, esto nunca sucedió."
 GER_improved_battleship: "Clase Bismarck"
 GER_improved_battleship_desc: "Los dos de la acorazados clase Bismarck fueron los mayores buques de guerra construidos para la Kriegsmarine. Eran barcos diseñados en respuesta a los nuevos acorazados franceses en construcción, con el mismo armamento de ocho cañones de 38 cm (15\") de la Clase Richelieu, con cuatro torretas dobles en comparación con las dos torretas cuádruples de los Richelieus. El Bismarck es famoso por hundir el crucero de batalla británico HMS Hood en la batalla del estrecho de Dinamarca, pero posteriormente fue cazado y hundido antes de llegar a puerto."
 GER_advanced_battleship: "Clase Hindenburg"
 GER_advanced_battleship_desc: "El Plan Z alemán previó una fuerza de diez acorazados a fin de desafiar el poder naval del Reino Unido. La Clase H fue una serie de diseños para los seis acorazados necesarios para responder a las demandas del plan. Se pusieron dos barcos del diseño de H39 sobre la mesa en las vísperas de la Segunda Guerra Mundial, pero la construcción fue detenida con el comienzo de la guerra. Ninguno de los barcos tuvo un nombre oficial, pero se especuló que Hindenburg era un nombre posible para el barco principal de la clase. Si los barcos hubieran sido completados, habrían sido una ampliación de los Clase Bismarck, con una batería principal de ocho cañones de 40, 6 cm (16\")."
 GER_SH_early_battleship: "Schlachtschiff H41"
 GER_SH_early_battleship_desc: "El diseño H41 de acorazados era una mejora sobre el anterior diseño H39. El diseño requería blindajes considerablemente más fuertes, mamparos de torpedos reforzados y protección para los ejes del timón y la hélice de los barcos. La batería principal fue mejorada a ocho cañones de 42 cm, mayores que la propuesta de acorazados Clase Leon del Reino Unido. Conforme a su diseño, estas naves tendrían un desplazamiento de casi 70.000 toneladas."
 GER_SH_basic_battleship: "Schlachtschiff H44"
 GER_SH_basic_battleship_desc: "La Clase H44 fue la última de la serie de diseños H de acorazados. Sin límite en calibre de cañones o desplazamiento, los diseños H42 a H44 montaban un armamento y un blindaje de protección cada vez más más pesado, que culminó con el diseño H44 de 131. 000 toneladas armado con ocho cañones de 50, 8 cm (20\")."
 ITA_early_battleship: "Clase Giulio Cesare"
 ITA_early_battleship_desc: "Los acorazados de la clase Giulio Cesare fueron puestos en servicio durante la Primera Guerra Mundial. Tienen cañones de 305 mm Armstrong-Vickers, desplazan 23.000 toneladas, y tienen una velocidad máxima comparable a otros acorazados de la era Dreadnought. A partir de 1933, los dos buques restantes de esta clase experimentaron un importante reajuste, mejorando su tamaño, armamento, y rendimiento para estar en igualdad con los acorazados 'rápidos' que estaban apareciendo en ese momento."
 ITA_basic_battleship: "Clase Caio Duilio"
 ITA_basic_battleship_desc: "La clase Caio Duilio de acorazados fue comisionada en un principio al comienzo de la Primera Guerra Mundial. Sin embargo, ambos buques, experimentaron un reajuste completo entre 1937 y 1940. Su armamento principal aumentó a diez cañones M1934 de 320 mm, ahora desplazan 29.000 toneladas, y su velocidad es suficiente para clasificarlos como acorazados 'rápidos'"
 ITA_improved_battleship: "Clase Vittorio Véneto"
 ITA_improved_battleship_desc: "La clase Vittorio Véneto, también conocida como Clase Littorio, fueron los acorazados más modernos usados por Italia durante la Segunda Guerra Mundial. Desplazando sobre 40.000 toneladas, eran muy rápidos para su tamaño. Formaron la columna vertebral de la flota italiana."
 ITA_advanced_battleship: "Clase Dante Alighieri"
 ITA_advanced_battleship_desc: "Dante Alighieri fue el nombre dado al primer acorazado de Italia. Estos acorazados de la clase Dante Alighieri son un modelo de fase final de la guerra, cerca del momento del armisticio italiano. Desplaza cerca de 43.000 toneladas, está armado con cañones Ansaldo de 381 mm y está bien blindado."
 ITA_SH_early_battleship: "Clase Regina Margherita"
 ITA_SH_early_battleship_desc: "Regina Margherita fue el nombre dado a un acorazado pre-dreadnought construido antes de la Primera Guerra Mundial. Estos Regina Margheritas son acorazados pesados botados poco antes el comienzo de la guerra. Son comparables a los acorazados japoneses de la clase Yamato. Están muy bien blindados, desplazan cerca de 60.000 toneladas, y están armados con cañones de 406 mm."
 ITA_SH_basic_battleship: "Clase Regina Elena"
 ITA_SH_basic_battleship_desc: "Regina Elena fue también el nombre de un acorazado italiano pre-dreadnought. Estos acorazados pesados de la clase Regina Elena son un modelo de mediados de la guerra, botados entorno a cuando Italia entró en la guerra. Son comparables a los acorazados de la clase Montana prevista por los EE.UU. Están muy blindados, desplazan más de 70.000 toneladas, y están armados con cañones de 406 mm en su batería principal. A pesar de todo esto, casi podían seguir el ritmo de los acorazados rápidos de su tiempo."
 JAP_early_battleship: "Clase Fuso"
 JAP_early_battleship_desc: "Los acorazados Clase Fuso y Ise (diseños números A-64 y A-92) construidos en la 1GM y más tarde modernizado en la década de 1930 cuando el Primer Tratado Naval de Londres amplió la duración del tiempo en que las naciones firmantes no podrían construir nuevos acorazados, cancelando la construcción de los acorazados proyectados de reemplazo. Están bien armados y blindados con 6 torretas dobles en la línea central dando una fuerte andanada, pero también limitando el armamento AA suplementario que estos barcos podían llevar. Desplazaban alrededor de 29.000 toneladas (35.000 tras su modernización) pero se consideran lentos para la época actual."
 JAP_basic_battleship: "Clase Kongo"
 JAP_basic_battleship_desc: "Los acorazados rápidos de la Clase Kongo (diseño número B-46) son originalmente cruceros de batalla pero fueron modernizados en 1930 para ampliar su vida y su valor militar. Después de su modernización estos barcos desplazaron una carga máxima de unas 32. 000 toneladas y tanto su AA como sus motores son de nuevos tipo. Son barcos rápidos, bien armados tanto en su artillería primaria como secundaria."
 JAP_improved_battleship: "Clase Tajima"
 JAP_improved_battleship_desc: "La Clase Tajima (diseño número A-146) son una Clase hipotética de acorazados rápidos. Diseñados para ser más baratos y más rápidos construidos entonces los acorazados de la Clase Yamato masivos. Utilizan los cañones más viejos de los acorazados anteriores pero modernizado, buena velocidad, armadura adecuada y AA la defensa para estas naves."
 JAP_advanced_battleship: "Clase Iwami"
 JAP_advanced_battleship_desc: "La Clase Iwami (diseño número A-153) son una clase hipotética de acorazados. Utilizan nuevos métodos de construcción para acelerar la construcción, sus nuevos cañones de 41 cm proporcionan la potencia de fuego para luchar con eficacia contra sus adversarios. Un diseño basado en las clases Yamato y Tajima, eliminando sus defectos. Están bien armados, blindados y bien protegidos con cañones AA pesados que podrían enfrentarse de igual a igual con cualquier buque de armamento similar, aunque las mejoras resultantes significaron una clase de barcos más pesada y, por tanto, un poco más lenta."
 JAP_SH_early_battleship: "Clase Yamato"
 JAP_SH_early_battleship_desc: "Los acorazados de la Clase Yamato (diseño número A-140) fueron los buques de guerra más grande y más pesadamente armados que jamás surcaron los océanos del mundo. Desplazando alrededor de 65-70.000 toneladas, armados con cañones de 46 cm, una artillería AA pesada y un blindaje pesado de 41 cms para soportar su propio calibre. Se encargaron en el Tercer Programa de Suplemento de Armamento Naval de 1937 y construiyeron según el Plan Diosas de la paz, que describe que la AIJ debería superar en armamento y alcance a cualquier enemigo potencial al cual se pudiera enfrentar. Al principio se encargaron 5 barco, pero solo tres se completaron: dos como acorazados, uno como portaaviones, y este último de los tres se construiría con un diseño ligeramente diferente, con mayor armamento AA y diferente distribución del blindaje"
 JAP_SH_basic_battleship: "Clase Súper Yamato"
 JAP_SH_basic_battleship_desc: "La Clase Súper Yamato (diseño número A-150), fue una mejora de la anterior Clase Yamato y fue parte del Plan Diosas de la Paz, encargada el Quinto Programa de Suplemento de Armamento Naval de 1941. Para reducir los costes de construcción se decidió utilizar el Yamato como base, pero su armamento sería aún más poderoso, con un armamento principal de cañones de 51 cm y poderosa artillería AA de los tipos más nuevos. Se planearon construir dos barcos con un blindaje lo bastante espeso para soportar incluso proyectiles de 51 cm y desplazando alrededor de 70 -80.000 toneladas."
 SOV_early_battleship: "Clase Marat"
 SOV_early_battleship_desc: "Los acorazados de la clase Marat (originalmente clase Gangut) son acorazados de la era de la 1GM y los primeros acorazados en servir en la Marina Rusa Imperial. Su diseño y distribución de torretas sirvió de base a todas las clases posteriores de acorazados y cruceros: cuatro torretas triples conteniendo el armamento principal pesado, numerosos cañones secundarios en casamatas y un diseño de perfil bajo y cubierta continua con poco calado para luchar en las aguas poco profundas del mar Báltico y el Mar Negro. Solamente tres buques operativos sobrevivieron al caos de la Rusia revolucionaria y al principio de la era soviética. La cuarta nave, Frunze (ex Poltava) fue usada como buque cuartel, aunque hubo propuestas de convertirlo en un crucero, pero este proyecto se abandonó debido a los costes. Los buques restantes fueron modernizados y reparados en la década de 1930 dando una superestructura alta como una pagoda y una electrónica moderna junto con cañones AA."
 SOV_basic_battleship: "Proyecto 21"
 SOV_basic_battleship_desc: "Los acorazados del Proyecto 21 se diseñan a mediados de la década de 1930 para ser parte de la marina de alta mar de Stalin que sería muy similar a los acorazados británicos de la clase Nelson. Los buques desplazarían alrededor de 41.000 toneladas, irían armados con 9 cañones de 406 mm en 3 torretas triples todas al frente además de un armamento secundario de 4 cañones triples de 152 mm. Un buen armamento AA y un blindaje grueso habrían proporcionado defensa contra ataques aéreos y de superficie. Como la industria de construcción naval soviética no podía construirlos, el proyecto se canceló pero parte de sus elementos se reutilizaron en los acorazados de la clase Sovetsky Soyuz (Proyecto 23)."
 SOV_improved_battleship: "Clase Lenin"
 SOV_improved_battleship_desc: "El acorazado de la clase Lenin es un diseño hipotético para igualar y responder a los acorazados de las clases Bismarck y South Carolina de las marinas alemana y estadounidense. Los 9 cañones de calibre 406 mm en 3 torretas triples proporcionarían la potencia de fuego adecuada contra estos buques, mientras que unos cañones AA de 130 mm, un blindaje grueso y grandes motores asegurarían su supervivencia en el combate."
 SOV_advanced_battleship: "Clase Stalingrado"
 SOV_advanced_battleship_desc: "Los buques principales de la clase Stalingrado (Proyecto 82) proporcionarían a la marina soviética la principal potencia de fuego contra sus enemigos en la era pos2GM. Son buques rápidos, bien armados y blindados, el orgullo de la flota de superficie soviética. Parte del plan de Stalin de una flota de alta mar, su construcción comenzó después de la guerra y se diseñaron no solo para luchar contra los buques principales enemigos, sino para proporcionar escolta a los portaaviones soviéticos previstos. La muerte de Josif Stalin significó la cancelación de éstos buques, aunque uno de estos fue acabado con un diseño modificado, equipado con misiles soviéticos V-2."
 SOV_SH_early_battleship: "Clase Sovetsky Soyuz"
 SOV_SH_early_battleship_desc: "Los buques principales de la Soyuz clase Sovetsky (Proyecto 23) fueron los últimos acorazados construidos por los astilleros soviéticos y autorizados en el programa 1938-43 de construcción naval. Se pensó en construir cuatro buques con un desplazamiento estándar de 59.000 toneladas, tres torretas triples con cañones de 406 mm junto con un poderoso armamento secundario y AA. Para soportar el peso del su gruesa cintura blindada que rivalizaba la de la clase Yamato, y su poderoso armamento, los buques requerían unos motores fuertes. El estallido de la guerra impidió que fueran acabados."
 SOV_SH_basic_battleship: "Proyecto 23bis"
 SOV_SH_basic_battleship_desc: "Los acorazados de la clase Proyecto 23bis son una versión modificada y mejorada de los acorazados de anterior clase Soyuz Sovetsky (Proyecto 23). Comparados con sus precursores, llevarían cuatro torretas triples del mismo calibre de 406 mm, una cintura blindada más gruesa, una distribución revisada de los cañones secundarias y un armamento AA más poderoso."
 USA_early_battleship: "Clase New York"
 USA_early_battleship_desc: "Los acorazados de la Clase New York fueron los primeros acorazados estadounidenses en ser armados con los cañones principales de calibre 14''/45. Numerosos cañones de 5''/51 proporcionaban armamento secundario y más de 10 pulgadas de blindaje. "
 USA_basic_battleship: "Clase North Carolina"
 USA_basic_battleship_desc: "La Clase North Carolina fue un diseño desafiante, y el primera clase de acorazado por la US Navy en 20 años. La USN requirió que esta clase cumpliera los estándares de Tratado Naval de Washington, limitada a 36.000 toneladas aunque armada con cañones de calibre 16''/ 45 y un blindaje mejorado siendo capaz de escoltar a los portaviones rápidos de la US Navy. "
 USA_improved_battleship: "Clase Iowa"
 USA_improved_battleship_desc: "La Clase Iowa agrega todas las innovaciones y la capacidad de la anterior Clase North Carolina, pero aumenta considerablemente su velocidad táctica y desplazamiento. Los Iowa están principalmente encargados de escoltar los grupos de portaaviones y están diseñados con un segundo papel en mente de \"cazacruceros\". "
 USA_advanced_battleship: "Clase Illinois"
 USA_advanced_battleship_desc: "La Clase Illinois continúa con el diseño y la función definida por la Clase Iowa y mantiene la velocidad y armamento sobre el blindaje. La Clase Illinois aumenta el número de cañones 16''/50 de 9 al 12, mientras que también mejorar las calderas y maquinaria, con el fin de proporcionar unas velocidades de crucero más eficaces. Como la clase Montana, los diseños iniciales incluían 4 torretas dobles de 6'', pero esto se revirtió al emplazamientos de torretas dobles de doble propósito de 5'' para maximizar las capacidades antiaéreas. "
 USA_SH_early_battleship: "Clase Virginia"
 USA_SH_early_battleship_desc: "En 1920 comenzamos a construir los acorazados de la Clase South Dakota presentando 12 cañones de 16''/50. La clase habría marcado el comienzo de una nueva era en el diseño de acorazados pesados pero fue cancelada en 1922 siguiendo el Tratado Naval de Washington. Ahora que el Tratado ya no está en efecto y la amenaza de un proyecto japonés secreto de acorazados podemos modernizar el diseño, aumentar el desplazamiento a más de 55.000 toneladas y aumentar el armamento del diseño con cañones calibre 18''/50 y crear una nueva clase de acorazado pesado. "
 USA_SH_basic_battleship: "Clase Montana"
 USA_SH_basic_battleship_desc: "La Clase Montana iba a ser mayor y más blindada que la Clase Illinois, sacrificando la velocidad para acomodar el aumento. Con su armamento principal de 12x18''/50 y nuestro último sistema de control de tiro, el Montana será inigualable. Los diseños iniciales incluyeron cañones de 6'', pero este concepto ha sido modificado para volver a los emplazamientos de dobles torretas de doble propósito de 5''."
 ARG_early_battleship: "Clase Rivadavia"
 ARG_early_battleship_desc: "La clase Rivadavia fueron un par de acorazados \"dreadnought\" construidos en Estados Unidos para la Armada Argentina a principios de la década de 1910. Desplazaban 27.500 toneladas y estaban armados con doce cañones de calibre 305mm/50 como armas principales. Permanecieron en servicio hasta la década de 1950."
 AST_early_battleship: "Clase Revenge"
 AST_early_battleship_desc: "Los acorazados clase Revenge se encargaron en 1913 como versiones baratas de los rápidos buques clase Queen Elizabeth. Aunque sus armas y blindajes eran parecidos, su velocidad, mucho más baja, los relegó a misiones secundarias durante la Segunda Guerra Mundial. De los ocho acorazados previstos para esta clase, solo se construyeron cinco."
 AST_basic_battleship: "Clase King George V"
 AST_basic_battleship_desc: "Los acorazados de la clase King George V fueron el resultado del Tratado de Washington de 1922 y el Primer Tratado Naval de Londres de 1930 que limitaban el desplazamiento y la artillería máxima de los buques principales. Por tanto, estos buques se equiparon con cañones de menor calibre que buques anteriores e incluso contemporáneos. A pesar de este menor calibre, los buques estaban adecuadamente armados, llevaban buen armamento AA y una protección adecuada. Cinco buques se encargaron y botaron como reemplazo de los viejos acorazados clase Queen Elizabeth."
 AST_improved_battleship: "Clase Lion"
 AST_improved_battleship_desc: "Los acorazados de la clase Lion fueran la clase que continúo los acorazados King George V, incorporando muchas de sus características. Seis buques se encargaron en el Programa Naval de 1938 para reemplazar los anticuados acorazados de la clase Revenge, pero ninguno se terminó debido al estallido de las hostilidades. En general los buques habrían sido similares a la clase King George, pero con un armamento principal más potente, introduciendo el nuevos cañón de 16 pulgadas. También hubieran tenido un blindaje más grueso y motores más potentes."
 AST_advanced_battleship: "Clase Vanguard"
 AST_advanced_battleship_desc: "El acorazado de la clase Vanguard clase fue el último acorazado en ser construido para la Royal Navy. Se encargó un único barco, pero había previstos cuatro más para el escenario del Pacífico. Ordenado bajo el Programa Bélico de Emergencia de 1940, su construcción no recibió alta prioridad y se terminó después de la guerra. Esta clase tiene un casco de líneas elegantes, lo que le daba una estabilidad y navegabilidad excelente. El armamento es el mismo que los acorazados de la clase Queen Elizabeth y Revenge, lo que proporcionaba considerable potencia de fuego. Unos motores potentes y buen blindaje lo convirtieron en un buque rápido y bien protegido."
 AST_SH_early_battleship: "Clase Centurion"
 AST_SH_early_battleship_desc: "La Centurion es una clase de hipotéticos acorazados pesados de la Royal Navy para contrarrestar los grandes buques de las marinas alemana y japonesa. Grandes cañones de 18 pulgadas y un blindaje grueso proporcionan al barco la potencia de fuego y protección necesaria para luchar contra estos buques. Poderoso armamento AA, largo alcance, y buena velocidad son una necesidad para cubrir los extensos mares del Imperio británico."
 AST_SH_basic_battleship: "Clase Lion II"
 AST_SH_basic_battleship_desc: "Los acorazados de la clase Lion II fueron diseñados en 1944 como versión mejorada de la anterior clase Lion de acorazados. Incorporando las lecciones de la guerra, este diseño es mayor y más pesado, y de terminarse, habría llevado tres o cuatro cañones triples de16 pulgadas del último tipo. Gruesas placas de blindaje protegen la nave contra cualquier enemigo aéreo o de superficie. El coste de construir estos barcos, la derrota de las marinas enemigas y la necesidad de portaaviones provocaron el abandono del proyecto."
 BRA_early_battleship: "Clase Minas Gerais"
 BRA_early_battleship_desc: "Minas Gerais fue una clase de dos acorazados construido por el Reino Unido para Brasil en el año 1900. Estuvieron activos durante la Segunda Guerra Mundial pero eran demasiado obsoletos para cualquier trabajo serio, así que más bien se usaron como buques de defensa costera a lo largo de la costa brasileña. "
 CAN_early_battleship: "Clase Revenge"
 CAN_early_battleship_desc: "Los acorazados clase Revenge se encargaron en 1913 como versiones baratas de los rápidos buques clase Queen Elizabeth. Aunque sus armas y blindajes eran parecidos, su velocidad, mucho más baja, los relegó a misiones secundarias durante la Segunda Guerra Mundial. De los ocho acorazados previstos para esta clase, solo se construyeron cinco."
 CAN_basic_battleship: "Clase King George V"
 CAN_basic_battleship_desc: "Los acorazados de la clase King George V fueron el resultado del Tratado de Washington de 1922 y el Primer Tratado Naval de Londres de 1930 que limitaban el desplazamiento y la artillería máxima de los buques principales. Por tanto, estos buques se equiparon con cañones de menor calibre que buques anteriores e incluso contemporáneos. A pesar de este menor calibre, los buques estaban adecuadamente armados, llevaban buen armamento AA y una protección adecuada. Cinco buques se encargaron y botaron como reemplazo de los viejos acorazados clase Queen Elizabeth."
 CAN_improved_battleship: "Clase Lion"
 CAN_improved_battleship_desc: "Los acorazados de la clase Lion fueran la clase que continúo los acorazados King George V, incorporando muchas de sus características. Seis buques se encargaron en el Programa Naval de 1938 para reemplazar los anticuados acorazados de la clase Revenge, pero ninguno se terminó debido al estallido de las hostilidades. En general los buques habrían sido similares a la clase King George, pero con un armamento principal más potente, introduciendo el nuevos cañón de 16 pulgadas. También hubieran tenido un blindaje más grueso y motores más potentes."
 CAN_advanced_battleship: "Clase Vanguard"
 CAN_advanced_battleship_desc: "El acorazado de la clase Vanguard clase fue el último acorazado en ser construido para la Royal Navy. Se encargó un único barco, pero había previstos cuatro más para el escenario del Pacífico. Ordenado bajo el Programa Bélico de Emergencia de 1940, su construcción no recibió alta prioridad y se terminó después de la guerra. Esta clase tiene un casco de líneas elegantes, lo que le daba una estabilidad y navegabilidad excelente. El armamento es el mismo que los acorazados de la clase Queen Elizabeth y Revenge, lo que proporcionaba considerable potencia de fuego. Unos motores potentes y buen blindaje lo convirtieron en un buque rápido y bien protegido."
 CAN_SH_early_battleship: "Clase Centurion"
 CAN_SH_early_battleship_desc: "La Centurion es una clase de hipotéticos acorazados pesados de la Royal Navy para contrarrestar los grandes buques de las marinas alemana y japonesa. Grandes cañones de 18 pulgadas y un blindaje grueso proporcionan al barco la potencia de fuego y protección necesaria para luchar contra estos buques. Poderoso armamento AA, largo alcance, y buena velocidad son una necesidad para cubrir los extensos mares del Imperio británico."
 CAN_SH_basic_battleship: "Clase Lion II"
 CAN_SH_basic_battleship_desc: "Los acorazados de la clase Lion II fueron diseñados en 1944 como versión mejorada de la anterior clase Lion de acorazados. Incorporando las lecciones de la guerra, este diseño es mayor y más pesado, y de terminarse, habría llevado tres o cuatro cañones triples de16 pulgadas del último tipo. Gruesas placas de blindaje protegen la nave contra cualquier enemigo aéreo o de superficie. El coste de construir estos barcos, la derrota de las marinas enemigas y la necesidad de portaaviones provocaron el abandono del proyecto."
 CHL_early_battleship: "Clase de Almirante Latorre"
 CHL_early_battleship_desc: "La clase Almirante Latorre consistió de dos acorazados super-dreadnought construidos en Gran Bretaña para la Armada de Chile en las vísperas del estallido de la I Guerra Mundial. Solo uno fue terminado como un acorazado, mientras que el otro fue convertido en el portaaviones HMS Eagle. Los buques desplazan más de 28,000 toneladas y tienen un armamento principal de 10 cañones BL de 14 pulgadas / calibre 45. Están menos blindados aunque son algo más rápidos que otros acorazados de su época."
 GRE_early_battleship: "Clase Kilkis"
 GRE_early_battleship_desc: "La clase Kilkis consistió en dos acorazados de la clase estadounidense Mississippi encargados en 1908 y vendidos a Grecia en 1914. Fueron los últimos acorazados pre-dreadnought construidos por los Estados Unidos. Solo desplazaban 13.000 toneladas y estaban armados con cuatro cañones Mk V de 10 pulgadas/ calibre 45 como armamento principal. Tenían un armamento, velocidad y alcance en la media para su época. Ambas buques estaban retirados al llegar 1936."
