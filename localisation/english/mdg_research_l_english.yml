l_english:
 mdg_early_destroyer:0 "Destroyer I"
 mdg_basic_destroyer:0 "Destroyer II"
 mdg_improved_destroyer:0 "Destroyer III"
 mdg_advanced_destroyer:0 "Destroyer IV"
 mdg_early_destroyer_desc:0 "To ensure the safety of convoys, the destroyers of the Great War must be repurposed and developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 mdg_basic_destroyer_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 mdg_improved_destroyer_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 mdg_advanced_destroyer_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 
 ENG_mdg_early_destroyer:0 "V/W Class"
 ENG_mdg_early_destroyer_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 ENG_mdg_basic_destroyer:0 "G/H/I Class"
 ENG_mdg_basic_destroyer_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 ENG_mdg_improved_destroyer:0 "J/K/N Class"
 ENG_mdg_improved_destroyer_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 ENG_mdg_advanced_destroyer:0 "Battle Class"
 ENG_mdg_advanced_destroyer_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 FRA_mdg_early_destroyer:0 "Bourrasque Class"
 FRA_mdg_early_destroyer_desc:0 "The Bourrasque-class destroyers were part of the 1,500-ton Series, and launched in the mid 1920's. Together with the preceding Chacal and following L'Adroit classes, they were the backbone of the new modern post war French fleet. They were fast and well-armed for their time, but their torpedo armament is smaller compared to similar vessels in the other navies."
 FRA_mdg_basic_destroyer:0 "Le Fantasque Class"
 FRA_mdg_basic_destroyer_desc:0 "The Le Fantasque-class destroyers were essentially improved versions of the earlier super destroyers of the 2,400-ton Series (Guépard, Aigle, Vauquelin) built under the 1930 naval program. They were large, heavily-armed, and very fast destroyers, perfect for escorting the new high speed units of the French fleet. Their armament consisted of newly developed guns, adequate AA, and torpedo armament."
 FRA_mdg_improved_destroyer:0 "L'Intrépide Class"
 FRA_mdg_improved_destroyer_desc:0 "The L'Intrépide-class destroyers ware a modified version of the earlier Le Hardi class destroyers. They were authorized in the 1938 and 1939 naval programs but the war and Fall of France resulted in the cancellation of these vessels. They would have been focused more on an anti-aircraft role, and had an increase in displacement to 2,800-2,900 tons had larger engines."
 FRA_mdg_advanced_destroyer:0 "Hoche Class"
 FRA_mdg_advanced_destroyer_desc:0 "The Hoche and Bayard classes were the final super destroyer design of the French Navy. Both classes were based on the Mogador class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these ships."
 GER_mdg_early_destroyer:0 "Type 23"
 GER_mdg_early_destroyer_desc:0 "The Type 23 was a class of torpedo boat built for the Kriegsmarine following World War I. Six vessels were built between 1926 and 1928 and all served during World War II. Despite their torpedo boat designation, the ships were destroyer-sized, displacing over 920 tons and armed with three 105mm L/45 guns."
 GER_mdg_basic_destroyer:0 "Zerstörer 1934"
 GER_mdg_basic_destroyer_desc:0 "The Zerstörer 1934 class was the first class of German destroyers built since World War I. They were armed with five 5" guns and eight torpedo tubes. 16 ships were built, out of which 12 were the improved Zerstörer 1934A subclass."
 GER_mdg_improved_destroyer:0 "Narvik Class"
 GER_mdg_improved_destroyer_desc:0 "Zerstörer 1936A, known to the allies as Narvik Class destroyers, was designed to carry the new 150mm (5.9") guns. Designed with three single guns aft and a twin gun in the bow, they were originally fitted with a single gun in the bow. Four of the eight ships of the class were later refitted with the twin turrets. A second group of seven destroyers were built to a slightly modified design with twin guns in the bow."
 GER_mdg_advanced_destroyer:0 "Zerstörer 1944"
 GER_mdg_advanced_destroyer_desc:0 "Although the first prototype of a diesel powered destroyer (Zerstörer 1942) was not completed, the development of the ship type continued. Several proposals were made which finally lead to the Zerstörer 1944 project. In addition to a heavy main armament, the ships had an increased Flak armament compared to its predecessors, including the new 5,5 cm AA gun."
 ITA_mdg_early_destroyer:0 "Curtatone Class"
 ITA_mdg_early_destroyer_desc:0 "Curtatone-class destroyers were the first destroyers to be built in Italy after the end of World War I and were the first destroyers to use twin gun mountings. The ships were originally ordered at the same time as the Palestro class destroyers, but were postponed due to steel shortages. They displaced just under 1,000 tons and mount four 102mm Schneider-Armstrong guns."
 ITA_mdg_basic_destroyer:0 "Soldati Class"
 ITA_mdg_basic_destroyer_desc:0 "The Soldati class were a group of destroyers built in the late 1930s. There were two batches. Twelve ships made up the first batch in 1938-39. Five ships were completed in the second batch in 1941-42. The first batch displaced just over 1,800 tons and was armed with four 120mm Ansaldo guns."
 ITA_mdg_improved_destroyer:0 "Ciclone Class"
 ITA_mdg_improved_destroyer_desc:0 "The Ciclone-class destroyers were designated as torpedo boats but were really more of a destroyer escort. They were slightly enlarged versions of the previous Orsa class, displacing over 1,100 tons, and had improved stability and heavier anti-submarine armament."
 ITA_mdg_advanced_destroyer:0 "Medaglie d'Oro Class"
 ITA_mdg_advanced_destroyer_desc:0 "The Comandanti Medaglie d'Oro class were a group of destroyers planned for the Regia Marina but never launched by the time of the Italian Armistice. The ships were significantly larger than previous Italian destroyers, displacing nearly 2,100 tons. They were also armed with the larger, 135mm Ansaldo guns and had improved engines."
 JAP_mdg_early_destroyer:0 "Minekaze Class"
 JAP_mdg_early_destroyer_desc:0 "The Minekaze, Kamikaze, and Mutsuki class destroyers were well-armed both with surface guns and torpedoes for their time but had limited AA weaponry. They were considered obsolete at the start of WWII and relegated to mostly secondary roles."
 JAP_mdg_basic_destroyer:0 "Asashio Class"
 JAP_mdg_basic_destroyer_desc:0 "The Asashio class destroyers was the first Japanese destroyer class to exceed 2,000 tons displacement and the first to be equipped with sonar. They had heavy torpedo weaponry and adequate light AA guns, and a slightly larger operational radius than the older Fubuki class."
 JAP_mdg_improved_destroyer:0 "Akizuki Class"
 JAP_mdg_improved_destroyer_desc:0 "The Akizuki class destroyers were well-armed with both surface guns and torpedoes, adequate AA armament, as well as much needed extra depth charges. Out of the 39 planned only 12 were completed before the series was cancelled."
 JAP_mdg_advanced_destroyer:0 "Shimakaze Class"
 JAP_mdg_advanced_destroyer_desc:0 "The Shimakaze class was the fastest destroyer in the world at the time of its completion. It was a prototype destroyer to test out new high-temperature, high-pressure turbines. It was extremely fast and heavily armed with torpedoes, but this meant a smaller radius of operations."
 SOV_mdg_early_destroyer:0 "Orfey Class"
 SOV_mdg_early_destroyer_desc:0 "The Orfey class destroyers were an improved version of the previous Novik class. They featured adequate surface and AA armament for their size, somewhat short range, but good speed and heavy torpedo armament. The succeeding Fidonisy and Izyaslav classes were further improved versions of this class with increased main armament and hull size."
 SOV_mdg_basic_destroyer:0 "Gnevny Class"
 SOV_mdg_basic_destroyer_desc:0 "The Gnevny class (Project 7) destroyers were authorized under the 1933-1938 shipbuilding program. The class itself was heavily influenced by the Italian destroyer Maestrale and considered a successful design. Their displacement were in the range of 1,600-2,000 tons, they were well-armed and they had adequate AA and torpedo armament. Due to the powerful engines they were fast but short-ranged vessels."
 SOV_mdg_improved_destroyer:0 "Soobrazitelnyi Class"
 SOV_mdg_improved_destroyer_desc:0 "The Soobrazitelnyi (Project 7U) destroyers were an improved version of the previous Gnevny class. Their engines were redesigned and they had a stronger AA armament. They displaced between 1,900 and 2,400 tons, and their speed and range were similar to the Gnevny class."
 SOV_mdg_advanced_destroyer:0 "Skoryi Class"
 SOV_mdg_advanced_destroyer_desc:0 "The Skoryi class (Project 30bis) was a further improvement on the Ognevoy class. The increase in size and displacement (2,500-3,100 tons) resulted in a more stable ship with an increased operational range. All ships were built after the War to a modular design that resulted in rapid construction and deployment times. Their armament was the same as that of the previous Ognevoy class, but the main guns were housed in twin turrets instead of single turrets."
 USA_mdg_early_destroyer:0 "Clemson Class"
 USA_mdg_early_destroyer_desc:0 "The Clemson Class destroyer continued with many design elements of its immediate predecessor, the Wickes Class. The Clemson had improved sea handling over the Wickes Class and was armed with 4"/50 caliber main guns, a 3"/23 caliber AA gun and 12 torpedo tubes. The class was aging and was nearly obsolete, but still comprised the bulk of the US Navy's Destroyer force."
 USA_mdg_basic_destroyer:0 "Sims Class"
 USA_mdg_basic_destroyer_desc:0 "The Sims Class was the largest "1500 Tonner" design with a more streamlined torpedo arrangement and longer hull. Improvement in fire control granted better attack capabilities with its 5"/38 caliber guns and included 12 centerline torpedo tubes."
 USA_mdg_improved_destroyer:0 "Fletcher Class"
 USA_mdg_improved_destroyer_desc:0 "The Fletcher Class represented a large step forward in terms of destroyer capability, thanks largely to its increase to 2500 tons. While keeping the 5"/38 dual purpose guns and centerline torpedo arrangement, the class added an additional single turret and received significant increases in AA weaponry as well as improved range and larger displacement."
 USA_mdg_advanced_destroyer:0 "Allen M Sumner Class"
 USA_mdg_advanced_destroyer_desc:0 "The Sumner Class continued on the Fletcher Class with displacement only marginally increased. The ship was able to take on more armament gaining dual 5"/38 caliber guns and a much larger compliment of AA weaponry. The addition of a second rudder allowed for improve maneuvering during ASW operations."
 ARG_mdg_early_destroyer:0 "Catamarca Class"
 ARG_mdg_early_destroyer_desc:0 "The Catamarca-class destroyers were ordered by the Argentine Navy and built by the U.K. shortly before World War I. They were armed with four 120mm/50 cal main guns and four 533mm torpedo tubes."
 ARG_mdg_basic_destroyer:0 "Buenos Aires Class"
 ARG_mdg_basic_destroyer_desc:0 "Buenos Aires-class destroyers were built in the U.K. for Argentina between 1936 and 1938. They were based off the British G-class destroyers. They displaced over 1300 tons and were armed with four QF 4.7 in. Mark IX cannon as their main guns."
 AST_mdg_early_destroyer:0 "Vendetta Class"
 AST_mdg_early_destroyer_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes, which were transferred to the RAN to form the 'Scrap Iron Flotilla'. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
