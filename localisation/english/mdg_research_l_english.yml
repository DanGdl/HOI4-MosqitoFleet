 CAN_advanced_submarine_desc: "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 CHL_early_submarine: "H Class"
 CHL_early_submarine_desc: "These submarines were a set of six British H-class, or Holland 602, submarines built in the U.K. and transferred to Chile shortly after World War I in return for submarines interred during the war. The ships were built between 1915 and 1918. They displaced over 360 tons, had a diving depth of 30m, and were armed with four 450mm torpedo tubes."
 DEN_early_submarine: "Rota Class"
 DEN_early_submarine_desc: "Rota class submarines were built and commissioned in Denmark following the end of World War I. They were small subs and were based on the Holland 602 design. They displaced 290 tons and were armed with four 450mm torpedo tubes."
 DEN_basic_submarine: "Havmanden Class"
 DEN_basic_submarine_desc: "The Havmanden class consisted of five planned submarines. Three were completed before the German occupation, one was completed during the occupation, and the fifth was cancelled. The subs were fairly small, displacing 320 tons. They were armed with five 450mm torpedo tubes."
 DEN_advanced_submarine: "Støren Class"
 DEN_advanced_submarine_desc: "The Støren was a British Vampire-class submarine transferred to the Danish Navy after the war. The ship was relatively small, displacing 545 tons, but had four 533mm torpedo tubes and good seagoing ability."
 EST_basic_submarine: "Kalev Class"
 EST_basic_submarine_desc: "The Kalev class consisted of two submarines built in the U.K. for the Estonian navy in 1936. Its primary purpose was minelaying, though it was also armed with four 533mm torpedo tubes."
 FIN_early_submarine: "Vetehinen Class"
 FIN_early_submarine_desc: "The Vetehinen class consisted of three medium submarines built for the Finnish Navy. They were based on the German WWI-era UB III subs. They displaced just under 500 tons and were armed with four 533mm torpedo tubes."
 GRE_early_submarine: "Katsonis Class"
 GRE_early_submarine_desc: "The Katsonis-class submarines were built in France for the Hellenic Navy in the late 1920s. Both ships of the class served during World War II. They displaced nearly 580 tons and were armed with six 533mm torpedo tubes."
 GRE_basic_submarine: "Matrozos Class"
 GRE_basic_submarine_desc: "The Greek submarine Matrozos was an Italian Perla-class submarine captured by the British and transferred to the Hellenic Navy while in exile in 1942. The sub displaced 680 tons and were armed with six 533mm torpedo tubes. It had a diving depth of 80m."
 GRE_advanced_submarine: "Pipinos Class"
 GRE_advanced_submarine_desc: "The four ships of the Pipinos class were British U-class submarines transferred to the Hellenic Navy in exile between 1943 and 1946. The ships displaced 545 tons and were armed with four 533mm torpedo tubes."
 HOL_early_submarine: "K-III Class"
 HOL_early_submarine_desc: "The K-III class consisted of two submarines built for and used by the Royal Dutch Navy as patrol subs. They were commissioned in the early 1920s, and based on the U.S. Holland-class submarines. Each displaced over 580 tons and were armed with four 450mm torpedo tubes. "
 HOL_basic_submarine: "O16 Class"
 HOL_basic_submarine_desc: "The O16 submarine was manufactured and commissioned in the Netherlands for the Royal Dutch Navy in 1936. She was a large submarine, displacing over 980 tons. She had a diving depth of 80m and was armed with eight 533mm torpedo tubes."
 HOL_improved_submarine: "O21 Class"
 HOL_improved_submarine_desc: "The O21 class consisted of seven submarines built and commissioned by the Netherlands. The ships were all incomplete at the time of the German invasion, though five managed to escape to Britain and serve the Dutch Navy in exile. The subs were slightly larger than the preceding O-class subs, displacing over 990 tons, but were similarly armed with eight 533mm torpedo tubes."
 HOL_advanced_submarine: "Zwaardvis Class"
 HOL_advanced_submarine_desc: "The Zwaardvis class represented four British Taciturn-class subs transferred to the Royal Dutch Navy in exile between 1943 and 1945. The ships displaced 1,090 tons, were armed with eleven 533mm torpedo tubes, and had a diving depth of over 100m."
 LAT_early_submarine: "Ronis Class"
 LAT_early_submarine_desc: "The Ronis class consisted of two submarines built in France for the Latvian Navy. They were commissioned in 1927. They were small, displacing only 390 tons, and were armed with six 533mm torpedo tubes."
 NOR_early_submarine: "B Class"
 NOR_early_submarine_desc: "The Norwegian B-class submarines were American Holland-type subs built in Norway for the Norwegian Navy. The six ships of the class were commissioned between 1923 and 1930. They displaced 420 tons, were armed with four 450mm torpedo tubes, and had a diving depth of 60m."
 NOR_improved_submarine: "Uredd Class"
 NOR_improved_submarine_desc: "The Uredd class consisted of two British U-class submarines built for the Norwegian Navy in exile between 1941 and 1943. The ships displaced 540 tons and were armed with four 533mm torpedo tubes. They had a good complement of British radar and sonar, and a diving depth of 60m."
 NOR_advanced_submarine: "Utsira Class"
 NOR_advanced_submarine_desc: "KThe Utsira class consisted of four British Vampire-class submarines. They were built between 1943 and 1944, though only one was transferred to the Norwegian Navy in exile before the end of the war. The ships were only a moderate improvement over the preceding U-class. They displaced 545 tons, were armed with four 533mm torpedo tubes, and a diving depth of 90m."
