 RAJ_mdg_advanced_destroyer_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 ROM_mdg_early_destroyer:0 "Marasti Class"
 ROM_mdg_early_destroyer_desc:0 "The Marasti class was a class of destroyers built for Romania during World War I. The four ships of the class were requisitioned by the Italian Navy during the war, and two were eventually sold to Romania in the early 1920s. They were larger destroyers, displacing over 1,400 tons. They were armed with four 120mm/45 Schneider-Canet-Armstrong guns and four 450mm torpedo tubes. They had average speed and reliability for their vintage."
 SAF_mdg_early_destroyer:0 "V/W Class"
 SAF_mdg_early_destroyer_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 SAF_mdg_basic_destroyer:0 "G/H/I Class"
 SAF_mdg_basic_destroyer_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes was the same as in the F class, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 SAF_mdg_improved_destroyer:0 "J/K/N Class"
 SAF_mdg_improved_destroyer_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 SAF_mdg_advanced_destroyer:0 "Battle Class"
 SAF_mdg_advanced_destroyer_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 SIA_mdg_early_destroyer:0 "Phra Ruang Class"
 SIA_mdg_early_destroyer_desc:0 "The Phra Ruang was a former British R-class destroyer that was sold to The Royal Thai Navy in 1920. The ship displaced just over 1,000 tons and was armed with three 120mm/45 QF Mk IV guns and four 533mm torpedo tubes. They had good speed, range, and reliability for their vintage."
 SPA_mdg_early_destroyer:0 "Alsedo Class"
 SPA_mdg_early_destroyer_desc:0 "The three destroyers of the Alsedo class were built for the Spanish Navy in Spain. They were based on the British L-class design, and were commissioned between 1924 and 1925. They displaced over 1,040 tons and had three 102mm/45 Vickers Mk LA guns as their main armament, as well as four 450mm torpedo tubes. They had decent speed and range for their vintage as well."
 SPA_mdg_basic_destroyer:0 "Churruca Class"
 SPA_mdg_basic_destroyer_desc:0 "The Spanish Churruca class included sixteen destroyers launched between 1925 and 1933, two of which were later sold to Argentina. The ships were designed based on the British S-class destroyers and made up the backbone of the Spanish Navy during the Civil War. They displaced over 1,500 tons and were armed with five 120mm/45 Vickers-Armstrong guns in their main armament, as well as six 533mm torpedo tubes. They had good speed and excellent range. "
 SPA_mdg_advanced_destroyer:0 "Álava Class"
 SPA_mdg_advanced_destroyer_desc:0 "The Álava-class destroyers were launched postwar as upgrades to the previous Almirante Antequera class (which was a subclass of the earlier Churruca class). They displaced 1,710 tons and had four 120mm/45 Vickers-Armstrong Mk Fs as their main guns. Their speed and range were comparable to the earlier designs that the class built upon."
 SPR_mdg_early_destroyer:0 "Alsedo Class"
 SPR_mdg_early_destroyer_desc:0 "The three destroyers of the Alsedo class were built for the Spanish Navy in Spain. They were based on the British L-class design, and were commissioned between 1924 and 1925. They displaced over 1,040 tons and had three 102mm/45 Vickers Mk LA guns as their main armament, as well as four 450mm torpedo tubes. They had decent speed and range for their vintage as well."
 SPR_mdg_basic_destroyer:0 "Churruca Class"
 SPR_mdg_basic_destroyer_desc:0 "The Spanish Churruca class included sixteen destroyers launched between 1925 and 1933, two of which were later sold to Argentina. The ships were designed based on the British S-class destroyers and made up the backbone of the Spanish Navy during the Civil War. They displaced over 1,500 tons and were armed with five 120mm/45 Vickers-Armstrong guns in their main armament, as well as six 533mm torpedo tubes. They had good speed and excellent range. "
 SPR_mdg_advanced_destroyer:0 "Álava Class"
 SPR_mdg_advanced_destroyer_desc:0 "The Álava-class destroyers were launched postwar as upgrades to the previous Almirante Antequera class (which was a subclass of the earlier Churruca class). They displaced 1,710 tons and had four 120mm/45 Vickers-Armstrong Mk Fs as their main guns. Their speed and range were comparable to the earlier designs that the class built upon."
 SWE_mdg_early_destroyer:0 "Ehrensköld Class"
 SWE_mdg_early_destroyer_desc:0 "The two destroyers of the Ehrensköld class were completed in 1927, as the first modern destroyers for Sweden following World War I. They displaced just over 970 tons and were armed with three 120mm/44 K/45 guns and six 533mm torpedo tubes. They had a short range but good speed."
 SWE_mdg_basic_destroyer:0 "Göteborg Class"
 SWE_mdg_basic_destroyer_desc:0 "The Göteborg-class consisted of six destroyers built between 1935 and 1942. They had a longer hull and improved machinery compared to their predecessors. They displaced just over 1,020 tons and had a main armament of 120mm/44 K/45 guns, and also six 533mm torpedo tubes. They had a limited range but excellent speed."
 SWE_mdg_improved_destroyer:0 "Visby Class"
 SWE_mdg_improved_destroyer_desc:0 "The four destroyers of the Visby class were all built between 1942 and 1944. They were similar to the earlier Göteborg class, but were larger, displacing over 1,130 tons. They also had improved engines, somewhat better range, and a strong ASW complement of equipment."
 SWE_mdg_advanced_destroyer:0 "Öland Class"
 SWE_mdg_advanced_destroyer_desc:0 "§The two Öland-class destroyers represented a radical change from previous designs. They were launched and completed shortly after World War II. They were large, displacing 1,880 tons. They were armed with four 120mm/45 M44 guns in their main armament, and had a strong AA, torpedo, and ASW complement. They were slightly slower than earlier destroyers, but had a significantly improved range.§!"
 TUR_mdg_early_destroyer:0 "Peyk Class"
 TUR_mdg_early_destroyer_desc:0 "The Peyk-class consisted of a pair of large, fast torpedo boats commissioned for the Ottoman Navy in 1907. The ships were built in Germany and survived World War I, but were obsolete by World War II. The ships displaced 775 tons and were armed with twin 105mm/37 SK L/40 guns, as well as three 450mm torpedo tubes. They had decent range but were fairly slow for a destroyer."
 TUR_mdg_basic_destroyer:1 "Barbaros Class"
 TUR_mdg_improved_destroyer:0 "Demirhisar Class"
 TUR_mdg_improved_destroyer_desc:0 "The four destroyers of the Demirhisar class were built in Britain and completed in 1942. Two of the ships were interned by the Royal Navy, one of which was returned after the war. The ships were based on the British I-class. They displaced 1,370 tons and had four 120mm/45 QF Mk IX guns as their main armament. They had decent speed and good range, and had a strong complement of AA guns and ASW equipment."
 URG_mdg_early_destroyer:0 "Uruguay Class"
 URG_mdg_early_destroyer_desc:0 "The Uruguay was a heavy torpedo boat built in Germany for the Uruguayan Navy prior to World War I. It displaced over 1,400 tons and was armed with four 120mm/45 Krupp QF guns. It had a strong AA complement and two 450mm torpedo tubes. Given their vintage and large size, they were fairly slow compared to other destroyers."
 VIC_mdg_early_destroyer:0 "Bourrasque Class"
 VIC_mdg_early_destroyer_desc:0 "The Bourrasque-class destroyers were part of the 1,500-ton Series, and launched in the mid 1920's. Together with the preceding Chacal and following L'Adroit classes, they were the backbone of the new modern post war French fleet. They were fast and well-armed for their time, but their torpedo armament was smaller compared to similar vessels in the other navies."
 VIC_mdg_basic_destroyer:0 "Le Fantasque Class"
 VIC_mdg_basic_destroyer_desc:0 "The Le Fantasque-class destroyers were essentially improved versions of the earlier super destroyers of the 2,400-ton Series (Guépard, Aigle, Vauquelin) built under the 1930 naval program. They were large, heavily-armed, and very fast destroyers, perfect for escorting the new high speed units of the French fleet. Their armament consisted of newly developed guns, adequate AA, and torpedo armament."
 VIC_mdg_improved_destroyer:0 "L'Intrépide Class"
 VIC_mdg_improved_destroyer_desc:0 "The L'Intrépide-class destroyers were a modified version of the earlier Le Hardi class destroyers. They were authorized in the 1938 and 1939 naval programs but the war and Fall of France resulted in the cancellation of these vessels. They would have been focused more on an anti-aircraft role, with an increase in displacement to 2,800-2,900 tons and larger engines."
 VIC_mdg_advanced_destroyer:0 "Hoche Class"
 VIC_mdg_advanced_destroyer_desc:0 "The Hoche and Bayard classes were the final super destroyer design of the French Navy. Both classes were based on the Mogador class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these ships."
 YUG_mdg_early_destroyer:0 "Dubrovnik Class"
 YUG_mdg_early_destroyer_desc:0 "The Dubrovnik destroyer was the largest ship in the Yugoslav fleet at the time of its purchase. The ship was built in the U.K. and delivered to Yugoslavia in 1932. It was a large destroyer, displacing 1,880 tons. It was armed with four 140mm/53 Skoda guns, a strong AA complement, six 533mm torpedo tubes, and good ASW equipment."
 YUG_mdg_basic_destroyer:0 "Beograd Class"
 YUG_mdg_basic_destroyer_desc:0 "The Beograd class consisted of three destroyers built with French help. Two of the ships were built at Split, while the third was built in France. All three were based on the French L'Adroit-class destroyers and commissioned in 1939. They displaced 1,210 tons and were armed with four 120mm/43 Skoda guns and six 533mm torpedo tubes. They had excellent speed but below-average range."
 YUG_mdg_advanced_destroyer:0 "Split Class"
 YUG_mdg_advanced_destroyer_desc:0 "The Split was a heavy destroyer launched and completed in Yugoslavia. It was launched in 1943 but not completed until 1958, with a modified design. Its original design displaced 2,400 tons and was armed with five 140/56 Skoda guns in its main armament. Despite its size, it had excellent speed."
 mdg_early_submarine:0 "Submarine I"
 mdg_basic_submarine:0 "Submarine II"
 mdg_improved_submarine:0 "Submarine III"
 mdg_advanced_submarine:0 "Submarine IV"
 mdg_early_submarine_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. The early models from the Great War pave the way for new methods of naval warfare."
 mdg_basic_submarine_desc:0 "Better armed and more stable, new submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 mdg_improved_submarine_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
 mdg_advanced_submarine_desc:0 "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
 ENG_mdg_early_submarine:0 "L Class"
 ENG_mdg_early_submarine_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 ENG_mdg_basic_submarine:0 "T Class"
 ENG_mdg_basic_submarine_desc:0 "The To-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 ENG_mdg_improved_submarine:0 "U Class"
 ENG_mdg_improved_submarine_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 ENG_mdg_advanced_submarine:0 "V Class"
 ENG_mdg_advanced_submarine_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 FRA_mdg_early_submarine:0 "600 Series"
 FRA_mdg_early_submarine_desc:0 "The 600-ton Series of submarines were France's first modern post WWI submarines. They were medium sized, displacing around 600tons. Though they were seagoing ones, they were designated as coastal submarines and used mostly in warm waters of the Mediterranean. Three classes of 4 ships each built of this type: Sirène, Ariane and Circé classes. They were the basis of the bigger 630-ton Series the Argonaute, Diane and Orion classes."
 FRA_mdg_basic_submarine:0 "Minerve Class"
 FRA_mdg_basic_submarine_desc:0 "The Minerve-class submarines (project name T2) were based on the 630-ton Series though they had better engines and different torpedo layout. These submarines were the first part of the standardization program resulting of a centralized design of the DCAN (Direction des Constructions et Armes Navale) rather than shipyard specific designs of the previous classes."
 FRA_mdg_improved_submarine:0 "Roland Morillot Class"
 FRA_mdg_improved_submarine_desc:0 "The Roland Morillot-class submarines (Project name Z2) were large ocean going submarines based on the earlier Redoubtable-class submarines. They were large submarines displacing 1,800-2,400 tons and carried a formidable armament of 10 torpedo tubes. The Fall of France occurred before any were finished."
 FRA_mdg_advanced_submarine:0 "Phénix Class"
 FRA_mdg_advanced_submarine_desc:0 "The Phénix-class submarines were medium sized ocean-going and long range boats authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these boats. They were similar to the Redoutable class though they were smaller and displaced 1,200 tons. They carried a similarly heavy torpedo armament."
 GER_mdg_early_submarine:0 "UB III Type"
 GER_mdg_early_submarine_desc:0 "The UB III Type coastal submarine was a class of U-boat built during World War I by the German Imperial Navy. They carried ten torpedoes and displaced over 500 tons. Between 1916 and 1918, 96 were built, though all were out of service by 1935."
 GER_mdg_basic_submarine:0 "Type IIA"
 GER_mdg_basic_submarine_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons and mounts five 533mm torpedo tubes. Six were built between 1934 and 1935."
 GER_mdg_improved_submarine:0 "Type VIIC"
 GER_mdg_improved_submarine_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
 GER_mdg_advanced_submarine:0 "Type XXI"
 GER_mdg_advanced_submarine_desc:0 "Type XXI submarines, also known as 'Elektroboote', were the first submarines designed to operate primarily submerged, rather than as surface ships that could submerge as a means to escape detection or launch an attack. Its key features were its streamlined hull and conning tower and its large number of battery cells. It was among the largest of the German submarine classes, displacing over 1,620 tons. There were 118 ships commissioned between 1943 and 1945."
 ITA_mdg_early_submarine:0 "Mameli Class"
 ITA_mdg_early_submarine_desc:0 "The Geoffredo Mameli class is a class of medium submarines of the Regia Marina launched between 1926 and 1928. They displaced just under 800 tons and had a diving depth of 100m. They were the basis for subsequent models such as the Pisani, Bandiera, and Squalo classes."
 ITA_mdg_basic_submarine:0 "Perla Class"
 ITA_mdg_basic_submarine_desc:0 "The Perla-class and Adua-class submarines were built in the 1930s. They were the third and fourth sub-classes of the 600 Series of submarines built by Italy. They were smaller than their predecessors, displacing just over 600 tons."
 ITA_mdg_improved_submarine:0 "Marconi Class"
 ITA_mdg_improved_submarine_desc:0 "The Marconi class was a class of six submarines built between 1939 and 1940 and succeeded the earlier Luizzi submarines. The submarines of both classes displaced about 1,000 tons and had eight 533mm torpedo tubes. Only one ship of the two classes combined survived the war."
 ITA_mdg_advanced_submarine:0 "Pietro Calvi Class"
 ITA_mdg_advanced_submarine_desc:0 "The Pietro Calvi subclass involved only minor improvements over the preceding Flutto class, which was a class of medium-sized submarines. Only a handful were launched, as most hulls were captured by the Germans after the Italian armistice. A redesigned version of the Pietro Calvi was finally commissioned in 1961."
 JAP_mdg_early_submarine:0 "Kaichu Class"
 JAP_mdg_early_submarine_desc:0 "The kaichu class submarines were built after WWI and based on the earlier submarines. These medium-sized submarines were adequately armed, possesses good operational range and had good speed for their time, but by 1938 they were somewhat outdated. Altogether 42 Kaichu type submarines were built for the IJN and the series included 7 variants."
 JAP_mdg_basic_submarine:0 "Kaidai VI Class"
 JAP_mdg_basic_submarine_desc:0 "The Kaidai VI class submarines were large and well-armed submarines with long range and relatively good speed. The entire Kaidai series of submarines were stable and successful boats which served the IJN until the Pacific War ended."
 JAP_mdg_improved_submarine:0 "Ko/Otsu/Hei-gata Class"
 JAP_mdg_improved_submarine_desc:0 "The Ko-gata, Otsu-gata, and Hei-gata class boats were large-sized cruiser submarines which served as command ships for submarine squadrons. They were equipped with sophisticated radio equipment, heavy torpedo armament and their larger sizes meant a large operational radius. The Ko and Otsu-gata classes carried float-planes as well for scouting role."
 JAP_mdg_advanced_submarine:0 "Sen-Toku Class"
 JAP_mdg_advanced_submarine_desc:0 "The Sen-Toku class submarines were the largest submersibles of WWII. They were submarine aircraft carriers with heavy torpedo armament, adequate light AA and, due to their size and engines, relatively fast and long-ranged. They were able to carry three Aichi M6A Seiran aircraft for scouting and limited striking abilities."
 SOV_mdg_early_submarine:0 "AG Class"
 SOV_mdg_early_submarine_desc:0 "Amerikansky Golland (American Holland) class submarines were built in Canada, then delivered to Russia during WWI, where they were finally assembled. They were the direct copy of the successful Holland type submarines. They were designed to be good sea boats well-armed for their time."
 SOV_mdg_basic_submarine:0 "Series V Shchuka"
 SOV_mdg_basic_submarine_desc:0 "The Series V submarines of the Schuka class were the second-most numerous submarines of the Soviet Navy. Their large number came from their deployment to the four fleets of the Soviet Union: Black Sea, Baltic, Northern and Pacific. They were medium-sized patrol submarines with good torpedo armament and seaworthiness."
 SOV_mdg_improved_submarine:0 "Series XIV K-Class"
 SOV_mdg_improved_submarine_desc:0 "The Series XIV submarines were large cruising submarines with extended range. They were essentially an improved version of the Series IV Pravda class. These submarines featured heavy armament of both surface guns and torpedoes. They had a long range but only satisfactory seaworthiness."
 SOV_mdg_advanced_submarine:0 "Project 611"
 SOV_mdg_advanced_submarine_desc:0 "The Project 611 submarines (NATO Codename: Zulu), were the Soviet Navy's first submarine class to be built after WWII. Their design was based on the German Type XXI submarines, and they were meant to replace the older Series XIV K class boats. They were large, ocean-going submarines with a heavy torpedo armament and long range. They were used as a basis for the follow-up Project 613 (NATO Codename: Whiskey) and Project 641 (NATO Codename: Foxtrot) class submarines."
 USA_mdg_early_submarine:0 "S Class"
 USA_mdg_early_submarine_desc:0 "The S boats, commonly known as Sugar Boats, were a series of 51 submarines design and built in the 1920s. Over the WW1 era O & R Boat series, the S Boats were larger allowing longer range and more torpedo reloads even though the class only had four forward-facing 21 inch tubes. Despite their age, with the last S Boat to be commissioned in 1924, the S Boats comprise a significant portion of the US Navy's standing Submarine force."
 USA_mdg_basic_submarine:0 "Porpoise Class"
 USA_mdg_basic_submarine_desc:0 "The Porpoise Class submarine was the US Navy's first modern submarine designed and built following a series of experimental "V Boats" built in the late 20s and early 30s. Despite initial issues with the all-electric propulsion, the class held promise and was being considered as future designs. The class was armed with 6 torpedo tubes and a 3" deck gun."
 USA_mdg_improved_submarine:0 "Tambor Class"
 USA_mdg_improved_submarine_desc:0 "The Tambor class was the culmination of years of US Naval experimentation of both Submarine design to fit the role of "Fleet Boat" and perform well in the waters of the Pacific Ocean. Armament was upgraded to 10 torpedo tubes with four firing aft, 3" deck gun with two AA guns for additional protection."
 USA_mdg_advanced_submarine:0 "Balao Class"
 USA_mdg_advanced_submarine_desc:0 "The Balao Class was a continuation of the design rooted in the Tambor class. Improvements came in the form of hull reinforcement and upgrading the deck gun to a 5"/24 caliber along with numerous subtle design improvements."
 ARG_mdg_early_submarine:0 "Santa Fe Class"
 ARG_mdg_early_submarine_desc:0 "The Santa Fe-class class represents three submarines ordered from Italy and delivered to Argentina in 1933. The three ships of the class formed the backbone of the Argentinian Submarine Force until 1960. They were nicknamed the 'Tarantinos' for the dockyards in Taranto, Italy where they were built."
 AST_mdg_early_submarine:0 "L Class"
 AST_mdg_early_submarine_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 AST_mdg_basic_submarine:0 "T Class"
 AST_mdg_basic_submarine_desc:0 "The T-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 AST_mdg_improved_submarine:0 "U Class"
 AST_mdg_improved_submarine_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class Undine, Umpire and Uproar."
 AST_mdg_advanced_submarine:0 "V Class"
 AST_mdg_advanced_submarine_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 BRA_mdg_early_submarine:0 "Humaytá Class"
 BRA_mdg_early_submarine_desc:0 "The Brazilian submarine Humaytá was ordered from Italy and delivered in the late 1920s. It was designed as a modified Balilla-class, which was designed as a deep-sea diver. It displaced nearly 1,400 tons and was armed with six 533mm torpedo tubes. "
 BRA_mdg_basic_submarine:0 "Tupy Class"
 BRA_mdg_basic_submarine_desc:0 "The Tupy class was a class of Brazilian submarines built by Italy in the mid-1930s. They were smaller submarines, displacing just over 600 tons, and was armed with six 533mm torpedoes."
 CAN_mdg_early_submarine:0 "L Class"
 CAN_mdg_early_submarine_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 CAN_mdg_basic_submarine:0 "T Class"
 CAN_mdg_basic_submarine_desc:0 "The T-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 CAN_mdg_improved_submarine:0 "U Class"
 CAN_mdg_improved_submarine_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 CAN_mdg_advanced_submarine:0 "V Class"
 CAN_mdg_advanced_submarine_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 CHL_mdg_early_submarine:0 "H Class"
 CHL_mdg_early_submarine_desc:0 "These submarines were a set of six British H-class, or Holland 602, submarines built in the U.K. and transferred to Chile shortly after World War I in return for submarines interred during the war. The ships were built between 1915 and 1918. They displaced over 360 tons, had a diving depth of 30m, and were armed with four 450mm torpedo tubes."
 DEN_mdg_early_submarine:0 "Rota Class"
 DEN_mdg_early_submarine_desc:0 "Rota class submarines were built and commissioned in Denmark following the end of World War I. They were small subs and were based on the Holland 602 design. They displaced 290 tons and were armed with four 450mm torpedo tubes."
 DEN_mdg_basic_submarine:0 "Havmanden Class"
 DEN_mdg_basic_submarine_desc:0 "The Havmanden class consisted of five planned submarines. Three were completed before the German occupation, one was completed during the occupation, and the fifth was cancelled. The subs were fairly small, displacing 320 tons. They were armed with five 450mm torpedo tubes."
 DEN_mdg_advanced_submarine:0 "Støren Class"
 DEN_mdg_advanced_submarine_desc:0 "The Støren was a British Vampire-class submarine transferred to the Danish Navy after the war. The ship was relatively small, displacing 545 tons, but had four 533mm torpedo tubes and good seagoing ability."
 EST_mdg_basic_submarine:0 "Kalev Class"
 EST_mdg_basic_submarine_desc:0 "The Kalev class consisted of two submarines built in the U.K. for the Estonian navy in 1936. Its primary purpose was minelaying, though it was also armed with four 533mm torpedo tubes."
 FIN_mdg_early_submarine:0 "Vetehinen Class"
 FIN_mdg_early_submarine_desc:0 "The Vetehinen class consisted of three medium submarines built for the Finnish Navy. They were based on the German WWI-era UB III subs. They displaced just under 500 tons and were armed with four 533mm torpedo tubes."
 GRE_mdg_early_submarine:0 "Katsonis Class"
 GRE_mdg_early_submarine_desc:0 "The Katsonis-class submarines were built in France for the Hellenic Navy in the late 1920s. Both ships of the class served during World War II. They displaced nearly 580 tons and were armed with six 533mm torpedo tubes."
 GRE_mdg_basic_submarine:0 "Matrozos Class"
 GRE_mdg_basic_submarine_desc:0 "The Greek submarine Matrozos was an Italian Perla-class submarine captured by the British and transferred to the Hellenic Navy while in exile in 1942. The sub displaced 680 tons and were armed with six 533mm torpedo tubes. It had a diving depth of 80m."
 GRE_mdg_advanced_submarine:0 "Pipinos Class"
 GRE_mdg_advanced_submarine_desc:0 "The four ships of the Pipinos class were British U-class submarines transferred to the Hellenic Navy in exile between 1943 and 1946. The ships displaced 545 tons and were armed with four 533mm torpedo tubes."
 HOL_mdg_early_submarine:0 "K-III Class"
 HOL_mdg_early_submarine_desc:0 "The K-III class consisted of two submarines built for and used by the Royal Dutch Navy as patrol subs. They were commissioned in the early 1920s, and based on the U.S. Holland-class submarines. Each displaced over 580 tons and were armed with four 450mm torpedo tubes. "
 HOL_mdg_basic_submarine:0 "O16 Class"
 HOL_mdg_basic_submarine_desc:0 "The O16 submarine was manufactured and commissioned in the Netherlands for the Royal Dutch Navy in 1936. She was a large submarine, displacing over 980 tons. She had a diving depth of 80m and was armed with eight 533mm torpedo tubes."
 HOL_mdg_improved_submarine:0 "O21 Class"
 HOL_mdg_improved_submarine_desc:0 "The O21 class consisted of seven submarines built and commissioned by the Netherlands. The ships were all incomplete at the time of the German invasion, though five managed to escape to Britain and serve the Dutch Navy in exile. The subs were slightly larger than the preceding O-class subs, displacing over 990 tons, but were similarly armed with eight 533mm torpedo tubes."
 HOL_mdg_advanced_submarine:0 "Zwaardvis Class"
 HOL_mdg_advanced_submarine_desc:0 "The Zwaardvis class represented four British Taciturn-class subs transferred to the Royal Dutch Navy in exile between 1943 and 1945. The ships displaced 1,090 tons, were armed with eleven 533mm torpedo tubes, and had a diving depth of over 100m."
 LAT_mdg_early_submarine:0 "Ronis Class"
 LAT_mdg_early_submarine_desc:0 "The Ronis class consisted of two submarines built in France for the Latvian Navy. They were commissioned in 1927. They were small, displacing only 390 tons, and were armed with six 533mm torpedo tubes."
 NOR_mdg_early_submarine:0 "B Class"
 NOR_mdg_early_submarine_desc:0 "The Norwegian B-class submarines were American Holland-type subs built in Norway for the Norwegian Navy. The six ships of the class were commissioned between 1923 and 1930. They displaced 420 tons, were armed with four 450mm torpedo tubes, and had a diving depth of 60m."
 NOR_mdg_improved_submarine:0 "Uredd Class"
 NOR_mdg_improved_submarine_desc:0 "The Uredd class consisted of two British U-class submarines built for the Norwegian Navy in exile between 1941 and 1943. The ships displaced 540 tons and were armed with four 533mm torpedo tubes. They had a good complement of British radar and sonar, and a diving depth of 60m."
 NOR_mdg_advanced_submarine:0 "Utsira Class"
 NOR_mdg_advanced_submarine_desc:0 "KThe Utsira class consisted of four British Vampire-class submarines. They were built between 1943 and 1944, though only one was transferred to the Norwegian Navy in exile before the end of the war. The ships were only a moderate improvement over the preceding U-class. They displaced 545 tons, were armed with four 533mm torpedo tubes, and a diving depth of 90m."
 NZL_mdg_early_submarine:0 "L Class"
 NZL_mdg_early_submarine_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 NZL_mdg_basic_submarine:0 "T Class"
 NZL_mdg_basic_submarine_desc:0 "The To-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 NZL_mdg_improved_submarine:0 "U Class"
 NZL_mdg_improved_submarine_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 NZL_mdg_advanced_submarine:0 "V Class"
 NZL_mdg_advanced_submarine_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 POR_mdg_early_submarine:0 "Foca Class"
 POR_mdg_early_submarine_desc:0 "The Portuguese Foca-class represented three small submarines built in Italy for the Portuguese Navy shortly after World War I. They were enlarged versions of the Italian Espadarte class and the sister ships of the Spanish A-class. They displaced only 260 tons and were armed with two 450mm torpedo tubes. All three ships were decommissioned by the mid-1930s."
 POR_mdg_basic_submarine:0 "Delfim Class"
 POR_mdg_basic_submarine_desc:0 "The Delfim class consisted of a pair of submarines originally ordered and laid down in Italy for the Portuguese Navy in the early 1930s. The order was cancelled and they ships were instead completed for the Italian Navy. They were based on the large, Italian Squalo class, displacing 980 tons and armed with eight 533mm torpedo tubes."
 POR_mdg_advanced_submarine:0 "Narval Class"
 POR_mdg_advanced_submarine_desc:0 "The Narval class consisted of three British Subtle-class submarines that were commissioned in 1945 and sold to Portugal after World War II. They displaced 840 tons and were armed with seven 533mm torpedo tubes."
 PRU_mdg_early_submarine:0 "R Class"
 PRU_mdg_early_submarine_desc:0 "The Peruvian R-class submarines consisted of four subs ordered from and built by the U.S. in the mid-1920s. They were essentially identical to the U.S. R-class submarines, displacing over 570 tons and armed with four 533mm torpedo tubes."
