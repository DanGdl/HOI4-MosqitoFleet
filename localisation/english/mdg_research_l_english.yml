 POR_early_destroyer: "Douro Class"
 POR_early_destroyer_desc: "The Douro class was a class of seven destroyers launched in the early 1930s. They were built in both Portugal and the U.K. Two of the ships were sold to Colombia in 1934. The ships displaced over 1,200 tons and were armed with four BL 4.7 in. guns and eight 533mm torpedo tubes."
 PRU_early_destroyer: "Almirante Villar Class"
 PRU_early_destroyer_desc: "The Almirante Villar and Amirante Guise were two former Russian Novik-class destroyers. They had a roundabout path to the Peruvian Navy, sailing under the flags of both the U.K. and Estonia before finally being delivered to Peru in 1934. They were armed with four 102mm/60 caliber guns and nine 533mm torpedo tubes. They displaced over 1,200 tons and had decent speed for their size and vintage."
