 SPR_mdg_early_submarine_desc:0 "The B class were the first submarines built within Spain for the Spanish Navy. The six ships of the class were commissioned between 1922 and 1925. They were designed as single-hulled ships, and consequently their reliability was subpar. They were medium-sized submarines, displacing over 550 tons. They were armed with four 450mm torpedo tubes."
