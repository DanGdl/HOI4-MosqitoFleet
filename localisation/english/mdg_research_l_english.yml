 ROM_early_destroyer: "Marasti Class"
 ROM_early_destroyer_desc: "The Marasti class was a class of destroyers built for Romania during World War I. The four ships of the class were requisitioned by the Italian Navy during the war, and two were eventually sold to Romania in the early 1920s. They were larger destroyers, displacing over 1,400 tons. They were armed with four 120mm/45 Schneider-Canet-Armstrong guns and four 450mm torpedo tubes. They had average speed and reliability for their vintage."
