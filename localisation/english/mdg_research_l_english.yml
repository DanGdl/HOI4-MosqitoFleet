 small_fleet:0 "Small Fleet"
 SMALL_FLEET_DESC:0 "A fleet that consists mainly of small ships and is inferior to the enemy primarily in battleships"
 small_fleet_desc:0 "The doctrine involves the fight with the light forces of the fleet against individual groups of large enemy ships, disrupting its communications and protecting its coast.\n\n"
