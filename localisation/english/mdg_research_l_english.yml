 CAN_advanced_destroyer: "Algonquin Class"
 CAN_advanced_destroyer_desc: "The Algonquin class was the Canadian designation for British Battle-class destroyers. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 CHI_early_destroyer: "Jianwei Class"
 CHI_early_destroyer_desc: "The Jianwei-class was a class of large torpedo boats built for the Nationalist Chinese navy and commissioned in 1904. Two ships of the class were modernized and still in service at the time of the Japanese invasion. Once modernized, they displaced 870 tons and were armed with two 4.7 in. main guns."
 CHL_early_destroyer: "Almirante Lynch Class"
 CHL_early_destroyer_desc: "The Almirante Lynch-class destroyers were a group of six ships built for the Chilean Navy in the U.K. just before World War I. Only two ships were delivered before the outbreak of war and served until 1945. They displaced 1,430 tons, had decent speed and range for their vintage, and were armed with six 4 in. L/40 QF Mark VI main guns and two 21 in. torpedo tubes."
 COL_basic_destroyer: "Antioquia Class"
 COL_basic_destroyer_desc: "The Antioquia class consisted of two destroyers built for the Columbian Navy in Portugal. The ships were commissioned in 1934. They displaced over 1,200 tons and were armed with four BL 4.7 in. guns and eight 533mm torpedo tubes."
 DEN_advanced_destroyer: "Huitfeldt Class"
 DEN_advanced_destroyer_desc: "The Huitfeldt class, also known as the Najaden class, consisted of two large torpedo boats built and commissioned in Denmark. Construction started in 1942, and the ships were completed in 1947. They displaced over 780 tons and had two 105mm guns as their main armament, as well as six 533mm torpedo tubes and a variety of ASW weaponry. "
 GRE_early_destroyer: "Aetos Class"
 GRE_early_destroyer_desc: "The Aetos-class destroyers were built in Britain and bought for the Hellenic Navy prior to World War I. All four were in service during World War II. They displaced 980 tons and were armed with four 105mm/40 Armstrong P guns and four 533mm torpedo tubes. They were modernized in the late 1920s."
 GRE_basic_destroyer: "Vasilefs Georgios I Class"
 GRE_basic_destroyer_desc: "The Vasilefs Georgios I class was a class of two modified British H-class destroyers built in the U.K. for the Hellenic Navy in the late 1930s. The ships displaced 1,350 tons and had decent speed. They had long range, were armed with four 128mm/42 SK C/34 guns, and had a strong torpedo complement."
 GRE_improved_destroyer: "Adrias Class"
 GRE_improved_destroyer_desc: "The Adrias class was a class of six British Hunt III-class destroyer escorts, four of which were transferred to the Hellenic Navy in exile in 1942. As destroyer escorts they were slower than a standard destroyer. They displaced 1,050 tons, had four 102mm/45 QF Mk XVI guns as their main armament, and had a strong complement of torpedoes and ASW equipment."
 GRE_advanced_destroyer: "Leon Class"
 GRE_advanced_destroyer_desc: "The Leon class was a class of U.S. Cannon-class destroyer escorts. They were commissioned in 1943 but not delivered to the Hellenic Navy until 1951. The ships were slower than a standard destroyer. They displaced 1,240 tons and had three 3 in./40 caliber guns as their main armament, as well as a strong complement of torpedoes and ASW equipment."
 HOL_early_destroyer: "Van Ghent Class"
 HOL_early_destroyer_desc: "The Van Ghent, or Admiralen, class consisted of eight destroyers built for the Royal Dutch Navy between 1926 and 1931. The ships were based upon early versions of the British A-class. All ships fought in World War II and were either scuttled or sunk. The ships displaced over 1,300 tons, were armed with four 120mm guns, and had decent speed for their vintage."
 HOL_improved_destroyer: "Callenburgh Class"
 HOL_improved_destroyer_desc: "The Gerard Callenburgh class planned for four destroyers for the Royal Dutch Navy. All four were launched before the German invasion, but only two were completed, one by the British after escaping to England, and one by the Germans. These destroyers displaced over 1,600 tons, were armed with five 120mm guns in their main armament, as well as eight 533mm torpedo tubes, and had good speed."
 HOL_advanced_destroyer: "Piet Hein Class"
 HOL_advanced_destroyer_desc: "The Piet Hein class consisted of three British S-class destroyers transferred to the Royal Dutch Navy shortly after the war. The ships displaced over 1,800 tons, were armed with four 120mm/45 QF Mk IX guns, and had a wide array of ASW armaments."
 MEX_early_destroyer: "Guanajuato Class"
 NOR_early_destroyer: "Draug Class"
 NOR_early_destroyer_desc: "The four Draug-class destroyers were the first multi-vessel class of destroyers built for the Royal Norwegian Navy. They were commissioned just before World War I and displaced 580 tons. They were armed with three 3 in. British QF guns in their main armament. They were fairly slow, however, even compared to other destroyers of their vintage."
 NOR_basic_destroyer: "Sleipner Class"
 NOR_basic_destroyer_desc: "The Sleipner class was a class of large torpedo boats built in Norway for the Royal Norwegian Navy and commissioned between 1937 and 1939. Unlike the earlier Draug class, the Sleipner class had relatively good armament and ASW equipment. The displaced 735 tons and had decent speed for their size."
 NOR_improved_destroyer: "Ålesund Class"
 NOR_improved_destroyer_desc: "The Ålesund class consisted of two destroyers laid down in 1939 but never completed before the German occupation. Had they been completed, they would have been the first Norwegian destroyers that were comparable in size to the destroyers of most major nations, displacing over 1,200 tons. They were to be armed with four 120mm/40 Bofors cannon in their armament and four 533mm torpedo tubes."
 NOR_advanced_destroyer: "Stord Class"
 NOR_advanced_destroyer_desc: "The Stord class consisted of four British S-class destroyers built for the Royal Norwegian Navy in exile between 1943 and 1944. They displaced nearly 1,800 tons and were armed with four 120mm/45 QF Mk IX guns in their main armament, as well as eight 533mm torpedo tubes and a decent ASW and radar complement. They also had good speed and reliability as well."
