 ROM_early_submarine: "Delfinul Class"
 ROM_early_submarine_desc: "The Delfinul was a Romanian submarine built in Italy for the Romanian Navy. It was launched in 1930 and the ship displaced 650 tons and was armed with six 533mm torpedo tubes."
 ROM_improved_submarine: "Requinul Class"
 ROM_improved_submarine_desc: "The Requinul and Marsuinul submarines were built by the Germans for their Romanian allies. They were commissioned in 1943. The ships were based on the German Type VII submarines. The ships were medium-sized submarines, displacing 600 tons, and were armed with six 533mm torpedo tubes."
