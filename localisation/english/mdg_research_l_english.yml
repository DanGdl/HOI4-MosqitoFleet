 POR_early_submarine: "Foca Class"
 POR_early_submarine_desc: "The Portuguese Foca-class represented three small submarines built in Italy for the Portuguese Navy shortly after World War I. They were enlarged versions of the Italian Espadarte class and the sister ships of the Spanish A-class. They displaced only 260 tons and were armed with two 450mm torpedo tubes. All three ships were decommissioned by the mid-1930s."
 POR_basic_submarine: "Delfim Class"
 POR_basic_submarine_desc: "The Delfim class consisted of a pair of submarines originally ordered and laid down in Italy for the Portuguese Navy in the early 1930s. The order was cancelled and they ships were instead completed for the Italian Navy. They were based on the large, Italian Squalo class, displacing 980 tons and armed with eight 533mm torpedo tubes."
 POR_advanced_submarine: "Narval Class"
 POR_advanced_submarine_desc: "The Narval class consisted of three British Subtle-class submarines that were commissioned in 1945 and sold to Portugal after World War II. They displaced 840 tons and were armed with seven 533mm torpedo tubes."
 PRU_early_submarine: "R Class"
 PRU_early_submarine_desc: "The Peruvian R-class submarines consisted of four subs ordered from and built by the U.S. in the mid-1920s. They were essentially identical to the U.S. R-class submarines, displacing over 570 tons and armed with four 533mm torpedo tubes."
