 AST_mdg_advanced_destroyer_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels."
 BRA_mdg_early_destroyer:0 "Marnhão Class"
 BRA_mdg_early_destroyer_desc:0 "The Marnhão was a British-built K-class destroyer that was sold to Brazil in 1922. The ship displaced just over 930 tons and was armed with four 4 in. guns."
 BRA_mdg_basic_destroyer:0 "Juruena Class"
 BRA_mdg_basic_destroyer_desc:0 "The Juruena-class destroyers were a series of six H-class destroyers ordered by Brazil from the U.K. in the late 1930s. The ships were never delivered, however, as the British requisitioned them once war broke out in 1939. They displaced over 1,300 tons, had good speed, and were armed with three QF 4.7 in. Mk IX cannon as their main guns, as well as eight 533mm torpedo tubes."
 BRA_mdg_improved_destroyer:0 "Marcílio Dias Class"
 BRA_mdg_improved_destroyer_desc:0 "The Marcílio Dias-class destroyers (sometimes referred to as M class, or Greenhalgh class) were three ships of the Brazilian Navy that were commissioned in 1943. They were based on the U.S. Mahan-class destroyers and were the first sizable ships built in Brazil. They displaced 1,500 tons and were armed with five 5 in./38 cal main guns."
 BRA_mdg_advanced_destroyer:0 "Acre Class"
 BRA_mdg_advanced_destroyer_desc:0 "The Acre-class (sometimes referred to as the Amazonas class) represents six destroyers built for the Brazilian Navy. None were completed before the end of the war. The ships were built in Brazil using a modified British design and some U.S. equipment to replace the six Juruena-class destroyers requisitioned by Britain at the start of the war."
 CAN_mdg_early_destroyer:0 "V/W Class"
 CAN_mdg_early_destroyer_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
