 SIA_basic_submarine: "Vilun Class"
 SIA_basic_submarine_desc: "The Vilun-class submarines were four small coastal subs built in Japan for the Royal Thai Navy between 1936 and 1938. They displaced 370 tons and were armed with five 533mm torpedo tubes."
 SPA_early_submarine: "B Class"
 SPA_early_submarine_desc: "The B class were the first submarines built within Spain for the Spanish Navy. The six ships of the class were commissioned between 1922 and 1925. They were designed as single-hulled ships, and consequently their reliability was subpar. They were medium-sized submarines, displacing over 550 tons. They were armed with four 450mm torpedo tubes."
 SPA_basic_submarine: "General Mola Class"
 SPA_basic_submarine_desc: "§The General Mola class was a class of four Italian Archimedes-class submarines commissioned in 1934 and transferred to the Nationalists in 1937. They were fairly large, displacing 880 tons, yet faster than most subs. They were armed with eight 533mm torpedo tubes and had a diving depth of 90m.§!"
 SPA_improved_submarine: "G Class"
 SPA_improved_submarine_desc: "The Spanish G-class submarines were a pair of German VIIC-class submarines licensed-built by Nationalist Spain. Only one was ever completed, however, and was not transferred to the Spanish Navy until 1947. The subs displaced 770 tons and were armed with five 533mm torpedo tubes. They had excellent speed and range, as the Type VIICs were the workhorse of the German submarine fleet."
 SPA_advanced_submarine: "D Class"
 SPA_advanced_submarine_desc: "The three submarines of the Spanish D class were all launched in 1944 and commissioned at various times after the war. All three were designed and built in Spain. They were large, oceangoing submarines, displacing 1,050 tons. They were armed with six 533mm torpedo tubes and had excellent speed and range."
 SPR_early_submarine: "B Class"
 SPR_early_submarine_desc: "The B class were the first submarines built within Spain for the Spanish Navy. The six ships of the class were commissioned between 1922 and 1925. They were designed as single-hulled ships, and consequently their reliability was subpar. They were medium-sized submarines, displacing over 550 tons. They were armed with four 450mm torpedo tubes."
