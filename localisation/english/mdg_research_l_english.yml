 convoy_sailing_sm: "Convoy Sailing"
 convoy_sailing_sm_desc: "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
 convoy_escorts_sm: "Convoy Escorts"
 convoy_escorts_sm_desc: "Fast surface ships as part of our convoys will allow us to spot enemy submarines and respond in time. Detection is the key to eliminating the submarine nuisance."
 escort_patrols_sm: "Escort Patrols"
 escort_patrols_sm_desc: "Improving detection makes our convoy escorts far deadlier to submarines. With nowhere to hide they pose no real threat."
 floating_airfield_sm: "Floating Airfield"
 floating_airfield_sm_desc: "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."

 submarine_operations_sm: "Submarine Operations"
 submarine_operations_sm_desc: "We do not need to engage the enemy fleet head on to win the war. Strike at their trade convoys before they can react and disappear below the surface again. You cannot fight what you cannot see."
 undersea_blockade_sm: "Undersea Blockade"
 undersea_blockade_sm_desc: "Submarines are the perfect tool for cutting of the enemy's inflow of important raw materials. We will cripple the enemy's production and win by starving them out."
 convoy_interdiction_sm: "Convoy Interdiction"
 convoy_interdiction_sm_desc: "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 submarine_offensive_sm: "Submarine Offensive"
 submarine_offensive_sm_desc: "Reaching the pinnacle of communication between our submarines allows them to go on the offensive. Let us destroy the enemy trade convoys faster than they can replace them."

 torpedo_boat_operations_sm: "Torpedo boat operations"
 torpedo_boat_operations_sm_desc: "You can sneak up on the enemy unnoticed, fire torpedoes, and also leave unnoticed. Or retreat very quickly."
 raider_patrols_sm: "Raider Patrols"
 raider_patrols_sm_desc: "Patrols of both fast and gun heavy ships leave the enemy trade convoys nowhere to hide. \nNot only submarines can hunt."
 patrol_and_ambush_sm: "Patrols and ambushes"
 patrol_and_ambush_sm_desc: "Our fleet sends out patrols and organizes ambushes along enemy routes."
 mosquitos_sm: "Mosquitos"
 mosquitos_sm_desc: "Coordinated attacks of several groups of torpedo boats."

 combined_operations_sm: "Combined Operations"
 combined_operations_sm_desc: "Coordinated operations of several groups of torpedo boats, submarines and cover ships."
 battlefleet_concentration_sm: "Battlefleet Concentration"
 battlefleet_concentration_sm_desc: "Call in nearby ships as soon as an enemy vessel is spotted. Coordinated focused fire quickly render enemy ships useless. Hunt them down one by one."
