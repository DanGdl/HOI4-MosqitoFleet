 CHL_early_battleship: "Almirante Latorre Class"
 CHL_early_battleship_desc: "The Almirante Latorre class consisted of two super-dreadnought battleships built in Britain for the Chilean Navy at the outbreak of World War I. Only one was finished as a battleship, with the other being converted to the HMS Eagle aircraft carrier. The ships displaced over 28,000 tons and had a main armament of ten 14 in./45 caliber BL guns. They were less armored but somewhat faster than other dreadnoughts of their era."
 GRE_early_battleship: "Kilkis Class"
 GRE_early_battleship_desc: "The Kilkis class consisted of two U.S. Mississippi-class battleships that were commissioned in 1908 and sold to Greece in 1914. They were the last pre-dreadnought battleships built by the U.S. They displaced only 13,000 tons and were armed with four 10 in./45 caliber Mk V guns in their main armament. They had average armament, speed, and range for their vintage. Both ships were retired by 1936."
