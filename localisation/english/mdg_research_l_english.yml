 convoy_sailing_sm:0 "Convoy Sailing"
 convoy_sailing_sm_desc:0 "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
 convoy_escorts_sm:0 "Convoy Escorts"
 convoy_escorts_sm_desc:0 "Fast surface ships as part of our convoys will allow us to spot enemy submarines and respond in time. Detection is the key to eliminating the submarine nuisance."
 escort_patrols_sm:0 "Escort Patrols"
 escort_patrols_sm_desc:0 "Improving detection makes our convoy escorts far deadlier to submarines. With nowhere to hide they pose no real threat."
 floating_airfield_sm:0 "Floating Airfield"
 floating_airfield_sm_desc:0 "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."

 submarine_operations_sm:0 "Submarine Operations"
 submarine_operations_sm_desc:0 "We do not need to engage the enemy fleet head on to win the war. Strike at their trade convoys before they can react and disappear below the surface again. You cannot fight what you cannot see."
 undersea_blockade_sm:0 "Undersea Blockade"
 undersea_blockade_sm_desc:0 "Submarines are the perfect tool for cutting of the enemy's inflow of important raw materials. We will cripple the enemy's production and win by starving them out."
 convoy_interdiction_sm:0 "Convoy Interdiction"
 convoy_interdiction_sm_desc:0 "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 submarine_offensive_sm:0 "Submarine Offensive"
 submarine_offensive_sm_desc:0 "Reaching the pinnacle of communication between our submarines allows them to go on the offensive. Let us destroy the enemy trade convoys faster than they can replace them."

 torpedo_boat_operations_sm:0 "Torpedo boat operations"
 torpedo_boat_operations_sm_desc:0 "You can sneak up on the enemy unnoticed, fire torpedoes, and also leave unnoticed. Or retreat very quickly."
 raider_patrols_sm:0 "Raider Patrols"
 raider_patrols_sm_desc:0 "Patrols of both fast and gun heavy ships leave the enemy trade convoys nowhere to hide. \nNot only submarines can hunt."
 patrol_and_ambush_sm:0 "Patrols and ambushes"
 patrol_and_ambush_sm_desc:0 "Our fleet sends out patrols and organizes ambushes along enemy routes."
 mosquitos_sm:0 "Mosquitos"
 mosquitos_sm_desc:0 "Coordinated attacks of several groups of torpedo boats."

 combined_operations_sm:0 "Combined Operations"
 combined_operations_sm_desc:0 "Coordinated operations of several groups of torpedo boats, submarines and cover ships."
 battlefleet_concentration_sm:0 "Battlefleet Concentration"
 battlefleet_concentration_sm_desc:0 "Call in nearby ships as soon as an enemy vessel is spotted. Coordinated focused fire quickly render enemy ships useless. Hunt them down one by one."
