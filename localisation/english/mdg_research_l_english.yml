 SPR_basic_submarine_desc: "The General Mola class was a class of four Italian Archimedes-class submarines commissioned in 1934 and transferred to the Nationalists in 1937. They were fairly large, displacing 880 tons, yet faster than most subs. They were armed with eight 533mm torpedo tubes and had a diving depth of 90m."
 SPR_improved_submarine: "G Class"
 SPR_improved_submarine_desc: "The Spanish G-class submarines were a pair of German VIIC-class submarines licensed-built by Nationalist Spain. Only one was ever completed, however, and was not transferred to the Spanish Navy until 1947. The subs displaced 770 tons and were armed with five 533mm torpedo tubes. They had excellent speed and range, as the Type VIICs were the workhorse of the German submarine fleet."
 SPR_advanced_submarine: "D Class"
 SPR_advanced_submarine_desc: "The three submarines of the Spanish D class were all launched in 1944 and commissioned at various times after the war. All three were designed and built in Spain. They were large, oceangoing submarines, displacing 1,050 tons. They were armed with six 533mm torpedo tubes and had excellent speed and range."
 SWE_early_submarine: "Hajen Class"
 SWE_early_submarine_desc: "The Hajen, Bävern, Valen classes were a series of small to medium-sized submarines built for the Swedish Navy during the 1920s. The Hajen class, commissioned in 1920, had submarines that displaced nearly 400 tons and were armed with four 450mm torpedo tubes. They had a diving depth of only 30m."
 SWE_basic_submarine: "Sjölejonet Class"
 SWE_basic_submarine_desc: "The Sjölejonet-class consisted of nine submarines built between 1936 and 1942. They were medium-sized subs, displacing 580 tons, and their design was heavily influenced by the Dutch O-class submarines. They were armed with six 533mm torpedo tubes and had a diving depth of 60m. "
 SWE_improved_submarine: "U Class"
 SWE_improved_submarine_desc: "The Swedish U-class submarines were a class of nine subs commissioned between 1942 and 1944. They were fairly small and relatively slow, displacing only 370 tons. They were armed with four 533mm torpedo tubes."
 SWE_advanced_submarine: "Neptun Class"
 SWE_advanced_submarine_desc: "The Neptun class consisted of three medium-sized submarines that were all commissioned in 1943. They were used primarily for minelaying duties. They displaced 550 tons and were armed with five 533mm torpedo tubes."
 TUR_early_submarine: "Birinci İnönü Class"
 TUR_early_submarine_desc: "The Birinci İnönü-class consisted of two coastal submarines built in the Netherlands for Turkey in the mid-1920s. They were the first ships built for the Turkish Navy after World War I. They displaced 520 tons and were armed with six 450mm torpedo tubes. They were somewhat slow but had good range."
 TUR_basic_submarine: "Saldiray Class"
 TUR_basic_submarine_desc: "The three submarines of the Saldiray class were launched in the late 1930s. Their design was heavily influenced by Germany, with the first ship of the class built in Germany, and the other two built under license in Istanbul. They were large ocean-going submarines, displacing over 930 tons and with excellent range. They were armed with six 533mm torpedo tubes."
 TUR_improved_submarine: "Oruç Reis Class"
 TUR_improved_submarine_desc: "The Oruç Reis-class submarines were built in Britain as a modified British S-class design. The ships were launched in 1940, with several temporarily interned by the Royal Navy. All but one were eventually returned to Turkey. The ships displaced 625 tons and were armed with five 533mm torpedo tubes. They were somewhat limited in their speed and range."
 TUR_advanced_submarine: "Sakarya Class"
 TUR_advanced_submarine_desc: "The Sakarya-class submarines were a series of U.S. Balao-class subs sold to Turkey after the war. They were very large submarines for their era, displacing over 1,520 tons. They had excellent range and speed, and were armed with ten 533mm torpedo tubes."
 VIC_early_submarine: "600 Series"
 VIC_early_submarine_desc: "The 600-ton Series of submarines were France's first modern post WWI submarines. They were medium sized displacing around 600tons though they were seagoing ones, they were designated as coastal submarines and used mostly in the warm waters of the Mediterranean. Three classes of four ships were each built of this type: Sirène, Ariane and Circé classes. They were the basis of the bigger 630-ton Series the Argonaute, Diane and Orion classes."
 VIC_basic_submarine: "Minerve Class"
 VIC_basic_submarine_desc: "The Minerve-class submarines (Project name T2) were based on the 630-ton Series though they had better engines and different torpedo layout. These submarines were the first part of the standardization program resulting of a centralized design of the DCAN (Direction des Constructions et Armes Navale), a rather specific shipyard design of the previous classes."
 VIC_improved_submarine: "Roland Morillot Class"
 VIC_improved_submarine_desc: "The Roland Morillot-class submarines (Project name Z2) were large ocean-going submarines based on the earlier Redoubtable-class submarines. They were large submarines displacing 1,800-2,400 tons and carried a formidable armament of 10 torpedo tubes. The Fall of France occurred before any were finished."
 VIC_advanced_submarine: "Phénix Class"
 VIC_advanced_submarine_desc: "The Phénix-class submarines were medium sized ocean-going and long range boats authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these boats. They were similar to the Redoutable class though they were smaller and displaced 1,200 tons. They carried a similarly heavy torpedo armament."
 YUG_early_submarine: "Hrabri Class"
 YUG_early_submarine_desc: "The two Hrabri class submarines were originally laid down as British L-class submarines for the Royal Navy, but were sold and ultimately completed for Yugoslavia using a modified design in 1928. They were large submarines, displacing 975 tons, and were armed with six 533mm torpedo tubes."
 YUG_basic_submarine: "Osvetnik Class"
 YUG_basic_submarine_desc: "The two Osvetnik-class submarines were designed and built in France on the design of the Circe-class submarines. They were somewhat smaller than the preceeding Hrabri-class submarines. Equipped with six 533mm torpedo tubes, they still packed a comparable punch."
 early_ship_hull_light_desc: "To ensure the safety of convoys, the destroyers of the Great War must be repurposed and developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 basic_ship_hull_light_desc: "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 improved_ship_hull_light_desc: "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 advanced_ship_hull_light_desc: "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 early_ship_hull_light: "Early Destroyer Hull"
 basic_ship_hull_light: "1936 Destroyer Hull"
 improved_ship_hull_light: "1940 Destroyer Hull"
 advanced_ship_hull_light: "1944 Destroyer Hull"

 early_ship_hull_heavy_desc: "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armored vessels ever built."
 basic_ship_hull_heavy_desc: "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
 improved_ship_hull_heavy_desc: "Thicker armor, stronger engines, a battery of high-caliber guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
 advanced_ship_hull_heavy_desc: "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."
 early_ship_hull_heavy: "Early Heavy Ship Hull"
 improved_ship_hull_heavy: "1940 Heavy Ship Hull"
 advanced_ship_hull_heavy: "1944 Heavy Ship Hull"

