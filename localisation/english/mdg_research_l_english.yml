 small_fleet: "Small Fleet"
 SMALL_FLEET_DESC: "A fleet that consists mainly of small ships and is inferior to the enemy primarily in battleships"
 small_fleet_desc: "The doctrine involves the fight with the light forces of the fleet against individual groups of large enemy ships, disrupting its communications and protecting its coast.\n\n"
 small_fleet_tree: "Small Fleet Doctrine"
 small_fleet_doctrine: "Small Fleet Doctrine"
