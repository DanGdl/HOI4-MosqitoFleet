 mdg_ship_hull_mini_submarine_1:1 "1940 Submarine Hull"
 mdg_ship_hull_mini_submarine_1_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
 mdg_ship_hull_mini_submarine_2:1 "1944 Submarine Hull"
 mdg_ship_hull_mini_submarine_2_desc:0 "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
