 mdg_ship_hull_boat_1:2 "Early Destroyer Hull"
 mdg_ship_hull_boat_1_desc:0 "To ensure the safety of convoys, the destroyers of the Great War must be repurposed and developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 mdg_ship_hull_boat_2:2 "1936 Destroyer Hull"
 mdg_ship_hull_boat_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 mdg_ship_hull_boat_3:2 "1940 Destroyer Hull"
 mdg_ship_hull_boat_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 mdg_ship_hull_boat_4:2 "1944 Destroyer Hull"
 mdg_ship_hull_boat_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."

