l_japanese:
 early_destroyer: "駆逐艦 I"
 basic_destroyer: "駆逐艦 II"
 advanced_destroyer: "駆逐艦 IV"
 early_destroyer_desc: "輸送船団の安全確保のために先の大戦時の駆逐艦を改装し再就役させるべきである。より多くの魚雷を搭載した戦闘艦がより多くの交戦の機会を得る。"
 basic_destroyer_desc: "長射程の魚雷と迅速な再装填、それに対空砲等の新兵器が駆逐艦に汎用性と効率性を与える。"
 improved_destroyer_desc: "空や海中からの脅威により一層対抗するために、新型駆逐艦はレーダー、近代的な対空兵装と対潜兵装を装備する必要がある。"
 advanced_destroyer_desc: "現代の駆逐艦は、様々な異なる探知技術や新しい爆雷投射システムを備え、旧型のものよりも大規模に建造されなければならない。"
 ENG_early_destroyer: "V/W級"
 ENG_early_destroyer_desc: "アドミラルティV/W級、ソーニクロフトV/W級を含む艦級。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 ENG_basic_destroyer: "G/H/I級"
 ENG_basic_destroyer_desc: "G級、H級、I級駆逐艦は、1933年と1934年海軍建造計画の一部として発注された。これらの艦は前級のF級駆逐艦の設計を踏襲し、それを全体的に小型化したものだった。G級とH級は、F級と同様に4.7inch砲を搭載していた。広い作戦航続距離を持ち、十分に武装され、強力な魚雷を搭載していた。戦時中に広い範囲で使用され、多数の損失を被った。"
 ENG_improved_destroyer: "J/K/N級"
 ENG_improved_destroyer_desc: "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 ENG_advanced_destroyer: "バトル級"
 ENG_advanced_destroyer_desc: "バトル級駆逐艦は、イギリス駆逐艦の発展の系譜に沿って、1942年、1943年の海軍計画の一部として発注された。前後方に十分な艦砲と魚雷を装備していた。その対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半の投入されたため、僅かな貢献をするに留まった。"
 FRA_early_destroyer: "ブーラスク級"
 FRA_early_destroyer_desc: "ブーラスク級駆逐艦は、1500t級駆逐艦の一形式であり、1920年代半ばに進水した。以前のシャカル級や後のエーギル&ヴォークラン級と共に、第一次大戦後の近代的なフランス艦隊の中核を構成していた。高速で、当時としては十分な武装が施されていたが、その雷兵装は他の海軍における同様の艦船に比べて小規模だった。"
 FRA_basic_destroyer: "ル・ファンタスク級"
 FRA_basic_destroyer_desc: "ル・ファンタスク級駆逐艦は、1930年の海軍計画で建造された2400t級の大型駆逐艦（グエパード、エーグル、ボクラン）を改善したものである。大きな排水量を持った重武装かつ高速の駆逐艦で、フランス海軍が新たに編成する高速戦隊の護衛に最適のものだった。新開発の砲、適切な対空兵装、および魚雷兵装を装備していた。"
 FRA_improved_destroyer: "ラントレピード級"
 FRA_improved_destroyer_desc: "ラントレピード級駆逐艦は、以前のル・アルディ級駆逐艦の改良型である。1938年と1939年の海軍計画艦として承認されたが、戦争の開始とフランスの陥落により建造は中止された。防空任務に重点が置かれ、機関の大型化によって排水量は2800～2900tへ増加していた。"
 FRA_advanced_destroyer: "オッシュ級"
 FRA_advanced_destroyer_desc: "オッシュ級とベアード級は、フランス海軍が設計した最後の大型駆逐艦になるものだった。どちらもモガドール級に基づいており、排水量4200tかつ前級と同様の主兵装であったものの、改良された対空兵装と強力な機関を装備していた。これらは1939-1940年海軍計画艦として承認されたが、戦争の開始とフランスの陥落により建造は中止された。"
 GER_early_destroyer: "23型"
 GER_early_destroyer_desc: "23型水雷艇は、第一次大戦後ドイツ帝国海軍のために建造された。1926年から1928年にかけて6隻建造され、その全てが第二次大戦で失われた。水雷艇として計画されたにもかかわらず駆逐艦並みの920tを超える排水量を持ち、3門の105mm45口径砲で武装されていた。"
 GER_basic_destroyer: "1934型駆逐艦"
 GER_basic_destroyer_desc: "1934型駆逐艦は、第一次大戦以来最初に建造されたドイツ駆逐艦である。5門の5inch砲と8門の魚雷発射管を装備していた。16隻が建造されそのうち12隻は改良された1934A略同型駆逐艦として完成した。"
 GER_improved_destroyer: "ナルヴィク級"
 GER_improved_destroyer_desc: "連合国にナルヴィク級と呼ばれていた1936A型駆逐艦は、新型の150mm（5.9inch）砲を装備するよう設計された。もともと艦首側に連装砲と艦尾側に3門の単装砲を装備するよう設計されたが、当初は艦首側も単装砲を装備していた。この艦型8隻のうち後期に建造された4隻は後に連装砲塔に換装された。第二期に建造された7隻は当初から艦首側に連装砲を装備していた。"
 GER_advanced_destroyer: "1944型駆逐艦"
 GER_advanced_destroyer_desc: "プロトタイプである1942型駆逐艦は完成しなかったが、その後もディーゼル推進駆逐艦の開発は続けられた。いくつかの計画が提案され、最終的に1944型駆逐艦開発計画に結実した。強力な主兵装に加え、新型の5.5cm対空砲を含む以前のものよりも強化された対空火器を装備する計画であった。"
 ITA_early_destroyer: "クルタトーネ級"
 ITA_early_destroyer_desc: "クルタトーネ級駆逐艦は第一次世界大戦後にイタリアで初めて建造された駆逐艦で、連装砲を搭載した最初の駆逐艦でもあった。この艦はもともとパレストロ級駆逐艦と同時に発注されたが、鉄鋼不足により延期された。1000tにわずかに及ばない排水量を持ち、4門の102mmシュナイダーアームストロング砲を搭載している。"
 ITA_basic_destroyer: "ソルダーティ級"
 ITA_basic_destroyer_desc: "ソルダーティ級は1930年代後半に建造された駆逐艦群である。第一陣として1938～39年に12隻が建造され、第二陣として5隻が1941～42年に完成した。第一陣は1800tを超える排水量を持ち、4門の120mmアンサルド砲を装備していた。"
 ITA_improved_destroyer: "チクローネ級"
 ITA_improved_destroyer_desc: "チクローネ級駆逐艦は水雷艇として設計されたが、実際は護衛駆逐艦以上のものだった。前身のオルサ級をやや拡大したもので、排水量は1100tを超え、改善された安定性と重対潜装備を持っていた。"
 ITA_advanced_destroyer: "メダリエ・ドロ級"
 ITA_advanced_destroyer_desc: "コマンダンテ・メダリエ・ドロ級は王立海軍のために設計された駆逐艦だったが、イタリア休戦までに1隻も竣工しなかった。前身となるイタリアの駆逐艦よりもかなり大きい2100t近い排水量を持っており、またより大型の135mmアンサルド砲と改善された機関を装備していた。"
 JAP_early_destroyer: "峯風型"
 JAP_early_destroyer_desc: "峯風、神風、睦月型駆逐艦は、当時では優れた砲と魚雷で十分に武装されていたが、対空兵装は限定的であった。第二次世界大戦の開始後、多くは二線級の役割に従事した。"
 JAP_basic_destroyer: "朝潮型"
 JAP_basic_destroyer_desc: "朝潮型駆逐艦は日本初の排水量2000t超え、ソナー装備の駆逐艦だった。重雷装と十分な軽対空機銃を持ち、旧式の吹雪型より少し大きな作戦行動半径を有していた。"
 JAP_improved_destroyer: "秋月型"
 JAP_improved_destroyer_desc: "秋月型駆逐艦は、両用砲と魚雷で十分に武装され、適切な対空兵装、さらに大量の爆雷を装備していた。建造計画が中止されるまでに、計画された39隻のうち12隻が竣工した。"
 JAP_advanced_destroyer: "島風型"
 JAP_advanced_destroyer_desc: "島風型駆逐艦は終戦まで世界一の高速駆逐艦だった。新型の高温高圧蒸気タービンの実験のための試作駆逐艦として建造された。極めて高速で重武装だったが、それは狭い作戦行動半径という犠牲も伴っていた。"
 SOV_early_destroyer: "オルフェイ級"
 SOV_early_destroyer_desc: "オルフェイ級駆逐艦は、前級のノヴィーク級の改良型である。航続距離はやや短かったが艦の大きさに見合ったまずまずの対艦対空兵装と重雷装を施され高い速力を持っていた。後継のイジャスラフ級とフィドニスィ級は、大型化され強化された主武装を持つ拡大改良型である。"
 SOV_basic_destroyer: "グネヴヌイ級"
 SOV_basic_destroyer_desc: "グネヴヌイ級（7号計画型）駆逐艦は、1933年から1938年の建艦計画で承認された。イタリアのマエストラーレ級駆逐艦から強い影響を受け、成功と評される設計だった。十分に武装され、まずまずの対空兵装と魚雷を装備し、排水量は1,600-2,000tだった。強力な機関により高い速力を持っていたが、その為に航続距離は短くなった。"
 SOV_improved_destroyer: "ソオブラジーテリヌイ級"
 SOV_improved_destroyer_desc: "ソオブラジーテリヌイ級（7号計画U型）駆逐艦は、前身のグネヴヌイ級の改良型である。その機関は再設計され、より強力な対空兵装を搭載していた。排水量は1,900-2,400tに増加したが、速度と航続距離はグネヴヌイ級と同等だった。"
 SOV_advanced_destroyer: "スコールイ級"
 SOV_advanced_destroyer_desc: "スコールイ級（30号計画改型）はオグネヴォイ級をさらに改良した艦である。大型化した船体と排水量（2,500-3,100t）により、作戦可能範囲が増加し安定性も増した。同級は全艦が、迅速な造船と配備を可能にしたブロック工法により戦後に作られた。兵装は前身のオグニェーヴォイ級と同一だったが、主砲は単砲塔ではなく双砲塔に搭載された。"
 USA_early_destroyer: "クレムソン級"
 USA_early_destroyer_desc: "クレムソン級駆逐艦は、前級のウィックス級の多くの設計要素を継承している。クレムソンはウィックス級よりも操縦性が改善されており、4inch50口径の主砲と3inch23口径対空砲、12門の魚雷発射菅を装備している。この艦級は既に老朽化し時代遅れとなっていたが、依然としてアメリカ海軍の駆逐艦戦力の大多数を担っていた。"
 USA_basic_destroyer: "シムス級"
 USA_basic_destroyer_desc: "シムス級は、より合理化された魚雷配置と長い船体を持った、最大の「1500t級」の設計といえるものだった。改善された射撃管制と、5inch38口径砲による優れた攻撃能力を有し、首尾線上に12門の魚雷発射菅を備えていた。"
 USA_improved_destroyer: "フレッチャー級"
 USA_improved_destroyer_desc: "排水量が2500ｔへ増加したため、フレッチャー級駆逐艦の能力は大きく前進した。より大きな排水量により、5inch38口径両用砲と魚雷発射管を中心線上に置く配置を維持しつつ、追加の5inch単装砲と対空兵装の大幅な増強、それに航続距離の延長をも達成した。"
 USA_advanced_destroyer: "アレン・M・サムナー級"
 USA_advanced_destroyer_desc: "アレン・M・サムナー級駆逐艦は、フレッチャー級駆逐艦の排水量をわずかに増加させた拡大改良型である。5inch38口径連装砲をはじめとした多くの大型対空兵装を装備することができた。対潜水艦戦闘中における機動性の向上のためニ枚舵へと改良された。"
 ARG_early_destroyer: "カタマルカ級"
 ARG_early_destroyer_desc: "カタマルカ級駆逐艦はアルゼンチン海軍が発注し、まもなく第一次世界大戦が始まるイギリスで建造された。主砲として4門の120mm/50口径砲、それに4門の533mm魚雷発射管を装備していた。"
 ARG_basic_destroyer: "ブエノスアイレス級"
 ARG_basic_destroyer_desc: "ブエノスアイレス級駆逐艦は、アルゼンチン向けに1936年から1938年にかけてイギリスで建造された。本級はイギリスのG級駆逐艦に基づいていた。排水量は1300t強で、主兵装として4門のQF4.7inchMkIX砲を装備していた。"
 AST_early_destroyer: "ヴェンデッタ級"
 AST_early_destroyer_desc: "ヴェンデッタ級を構成するのは、「鉄くず小艦隊」を編成するために英国海軍から譲渡されたアドミラルティV/W級、ソーニクロフトV/W級駆逐艦である。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 AST_basic_destroyer: "G/H/I級"
 AST_basic_destroyer_desc: "G級、H級、I級駆逐艦は、1933年と1934年海軍建造計画の一部として発注された。これらの艦は前級のF級駆逐艦の設計を踏襲し、それを全体的に小型化したものだった。G級とH級は、F級と同様に4.7inch砲を搭載していた。広い作戦航続距離を持ち、十分に武装され、強力な魚雷を搭載していた。戦時中に広い範囲で使用され、多数の損失を被った。"
 AST_improved_destroyer: "ニーザム級"
 AST_improved_destroyer_desc: "ニーザム級は、英国海軍から譲渡されたJ級、K級、N級駆逐艦の呼称である。前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 AST_advanced_destroyer: "バトル級"
 AST_advanced_destroyer_desc: "バトル級駆逐艦は、英国海軍駆逐艦の発展の系譜に沿って、1942～43年の海軍計画の一部として発注された。艦首尾方向に十分な艦砲と雷装を装備していた。その対空兵装・対潜能力・速力・航続距離から汎用性の高い駆逐艦であった。"
 BRA_early_destroyer: "マラニョン級"
 BRA_early_destroyer_desc: "マラニョンは、1922年にブラジルに売却されたイギリスのK級駆逐艦である。930t強の排水量を持ち、4門の4inch砲を装備していた。"
 BRA_basic_destroyer: "ジュルエナ級"
 BRA_basic_destroyer_desc: "ジュルエナ級駆逐艦は、1930年代後半にイギリスに発注された、ブラジルの6隻のH級駆逐艦の艦級だった。しかし1939年に戦争が勃発すると、イギリスはこれらの艦を接収し引き渡さなかった。1300t以上の排水量と優秀な速力を持っており、主砲のQF4.7inchMkIX砲に加え、8門の533mm魚雷発射管を装備していた。"
 BRA_improved_destroyer: "マルシリオ・ディアス級"
 BRA_improved_destroyer_desc: "マルシリオ・ディアス級駆逐艦（M級またはグリーンハル級とも）は、1943年に就役した3隻のブラジル海軍の艦船だった。アメリカのマハン級駆逐艦に基づいており、ブラジルで建造された初めての大型艦だった。排水量は1500tで、主砲として5門の5inch/38口径砲を装備していた。"
 BRA_advanced_destroyer: "アクレ級"
 BRA_advanced_destroyer_desc: "アクレ級（またはアマゾナス級）は、ブラジル海軍向けに建造された6隻の駆逐艦である。いずれも戦争終結までに完成しなかった。開戦時にイギリスによって徴発された6隻のジュルエナ級駆逐艦を補填するため、修正を加えたイギリス艦の設計とアメリカ製の装備を使用してブラジルで建造された。"
 CAN_early_destroyer: "V/W級"
 CAN_early_destroyer_desc: "アドミラルティV/W級、ソーニクロフトV/W級を含む艦級。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 CAN_basic_destroyer: "オタワ級"
 CAN_basic_destroyer_desc: "オタワ級は、1933年および1934年海軍建造計画の一部として発注されたイギリスのG級、H級、I級のカナダ用の呼称だった。これらの艦は、前級のF級同様、普通より小型だった。G級とH級の武装は、F級と同じく4.7inch砲を搭載していた。長い航続距離、十分な武装、強力な魚雷を搭載していたこれらの艦は、戦時中に広範囲で使用され、多数の損失を被った。"
 CAN_improved_destroyer: "J/K/N級"
 CAN_improved_destroyer_desc: "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 CAN_advanced_destroyer: "アルゴンキン級"
 CAN_advanced_destroyer_desc: "アルゴンキン級は、イギリスのバトル級駆逐艦のカナダ用の呼称である。1942年、1943年の海軍計画の一部として発注された。前後方に艦砲と魚雷が十分に装備されており、対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半に投入されたため、最小限の貢献に止まった。"
 CHI_early_destroyer: "建威級"
 CHI_early_destroyer_desc: "建威級は、中国国民党海軍のために建造された大型魚雷艇である。1904年に就役した同級の2隻は、日中戦争時の戦時事業で近代化改装が施された。改装後は870tの排水量を持ち、主兵装として2門の4.7inch砲を装備していた。"
 CHL_early_destroyer: "アルミランテ・リンチ級"
 CHL_early_destroyer_desc: "アルミランテ・リンチ級駆逐艦は、第一次世界大戦前のイギリスでチリ海軍向けに建造された6隻の艦級である。その内2隻は開戦前に引き渡され、1945年まで現役だった。排水量は1430tで、旧型艦としては十分な速力と航続距離を持っていた。主兵装として6門の4inch L/40 QF MarkVIを装備し、また2門の21inch魚雷発射管を装備していた。"
 COL_basic_destroyer: "アンティオキア級"
 COL_basic_destroyer_desc: "アンティオキア級駆逐艦は、コロンビア海軍向けにポルトガルで建造された2隻の駆逐艦で構成されている。1934年に就役したこの艦は、1200t以上の排水量を持ち、4門の4.7inchBL砲と8門の533ｍｍ魚雷発射管を装備していた。"
 DEN_advanced_destroyer: "ヒュイトフェルト級"
 DEN_advanced_destroyer_desc: "ナヤーデン級として知られるヒュイトフェルト級は、デンマークで発注、建造された2隻の大型魚雷艇から構成されている。1942年に建造が開始され、1947年に完成した。780t強の排水量を持ち、主兵装として2門の105mm砲を装備していた。また、6門の533mm魚雷発射管と様々な対潜兵装を装備していた。"
 GRE_early_destroyer: "エートス級"
 GRE_early_destroyer_desc: "エートス級駆逐艦は、第一次世界大戦前にイギリスで建造され、ギリシャ海軍が購入した。4隻が全て、第二次世界大戦中に任務に就いていた。排水量は980tで、4門の105mm/40口径アームストロングP砲と4門の533mm魚雷発射管を装備していた。1920年代後半に近代化改装を受けた。"
 GRE_basic_destroyer: "ヴァシレフス・ゲオルギオス1世級"
 GRE_basic_destroyer_desc: "ヴァシレフス・ゲオルギオス1世級はイギリスのH級駆逐艦の改造型で、1930年代後半にギリシャ海軍向けにイギリスで2隻建造された。排水量は1350tで、十分な速力があった。長い航続距離を持ち、4門の128mm/42口径 SK C/34砲と強力な魚雷を装備していた。"
 GRE_improved_destroyer: "アドリアス級"
 GRE_improved_destroyer_desc: "アドリアス級の6隻は、イギリスのハントIII級駆逐艦で、その内4隻は1942年に亡命中のギリシャ海軍に譲渡されたものだった。護衛駆逐艦で、標準の駆逐艦よりも低速だった。排水量は1050tで、主兵装として4門の102mm/45口径QF MkXVI砲を装備し、他にも魚雷や対潜兵装など強力な兵装を装備していた。"
 GRE_advanced_destroyer: "レオン級"
 GRE_advanced_destroyer_desc: "レオン級は、アメリカのキャノン級護衛駆逐艦である。1943年に就役しまが、1951年までギリシャ海軍に引き渡されなかった。標準的な駆逐艦よりも低速だった。排水量は1240tで、主兵装として3門の3inch/40口径砲を装備し、またこれを補完するものとして強力な魚雷や対潜兵装を装備していた。"
 HOL_early_destroyer: "ファン・ゲント級"
 HOL_early_destroyer_desc: "ファン・ゲント、またはアドミラレン級は、1926年から1931年の間にオランダ王立海軍向けに建造された8隻の駆逐艦で構成されている。イギリスのA級駆逐艦の初期型を基礎としていた。全ての艦船が第二次世界大戦で戦い、いずれも自沈もしくは沈没した。1300t強の排水量を持ち、4門の120mm砲を装備していた。旧型艦だったが、標準的な速力を有していた。"
 HOL_improved_destroyer: "カーレンブルフ級"
 HOL_improved_destroyer_desc: "ヘラルト・カーレンブルフ級はオランダ王立海軍によって計画された四隻の駆逐艦である。全四隻がドイツの侵略の前に起工したが内二隻しか完成せず、一隻はイギリスに、もう一隻はドイツによって接収された。1600t強の排水量を持ち、主兵装として120mm砲を5門と533mm魚雷発射管を8門装備しており、速度も良好だった。"
 HOL_advanced_destroyer: "ピート・ハイン級"
 HOL_advanced_destroyer_desc: "ピート・ハイン級は戦後まもなく英国海軍からオランダ王立海軍に払い下げられた3隻の駆逐艦によって構成されている。1800t強の排水量を持ち、4門の120mm/45 QF MkIX砲と幅広い対潜兵装を装備していた。"
 MEX_early_destroyer: "グアナフアト級"
 NOR_early_destroyer: "ドラグ級"
 NOR_early_destroyer_desc: "4隻のドラグ級駆逐艦は、初めて二重船殻構造で建造されたノルウェー海軍の駆逐艦である。第一次世界大戦直前に発注され、排水量は580tだった。主兵装として3門の3inchQF砲を装備していた。旧型駆逐艦であったため、他の駆逐艦に比べかなり低速だった。"
 NOR_basic_destroyer: "スレイプニル級"
 NOR_basic_destroyer_desc: "スレイプニル級は、1937年から1939年の間に発注され、ノルウェー海軍のためにノルウェー国内で建造された大型魚雷艇だった。前級であるドラグ級とは異なり、スレイプニル級は比較的優秀な兵装と対潜兵器を装備していた。排水量は735tで、その大きさとしては標準的な速力を持っていた。"
 NOR_improved_destroyer: "オーレスン級"
 NOR_improved_destroyer_desc: "オーレスン級は、1939年に起工された2隻の駆逐艦で構成されているが、ドイツによる占領までに完成しなかった。完成していればこの艦は1200t強の排水量を持ち、ノルウェー海軍で最初の、主要国の駆逐艦と同等の大きさを持つ艦となっていただろう。4門の120mm/40口径ボフォース砲と4門の533mm魚雷発射管を装備していた。"
 NOR_advanced_destroyer: "ストルド級"
 NOR_advanced_destroyer_desc: "ストルド級は、1943年と1944年の間に亡命中のノルウェー海軍向けに建造された4隻のイギリスS級駆逐艦である。1800tの排水量を持ち、主兵装は4門の120mm/45口径QF MkIX砲と8門の533mm魚雷発射管を装備、標準的な対潜兵装とレーダーを搭載し、優秀な速力と高い信頼性を持っていた。"
 NZL_early_destroyer: "V/W級"
 NZL_early_destroyer_desc: "アドミラルティV/W級、ソーニクロフトV/W級を含む艦級。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 NZL_basic_destroyer: "G/H/I級"
 NZL_basic_destroyer_desc: "G級、H級、I級駆逐艦は、1933年と1934年海軍建造計画の一部として発注された。これらの艦は前級のF級駆逐艦の設計を踏襲し、それを全体的に小型化したものだった。G級とH級は、F級と同様に4.7inch砲を搭載していた。広い作戦航続距離を持ち、十分に武装され、強力な魚雷を搭載していた。戦時中に広い範囲で使用され、多数の損失を被った。"
 NZL_improved_destroyer: "J/K/N級"
 NZL_improved_destroyer_desc: "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 NZL_advanced_destroyer: "バトル級"
 NZL_advanced_destroyer_desc: "バトル級駆逐艦は、イギリス駆逐艦の発展の系譜に沿って、1942年、1943年の海軍計画の一部として発注された。前後方に十分な艦砲と魚雷を装備していた。その対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半の投入されたため、僅かな貢献をするに留まった。"
 POR_early_destroyer: "ドゥーロ級"
 POR_early_destroyer_desc: "ドゥーロ級は、1930年代初頭に進水した7隻の駆逐艦で構成されている。ポルトガルとイギリスの両方で建造され、2隻は1934年にコロンビアに売却された。1200t以上の排水量を持ち、4門のBL4.7inch砲と8門の533mm魚雷発射管が装備していた。"
 PRU_early_destroyer: "アルミランテ・ヴィラー級"
 PRU_early_destroyer_desc: "アルミランテ・ヴィラーとアルミランテ・ギセの2隻は、元々ロシアのノヴィーク級駆逐艦だった。ペルー海軍への引き渡しは回り道で、始めはイギリス、エストニア両国の艦として就役し、最終的に1934年に引き渡された。4門の102mm/60口径砲と9門の533mm魚雷発射管を装備していた。排水量は1200t以上あり、大型でかつ旧式でありながら相当な速度を出すことが可能だった。"
 RAJ_early_destroyer: "V/W級"
 RAJ_early_destroyer_desc: "アドミラルティV/W級、ソーニクロフトV/W級を含む艦級。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 RAJ_basic_destroyer: "G/H/I級"
 RAJ_basic_destroyer_desc: "G級、H級、I級駆逐艦は、1933年と1934年海軍建造計画の一部として発注された。これらの艦は前級のF級駆逐艦の設計を踏襲し、それを全体的に小型化したものだった。G級とH級は、F級と同様に4.7inch砲を搭載していた。広い作戦航続距離を持ち、十分に武装され、強力な魚雷を搭載していた。戦時中に広い範囲で使用され、多数の損失を被った。"
