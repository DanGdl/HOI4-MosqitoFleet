 basic_ship_hull_light: "$ship_hull_light_2$"
 improved_ship_hull_light: "$ship_hull_light_3$"
 advanced_ship_hull_light: "$ship_hull_light_4$"

 early_ship_hull_heavy_desc: "旧来の海戦の遺物であると考える人々がいる一方で、非常に荘重な艦であるとする人々もいるが、過去の建艦競争の名残であるこれらの戦艦が史上最も重武装かつ重装甲な艦であることは誰もが認めるところだ。"
 basic_ship_hull_heavy_desc: "復原性と航続距離を向上させた新世代の戦艦は、それまでの設計を改良しつつ、一方で海軍軍縮条約で定められた限界を超えないようにしている。"
 improved_ship_hull_heavy_desc: "ますます航空戦力が海戦を支配する世界でも、より厚い装甲、強力な機関、多数の大口径艦載砲と改良された防空能力を持つ戦艦は、正しく運用しさえすれば海戦にかかわり続けることができる。"
 advanced_ship_hull_heavy_desc: "世界は最後の主力戦艦対決を見ることになるだろう。重武装と対空火器の重要性は以前よりも増して\nいる。"
