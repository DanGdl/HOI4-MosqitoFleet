 RAJ_mdg_improved_destroyer_desc:0 "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 RAJ_mdg_advanced_destroyer:0 "バトル級"
 RAJ_mdg_advanced_destroyer_desc:0 "バトル級駆逐艦は、イギリス駆逐艦の発展の系譜に沿って、1942年、1943年の海軍計画の一部として発注された。前後方に十分な艦砲と魚雷を装備していた。その対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半の投入されたため、僅かな貢献をするに留まった。"
 ROM_mdg_early_destroyer:0 "マラシュティ級"
 ROM_mdg_early_destroyer_desc:0 "マラシュティ級は、第一次世界大戦中にルーマニアのために建造された駆逐艦だった。4隻は、戦争中にイタリア海軍が接収し、最終的には2隻が1920年代の初めにルーマニアに売却された。この艦は1400t以上の排水量を持つ大型駆逐艦だった。4門の120mm/45口径シュナイダー・カネー・アームストロング砲と4門の450mm魚雷発射管を装備していた。旧式だが、平均的な速度と信頼性を持っていた。"
 SAF_mdg_early_destroyer:0 "V/W級"
 SAF_mdg_early_destroyer_desc:0 "アドミラルティV/W級、ソーニクロフトV/W級を含む艦級。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 SAF_mdg_basic_destroyer:0 "G/H/I級"
 SAF_mdg_basic_destroyer_desc:0 "G級、H級、I級駆逐艦は、1933年と1934年海軍建造計画の一部として発注された。これらの艦は前級のF級駆逐艦の設計を踏襲し、それを全体的に小型化したものだった。G級とH級は、F級と同様に4.7inch砲を搭載していた。広い作戦航続距離を持ち、十分に武装され、強力な魚雷を搭載していた。戦時中に広い範囲で使用され、多数の損失を被った。"
 SAF_mdg_improved_destroyer:0 "J/K/N級"
 SAF_mdg_improved_destroyer_desc:0 "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 SAF_mdg_advanced_destroyer:0 "バトル級"
 SAF_mdg_advanced_destroyer_desc:0 "バトル級駆逐艦は、イギリス駆逐艦の発展の系譜に沿って、1942年、1943年の海軍計画の一部として発注された。前後方に十分な艦砲と魚雷を装備していた。その対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半の投入されたため、僅かな貢献をするに留まった。"
 SIA_mdg_early_destroyer:0 "プラ・ルワン級"
 SIA_mdg_early_destroyer_desc:0 "プラ・ルワン級は、1920年にタイ王立海軍に売却された元英国海軍R級駆逐艦である。1000t強の排水量を持ち、3門の120mm/45口径QFMkIV砲と4門の533mm魚雷発射管を装備していた。旧式ながらかなり良い速度、航続距離、信頼性を持っていた。"
 SPA_mdg_early_destroyer:0 "アルセード級"
 SPA_mdg_early_destroyer_desc:0 "3隻の駆逐艦からなるアルセード級は、スペイン海軍のためにスペインで建造された。イギリスのL級に基づいて設計され、1924年と1925年に発注された。1040t以上の排水量を持ち、主兵装として3門の102mm/45口径ヴィッカースMkLA砲と4門の450mm魚雷発射管を装備していた。旧式だが、そこそこの速度と作戦航続距離を持っていた。"
 SPA_mdg_basic_destroyer:0 "チュルカ級"
 SPA_mdg_basic_destroyer_desc:0 "スペインのチュルカ級は、1925年から1933年の間に発注された16隻の駆逐艦で構成されている。その内2隻は後にアルゼンチンに売却された。イギリスのS級駆逐艦に基づいて設計され、スペイン内戦中にスペイン海軍の基盤を形成した。1500t以上の排水量を持ち、主兵装として5門の120mm/45口径ヴィッカース＝アームストロング砲と6門の533mm魚雷発射管を装備していた。見事な速度と優れた作戦航続距離を持っていた。"
 SPA_mdg_advanced_destroyer:0 "アラバ級"
 SPA_mdg_advanced_destroyer_desc:0 "アラバ級駆逐艦は、前級のアルミランテ・アンテケーラ級（以前はチュルカ級の略同型）の改良型として戦後進水した。1710tの排水量を持ち、主兵装として4門の120mm/45口径ヴィッカース＝アームストロングMkFs砲を装備していた。速度と作戦航続距離は、設計の基となった前級と同等だった。"
 SPR_mdg_early_destroyer:0 "アルセード級"
 SPR_mdg_early_destroyer_desc:0 "3隻の駆逐艦からなるアルセード級は、スペイン海軍のためにスペインで建造された。イギリスのL級に基づいて設計され、1924年と1925年に発注された。1040t以上の排水量を持ち、主兵装として3門の102mm/45口径ヴィッカースMkLA砲と4門の450mm魚雷発射管を装備していた。旧式だが、そこそこの速度と作戦航続距離を持っていた。"
 SPR_mdg_basic_destroyer:0 "チュルカ級"
 SPR_mdg_basic_destroyer_desc:0 "スペインのチュルカ級は、1925年から1933年の間に発注された16隻の駆逐艦で構成されている。その内2隻は後にアルゼンチンに売却された。イギリスのS級駆逐艦に基づいて設計され、スペイン内戦中にスペイン海軍の基盤を形成した。1500t以上の排水量を持ち、主兵装として5門の120mm/45口径ヴィッカース＝アームストロング砲と6門の533mm魚雷発射管を装備していた。見事な速度と優れた作戦航続距離を持っていた。"
 SPR_mdg_advanced_destroyer:0 "アラバ級"
 SPR_mdg_advanced_destroyer_desc:0 "アラバ級駆逐艦は、前級のアルミランテ・アンテケーラ級（以前はチュルカ級の略同型）の改良型として戦後進水した。1710tの排水量を持ち、主兵装として4門の120mm/45口径ヴィッカース＝アームストロングMkFs砲を装備していた。速度と作戦航続距離は、設計の基となった前級と同等だった。"
 SWE_mdg_early_destroyer:0 "エレンスコルド級"
 SWE_mdg_early_destroyer_desc:0 "2隻のエレンスコルド級駆逐艦は、第一次世界大戦後にスウェーデンで最初の近代的な駆逐艦として1927年に完成した。970t強の排水量を持ち、3門の120mm/44口径 K/45砲と6門の533mm魚雷発射管を装備していた。航続距離は短かったが、優れた速力を持っていた。"
 SWE_mdg_basic_destroyer:0 "ヨーテボリ級"
 SWE_mdg_basic_destroyer_desc:0 "ヨーテボリ級は、1935年から1942年の間に建造された6隻の駆逐艦で構成される。前級と比べて長い船体と改良された機構を搭載していた。排水量は1020t強で、主砲として120mm/45口径 K/45砲を装備し、他に6門の533mm魚雷発射管を装備していた。航続距離は限られていたが、優れた速力を持っていた。"
 SWE_mdg_improved_destroyer:0 "ヴィスビュー級"
 SWE_mdg_improved_destroyer_desc:0 "4隻のヴィスビュー級駆逐艦は、1942年から1944年の間に建造された。前級のヨーテボリ級に似ていたが、より大きく、排水量は1130tだった。改善された機関と航続距離を持ち、強力な対潜兵装を装備していた。"
 SWE_mdg_advanced_destroyer:0 "エーランド級"
 SWE_mdg_advanced_destroyer_desc:0 "§T2隻のエーランド級駆逐艦は、それまでとの根本的な設計思想の変化が反映された艦だった。第二次世界大戦後まもなくに発注され完成した。大型な艦で、排水量は1880tだった。主砲として4門の120mm/45口径M44砲を装備し、他に強力な対空兵装、魚雷、対潜兵装を装備していた。以前の駆逐艦よりやや低速だったが、航続距離は大幅に改善されていた。§!"
 TUR_mdg_early_destroyer:0 "ペイク級"
 TUR_mdg_early_destroyer_desc:0 "ペイク級は、1907年にオスマン帝国海軍が発注した大型高速魚雷艇の2隻で構成される。ドイツで建造され、第一次世界大戦は生き延びたが、第二次世界大戦では時代遅れとなっていた。775tの排水量を持ち、2門の105mm/37口径SK L/40砲と3門の450mm魚雷発射管を装備していた。標準的な作戦航続距離を持っていたが、駆逐艦としてはかなり低速だった。"
 TUR_mdg_basic_destroyer:1 "バルバロス級"
 TUR_mdg_improved_destroyer:0 "デミルヒサール級"
 TUR_mdg_improved_destroyer_desc:0 "4隻のデミルヒサール級駆逐艦は、イギリスで建造され1942年に完成した。その内2隻は英国海軍によって接収され、1隻は戦後に返還された。設計はイギリスのI級駆逐艦を基礎とし、1370tの排水量を持ち、主兵装として4門の120mm/45口径QF MkIX砲を装備していた。標準的な速力と広い作戦航続距離を持ち、強力な対空兵装と対潜兵装を装備していた。"
 URG_mdg_early_destroyer:0 "ウルグアイ級"
 URG_mdg_early_destroyer_desc:0 "ウルグアイ級は、第一次世界大戦以前にウルグアイ海軍向けにドイツで建造された重魚雷艇である。1400t以上の排水量を持ち、4門の120mm/45クルップQF砲を装備、また強力な対空兵装と2門の450mm魚雷発射管を装備していた。旧型で大きな船体であったため、他の駆逐艦に比べてかなり低速だった。"
 VIC_mdg_early_destroyer:0 "ブーラスク級"
 VIC_mdg_early_destroyer_desc:0 "ブーラスク級駆逐艦は、1500t級駆逐艦の一形式であり、1920年代半ばに進水した。以前のシャカル級や後のエーギル&ヴォークラン級と共に、第一次大戦後の近代的なフランス艦隊の中核を構成していた。高速で、当時としては十分な武装が施されていたが、その雷兵装は他の海軍における同様の艦船に比べて小規模だった。"
 VIC_mdg_basic_destroyer:0 "ル・ファンタスク級"
 VIC_mdg_basic_destroyer_desc:0 "ル・ファンタスク級駆逐艦は、1930年の海軍計画で建造された2400t級の大型駆逐艦（グエパード、エーグル、ボクラン）を改善したものである。大きな排水量を持った重武装かつ高速の駆逐艦で、フランス海軍が新たに編成する高速戦隊の護衛に最適のものだった。新開発の砲、適切な対空兵装、および魚雷兵装を装備していた。"
 VIC_mdg_improved_destroyer:0 "ラントレピード級"
 VIC_mdg_improved_destroyer_desc:0 "ラントレピード級駆逐艦は、以前のル・アルディ級駆逐艦の改良型である。1938年と1939年の海軍計画艦として承認されたが、戦争の開始とフランスの陥落により建造は中止された。防空任務に重点が置かれ、機関の大型化によって排水量は2800～2900tへ増加していた。"
 VIC_mdg_advanced_destroyer:0 "オッシュ級"
 VIC_mdg_advanced_destroyer_desc:0 "オッシュ級とベアード級は、フランス海軍が設計した最後の大型駆逐艦になるものだった。どちらもモガドール級に基づいており、排水量4200tかつ前級と同様の主兵装であったものの、改良された対空兵装と強力な機関を装備していた。これらは1939-1940年海軍計画艦として承認されたが、戦争の開始とフランスの陥落により建造は中止された。"
 YUG_mdg_early_destroyer:0 "ドゥブロヴニク級"
 YUG_mdg_early_destroyer_desc:0 "ドゥブロヴニク級駆逐艦は、購入時点ではユーゴスラビア艦隊の中で最大の艦船だった。イギリスで建造され、1932年ユーゴスラビアに引き渡され、1880tの排水量を持つ大型駆逐艦だった。4門のシュコダ140mm/53口径砲、強力な対空兵装、6門の533mm魚雷発射管及び優れた対潜兵装を装備していた。"
 YUG_mdg_basic_destroyer:0 "ベオグラード級"
 YUG_mdg_basic_destroyer_desc:0 "ベオグラード級は、フランスの助けを借りて建造した3隻の駆逐艦で構成されている。2隻はフランスで建造され、1隻はスプリトで建造された。3隻全てフランスのアドロア級駆逐艦に基づいており、1939年に就役した。1210tの排水量を持ち、4門のシュコダ120mm/43口径砲や6門の魚雷発射管を装備していた。優れた速度を持っていたが、作戦航続距離は平均以下だった。"
 YUG_mdg_advanced_destroyer:0 "スプリト級"
 YUG_mdg_advanced_destroyer_desc:0 "スプリト級は、ユーゴスラビアで進水された重駆逐艦である。1943年に進水したが、設計修正のため1958年まで完成しなかった。元の設計では、2400tの排水量を持ち、主な兵装は5門のシュコダ140mm/56口径砲だった。その大きさにも関わらず、優れた速度を持っていた。"
 mdg_early_submarine:0 "潜水艦 I"
 mdg_basic_submarine:0 "潜水艦 II"
 mdg_improved_submarine:0 "潜水艦 III"
 mdg_advanced_submarine:0 "潜水艦 IV"
 mdg_early_submarine_desc:0 "潜水艦は無防備な輸送船団を発見されることなく攻撃するために設計された。先の大戦では、初期の潜水艦は海戦の新戦法を提示した。"
 mdg_basic_submarine_desc:0 "より良い武装と安定性を有した新型の潜水艦は、発達した海軍戦術や長い航続距離を生かし、遠方の船団航路を攻撃できる。"
 mdg_improved_submarine_desc:0 "輸送船団への攻撃以外での潜水艦の役割についてはいまだ結論が出ていない。速度、航続距離、そして武装をどのようなバランスで組み合わせるかが新設計の要件となるだろう。"
 mdg_advanced_submarine_desc:0 "実地経験を活用した適切な武装や機関の選択、最大潜行深度の増大と効率的な設計こそが近代的潜水艦の特徴となるだろう。"
 ship_hull_mdg_early_submarine_desc:0 "潜水艦は無防備な輸送船団を発見されることなく攻撃するために設計された。先の大戦では、初期の潜水艦は海戦の新戦法を提示した。"
 ship_hull_mdg_basic_submarine_desc:0 "より良い武装と安定性を有した新型の潜水艦は、発達した海軍戦術や長い航続距離を生かし、遠方の船団航路を攻撃できる。"
 ship_hull_mdg_improved_submarine_desc:0 "輸送船団への攻撃以外での潜水艦の役割についてはいまだ結論が出ていない。速度、航続距離、そして武装をどのようなバランスで組み合わせるかが新設計の要件となるだろう。"
 ship_hull_mdg_advanced_submarine_desc:0 "実地経験を活用した適切な武装や機関の選択、最大潜行深度の増大と効率的な設計こそが近代的潜水艦の特徴となるだろう。"
 ship_hull_mdg_submarine:0 "潜水艦"
 ship_hull_mdg_submarine_desc:0 "先の大戦における未熟潜水艦からは程遠い近代的潜水艦は、これまで以上に能力があり、巨大艦船でさえも非常に手頃なコストで脅かすことができる。"
 ship_hull_mdg_early_submarine:1 "初期型潜水艦船体"
 ship_hull_mdg_basic_submarine:1 "1936年型潜水艦船体"
 ship_hull_mdg_improved_submarine:1 "1940年型潜水艦船体"
 ship_hull_mdg_advanced_submarine:1 "1944年型潜水艦船体"
 ship_hull_cruiser_mdg_submarine:0 "巡洋潜水艦"
 ship_hull_cruiser_mdg_submarine_desc:0 "航続距離延伸のために最適化された大型潜水艦船体。更なる航続距離延伸のために燃料タンクの増設、小型偵察機の装備も可能である。"
 ship_hull_midget_mdg_submarine:0 "小型潜水艦"
 ship_hull_midget_mdg_submarine_desc:0 "少数の搭乗員で航行できる小型潜水艦。航続距離と兵器火力で劣るが、生産性でカバーできる。"
 ENG_mdg_early_submarine:0 "L級"
 ENG_mdg_early_submarine_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 ENG_mdg_basic_submarine:0 "T級"
 ENG_mdg_basic_submarine_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 ENG_mdg_improved_submarine:0 "U級"
 ENG_mdg_improved_submarine_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 ENG_mdg_advanced_submarine:0 "V級"
 ENG_mdg_advanced_submarine_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 FRA_mdg_early_submarine:0 "600t級"
 FRA_mdg_early_submarine_desc:0 "600t級潜水艦は、第一次世界大戦後に開発されたフランス初の近代的潜水艦である。約600tの排水量を持つ中型艦で、外洋航行能力を持っていたものの、沿岸用潜水艦として配備され、主に地中海の暖かい海域で使用された。シレーヌ級、アリアン級、キルケ級の3形式各4隻が建造され、後により排水量の大きい630t級のアルゴノート級、ダイアン級、オリオン級の礎となった。"
 FRA_mdg_basic_submarine:0 "ミネルブ級"
 FRA_mdg_basic_submarine_desc:0 "ミネルブ級潜水艦（計画名T2）は630t級に基づいて設計され、より優れた機関と異なる魚雷配置を持っていた。それまでの各造船所ごとにおける設計ではなく、造船局（DCAN：Direction des Constructions et Armes Navale）の中央集中型設計の標準化プログラムの初めて適応された艦である。"
 FRA_mdg_improved_submarine:0 "ローラン・モリヨ級"
 FRA_mdg_improved_submarine_desc:0 "ローラン・モリヨ級潜水艦（計画名Z2）は、以前のルドゥタブル級潜水艦に基づいた航洋型潜水艦である。恐るべき10基の魚雷発射管を備える排水量1,800-2,400tの大型潜水艦だったが、フランスが陥落したため完成した艦はなかった。"
 FRA_mdg_advanced_submarine:0 "フェニックス級"
 FRA_mdg_advanced_submarine_desc:0 "フェニックス級潜水艦は、1939年から1940年海軍計画艦として承認された中型航洋型長距離潜水艦だったが、大戦の開始とフランスの陥落により建造は中止された。ルトゥダブル級と同様に重雷装だったが、排水量1200tと比較的小型だった。"
 GER_mdg_early_submarine:0 "UB III型"
 GER_mdg_early_submarine_desc:0 "UBIII型沿岸用潜水艦は、ドイツ帝国海軍によって第一次世界大戦中に建造されたUボートの一種である。10本の魚雷を搭載し、排水量は500tを超えていた。1916年から1918年の間に96隻が建造されたものの、1935年には全艦が退役した。"
 GER_mdg_basic_submarine:0 "IIA型"
 GER_mdg_basic_submarine_desc:0 "ドイツのIIA型潜水艦は、一重船殻構造で内部にバラストタンクを持ち、全てが溶接されている沿岸用潜水艦である。250t超の排水量を持ち、5門の533mm魚雷発射管を装備していた。1934年と1935年に6隻が建造された。"
 GER_mdg_improved_submarine:0 "VIIC型"
 GER_mdg_improved_submarine_desc:0 "VIIC型潜水艦はドイツUボート戦力の中核を担った遠洋型潜水艦である。1940年から1945年の間に568隻が就役したこの艦は、770tの排水量を持ち、5門の533mm魚雷発射管で武装していた。"
 GER_mdg_advanced_submarine:0 "XXI型"
 GER_mdg_advanced_submarine_desc:0 "「エレクトロ・ブート（Elektroboote）」の名で知られるXXI型は、潜航したままの活動を第一に設計された初の潜水艦である。それは水上艦の視認から逃れつつ攻撃できる事を意味している。その鍵となるのは流線型に造られた船体と司令塔、そして多数の蓄電池だった。ドイツ潜水艦の中で最大の1620t超の排水量を持つこの型は、1943年から1945年の間に118隻が就役した。"
 ITA_mdg_early_submarine:0 "マメーリ級"
 ITA_mdg_early_submarine_desc:0 "ゲオッフレード・マメーリ級は、イタリア海軍の中型潜水艦で、1926年から1928年まで建造された。800t弱の排水量を持ち、潜航深度は100mだった。後級のピサニ級、バンディエラ級、スクァーロ級の基礎となった。"
 ITA_mdg_basic_submarine:0 "ペルラ級"
 ITA_mdg_basic_submarine_desc:0 "ペルラ級とアデュア級潜水艦は1930年代に建造された。これらはイタリア海軍による、600t型潜水艦の第三及び第四の略同型だった。排水量は600t強で前級よりも小型になっていた。"
 ITA_mdg_improved_submarine:0 "マルコーニ級"
 ITA_mdg_improved_submarine_desc:0 "マルコーニ級は、1939年と1940年の間に建造された6隻の潜水艦で、前級のリウッツィ級潜水艦の後継となった。約1000tの排水量を持ち、8門の533mm魚雷発射管を装備していた。両級合わせて1隻のみが大戦を生き残った。"
 ITA_mdg_advanced_submarine:0 "ピエトロ・カルヴィ級"
 ITA_mdg_advanced_submarine_desc:0 "ピエトロ・カルヴィ級は、前級のフルット級中型潜水艦の少し改良された略同型だった。進水したのは極一部で、ほとんどの艦はイタリア休戦後にドイツ軍に鹵獲された。再設計型のピエトロ・カルヴィが、最終的に1961年に就役した。"
 JAP_mdg_early_submarine:0 "海中型"
 JAP_mdg_early_submarine_desc:0 "海中型潜水艦は、第一次大戦後に過去の潜水艦を基に建造された。この時代においては十分な武装、良好な作戦範囲と速力を持っていたが、1938年にはやや時代遅れとなっていた。大日本帝国海軍は7種類の海中型潜水艦を合計42隻建造した。"
 JAP_mdg_basic_submarine:0 "海大VI型"
 JAP_mdg_basic_submarine_desc:0 "海大VI型潜水艦は航続距離が長く、比較的優れた速力を持つ、大型で十分な武装をされた潜水艦だった。海大型シリーズの潜水艦は太平洋戦争が終わるまで大日本帝国海軍で運用された、安定性の良い成功した潜水艦だった。"
 JAP_mdg_improved_submarine:0 "甲/乙/丙型"
 JAP_mdg_improved_submarine_desc:0 "甲型、乙型、および丙型潜水艦は、潜水艦隊旗艦を務めた大型巡洋潜水艦だった。高性能な無線設備を備え、重雷装であり、大きな作戦行動半径も特長としていた。甲型と乙型は水上偵察機と高い航続距離を活かし、偵察任務にも従事していた。"
 JAP_mdg_advanced_submarine:0 "潜特型"
 JAP_mdg_advanced_submarine_desc:0 "潜特型は第二次世界大戦中最大の潜水艦で、比較的高速であり、航続距離も長大だった。その大型の船体や機関のおかげで、重雷装であり、十分な軽対空火器を持っていた。また、潜特型は3機の晴嵐を搭載可能で、偵察と少々の打撃能力を持った潜水空母だった。"
 SOV_mdg_early_submarine:0 "AG級"
 SOV_mdg_early_submarine_desc:0 "アメリカンスキー・ゴーラント（アメリカン・ホランド）級潜水艦は、第一次大戦中にヴィッカース・カナダで建造され、ロシアに運ばれてから組み立てられた。この艦は既に成功を収めていたホランド級潜水艦と全く同じものだった。この世代の潜水艦としては十分に武装された良い潜水艦だった。"
 SOV_mdg_basic_submarine:0 "第5系列潜水艦シチューカ"
 SOV_mdg_basic_submarine_desc:0 "第5系列潜水艦シチューカ級は、ソ連海軍の2番目に多く使われた潜水艦である。主に黒海艦隊、バルト海艦隊、太平洋艦隊、北方艦隊の4艦隊に配備され任務を遂行していた。優れた魚雷兵装と航洋性をもつ中型哨戒潜水艦だった。"
 SOV_mdg_improved_submarine:0 "第14系列潜水艦K級"
 SOV_mdg_improved_submarine_desc:0 "第14系列潜水艦は、優れた航続距離を持つ大型航洋潜水艦だった。基本的に第4系列潜水艦プラウダ級の改良版だが、艦砲と魚雷双方の重武装を特徴としていた。優れた航続距離を持っていましたが凌波性はよくなかった。"
 SOV_mdg_advanced_submarine:0 "611号計画型"
 SOV_mdg_advanced_submarine_desc:0 "611計画型潜水艦（NATOコードネーム: ズールー型）は、ソ連海軍が第二次大戦後最初に建造した大きな航続距離を持った重雷装の大型航洋潜水艦で、旧式の第14系列潜水艦K級を置き換えるためドイツのUボートXXI型を基本設計としていた。後の613計画型潜水艦（NATOコードネーム: ウィスキー型）と、641計画型潜水艦（NATOコードネーム: フォックストロット型）は、この潜水艦を基礎として建造された。"
 USA_mdg_early_submarine:0 "S級"
 USA_mdg_early_submarine_desc:0 "一般にシュガー・ボートとして知られるSボートは、1920年代に51隻が設計、建造された潜水艦の系列である。第1次大戦期のO、Rボートと比較してSボートは大きく、より長射程の魚雷を多数搭載可能となったが、魚雷発射管は前方向きの21inch管4門のみだった。最終艦の就役が1924年で、かなりの旧式艦であるにもかかわらず、Sボートはアメリカ海軍潜水艦戦力のかなりの部分を占めている。"
 USA_mdg_basic_submarine:0 "ポーパス級"
 USA_mdg_basic_submarine_desc:0 "ポーパス級潜水艦はアメリカ海軍初の近代潜水艦で20年代の終わりから30年代の初期に試験型のVボートを元に設計、建造された。全電気推進に関する初期の問題があったにも関わらず、将来の設計として考えられていた。本級は6門の魚雷発射管と3inchの甲板砲を装備していた。"
 USA_mdg_improved_submarine:0 "タンバー級"
 USA_mdg_improved_submarine_desc:0 "タンバー級は艦隊型潜水艦の設計に関するアメリカ海軍の研究の集大成として就役し、太平洋において活躍した。武装は改良された10門の魚雷発射管と3inchの甲板砲、及び更なる防空のため2機の対空機銃を装備していた。"
 USA_mdg_advanced_submarine:0 "バラオ級"
 USA_mdg_advanced_submarine_desc:0 "バラオ級は、タンバー級の設計を継承した後継型である。船体が強化され、甲板砲は5inch24口径艦載砲へ更新、その他にも細かな設計上の改良が無数に施された。"
 ARG_mdg_early_submarine:0 "サンタフェ級"
 ARG_mdg_early_submarine_desc:0 "サンタフェ級はイタリアに発注し、1933年にアルゼンチンに引き渡された3隻の潜水艦の艦級である。1960年までアルゼンチンの潜水艦戦力の主力を担った。タラントにあるイタリアの造船所で建造されたため、「タランティーノス」の愛称で呼ばれていた。"
 AST_mdg_early_submarine:0 "L級"
 AST_mdg_early_submarine_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 AST_mdg_basic_submarine:0 "T級"
 AST_mdg_basic_submarine_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 AST_mdg_improved_submarine:0 "U級"
 AST_mdg_improved_submarine_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 AST_mdg_advanced_submarine:0 "V級"
 AST_mdg_advanced_submarine_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 BRA_mdg_early_submarine:0 "ウマイタ級"
 BRA_mdg_early_submarine_desc:0 "ブラジルの潜水艦ウマイタは、イタリアに発注され1920年代後半に引き渡された。巡航潜水艦として設計されたバリッラ級の改造型として設計された。1400t近くの排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 BRA_mdg_basic_submarine:0 "トゥピ級"
 BRA_mdg_basic_submarine_desc:0 "トゥピ級は、1930年代半ばにイタリアで建造されたブラジルの潜水艦の艦級である。小型潜水艦で、600t強の排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 CAN_mdg_early_submarine:0 "L級"
 CAN_mdg_early_submarine_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 CAN_mdg_basic_submarine:0 "T級"
 CAN_mdg_basic_submarine_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 CAN_mdg_improved_submarine:0 "U級"
 CAN_mdg_improved_submarine_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 CAN_mdg_advanced_submarine:0 "V級"
 CAN_mdg_advanced_submarine_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 CHL_mdg_early_submarine:0 "H級"
 CHL_mdg_early_submarine_desc:0 "同級は6隻のイギリスのH級またはホランド602型潜水艦で構成され、第一次世界大戦後まもなくにイギリスで建造され、戦争中に失った潜水艦の代わりとしてチリに引き渡された。1915年から1918年の間に建造され、360t強の排水量、30mの潜航深度を持ち、4門の450mm魚雷発射管を装備していた。"
 DEN_mdg_early_submarine:0 "ロータ級"
 DEN_mdg_early_submarine_desc:0 "ロータ級潜水艦は、第一次世界大戦終了後のデンマークで発注、建造された。設計は小型潜水艦であったホランド602型に基づいていた。排水量は290tで、4門の450mm魚雷発射管を装備していた。"
 DEN_mdg_basic_submarine:0 "ハフマンデン級"
 DEN_mdg_basic_submarine_desc:0 "ハフマンデン級は、建造予定だったものも含む5隻の潜水艦で構成されている。3隻はドイツ占領前に完成し、1隻はドイツ占領中に完成、5隻目は中止された。かなり小型な潜水艦で、排水量は320t、兵装として5門の450mm魚雷発射管を装備していた。"
 DEN_mdg_advanced_submarine:0 "ストレン級"
 DEN_mdg_advanced_submarine_desc:0 "ストレンは、戦後デンマーク海軍に譲渡されたイギリスのヴァンパイア級潜水艦である。排水量545tの比較的小型な艦だったが、4門の533mm魚雷発射管を装備し、優秀な航海能力を持っていた。"
 EST_mdg_basic_submarine:0 "カレフ級"
 EST_mdg_basic_submarine_desc:0 "カレフ級は、1936年にエストニア海軍のためにイギリスが建造した2隻の潜水艦から構成されている。4門の533mm魚雷発射管を装備していたが、主要な任務は機雷敷設だった。"
 FIN_mdg_early_submarine:0 "ヴェテヒネン級"
 FIN_mdg_early_submarine_desc:0 "ヴェテヒネン級は、フィンランド海軍用に建造された3隻の中型潜水艦から構成されている。ドイツの第一次世界大戦時代のUB III潜水艦に基づいて設計された。500t弱の排水量を持ち、兵装として533mm魚雷発射管を4本装備していた。"
 GRE_mdg_early_submarine:0 "カトソニス級"
 GRE_mdg_early_submarine_desc:0 "カトソニス級潜水艦は、1920年代後半にギリシャ海軍用向けにフランスで建造された。第二次世界大戦中に2隻が就役した。580t近くの排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 GRE_mdg_basic_submarine:0 "マトロツォス級"
 GRE_mdg_basic_submarine_desc:0 "ギリシャの潜水艦マトロツォスは、イギリスによって鹵獲されたイタリアのペルラ級潜水艦で、1942年に亡命中のギリシャ海軍に譲渡された。680tの排水量を持ち、6門の533mm魚雷発射管を装備、潜航深度は80mだった。"
 GRE_mdg_advanced_submarine:0 "ピピノス級"
 GRE_mdg_advanced_submarine_desc:0 "1943年から1946年の間に、イギリスのU級潜水艦が亡命中のギリシャ海軍に譲渡され、4隻のピピノス級潜水艦となった。排水量は545tで、4門の533m魚雷発射管を装備していた。"
 HOL_mdg_early_submarine:0 "K-III級"
 HOL_mdg_early_submarine_desc:0 "K-III級は、哨戒用潜水艦としてオランダ王立海軍で使用されていた2隻の潜水艦で構成されている。アメリカのホランド級潜水艦を基礎としており、1920年代初頭に就役した。580t強の排水量を持ち、4門の450mm魚雷発射管を装備していた。"
 HOL_mdg_basic_submarine:0 "O16級"
 HOL_mdg_basic_submarine_desc:0 "O16級潜水艦は、オランダ王立海軍向けにオランダで建造され、1936年に就役した。大型潜水艦で980t強の排水量、80mの潜航深度を持ち、8門の533mm魚雷発射管を装備していた。"
 HOL_mdg_improved_submarine:0 "O21級"
 HOL_mdg_improved_submarine_desc:0 "O21級は、オランダによって発注・建造された7隻の潜水艦から構成される。ドイツの侵攻時点では全隻が未完成だったが、5隻はイギリスに逃れ亡命中のオランダ海軍の管理下に置かれた。前級であるO級潜水艦よりもわずかに大きく排水量は990t強だったが、兵装は前級と同様に8門の533mm魚雷発射管を装備していた。"
 HOL_mdg_advanced_submarine:0 "ズヴァールトフィス級"
 HOL_mdg_advanced_submarine_desc:0 "ズヴァールトフィス級は、1943年から1945年の間に亡命中のオランダ王立海軍に譲渡された4隻のイギリスのタシターン潜水艦で構成される。排水量は1090tで、11門の533mm魚雷発射管を装備し、100m以上の潜航深度を持っていた。"
 LAT_mdg_early_submarine:0 "ロニス級"
 LAT_mdg_early_submarine_desc:0 "ロニス級は、ラトビア海軍のためにフランスが建造した2隻の潜水艦から構成される。1927年に就役したこの艦は小さく、排水量はわずかに390tで、6門の533mm魚雷発射管を装備していた。"
 NOR_mdg_early_submarine:0 "B級"
 NOR_mdg_early_submarine_desc:0 "ノルウェーのB級潜水艦は、ノルウェー海軍のためにノルウェーで建造されたアメリカのホランド級潜水艦である。1923年から1930年の間に6隻発注された。420tの排水量を持ち、4門の450mm魚雷発射管を装備し、潜航深度は60mだった。"
 NOR_mdg_improved_submarine:0 "ウーレット級"
 NOR_mdg_improved_submarine_desc:0 "ウーレット級は、1941年から1943年の間に亡命中のノルウェー海軍向けに建造された2隻のイギリスU級潜水艦から構成されている。540tの排水量を持ち、4門の533mm魚雷発射管を装備していた。優秀なイギリス製のレーダーやソナーを装備し、潜航深度は60mだった。"
 NOR_mdg_advanced_submarine:0 "ウートシラ級"
 NOR_mdg_advanced_submarine_desc:0 "ウートシラ級は、4隻のイギリスヴァンパイア級潜水艦から構成されている。1943年と1944年の間に建造され、終戦直前に亡命中のノルウェー海軍に1隻だけ引き渡された。前級であるU級潜水艦を少し改良したもので、545tの排水量を持ち、4門の533mm魚雷発射管を装備していた。潜航深度は90mだった。"
 NZL_mdg_early_submarine:0 "L級"
 NZL_mdg_early_submarine_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 NZL_mdg_basic_submarine:0 "T級"
 NZL_mdg_basic_submarine_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 NZL_mdg_improved_submarine:0 "U級"
 NZL_mdg_improved_submarine_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 NZL_mdg_advanced_submarine:0 "V級"
 NZL_mdg_advanced_submarine_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 POR_mdg_early_submarine:0 "フォーカ級"
 POR_mdg_early_submarine_desc:0 "ポルトガル海軍のフォーカ級は、第一次世界大戦後まもなくにポルトガル海軍のためにイタリアで建造された3隻の小型潜水艦である。イタリアのエスパダーテ級の拡張型で、スペインのA級潜水艦と姉妹艦だった。排水量はわずかに260tで、2門の450mm魚雷発射管を装備していた。3隻とも1930年代半ばに退役した。"
 POR_mdg_basic_submarine:0 "ドーフィン級"
 POR_mdg_basic_submarine_desc:0 "ドーフィン級潜水艦は、元々2隻が発注され、1930年代初頭にポルトガル海軍向けにイタリアで起工された。その後、イタリア海軍が中止した完成艦1隻をイタリアの代わりに調達した。大型のイタリア海軍スクァーロ級を基礎としており、980tの排水量を持ち、8門の533mm魚雷発射管を装備していた。"
 POR_mdg_advanced_submarine:0 "ナルヴァル級"
 POR_mdg_advanced_submarine_desc:0 "ナルヴァル級は、第二次世界大戦後にポルトガルに売却された3隻のイギリス製サトル級潜水艦で、1945年に就役した。排水量は840tで、7門の533mm魚雷発射管を装備していた。"
 PRU_mdg_early_submarine:0 "R級"
 PRU_mdg_early_submarine_desc:0 "ペルーのR級潜水艦は、4隻がアメリカに発注され、1920年代半ばに建造された。基本的にはアメリカのR級潜水艦と同型で、570tの排水量を持ち、4門の533mm魚雷発射管を装備していた。"
 RAJ_mdg_early_submarine:0 "L級"
 RAJ_mdg_early_submarine_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 RAJ_mdg_basic_submarine:0 "T級"
 RAJ_mdg_basic_submarine_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 RAJ_mdg_improved_submarine:0 "U級"
 RAJ_mdg_improved_submarine_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 RAJ_mdg_advanced_submarine:0 "V級"
 RAJ_mdg_advanced_submarine_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 ROM_mdg_early_submarine:0 "デルフィヌル級"
 ROM_mdg_early_submarine_desc:0 "デルフィヌル級は、ルーマニア海軍のためにイタリアで建造されたルーマニアの潜水艦だった。1930年に進水されたこの艦は、650tの排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 ROM_mdg_improved_submarine:0 "ルカヌル級"
 ROM_mdg_improved_submarine_desc:0 "ルカヌル級とマルスイヌル級潜水艦は、ルーマニアのために同盟国であったドイツ人によって建造された。この艦は、ドイツのVII型潜水艦に基づいており、1943年に就役した。600tの排水量を持つ中型潜水艦で、6門の533mm魚雷発射管を装備していた。"
 SAF_mdg_early_submarine:0 "L級"
 SAF_mdg_early_submarine_desc:0 "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 SAF_mdg_basic_submarine:0 "T級"
 SAF_mdg_basic_submarine_desc:0 "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 SAF_mdg_improved_submarine:0 "U級"
 SAF_mdg_improved_submarine_desc:0 "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 SAF_mdg_advanced_submarine:0 "V級"
 SAF_mdg_advanced_submarine_desc:0 "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 SIA_mdg_basic_submarine:0 "ウイルン級"
 SIA_mdg_basic_submarine_desc:0 "ウイルン級潜水艦は、1936年から1938年の間にタイ王立海軍向けに日本で建造された4隻の小型沿岸用潜水艦である。370tの排水量を持ち、5門の533mm魚雷発射管を装備していた。"
 SPA_mdg_early_submarine:0 "B級"
 SPA_mdg_early_submarine_desc:0 "B級は、スペイン海軍のためにスペイン国内で建造された最初の潜水艦である。1922年から1925年の間に6隻発注された。一重船殻構造の艦として設計され、その結果信頼性は平均以下だった。550tの排水量を持つ中型潜水艦で、4門の450mm魚雷発射管を装備していた。"
 SPA_mdg_basic_submarine:0 "ヘネラル・モーラ級"
 SPA_mdg_basic_submarine_desc:0 "§Tヘネラル・モーラ級は、1934年に就役し1937年に国粋派に引き渡された4隻のイタリア・アルキメデス級潜水艦である。かなり大きな艦で880tの排水量を持ち、かつほとんどの潜水艦より高速だった。8門の553mm魚雷発射管を装備し、最大潜航深度は90mだった。§!"
 SPA_mdg_improved_submarine:0 "G級"
 SPA_mdg_improved_submarine_desc:0 "スペインのG級潜水艦は、国粋派によってライセンス生産された2隻のドイツVIIC級潜水艦である。1隻だけ完成したものの、1947年までスペイン海軍に引き渡されなかった。770tの排水量を持ち、5門の533mm魚雷発射管を装備していた。ドイツ潜水艦隊の主力艦であったVIIC級潜水艦は、優れた速度と作戦航続距離を持っていた。"
 SPA_mdg_advanced_submarine:0 "D級"
 SPA_mdg_advanced_submarine_desc:0 "スペインのD級潜水艦は3隻全てが1944年に進水し、戦後においても複数回発注された。全てスペインで設計、建造された。外洋航行能力のある大型潜水艦で、排水量は1050tだった。6門の533mm魚雷発射管を装備し、優れた速度と作戦航続距離を持っていた。"
 SPR_mdg_early_submarine:0 "B級"
 SPR_mdg_early_submarine_desc:0 "B級は、スペイン海軍のためにスペイン国内で建造された最初の潜水艦である。1922年から1925年の間に6隻発注された。一重船殻構造の艦として設計され、その結果信頼性は平均以下だった。550tの排水量を持つ中型潜水艦で、4門の450mm魚雷発射管を装備していた。"
 SPR_mdg_basic_submarine:0 "ヘネラル・モーラ級"
 SPR_mdg_basic_submarine_desc:1 "ヘネラル・モーラ級は、1934年に就役し1937年に国粋派に引き渡された4隻のイタリア・アルキメデス級潜水艦である。かなり大きな艦で880tの排水量を持ち、かつほとんどの潜水艦より高速だった。8門の553mm魚雷発射管を装備し、最大潜航深度は90mだった。"
 SPR_mdg_improved_submarine:0 "G級"
 SPR_mdg_improved_submarine_desc:0 "スペインのG級潜水艦は、国粋派によってライセンス生産された2隻のドイツVIIC級潜水艦である。1隻だけ完成したものの、1947年までスペイン海軍に引き渡されなかった。770tの排水量を持ち、5門の533mm魚雷発射管を装備していた。ドイツ潜水艦隊の主力艦であったVIIC級潜水艦は、優れた速度と作戦航続距離を持っていた。"
 SPR_mdg_advanced_submarine:0 "D級"
 SPR_mdg_advanced_submarine_desc:0 "スペインのD級潜水艦は3隻全てが1944年に進水し、戦後においても複数回発注された。全てスペインで設計、建造された。外洋航行能力のある大型潜水艦で、排水量は1050tだった。6門の533mm魚雷発射管を装備し、優れた速度と作戦航続距離を持っていた。"
 SWE_mdg_early_submarine:0 "ハイェン級"
 SWE_mdg_early_submarine_desc:0 "ハイェン級、ヴァーバン級、ヴァーレン級は、1920年代にスウェーデン海軍用に建造された小型・中型潜水艦の系列である。1920年に就役したハイェン級は400t近くの排水量を持ち、4門の450mm魚雷発射管を装備した潜水艦だった。潜航深度はわずかに30mであった。"
 SWE_mdg_basic_submarine:0 "ファーリヨネット級"
 SWE_mdg_basic_submarine_desc:0 "ファーリヨネット級は、1936年から1942年の間に建造された9隻の潜水艦で構成されている。オランダのO級潜水艦の影響を強く受けて設計された中型潜水艦で、580tの排水量を持っていた。6門の533mm魚雷発射管を装備し、潜航深度は60mだった。"
 SWE_mdg_improved_submarine:0 "U級"
 SWE_mdg_improved_submarine_desc:0 "スウェーデンのU級潜水艦は、1942年から1944年に発注された9隻の潜水艦である。比較的低速な小型な潜水艦で、排水量は370tだった。4門の533魚雷発射管を装備していた。"
 SWE_mdg_advanced_submarine:0 "ネプトゥーン級"
 SWE_mdg_advanced_submarine_desc:0 "ネプトゥーン級は、1943年に就役した3隻の中型潜水艦で構成される。主に機雷敷設任務で使用された。550tの排水量を持ち、5門の533mm魚雷発射管を装備していた。"
 TUR_mdg_early_submarine:0 "ビリンジ・イニョニュ級"
 TUR_mdg_early_submarine_desc:0 "ビリンジ・イニョニュ級は、1920年代半ばにトルコ向けにオランダで建造された2隻の沿岸型潜水艦である。第一次世界大戦後のトルコ海軍用に建造された初めての艦船だった。520tの排水量を持ち、6門の450mm魚雷発射管を装備していた。やや低速であったものの長い航続距離を持っていた。"
 TUR_mdg_basic_submarine:0 "サルドゥライ級"
 TUR_mdg_basic_submarine_desc:0 "サルドゥライ級の3隻の潜水艦は、1930年代後半に進水した。設計は強くドイツの影響を受ており、1番艦はドイツで建造され、他の2隻はイスタンブールでライセンスを受け建造された。大型の巡洋型潜水艦で、930tの排水量を持ち、優れた航続距離を持っていた。6門の533mm魚雷発射管を装備していた。"
 TUR_mdg_improved_submarine:0 "オルチレイス級"
 TUR_mdg_improved_submarine_desc:0 "オルチレイス級潜水艦は、イギリスのS級潜水艦の改造型でイギリスで建造された。1940年に進水し、一部は英国海軍が一時的に接収した。最終的には1隻を除いた全てがトルコに返還された。625tの排水量を持ち、5門の533mm魚雷発射管を装備していた。速力と航続距離はやや限られたものだった。"
 TUR_mdg_advanced_submarine:0 "サカリヤ級"
 TUR_mdg_advanced_submarine_desc:0 "サカリヤ級潜水艦は、戦後トルコに売却されたアメリカのバラオ級潜水艦である。この時代としては非常に大型な潜水艦で、1520tの排水量を持っていた。優れた航続距離と速力を持ち、10門の533mm魚雷発射管を装備していた。"
 VIC_mdg_early_submarine:0 "600t級"
 VIC_mdg_early_submarine_desc:0 "600t級潜水艦は、第一次世界大戦後に開発されたフランス初の近代的潜水艦である。約600tの排水量を持つ中型艦で、外洋航行能力を持っていたものの、沿岸用潜水艦として配備され、主に地中海の暖かい海域で使用された。シレーヌ級、アリアン級、キルケ級の3形式各4隻が建造され、後により排水量の大きい630t級のアルゴノート級、ダイアン級、オリオン級の礎となった。"
 VIC_mdg_basic_submarine:0 "ミネルブ級"
 VIC_mdg_basic_submarine_desc:0 "ミネルブ級潜水艦（計画名T2）は630t級に基づいて設計され、より優れた機関と異なる魚雷配置を持っていた。それまでの各造船所ごとにおける設計ではなく、造船局（DCAN：Direction des Constructions et Armes Navale）の中央集中型設計の標準化プログラムの初めて適応された艦である。"
 VIC_mdg_improved_submarine:0 "ローラン・モリヨ級"
 VIC_mdg_improved_submarine_desc:0 "ローラン・モリヨ級潜水艦（計画名Z2）は、以前のルドゥタブル級潜水艦に基づいた航洋型潜水艦である。恐るべき10基の魚雷発射管を備える排水量1,800-2,400tの大型潜水艦だったが、フランスが陥落したため完成した艦はなかった。"
 VIC_mdg_advanced_submarine:0 "フェニックス級"
 VIC_mdg_advanced_submarine_desc:0 "フェニックス級潜水艦は、1939年から1940年海軍計画艦として承認された中型航洋型長距離潜水艦だったが、大戦の開始とフランスの陥落により建造は中止された。ルトゥダブル級と同様に重雷装だったが、排水量1200tと比較的小型だった。"
 YUG_mdg_early_submarine:0 "フラブリ級"
 YUG_mdg_early_submarine_desc:0 "2隻のフラブリ級潜水艦は、元々英国海軍のためのL級潜水艦として起工されたが、最終的にユーゴスラビアに売却され、設計を修正し1928年に完成した。975tの排水量を持つ大型潜水艦で、6門の533mm魚雷発射管を装備していた。"
 YUG_mdg_basic_submarine:0 "オスヴェトニク級"
 YUG_mdg_basic_submarine_desc:0 "2隻のオスヴェトニク級潜水艦は、シルセ級潜水艦の設計を基礎にフランスで設計され、建造された。前級のフラブリ級よりも若干小型になっていた。6門の533mm魚雷発射管を装備し、フラブリ級潜水艦に匹敵する攻撃力を有していた。"
