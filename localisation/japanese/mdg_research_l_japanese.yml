 RAJ_improved_destroyer_desc: "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 RAJ_advanced_destroyer: "バトル級"
 RAJ_advanced_destroyer_desc: "バトル級駆逐艦は、イギリス駆逐艦の発展の系譜に沿って、1942年、1943年の海軍計画の一部として発注された。前後方に十分な艦砲と魚雷を装備していた。その対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半の投入されたため、僅かな貢献をするに留まった。"
 ROM_early_destroyer: "マラシュティ級"
 ROM_early_destroyer_desc: "マラシュティ級は、第一次世界大戦中にルーマニアのために建造された駆逐艦だった。4隻は、戦争中にイタリア海軍が接収し、最終的には2隻が1920年代の初めにルーマニアに売却された。この艦は1400t以上の排水量を持つ大型駆逐艦だった。4門の120mm/45口径シュナイダー・カネー・アームストロング砲と4門の450mm魚雷発射管を装備していた。旧式だが、平均的な速度と信頼性を持っていた。"
 SAF_early_destroyer: "V/W級"
 SAF_early_destroyer_desc: "アドミラルティV/W級、ソーニクロフトV/W級を含む艦級。これらの艦は戦時緊急計画の下建造された。第一次世界大戦中に英国の駆逐艦の設計は根本的な進化を遂げており、蓄積された改善や新技術が取り入れられている。その多くは第一次世界大戦後期に建造され、その後英国海軍の駆逐艦の小艦隊の中心となった。1930年代からは予備艦隊に組み込まれ、最終的には船団の護衛任務に使用された。十分に武装され、広い作戦航続距離を持った高速艦だった。"
 SAF_basic_destroyer: "G/H/I級"
