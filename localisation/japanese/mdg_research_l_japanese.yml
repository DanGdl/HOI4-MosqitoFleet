 SAF_improved_destroyer: "J/K/N級"
 SAF_improved_destroyer_desc: "J級、K級、N級は、前級のトライヴァル級と似ているが、設計者は艦砲を強化するのではなくより強力な魚雷と小さい艦砲という標準的な設計に回帰した。戦時中に改装され、改良型の対空砲とレーダーが搭載された。速く、広い作戦航続距離を持ち、十分に武装されていたため艦隊護衛に理想的な艦だった。"
 SAF_advanced_destroyer: "バトル級"
 SAF_advanced_destroyer_desc: "バトル級駆逐艦は、イギリス駆逐艦の発展の系譜に沿って、1942年、1943年の海軍計画の一部として発注された。前後方に十分な艦砲と魚雷を装備していた。その対空兵装、対潜能力、速力、航続距離から汎用性の高い艦船だった。戦争の後半の投入されたため、僅かな貢献をするに留まった。"
 SIA_early_destroyer: "プラ・ルワン級"
 SIA_early_destroyer_desc: "プラ・ルワン級は、1920年にタイ王立海軍に売却された元英国海軍R級駆逐艦である。1000t強の排水量を持ち、3門の120mm/45口径QFMkIV砲と4門の533mm魚雷発射管を装備していた。旧式ながらかなり良い速度、航続距離、信頼性を持っていた。"
 SPA_early_destroyer: "アルセード級"
 SPA_early_destroyer_desc: "3隻の駆逐艦からなるアルセード級は、スペイン海軍のためにスペインで建造された。イギリスのL級に基づいて設計され、1924年と1925年に発注された。1040t以上の排水量を持ち、主兵装として3門の102mm/45口径ヴィッカースMkLA砲と4門の450mm魚雷発射管を装備していた。旧式だが、そこそこの速度と作戦航続距離を持っていた。"
 SPA_basic_destroyer: "チュルカ級"
 SPA_basic_destroyer_desc: "スペインのチュルカ級は、1925年から1933年の間に発注された16隻の駆逐艦で構成されている。その内2隻は後にアルゼンチンに売却された。イギリスのS級駆逐艦に基づいて設計され、スペイン内戦中にスペイン海軍の基盤を形成した。1500t以上の排水量を持ち、主兵装として5門の120mm/45口径ヴィッカース＝アームストロング砲と6門の533mm魚雷発射管を装備していた。見事な速度と優れた作戦航続距離を持っていた。"
 SPA_advanced_destroyer: "アラバ級"
 SPA_advanced_destroyer_desc: "アラバ級駆逐艦は、前級のアルミランテ・アンテケーラ級（以前はチュルカ級の略同型）の改良型として戦後進水した。1710tの排水量を持ち、主兵装として4門の120mm/45口径ヴィッカース＝アームストロングMkFs砲を装備していた。速度と作戦航続距離は、設計の基となった前級と同等だった。"
 SPR_early_destroyer: "アルセード級"
 SPR_early_destroyer_desc: "3隻の駆逐艦からなるアルセード級は、スペイン海軍のためにスペインで建造された。イギリスのL級に基づいて設計され、1924年と1925年に発注された。1040t以上の排水量を持ち、主兵装として3門の102mm/45口径ヴィッカースMkLA砲と4門の450mm魚雷発射管を装備していた。旧式だが、そこそこの速度と作戦航続距離を持っていた。"
 SPR_basic_destroyer: "チュルカ級"
 SPR_basic_destroyer_desc: "スペインのチュルカ級は、1925年から1933年の間に発注された16隻の駆逐艦で構成されている。その内2隻は後にアルゼンチンに売却された。イギリスのS級駆逐艦に基づいて設計され、スペイン内戦中にスペイン海軍の基盤を形成した。1500t以上の排水量を持ち、主兵装として5門の120mm/45口径ヴィッカース＝アームストロング砲と6門の533mm魚雷発射管を装備していた。見事な速度と優れた作戦航続距離を持っていた。"
 SPR_advanced_destroyer: "アラバ級"
 SPR_advanced_destroyer_desc: "アラバ級駆逐艦は、前級のアルミランテ・アンテケーラ級（以前はチュルカ級の略同型）の改良型として戦後進水した。1710tの排水量を持ち、主兵装として4門の120mm/45口径ヴィッカース＝アームストロングMkFs砲を装備していた。速度と作戦航続距離は、設計の基となった前級と同等だった。"
 SWE_early_destroyer: "エレンスコルド級"
 SWE_early_destroyer_desc: "2隻のエレンスコルド級駆逐艦は、第一次世界大戦後にスウェーデンで最初の近代的な駆逐艦として1927年に完成した。970t強の排水量を持ち、3門の120mm/44口径 K/45砲と6門の533mm魚雷発射管を装備していた。航続距離は短かったが、優れた速力を持っていた。"
 SWE_basic_destroyer: "ヨーテボリ級"
 SWE_basic_destroyer_desc: "ヨーテボリ級は、1935年から1942年の間に建造された6隻の駆逐艦で構成される。前級と比べて長い船体と改良された機構を搭載していた。排水量は1020t強で、主砲として120mm/45口径 K/45砲を装備し、他に6門の533mm魚雷発射管を装備していた。航続距離は限られていたが、優れた速力を持っていた。"
 SWE_improved_destroyer: "ヴィスビュー級"
 SWE_improved_destroyer_desc: "4隻のヴィスビュー級駆逐艦は、1942年から1944年の間に建造された。前級のヨーテボリ級に似ていたが、より大きく、排水量は1130tだった。改善された機関と航続距離を持ち、強力な対潜兵装を装備していた。"
 SWE_advanced_destroyer: "エーランド級"
 SWE_advanced_destroyer_desc: "§T2隻のエーランド級駆逐艦は、それまでとの根本的な設計思想の変化が反映された艦だった。第二次世界大戦後まもなくに発注され完成した。大型な艦で、排水量は1880tだった。主砲として4門の120mm/45口径M44砲を装備し、他に強力な対空兵装、魚雷、対潜兵装を装備していた。以前の駆逐艦よりやや低速だったが、航続距離は大幅に改善されていた。§!"
 TUR_early_destroyer: "ペイク級"
 TUR_early_destroyer_desc: "ペイク級は、1907年にオスマン帝国海軍が発注した大型高速魚雷艇の2隻で構成される。ドイツで建造され、第一次世界大戦は生き延びたが、第二次世界大戦では時代遅れとなっていた。775tの排水量を持ち、2門の105mm/37口径SK L/40砲と3門の450mm魚雷発射管を装備していた。標準的な作戦航続距離を持っていたが、駆逐艦としてはかなり低速だった。"
 TUR_basic_destroyer: "バルバロス級"
 TUR_improved_destroyer: "デミルヒサール級"
 TUR_improved_destroyer_desc: "4隻のデミルヒサール級駆逐艦は、イギリスで建造され1942年に完成した。その内2隻は英国海軍によって接収され、1隻は戦後に返還された。設計はイギリスのI級駆逐艦を基礎とし、1370tの排水量を持ち、主兵装として4門の120mm/45口径QF MkIX砲を装備していた。標準的な速力と広い作戦航続距離を持ち、強力な対空兵装と対潜兵装を装備していた。"
 URG_early_destroyer: "ウルグアイ級"
 URG_early_destroyer_desc: "ウルグアイ級は、第一次世界大戦以前にウルグアイ海軍向けにドイツで建造された重魚雷艇である。1400t以上の排水量を持ち、4門の120mm/45クルップQF砲を装備、また強力な対空兵装と2門の450mm魚雷発射管を装備していた。旧型で大きな船体であったため、他の駆逐艦に比べてかなり低速だった。"
 VIC_early_destroyer: "ブーラスク級"
 VIC_early_destroyer_desc: "ブーラスク級駆逐艦は、1500t級駆逐艦の一形式であり、1920年代半ばに進水した。以前のシャカル級や後のエーギル&ヴォークラン級と共に、第一次大戦後の近代的なフランス艦隊の中核を構成していた。高速で、当時としては十分な武装が施されていたが、その雷兵装は他の海軍における同様の艦船に比べて小規模だった。"
 VIC_basic_destroyer: "ル・ファンタスク級"
 VIC_basic_destroyer_desc: "ル・ファンタスク級駆逐艦は、1930年の海軍計画で建造された2400t級の大型駆逐艦（グエパード、エーグル、ボクラン）を改善したものである。大きな排水量を持った重武装かつ高速の駆逐艦で、フランス海軍が新たに編成する高速戦隊の護衛に最適のものだった。新開発の砲、適切な対空兵装、および魚雷兵装を装備していた。"
 VIC_improved_destroyer: "ラントレピード級"
 VIC_improved_destroyer_desc: "ラントレピード級駆逐艦は、以前のル・アルディ級駆逐艦の改良型である。1938年と1939年の海軍計画艦として承認されたが、戦争の開始とフランスの陥落により建造は中止された。防空任務に重点が置かれ、機関の大型化によって排水量は2800～2900tへ増加していた。"
 VIC_advanced_destroyer: "オッシュ級"
 VIC_advanced_destroyer_desc: "オッシュ級とベアード級は、フランス海軍が設計した最後の大型駆逐艦になるものだった。どちらもモガドール級に基づいており、排水量4200tかつ前級と同様の主兵装であったものの、改良された対空兵装と強力な機関を装備していた。これらは1939-1940年海軍計画艦として承認されたが、戦争の開始とフランスの陥落により建造は中止された。"
 YUG_early_destroyer: "ドゥブロヴニク級"
 YUG_early_destroyer_desc: "ドゥブロヴニク級駆逐艦は、購入時点ではユーゴスラビア艦隊の中で最大の艦船だった。イギリスで建造され、1932年ユーゴスラビアに引き渡され、1880tの排水量を持つ大型駆逐艦だった。4門のシュコダ140mm/53口径砲、強力な対空兵装、6門の533mm魚雷発射管及び優れた対潜兵装を装備していた。"
 YUG_basic_destroyer: "ベオグラード級"
 YUG_basic_destroyer_desc: "ベオグラード級は、フランスの助けを借りて建造した3隻の駆逐艦で構成されている。2隻はフランスで建造され、1隻はスプリトで建造された。3隻全てフランスのアドロア級駆逐艦に基づいており、1939年に就役した。1210tの排水量を持ち、4門のシュコダ120mm/43口径砲や6門の魚雷発射管を装備していた。優れた速度を持っていたが、作戦航続距離は平均以下だった。"
 YUG_advanced_destroyer: "スプリト級"
 YUG_advanced_destroyer_desc: "スプリト級は、ユーゴスラビアで進水された重駆逐艦である。1943年に進水したが、設計修正のため1958年まで完成しなかった。元の設計では、2400tの排水量を持ち、主な兵装は5門のシュコダ140mm/56口径砲だった。その大きさにも関わらず、優れた速度を持っていた。"
 early_battleship: "戦艦 I"
 basic_battleship: "戦艦 II"
 improved_battleship: "戦艦 III"
 advanced_battleship: "戦艦 IV"
 early_battleship_desc: "旧来の海戦の遺物であると考える人々がいる一方で、非常に荘重な艦であるとする人々もいるが、過去の建艦競争の名残であるこれらの戦艦が史上最も重武装かつ重装甲な艦であることは誰もが認めるところだ。"
 basic_battleship_desc: "復原性と航続距離を向上させた新世代の戦艦は、それまでの設計を改良しつつ、一方で海軍軍縮条約で定められた限界を超えないようにしている。"
 improved_battleship_desc: "ますます航空戦力が海戦を支配する世界でも、より厚い装甲、強力な機関、多数の大口径艦載砲と改良された防空能力を持つ戦艦は、正しく運用しさえすれば海戦にかかわり続けることができる。"
 advanced_battleship_desc: "世界は最後の主力戦艦対決を見ることになるだろう。重武装と対空火器の重要性は以前よりも増して\nいる。"
 SH_early_battleship: "超大型戦艦 I"
 SH_basic_battleship: "超大型戦艦 II"
 SH_early_battleship_desc: "現在の世界情勢において、もはや海軍条約を遵守するだけの余地はない。この制限を無視すれば多数の下級艦船と対峙できる、史上最も巨大かつ十分な武装を誇る戦艦を建造する事に注力する事ができる。"
 SH_basic_battleship_desc: "より強力な兵装と改良された火器管制システムによる初期型超大型艦設計の改良型。"
 ENG_early_battleship: "リヴェンジ級"
 ENG_early_battleship_desc: "リヴェンジ級戦艦は、クイーン・エリザベス級高速ドレッドノートの量産型として1913年に発注された。武装や装甲は見劣りしないものだったが、とても低速だったために第二次大戦中は二線級の任務に従事していた。同型艦8隻が計画され、そのうち5隻が完成している。"
 ENG_basic_battleship: "キング・ジョージ5世級"
 ENG_basic_battleship_desc: "主力艦の最大排水量と主砲口径を制限したワシントン（1922年）、第一次ロンドン（1930年）海軍軍縮条約は、キング・ジョージ5世級戦艦を生み出した。条約の制限のため、同級は前級はおろか同時代の戦艦よりも小口径の主砲を搭載していた。小口径ではあったが、強力な対空兵装と適切な装甲により充分に武装していた。旧式化したクイーン・エリザベス級を代替する為に5隻が発注、起工された。"
 ENG_improved_battleship: "ライオン級"
 ENG_improved_battleship_desc: "ライオン級戦艦はキング・ジョージ5世級から多くの特徴を受け継いだ艦級である。1938年時海軍軍備計画において、老朽化したリヴェンジ級戦艦を代替する為に発注されたが、紛争が激化したため完成することはなかった。同級の概要はキング・ジョージ5世級に類似していたが、もし建造されていれば主砲に強力な新型16inch砲を導入し重武装化していたことだろう。またより厚い装甲と、強力な機関を搭載していたと考えられる。"
 ENG_advanced_battleship: "ヴァンガード級"
 ENG_advanced_battleship_desc: "ヴァンガード級戦艦は、英国海軍によって建造された最後の戦艦である。発注は一隻だったが、太平洋戦域の為に更に4隻必要と考えられていた。1940年の戦時緊急計画の下で発注されたものの建造の優先度は低く、完成した時には既に戦後となっていた。この艦はそのスマートな船体によって、優れた安定性と凌波性を有していた。兵装はクイーン・エリザベス級やリヴェンジ級戦艦と同じもので、十分な火力を有し、強力な機関と優れた装甲により速力と防御力も兼ね備えている。"
 ENG_SH_early_battleship: "センチュリオン級"
 ENG_SH_early_battleship_desc: "センチュリオンは、英国海軍がドイツや日本の大型艦船に対抗する為に建造した、と仮定した仮想の超大型戦艦である。大口径の18inch砲と厚い装甲は、これらの艦船と戦う為に必要な火力と防御力を兼ね備えている。強力な対空火器、長い航続距離、および良好な速力は大英帝国の広大な海域をカバーするのに必要なものだった。"
 ENG_SH_basic_battleship: "ライオンII級"
 ENG_SH_basic_battleship_desc: "ライオンII級戦艦は、ライオン級戦艦に改良を加えた艦として、1944年に設計された。戦時中の教訓を取り入れ、長大かつ重大な設計となり、完成の暁には最新型の3基から4基の三連装16inch砲を搭載し、その厚い装甲はあらゆる方向からの攻撃や空襲から艦を守っていたことだろう。建造に掛かる費用や敵海軍の喪失、航空母艦の必要性によってこの計画は放棄された。"
 FRA_early_battleship: "クールベ級"
 FRA_early_battleship_desc: "クールベ級戦艦は第一次世界大戦前から戦中にかけてフランス海軍が建造した最初の超弩級戦艦だった。1910年と1911年の海軍計画艦として認定され、第一次世界大戦中は限定的な任務に就いたのみだったが、第二次世界大戦では活躍した。厚い装甲とイタリアのダンテ・アリギエーリ戦艦より強力な砲を装備していたが、まだアメリカ海軍及びイギリス海軍の戦艦には劣っていた。22000tを超える排水量を持っており、第二次世界大戦以前に行われた近代化改修は、対空兵装の改良とボイラーの改修のみだった。"
 FRA_basic_battleship: "リシュリュー級"
 FRA_basic_battleship_desc: "リシュリュー級戦艦はフランス海軍に就役した最後の戦艦である。ダンケルク級から改良された設計で、1935年度並びに38年度の海軍計画艦として承認された。卓越した対空兵装、巡航速度、航続距離を持つ極めて優秀な主力艦として建造された。発注された4隻のうち、フランス陥落までに2隻が進水し、そのうち1隻のみが艤装を完了した。残りの艦の完成図については様々な試みがなされ、対空戦艦、航空戦艦、正規空母などの設計が提案がされた。"
 FRA_improved_battleship: "ガスコーニュ級"
 FRA_improved_battleship_desc: "ガスコーニュ級戦艦は、リシュリュー級戦艦の略同型である。1940年海軍計画艦として3隻発注されたが、どれも起工されなかった。設計はリシュリュー級戦艦の焼き直しというべきものだが、主砲が前後に均等に配備され機関や対空兵装も向上し、全体的に見て前級より改善された戦艦となった。"
 FRA_advanced_battleship: "アルザス級"
 FRA_advanced_battleship_desc: "アルザス級戦艦はリシュリュー級戦艦の成功により計画された。本級は1939年まで設計検討が行われ、1940年に承認され4隻が発注された。1941年に起工が予定されていたが、フランス陥落により建造は中止された。排水量と主砲の砲門数を増強し、より強力な対空兵装、厚い装甲そしてさらに増強された機関を備えるなど、リシュリュー級を改良した設計だった。"
 FRA_SH_early_battleship: "シャルルマーニュ級"
 FRA_SH_early_battleship_desc: "超大型戦艦のシャルルマーニュ級は、他の海軍の大戦艦に合わせた仮想艦である。主砲が全て背負い式で艦首側に装備されている事が特徴で、装甲が厚く、重対空兵装で武装されている。全体的な設計はリシュリュー級とイギリスのネルソン級に似たものである。"
 FRA_SH_basic_battleship: "ナポレオン・ボナパルト級"
 FRA_SH_basic_battleship_desc: "ナポレオン・ボナパルト級戦艦は、アルザス級とガスコーニュ級に基づいた仮想艦である。その強力な兵装は、3連装砲を前後に均等に配置し、副砲として背負式砲塔を装備し、重対空兵装で武装している。厚い装甲と強力な機関は、艦隊の他の艦に追いつき、かつ敵と効果的に戦うために必要な速力と防御力を与える。"
 GER_early_battleship: "ドイッチュラント級"
 GER_early_battleship_desc: "ヴェルサイユ条約によりドイツに許された前弩級戦艦の保有数は6隻だった。ドイツ海軍により戦列艦（Linienschiffe）として分類されたドイッチュラント級戦艦は2隻だけが1930年代まで現役にとどまり続け、これを後のドイッチュラント級ポケット戦艦と混同しないように注意を要する。1939年9月1日午前4時47分、シュレスヴィヒ・ホルシュタインはポーランド、ダンツィヒのヴェステルプラッテ基地に砲撃を加え第二次大戦の口火を切った。"
 GER_basic_battleship: "シャルンホルスト級"
 GER_basic_battleship_desc: "シャルンホルスト級戦艦は、ドイツ海軍が初めて建造した現代型戦艦である。この戦艦は、ドイッチュラント級装甲艦（ポケット戦艦）に対抗して建造されたフランスのダンケルク級巡洋戦艦への、さらなる対抗として建造され、3基の3連装砲塔による9門の283mm（11inch）砲を搭載していた。主砲を380mm（15inch）砲へ換装する計画が存在していたが、戦争の勃発で結局実施されることはなかった。"
 GER_improved_battleship: "ビスマルク級"
 GER_improved_battleship_desc: "2隻のビスマルク級戦艦は、ドイツ海軍において最大の軍艦だった。当時フランスが建造していた新型戦艦への対抗として設計され、リシュリュー級と同様に38cm（15inch）砲8門を搭載したが、これはリシュリューが2基の4連装砲塔であるのとは対照的に、4基の2連装砲塔で構成されていた。ビスマルクはデンマーク海峡海戦において巡洋戦艦フッドを撃沈したことで有名だが、その後の追撃によって港にたどり着くことなく撃沈された。"
 GER_advanced_battleship: "ヒンデンブルク級"
 GER_advanced_battleship_desc: "ドイツのZ計画は、イギリスの海軍力に対抗するため10隻の戦艦の戦力化を想定したものだった。H級はその計画の要求を満たすため設計された6隻の戦艦群である。H39設計案として計画された2隻は第二次大戦の勃発時に起工してはいたが、その後に建造は中止された。どちらの艦も公式な艦名はなかったが、ヒンデンブルクという名前がネームシップにふさわしいと推測したものである。もし完成していれば8門の40.6cm（16inch）砲を主砲とした、ビスマルク級の改良型のような艦になっていただろう。"
 GER_SH_early_battleship: "H41級"
 GER_SH_early_battleship_desc: "H41設計案はH39設計案の発展改良型である。この設計案はさらに強固な装甲と、操舵装置と推進器の水雷防御の強化が要求された。砲火力は英国海軍で計画されたライオン級戦艦よりも大口径の8門の42cm砲で強化されていた。設計通りなら、これらの艦はほぼ70000tの排水量を持つ事になっていただろう。"
 GER_SH_basic_battleship: "H44級"
 GER_SH_basic_battleship_desc: "H44設計案はH級戦艦の最終型である。主砲の口径や排水量の制限が取り払われたことで、H42からH44までの設計案は更に重武装重装甲化され、8門の508mm（20inch）砲を装備した排水量131000tのH44級で最高潮に到達した。"
 ITA_early_battleship: "コンテ・ディ・カブール級"
 ITA_early_battleship_desc: "コンテ・ディ・カブール級戦艦は第1次世界大戦中に就役した。アームストロング＝ヴィッカーズ製305mm砲、23000tの排水量、他の弩級戦艦に比肩する最高速度を備えていた。1933年より残存していた2隻の姉妹艦に対し、船体の拡大、兵装の強化、そして当時の新型「高速」戦艦と同等のパフォーマンスを発揮させるための大改装が行われた。"
 ITA_basic_battleship: "カイオ・ドゥイリオ級"
 ITA_basic_battleship_desc: "カイオ・ドゥイリオ級は、元は第1次大戦開戦後に就役した戦艦である。しかし2隻の同型艦は1937年から1940年にかけて大規模な改装を施された。主砲はM1934 320mm砲に強化され、排水量は29000tになり、速力は高速戦艦に分類するのに充分なまでに向上した。"
 ITA_improved_battleship: "リットリオ級"
 ITA_improved_battleship_desc: "ヴィットリオ・ヴェネト級ともして知られるリットリオ級は、イタリアが第2次世界大戦中に運用した最も近代的な戦艦である。同級は40000tを超える排水量を持ち、非常に高速だった。イタリア艦隊の屋台骨を形成していた。"
 ITA_advanced_battleship: "インペーロ級"
 ITA_advanced_battleship_desc: "インペーロ級戦艦は、戦争後期の架空の艦級である。排水量は約43000tで、アンサルド社製381mm砲を装備し、十分に装甲が施されている。"
 ITA_SH_early_battleship: "レジーナ・マルゲリータ級"
 ITA_SH_early_battleship_desc: "レジーナ・マルゲリータ級は、開戦直前に進水したであろうと仮定した架空の超大型戦艦である。日本の大和型超大型戦艦に匹敵する艦で、非常によく装甲が施され、排水量約60000tを持ち、主砲として406mm砲を装備していただろう。"
 ITA_SH_basic_battleship: "レジーナ・エレナ級"
 ITA_SH_basic_battleship_desc: "レジーナ・エレナ級は、参戦時にイタリアが完成させたと仮定した架空の超大型戦艦である。アメリカが計画したモンタナ級戦艦に比肩しうる戦艦である。主砲に406mm砲を装備し高度に装甲され排水量は70000tを超えていただろう。"
 JAP_early_battleship: "扶桑型"
 JAP_early_battleship_desc: "扶桑型戦艦は第一次大戦中に建造された戦艦だった。第1回ロンドン海軍軍縮会議によって調印国が新しい戦艦の建造を禁止された1930年代に、近代化改修を受けた。優れた装甲と武装を有しており、中央線上の6基の連装砲は強力な片舷斉射を可能にしたが、その反面、搭載可能な追加の対空火器は限られていた。"
 JAP_basic_battleship: "金剛型"
 JAP_basic_battleship_desc: "金剛型戦艦は、第一次大戦前に大日本帝国海軍の巡洋戦艦として建造された。しかし1930年代後半までに重装甲化、近代化改装されて高い速力を持ち、戦艦に艦種変更された。装甲、砲、機関の全てが大幅に改良された金剛型は、日本でもっとも高速な戦艦となった。"
 JAP_improved_battleship: "但馬型"
 JAP_improved_battleship_desc: "但馬型戦艦は、大型の大和型戦艦より安価で高速な艦型を想定した架空の高速戦艦である。以前の戦艦の古い主砲を装備しているものの、高い速力と十分な装甲と対空能力は優れた防御力をもたらしている。"
 JAP_advanced_battleship: "石見型"
 JAP_advanced_battleship_desc: "石見型戦艦は、新しい工法を導入し建造期間を短縮したと仮定した架空の戦艦である。新型の主砲と重対空火器で十分に武装され、その火力は全ての戦闘艦に有効である。しかし、改良の結果いささか速力の遅い艦となっている。"
 JAP_SH_early_battleship: "大和型"
 JAP_SH_early_battleship_desc: "大和型戦艦は、空前絶後の最も巨大な満載排水量72000tの戦艦だった。この神話的な戦艦は、第二次大戦前に大日本帝国海軍の誇りと力になるよう設計された。史上最大の艦砲である460mm主砲を9門装備していた。"
 JAP_SH_basic_battleship: "超大和型"
 JAP_SH_basic_battleship_desc: "超大和型戦艦は大和型戦艦を基礎とした仮想艦で、51cm主砲と最新型の強力な対空火器でさらに強化されている。戦艦は自身の主砲弾に耐え得る装甲防御に設計されるため、排水量は70000t～80000t前後まで増加したことだろう。"
 SOV_early_battleship: "マラート級"
 SOV_early_battleship_desc: "マラート級戦艦（元ガングート級戦艦）は第一次大戦時の戦艦であり、ロシア帝国海軍で最初の弩級戦艦だった。設計と砲塔の配置は、後続のあらゆる戦艦級と巡洋戦艦級の基礎となった。三隻だけがロシア革命の混乱を生き延びた。1930年代に近代化改装が施され、上部構造は背が高い仏塔型に近いものとなった。近代的な電子装備と強力な対空砲を備えていた。"
 SOV_basic_battleship: "21号計画型"
 SOV_basic_battleship_desc: "21号計画型戦艦は、スターリンの外洋海軍の一翼として1930年代半ばに設計された。完成していたらイギリスのネルソン級戦艦にとても類似した艦となっていただろう。排水量は41,000t近くあり、9門の406mm三連装砲塔3基（すべて前方）と、副砲に12門の152mm砲を装備していた。優れた対空兵装と厚い装甲のおかげで、上空や水上の標的に対して強力な防御力を備えることが出来ていただろう。計画は最終的に中止されたが、部品の一部はソヴィエツキー・ソユーズ級（23号計画型）戦艦に用いられた。"
 SOV_improved_battleship: "レーニン級"
 SOV_improved_battleship_desc: "レーニン級戦艦は、ドイツのビスマルク級やアメリカのサウスダコタ級戦艦に匹敵する架空の設計である。優れた406mm三連装砲塔が十分な火力を生む一方で、130mm対空砲と厚い装甲、大きな機関が戦場での生存性を確かなものにするだろう。"
 SOV_advanced_battleship: "スターリングラード級"
 SOV_advanced_battleship_desc: "スターリングラード級（82号計画型）主力艦は、第二次世界大戦後のソビエト海軍の主力となる予定だった。高速で、かつ十分な武装を施され、優れた装甲を持つ艦船だった。戦後に建造が始まったが、ヨシフ・スターリンが死亡した為にこれらの艦船の建造は中止された。少なくとも一隻を改修設計し、ソビエトのV-2ミサイルを搭載する艦として完成させる計画があった。"
 SOV_SH_early_battleship: "ソヴィエツキー・ソユーズ級"
 SOV_SH_early_battleship_desc: "ソヴィエツキー・ソユーズ級（23号計画型）は、ソビエト海軍工廠によって建造された最終型の戦艦で、1938-1943年建艦計画で承認された。3つの406mm三連装砲塔、それに巨大な副砲と対空兵装を装備し、59000tの排水量となる計画だった。非常に厚い装甲帯を搭載するための強力な機関も配備されていた。しかし戦争が勃発したため、完成する事はなかった。"
 SOV_SH_basic_battleship: "23号計画改型"
 SOV_SH_basic_battleship_desc: "23号計画改型戦艦は、ソヴィエツキー・ソユーズ級（23号計画型）の改修型である。前級と比較し、同一の406mm口径の三連装砲塔を4基持ち、装甲帯は更に厚くなり、副砲の配置が見直され、更に強力な対空砲を持っている。"
 USA_early_battleship: "ニューヨーク級"
 USA_early_battleship_desc: "ニューヨーク級戦艦は14inch45口径の主砲を備えたアメリカ初の超弩級戦艦だった。副兵装として多数の5inch51口径砲を装備し、10inchを超える装甲を有している。"
 USA_basic_battleship: "ノースカロライナ級"
 USA_basic_battleship_desc: "ノースカロライナ級は挑戦的な設計であり、アメリカ海軍が20年振りに建造した戦艦だった。ワシントン海軍軍縮条約を満たすように設計され、排水量を36000tに限定しながらも16inch砲と改良された装甲を有し、アメリカ海軍の高速空母を護衛する能力を持っていた。"
 USA_improved_battleship: "アイオワ級"
 USA_improved_battleship_desc: "アイオワ級は以前のノースカロライナ級にあらゆる機能改善と能力増強を施したものだが、特に排水量と戦術速度の向上が図られた。アイオワは空母艦隊の護衛を主任務とし、「巡洋艦キラー」としての役割も念頭において設計された。"
 USA_advanced_battleship: "イリノイ級"
 USA_advanced_battleship_desc: "イリノイ級はアイオワ級で明確になった役割とその設計を引き継ぎ、装甲の厚さよりも速力と兵装を重視した。イリノイ級は16inch50口径の主砲を9門から12門へ増加し、それと同時により効率的な高い巡航速度を得るためにボイラーおよび機関部が改良された。モンタナ級と同様に、初期設計では4基の6inch砲連装砲塔が含まれていたが、対空能力を最大化するために5inch両用砲の連装砲塔に変更された。"
 USA_SH_early_battleship: "バージニア級"
 USA_SH_early_battleship_desc: "1920年、12門の16inch50口径砲を配備した巨大なサウスダコタ級戦艦の建設が始まった。重戦艦における設計の新たな時代の先駆けと言えるが、ワシントン海軍軍縮条約に従い1922年に建造中止された。しかし、もはや条約が有効性を失い、秘密裏に行われている日本の戦艦計画の脅威が迫っている現在、この重戦艦の設計を近代化し、排水量を55,000t、主砲を18inch50口径に増強した新たな艦級を作成することができる。"
 USA_SH_basic_battleship: "モンタナ級"
 USA_SH_basic_battleship_desc: "モンタナ級はイリノイ級より巨大かつ重装甲だが、速力が犠牲となっている。モンタナは主兵装の12門の18inch50口径主砲と最新の火気管制システムによって、比類なき火力を備えている。初期設計では6inch砲が存在していたが、2連装の5inch対空対地両用砲を据え付ける様に変更された。"
 ARG_early_battleship: "リバダビア級"
 ARG_early_battleship_desc: "リバダビア級は、1910年代初期にアルゼンチン海軍向けにアメリカで建造された2隻の弩級戦艦である。27500tの排水量を持ち、主兵装として12門の305mm/50口径コール砲を装備しており、1950年代まで任務に就いていた。"
 AST_early_battleship: "リヴェンジ級"
 AST_early_battleship_desc: "リヴェンジ級戦艦は、クイーン・エリザベス級高速ドレッドノートの量産型として1913年に発注された。武装や装甲は見劣りしないものだったが、とても低速だったために第二次大戦中は二線級の任務に従事していた。同型艦8隻が計画され、そのうち5隻が完成している。"
 AST_basic_battleship: "キング・ジョージ5世級"
 AST_basic_battleship_desc: "主力艦の最大排水量と主砲口径を制限したワシントン（1922年）、第一次ロンドン（1930年）海軍軍縮条約は、キング・ジョージ5世級戦艦を生み出した。条約の制限のため、同級は前級はおろか同時代の戦艦よりも小口径の主砲を搭載していた。小口径ではあったが、強力な対空兵装と適切な装甲により充分に武装していた。旧式化したクイーン・エリザベス級を代替する為に5隻が発注、起工された。"
 AST_improved_battleship: "ライオン級"
 AST_improved_battleship_desc: "ライオン級戦艦はキング・ジョージ5世級から多くの特徴を受け継いだ艦級である。1938年時海軍軍備計画において、老朽化したリヴェンジ級戦艦を代替する為に発注されたが、紛争が激化したため完成することはなかった。同級の概要はキング・ジョージ5世級に類似していたが、もし建造されていれば主砲に強力な新型16inch砲を導入し重武装化していたことだろう。またより厚い装甲と、強力な機関を搭載していたと考えられる。"
 AST_advanced_battleship: "ヴァンガード級"
 AST_advanced_battleship_desc: "ヴァンガード級戦艦は、英国海軍によって建造された最後の戦艦である。発注は一隻だったが、太平洋戦域の為に更に4隻必要と考えられていた。1940年の戦時緊急計画の下で発注されたものの建造の優先度は低く、完成した時には既に戦後となっていた。この艦はそのスマートな船体によって、優れた安定性と凌波性を有していた。兵装はクイーン・エリザベス級やリヴェンジ級戦艦と同じもので、十分な火力を有し、強力な機関と優れた装甲により速力と防御力も兼ね備えている。"
 AST_SH_early_battleship: "センチュリオン級"
 AST_SH_early_battleship_desc: "センチュリオンは、英国海軍がドイツや日本の大型艦船に対抗する為に建造した、と仮定した仮想の超大型戦艦である。大口径の18inch砲と厚い装甲は、これらの艦船と戦う為に必要な火力と防御力を兼ね備えている。強力な対空火器、長い航続距離、および良好な速力は大英帝国の広大な海域をカバーするのに必要なものだった。"
 AST_SH_basic_battleship: "ライオンII級"
 AST_SH_basic_battleship_desc: "ライオンII級戦艦は、ライオン級戦艦に改良を加えた艦として、1944年に設計された。戦時中の教訓を取り入れ、長大かつ重大な設計となり、完成の暁には最新型の3基から4基の三連装16inch砲を搭載し、その厚い装甲はあらゆる方向からの攻撃や空襲から艦を守っていたことだろう。建造に掛かる費用や敵海軍の喪失、航空母艦の必要性によってこの計画は放棄された。"
 BRA_early_battleship: "ミナス・ジェライス級"
 BRA_early_battleship_desc: "ミナス・ジェライス級は、1900年代初頭にブラジル向けにイギリスで建造された2隻の弩級戦艦の艦級である。第二次世界大戦中も現役だったが、重要な任務を任せるにはあまりにも時代遅れであったため、ブラジルの海岸沿いを守る沿岸防衛艦として使用された。"
 CAN_early_battleship: "リヴェンジ級"
 CAN_early_battleship_desc: "リヴェンジ級戦艦は、クイーン・エリザベス級高速ドレッドノートの量産型として1913年に発注された。武装や装甲は見劣りしないものだったが、とても低速だったために第二次大戦中は二線級の任務に従事していた。同型艦8隻が計画され、そのうち5隻が完成している。"
