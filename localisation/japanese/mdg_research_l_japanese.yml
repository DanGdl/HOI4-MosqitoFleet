 CAN_SH_early_battleship: "センチュリオン級"
 CAN_SH_early_battleship_desc: "センチュリオンは、英国海軍がドイツや日本の大型艦船に対抗する為に建造した、と仮定した仮想の超大型戦艦である。大口径の18inch砲と厚い装甲は、これらの艦船と戦う為に必要な火力と防御力を兼ね備えている。強力な対空火器、長い航続距離、および良好な速力は大英帝国の広大な海域をカバーするのに必要なものだった。"
 CAN_SH_basic_battleship: "ライオンII級"
 CAN_SH_basic_battleship_desc: "ライオンII級戦艦は、ライオン級戦艦に改良を加えた艦として、1944年に設計された。戦時中の教訓を取り入れ、長大かつ重大な設計となり、完成の暁には最新型の3基から4基の三連装16inch砲を搭載し、その厚い装甲はあらゆる方向からの攻撃や空襲から艦を守っていたことだろう。建造に掛かる費用や敵海軍の喪失、航空母艦の必要性によってこの計画は放棄された。"
 CHL_early_battleship: "アルミランテ・ラトーレ級"
 CHL_early_battleship_desc: "アルミランテ・ラトーレ級は、第一次世界大戦勃発前にチリ海軍向けにイギリスで建造された2隻の超弩級戦艦で構成される。1隻だけが戦艦として完成し、もう1隻は航空母艦に設計を変更され、HMSイーグルとなった。排水量は28000t強で、主兵装として10門の14inch/45口径BL砲を装備していた。同世代の他の弩級戦艦よりも装甲の厚さは劣っていたが、速力はやや勝っていた。"
 GRE_early_battleship: "キルキス級"
 GRE_early_battleship_desc: "キルキス級は、1908年に就役し、1914年にギリシャに売却された2隻のアメリカのミシシッピ級戦艦で構成されている。同級はアメリカによって建造された最後の前弩級戦艦だった。排水量は13000tで、主兵装として4門の10inch/45口径MkV砲を装備し、当時の艦としては平均的な兵装、速力、航続距離を持っていた。2隻とも1936年に退役した。"
 NZL_early_battleship: "リヴェンジ級"
 NZL_early_battleship_desc: "リヴェンジ級戦艦は、クイーン・エリザベス級高速ドレッドノートの量産型として1913年に発注された。武装や装甲は見劣りしないものだったが、とても低速だったために第二次大戦中は二線級の任務に従事していた。同型艦8隻が計画され、そのうち5隻が完成している。"
 NZL_basic_battleship: "キング・ジョージ5世級"
 NZL_basic_battleship_desc: "主力艦の最大排水量と主砲口径を制限したワシントン（1922年）、第一次ロンドン（1930年）海軍軍縮条約は、キング・ジョージ5世級戦艦を生み出した。条約の制限のため、同級は前級はおろか同時代の戦艦よりも小口径の主砲を搭載していた。小口径ではあったが、強力な対空兵装と適切な装甲により充分に武装していた。旧式化したクイーン・エリザベス級を代替する為に5隻が発注、起工された。"
 NZL_improved_battleship: "ライオン級"
 NZL_improved_battleship_desc: "ライオン級戦艦はキング・ジョージ5世級から多くの特徴を受け継いだ艦級である。1938年時海軍軍備計画において、老朽化したリヴェンジ級戦艦を代替する為に発注されたが、紛争が激化したため完成することはなかった。同級の概要はキング・ジョージ5世級に類似していたが、もし建造されていれば主砲に強力な新型16inch砲を導入し重武装化していたことだろう。またより厚い装甲と、強力な機関を搭載していたと考えられる。"
 NZL_advanced_battleship: "ヴァンガード級"
 NZL_advanced_battleship_desc: "ヴァンガード級戦艦は、英国海軍によって建造された最後の戦艦である。発注は一隻だったが、太平洋戦域の為に更に4隻必要と考えられていた。1940年の戦時緊急計画の下で発注されたものの建造の優先度は低く、完成した時には既に戦後となっていた。この艦はそのスマートな船体によって、優れた安定性と凌波性を有していた。兵装はクイーン・エリザベス級やリヴェンジ級戦艦と同じもので、十分な火力を有し、強力な機関と優れた装甲により速力と防御力も兼ね備えている。"
 NZL_SH_early_battleship: "センチュリオン級"
 NZL_SH_early_battleship_desc: "センチュリオンは、英国海軍がドイツや日本の大型艦船に対抗する為に建造した、と仮定した仮想の超大型戦艦である。大口径の18inch砲と厚い装甲は、これらの艦船と戦う為に必要な火力と防御力を兼ね備えている。強力な対空火器、長い航続距離、および良好な速力は大英帝国の広大な海域をカバーするのに必要なものだった。"
 NZL_SH_basic_battleship: "ライオンII級"
 NZL_SH_basic_battleship_desc: "ライオンII級戦艦は、ライオン級戦艦に改良を加えた艦として、1944年に設計された。戦時中の教訓を取り入れ、長大かつ重大な設計となり、完成の暁には最新型の3基から4基の三連装16inch砲を搭載し、その厚い装甲はあらゆる方向からの攻撃や空襲から艦を守っていたことだろう。建造に掛かる費用や敵海軍の喪失、航空母艦の必要性によってこの計画は放棄された。"
