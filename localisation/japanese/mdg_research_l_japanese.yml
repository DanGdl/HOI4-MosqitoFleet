 SPA_early_battleship: "エスパーニャ級"
 SPA_early_battleship_desc: "エスパーニャ級は元々第一次世界大戦の頃に発注された3隻のドレッドノート級戦艦である。その内1隻はスペイン内戦の時点で難破し、残りの2隻はスペイン内戦中に失われた。戦艦にしてはかなり小さく、排水量は15400t強だった。しかし8門の305mm/50口径ヴィッカースH砲を装備し、十分な装甲と速力を持っていた。"
 SPR_early_battleship: "エスパーニャ級"
 SPR_early_battleship_desc: "エスパーニャ級は元々第一次世界大戦の頃に発注された3隻のドレッドノート級戦艦である。その内1隻はスペイン内戦の時点で難破し、残りの2隻はスペイン内戦中に失われた。戦艦にしてはかなり小さく、排水量は15400t強だった。しかし8門の305mm/50口径ヴィッカースH砲を装備し、十分な装甲と速力を持っていた。"
 TUR_early_battleship: "レシャディイェ級"
 TUR_early_battleship_desc: "レシャディイェ級は、第一次世界大戦直前にトルコ海軍がイギリスに発注した3隻のドレッドノート級戦艦である。1隻は完成したが、その後第一次世界大戦が勃発したためイギリスによって接収された。23000tの排水量を有し、優秀な装甲、速力、航続距離を持つ艦となるはずだった。主兵装には10門の343mm/45口径ヴィッカース砲を装備していた。"
 VIC_early_battleship: "クールベ級"
 VIC_early_battleship_desc: "クールベ級戦艦は第一次世界大戦前から戦中にかけてフランス海軍が建造した最初の超弩級戦艦だった。1910年と1911年の海軍計画艦として認定され、第一次世界大戦中は限定的な任務に就いたのみだったが、第二次世界大戦では活躍した。厚い装甲とイタリアのダンテ・アリギエーリ戦艦より強力な砲を装備していたが、まだアメリカ海軍及びイギリス海軍の戦艦には劣っていた。22000tを超える排水量を持っており、第二次世界大戦以前に行われた近代化改修は、対空兵装の改良とボイラーの改修のみだった。"
 VIC_basic_battleship: "リシュリュー級"
 VIC_basic_battleship_desc: "リシュリュー級戦艦はフランス海軍に就役した最後の戦艦である。ダンケルク級から改良された設計で、1935年度並びに38年度の海軍計画艦として承認された。卓越した対空兵装、巡航速度、航続距離を持つ極めて優秀な主力艦として建造された。発注された4隻のうち、フランス陥落までに2隻が進水し、そのうち1隻のみが艤装を完了した。残りの艦の完成図については様々な試みがなされ、対空戦艦、航空戦艦、正規空母などの設計が提案がされた。"
 VIC_improved_battleship: "ガスコーニュ級"
 VIC_improved_battleship_desc: "ガスコーニュ級戦艦は、リシュリュー級戦艦の略同型である。1940年海軍計画艦として3隻発注されたが、どれも起工されなかった。設計はリシュリュー級戦艦の焼き直しというべきものだが、主砲が前後に均等に配備され機関や対空兵装も向上し、全体的に見て前級より改善された戦艦となった。"
 VIC_advanced_battleship: "アルザス級"
 VIC_advanced_battleship_desc: "アルザス級戦艦はリシュリュー級戦艦の成功により計画された。本級は1939年まで設計検討が行われ、1940年に承認され4隻が発注された。1941年に起工が予定されていたが、フランス陥落により建造は中止された。排水量と主砲の砲門数を増強し、より強力な対空兵装、厚い装甲そしてさらに増強された機関を備えるなど、リシュリュー級を改良した設計だった。"
 VIC_SH_early_battleship: "シャルルマーニュ級"
 VIC_SH_early_battleship_desc: "超大型戦艦のシャルルマーニュ級は、他の海軍の大戦艦に合わせた仮想艦である。主砲が全て背負い式で艦首側に装備されている事が特徴で、装甲が厚く、重対空兵装で武装されている。全体的な設計はリシュリュー級とイギリスのネルソン級に似たものである。"
 VIC_SH_basic_battleship: "ナポレオン・ボナパルト級"
 VIC_SH_basic_battleship_desc: "ナポレオン・ボナパルト級戦艦は、アルザス級とガスコーニュ級に基づいた仮想艦である。その強力な兵装は、3連装砲を前後に均等に配置し、副砲として背負式砲塔を装備し、重対空兵装で武装している。厚い装甲と強力な機関は、艦隊の他の艦に追いつき、かつ敵と効果的に戦うために必要な速力と防御力を与える。"
 early_submarine: "潜水艦 I"
 basic_submarine: "潜水艦 II"
 improved_submarine: "潜水艦 III"
 advanced_submarine: "潜水艦 IV"
 early_submarine_desc: "潜水艦は無防備な輸送船団を発見されることなく攻撃するために設計された。先の大戦では、初期の潜水艦は海戦の新戦法を提示した。"
 basic_submarine_desc: "より良い武装と安定性を有した新型の潜水艦は、発達した海軍戦術や長い航続距離を生かし、遠方の船団航路を攻撃できる。"
 improved_submarine_desc: "輸送船団への攻撃以外での潜水艦の役割についてはいまだ結論が出ていない。速度、航続距離、そして武装をどのようなバランスで組み合わせるかが新設計の要件となるだろう。"
 advanced_submarine_desc: "実地経験を活用した適切な武装や機関の選択、最大潜行深度の増大と効率的な設計こそが近代的潜水艦の特徴となるだろう。"
 ENG_early_submarine: "L級"
 ENG_early_submarine_desc: "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 ENG_basic_submarine: "T級"
 ENG_basic_submarine_desc: "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 ENG_improved_submarine: "U級"
 ENG_improved_submarine_desc: "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 ENG_advanced_submarine: "V級"
 ENG_advanced_submarine_desc: "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 FRA_early_submarine: "600t級"
 FRA_early_submarine_desc: "600t級潜水艦は、第一次世界大戦後に開発されたフランス初の近代的潜水艦である。約600tの排水量を持つ中型艦で、外洋航行能力を持っていたものの、沿岸用潜水艦として配備され、主に地中海の暖かい海域で使用された。シレーヌ級、アリアン級、キルケ級の3形式各4隻が建造され、後により排水量の大きい630t級のアルゴノート級、ダイアン級、オリオン級の礎となった。"
 FRA_basic_submarine: "ミネルブ級"
 FRA_basic_submarine_desc: "ミネルブ級潜水艦（計画名T2）は630t級に基づいて設計され、より優れた機関と異なる魚雷配置を持っていた。それまでの各造船所ごとにおける設計ではなく、造船局（DCAN：Direction des Constructions et Armes Navale）の中央集中型設計の標準化プログラムの初めて適応された艦である。"
 FRA_improved_submarine: "ローラン・モリヨ級"
 FRA_improved_submarine_desc: "ローラン・モリヨ級潜水艦（計画名Z2）は、以前のルドゥタブル級潜水艦に基づいた航洋型潜水艦である。恐るべき10基の魚雷発射管を備える排水量1,800-2,400tの大型潜水艦だったが、フランスが陥落したため完成した艦はなかった。"
 FRA_advanced_submarine: "フェニックス級"
 FRA_advanced_submarine_desc: "フェニックス級潜水艦は、1939年から1940年海軍計画艦として承認された中型航洋型長距離潜水艦だったが、大戦の開始とフランスの陥落により建造は中止された。ルトゥダブル級と同様に重雷装だったが、排水量1200tと比較的小型だった。"
 GER_early_submarine: "UB III型"
 GER_early_submarine_desc: "UBIII型沿岸用潜水艦は、ドイツ帝国海軍によって第一次世界大戦中に建造されたUボートの一種である。10本の魚雷を搭載し、排水量は500tを超えていた。1916年から1918年の間に96隻が建造されたものの、1935年には全艦が退役した。"
 GER_basic_submarine: "IIA型"
 GER_basic_submarine_desc: "ドイツのIIA型潜水艦は、一重船殻構造で内部にバラストタンクを持ち、全てが溶接されている沿岸用潜水艦である。250t超の排水量を持ち、5門の533mm魚雷発射管を装備していた。1934年と1935年に6隻が建造された。"
 GER_improved_submarine: "VIIC型"
 GER_improved_submarine_desc: "VIIC型潜水艦はドイツUボート戦力の中核を担った遠洋型潜水艦である。1940年から1945年の間に568隻が就役したこの艦は、770tの排水量を持ち、5門の533mm魚雷発射管で武装していた。"
 GER_advanced_submarine: "XXI型"
 GER_advanced_submarine_desc: "「エレクトロ・ブート（Elektroboote）」の名で知られるXXI型は、潜航したままの活動を第一に設計された初の潜水艦である。それは水上艦の視認から逃れつつ攻撃できる事を意味している。その鍵となるのは流線型に造られた船体と司令塔、そして多数の蓄電池だった。ドイツ潜水艦の中で最大の1620t超の排水量を持つこの型は、1943年から1945年の間に118隻が就役した。"
 ITA_early_submarine: "マメーリ級"
 ITA_early_submarine_desc: "ゲオッフレード・マメーリ級は、イタリア海軍の中型潜水艦で、1926年から1928年まで建造された。800t弱の排水量を持ち、潜航深度は100mだった。後級のピサニ級、バンディエラ級、スクァーロ級の基礎となった。"
 ITA_basic_submarine: "ペルラ級"
 ITA_basic_submarine_desc: "ペルラ級とアデュア級潜水艦は1930年代に建造された。これらはイタリア海軍による、600t型潜水艦の第三及び第四の略同型だった。排水量は600t強で前級よりも小型になっていた。"
 ITA_improved_submarine: "マルコーニ級"
 ITA_improved_submarine_desc: "マルコーニ級は、1939年と1940年の間に建造された6隻の潜水艦で、前級のリウッツィ級潜水艦の後継となった。約1000tの排水量を持ち、8門の533mm魚雷発射管を装備していた。両級合わせて1隻のみが大戦を生き残った。"
 ITA_advanced_submarine: "ピエトロ・カルヴィ級"
 ITA_advanced_submarine_desc: "ピエトロ・カルヴィ級は、前級のフルット級中型潜水艦の少し改良された略同型だった。進水したのは極一部で、ほとんどの艦はイタリア休戦後にドイツ軍に鹵獲された。再設計型のピエトロ・カルヴィが、最終的に1961年に就役した。"
 JAP_early_submarine: "海中型"
 JAP_early_submarine_desc: "海中型潜水艦は、第一次大戦後に過去の潜水艦を基に建造された。この時代においては十分な武装、良好な作戦範囲と速力を持っていたが、1938年にはやや時代遅れとなっていた。大日本帝国海軍は7種類の海中型潜水艦を合計42隻建造した。"
 JAP_basic_submarine: "海大VI型"
 JAP_basic_submarine_desc: "海大VI型潜水艦は航続距離が長く、比較的優れた速力を持つ、大型で十分な武装をされた潜水艦だった。海大型シリーズの潜水艦は太平洋戦争が終わるまで大日本帝国海軍で運用された、安定性の良い成功した潜水艦だった。"
 JAP_improved_submarine: "甲/乙/丙型"
 JAP_improved_submarine_desc: "甲型、乙型、および丙型潜水艦は、潜水艦隊旗艦を務めた大型巡洋潜水艦だった。高性能な無線設備を備え、重雷装であり、大きな作戦行動半径も特長としていた。甲型と乙型は水上偵察機と高い航続距離を活かし、偵察任務にも従事していた。"
 JAP_advanced_submarine: "潜特型"
 JAP_advanced_submarine_desc: "潜特型は第二次世界大戦中最大の潜水艦で、比較的高速であり、航続距離も長大だった。その大型の船体や機関のおかげで、重雷装であり、十分な軽対空火器を持っていた。また、潜特型は3機の晴嵐を搭載可能で、偵察と少々の打撃能力を持った潜水空母だった。"
 SOV_early_submarine: "AG級"
 SOV_early_submarine_desc: "アメリカンスキー・ゴーラント（アメリカン・ホランド）級潜水艦は、第一次大戦中にヴィッカース・カナダで建造され、ロシアに運ばれてから組み立てられた。この艦は既に成功を収めていたホランド級潜水艦と全く同じものだった。この世代の潜水艦としては十分に武装された良い潜水艦だった。"
 SOV_basic_submarine: "第5系列潜水艦シチューカ"
 SOV_basic_submarine_desc: "第5系列潜水艦シチューカ級は、ソ連海軍の2番目に多く使われた潜水艦である。主に黒海艦隊、バルト海艦隊、太平洋艦隊、北方艦隊の4艦隊に配備され任務を遂行していた。優れた魚雷兵装と航洋性をもつ中型哨戒潜水艦だった。"
 SOV_improved_submarine: "第14系列潜水艦K級"
 SOV_improved_submarine_desc: "第14系列潜水艦は、優れた航続距離を持つ大型航洋潜水艦だった。基本的に第4系列潜水艦プラウダ級の改良版だが、艦砲と魚雷双方の重武装を特徴としていた。優れた航続距離を持っていましたが凌波性はよくなかった。"
 SOV_advanced_submarine: "611号計画型"
 SOV_advanced_submarine_desc: "611計画型潜水艦（NATOコードネーム: ズールー型）は、ソ連海軍が第二次大戦後最初に建造した大きな航続距離を持った重雷装の大型航洋潜水艦で、旧式の第14系列潜水艦K級を置き換えるためドイツのUボートXXI型を基本設計としていた。後の613計画型潜水艦（NATOコードネーム: ウィスキー型）と、641計画型潜水艦（NATOコードネーム: フォックストロット型）は、この潜水艦を基礎として建造された。"
 USA_early_submarine: "S級"
 USA_early_submarine_desc: "一般にシュガー・ボートとして知られるSボートは、1920年代に51隻が設計、建造された潜水艦の系列である。第1次大戦期のO、Rボートと比較してSボートは大きく、より長射程の魚雷を多数搭載可能となったが、魚雷発射管は前方向きの21inch管4門のみだった。最終艦の就役が1924年で、かなりの旧式艦であるにもかかわらず、Sボートはアメリカ海軍潜水艦戦力のかなりの部分を占めている。"
 USA_basic_submarine: "ポーパス級"
 USA_basic_submarine_desc: "ポーパス級潜水艦はアメリカ海軍初の近代潜水艦で20年代の終わりから30年代の初期に試験型のVボートを元に設計、建造された。全電気推進に関する初期の問題があったにも関わらず、将来の設計として考えられていた。本級は6門の魚雷発射管と3inchの甲板砲を装備していた。"
 USA_improved_submarine: "タンバー級"
 USA_improved_submarine_desc: "タンバー級は艦隊型潜水艦の設計に関するアメリカ海軍の研究の集大成として就役し、太平洋において活躍した。武装は改良された10門の魚雷発射管と3inchの甲板砲、及び更なる防空のため2機の対空機銃を装備していた。"
 USA_advanced_submarine: "バラオ級"
 USA_advanced_submarine_desc: "バラオ級は、タンバー級の設計を継承した後継型である。船体が強化され、甲板砲は5inch24口径艦載砲へ更新、その他にも細かな設計上の改良が無数に施された。"
 ARG_early_submarine: "サンタフェ級"
 ARG_early_submarine_desc: "サンタフェ級はイタリアに発注し、1933年にアルゼンチンに引き渡された3隻の潜水艦の艦級である。1960年までアルゼンチンの潜水艦戦力の主力を担った。タラントにあるイタリアの造船所で建造されたため、「タランティーノス」の愛称で呼ばれていた。"
 AST_early_submarine: "L級"
 AST_early_submarine_desc: "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 AST_basic_submarine: "T級"
 AST_basic_submarine_desc: "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 AST_improved_submarine: "U級"
 AST_improved_submarine_desc: "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 AST_advanced_submarine: "V級"
 AST_advanced_submarine_desc: "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 BRA_early_submarine: "ウマイタ級"
 BRA_early_submarine_desc: "ブラジルの潜水艦ウマイタは、イタリアに発注され1920年代後半に引き渡された。巡航潜水艦として設計されたバリッラ級の改造型として設計された。1400t近くの排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 BRA_basic_submarine: "トゥピ級"
 BRA_basic_submarine_desc: "トゥピ級は、1930年代半ばにイタリアで建造されたブラジルの潜水艦の艦級である。小型潜水艦で、600t強の排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 CAN_early_submarine: "L級"
 CAN_early_submarine_desc: "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 CAN_basic_submarine: "T級"
 CAN_basic_submarine_desc: "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 CAN_improved_submarine: "U級"
 CAN_improved_submarine_desc: "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 CAN_advanced_submarine: "V級"
 CAN_advanced_submarine_desc: "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 CHL_early_submarine: "H級"
 CHL_early_submarine_desc: "同級は6隻のイギリスのH級またはホランド602型潜水艦で構成され、第一次世界大戦後まもなくにイギリスで建造され、戦争中に失った潜水艦の代わりとしてチリに引き渡された。1915年から1918年の間に建造され、360t強の排水量、30mの潜航深度を持ち、4門の450mm魚雷発射管を装備していた。"
 DEN_early_submarine: "ロータ級"
 DEN_early_submarine_desc: "ロータ級潜水艦は、第一次世界大戦終了後のデンマークで発注、建造された。設計は小型潜水艦であったホランド602型に基づいていた。排水量は290tで、4門の450mm魚雷発射管を装備していた。"
 DEN_basic_submarine: "ハフマンデン級"
 DEN_basic_submarine_desc: "ハフマンデン級は、建造予定だったものも含む5隻の潜水艦で構成されている。3隻はドイツ占領前に完成し、1隻はドイツ占領中に完成、5隻目は中止された。かなり小型な潜水艦で、排水量は320t、兵装として5門の450mm魚雷発射管を装備していた。"
 DEN_advanced_submarine: "ストレン級"
 DEN_advanced_submarine_desc: "ストレンは、戦後デンマーク海軍に譲渡されたイギリスのヴァンパイア級潜水艦である。排水量545tの比較的小型な艦だったが、4門の533mm魚雷発射管を装備し、優秀な航海能力を持っていた。"
 EST_basic_submarine: "カレフ級"
 EST_basic_submarine_desc: "カレフ級は、1936年にエストニア海軍のためにイギリスが建造した2隻の潜水艦から構成されている。4門の533mm魚雷発射管を装備していたが、主要な任務は機雷敷設だった。"
 FIN_early_submarine: "ヴェテヒネン級"
 FIN_early_submarine_desc: "ヴェテヒネン級は、フィンランド海軍用に建造された3隻の中型潜水艦から構成されている。ドイツの第一次世界大戦時代のUB III潜水艦に基づいて設計された。500t弱の排水量を持ち、兵装として533mm魚雷発射管を4本装備していた。"
 GRE_early_submarine: "カトソニス級"
 GRE_early_submarine_desc: "カトソニス級潜水艦は、1920年代後半にギリシャ海軍用向けにフランスで建造された。第二次世界大戦中に2隻が就役した。580t近くの排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 GRE_basic_submarine: "マトロツォス級"
 GRE_basic_submarine_desc: "ギリシャの潜水艦マトロツォスは、イギリスによって鹵獲されたイタリアのペルラ級潜水艦で、1942年に亡命中のギリシャ海軍に譲渡された。680tの排水量を持ち、6門の533mm魚雷発射管を装備、潜航深度は80mだった。"
 GRE_advanced_submarine: "ピピノス級"
 GRE_advanced_submarine_desc: "1943年から1946年の間に、イギリスのU級潜水艦が亡命中のギリシャ海軍に譲渡され、4隻のピピノス級潜水艦となった。排水量は545tで、4門の533m魚雷発射管を装備していた。"
 HOL_early_submarine: "K-III級"
 HOL_early_submarine_desc: "K-III級は、哨戒用潜水艦としてオランダ王立海軍で使用されていた2隻の潜水艦で構成されている。アメリカのホランド級潜水艦を基礎としており、1920年代初頭に就役した。580t強の排水量を持ち、4門の450mm魚雷発射管を装備していた。"
 HOL_basic_submarine: "O16級"
 HOL_basic_submarine_desc: "O16級潜水艦は、オランダ王立海軍向けにオランダで建造され、1936年に就役した。大型潜水艦で980t強の排水量、80mの潜航深度を持ち、8門の533mm魚雷発射管を装備していた。"
 HOL_improved_submarine: "O21級"
 HOL_improved_submarine_desc: "O21級は、オランダによって発注・建造された7隻の潜水艦から構成される。ドイツの侵攻時点では全隻が未完成だったが、5隻はイギリスに逃れ亡命中のオランダ海軍の管理下に置かれた。前級であるO級潜水艦よりもわずかに大きく排水量は990t強だったが、兵装は前級と同様に8門の533mm魚雷発射管を装備していた。"
 HOL_advanced_submarine: "ズヴァールトフィス級"
 HOL_advanced_submarine_desc: "ズヴァールトフィス級は、1943年から1945年の間に亡命中のオランダ王立海軍に譲渡された4隻のイギリスのタシターン潜水艦で構成される。排水量は1090tで、11門の533mm魚雷発射管を装備し、100m以上の潜航深度を持っていた。"
 LAT_early_submarine: "ロニス級"
 LAT_early_submarine_desc: "ロニス級は、ラトビア海軍のためにフランスが建造した2隻の潜水艦から構成される。1927年に就役したこの艦は小さく、排水量はわずかに390tで、6門の533mm魚雷発射管を装備していた。"
 NOR_early_submarine: "B級"
 NOR_early_submarine_desc: "ノルウェーのB級潜水艦は、ノルウェー海軍のためにノルウェーで建造されたアメリカのホランド級潜水艦である。1923年から1930年の間に6隻発注された。420tの排水量を持ち、4門の450mm魚雷発射管を装備し、潜航深度は60mだった。"
 NOR_improved_submarine: "ウーレット級"
 NOR_improved_submarine_desc: "ウーレット級は、1941年から1943年の間に亡命中のノルウェー海軍向けに建造された2隻のイギリスU級潜水艦から構成されている。540tの排水量を持ち、4門の533mm魚雷発射管を装備していた。優秀なイギリス製のレーダーやソナーを装備し、潜航深度は60mだった。"
 NOR_advanced_submarine: "ウートシラ級"
 NOR_advanced_submarine_desc: "ウートシラ級は、4隻のイギリスヴァンパイア級潜水艦から構成されている。1943年と1944年の間に建造され、終戦直前に亡命中のノルウェー海軍に1隻だけ引き渡された。前級であるU級潜水艦を少し改良したもので、545tの排水量を持ち、4門の533mm魚雷発射管を装備していた。潜航深度は90mだった。"
 NZL_early_submarine: "L級"
 NZL_early_submarine_desc: "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 NZL_basic_submarine: "T級"
 NZL_basic_submarine_desc: "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 NZL_improved_submarine: "U級"
 NZL_improved_submarine_desc: "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 NZL_advanced_submarine: "V級"
 NZL_advanced_submarine_desc: "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 POR_early_submarine: "フォーカ級"
 POR_early_submarine_desc: "ポルトガル海軍のフォーカ級は、第一次世界大戦後まもなくにポルトガル海軍のためにイタリアで建造された3隻の小型潜水艦である。イタリアのエスパダーテ級の拡張型で、スペインのA級潜水艦と姉妹艦だった。排水量はわずかに260tで、2門の450mm魚雷発射管を装備していた。3隻とも1930年代半ばに退役した。"
 POR_basic_submarine: "ドーフィン級"
 POR_basic_submarine_desc: "ドーフィン級潜水艦は、元々2隻が発注され、1930年代初頭にポルトガル海軍向けにイタリアで起工された。その後、イタリア海軍が中止した完成艦1隻をイタリアの代わりに調達した。大型のイタリア海軍スクァーロ級を基礎としており、980tの排水量を持ち、8門の533mm魚雷発射管を装備していた。"
 POR_advanced_submarine: "ナルヴァル級"
 POR_advanced_submarine_desc: "ナルヴァル級は、第二次世界大戦後にポルトガルに売却された3隻のイギリス製サトル級潜水艦で、1945年に就役した。排水量は840tで、7門の533mm魚雷発射管を装備していた。"
 PRU_early_submarine: "R級"
 PRU_early_submarine_desc: "ペルーのR級潜水艦は、4隻がアメリカに発注され、1920年代半ばに建造された。基本的にはアメリカのR級潜水艦と同型で、570tの排水量を持ち、4門の533mm魚雷発射管を装備していた。"
 RAJ_early_submarine: "L級"
 RAJ_early_submarine_desc: "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 RAJ_basic_submarine: "T級"
 RAJ_basic_submarine_desc: "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 RAJ_improved_submarine: "U級"
 RAJ_improved_submarine_desc: "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 RAJ_advanced_submarine: "V級"
 RAJ_advanced_submarine_desc: "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 ROM_early_submarine: "デルフィヌル級"
 ROM_early_submarine_desc: "デルフィヌル級は、ルーマニア海軍のためにイタリアで建造されたルーマニアの潜水艦だった。1930年に進水されたこの艦は、650tの排水量を持ち、6門の533mm魚雷発射管を装備していた。"
 ROM_improved_submarine: "ルカヌル級"
 ROM_improved_submarine_desc: "ルカヌル級とマルスイヌル級潜水艦は、ルーマニアのために同盟国であったドイツ人によって建造された。この艦は、ドイツのVII型潜水艦に基づいており、1943年に就役した。600tの排水量を持つ中型潜水艦で、6門の533mm魚雷発射管を装備していた。"
 SAF_early_submarine: "L級"
 SAF_early_submarine_desc: "L級潜水艦は、以前の潜水艦の改良版として戦時緊急計画の下で計画された中型潜水艦である。この船は、第一次世界大戦末期に建造され、より大きな21inch魚雷を装備していた。主に訓練と補助任務で使用され、第二次世界大戦の開始まで任務を務めた。"
 SAF_basic_submarine: "T級"
 SAF_basic_submarine_desc: "T級またはトライトン級潜水艦は、O級、P級、R級大型潜水艦を置き換えるために設計された。やや大型で広い作戦航続距離を持ち、太平洋と大西洋での活動に適応していた。十分な武装を施された安定した船体を持っており、紛争中に広範囲で使用された。建造された艦の25%は、戦時中に失われた。"
 SAF_improved_submarine: "U級"
 SAF_improved_submarine_desc: "U級潜水艦は、1940年と1941年の戦時緊急計画の下で建造された小型潜水艦である。元々訓練用潜水艦として計画されたが、戦争が勃発したため設計が変更され、北海や地中海の限られた海域における運用を念頭に置いたものになった。そのため小型で作戦航続距離や兵装は限られていた。U級はアンダイン、アンパイア、アップロアの3つの略同型が建造された。"
 SAF_advanced_submarine: "V級"
 SAF_advanced_submarine_desc: "V級またはヴァンパイア級潜水艦は、前のU級小型潜水艦に基づいて設計された。この艦は大型化されたとは言え比較的小型の艦で、U級より優れた航行能力を持つが、作戦航続距離や兵装は限られていた。"
 SIA_basic_submarine: "ウイルン級"
 SIA_basic_submarine_desc: "ウイルン級潜水艦は、1936年から1938年の間にタイ王立海軍向けに日本で建造された4隻の小型沿岸用潜水艦である。370tの排水量を持ち、5門の533mm魚雷発射管を装備していた。"
 SPA_early_submarine: "B級"
 SPA_early_submarine_desc: "B級は、スペイン海軍のためにスペイン国内で建造された最初の潜水艦である。1922年から1925年の間に6隻発注された。一重船殻構造の艦として設計され、その結果信頼性は平均以下だった。550tの排水量を持つ中型潜水艦で、4門の450mm魚雷発射管を装備していた。"
 SPA_basic_submarine: "ヘネラル・モーラ級"
 SPA_basic_submarine_desc: "§Tヘネラル・モーラ級は、1934年に就役し1937年に国粋派に引き渡された4隻のイタリア・アルキメデス級潜水艦である。かなり大きな艦で880tの排水量を持ち、かつほとんどの潜水艦より高速だった。8門の553mm魚雷発射管を装備し、最大潜航深度は90mだった。§!"
 SPA_improved_submarine: "G級"
 SPA_improved_submarine_desc: "スペインのG級潜水艦は、国粋派によってライセンス生産された2隻のドイツVIIC級潜水艦である。1隻だけ完成したものの、1947年までスペイン海軍に引き渡されなかった。770tの排水量を持ち、5門の533mm魚雷発射管を装備していた。ドイツ潜水艦隊の主力艦であったVIIC級潜水艦は、優れた速度と作戦航続距離を持っていた。"
 SPA_advanced_submarine: "D級"
 SPA_advanced_submarine_desc: "スペインのD級潜水艦は3隻全てが1944年に進水し、戦後においても複数回発注された。全てスペインで設計、建造された。外洋航行能力のある大型潜水艦で、排水量は1050tだった。6門の533mm魚雷発射管を装備し、優れた速度と作戦航続距離を持っていた。"
 SPR_early_submarine: "B級"
 SPR_early_submarine_desc: "B級は、スペイン海軍のためにスペイン国内で建造された最初の潜水艦である。1922年から1925年の間に6隻発注された。一重船殻構造の艦として設計され、その結果信頼性は平均以下だった。550tの排水量を持つ中型潜水艦で、4門の450mm魚雷発射管を装備していた。"
 SPR_basic_submarine: "ヘネラル・モーラ級"
 SPR_basic_submarine_desc: "ヘネラル・モーラ級は、1934年に就役し1937年に国粋派に引き渡された4隻のイタリア・アルキメデス級潜水艦である。かなり大きな艦で880tの排水量を持ち、かつほとんどの潜水艦より高速だった。8門の553mm魚雷発射管を装備し、最大潜航深度は90mだった。"
 SPR_improved_submarine: "G級"
 SPR_improved_submarine_desc: "スペインのG級潜水艦は、国粋派によってライセンス生産された2隻のドイツVIIC級潜水艦である。1隻だけ完成したものの、1947年までスペイン海軍に引き渡されなかった。770tの排水量を持ち、5門の533mm魚雷発射管を装備していた。ドイツ潜水艦隊の主力艦であったVIIC級潜水艦は、優れた速度と作戦航続距離を持っていた。"
 SPR_advanced_submarine: "D級"
 SPR_advanced_submarine_desc: "スペインのD級潜水艦は3隻全てが1944年に進水し、戦後においても複数回発注された。全てスペインで設計、建造された。外洋航行能力のある大型潜水艦で、排水量は1050tだった。6門の533mm魚雷発射管を装備し、優れた速度と作戦航続距離を持っていた。"
 SWE_early_submarine: "ハイェン級"
 SWE_early_submarine_desc: "ハイェン級、ヴァーバン級、ヴァーレン級は、1920年代にスウェーデン海軍用に建造された小型・中型潜水艦の系列である。1920年に就役したハイェン級は400t近くの排水量を持ち、4門の450mm魚雷発射管を装備した潜水艦だった。潜航深度はわずかに30mであった。"
 SWE_basic_submarine: "ファーリヨネット級"
 SWE_basic_submarine_desc: "ファーリヨネット級は、1936年から1942年の間に建造された9隻の潜水艦で構成されている。オランダのO級潜水艦の影響を強く受けて設計された中型潜水艦で、580tの排水量を持っていた。6門の533mm魚雷発射管を装備し、潜航深度は60mだった。"
 SWE_improved_submarine: "U級"
 SWE_improved_submarine_desc: "スウェーデンのU級潜水艦は、1942年から1944年に発注された9隻の潜水艦である。比較的低速な小型な潜水艦で、排水量は370tだった。4門の533魚雷発射管を装備していた。"
 SWE_advanced_submarine: "ネプトゥーン級"
 SWE_advanced_submarine_desc: "ネプトゥーン級は、1943年に就役した3隻の中型潜水艦で構成される。主に機雷敷設任務で使用された。550tの排水量を持ち、5門の533mm魚雷発射管を装備していた。"
 TUR_early_submarine: "ビリンジ・イニョニュ級"
 TUR_early_submarine_desc: "ビリンジ・イニョニュ級は、1920年代半ばにトルコ向けにオランダで建造された2隻の沿岸型潜水艦である。第一次世界大戦後のトルコ海軍用に建造された初めての艦船だった。520tの排水量を持ち、6門の450mm魚雷発射管を装備していた。やや低速であったものの長い航続距離を持っていた。"
 TUR_basic_submarine: "サルドゥライ級"
 TUR_basic_submarine_desc: "サルドゥライ級の3隻の潜水艦は、1930年代後半に進水した。設計は強くドイツの影響を受ており、1番艦はドイツで建造され、他の2隻はイスタンブールでライセンスを受け建造された。大型の巡洋型潜水艦で、930tの排水量を持ち、優れた航続距離を持っていた。6門の533mm魚雷発射管を装備していた。"
 TUR_improved_submarine: "オルチレイス級"
 TUR_improved_submarine_desc: "オルチレイス級潜水艦は、イギリスのS級潜水艦の改造型でイギリスで建造された。1940年に進水し、一部は英国海軍が一時的に接収した。最終的には1隻を除いた全てがトルコに返還された。625tの排水量を持ち、5門の533mm魚雷発射管を装備していた。速力と航続距離はやや限られたものだった。"
 TUR_advanced_submarine: "サカリヤ級"
 TUR_advanced_submarine_desc: "サカリヤ級潜水艦は、戦後トルコに売却されたアメリカのバラオ級潜水艦である。この時代としては非常に大型な潜水艦で、1520tの排水量を持っていた。優れた航続距離と速力を持ち、10門の533mm魚雷発射管を装備していた。"
 VIC_early_submarine: "600t級"
 VIC_early_submarine_desc: "600t級潜水艦は、第一次世界大戦後に開発されたフランス初の近代的潜水艦である。約600tの排水量を持つ中型艦で、外洋航行能力を持っていたものの、沿岸用潜水艦として配備され、主に地中海の暖かい海域で使用された。シレーヌ級、アリアン級、キルケ級の3形式各4隻が建造され、後により排水量の大きい630t級のアルゴノート級、ダイアン級、オリオン級の礎となった。"
 VIC_basic_submarine: "ミネルブ級"
 VIC_basic_submarine_desc: "ミネルブ級潜水艦（計画名T2）は630t級に基づいて設計され、より優れた機関と異なる魚雷配置を持っていた。それまでの各造船所ごとにおける設計ではなく、造船局（DCAN：Direction des Constructions et Armes Navale）の中央集中型設計の標準化プログラムの初めて適応された艦である。"
 VIC_improved_submarine: "ローラン・モリヨ級"
 VIC_improved_submarine_desc: "ローラン・モリヨ級潜水艦（計画名Z2）は、以前のルドゥタブル級潜水艦に基づいた航洋型潜水艦である。恐るべき10基の魚雷発射管を備える排水量1,800-2,400tの大型潜水艦だったが、フランスが陥落したため完成した艦はなかった。"
 VIC_advanced_submarine: "フェニックス級"
 VIC_advanced_submarine_desc: "フェニックス級潜水艦は、1939年から1940年海軍計画艦として承認された中型航洋型長距離潜水艦だったが、大戦の開始とフランスの陥落により建造は中止された。ルトゥダブル級と同様に重雷装だったが、排水量1200tと比較的小型だった。"
 YUG_early_submarine: "フラブリ級"
 YUG_early_submarine_desc: "2隻のフラブリ級潜水艦は、元々英国海軍のためのL級潜水艦として起工されたが、最終的にユーゴスラビアに売却され、設計を修正し1928年に完成した。975tの排水量を持つ大型潜水艦で、6門の533mm魚雷発射管を装備していた。"
 YUG_basic_submarine: "オスヴェトニク級"
 YUG_basic_submarine_desc: "2隻のオスヴェトニク級潜水艦は、シルセ級潜水艦の設計を基礎にフランスで設計され、建造された。前級のフラブリ級よりも若干小型になっていた。6門の533mm魚雷発射管を装備し、フラブリ級潜水艦に匹敵する攻撃力を有していた。"
 early_ship_hull_light_desc: "輸送船団の安全確保のために先の大戦時の駆逐艦を改装し再就役させるべきである。より多くの魚雷を搭載した戦闘艦がより多くの交戦の機会を得る。"
 basic_ship_hull_light_desc: "長射程の魚雷と迅速な再装填、それに対空砲等の新兵器が駆逐艦に汎用性と効率性を与える。"
 improved_ship_hull_light_desc: "空や海中からの脅威により一層対抗するために、新型駆逐艦はレーダー、近代的な対空兵装と対潜兵装を装備する必要がある。"
 advanced_ship_hull_light_desc: "現代の駆逐艦は、様々な異なる探知技術や新しい爆雷投射システムを備え、旧型のものよりも大規模に建造されなければならない。"
