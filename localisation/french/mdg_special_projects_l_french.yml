 sp_naval_mdg_hydrofoil_preference_c:0 "Accent sur la qualité"
 sp_mdg_hydrofoil_eq_bonus_speed:0 "Bateau hydroptère — Moteurs plus rapides"
 sp_mdg_hydrofoil_eq_bonus_cost:0 "Bateau hydroptère — Construction moins chère"
 sp_mdg_hydrofoil_eq_bonus_quality:0 "Bateau hydroptère — Accent sur la qualité"
 sp_naval_mdg_hydrofoil_unique_reward_a:0 "Optimisation de l'espace"
 sp_naval_mdg_hydrofoil_unique_reward_a_desc:0 "Nous avons réalisé que nous pouvions potentiellement spécialiser certaines parties de nos bateaux hydroptères, bien que cela entraîne quelques compromis."
