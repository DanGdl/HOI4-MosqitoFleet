 GER_sp_naval_mdg_hydrofoil:0 "VS-10"
 sp_naval_mdg_hydrofoil:0 "Bateau hydroptère"
 sp_naval_mdg_hydrofoil_desc:0 "Un navire soutenu au-dessus de la surface de l'eau en mouvement par les forces hydrodynamiques générées par des hydrofoils. Les hydrofoils créent une force qui soulève la coque du navire au-dessus de l'eau, lui permettant d'atteindre des vitesses inaccessibles aux navires à déplacement traditionnel."
