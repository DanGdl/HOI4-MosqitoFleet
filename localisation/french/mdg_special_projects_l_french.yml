 GER_sp_naval_mdg_hydrofoil: "VS-10"
 sp_naval_mdg_hydrofoil: "Bateau hydroptère"
 sp_naval_mdg_hydrofoil_desc: "Un navire soutenu au-dessus de la surface de l'eau en mouvement par les forces hydrodynamiques générées par des hydrofoils. Les hydrofoils créent une force qui soulève la coque du navire au-dessus de l'eau, lui permettant d'atteindre des vitesses inaccessibles aux navires à déplacement traditionnel."
 sp_naval_mdg_hydrofoil_free_design: "Bateau hydroptère"
 sp_naval_mdg_hydrofoil_preference_a: "Moteurs plus rapides"
 sp_naval_mdg_hydrofoil_preference_b: "Coût réduit"
 sp_naval_mdg_hydrofoil_preference_c: "Accent sur la qualité"
 sp_mdg_hydrofoil_eq_bonus_speed: "Bateau hydroptère — Moteurs plus rapides"
 sp_mdg_hydrofoil_eq_bonus_cost: "Bateau hydroptère — Construction moins chère"
 sp_mdg_hydrofoil_eq_bonus_quality: "Bateau hydroptère — Accent sur la qualité"
 sp_naval_mdg_hydrofoil_unique_reward_a: "Optimisation de l'espace"
 sp_naval_mdg_hydrofoil_unique_reward_a_desc: "Nous avons réalisé que nous pouvions potentiellement spécialiser certaines parties de nos bateaux hydroptères, bien que cela entraîne quelques compromis."
