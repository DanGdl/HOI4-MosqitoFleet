 SIA_basic_submarine: "Classe Vilun"
 SIA_basic_submarine_desc: "Les quatre petits sous-marins côtiers de la classe Vilun furent construits au Japon pour la Marine royale thaïlandaise entre 1936 et 1938. Ils déplaçaient 370 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm."
 SPA_early_submarine: "Classe B"
 SPA_early_submarine_desc: "Premiers submersibles construits en Espagne pour la Marine espagnole, les six sous-marins de la classe B furent mis en service entre 1922 et 1925. Dotés d'une seule coque, leur fiabilité laissait toutefois à désirer. Ces sous-marins de taille intermédiaire déplaçaient plus de 550 tonnes et étaient armés de quatre tubes lance-torpilles de 450 mm."
 SPA_basic_submarine: "Classe General Mola"
 SPA_basic_submarine_desc: "La classe General Mola regroupait quatre sous-marins italiens de classe Archimedes. Mis en service en 1934, ils furent cédés aux Nationalistes en 1937. Relativement grands, ils étaient également très rapides, déplaçaient 880 tonnes, étaient armés de huit tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 90 m."
 SPA_improved_submarine: "Classe G"
 SPA_improved_submarine_desc: "La classe G espagnole regroupait deux sous-marins allemands de classe VIIC achetés sous licence par l'Espagne nationaliste. Mais un seul exemplaire fut terminé et il ne fut livré à la Marine espagnole qu'en 1947. Son déplacement s'élevait à 770 tonnes et il était armé de cinq tubes lance-torpilles de 533 mm. Sa vitesse et son rayon d'action étaient excellents, comme les autres Type VIIC qui formaient les chevaux de bataille de la flotte de sous-marins allemande."
 SPA_advanced_submarine: "Classe D"
 SPA_advanced_submarine_desc: "Construits en 1944, les trois sous-marins de la classe D espagnole n'entrèrent en service qu'après la guerre. Tous trois furent dessinés et construits en Espagne. Très rapides, ces grands sous-marins océaniques déplaçaient 1 050 tonnes, étaient armés de six tubes lance-torpilles de 533 mm et bénéficiaient d'un excellent rayon d'action."
 SPR_early_submarine: "Classe B"
 SPR_early_submarine_desc: "Premiers submersibles construits en Espagne pour la Marine espagnole, les six sous-marins de la classe B furent mis en service entre 1922 et 1925. Dotés d'une seule coque, leur fiabilité laissait toutefois à désirer. Ces sous-marins de taille intermédiaire déplaçaient plus de 550 tonnes et étaient armés de quatre tubes lance-torpilles de 450 mm."
 SPR_basic_submarine: "Classe General Mola"
 SPR_basic_submarine_desc: "La classe General Mola regroupait quatre sous-marins italiens de classe Archimedes. Mis en service en 1934, ils furent cédés aux Nationalistes en 1937. Relativement grands, ils étaient également très rapides. Ils déplaçaient 880 tonnes, étaient armés de huit tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 90 m."
 SPR_improved_submarine: "Classe G"
 SPR_improved_submarine_desc: "La classe G espagnole regroupait deux sous-marins allemands de classe VIIC achetés sous licence par l'Espagne nationaliste. Mais un seul exemplaire fut terminé et il ne fut livré à la Marine espagnole qu'en 1947. Son déplacement s'élevait à 770 tonnes et il était armé de cinq tubes lance-torpilles de 533 mm. Sa vitesse et son rayon d'action étaient excellents, comme les autres Type VIIC qui formaient les chevaux de bataille de la flotte de sous-marins allemande."
 SPR_advanced_submarine: "Classe D"
 SPR_advanced_submarine_desc: "Les trois sous-marins de la classe D espagnole furent construits en 1944 et mis en service après la guerre. Tous trois furent dessinés et construits en Espagne. Très rapides, ces grands sous-marins océaniques déplaçaient 1 050 tonnes, étaient armés de six tubes lance-torpilles de 533 mm et bénéficiaient d'un excellent rayon d'action."
 SWE_early_submarine: "Classe Hajen"
 SWE_early_submarine_desc: "Les classes Hajen, Bävern et Valen étaient composées de sous-marins (petits et intermédiaires) construits pour la Marine suédoise dans les années 1920. Les sous-marins de la classe Hajen, mis en service en 1920, déplaçaient près de 400 tonnes et étaient armés de quatre tubes lance-torpilles de 450 mm. Ils ne pouvaient pas plonger à plus de 30 m de profondeur."
 SWE_basic_submarine: "Classe Sjölejonet"
 SWE_basic_submarine_desc: "Construits entre 1936 et 1942, les neuf sous-marins de taille intermédiaire de la classe Sjölejonet déplaçaient 580 tonnes et leur conception s'inspirait fortement de celle des sous-marins néerlandais de classe O. Armés de six tubes lance-torpilles de 533 mm, ils pouvaient atteindre une profondeur de plongée de 60 m."
 SWE_improved_submarine: "Classe U"
 SWE_improved_submarine_desc: "Les neuf sous-marins suédois de la classe U furent mis en service entre 1942 et 1944. Relativement petits et lents, ils déplaçaient à peine 370 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 SWE_advanced_submarine: "Classe Neptun"
 SWE_advanced_submarine_desc: "La classe Neptun était composée de trois sous-marins de taille intermédiaire qui furent tous mis en service en 1943. Leur rôle se cantonnait principalement à la pose de mines. Ils déplaçaient 550 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm."
 TUR_early_submarine: "Classe Birinci İnönü"
 TUR_early_submarine_desc: "Construits aux Pays-Bas pour la Turquie au milieu des années 1920, les deux sous-marins côtiers de la classe Birinci İnönü furent les premiers vaisseaux construits pour la Marine turque après Première Guerre mondiale. Ils déplaçaient 520 tonnes et étaient armés de six tubes lance-torpilles de 450 mm. Bien qu'un peu lents, ils bénéficiaient cependant d'un bon rayon d'action."
 TUR_basic_submarine: "Classe Saldiray"
 TUR_basic_submarine_desc: "Les trois sous-marins de la classe Saldiray furent lancés à la fin des années 1930. Leur conception fut fortement influencée par l'Allemagne : le premier navire de la classe y fut construit tandis que les deux autres furent construits sous licence à Istanbul. Il s'agissait de grands sous-marins océaniques déplaçant plus de 930 tonnes et dotés d'un excellent rayon d'action. Ils étaient armés de six tubes lance-torpilles de 533 mm."
 TUR_improved_submarine: "Classe Oruç Reis"
 TUR_improved_submarine_desc: "Construits au Royaume-Uni, les sous-marins de la classe Oruç Reis étaient des versions modifiées de la classe S britannique. Leur construction débuta en 1940, mais plusieurs d'entre eux furent temporairement immobilisés par la Royal Navy. Un seul ne fut finalement pas restitué à la Turquie. Ils déplaçaient 625 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm. En outre, leur vitesse et leur rayon d'action étaient limités."
 TUR_advanced_submarine: "Classe Sakarya"
 TUR_advanced_submarine_desc: "Les sous-marins de la classe Sakarya désignent d'anciens submersibles américains de classe Balao vendus à la Turquie après la guerre. Très grands pour l'époque, ils déplaçaient plus de 1 520 tonnes, leur vitesse et leur rayon d'action étaient excellents et ils étaient armés de dix tubes lance-torpilles de 533 mm."
 VIC_early_submarine: "Série 600"
 VIC_early_submarine_desc: "Les 600 tonnes furent les premiers sous-marins modernes conçus par la France après la Première Guerre mondiale. Il s'agissait de sous-marins océaniques de taille intermédiaire déplaçant environ 600 tonnes et principalement utilisés en tant que sous-marins côtiers dans les eaux chaudes de la Méditerranée. Trois classes de quatre unités chacune furent construites à partir de ce type : les classes Sirène, Ariane et Circé. Celles-ci servirent de base aux sous-marins de 630 tonnes des classes Argonaute, Diane et Orion."
 VIC_basic_submarine: "Classe Minerve"
 VIC_basic_submarine_desc: "Les sous-marins de la classe Minerve (T2) étaient basés sur les 630 tonnes mais équipés de moteurs améliorés et de lance-torpilles présentant une configuration différente. Ils furent les premiers construits dans le cadre du programme de standardisation résultant de la centralisation de la DCAN (Direction des Constructions et Armes Navales)."
 VIC_improved_submarine: "Classe Roland Morillot"
 VIC_improved_submarine_desc: "Les sous-marins de la classe Roland Morillot-class (Z2) étaient de grands sous-marins océaniques basés sur les premiers modèles de type Redoutable. Ces grands sous-marins déplaçaient 1 800 à 2 400 tonnes et étaient équipés d'un formidable armement composé de dix tubes lance-torpilles. Suite à la défaite de la France, aucun d'eux ne fut terminé."
 VIC_advanced_submarine: "Classe Phénix"
 VIC_advanced_submarine_desc: "Les sous-marins océaniques et de grandes croisières de la classe Phénix furent approuvés dans le cadre des programmes navals de 1939-1940, mais la guerre et la défaite de la France entraînèrent leur annulation. Semblables à la classe Redoutable, ils étaient cependant plus petits et ne déplaçaient que 1 200 tonnes, mais ils transportaient un nombre équivalent de torpilles lourdes."
 YUG_early_submarine: "Classe Hrabri"
 YUG_early_submarine_desc: "Les deux sous-marins de la classe Hrabri, initialement destinés à la Royal Navy en tant que sous-marins de classe L, furent finalement modifiés et vendus à la Yougoslavie en 1928. Ces grands submersibles déplaçaient 975 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 YUG_basic_submarine: "Classe Osvetnik"
 YUG_basic_submarine_desc: "Les deux sous-marins de la classe Osvetnik ont été conçus et fabriqués en France, sur le modèle de ceux de la classe Circé. Ils étaient légèrement plus petits que leurs prédécesseurs de la classe Hrabri mais, équipés de six tubes lance-torpilles de 533 mm, ils étaient tout aussi efficaces."
 early_ship_hull_light_desc: "Pour assurer la protection des convois, les destroyers de la Grande Guerre doivent être transformés et améliorés. L'augmentation du nombre de torpilles multipliera les possibilités d'attaque."
 basic_ship_hull_light_desc: "Une portée accrue pour les torpilles et un temps de rechargement raccourci, en plus d'armements novateurs tels que des tourelles anti-aériennes, permettra aux destroyers de gagner en efficacité et en polyvalence."
 improved_ship_hull_light_desc: "Les nouveaux destroyers doivent être équipés de radars et d'armements anti-aériens et anti-sous-marins modernes pour mieux faire face aux menaces venues des airs et des eaux."
 advanced_ship_hull_light_desc: "Le destroyer moderne se doit d'être équipé de différentes technologies de détection ainsi que de nouvelles grenades anti-sous-marins, tout en étant produit en plus grand nombre que ses prédécesseurs."
