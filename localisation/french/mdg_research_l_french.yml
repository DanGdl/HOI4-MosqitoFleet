 ROM_mdg_early_destroyer:0 "Classe Marasti"
 ROM_mdg_early_destroyer_desc:0 "Construits pour la Roumanie pendant la Première Guerre mondiale, les quatre destroyers de la classe Marasti furent réquisitionnés par la Marine italienne pendant le conflit. Deux d'entre eux furent finalement vendus à la Roumanie au début des années 1920. Ces grands destroyers déplaçaient plus de 1 400 tonnes et étaient armés de quatre canons Schneider-Canet-Armstrong de 120 mm/45 calibres ainsi que de quatre tubes lance-torpilles de 450 mm. Ils affichaient une vitesse et un rayon d'action moyens pour l'époque."
 SAF_mdg_early_destroyer:0 "Classe V/W"
 SAF_mdg_early_destroyer_desc:0 "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W. Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
