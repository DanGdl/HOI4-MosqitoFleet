 SIA_early_destroyer: "Classe Phra Ruang"
 SIA_early_destroyer_desc: "Ancien destroyer britannique de classe R, le Phra Ruang fut vendu à la Marine royale thaïlandaise en 1920. Il déplaçait un peu plus de 1000 tonnes et était armé de trois canons QF Mk IV de 120 mm/45 calibres ainsi que de quatre tubes lance-torpilles de 533 mm. Sa vitesse, son rayon d'action et sa fiabilité étaient convenables pour l'époque."
 SPA_early_destroyer: "Classe Alsedo"
 SPA_early_destroyer_desc: "Construits en Espagne pour la Marine espagnole et mis en service entre 1924 et 1925, les trois destroyers de la classe Alsedo étaient basés sur la classe L britannique. Ils déplaçaient plus de 1 040 tonnes et étaient équipés de trois canons principaux Vickers Mk LA de 102 mm/45 calibres ainsi que de quatre tubes lance-torpilles de 450 mm. Leur vitesse et leur rayon d'action étaient convenables pour l'époque."
 SPA_basic_destroyer: "Classe Churruca"
 SPA_basic_destroyer_desc: "La classe Churruca espagnole était composée de seize destroyers qui entrèrent progressivement en service entre 1925 et 1933. Deux exemplaires furent ultérieurement vendus à l'Argentine. Ces navires, dont la conception reposait sur les destroyers britanniques de classe S, furent des piliers de la Marine espagnole pendant la guerre civile. Ils déplaçaient plus de 1 500 tonnes et étaient armés de cinq canons principaux Vickers-Armstrong de 120 mm/45 calibres ainsi que de six tubes lance-torpilles de 533 mm. Leur vitesse et leur rayon d'action étaient excellents."
 SPA_advanced_destroyer: "Classe Álava"
 SPA_advanced_destroyer_desc: "Lancés après la guerre, les destroyers de la classe Álava étaient des améliorations de la précédente classe Almirante Antequera (qui était elle-même une sous-classe de la classe Churruca). Ils déplaçaient 1 710 tonnes et étaient armés de quatre canons principaux Vickers-Armstrong Mk Fs de 120 mm/45 calibres. Leur vitesse et leur rayon d'action étaient comparables à ceux des précédents modèles de la classe dont ils s'inspiraient."
 SPR_early_destroyer: "Classe Alsedo"
 SPR_early_destroyer_desc: "Construits en Espagne pour la Marine espagnole et mis en service entre 1924 et 1925, les trois destroyers de la classe Alsedo étaient basés sur la classe L britannique. Ils déplaçaient plus de 1 040 tonnes et étaient équipés de trois canons principaux Vickers Mk LA de 102 mm/45 calibres ainsi que de quatre tubes lance-torpilles de 450 mm. Leur vitesse et leur rayon d'action étaient convenables pour l'époque."
 SPR_basic_destroyer: "Classe Churruca"
 SPR_basic_destroyer_desc: "La classe Churruca espagnole était composée de 16 destroyers qui lancés entre 1925 et 1933, dont deux exemplaires furent ultérieurement vendus à l'Argentine. Ces navires reposaient sur la classe S britannique, et furent des piliers de la marine espagnole pendant la guerre civile. Ils déplaçaient plus de 1 500 tonnes et étaient armés de cinq canons principaux Vickers-Armstrong de 120 mm/45 ainsi que de six tubes lance-torpilles de 533 mm. Leur vitesse et leur rayon d'action étaient excellents."
 SPR_advanced_destroyer: "Classe Álava"
 SPR_advanced_destroyer_desc: "Lancés après la guerre, les destroyers de la classe Álava étaient des améliorations de la précédente classe Almirante Antequera (elle-même une sous-classe de la classe Churruca). Ils déplaçaient 1 710 tonnes et étaient armés de quatre canons principaux Vickers-Armstrong Mk Fs de 120 mm/45. Leur vitesse et leur rayon d'action étaient comparables à ceux des précédents modèles de la classe dont ils s'inspiraient."
 SWE_early_destroyer: "Classe Ehrensköld"
 SWE_early_destroyer_desc: "Construits en 1927, les deux destroyers de la classe Ehrensköld furent les premiers destroyers modernes conçus pour la Suède après la Première Guerre mondiale. Ils déplaçaient un peu plus de 970 tonnes et étaient armés de trois canons K/45 de 120 mm/44 calibres ainsi que de six tubes lance-torpilles de 533 mm. Leur rayon d'action était limité, mais ils étaient relativement rapides."
 SWE_basic_destroyer: "Classe Göteborg"
 SWE_basic_destroyer_desc: "Construits entre 1935 et 1942, les six destroyers de la classe Göteborg bénéficiaient d'une coque plus longue et de moteurs plus puissants que leurs prédécesseurs. Ils déplaçaient un peu plus de 1 020 tonnes et étaient armés de trois canons principaux K/45 de 120 mm/44 calibres ainsi que de six tubes lance-torpilles de 533 mm. Leur rayon d'action était limité, mais ils étaient très rapides."
 SWE_improved_destroyer: "Classe Visby"
 SWE_improved_destroyer_desc: "Les quatre destroyers de la classe Visby furent tous construits entre 1942 et 1944. Semblables à la précédente classe Göteborg, ils étaient néanmoins plus grands et déplaçaient plus de 1 130 tonnes. Ils devançaient également leurs prédécesseurs en termes de moteurs, de rayon d'action et d'équipement de lutte anti-sous-marine."
 SWE_advanced_destroyer: "Classe Öland"
 SWE_advanced_destroyer_desc: "Construits juste après la Seconde Guerre mondiale, les deux destroyers de la classe Öland étaient radicalement différents des précédents modèles. Particulièrement grands, ils déplaçaient 1 880 tonnes. Côté armement, ils étaient dotés de quatre canons principaux M44 de 120 mm/45 calibres, d'une redoutable artillerie anti-aérienne, de puissantes torpilles et d'un excellent équipement de lutte anti-sous-marine. Légèrement plus lents que les précédents destroyers, ils bénéficiaient néanmoins d'un bien meilleur rayon d'action."
 TUR_early_destroyer: "Classe Peyk"
 TUR_early_destroyer_desc: "Les deux grands torpilleurs rapides de classe Peyk de la Marine ottomane entrèrent en service en 1907. Construits en Allemagne, ces navires survécurent à la Première Guerre mondiale, mais ils étaient devenus obsolètes lorsque la Seconde Guerre mondiale éclata. Ils déplaçaient 775 tonnes et étaient armés de deux canons SK L/40 de 105 mm/37 calibres ainsi que de trois tubes lance-torpilles de 450 mm. Dotés d'un rayon d'action convenable, ils étaient cependant relativement lents pour des destroyers."
 TUR_basic_destroyer: "Classe Barbaros"
 TUR_improved_destroyer: "Classe Demirhisar"
 TUR_improved_destroyer_desc: "Construits au Royaume-Uni et basés sur la classe I britannique, les quatre destroyers de la classe Demirhisar entrèrent en service en 1942. Deux d'entre eux furent immobilisés par la Royal Navy, et un seul fut restitué après la guerre. Ils déplaçaient 1 370 tonnes et leur armement principal était composé de quatre canons QF Mk IX de 120 mm/45 calibres. Leur vitesse et leur rayon d'action étaient convenables et ils disposaient de puissants canons anti-aériens ainsi que d'un excellent équipement de lutte anti-sous-marine."
 URG_early_destroyer: "Classe Uruguay"
 URG_early_destroyer_desc: "Construit en Allemagne pour la marine uruguayenne avant la Première Guerre mondiale, le torpilleur lourd Uruguay déplaçait plus de 1 400 tonnes et était armé de quatre canons Krupp QF de 120 mm/45, et disposait d'une puissante artillerie anti-aérienne et de deux tubes lance-torpilles de 450 mm. Compte tenu de son âge et de sa grande taille, il était toutefois relativement lent par rapport aux autres destroyers."
 VIC_early_destroyer: "Classe Bourrasque"
 VIC_early_destroyer_desc: "Les torpilleurs de 1 500 tonnes de la classe Bourrasque entrèrent en service au milieu des années 1920. Comme la classe Chacal qui les précéda et la classe L'Adroit qui leur succéda, ils étaient des piliers de la nouvelle flotte française moderne d'après-guerre. Ils étaient rapides et bien armés pour l'époque, mais leurs torpilles étaient plus petites que celles des navires similaires des autres nations."
 VIC_basic_destroyer: "Classe Le Fantasque"
 VIC_basic_destroyer_desc: "Les contre-torpilleurs de la classe Le Fantasque étaient essentiellement des versions améliorées des précédents contre-torpilleurs de 2 400 tonnes (Guépard, Aigle et Vauquelin). Ils furent construits dans le cadre du programme naval de 1930. Grands, lourdement armés et très rapides, ces contre-torpilleurs étaient parfaits pour escorter les nouvelles unités rapides de la flotte française. Leur armement était composé de canons innovants ainsi que de mitrailleuses anti-aériennes et de torpilles."
 VIC_improved_destroyer: "Classe L'Intrépide"
 VIC_improved_destroyer_desc: "Les torpilleurs de la classe L'Intrépide étaient des versions modifiées des précédents torpilleurs de la classe Le Hardi. Approuvés dans le cadre des programmes navals de 1938 et 1939, la guerre et la défaite de la France entraînèrent l'annulation de leur construction. Ces torpilleurs auraient principalement joué un rôle anti-aérien mais, compte tenu de l'élévation de leur déplacement (2 800 à 2 900 tonnes), leurs moteurs auraient été plus gros."
 VIC_advanced_destroyer: "Classe Hoche"
 VIC_advanced_destroyer_desc: "Les classes Hoche et Bayard furent les derniers contre-torpilleurs de la Marine française. Basés sur la classe Mogador, les navires de ces deux classes déplaçaient 4 200 tonnes, disposaient d'un armement principal similaire mais bénéficiaient de canons anti-aériens améliorés et de moteurs plus puissants. Approuvés dans le cadre des programmes navals de 1939 et 1940, la guerre et la défaite de la France entraînèrent l'annulation de leur construction."
 YUG_early_destroyer: "Classe Dubrovnik"
 YUG_early_destroyer_desc: "Au moment de son acquisition, le destroyer Dubrovnik était le plus grand navire de la flotte yougoslave. Construit au Royaume-Uni, il fut livré à la Yougoslavie en 1932. Ce grand destroyer déplaçait 1 880 tonnes et était doté de quatre canons Skoda de 140 mm/53 calibres, d'une puissante artillerie anti-aérienne, de six tubes lance-torpilles de 533 mm et d'un bon équipement de lutte anti-sous-marine."
 YUG_basic_destroyer: "Classe Beograd"
 YUG_basic_destroyer_desc: "La classe Beograd était composée de trois destroyers construits avec l'aide de la France. Deux de ces navires furent construits à Split et le troisième en France. Basés sur les destroyers français de classe L'Adroit, ils entrèrent en service en 1939. Leur déplacement s'élevait à 1 210 tonnes et ils étaient armés de quatre canons Skoda de 120 mm/43 calibres ainsi que de six tubes lance-torpilles de 533 mm. Très rapides, ils affichaient néanmoins un rayon d'action inférieur à la moyenne."
 YUG_advanced_destroyer: "Classe Split"
 YUG_advanced_destroyer_desc: "Le destroyer lourd Split fut construit en Yougoslavie. Sa construction débuta en 1943 mais ne s'acheva qu'en 1958, après quelques modifications. À l'origine, il devait déplacer 2 400 tonnes et être armé de cinq canons Skoda de 140 mm/56 calibres. Malgré sa taille, il était très rapide."
 early_battleship: "Cuirassé I"
 basic_battleship: "Cuirassé II"
 improved_battleship: "Cuirassé III"
 advanced_battleship: "Cuirassé IV"
 early_battleship_desc: "Considérés par certains comme les reliques d'une époque passée de la guerre en mer, par d'autres comme les navires les plus impressionnants jamais conçus, personne ne peut nier que les cuirassés hérités de la course aux armements sont les bâtiments les plus lourdement armés et les mieux blindés de tous les temps."
 basic_battleship_desc: "Plus stable et avec un rayon d'opération plus long, la génération nouvelle de cuirassés surpasse les modèles précédents tout en respectant les limites imposées par les traités navals."
 improved_battleship_desc: "Dans un monde où la guerre navale repose de plus en plus sur la couverture aérienne, un blindage plus épais, des moteurs plus puissants, des batteries de canons de plus en plus gros et des capacités anti-aériennes améliorées permettent aux cuirassés de rester dans la course s'ils sont employés à bon escient."
 advanced_battleship_desc: "Tandis que le monde assiste probablement aux derniers grands engagements entre cuirassés, leur armement lourd et leurs tourelles anti-aériennes jouent un rôle plus important que jamais."
 SH_early_battleship: "Cuirassé lourd I"
 SH_basic_battleship: "Cuirassé lourd II"
 SH_early_battleship_desc: "Le contexte international actuel ne permet plus de respecter les traités navals. Sans toutes les restrictions qu'ils imposaient, nous pouvons maintenant concevoir les cuirassés les plus lourds et les mieux armés jamais vus, capables de faire face en même temps à plusieurs navires de plus petit gabarit."
 SH_basic_battleship_desc: "Une version améliorée de notre précédent modèle superlourd, dotée d'armes plus puissantes et de systèmes de conduite de tir plus performants."
 ENG_early_battleship: "Classe Revenge"
 ENG_early_battleship_desc: "Les cuirassés de la classe Revenge furent commandés en 1913, en tant que version moins coûteuse des dreadnoughts rapides de la classe Queen Elizabeth. Même s'ils étaient armés et blindés de la même façon, leur vitesse considérablement moins rapide les confina à des tâches subalternes au cours de la Seconde Guerre mondiale. Des huit navires prévus, seuls cinq furent achevés."
 ENG_basic_battleship: "Classe King George V"
 ENG_basic_battleship_desc: "Conçus pour respecter le traité naval de Washington de 1922 et le premier traité naval de Londres de 1930, qui limitaient le déplacement maximal et l'armement des navires capitaux, les cuirassés de la classe King George V furent équipés de canons moins puissants que ceux des cuirassés antérieurs et contemporains. Ils étaient malgré tout dotés d'un armement correct, de puissantes armes anti-aériennes et d'un blindage convenable. Cinq exemplaires furent commandés pour remplacer les anciens cuirassés de la classe Queen Elizabeth."
 ENG_improved_battleship: "Classe Lion"
 ENG_improved_battleship_desc: "Successeurs de la classe King George V, les cuirassés de la classe Lion en conservèrent de nombreuses caractéristiques. Six exemplaires furent commandés au titre du programme naval de 1938 afin de remplacer les cuirassés vieillissants de la classe Revenge, mais le déclenchement des hostilités mit un coup d'arrêt à leur construction. Ces navires auraient été globalement similaires à ceux de la classe King George, mais avec un armement principal plus lourd, dont un nouveau canon de 16 pouces, un blindage plus épais et des moteurs plus puissants."
 ENG_advanced_battleship: "Classe Vanguard"
 ENG_advanced_battleship_desc: "La classe de cuirassés Vanguard fut la dernière construite pour la Royal Navy. Un seul exemplaire fut commandé, mais quatre autres étaient prévus pour la guerre dans le Pacifique. Commandée au titre du Emergency War Programme de 1940, sa construction ne fut pas jugée prioritaire et il ne fut donc terminé qu'après la guerre. Sa ligne élégante assurait une grande stabilité et une excellente navigabilité. Son armement, identique à celui des cuirassés des classes Queen Elizabeth et Revenge, lui garantissait une puissance de feu considérable. En outre, ses puissants moteurs et son épais blindage en faisaient un navire rapide et bien protégé."
 ENG_SH_early_battleship: "Classe Centurion"
 ENG_SH_early_battleship_desc: "Le projet Centurion visait à fournir à la Royal Navy des cuirassés lourds capables de contrer les plus puissants navires allemands et japonais. De gros canons de 18 pouces et un épais blindage devaient leur offrir la puissance de feu et la protection nécessaires pour les affronter. Un puissant armement anti-aérien, un long rayon d'action et une bonne vitesse étaient également prévus pour couvrir l'immensité des océans bordant l'Empire britannique."
 ENG_SH_basic_battleship: "Classe Lion II"
 ENG_SH_basic_battleship_desc: "Conçus en 1944, les cuirassés de la classe Lion II étaient destinés à améliorer la précédente classe Lion grâce à l'expérience acquise au cours du conflit. Plus longs et plus lourds que leurs prédécesseurs, ils devaient être équipés de trois ou quatre tourelles triples de canons de 16 pouces de dernière génération, et un épais blindage devait assurer leur protection face aux navires de surface ou avions ennemis. Mais leur coût, la défaite des marines ennemies et la nécessité de disposer de porte-avions entraînèrent l'abandon du projet."
 FRA_early_battleship: "Classe Courbet"
 FRA_early_battleship_desc: "La classe Courbet fut la première classe de cuirassés français « super-dreadnought », construite avant et pendant la Grande Guerre. Approuvés au titre du programme naval 1910-1911, ils furent peu utilisés lors de la Première Guerre, mais très actifs pendant la Seconde. Malgré un blindage plus épais et des canons plus puissants que les cuirassés italiens plus anciens de la classe Dante Alighieri, ils restaient malgré tout inférieurs à leurs contemporains de l'US Navy et de la Royal Navy. Avec un déplacement de 22 000 tonnes, les seules améliorations apportées avant la Seconde Guerre concernaient l'armement anti-aérien et les chaudières."
 FRA_basic_battleship: "Classe Richelieu"
 FRA_basic_battleship_desc: "Les bâtiments de la classe Richelieu furent les derniers cuirassés commandés par la marine française. De conception améliorée par rapport à la classe Dunkerque, ils furent autorisés au titre des programmes navals de 1935 et 1938. Il s'agissait d'excellents navires capitaux, rapides, avec un rayon d'opération étendu et un bon armement anti-aérien. Sur les quatre unités commandées, seules deux furent lancées, et une seule menée à terme avant la défaite. Plusieurs projets furent lancés pour convertir le projet en cuirassés anti-aériens, en hybrides cuirassés-porte-avions ou en porte-avions."
 FRA_improved_battleship: "Classe Gascogne"
 FRA_improved_battleship_desc: "La classe de cuirassés Gascogne était une sous-classe des Richelieu. Trois exemplaires furent commandés au titre du programme naval 1940, mais aucun ne fut construit. Leur conception était calquée sur celle du Richelieu en l'améliorant grâce à de meilleurs moteurs, un armement anti-aérien plus puissant et un armement principal réparti de façon égale entre l'avant et l'arrière."
 FRA_advanced_battleship: "Classe Alsace"
 FRA_advanced_battleship_desc: "Les cuirassés de la classe Alsace étaient destinés à succéder à la classe Richelieu. Quatre exemplaires furent commandés ; les plans furent achevés en 1939, approuvés en 1940 et leur construction devait débuter en 1941, mais la défaite l'empêcha. Ces bâtiments devaient surclasser la classe Richelieu par des canons principaux plus importants et plus nombreux, un armement anti-aérien plus conséquent, un blindage plus épais et des moteurs plus puissants."
 FRA_SH_early_battleship: "Classe Charlemagne"
 FRA_SH_early_battleship_desc: "Le projet de classe de super-cuirassés Charlemagne était la réponse prévue face aux plus grands cuirassés des autres flottes. Il devait être doté d'un armement lourd vers l'avant pour concentrer le tir, de puissants canons anti-aériens et d'un blindage épais. La conception s'inspirait fortement des classes Richelieu française et Nelson britannique."
 FRA_SH_basic_battleship: "Classe Napoléon Bonaparte"
 FRA_SH_basic_battleship_desc: "Le projet de cuirassé de la classe Napoléon Bonaparte s'appuyait sur les classes Alsace et Gascogne. Il prévoyait un armement lourd en tourelles triples, équitablement réparties entre l'avant et l'arrière du navire, ainsi qu'un armement secondaire puissant et des canons anti-aériens lourds. En outre, des moteurs puissants et un blindage épais devaient fournir toute la vitesse et les capacités défensives nécessaires pour rester à hauteur des autres navires de la flotte et ainsi pouvoir s'opposer aux bâtiments ennemis."
 GER_early_battleship: "Classe Deutschland"
 GER_early_battleship_desc: "Par le traité de Versailles, l'Allemagne fut autorisée à conserver six cuirassés pré-Dreadnought. Classés dans la catégorie Linienschiffe (« navires de ligne ») par la Kriegsmarine, seuls deux exemplaires de la classe Deutschland (à ne pas confondre avec la classe ultérieure de cuirassés de poche du même nom) étaient toujours en service dans les années 1930. Le 1er septembre 1939, à 04h47, le cuirassé Schleswig-Holstein tira le premier obus de la Seconde Guerre mondiale en ouvrant le feu sur la base polonaise de la Westerplatte, à Dantzig."
 GER_basic_battleship: "Classe Scharnhorst"
 GER_basic_battleship_desc: "La classe Scharnhorst fut la première classe de cuirassés modernes de la Kriegsmarine. Conçus pour contrer les cuirassés français de la classe Dunkerque – eux-mêmes conçus pour contrer les Panzerschiffe (« cuirassés de poche ») allemands de classe Deutschland – les bâtiments de classe Scharnhorst étaient armés de neuf canons de 28,3 cm en trois tourelles triples. Il était prévu de transformer cet armement principal en canons jumelés de 38 cm, mais le projet fut abandonné lorsque la guerre éclata."
 GER_improved_battleship: "Classe Bismarck"
 GER_improved_battleship_desc: "Les deux cuirassés de la classe Bismarck furent les plus gros navires de guerre de la Kriegsmarine. Destinés à contrer les cuirassés français alors en construction, ils étaient armés de huit canons de 38 cm en quatre tourelles jumelées – contre les huit calibres de 38 en deux tourelles quadruples de la classe Richelieu. Le Bismarck entra dans l'histoire en coulant le croiseur de bataille britannique HMS Hood lors de la bataille du détroit du Danemark, avant d'être à son tour touché et coulé avant d'avoir pu rentrer au port."
 GER_advanced_battleship: "Classe Hindenburg"
 GER_advanced_battleship_desc: "Le plan Z allemand prévoyait une force de dix cuirassés pour pouvoir contrer la puissance navale britannique. La classe H désignait une série d'études pour les six cuirassés nécessaires à la mise en œuvre du plan. La construction de deux H39 fut entamée peu avant la Seconde Guerre mondiale, mais leur construction fut interrompue au début du conflit, et aucun d'eux ne fut officiellement baptisé, même si le nom d'Hindenburg fut envisagé pour le navire de tête de la classe. S'ils avaient été construits, ces cuirassés auraient été plus grands que ceux de la classe Bismarck, avec comme armement principal huit canons de 40,6 cm."
 GER_SH_early_battleship: "Schlachtschiff H41"
 GER_SH_early_battleship_desc: "Le projet de cuirassé H41 visait à améliorer la classe H39, prévoyant un renforcement du blindage, notamment la cloison antitorpille, ainsi qu'une meilleure protection du gouvernail et de l'arbre de transmission. L'armement principal aurait été porté à huit canons de 42 cm, plus gros que ceux des projets de cuirassés Lion britanniques. Quant au déplacement, il aurait atteint près de 70 000 tonnes."
 GER_SH_basic_battleship: "Schlachtschiff H44"
 GER_SH_basic_battleship_desc: "La classe H44 était la dernière de la série de cuirassés H. Sans limite de calibre ou de déplacement, les plans H42 à H44 prévoyaient un armement et un blindage croissants, le modèle H44 montant à un déplacement de 131 000 tonnes et huit canons de 50,8 cm."
 ITA_early_battleship: "Classe Conte di Cavour"
 ITA_early_battleship_desc: "Les cuirassés de la classe Conte di Cavour furent commandés lors de la Première Guerre mondiale. Armés de canons Armstrong-Vickers de 305 mm, ils déplaçaient 23 000 tonnes et avaient une vitesse de pointe comparable à celle des autres cuirassés post-dreadnought. Lancés en 1933, les deux derniers bâtiments de cette classe furent entièrement revus afin d'améliorer leur taille, leur armement et leurs performances afin de pouvoir rivaliser avec les cuirassés « rapides » qui étaient alors lancés."
 ITA_basic_battleship: "Classe Caio Duilio"
 ITA_basic_battleship_desc: "Commandés au début de la Première Guerre mondiale, les deux cuirassés de la classe Caio Duilio furent cependant entièrement modifiés entre 1937 et 1940. La nouvelle version était équipée de dix canons M1934 de 320 mm, leur déplacement fut porté à 29 000 tonnes, et ils étaient suffisamment rapides pour être reclassés dans la catégorie des « cuirassés rapides »."
 ITA_improved_battleship: "Classe Littorio"
 ITA_improved_battleship_desc: "La classe Littorio, ou Vittorio Venetto, fut celle des cuirassés les plus modernes utilisés par l'Italie au cours de la Seconde Guerre mondiale. Malgré un déplacement de plus de 40 000 tonnes, ils étaient très rapides pour leur taille et constituaient le pilier de la flotte italienne."
 ITA_advanced_battleship: "Classe Impero"
 ITA_advanced_battleship_desc: "La classe Impero était un projet de cuirassés datant de la fin de la guerre. Il était prévu qu'ils déplacent environ 43 000 tonnes, et soient dotés de canons Ansaldo de 381 mm et d'un bon blindage."
 ITA_SH_early_battleship: "Classe Regina Margherita"
 ITA_SH_early_battleship_desc: "La classe Regina Margherita était un projet de cuirassés lourds qui auraient dû être lancés peu avant la guerre. Ils auraient été alors comparables aux cuirassés japonais de la classe Yamato : correctement blindés, ils auraient déplacé 60 000 tonnes environ et été armés de canons de 406 mm."
 ITA_SH_basic_battleship: "Classe Regina Elena"
 ITA_SH_basic_battleship_desc: "La classe Regina Elena était un projet de cuirassés lourds qui aurait dû être lancé à peu près au moment de l'entrée en guerre de l'Italie. Cette classe aurait été alors comparable au projet de cuirassés de la classe Montana des États-Unis, dotée d'un épais blindage, avec un déplacement supérieur à 70 000 tonnes et dont l'artillerie principale était constituée de canons de 406 mm."
 JAP_early_battleship: "Classe Fusô"
 JAP_early_battleship_desc: "Les cuirassés de la classe Fusô furent construits lors de la Première Guerre mondiale et modernisés dans les années 1930, lorsque le premier traité naval de Londres interdit aux signataires la construction de nouveaux cuirassés. Ils étaient lourdement blindés et armés de 6 canons jumelés sur tourelles en axe, ce qui leur permettait une bordée importante mais limitait l'armement anti-aérien qu'ils auraient pu emporter."
 JAP_basic_battleship: "Classe Kongô"
 JAP_basic_battleship_desc: "Les bâtiments de la classe Kongô furent construits pour la Marine impériale japonaise juste avant la Première Guerre mondiale, en tant que croiseurs de bataille, avant d'être considérablement modernisés dans les années 1930 et reclassifiés en cuirassés. Leur blindage, leurs canons et leurs moteurs furent ainsi énormément améliorés, et ces navires devinrent les navires de guerre japonais les plus rapides de tout le conflit."
 JAP_improved_battleship: "Classe Tajima"
 JAP_improved_battleship_desc: "Projet de cuirassés rapides, la classe Tajima fut conçue pour être moins coûteuse et plus rapide à construire que les imposants bâtiments de la classe de cuirassés Yamato. Leurs canons avaient été récupérés sur d'anciens cuirassés, mais ils étaient bien défendus grâce à leur rapidité, leur blindage épais et un bon armement anti-aérien."
 JAP_advanced_battleship: "Classe Iwami"
 JAP_advanced_battleship_desc: "Le projet de cuirassés de la classe Iwami prévoyait d'employer de nouvelles méthodes pour en accélérer la construction. Ils étaient bien armés, grâce à de nouveaux canons et à un armement anti-aérien, et pouvaient faire face à n'importe quel vaisseau doté d'un armement équivalent. Pourtant, l'alourdissement dû à l'armement se traduisait aussi par des bâtiments plus lourds, et donc un peu plus lents."
 JAP_SH_early_battleship: "Classe Yamato"
 JAP_SH_early_battleship_desc: "Commandés lors du plan des Déesses de la paix, les cuirassés de la classe Yamato furent les navires de guerre les plus gros jamais construits. Avec un déplacement de 72 000 tonnes, ils étaient la fierté et la puissance de la Marine impériale japonaise. Chaque bâtiment emportait un armement de neuf canons navals de 460 mm, les plus gros dont furent jamais dotés des navires de guerre."
 JAP_SH_basic_battleship: "Classe Super Yamato"
 JAP_SH_basic_battleship_desc: "Le projet de classe Super Yamato prévoyait d'utiliser la classe Yamato comme base, avec un armement encore plus puissant, composés de canons de 510 mm et de canons anti-aériens de dernière génération. Leur blindage était prévu pour résister même aux obus de leurs propres canons, et ils auraient déplacé entre 70 et 80 000 tonnes."
 SOV_early_battleship: "Classe Marat"
 SOV_early_battleship_desc: "Les cuirassés de la classe Marat (anciennement Gangout) dataient de la Première Guerre mondiale et furent les premiers dreadnoughts de la Marine impériale russe. Leur conception et la disposition de leurs tourelles servirent de base à toutes les classes de cuirassés et de croiseurs de bataille qui leur succédèrent. Seuls trois navires survécurent au chaos de la révolution russe. Ils furent modernisés et réarmés durant les années 1930, dotés d'une haute superstructure en pagode, de systèmes électroniques modernes et d'un renforcement notable de son armement anti-aérien."
 SOV_basic_battleship: "Projet 21"
 SOV_basic_battleship_desc: "Les cuirassés du Projet 21 furent dessinés au milieu des années 1930 pour rejoindre la flotte océanique de Staline. Très similaires aux cuirassés britanniques de la classe Nelson, ils devaient déplacer 41 000 tonnes, être armés de neuf canons de 406 mm répartis en trois tourelles triples (toutes à la proue), et d'un armement secondaire de douze canons de 152 mm. Leur excellent armement anti-aérien et leur épais blindage les aurait protégés efficacement des frappes aériennes et navales ennemies. Le projet fut finalement annulé, mais une partie de ces éléments furent repris pour les cuirassés de la classe Sovietski Soyouz (Projet 23)."
 SOV_improved_battleship: "Classe Lénine"
 SOV_improved_battleship_desc: "Le projet de cuirassé Lénine était destiné à contrer le Bismarck allemand et la classe de cuirassés South Dakota américaine. Ses trois tourelles triples de canons de 406 mm promettaient une puissance de feu importante, tandis que ses canons anti-aériens de 130 mm, son épais blindage et ses puissants moteurs auraient assuré sa survie au combat."
 SOV_advanced_battleship: "Classe Stalingrad"
 SOV_advanced_battleship_desc: "Les navires capitaux de la classe Stalingrad (Projet 82) devaient assurer à la Marine soviétique la primauté en termes de puissance de feu après la Seconde Guerre mondiale grâce à leur rapidité, leur armement puissant et leur épais blindage. Leur construction fut lancée après la guerre, mais annulée à la mort de Staline, même si un projet prévoyait d'en finir au moins un, équipé de missiles V2 soviétiques."
 SOV_SH_early_battleship: "Classe Sovietski Soyouz"
 SOV_SH_early_battleship_desc: "Approuvés au titre du plan de construction navale 1938-1943, les cuirassés de la classe Sovietski Soyouz (Projet 23) furent les derniers construits par les chantiers navals soviétiques. Quatre unités étaient prévues, devant afficher un déplacement de 59 000 tonnes et être équipées de trois tourelles triples de canons de 406 mm, d'un armement secondaire lourd et de canons anti-aériens. De puissants moteurs étaient prévus pour contrebalancer le poids de leur épais blindage. Toutefois, la guerre empêcha leur achèvement."
 SOV_SH_basic_battleship: "Projet 23bis"
 SOV_SH_basic_battleship_desc: "Les cuirassés de la classe Projet 23bis étaient des versions modifiées et améliorées de la classe précédente Sovietski Soyouz (Projet 23). Comparés à leurs prédécesseurs, ils devaient être équipés de quatre tourelles triples de canons du même calibre, 406 mm, d'une ceinture blindée encore renforcée, d'un armement anti-aérien plus puissant, et la disposition de leur armement secondaire devait être revue."
 USA_early_battleship: "Classe New York"
 USA_early_battleship_desc: "Les cuirassés de la classe New York furent les premiers cuirassés américains armés de canons principaux de calibre 14\"/45. L'armement secondaire était constitué de nombreux canons de 5\"/51 et le blindage était supérieur à 10 pouces."
 USA_basic_battleship: "Classe North Carolina"
 USA_basic_battleship_desc: "La classe North Carolina fut un véritable défi technique, et la première classe de cuirassés conçue depuis 20 ans par l'US Navy. Celle-ci souhaitant respecter les restrictions du traité naval de Washington, le déplacement maximal de ces navires fut limité à 36 000 tonnes, et ses canons à du calibre 16\"/45. Le blindage était toutefois plus épais, tout en garantissant une vitesse suffisante pour escorter les porte-avions rapides."
 USA_improved_battleship: "Classe Iowa"
 USA_improved_battleship_desc: "La classe Iowa bénéficiait de l'ensemble des innovations et des capacités de la classe North Carolina précédente, tout en bénéficiant d'un accroissement de son déplacement et de sa vitesse tactique. Le rôle premier de ces bâtiments était l'escorte des groupes de porte-avions, tout en ayant aussi pour mission secondaire celui de « tueur de croiseurs »."
 USA_advanced_battleship: "Classe Illinois"
 USA_advanced_battleship_desc: "La classe Illinois était une continuation de la classe Iowa, avec une vitesse et un armement maintenus au détriment du blindage. Les canons de 16\"/50 passèrent de neuf à douze, les chaudières et machines furent améliorées pour disposer d'une vitesse de pointe supérieure. Tout comme la classe Montana, les premiers modèles comprenaient quatre tourelles jumelées de canons 6\", mais le choix final fut de revenir à des tourelles jumelées de 5\" pour disposer d'une puissance de feu anti-aérienne maximale."
 USA_SH_early_battleship: "Classe Virginia"
 USA_SH_early_battleship_desc: "L'US Navy avait lancé la construction des imposants cuirassés de la classe South Dakota en 1920. Ils devaient être armés de douze canons de 16\"/50. Ce projet aurait pu donner naissance à une nouvelle génération de cuirassés lourds mais fut annulé en 1922 pour se conformer au traité naval de Washington. Le traité n'étant plus appliqué, et face à la menace d'un projet de cuirassé japonais secret, ces cuirassés pourraient maintenant atteindre un déplacement supérieur à 55 000 tonnes et être armés de canons de 18\"/50 afin de créer une nouvelle classe de cuirassés lourds."
 USA_SH_basic_battleship: "Classe Montana"
 USA_SH_basic_battleship_desc: "Plus grands et au blindage renforcé par rapport aux bâtiments de la classe Illinois, les cuirassés de la classe Montana étaient aussi moins rapides. L'armement principal était composé de douze canons de calibre 18\"/50, avec un système de conduite de tir devant permettre une puissance de feu inégalée. Le projet initial prévoyait des canons de 6 pouces, mais des tourelles jumelées de canons de 5 pouces leur furent finalement préférées."
 ARG_early_battleship: "Classe Rivadavia"
 ARG_early_battleship_desc: "La classe Rivadavia argentine était composée de deux cuirassés dreadnoughts construits aux États-Unis au début des années 1910. Ils déplaçaient 27 500 tonnes et étaient armés de douze canons principaux de 305 mm/50 calibres. Ils restèrent en service jusque dans les années 1950."
 AST_early_battleship: "Classe Revenge"
 AST_early_battleship_desc: "Les cuirassés de la classe Revenge ont été commandés en 1913, en tant que version moins coûteuse des dreadnoughts rapides de la classe Queen Elizabeth. Même s'ils étaient armés et blindés de la même façon, leur vitesse considérablement moins rapide les confina à des tâches subalternes au cours de la Seconde Guerre mondiale. Sur les huit navires de cette classe prévus, seuls cinq furent achevés."
 AST_basic_battleship: "Classe King George V"
 AST_basic_battleship_desc: "Conçus pour respecter le traité naval de Washington de 1922 et le premier traité naval de Londres de 1930, qui limitaient le déplacement maximum et l'armement des navires capitaux, les cuirassés de la classe King George V furent équipés de canons moins puissants que ceux des cuirassés antérieurs et contemporains. Cela dit, ils bénéficiaient d'un armement adéquat, de puissantes armes anti-aériennes et d'une protection non négligeable. Cinq exemplaires furent commandés pour remplacer les anciens cuirassés de la classe Queen Elizabeth."
 AST_improved_battleship: "Classe Lion"
 AST_improved_battleship_desc: "En dignes successeurs de la classe King George V, les cuirassés de la classe Lion en conservèrent de nombreuses caractéristiques. Six exemplaires furent commandés dans le cadre du programme naval de 1938 afin de remplacer les cuirassés vieillissants de la classe Revenge, mais le déclenchement des hostilités mit un coup d'arrêt à leur construction. Ces navires auraient été globalement similaires à ceux de la classe King George, mais avec un armement principal plus lourd, dont un nouveau canon de 16 pouces. En outre, ils auraient bénéficié d'un blindage plus épais et de moteurs plus puissants."
 AST_advanced_battleship: "Classe Vanguard"
 AST_advanced_battleship_desc: "La classe Vanguard fut la dernière classe de cuirassé construite pour la Royal Navy. Un seul exemplaire fut commandé mais quatre autres étaient prévus pour la guerre dans le Pacifique. Commandé dans le cadre du programme d'urgence de 1940, sa construction ne fut pas jugée prioritaire et il ne fut donc terminé qu'après la guerre. La stabilité et la navigabilité de ce navire à la coque élégante étaient excellentes. Son armement, identique à celui des cuirassés Queen Elizabeth et Revenge, lui offrait une puissance de feu considérable. En outre, ses puissants moteurs et son épais blindage en faisaient un navire rapide et bien protégé."
 AST_SH_early_battleship: "Classe Centurion"
 AST_SH_early_battleship_desc: "Le projet Centurion visait à fournir à la Royal Navy des cuirassés lourds capables de contrer les plus grands navires allemands et japonais. De gros canons de 18 pouces et un épais blindage devaient leur offrir la puissance de feu et la protection nécessaires pour combattre ces navires. Un puissant armement anti-aérien, un long rayon d'action et une vitesse adéquate étaient également prévus pour couvrir les vastes océans de l'Empire britannique."
 AST_SH_basic_battleship: "Classe Lion II"
 AST_SH_basic_battleship_desc: "Conçus en 1944, les cuirassés de la classe Lion II étaient destinés à améliorer la précédente classe Lion. Plus grands et plus lourds que leurs prédécesseurs, ils devaient être équipés de trois ou quatre tourelles triples de canons de 16 pouces de dernière génération. D'épaisses plaques de blindage devaient les protéger des navires de surface ou des avions ennemis. Mais leur coût, la défaite des marines ennemies et la nécessité de construire des porte-avions entraînèrent l'abandon de ce projet."
 BRA_early_battleship: "Classe Minas Gerais"
 BRA_early_battleship_desc: "La classe Minas Gerais désigne deux cuirassés « dreadnought » construits au Royaume-Uni au début des années 1900. Toujours en service lors de la Seconde Guerre mondiale, ils étaient cependant trop obsolètes pour mener la moindre mission d'importance, et furent donc cantonnés à des missions de défense le long des côtes brésiliennes."
 CAN_early_battleship: "Classe Revenge"
 CAN_early_battleship_desc: "Les cuirassés de la classe Revenge ont été commandés en 1913, en tant que version moins coûteuse des dreadnoughts rapides de la classe Queen Elizabeth. Même s'ils étaient armés et blindés de la même façon, leur vitesse considérablement moins rapide les confina à des tâches subalternes au cours de la Seconde Guerre mondiale. Sur les huit navires de cette classe prévus, seuls cinq furent achevés."
 CAN_basic_battleship: "Classe King George V"
 CAN_basic_battleship_desc: "Conçus pour respecter le traité naval de Washington de 1922 et le premier traité naval de Londres de 1930, qui limitaient le déplacement maximum et l'armement des navires capitaux, les cuirassés de la classe King George V furent équipés de canons moins puissants que ceux des cuirassés antérieurs et contemporains. Cela dit, ils bénéficiaient d'un armement adéquat, de puissantes armes anti-aériennes et d'une protection non négligeable. Cinq exemplaires furent commandés pour remplacer les anciens cuirassés de la classe Queen Elizabeth."
