 early_ship_hull_heavy_desc: "Considérés par certains comme les reliques d'une époque passée de la guerre en mer, par d'autres comme les navires les plus impressionnants jamais conçus, personne ne peut nier que les cuirassés hérités de la course aux armements sont les bâtiments les plus lourdement armés et les mieux blindés de tous les temps."
 basic_ship_hull_heavy_desc: "Plus stable et avec un rayon d'opération plus long, la génération nouvelle de cuirassés surpasse les modèles précédents tout en respectant les limites imposées par les traités navals."
 improved_ship_hull_heavy_desc: "Dans un monde où la guerre navale repose de plus en plus sur la couverture aérienne, un blindage plus épais, des moteurs plus puissants, des batteries de canons de plus en plus gros et des capacités anti-aériennes améliorées permettent aux cuirassés de rester dans la course s'ils sont employés à bon escient."
 advanced_ship_hull_heavy_desc: "Tandis que le monde assiste probablement aux derniers grands engagements entre cuirassés, leur armement lourd et leurs tourelles anti-aériennes jouent un rôle plus important que jamais."
