 RAJ_basic_destroyer_desc: "Les destroyers des classes G, H et I furent commandés dans le cadre des programmes de construction navale de 1933 et 1934. Il s'agissait essentiellement de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était identique à celui de la classe F, toutes étant dotées de canons de 4,7 pouces. Ces navires au long rayon d'action étaient convenablement armés et équipés de puissantes torpilles. Beaucoup utilisés pendant la guerre, ils subirent de nombreuses pertes."
