 NZL_improved_submarine: "Classe U"
 NZL_improved_submarine_desc: "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 NZL_advanced_submarine: "Classe V"
 NZL_advanced_submarine_desc: "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 POR_early_submarine: "Classe Foca"
 POR_early_submarine_desc: "Construits en Italie pour la Marine portugaise peu après la Première Guerre mondiale, les trois petits sous-marins de la classe portugaise Foca étaient des versions agrandies de la classe Espadarte italienne et des jumeaux de la classe A espagnole. Ils déplaçaient à peine 260 tonnes et étaient armés de deux tubes lance-torpilles de 450 mm. Les trois navires furent mis hors service au milieu des années 1930."
 POR_basic_submarine: "Classe Delfim"
 POR_basic_submarine_desc: "Commandée à l'Italie par la Marine portugaise au début des années 1930, la classe Delfim était composée de deux sous-marins. Mais la commande fut annulée et les deux submersibles furent terminés pour la Marine italienne. Basés sur la grande classe Squalo italienne, ceux-ci déplaçaient 980 tonnes et étaient armés de huit tubes lance-torpilles de 533 mm."
 POR_advanced_submarine: "Classe Narval"
 POR_advanced_submarine_desc: "La classe Narval était composée de trois sous-marins britanniques de classe Subtle qui furent mis en service en 1945 et vendus au Portugal après la Seconde Guerre mondiale. Ils déplaçaient 840 tonnes et étaient armés de sept tubes lance-torpilles de 533 mm."
 PRU_early_submarine: "Classe R"
 PRU_early_submarine_desc: "Construits au Royaume-Uni au milieu des années 1920, les quatre sous-marins péruviens de la classe R étaient quasiment identiques aux sous-marins américains de classe R. Ils déplaçaient plus de 570 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 RAJ_early_submarine: "Classe L"
 RAJ_early_submarine_desc: "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
