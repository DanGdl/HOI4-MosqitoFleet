l_french:
 early_destroyer: "Destroyer I"
 basic_destroyer: "Destroyer II"
 advanced_destroyer: "Destroyer IV"
 early_destroyer_desc: "Pour assurer la protection des convois, les destroyers de la Grande Guerre doivent être transformés et améliorés. L'augmentation du nombre de torpilles multipliera les possibilités d'attaque."
 basic_destroyer_desc: "Une portée accrue pour les torpilles et un temps de rechargement raccourci, en plus d'armements novateurs tels que des tourelles anti-aériennes, permettra aux destroyers de gagner en efficacité et en polyvalence."
 improved_destroyer_desc: "Les nouveaux destroyers doivent être équipés de radars et d'armements anti-aériens et anti-sous-marins modernes pour mieux faire face aux menaces venues des airs et des eaux."
 advanced_destroyer_desc: "Le destroyer moderne se doit d'être équipé de différentes technologies de détection ainsi que de nouvelles grenades anti-sous-marines, tout en étant produit en plus grand nombre que ses prédécesseurs."
 ENG_early_destroyer: "Classe V/W"
 ENG_early_destroyer_desc: "Construits dans le cadre du War Emergency Programme, ces destroyers englobaient les classes V (Admirality) et W (Thornycroft). Dernière évolution des destroyers de conception britannique lors de la Première Guerre mondiale, ils bénéficiaient d'améliorations apportées à leurs prédécesseurs ainsi que d'innovations technologiques. Produits en nombre à la fin du conflit, ils devinrent ensuite le pilier des flottes de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte. Bien armés et rapides, ils se distinguaient par leur long rayon d'action."
 ENG_basic_destroyer: "Classe G/H/I"
 ENG_basic_destroyer_desc: "Les destroyers des classes G, H et I furent commandés dans le cadre des Naval Construction Programmes de 1933 et 1934. Il s'agissait de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était ainsi identique à celui de la classe F : des canons de 4,7 pouces. Ces navires avaient un long rayon d'action, étaient convenablement armés et étaient équipés de puissantes torpilles. Très utilisés pendant la guerre, nombre d'entre eux furent coulés."
 ENG_improved_destroyer: "Classe J/K/N"
 ENG_improved_destroyer_desc: "Les classes J, K et N étaient semblables à la classe Tribal plus ancienne, mais plutôt que de mettre l'accent sur les canons leurs concepteurs privilégièrent un armement plus standard, couplant torpilles lourdes et canons légers. Ces navires furent modifiés tout au long de la guerre, avec notamment des améliorations de leurs canons anti-aériens et l'ajout de radars. Rapides, bénéficiant d'un long rayon d'action et bien armés, ils étaient parfaits pour l'escorte."
 ENG_advanced_destroyer: "Classe Battle"
 ENG_advanced_destroyer_desc: "Utilisés tout au long de la guerre, les destroyers de la classe Battle étaient des variantes de précédents destroyers britanniques utilisés tout au long de la guerre. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, leur armement anti-aérien et anti-sous-marin, leur vitesse et leur rayon d'action les rendaient particulièrement polyvalents. Leur entrée en service tardive ne leur permit toutefois de participer qu'à peu de combats."
 FRA_early_destroyer: "Classe Bourrasque"
 FRA_early_destroyer_desc: "Les destroyers de la classe Bourrasque, de la série des 1500 tonnes, furent mis en service au milieu des années 1920. Tout comme la classe Jaguar qui les précéda et la classe L'Adroit qui leur succéda, ils constituaient l'ossature de la nouvelle flotte française moderne d'après-guerre. Rapides et bien armés pour l'époque, leur armement de torpilles était toutefois plus limité que celui des navires équivalents dans les autres pays à l'époque."
 FRA_basic_destroyer: "Classe Le Fantasque"
 FRA_basic_destroyer_desc: "Les destroyers de la classe Le Fantasque étaient pour l'essentiel des versions améliorées des précédents destroyers de la série des 2400 tonnes (classes Guépard, Aigle et Vauquelin), construits au titre du programme naval 1930. Grands, lourdement armés et rapides, ils étaient parfaitement adaptés à l'escorte des nouveaux bâtiments rapides de la marine française. Ils étaient armés de canons dernière génération, d'un armement anti-aérien correct ainsi que de torpilles."
 FRA_improved_destroyer: "Classe L'Intrépide"
 FRA_improved_destroyer_desc: "Les destroyers de la classe L'Intrépide étaient des versions modifiées de la classe Le Hardi qui les avaient précédés. Approuvés au titre des programmes navals 1938-1939, ils furent annulés du fait de la guerre puis de la défaite. Les modifications prévoyaient un renforcement de l'armement anti-aérien et de meilleurs moteurs à cause du déplacement accru, entre 2800 et 2900 tonnes."
 FRA_advanced_destroyer: "Classe Hoche"
 FRA_advanced_destroyer_desc: "Les classes Hoche et Bayard furent les derniers super-destroyers conçus par la marine française. Basés sur la classe Mogador, ces bâtiments déplaçaient 4200 tonnes et disposaient d'un armement principal similaire tout en bénéficiant de canons anti-aériens améliorés et de moteurs plus puissants. Approuvés au titre du programme naval 1939-1940, la guerre puis la défaite entraînèrent l'annulation de leur construction."
 GER_early_destroyer: "Type 1923"
 GER_early_destroyer_desc: "La classe de torpilleurs type 1923 fut construite pour la Kriegsmarine après la Première Guerre mondiale. Chacun des six navires mis en service entre 1926 et 1928 servit pendant la Seconde Guerre mondiale. Bien que classés dans la catégorie des torpilleurs, ils étaient aussi grands que des destroyers, avec un déplacement de plus de 920 tonnes, et étaient armés de trois canons L/45 de 105 mm."
 GER_basic_destroyer: "Zerstörer 1934"
 GER_basic_destroyer_desc: "La classe Zerstörer 1934 fut la première classe de destroyers construite par l'Allemagne après la Première Guerre mondiale. Ces bâtiments étaient armés de cinq canons de 127 mm et de huit tubes lance-torpilles. Seize unités furent produites, douze appartenant à la sous-classe améliorée Zerstörer 1934A."
 GER_improved_destroyer: "Zerstörer 1936A"
 GER_improved_destroyer_desc: "La classe de destroyers Zerstörer 1936A (baptisée « Narvik » par les Alliés) fut conçue pour accueillir les nouveaux canons de 150 mm. Ils étaient armés de trois canons individuels à la poupe et d'un canon jumelé à la proue (au lieu du canon individuel prévu au départ). Quatre des huit navires de cette classe furent redessinés pour intégrer des tourelles jumelées. Un deuxième ensemble de sept destroyers légèrement modifiés fut produit pour accueillir des canons jumelés à la proue."
 GER_advanced_destroyer: "Zerstörer 1944"
 GER_advanced_destroyer_desc: "Si le premier prototype de destroyer à propulsion diesel (le Zerstörer 1942) ne fut pas terminé, le développement de ce type de navire s'est poursuivi. Plusieurs propositions furent formulées, donnant finalement naissance au projet Zerstörer 1944. En plus d'un armement principal lourd, ces bâtiments avaient en plus un armement anti-aérien plus important que celui de leurs prédécesseurs, dont le nouveau canon FlaK de 5,5 cm."
 ITA_early_destroyer: "Classe Curtatone"
 ITA_early_destroyer_desc: "Premiers destroyers construits par l'Italie après la Première Guerre mondiale, la classe Curtatone fut aussi la première classe de destroyers équipée de canons jumelés. Commandés en même temps que ceux de la classe Palestro, ces destroyers virent leur construction retardée en raison de la pénurie d'acier. Ils déplaçaient 1000 tonnes et étaient armés de quatre canons Schneider-Armstrong de 102 mm."
 ITA_basic_destroyer: "Classe Soldati"
 ITA_basic_destroyer_desc: "Les destroyers de la classe Soldati furent construits à la fin des années 1930. Leur construction se déroula en deux temps : douze unités virent le jour en 1938-1939, puis cinq autres furent livrés en 1941-1942. Les douze premiers déplaçaient un peu plus de 1 800 tonnes et étaient armés de quatre canons Ansaldo de 120 mm."
 ITA_improved_destroyer: "Classe Ciclone"
 ITA_improved_destroyer_desc: "Les destroyers de la classe Ciclone furent conçus comme des torpilleurs, mais étaient plus proches de l'escorteur de destroyers. Ils étaient un peu plus grands que leurs prédécesseurs de la classe Orsa, déplaçant environ 1 110 tonnes, et bénéficiaient d'une plus grande stabilité et d'un armement anti-sous-marin plus lourd."
 ITA_advanced_destroyer: "Classe Medaglie d'Oro"
 ITA_advanced_destroyer_desc: "Les destroyers de la classe Comandanti Medaglie d'Oro furent conçus pour la Regia Marina, mais ne purent être lancés avant l'armistice de l'Italie. Déplaçant près de 2 100 tonnes, ils étaient plus grands que les destroyers italiens précédents, et bénéficiaient d'une meilleure motorisation et de canons Ansaldo de plus gros calibre, 135 mm."
 JAP_early_destroyer: "Classe Minekaze"
 JAP_early_destroyer_desc: "Les destroyers de classe Minekaze, Kamikaze et Mutsuki étaient bien équipés pour leur temps, à la fois de canons de surface et de torpilles. En revanche, leur armement anti-aérien restait limité. Ils étaient considérés comme obsolètes au début de la Seconde Guerre mondiale, et furent par conséquent relégués dans des rôles essentiellement secondaires."
 JAP_basic_destroyer: "Classe Asashio"
 JAP_basic_destroyer_desc: "Les destroyers de la classe Asashio furent la première classe de destroyers japonais à déplacer plus de 2000 tonnes, et les premiers équipés de sonars. Ils étaient dotés de torpilles lourdes et de canons anti-aériens légers de bonne qualité, et leur rayon d'action opérationnel était légèrement supérieur à celui de l'ancienne classe Fubuki."
 JAP_improved_destroyer: "Classe Akizuki"
 JAP_improved_destroyer_desc: "Les destroyers de la classe Akizuki étaient bien armés, à la fois de canons de surface et de torpilles, disposaient d'un armement anti-aérien adéquat, ainsi que de grenades sous-marines devenues nécessaires. Sur les 39 prévus, seuls 12 furent terminés avant que la suite de la série soit annulée."
 JAP_advanced_destroyer: "Classe Shimakaze"
 JAP_advanced_destroyer_desc: "Les destroyers de la classe Shimakaze étaient les plus rapides au monde au moment de leur achèvement. Il s'agissait de prototypes destinés à tester des turbines à haute température et haute pression. Extrêmement rapides et lourdement armés de torpilles, cela impliquait aussi un rayon d'action opérationnelle plus réduit."
 SOV_early_destroyer: "Classe Orfeï"
 SOV_early_destroyer_desc: "Les destroyers de la classe Orfeï étaient une amélioration de la classe Novik, plus ancienne. Ils étaient dotés d'un armement de surface et anti-aérien tout à fait convenable pour leur taille, et s'ils affichaient un rayon d'action un peu limité ils étaient relativement rapides et armés de torpilles lourdes. Les classes Fidonissi et Iziaslav qui leur succédèrent en étaient des variantes dont l'armement principal et la coque avaient été améliorés."
 SOV_basic_destroyer: "Classe Gnevny"
 SOV_basic_destroyer_desc: "Les destroyers de la classe Gnevny (Projet 7) furent construits dans le cadre du plan quinquennal de construction navale 1933-1938. Basés sur le destroyer italien Maestrale, ils furent considérés comme un succès. Avec un déplacement de 1600 à 2000 tonnes, ils étaient rapides, et disposaient d'un bon armement anti-aérien et de torpilles. Grâce à leurs moteurs puissants, ils étaient rapides même si cela limitait aussi leur rayon d'action."
 SOV_improved_destroyer: "Classe Soobrazitelny"
 SOV_improved_destroyer_desc: "La classe de destroyers Soobrazitelny (Projet 7U) était une amélioration de la classe Gnevny, dotée de moteurs révisés et d'un armement anti-aérien plus puissant. Ils déplaçaient 1 900 à 2 400 tonnes, et leurs vitesse et rayon d'action étaient identiques."
 SOV_advanced_destroyer: "Classe Skory"
 SOV_advanced_destroyer_desc: "La classe Skory (Projet 30bis) était une amélioration de la classe Ognevoï. L'allongement de sa coque et l'accroissement de son déplacement de 2 500 à 3 100 tonnes permirent d'améliorer sa stabilité et son rayon d'action opérationnel. Toutes les unités construites après la guerre firent l'objet d'une conception modulaire, qui permit de réduire les délais de construction et de déploiement. En dehors du remplacement des tourelles simples par des tourelles jumelles pour leurs canons principaux, leur armement était identique à celui de la classe Ognevoï."
 USA_early_destroyer: "Classe Clemson"
 USA_early_destroyer_desc: "La classe de destroyers Clemson était une amélioration de la classe Wickes précédente : tenant mieux la mer que son prédécesseur, son armement était constitué de canons principaux de calibre 4\"/50, d'un canon anti-aérien de 3\"/23 et de 12 tubes lance-torpilles. Malgré son âge, cette classe quasi obsolète constituait l'essentiel des forces de destroyers de l'US Navy."
 USA_basic_destroyer: "Classe Sims"
 USA_basic_destroyer_desc: "Plus grands modèles parmi les 1 500 tonnes, les bâtiments de la classe Sims virent l'agencement de leurs torpilles amélioré et leur coque rallongée. L'amélioration de la conduite de tir permit aussi d'améliorer les capacités d'attaque des canons de calibre 5\"/38 et des 12 tubes lance-torpilles axiaux."
 USA_improved_destroyer: "Classe Fletcher"
 USA_improved_destroyer_desc: "Grâce à son alourdissement jusqu'à 2 500 tonnes, la classe Fletcher constitua une avancée majeure dans le domaine des destroyers. Tout en conservant ses canons jumelés de calibre 5\"/38 et ses tubes lance-torpilles axiaux, une tourelle simple fut aussi ajoutée et son armement anti-aérien plus développé, tout en bénéficiant d'un rayon d'action plus long et d'un déplacement supérieur."
 USA_advanced_destroyer: "Classe Allen M. Sumner"
 USA_advanced_destroyer_desc: "La classe Allen M. Sumner était un prolongement de la classe Fletcher précédente, avec un déplacement légèrement accru. Ces bâtiments purent recevoir un armement supplémentaire : des canons de 5\"/38 jumelés et des armes anti-aériennes supplémentaires. L'ajout d'un second gouvernail permit par ailleurs d'améliorer la manœuvrabilité lors des opérations de lutte anti-sous-marine."
 ARG_early_destroyer: "Classe Catamarca"
 ARG_early_destroyer_desc: "La classe Catamarca désigne des destroyers de la Marine argentine commandés au Royaume-Uni peu avant la Première Guerre mondiale. Ceux-ci étaient armés de quatre canons principaux de 120 mm/50 calibres et de quatre tubes lance-torpilles de 533 mm."
 ARG_basic_destroyer: "Classe Buenos Aires"
 ARG_basic_destroyer_desc: "Construits au Royaume-Uni entre 1936 et 1938, les destroyers argentins de la classe Buenos Aires étaient basés sur les destroyers britanniques de classe G. Ils déplaçaient plus de 1 300 tonnes et étaient armés de quatre canons principaux QF 4,7 Mark IX."
 AST_early_destroyer: "Classe Vendetta"
 AST_early_destroyer_desc: "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W, qui furent cédées à la RAN pour former la « Scrap Iron Flotilla ». Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
 AST_basic_destroyer: "Classe G/H/I"
 AST_basic_destroyer_desc: "Les destroyers des classes G, H et I furent commandés dans le cadre des programmes de construction navale de 1933 et 1934. Il s'agissait essentiellement de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était identique à celui de la classe F, toutes étant dotées de canons de 4,7 pouces. Ces navires au long rayon d'action étaient convenablement armés et équipés de puissantes torpilles. Beaucoup utilisés pendant la guerre, ils subirent de nombreuses pertes."
 AST_improved_destroyer: "Classe Nizam"
 AST_improved_destroyer_desc: "La classe Nizam désignait les destroyers des groupes J, K et N cédés par la Royal Navy. Ceux-ci étaient semblables à la précédente classe Tribal, mais plutôt que de mettre l'accent sur les canons, les ingénieurs privilégièrent un armement plus standard en torpilles lourdes et en canons légers. Ces navires furent régulièrement modifiés pendant la guerre, avec notamment des améliorations de leurs canons anti-aériens et de leurs radars. Rapides, dotés d'un long rayon d'action et bien armés, ils étaient parfaits pour escorter les flottes."
 AST_advanced_destroyer: "Classe Battle"
 AST_advanced_destroyer_desc: "Utilisés tout au long de la guerre, les destroyers de la classe Battle étaient des variantes de précédents destroyers britanniques. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, ils bénéficiaient également d'un armement anti-aérien, de capacités de lutte anti-sous-marine, d'une vitesse et d'un rayon d'action qui les rendaient particulièrement polyvalents. Compte tenu de leur introduction tardive, ils ne participèrent qu'à peu de combats de la Seconde Guerre mondiale."
 BRA_early_destroyer: "Classe Maranhão"
 BRA_early_destroyer_desc: "La classe Maranhão désigne un destroyer britannique de classe K vendu au Brésil en 1922. Ce navire déplaçait un peu plus de 930 tonnes et était armé de quatre canons de 4 pouces."
 BRA_basic_destroyer: "Classe Juruena"
 BRA_basic_destroyer_desc: "La classe Juruena désigne six destroyers de classe H commandés au Royaume-Uni à la fin des années 1930. Ils ne furent toutefois jamais livrés, les Britanniques les ayant réquisitionnés lorsque la guerre éclata en 1939. Ces navires rapides déplaçaient plus de 1 300 tonnes et étaient armés de trois canons principaux de 4,7 pouces QF Mk IX, ainsi que de huit tubes lance-torpilles de 533 mm."
 BRA_improved_destroyer: "Classe Marcílio Dias"
 BRA_improved_destroyer_desc: "La classe Marcílio Dias (également appelée classe M ou classe Greenhalgh) désigne trois destroyers de la marine brésilienne mis en service en 1943. Basés sur les destroyers américains de la classe Mahan, ils furent les premiers navires de cette taille construits au Brésil. Ils déplaçaient 1 500 tonnes et étaient armés de cinq canons principaux d'un calibre de 5 pouces/38."
 BRA_advanced_destroyer: "Classe Acre"
 BRA_advanced_destroyer_desc: "La classe Acre (également appelée classe Amazonas) désigne six destroyers destinés à la marine brésilienne. Aucun ne fut achevé avant la fin de la guerre. Ces navires furent construits au Brésil sur la base d'un modèle britannique modifié et doté d'équipements américains pour remplacer les six destroyers de la classe Juruena réquisitionnés par les Britanniques au début de la guerre."
 CAN_early_destroyer: "Classe V/W"
 CAN_early_destroyer_desc: "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W. Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
 CAN_basic_destroyer: "Classe Ottawa"
 CAN_basic_destroyer_desc: "La classe Ottawa correspond à la désignation canadienne des destroyers britanniques de classes G, H et I commandés dans le cadre des programmes de construction navale de 1933 et 1934. Il s'agissait essentiellement de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était identique à celui de la classe F, toutes étant dotées de canons de 4,7 pouces. Ces navires au long rayon d'action étaient convenablement armés et équipés de puissantes torpilles. Beaucoup utilisés pendant la guerre, ils subirent de nombreuses pertes."
 CAN_improved_destroyer: "Classe J/K/N"
 CAN_improved_destroyer_desc: "Les classes J, K et N étaient semblables à la précédente classe Tribal, mais plutôt que de mettre l'accent sur les canons, les ingénieurs privilégièrent un armement plus standard en torpilles lourdes et en canons légers. Ces navires furent régulièrement modifiés pendant la guerre, avec notamment des améliorations de leurs canons anti-aériens et de leurs radars. Rapides, dotés d'un long rayon d'action et bien armés, ils étaient parfaits pour escorter les flottes."
 CAN_advanced_destroyer: "Classe Algonquin"
 CAN_advanced_destroyer_desc: "La classe Algonquin correspond à la désignation canadienne des destroyers britanniques de classe Battle. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, ils bénéficiaient également d'un armement anti-aérien, de capacités de lutte anti-sous-marine, d'une vitesse et d'un rayon d'action qui les rendaient particulièrement polyvalents. Compte tenu de leur introduction tardive, ils ne participèrent qu'à peu de combats de la Seconde Guerre mondiale."
 CHI_early_destroyer: "Classe Jianwei"
 CHI_early_destroyer_desc: "Construits pour la Marine de l'armée nationaliste chinoise, les grands torpilleurs de la classe Jianwei entrèrent en service en 1904. Deux navires de cette classe furent modernisés et restèrent en service jusqu'à l'invasion japonaise. Après leur modernisation, ils déplaçaient 870 tonnes et étaient armés de deux canons principaux de 4,7 pouces."
 CHL_early_destroyer: "Classe Almirante Lynch"
 CHL_early_destroyer_desc: "La classe Almirante Lynch désigne six destroyers de la Marine chilienne construits au Royaume-Uni peu avant la Première Guerre mondiale. Seuls deux exemplaires furent livrés avant la guerre, et ceux-ci restèrent en service jusqu'en 1945. Ils déplaçaient 1 430 tonnes, bénéficiaient d'une vitesse et d'un rayon d'action raisonnables pour l'époque et étaient armés de six canons principaux L/40 QF Mark VI de 4 pouces ainsi que de deux tubes lance-torpilles de 21 pouces."
 COL_basic_destroyer: "Classe Antioquia"
 COL_basic_destroyer_desc: "Construits au Portugal pour la Marine colombienne, les deux destroyers de la classe Antioquia entrèrent en service en 1934. Ils déplaçaient plus de 1 200 tonnes et étaient armés de quatre canons à chargement par la culasse de 4,7 pouces ainsi que de huit tubes lance-torpilles de 533 mm."
 DEN_advanced_destroyer: "Classe Huitfeldt"
 DEN_advanced_destroyer_desc: "La classe Huitfeldt, également appelée classe Najaden, était composée de deux grands torpilleurs construits et mis en service au Danemark. Leur construction débuta en 1942 pour se terminer en 1947. Ces navires déplaçaient plus de 780 tonnes et étaient dotés de deux canons principaux de 105 mm, de six tubes lance-torpilles de 533 mm ainsi que d'un armement de lutte anti-sous-marine."
 GRE_early_destroyer: "Classe Aetos"
 GRE_early_destroyer_desc: "Construits au Royaume-Uni et achetés par la Marine hellénique avant la Première Guerre mondiale, les quatre destroyers de la classe Aetos servirent pendant la Seconde Guerre mondiale. Ils déplaçaient 980 tonnes et étaient armés de quatre canons Armstrong P de 105 mm/40 calibres ainsi que de quatre tubes lance-torpilles de 533 mm. Ils furent modernisés à la fin des années 1920."
 GRE_basic_destroyer: "Classe Vasilefs Georgios I"
 GRE_basic_destroyer_desc: "La classe Vasilefs Georgios I regroupait deux versions modifiées de destroyers britanniques de classe H construits au Royaume-Uni pour la Marine hellénique à la fin des années 1930. Ils déplaçaient 1 350 tonnes et affichaient une vitesse raisonnable. Ils bénéficiaient également d'un long rayon d'action et étaient armés de quatre canons SK C/34 de 128 mm/42 ainsi que de puissantes torpilles."
 GRE_improved_destroyer: "Classe Adrias"
 GRE_improved_destroyer_desc: "La classe Adrias était composée de six escorteurs de destroyers britanniques de classe Hunt III, dont quatre rejoignirent la Marine hellénique en exil en 1942. En tant qu'escorteurs de destroyers, ils étaient plus lents que des destroyers classiques. Ils déplaçaient 1 050 tonnes et disposaient de quatre canons principaux QF Mk XVI de 102 mm/45 calibres, de puissantes torpilles et d'un excellent équipement de lutte anti-sous-marine."
 GRE_advanced_destroyer: "Classe Leon"
 GRE_advanced_destroyer_desc: "La classe Leon était composée d'escorteurs de destroyers américains de classe Cannon. Commandés en 1943, ils ne furent livrés à la Marine hellénique qu'en 1951. Plus lents que des destroyers classiques, ils déplaçaient 1 240 tonnes et étaient dotés de trois canons principaux de 3 pouces/40, de puissantes torpilles et d'un excellent équipement de lutte anti-sous-marine."
 HOL_early_destroyer: "Classe Van Ghent"
 HOL_early_destroyer_desc: "Construits pour la Marine royale néerlandaise entre 1926 et 1931, les huit destroyers de la classe Van Ghent (ou Admiralen) étaient basés sur des versions antérieures de la classe A britannique. Tous combattirent pendant la Seconde Guerre mondiale avant d'être sabordés ou coulés. Ils déplaçaient plus de 1 300 tonnes, étaient armés de quatre canons de 120 mm et affichaient une vitesse convenable pour l'époque."
 HOL_improved_destroyer: "Classe Callenburgh"
 HOL_improved_destroyer_desc: "Le projet de classe Gerard Callenburgh devait englober quatre destroyers destinés à la Marine royale néerlandaise. La construction des quatre navires débuta avant l'invasion allemande, mais seulement deux furent achevés, l'un par les Britanniques après qu'il eut rejoint l'Angleterre, et l'autre par les Allemands. Relativement rapides, ils déplaçaient plus de 1 600 tonnes et étaient équipés de cinq canons principaux de 120 mm ainsi que de huit tubes lance-torpilles de 533 mm."
 HOL_advanced_destroyer: "Classe Piet Hein"
 HOL_advanced_destroyer_desc: "La classe Piet Hein était composée de trois destroyers britanniques de classe S cédés à la Marine royale néerlandaise peu après la guerre. Ils déplaçaient plus de 1 800 tonnes et étaient armés de quatre canons QF Mk IX de 120 mm/45 calibres ainsi que d'un large éventail d'armes de lutte anti-sous-marine."
 MEX_early_destroyer: "Classe Guanajuato"
 NOR_early_destroyer: "Classe Draug"
 NOR_early_destroyer_desc: "Les quatre destroyers de la classe Draug constituèrent la première classe multi-vaisseaux construite pour la Marine royale norvégienne. Mis en service juste avant la Première Guerre mondiale, ils déplaçaient 580 tonnes et étaient armés de trois canons principaux QF britanniques de 3 pouces. Toutefois, ils étaient relativement lents par rapport aux autres destroyers de l'époque."
 NOR_basic_destroyer: "Classe Sleipner"
 NOR_basic_destroyer_desc: "Les grands torpilleurs de la classe Sleipner furent construits en Norvège pour la Marine royale norvégienne et mis en service entre 1937 et 1939. Contrairement à la classe Draug qui lui précéda, la classe Sleipner était relativement bien dotée en termes d'armement et d'équipement de lutte anti-sous-marine. Ces navires déplaçaient 735 tonnes et affichaient une vitesse raisonnable compte tenu de leur taille."
 NOR_improved_destroyer: "Classe Ålesund"
 NOR_improved_destroyer_desc: "Les deux destroyers de la classe Ålesund furent commandés en 1939 mais leur construction fut interrompue par l'occupation allemande. S'ils avaient été construits, ils auraient été les premiers destroyers norvégiens comparables à ceux des grandes puissances, avec un déplacement supérieur à 1 200 tonnes. Il était prévu de les armer de quatre canons Bofors de 120 mm/40 calibres et de quatre tubes lance-torpilles de 533 mm."
 NOR_advanced_destroyer: "Classe Stord"
 NOR_advanced_destroyer_desc: "La classe Stord était composée de quatre destroyers britanniques de classe S construits pour la Marine royale norvégienne en exil entre 1943 et 1944. Leur déplacement avoisinait les 1 800 tonnes, ils étaient armés de quatre canons principaux QF Mk IX de 120 mm/45 calibres et de huit tubes lance-torpilles de 533 mm, et disposaient d'un bon équipement de lutte anti-sous-marine ainsi que de bons radars. Ils affichaient également une vitesse et une fiabilité convenables."
 NZL_early_destroyer: "Classe V/W"
 NZL_early_destroyer_desc: "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W. Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
 NZL_basic_destroyer: "Classe G/H/I"
 NZL_basic_destroyer_desc: "Les destroyers des classes G, H et I furent commandés dans le cadre des programmes de construction navale de 1933 et 1934. Il s'agissait essentiellement de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était identique à celui de la classe F, toutes étant dotées de canons de 4,7 pouces. Ces navires au long rayon d'action étaient convenablement armés et équipés de puissantes torpilles. Beaucoup utilisés pendant la guerre, ils subirent de nombreuses pertes."
 NZL_improved_destroyer: "Classe J/K/N"
 NZL_improved_destroyer_desc: "Les classes J, K et N étaient semblables à la précédente classe Tribal, mais plutôt que de mettre l'accent sur les canons, les ingénieurs privilégièrent un armement plus standard en torpilles lourdes et en canons légers. Ces navires furent régulièrement modifiés pendant la guerre, avec notamment des améliorations de leurs canons anti-aériens et de leurs radars. Rapides, dotés d'un long rayon d'action et bien armés, ils étaient parfaits pour escorter les flottes."
 NZL_advanced_destroyer: "Classe Battle"
 NZL_advanced_destroyer_desc: "Utilisés tout au long de la guerre, les destroyers de la classe Battle étaient des variantes de précédents destroyers britanniques. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, ils bénéficiaient également d'un armement anti-aérien, de capacités de lutte anti-sous-marine, d'une vitesse et d'un rayon d'action qui les rendaient particulièrement polyvalents. Compte tenu de leur introduction tardive, ils ne participèrent qu'à peu de combats de la Seconde Guerre mondiale."
 POR_early_destroyer: "Classe Douro"
 POR_early_destroyer_desc: "Les sept destroyers de la classe Douro lancés au début des années 1930 furent construits au Portugal et au Royaume-Uni. Deux d'entre eux furent vendus à la Colombie en 1934. Ils déplaçaient plus de 1 200 tonnes et étaient armés de quatre canons BL de 4,7 pouces ainsi que de huit tubes lance-torpilles de 533 mm."
 PRU_early_destroyer: "Classe Almirante Villar"
 PRU_early_destroyer_desc: "L'Almirante Villar et l'Amirante Guise étaient d'anciens destroyers russes de classe Novik. Avant d'être livrés à la Marine péruvienne en 1934, ils naviguèrent sous pavillons britannique et estonien. Ils étaient armés de quatre canons de 102 mm/60 calibres et de neuf tubes lance-torpilles de 533 mm. Leur déplacement atteignait plus de 1 200 tonnes et leur vitesse était raisonnable pour l'époque compte tenu de leur taille."
 RAJ_early_destroyer: "Classe V/W"
 RAJ_early_destroyer_desc: "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W. Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
