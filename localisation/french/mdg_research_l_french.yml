 SAF_mdg_advanced_destroyer:0 "Classe Battle"
 SAF_mdg_advanced_destroyer_desc:0 "Utilisés tout au long de la guerre, les destroyers de la classe Battle étaient des variantes de précédents destroyers britanniques. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, ils bénéficiaient également d'un armement anti-aérien, de capacités de lutte anti-sous-marine, d'une vitesse et d'un rayon d'action qui les rendaient particulièrement polyvalents. Compte tenu de leur introduction tardive, ils ne participèrent qu'à peu de combats de la Seconde Guerre mondiale."
 SIA_mdg_early_destroyer:0 "Classe Phra Ruang"
 SIA_mdg_early_destroyer_desc:0 "Ancien destroyer britannique de classe R, le Phra Ruang fut vendu à la Marine royale thaïlandaise en 1920. Il déplaçait un peu plus de 1000 tonnes et était armé de trois canons QF Mk IV de 120 mm/45 calibres ainsi que de quatre tubes lance-torpilles de 533 mm. Sa vitesse, son rayon d'action et sa fiabilité étaient convenables pour l'époque."
 SPA_mdg_early_destroyer:0 "Classe Alsedo"
 SPA_mdg_early_destroyer_desc:0 "Construits en Espagne pour la Marine espagnole et mis en service entre 1924 et 1925, les trois destroyers de la classe Alsedo étaient basés sur la classe L britannique. Ils déplaçaient plus de 1 040 tonnes et étaient équipés de trois canons principaux Vickers Mk LA de 102 mm/45 calibres ainsi que de quatre tubes lance-torpilles de 450 mm. Leur vitesse et leur rayon d'action étaient convenables pour l'époque."
 SPA_mdg_basic_destroyer:0 "Classe Churruca"
 SPA_mdg_basic_destroyer_desc:0 "La classe Churruca espagnole était composée de seize destroyers qui entrèrent progressivement en service entre 1925 et 1933. Deux exemplaires furent ultérieurement vendus à l'Argentine. Ces navires, dont la conception reposait sur les destroyers britanniques de classe S, furent des piliers de la Marine espagnole pendant la guerre civile. Ils déplaçaient plus de 1 500 tonnes et étaient armés de cinq canons principaux Vickers-Armstrong de 120 mm/45 calibres ainsi que de six tubes lance-torpilles de 533 mm. Leur vitesse et leur rayon d'action étaient excellents."
 SPA_mdg_advanced_destroyer:0 "Classe Álava"
 SPA_mdg_advanced_destroyer_desc:0 "Lancés après la guerre, les destroyers de la classe Álava étaient des améliorations de la précédente classe Almirante Antequera (qui était elle-même une sous-classe de la classe Churruca). Ils déplaçaient 1 710 tonnes et étaient armés de quatre canons principaux Vickers-Armstrong Mk Fs de 120 mm/45 calibres. Leur vitesse et leur rayon d'action étaient comparables à ceux des précédents modèles de la classe dont ils s'inspiraient."
 SPR_mdg_early_destroyer:0 "Classe Alsedo"
 SPR_mdg_early_destroyer_desc:0 "Construits en Espagne pour la Marine espagnole et mis en service entre 1924 et 1925, les trois destroyers de la classe Alsedo étaient basés sur la classe L britannique. Ils déplaçaient plus de 1 040 tonnes et étaient équipés de trois canons principaux Vickers Mk LA de 102 mm/45 calibres ainsi que de quatre tubes lance-torpilles de 450 mm. Leur vitesse et leur rayon d'action étaient convenables pour l'époque."
 SPR_mdg_basic_destroyer:0 "Classe Churruca"
 SPR_mdg_basic_destroyer_desc:0 "La classe Churruca espagnole était composée de 16 destroyers qui lancés entre 1925 et 1933, dont deux exemplaires furent ultérieurement vendus à l'Argentine. Ces navires reposaient sur la classe S britannique, et furent des piliers de la marine espagnole pendant la guerre civile. Ils déplaçaient plus de 1 500 tonnes et étaient armés de cinq canons principaux Vickers-Armstrong de 120 mm/45 ainsi que de six tubes lance-torpilles de 533 mm. Leur vitesse et leur rayon d'action étaient excellents."
 SPR_mdg_advanced_destroyer:0 "Classe Álava"
 SPR_mdg_advanced_destroyer_desc:0 "Lancés après la guerre, les destroyers de la classe Álava étaient des améliorations de la précédente classe Almirante Antequera (elle-même une sous-classe de la classe Churruca). Ils déplaçaient 1 710 tonnes et étaient armés de quatre canons principaux Vickers-Armstrong Mk Fs de 120 mm/45. Leur vitesse et leur rayon d'action étaient comparables à ceux des précédents modèles de la classe dont ils s'inspiraient."
 SWE_mdg_early_destroyer:0 "Classe Ehrensköld"
 SWE_mdg_early_destroyer_desc:0 "Construits en 1927, les deux destroyers de la classe Ehrensköld furent les premiers destroyers modernes conçus pour la Suède après la Première Guerre mondiale. Ils déplaçaient un peu plus de 970 tonnes et étaient armés de trois canons K/45 de 120 mm/44 calibres ainsi que de six tubes lance-torpilles de 533 mm. Leur rayon d'action était limité, mais ils étaient relativement rapides."
 SWE_mdg_basic_destroyer:0 "Classe Göteborg"
 SWE_mdg_basic_destroyer_desc:0 "Construits entre 1935 et 1942, les six destroyers de la classe Göteborg bénéficiaient d'une coque plus longue et de moteurs plus puissants que leurs prédécesseurs. Ils déplaçaient un peu plus de 1 020 tonnes et étaient armés de trois canons principaux K/45 de 120 mm/44 calibres ainsi que de six tubes lance-torpilles de 533 mm. Leur rayon d'action était limité, mais ils étaient très rapides."
 SWE_mdg_improved_destroyer:0 "Classe Visby"
 SWE_mdg_improved_destroyer_desc:0 "Les quatre destroyers de la classe Visby furent tous construits entre 1942 et 1944. Semblables à la précédente classe Göteborg, ils étaient néanmoins plus grands et déplaçaient plus de 1 130 tonnes. Ils devançaient également leurs prédécesseurs en termes de moteurs, de rayon d'action et d'équipement de lutte anti-sous-marine."
 SWE_mdg_advanced_destroyer:0 "Classe Öland"
 SWE_mdg_advanced_destroyer_desc:0 "Construits juste après la Seconde Guerre mondiale, les deux destroyers de la classe Öland étaient radicalement différents des précédents modèles. Particulièrement grands, ils déplaçaient 1 880 tonnes. Côté armement, ils étaient dotés de quatre canons principaux M44 de 120 mm/45 calibres, d'une redoutable artillerie anti-aérienne, de puissantes torpilles et d'un excellent équipement de lutte anti-sous-marine. Légèrement plus lents que les précédents destroyers, ils bénéficiaient néanmoins d'un bien meilleur rayon d'action."
 TUR_mdg_early_destroyer:0 "Classe Peyk"
 TUR_mdg_early_destroyer_desc:0 "Les deux grands torpilleurs rapides de classe Peyk de la Marine ottomane entrèrent en service en 1907. Construits en Allemagne, ces navires survécurent à la Première Guerre mondiale, mais ils étaient devenus obsolètes lorsque la Seconde Guerre mondiale éclata. Ils déplaçaient 775 tonnes et étaient armés de deux canons SK L/40 de 105 mm/37 calibres ainsi que de trois tubes lance-torpilles de 450 mm. Dotés d'un rayon d'action convenable, ils étaient cependant relativement lents pour des destroyers."
 TUR_mdg_basic_destroyer:1 "Classe Barbaros"
 TUR_mdg_improved_destroyer:0 "Classe Demirhisar"
 TUR_mdg_improved_destroyer_desc:0 "Construits au Royaume-Uni et basés sur la classe I britannique, les quatre destroyers de la classe Demirhisar entrèrent en service en 1942. Deux d'entre eux furent immobilisés par la Royal Navy, et un seul fut restitué après la guerre. Ils déplaçaient 1 370 tonnes et leur armement principal était composé de quatre canons QF Mk IX de 120 mm/45 calibres. Leur vitesse et leur rayon d'action étaient convenables et ils disposaient de puissants canons anti-aériens ainsi que d'un excellent équipement de lutte anti-sous-marine."
 URG_mdg_early_destroyer:0 "Classe Uruguay"
 URG_mdg_early_destroyer_desc:0 "Construit en Allemagne pour la marine uruguayenne avant la Première Guerre mondiale, le torpilleur lourd Uruguay déplaçait plus de 1 400 tonnes et était armé de quatre canons Krupp QF de 120 mm/45, et disposait d'une puissante artillerie anti-aérienne et de deux tubes lance-torpilles de 450 mm. Compte tenu de son âge et de sa grande taille, il était toutefois relativement lent par rapport aux autres destroyers."
 VIC_mdg_early_destroyer:0 "Classe Bourrasque"
 VIC_mdg_early_destroyer_desc:0 "Les torpilleurs de 1 500 tonnes de la classe Bourrasque entrèrent en service au milieu des années 1920. Comme la classe Chacal qui les précéda et la classe L'Adroit qui leur succéda, ils étaient des piliers de la nouvelle flotte française moderne d'après-guerre. Ils étaient rapides et bien armés pour l'époque, mais leurs torpilles étaient plus petites que celles des navires similaires des autres nations."
 VIC_mdg_basic_destroyer:0 "Classe Le Fantasque"
 VIC_mdg_basic_destroyer_desc:0 "Les contre-torpilleurs de la classe Le Fantasque étaient essentiellement des versions améliorées des précédents contre-torpilleurs de 2 400 tonnes (Guépard, Aigle et Vauquelin). Ils furent construits dans le cadre du programme naval de 1930. Grands, lourdement armés et très rapides, ces contre-torpilleurs étaient parfaits pour escorter les nouvelles unités rapides de la flotte française. Leur armement était composé de canons innovants ainsi que de mitrailleuses anti-aériennes et de torpilles."
 VIC_mdg_improved_destroyer:0 "Classe L'Intrépide"
 VIC_mdg_improved_destroyer_desc:0 "Les torpilleurs de la classe L'Intrépide étaient des versions modifiées des précédents torpilleurs de la classe Le Hardi. Approuvés dans le cadre des programmes navals de 1938 et 1939, la guerre et la défaite de la France entraînèrent l'annulation de leur construction. Ces torpilleurs auraient principalement joué un rôle anti-aérien mais, compte tenu de l'élévation de leur déplacement (2 800 à 2 900 tonnes), leurs moteurs auraient été plus gros."
 VIC_mdg_advanced_destroyer:0 "Classe Hoche"
 VIC_mdg_advanced_destroyer_desc:0 "Les classes Hoche et Bayard furent les derniers contre-torpilleurs de la Marine française. Basés sur la classe Mogador, les navires de ces deux classes déplaçaient 4 200 tonnes, disposaient d'un armement principal similaire mais bénéficiaient de canons anti-aériens améliorés et de moteurs plus puissants. Approuvés dans le cadre des programmes navals de 1939 et 1940, la guerre et la défaite de la France entraînèrent l'annulation de leur construction."
 YUG_mdg_early_destroyer:0 "Classe Dubrovnik"
 YUG_mdg_early_destroyer_desc:0 "Au moment de son acquisition, le destroyer Dubrovnik était le plus grand navire de la flotte yougoslave. Construit au Royaume-Uni, il fut livré à la Yougoslavie en 1932. Ce grand destroyer déplaçait 1 880 tonnes et était doté de quatre canons Skoda de 140 mm/53 calibres, d'une puissante artillerie anti-aérienne, de six tubes lance-torpilles de 533 mm et d'un bon équipement de lutte anti-sous-marine."
 YUG_mdg_basic_destroyer:0 "Classe Beograd"
 YUG_mdg_basic_destroyer_desc:0 "La classe Beograd était composée de trois destroyers construits avec l'aide de la France. Deux de ces navires furent construits à Split et le troisième en France. Basés sur les destroyers français de classe L'Adroit, ils entrèrent en service en 1939. Leur déplacement s'élevait à 1 210 tonnes et ils étaient armés de quatre canons Skoda de 120 mm/43 calibres ainsi que de six tubes lance-torpilles de 533 mm. Très rapides, ils affichaient néanmoins un rayon d'action inférieur à la moyenne."
 YUG_mdg_advanced_destroyer:0 "Classe Split"
 YUG_mdg_advanced_destroyer_desc:0 "Le destroyer lourd Split fut construit en Yougoslavie. Sa construction débuta en 1943 mais ne s'acheva qu'en 1958, après quelques modifications. À l'origine, il devait déplacer 2 400 tonnes et être armé de cinq canons Skoda de 140 mm/56 calibres. Malgré sa taille, il était très rapide."
 mdg_early_submarine:0 "Sous-marin I"
 mdg_basic_submarine:0 "Sous-marin II"
 mdg_improved_submarine:0 "Sous-marin III"
 mdg_advanced_submarine:0 "Sous-marin IV"
 mdg_early_submarine_desc:0 "Les sous-marins sont des vaisseaux furtifs conçus pour détruire les convois non protégés. Les premiers modèles de la Grande Guerre ont ouvert la voie à de nouvelles méthodes de guerre en mer."
 mdg_basic_submarine_desc:0 "Mieux armés et plus stables, les nouveaux modèles de sous-marins tirent parti des progrès réalisés dans le domaine des tactiques navales et bénéficient d'un rayon d'action supérieur à celui de leurs prédécesseurs, ce qui leur permet d'opérer sur des routes maritimes plus éloignées."
 mdg_improved_submarine_desc:0 "En dehors des attaques de convois, le rôle des sous-marins reste encore à définir. Un compromis doit être trouvé entre vitesse, rayon d'action et armement."
 mdg_advanced_submarine_desc:0 "Les sous-marins de la dernière génération bénéficient des résultats des tests de plongée en eaux profondes et de l'amélioration de leur agencement. En outre, l'expérience acquise en mer permet de choisir l'armement et la motorisation les plus appropriés."
 ENG_mdg_early_submarine:0 "Classe L"
 ENG_mdg_early_submarine_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée des classes précédentes. Construits à la fin de la Première Guerre mondiale, au titre du Emergency War Construction Programme, ils furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 ENG_mdg_basic_submarine:0 "Classe T"
 ENG_mdg_basic_submarine_desc:0 "Les sous-marins de la classe T (ou Triton) furent conçus pour remplacer les classes de sous-marins lourds O, P et R. Relativement imposants, ils bénéficiaient d'un long rayon d'action, convenant parfaitement aux missions menées dans l'Atlantique et le Pacifique. Bien armés et stables, ils furent très utilisés durant toute la guerre, ce qui entraîna la perte de 25% de ces unités."
 ENG_mdg_improved_submarine:0 "Classe U"
 ENG_mdg_improved_submarine_desc:0 "Les petits sous-marins de la classe U furent construits au titre des War Emergency Programme de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata, et se révélèrent très utiles dans les eaux étroites de la mer du Nord et de Méditerranée. Du fait de leur taille réduite, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes, Undine, Umpire et Uproar."
 ENG_mdg_advanced_submarine:0 "Classe V"
 ENG_mdg_advanced_submarine_desc:0 "La classe V (ou Vampire) était basée sur les petits sous-marins de la précédente classe U. Légèrement plus grands que leurs prédécesseurs, ils conservaient un rayon d'action et un armement limités, mais bénéficiaient d'une meilleure stabilité."
 FRA_mdg_early_submarine:0 "Type 600"
 FRA_mdg_early_submarine_desc:0 "Les Types 600 furent les premiers sous-marins modernes conçus par la France après la Première Guerre mondiale. De taille moyenne, ils déplaçaient environ 600 tonnes. Conçus pour la haute mer, ils furent surtout utilisés le long des côtes, dans les eaux chaudes de la Méditerranée. Quatre unités de trois classes furent construites (classes Sirène, Ariane et Circé), qui furent à la base des Types 600 des classes Argonaute, Diane et Orion."
 FRA_mdg_basic_submarine:0 "Classe Minerve"
 FRA_mdg_basic_submarine_desc:0 "Les sous-marins de la classe Minerve (projet T2) étaient basés sur les séries de 630 tonnes, mais équipés de meilleurs moteurs et d'autres lance-torpilles. Ils furent la première étape d'un programme de standardisation résultant d'une conception centralisée par la DCAN (Direction des constructions et armes navales) plutôt qu'une conception menée par chaque chantier naval."
 FRA_mdg_improved_submarine:0 "Classe Roland Morillot"
 FRA_mdg_improved_submarine_desc:0 "Les sous-marins de la classe Roland Morillot (projet Z2) étaient de grands sous-marins océaniques basés sur la classe Le Redoutable, plus ancienne. Ils déplaçaient 1800 à 2400 tonnes et étaient équipés d'un armement formidable : dix tubes lance-torpilles. Mais avec la défaite de la France, aucun d'eux ne fut terminé."
 FRA_mdg_advanced_submarine:0 "Classe Phénix"
 FRA_mdg_advanced_submarine_desc:0 "Les sous-marins océaniques et de grande patrouille de la classe Phénix furent approuvés au titre du programme naval 1939-1940, mais le déclenchement de la guerre puis la défaite entraînèrent leur annulation. Semblables à la classe Redoutable, quoique plus courts et ne déplaçant que 1200 tonnes, ils avaient le même armement de torpilles lourdes."
 GER_mdg_early_submarine:0 "Type UB III"
 GER_mdg_early_submarine_desc:0 "Le Unterseeboot type III était une classe de sous-marins côtiers construite par la Marine impériale allemande pendant la Première Guerre mondiale. Armés de dix torpilles, ils déplaçaient plus de 500 tonnes. Entre 1916 et 1918, quatre-vingt-seize unités furent produites, mais elles étaient déjà toutes hors service en 1935."
 GER_mdg_basic_submarine:0 "Type UB IIA"
 GER_mdg_basic_submarine_desc:0 "Les Unterseeboot Type IIA étaient des sous-marins côtiers à coque unique entièrement soudée et dotés de ballasts internes. Il déplaçait plus de 250 tonnes et était équipé de cinq tubes lance-torpilles de 533 mm. Six unités furent produites entre 1934 et 1935."
 GER_mdg_improved_submarine:0 "Type UB VIIC"
 GER_mdg_improved_submarine_desc:0 "Les Unterseeboot océaniques de Type VIIC constituèrent le gros de la force U-boot allemande, 568 exemplaires ayant été commandés entre 1940 et 1945. Ils déplaçaient 770 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm."
 GER_mdg_advanced_submarine:0 "Type UB XXI"
 GER_mdg_advanced_submarine_desc:0 "Le type XXI, également appelé « Elektroboote », fut le premier sous-marin conçu pour naviguer en plongée, et non comme un navire de surface capable de plonger pour échapper à la détection ou lancer une attaque. Il se caractérisait par sa coque et son kiosque allongés ainsi que par le grand nombre de batteries qu'il transportait. Avec un déplacement de plus de 1 620 tonnes, il s'agissait d'un des plus gros sous-marins de la flotte allemande. 118 unités furent mises en service entre 1943 et 1945."
 ITA_mdg_early_submarine:0 "Classe Mameli"
 ITA_mdg_early_submarine_desc:0 "Lancée entre 1926 et 1928, la classe Geoffredo Mameli était une classe de sous-marins intermédiaires de la Regia Marina. Avec un déplacement d'un peu moins de 800 tonnes, ils pouvaient atteindre une profondeur de plongée de 100 m. Ils servirent de modèles aux sous-marins suivants, comme les classes Pisani, Bandiera et Squalo."
 ITA_mdg_basic_submarine:0 "Classe Perla"
 ITA_mdg_basic_submarine_desc:0 "Les sous-marins des classes Perla et Adua ont été construits dans les années 1930. Il s'agissait de la troisième et de la quatrième sous-classes de la série 600 italienne. Plus petits que leurs prédécesseurs, leur déplacement était très légèrement supérieur à 600 tonnes."
 ITA_mdg_improved_submarine:0 "Classe Marconi"
 ITA_mdg_improved_submarine_desc:0 "La classe Marconi était constituée de six sous-marins, construits entre 1939 et 1940 pour succéder à la classe Luizzi. Comme leurs prédécesseurs, ils affichaient un déplacement d'environ 1000 tonnes et étaient équipés de huit tubes lance-torpilles de 533 mm. Un seul bâtiment de ces deux classes survécut à la guerre."
 ITA_mdg_advanced_submarine:0 "Classe Pietro Calvi"
 ITA_mdg_advanced_submarine_desc:0 "La sous-classe de sous-marins intermédiaires Pietro Calvi était une amélioration de la classe Flutto qui l'avait précédée. Quelques exemplaires seulement furent lancés, la plupart des coques ayant été réquisitionnées par les Allemands après l'armistice de l'Italie. Une version totalement repensée de la classe Pietro Calvi fut finalement commandée en 1961."
 JAP_mdg_early_submarine:0 "Classe Kaichû"
 JAP_mdg_early_submarine_desc:0 "Les sous-marins de la classe Kaichû, construits après la Première Guerre mondiale, étaient des variantes de modèles précédents. De taille intermédiaire, convenablement armés, ils bénéficiaient d'un rayon d'action et d'un armement convenable au moment de leur conception, mais étaient déjà en partie obsolètes en 1938. Au total, quarante-deux sous-marins de type Kaichû furent construits pour la Marine impériale japonaise, et la série comptait sept variantes."
 JAP_mdg_basic_submarine:0 "Classe Kaidai VI"
 JAP_mdg_basic_submarine_desc:0 "Les sous-marins de la classe Kaidai VI étaient plus grands et bien armés, avec un long rayon d'action et une vitesse relativement élevée. La série Kaidai entière était très fiable, et servit dans la Marine impériale japonaise jusqu'à la fin de la guerre du Pacifique."
 JAP_mdg_improved_submarine:0 "Classe Kô/Ôtsu/Hei-gata"
 JAP_mdg_improved_submarine_desc:0 "Les sous-marins des classes Kô-gata, Ôtsu-gata et Hei-gata étaient de grands sous-marins de haute mer qui remplissaient les fonctions de vaisseau de commandement au sein des escadrilles de sous-marins. Ils étaient dotés d'un équipement radio sophistiqué, de torpilles lourdes, et leur grande taille permettait un large rayon d'action. Les classes Kô et Ôtsu-gata transportaient également des hydravions chargés de mener des missions de reconnaissance."
 JAP_mdg_advanced_submarine:0 "Classe Sen-Toku"
 JAP_mdg_advanced_submarine_desc:0 "Les sous-marins de la classe Sen-Toku furent les plus grands de toute la Seconde Guerre mondiale. Il s'agissait de porte-avions sous-marins armés de torpilles lourdes et d'armes anti-aériennes correctes, et ils étaient, grâce à leur taille et à leurs moteurs, capables d'un rayon d'action et d'une vitesse appréciables. Ils pouvaient emmener trois hydravions Aichi M61 Seiran, pouvant mener des opérations de reconnaissance et des frappes limitées."
 SOV_mdg_early_submarine:0 "Classe AG"
 SOV_mdg_early_submarine_desc:0 "Les sous-marins de classe Amerikanski Golland (« Hollande américaine ») furent construits au Canada avant d'être livrés à la Russie pendant la Première Guerre mondiale pour y être assemblés. Copies conformes des sous-marins de type Holland, ils étaient conçus pour la haute mer et équipés d'un bon armement pour l'époque."
 SOV_mdg_basic_submarine:0 "Série V Chtchouka"
 SOV_mdg_basic_submarine_desc:0 "Deuxième série de sous-marins au sein de la flotte soviétique par le nombre d'unités produites, la classe Série V Chtchouka fut déployée dans les quatre flottes soviétiques, en mer Noire, en Baltique, en mer du Nord et dans le Pacifique. Il s'agissait de patrouilleurs de taille intermédiaire, bien pourvus en torpilles et présentant une excellente navigabilité."
 SOV_mdg_improved_submarine:0 "Classe K série XIV"
 SOV_mdg_improved_submarine_desc:0 "Les sous-marins de la série XIV étaient de grands sous-marins océaniques au rayon d'action étendu, correspondant pour l'essentiel à une amélioration de la classe Pravda série IV. Dotés d'un armement lourd composé de canons de surface et de torpilles, leur long rayon d'action était toutefois contrebalancé par une navigabilité contestable."
 SOV_mdg_advanced_submarine:0 "Projet 611"
 SOV_mdg_advanced_submarine_desc:0 "Le Projet 611 de la Marine soviétique (code OTAN : classe Zoulou) fut la première classe de sous-marins d'attaque construite après la Seconde Guerre mondiale. Basée sur le type XXI allemand, cette classe était destinée à remplacer les anciens sous-marins de la classe K série XIV. Il s'agissait de grands sous-marins océaniques à long rayon d'action armés de torpilles lourdes. Ils servirent également de base à leurs successeurs des classes Projet 613 (code OTAN : Whiskey) et Projet 641 (code OTAN : Foxtrot)."
 USA_mdg_early_submarine:0 "Classe S"
 USA_mdg_early_submarine_desc:0 "Les 51 sous-marins de la classe S (aussi surnommés « Sugar Boats ») furent conçus et construits dans les années 1920. Par rapport aux séries O et R de la Première Guerre mondiale, ils étaient plus grands, ce qui permettait un rayon d'action plus grand et le chargement de davantage de torpilles, même s'ils ne disposaient que de quatre tubes de 21 pouces orientés vers la proue. Bien que déjà âgés, le dernier exemplaire a été commandé en 1924, aussi l'US Navy en a-t-elle encore beaucoup à la veille de la Seconde Guerre mondiale."
 USA_mdg_basic_submarine:0 "Classe Porpoise"
 USA_mdg_basic_submarine_desc:0 "La classe Porpoise fut la première classe de sous-marins modernes de l'US Navy. Ils étaient basés sur une série de « V Boats » expérimentaux de la fin des années 20 et du début des années 30. En dépit des problèmes survenus au départ sur la propulsion électrique, la classe atteignit ses objectifs et fut jugée très prometteuse. Ces sous-marins étaient armés de six tubes lance-torpilles et d'un canon de pont de 3 pouces."
 USA_mdg_improved_submarine:0 "Classe Tambor"
 USA_mdg_improved_submarine_desc:0 "Après des années d'études et d'expérimentations sur les classes précédentes au sein de l'US Navy, les sous-marins de la classe Tambor furent conçus pour remplir la mission de « Fleet Boat », pouvant opérer au sein de flottes plus larges, par exemple dans l'océan Pacifique. Leur armement était amélioré par l'ajout de dix tubes lance-torpilles, dont quatre en poupe, d'un canon de pont de 3 pouces et de deux canons anti-aériens pour disposer d'une meilleure défense."
 USA_mdg_advanced_submarine:0 "Classe Balao"
 USA_mdg_advanced_submarine_desc:0 "La classe Balao était une évolution de la classe Tambor : en plus de quelques améliorations subtiles, la coque fut grandement renforcée et le canon de pont fut passé à du calibre 5"/24."
 ARG_mdg_early_submarine:0 "Classe Santa Fe"
 ARG_mdg_early_submarine_desc:0 "La classe Santa Fe désigne trois sous-marins commandés à l'Italie et livrés à l'Argentine en 1933. Tous trois furent des piliers de la force de sous-marins argentine jusqu'en 1960. Ils devaient leur surnom « Tarantinos » aux chantiers navals de Tarente, en Italie, où ils avaient été construits."
 AST_mdg_early_submarine:0 "Classe L"
 AST_mdg_early_submarine_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 AST_mdg_basic_submarine:0 "Classe T"
 AST_mdg_basic_submarine_desc:0 "Les sous-marins de la classe T (ou classe Triton) furent conçus pour remplacer les classes O, P et R. Ces vaisseaux relativement imposants bénéficiaient d'un long rayon d'action qui convenait parfaitement aux missions menées dans l'Atlantique et dans le Pacifique. Bien armés et stables, ils furent largement utilisés pendant le conflit ; 25% des unités construites furent d'ailleurs coulées pendant la Seconde Guerre mondiale."
 AST_mdg_improved_submarine:0 "Classe U"
 AST_mdg_improved_submarine_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 AST_mdg_advanced_submarine:0 "Classe V"
 AST_mdg_advanced_submarine_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 BRA_mdg_early_submarine:0 "Classe Humaytá"
 BRA_mdg_early_submarine_desc:0 "Commandé à l'Italie et livré à la fin des années 1920, le Humaytá était une version modifiée de la classe Balilla, conçue en tant que sous-marin océanique. Il déplaçait près de 1 400 tonnes et était armé de six tubes lance-torpilles de 533 mm."
 BRA_mdg_basic_submarine:0 "Classe Tupi"
 BRA_mdg_basic_submarine_desc:0 "Les sous-marins de la classe Tupi furent construits en Italie vers le milieu des années 1930. Il s'agissait de petits submersibles, déplaçant à peine plus de 600 tonnes et armés de six tubes lance-torpilles de 533 mm."
 CAN_mdg_early_submarine:0 "Classe L"
 CAN_mdg_early_submarine_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 CAN_mdg_basic_submarine:0 "Classe T"
 CAN_mdg_basic_submarine_desc:0 "Les sous-marins de la classe T (ou classe Triton) furent conçus pour remplacer les classes O, P et R. Ces vaisseaux relativement imposants bénéficiaient d'un long rayon d'action qui convenait parfaitement aux missions menées dans l'Atlantique et dans le Pacifique. Bien armés et stables, ils furent largement utilisés pendant le conflit ; 25% des unités construites furent d'ailleurs coulées pendant la Seconde Guerre mondiale."
 CAN_mdg_improved_submarine:0 "Classe U"
 CAN_mdg_improved_submarine_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 CAN_mdg_advanced_submarine:0 "Classe V"
 CAN_mdg_advanced_submarine_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 CHL_mdg_early_submarine:0 "Classe H"
 CHL_mdg_early_submarine_desc:0 "Cette classe fait référence à un ensemble de six sous-marins britanniques de classe H (ou Holland 602) construits au Royaume-Uni et cédés au Chili peu après la Première Guerre mondiale en échange des sous-marins immobilisés pendant la guerre. Construits entre 1915 et 1918, ils déplaçaient plus de 360 tonnes, pouvaient atteindre une profondeur de plongée de 30 m et étaient armés de quatre tubes lance-torpilles de 450 mm."
 DEN_mdg_early_submarine:0 "Classe Rota"
 DEN_mdg_early_submarine_desc:0 "Construits et mis en service au Danemark après la fin de la Première Guerre mondiale, les sous-marins de la classe Rota étaient basés sur le Holland 602. Ces petits submersibles déplaçaient 290 tonnes et étaient armés de quatre tubes lance-torpilles de 450 mm."
 DEN_mdg_basic_submarine:0 "Classe Havmanden"
 DEN_mdg_basic_submarine_desc:0 "À l'origine, la classe Havmanden devait être composée de cinq sous-marins, mais seulement trois exemplaires furent achevés avant l'occupation allemande et un quatrième pendant l'occupation. Le cinquième fut annulé. Ces submersibles de petite taille déplaçaient 320 tonnes et étaient armés de cinq tubes lance-torpilles de 450 mm."
 DEN_mdg_advanced_submarine:0 "Classe Støren"
 DEN_mdg_advanced_submarine_desc:0 "Ancien sous-marin britannique de classe Vampire, le Støren rejoignit la Marine danoise après la guerre. Relativement petit, il déplaçait 545 tonnes, mais était équipé de quatre tubes lance-torpilles de 533 mm et bénéficiait d'une bonne capacité océanique."
 EST_mdg_basic_submarine:0 "Classe Kalev"
 EST_mdg_basic_submarine_desc:0 "Construits au Royaume-Uni pour la Marine estonienne en 1936, les deux sous-marins de la classe Kalev étaient principalement destinés à poser des mines, mais ils étaient aussi armés de quatre tubes lance-torpilles de 533 mm."
 FIN_mdg_early_submarine:0 "Classe Vetehinen"
 FIN_mdg_early_submarine_desc:0 "Construits pour la Marine finnoise, les trois sous-marins intermédiaires de la classe Vetehinen étaient basés sur les UB III allemands de la Première Guerre mondiale. Ils déplaçaient un peu moins de 500 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 GRE_mdg_early_submarine:0 "Classe Katsonis"
 GRE_mdg_early_submarine_desc:0 "Construits en France pour la Marine hellénique à la fin des années 1920, les deux sous-marins de la classe Katsonis servirent pendant la Seconde Guerre mondiale. Ils déplaçaient près de 580 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 GRE_mdg_basic_submarine:0 "Classe Matrozos"
 GRE_mdg_basic_submarine_desc:0 "Le sous-marin grec Matrozos désigne un ancien submersible italien de classe Perla capturé par les Britanniques et cédé à la Marine hellénique lors de l'exil de 1942. Il déplaçait 680 tonnes, était équipé de six tubes lance-torpilles de 533 mm et pouvait atteindre une profondeur de plongée de 80 m."
 GRE_mdg_advanced_submarine:0 "Classe Pipinos"
 GRE_mdg_advanced_submarine_desc:0 "Les quatre sous-marins de la classe Pipinos étaient des submersibles britanniques de classe U cédés à la Marine hellénique en exil entre 1943 et 1946. Ils déplaçaient 545 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 HOL_mdg_early_submarine:0 "Classe K-III"
 HOL_mdg_early_submarine_desc:0 "La classe K-III était composée de deux sous-marins construits pour la Marine royale néerlandaise et utilisés par celle-ci en tant que sous-marins patrouilleurs. Mis en service au début des années 1920, ils étaient basés sur les sous-marins américains de classe Holland. Chacun déplaçait plus de 580 tonnes et était armé de quatre tubes lance-torpilles de 450 mm."
 HOL_mdg_basic_submarine:0 "Classe O16"
 HOL_mdg_basic_submarine_desc:0 "Construit et mis en service aux Pays-Bas pour la Marine royale néerlandaise en 1936, le sous-marin O16 était un grand submersible qui déplaçait plus de 980 tonnes. Il pouvait atteindre une profondeur de plongée de 80 m et était armé de huit tubes lance-torpilles de 533 mm."
 HOL_mdg_improved_submarine:0 "Classe O21"
 HOL_mdg_improved_submarine_desc:0 "La classe O21 était composée de sept sous-marins construits et mis en service aux Pays-Bas. Aucun d'entre eux n'était terminé au moment de l'invasion allemande, mais cinq exemplaires parvinrent à échapper aux Britanniques et servirent la Marine néerlandaise en exil. Ces submersibles légèrement plus grands que les précédents modèles de la classe O déplaçaient plus de 990 tonnes et comportaient également huit tubes lance-torpilles de 533 mm."
 HOL_mdg_advanced_submarine:0 "Classe Zwaardvis"
 HOL_mdg_advanced_submarine_desc:0 "Les quatre sous-marins de la classe Zwaardvis étaient des submersibles britanniques de classe Taciturn cédés à la Marine royale néerlandaise en exil entre 1943 et 1945. Ils déplaçaient 1 090 tonnes, étaient armés de onze tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 100 m."
 LAT_mdg_early_submarine:0 "Classe Ronis"
 LAT_mdg_early_submarine_desc:0 "Les deux sous-marins de la classe Ronis furent construits en France pour la Marine lettone et mis en service en 1927. Ces petits submersibles déplaçaient à peine 390 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 NOR_mdg_early_submarine:0 "Classe B"
 NOR_mdg_early_submarine_desc:0 "Les six sous-marins norvégiens de la classe B étaient des modèles américains de type Holland construits en Norvège pour la Marine norvégienne. Mis en service entre 1923 et 1930, ils déplaçaient 420 tonnes, étaient armés de quatre tubes lance-torpilles de 450 mm et pouvaient atteindre une profondeur de plongée de 60 m."
 NOR_mdg_improved_submarine:0 "Classe Uredd"
 NOR_mdg_improved_submarine_desc:0 "La classe Uredd était composée de deux sous-marins britanniques de classe U construits pour la Marine norvégienne en exil entre 1941 et 1943. Ils déplaçaient 540 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm. Ils étaient également équipés de radars et sonars britanniques, et pouvaient atteindre une profondeur de plongée de 60 m."
 NOR_mdg_advanced_submarine:0 "Classe Utsira"
 NOR_mdg_advanced_submarine_desc:0 "La classe Utsira était composée de quatre sous-marins britanniques de classe Vampire. Construits entre 1943 et 1944, un seul d'entre eux rejoignit la Marine norvégienne en exil avant la fin de la guerre. Ces submersibles correspondaient à une version modérément améliorée de la classe U antérieure. Ils déplaçaient 545 tonnes, étaient armés de quatre tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 90 m."
 NZL_mdg_early_submarine:0 "Classe L"
 NZL_mdg_early_submarine_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 NZL_mdg_basic_submarine:0 "Classe T"
 NZL_mdg_basic_submarine_desc:0 "$ENG_submarine_2_desc$"
 NZL_mdg_improved_submarine:0 "Classe U"
 NZL_mdg_improved_submarine_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 NZL_mdg_advanced_submarine:0 "Classe V"
 NZL_mdg_advanced_submarine_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 POR_mdg_early_submarine:0 "Classe Foca"
 POR_mdg_early_submarine_desc:0 "Construits en Italie pour la Marine portugaise peu après la Première Guerre mondiale, les trois petits sous-marins de la classe portugaise Foca étaient des versions agrandies de la classe Espadarte italienne et des jumeaux de la classe A espagnole. Ils déplaçaient à peine 260 tonnes et étaient armés de deux tubes lance-torpilles de 450 mm. Les trois navires furent mis hors service au milieu des années 1930."
 POR_mdg_basic_submarine:0 "Classe Delfim"
 POR_mdg_basic_submarine_desc:0 "Commandée à l'Italie par la Marine portugaise au début des années 1930, la classe Delfim était composée de deux sous-marins. Mais la commande fut annulée et les deux submersibles furent terminés pour la Marine italienne. Basés sur la grande classe Squalo italienne, ceux-ci déplaçaient 980 tonnes et étaient armés de huit tubes lance-torpilles de 533 mm."
 POR_mdg_advanced_submarine:0 "Classe Narval"
 POR_mdg_advanced_submarine_desc:0 "La classe Narval était composée de trois sous-marins britanniques de classe Subtle qui furent mis en service en 1945 et vendus au Portugal après la Seconde Guerre mondiale. Ils déplaçaient 840 tonnes et étaient armés de sept tubes lance-torpilles de 533 mm."
 PRU_mdg_early_submarine:0 "Classe R"
 PRU_mdg_early_submarine_desc:0 "Construits au Royaume-Uni au milieu des années 1920, les quatre sous-marins péruviens de la classe R étaient quasiment identiques aux sous-marins américains de classe R. Ils déplaçaient plus de 570 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 RAJ_mdg_early_submarine:0 "Classe L"
 RAJ_mdg_early_submarine_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 RAJ_mdg_basic_submarine:0 "Classe T"
 RAJ_mdg_basic_submarine_desc:0 "$ENG_submarine_2_desc$"
 RAJ_mdg_improved_submarine:0 "Classe U"
 RAJ_mdg_improved_submarine_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 RAJ_mdg_advanced_submarine:0 "Classe V"
 RAJ_mdg_advanced_submarine_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 ROM_mdg_early_submarine:0 "Classe Delfinul"
 ROM_mdg_early_submarine_desc:0 "Construit en Italie pour la Marine roumaine en 1930, le sous-marin Delfinul n'entra en service que six ans plus tard en raison d'un malentendu entre son constructeur et le gouvernement roumain. Il déplaçait 650 tonnes et était équipé de six tubes lance-torpilles de 533 mm."
 ROM_mdg_improved_submarine:0 "Classe Requinul"
 ROM_mdg_improved_submarine_desc:0 "Construits par les Allemands pour leurs alliés roumains, les sous-marins Requinul et Marsuinul entrèrent en service en 1943. Basés sur les sous-marins allemands de Type VII, ces submersibles de taille intermédiaire déplaçaient 600 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 SAF_mdg_early_submarine:0 "Classe L"
 SAF_mdg_early_submarine_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 SAF_mdg_basic_submarine:0 "Classe T"
 SAF_mdg_basic_submarine_desc:0 "$ENG_submarine_2_desc$"
 SAF_mdg_improved_submarine:0 "Classe U"
 SAF_mdg_improved_submarine_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 SAF_mdg_advanced_submarine:0 "Classe V"
 SAF_mdg_advanced_submarine_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 SIA_mdg_basic_submarine:0 "Classe Vilun"
 SIA_mdg_basic_submarine_desc:0 "Les quatre petits sous-marins côtiers de la classe Vilun furent construits au Japon pour la Marine royale thaïlandaise entre 1936 et 1938. Ils déplaçaient 370 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm."
 SPA_mdg_early_submarine:0 "Classe B"
 SPA_mdg_early_submarine_desc:0 "Premiers submersibles construits en Espagne pour la Marine espagnole, les six sous-marins de la classe B furent mis en service entre 1922 et 1925. Dotés d'une seule coque, leur fiabilité laissait toutefois à désirer. Ces sous-marins de taille intermédiaire déplaçaient plus de 550 tonnes et étaient armés de quatre tubes lance-torpilles de 450 mm."
 SPA_mdg_basic_submarine:0 "Classe General Mola"
 SPA_mdg_basic_submarine_desc:0 "La classe General Mola regroupait quatre sous-marins italiens de classe Archimedes. Mis en service en 1934, ils furent cédés aux Nationalistes en 1937. Relativement grands, ils étaient également très rapides, déplaçaient 880 tonnes, étaient armés de huit tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 90 m."
 SPA_mdg_improved_submarine:0 "Classe G"
 SPA_mdg_improved_submarine_desc:0 "La classe G espagnole regroupait deux sous-marins allemands de classe VIIC achetés sous licence par l'Espagne nationaliste. Mais un seul exemplaire fut terminé et il ne fut livré à la Marine espagnole qu'en 1947. Son déplacement s'élevait à 770 tonnes et il était armé de cinq tubes lance-torpilles de 533 mm. Sa vitesse et son rayon d'action étaient excellents, comme les autres Type VIIC qui formaient les chevaux de bataille de la flotte de sous-marins allemande."
 SPA_mdg_advanced_submarine:0 "Classe D"
 SPA_mdg_advanced_submarine_desc:0 "Construits en 1944, les trois sous-marins de la classe D espagnole n'entrèrent en service qu'après la guerre. Tous trois furent dessinés et construits en Espagne. Très rapides, ces grands sous-marins océaniques déplaçaient 1 050 tonnes, étaient armés de six tubes lance-torpilles de 533 mm et bénéficiaient d'un excellent rayon d'action."
 SPR_mdg_early_submarine:0 "Classe B"
 SPR_mdg_early_submarine_desc:0 "Premiers submersibles construits en Espagne pour la Marine espagnole, les six sous-marins de la classe B furent mis en service entre 1922 et 1925. Dotés d'une seule coque, leur fiabilité laissait toutefois à désirer. Ces sous-marins de taille intermédiaire déplaçaient plus de 550 tonnes et étaient armés de quatre tubes lance-torpilles de 450 mm."
 SPR_mdg_basic_submarine:0 "Classe General Mola"
 SPR_mdg_basic_submarine_desc:1 "La classe General Mola regroupait quatre sous-marins italiens de classe Archimedes. Mis en service en 1934, ils furent cédés aux Nationalistes en 1937. Relativement grands, ils étaient également très rapides. Ils déplaçaient 880 tonnes, étaient armés de huit tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 90 m."
 SPR_mdg_improved_submarine:0 "Classe G"
 SPR_mdg_improved_submarine_desc:0 "La classe G espagnole regroupait deux sous-marins allemands de classe VIIC achetés sous licence par l'Espagne nationaliste. Mais un seul exemplaire fut terminé et il ne fut livré à la Marine espagnole qu'en 1947. Son déplacement s'élevait à 770 tonnes et il était armé de cinq tubes lance-torpilles de 533 mm. Sa vitesse et son rayon d'action étaient excellents, comme les autres Type VIIC qui formaient les chevaux de bataille de la flotte de sous-marins allemande."
 SPR_mdg_advanced_submarine:0 "Classe D"
 SPR_mdg_advanced_submarine_desc:0 "Les trois sous-marins de la classe D espagnole furent construits en 1944 et mis en service après la guerre. Tous trois furent dessinés et construits en Espagne. Très rapides, ces grands sous-marins océaniques déplaçaient 1 050 tonnes, étaient armés de six tubes lance-torpilles de 533 mm et bénéficiaient d'un excellent rayon d'action."
 SWE_mdg_early_submarine:0 "Classe Hajen"
 SWE_mdg_early_submarine_desc:0 "Les classes Hajen, Bävern et Valen étaient composées de sous-marins (petits et intermédiaires) construits pour la Marine suédoise dans les années 1920. Les sous-marins de la classe Hajen, mis en service en 1920, déplaçaient près de 400 tonnes et étaient armés de quatre tubes lance-torpilles de 450 mm. Ils ne pouvaient pas plonger à plus de 30 m de profondeur."
 SWE_mdg_basic_submarine:0 "Classe Sjölejonet"
 SWE_mdg_basic_submarine_desc:0 "Construits entre 1936 et 1942, les neuf sous-marins de taille intermédiaire de la classe Sjölejonet déplaçaient 580 tonnes et leur conception s'inspirait fortement de celle des sous-marins néerlandais de classe O. Armés de six tubes lance-torpilles de 533 mm, ils pouvaient atteindre une profondeur de plongée de 60 m."
 SWE_mdg_improved_submarine:0 "Classe U"
 SWE_mdg_improved_submarine_desc:0 "Les neuf sous-marins suédois de la classe U furent mis en service entre 1942 et 1944. Relativement petits et lents, ils déplaçaient à peine 370 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 SWE_mdg_advanced_submarine:0 "Classe Neptun"
 SWE_mdg_advanced_submarine_desc:0 "La classe Neptun était composée de trois sous-marins de taille intermédiaire qui furent tous mis en service en 1943. Leur rôle se cantonnait principalement à la pose de mines. Ils déplaçaient 550 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm."
 TUR_mdg_early_submarine:0 "Classe Birinci İnönü"
 TUR_mdg_early_submarine_desc:0 "Construits aux Pays-Bas pour la Turquie au milieu des années 1920, les deux sous-marins côtiers de la classe Birinci İnönü furent les premiers vaisseaux construits pour la Marine turque après Première Guerre mondiale. Ils déplaçaient 520 tonnes et étaient armés de six tubes lance-torpilles de 450 mm. Bien qu'un peu lents, ils bénéficiaient cependant d'un bon rayon d'action."
 TUR_mdg_basic_submarine:0 "Classe Saldiray"
 TUR_mdg_basic_submarine_desc:0 "Les trois sous-marins de la classe Saldiray furent lancés à la fin des années 1930. Leur conception fut fortement influencée par l'Allemagne : le premier navire de la classe y fut construit tandis que les deux autres furent construits sous licence à Istanbul. Il s'agissait de grands sous-marins océaniques déplaçant plus de 930 tonnes et dotés d'un excellent rayon d'action. Ils étaient armés de six tubes lance-torpilles de 533 mm."
 TUR_mdg_improved_submarine:0 "Classe Oruç Reis"
 TUR_mdg_improved_submarine_desc:0 "Construits au Royaume-Uni, les sous-marins de la classe Oruç Reis étaient des versions modifiées de la classe S britannique. Leur construction débuta en 1940, mais plusieurs d'entre eux furent temporairement immobilisés par la Royal Navy. Un seul ne fut finalement pas restitué à la Turquie. Ils déplaçaient 625 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm. En outre, leur vitesse et leur rayon d'action étaient limités."
 TUR_mdg_advanced_submarine:0 "Classe Sakarya"
 TUR_mdg_advanced_submarine_desc:0 "Les sous-marins de la classe Sakarya désignent d'anciens submersibles américains de classe Balao vendus à la Turquie après la guerre. Très grands pour l'époque, ils déplaçaient plus de 1 520 tonnes, leur vitesse et leur rayon d'action étaient excellents et ils étaient armés de dix tubes lance-torpilles de 533 mm."
 VIC_mdg_early_submarine:0 "Série 600"
 VIC_mdg_early_submarine_desc:0 "Les 600 tonnes furent les premiers sous-marins modernes conçus par la France après la Première Guerre mondiale. Il s'agissait de sous-marins océaniques de taille intermédiaire déplaçant environ 600 tonnes et principalement utilisés en tant que sous-marins côtiers dans les eaux chaudes de la Méditerranée. Trois classes de quatre unités chacune furent construites à partir de ce type : les classes Sirène, Ariane et Circé. Celles-ci servirent de base aux sous-marins de 630 tonnes des classes Argonaute, Diane et Orion."
 VIC_mdg_basic_submarine:0 "Classe Minerve"
 VIC_mdg_basic_submarine_desc:0 "Les sous-marins de la classe Minerve (T2) étaient basés sur les 630 tonnes mais équipés de moteurs améliorés et de lance-torpilles présentant une configuration différente. Ils furent les premiers construits dans le cadre du programme de standardisation résultant de la centralisation de la DCAN (Direction des Constructions et Armes Navales)."
 VIC_mdg_improved_submarine:0 "Classe Roland Morillot"
 VIC_mdg_improved_submarine_desc:0 "Les sous-marins de la classe Roland Morillot-class (Z2) étaient de grands sous-marins océaniques basés sur les premiers modèles de type Redoutable. Ces grands sous-marins déplaçaient 1 800 à 2 400 tonnes et étaient équipés d'un formidable armement composé de dix tubes lance-torpilles. Suite à la défaite de la France, aucun d'eux ne fut terminé."
 VIC_mdg_advanced_submarine:0 "Classe Phénix"
 VIC_mdg_advanced_submarine_desc:0 "Les sous-marins océaniques et de grandes croisières de la classe Phénix furent approuvés dans le cadre des programmes navals de 1939-1940, mais la guerre et la défaite de la France entraînèrent leur annulation. Semblables à la classe Redoutable, ils étaient cependant plus petits et ne déplaçaient que 1 200 tonnes, mais ils transportaient un nombre équivalent de torpilles lourdes."
 YUG_mdg_early_submarine:0 "Classe Hrabri"
 YUG_mdg_early_submarine_desc:0 "Les deux sous-marins de la classe Hrabri, initialement destinés à la Royal Navy en tant que sous-marins de classe L, furent finalement modifiés et vendus à la Yougoslavie en 1928. Ces grands submersibles déplaçaient 975 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 YUG_mdg_basic_submarine:0 "Classe Osvetnik"
 YUG_mdg_basic_submarine_desc:0 "Les deux sous-marins de la classe Osvetnik ont été conçus et fabriqués en France, sur le modèle de ceux de la classe Circé. Ils étaient légèrement plus petits que leurs prédécesseurs de la classe Hrabri mais, équipés de six tubes lance-torpilles de 533 mm, ils étaient tout aussi efficaces."
 early_ship_hull_light_desc:0 "Pour assurer la protection des convois, les destroyers de la Grande Guerre doivent être transformés et améliorés. L'augmentation du nombre de torpilles multipliera les possibilités d'attaque."
 basic_ship_hull_light_desc:0 "Une portée accrue pour les torpilles et un temps de rechargement raccourci, en plus d'armements novateurs tels que des tourelles anti-aériennes, permettra aux destroyers de gagner en efficacité et en polyvalence."
 improved_ship_hull_light_desc:0 "Les nouveaux destroyers doivent être équipés de radars et d'armements anti-aériens et anti-sous-marins modernes pour mieux faire face aux menaces venues des airs et des eaux."
 advanced_ship_hull_light_desc:0 "Le destroyer moderne se doit d'être équipé de différentes technologies de détection ainsi que de nouvelles grenades anti-sous-marins, tout en étant produit en plus grand nombre que ses prédécesseurs."
 early_ship_hull_light:2 "Coque de destroyer"
 basic_ship_hull_light:2 "Coque de destroyer 1936"
 improved_ship_hull_light:2 "Coque de destroyer 1940"
 advanced_ship_hull_light:2 "Coque de destroyer 1944"
 early_ship_hull_submarine_desc:0 "Les sous-marins sont des vaisseaux furtifs conçus pour détruire les convois non protégés. Les premiers modèles de la Grande Guerre ont ouvert la voie à de nouvelles méthodes de guerre en mer."
 basic_ship_hull_submarine_desc:0 "Mieux armés et plus stables, les nouveaux modèles de sous-marins tirent parti des progrès réalisés dans le domaine des tactiques navales et bénéficient d'un rayon d'action supérieur à celui de leurs prédécesseurs, ce qui leur permet d'opérer sur des routes maritimes plus éloignées."
 improved_ship_hull_submarine_desc:0 "En dehors des attaques de convois, le rôle des sous-marins reste encore à définir. Un compromis doit être trouvé entre vitesse, rayon d'action et armement."
 advanced_ship_hull_submarine_desc:0 "Les sous-marins de la dernière génération bénéficient des résultats des tests de plongée en eaux profondes et de l'amélioration de leur agencement. En outre, l'expérience acquise en mer permet de choisir l'armement et la motorisation les plus appropriés."
 early_ship_hull_submarine:1 "Coque de sous-marin"
 basic_ship_hull_submarine:1 "Coque de sous-marin 1936"
 improved_ship_hull_submarine:1 "Coque de sous-marin 1940"
 advanced_ship_hull_submarine:1 "Coque de sous-marin 1944"

 convoy_sailing_sm:0 "Navigation en convois"
 convoy_sailing_sm_desc:0 "Rendre obligatoire la navigation en convois permettra de mieux repérer les attaques ennemies et de riposter à temps. L'intervention en nombre suffisant est encore le meilleur moyen d'assurer la sécurité des convois marchands."
 convoy_escorts_sm:0 "Convois sous escorte"
 convoy_escorts_sm_desc:0 "L'intégration de navires de surface rapides au sein des convois permettra de repérer les sous-marins ennemis et de riposter à temps. La détection est primordiale lorsqu'il s'agit de neutraliser la menace sous-marine."
 escort_patrols_sm:0 "Patrouilles d'escorte"
 escort_patrols_sm_desc:0 "L'amélioration de la détection rend les escortes des convois bien plus dangereuses contre les sous-marins ennemis. N'ayant plus nulle part où se cacher, ils ne sont plus une menace véritable."
 floating_airfield_sm:0 "Aérodromes flottants"
 floating_airfield_sm_desc:0 "La meilleure intégration des porte-avions au sein de la flotte va permettre d'être prêt à lancer des attaques depuis la mer autant que depuis le ciel. Il est crucial de dominer ceux-ci, où que ce soit."
 submarine_operations_sm:0 "Opérations sous-marines"
 submarine_operations_sm_desc:0 "Pour remporter la guerre, il ne sert à rien d'attaquer la flotte ennemie de front. Mieux vaut frapper ses convois commerciaux avant qu'ils puissent réagir, puis replonger tout aussitôt. Nul ne peut rien contre un ennemi invisible."
 undersea_blockade_sm:0 "Blocus sous-marin"
 undersea_blockade_sm_desc:0 "Les sous-marins sont l'arme parfaite pour couper les lignes d'approvisionnement ennemies en matières premières. C'est en paralysant la production de la machine de guerre ennemie que nous l'emporterons."
 convoy_interdiction_sm:0 "Interdiction des convois"
 convoy_interdiction_sm_desc:0 "La coordination améliorée entre les sous-marins va leur permettre de frapper les convois commerciaux ennemis. Désorganiser les lignes d'approvisionnement de celui-ci nous conférera un avantage stratégique indubitable."
 submarine_offensive_sm:0 "Attaques sous-marines"
 submarine_offensive_sm_desc:0 "Le renforcement de la communication entre les sous-marins leur permet de poursuivre leurs attaques avec encore plus d'efficacité. Détruisons donc les convois commerciaux de l'ennemi plus vite qu'il ne pourra les remplacer."

 battlefleet_concentration_sm:0 "Concentration de la flotte"
 battlefleet_concentration_sm_desc:0 "Aussitôt qu'un bâtiment ennemi est repéré, tous les navires aux alentours doivent être rassemblés. La concentration et la coordination de leurs tirs neutraliseront ainsi rapidement les navires ennemis, avant de les traquer l'un après l'autre."

 TITLE_SMALL_FLEET:0 "Petite Flotte"
 small_fleet:0 "Petite Flotte"
 SMALL_FLEET_DESC:0 "Une flotte composée principalement de petits navires et inférieure à l'ennemi, principalement en cuirassés."
 small_fleet_desc:0 "Cette doctrine implique le combat des forces légères de la flotte contre des groupes isolés de grands navires ennemis, perturbant ses communications et protégeant son littoral.\n\n"
 small_fleet_tree:0 "Doctrine de la Petite Flotte"
 small_fleet_doctrine:0 "Doctrine de la Petite Flotte"
 cat_small_fleet:0 "Doctrine de la Petite Flotte"

 torpedo_boat_operations_sm:0 "Opérations des vedettes lance-torpilles"
 torpedo_boat_operations_sm_desc:0 "Vous pouvez vous approcher de l'ennemi sans être remarqué, tirer des torpilles et repartir tout aussi discrètement. Ou battre en retraite très rapidement."
 raider_patrols_sm:0 "Patrouilles de raiders"
 raider_patrols_sm_desc:0 "Des patrouilles de navires rapides et lourdement armés empêchent les convois commerciaux ennemis de trouver refuge.\nLes sous-marins ne sont pas les seuls chasseurs."
 patrol_and_ambush_sm:0 "Patrouilles et embuscades"
 patrol_and_ambush_sm_desc:0 "Notre flotte envoie des patrouilles et organise des embuscades le long des routes ennemies."
 mosquitos_sm:0 "Moustiques"
 mosquitos_sm_desc:0 "Attaques coordonnées de plusieurs groupes de vedettes lance-torpilles."

 combined_operations_sm:0 "Opérations combinées"
 combined_operations_sm_desc:0 "Opérations coordonnées de plusieurs groupes de vedettes lance-torpilles, sous-marins et navires d'escorte."
