 CHL_early_battleship: "Classe Almirante Latorre"
 CHL_early_battleship_desc: "Construite par le Royaume-Uni pour la Marine chilienne au début de la Première Guerre mondiale, la classe Almirante Latorre comprenait deux cuirassés super-dreadnoughts. Une seule unité devint un cuirassé, l'autre ayant été transformée en porte-avions HMS Eagle. Ces navires déplaçaient plus de 28 000 tonnes et leur armement principal était composé de dix canons BL 14\"/45. Ils étaient moins bien protégés mais plus rapides que les autres dreadnoughts de leur époque."
 GRE_early_battleship: "Classe Kilkis"
 GRE_early_battleship_desc: "La classe Kilkis était composée de deux cuirassés américains de classe Mississippi mis en service en 1908 et vendus à la Grèce en 1914. Ce furent les derniers cuirassés pré-dreadnoughts construits par les États-Unis. Ils déplaçaient à peine 13 000 tonnes et étaient armés de quatre canons principaux Mk V 10\"/45. Leur armement, leur vitesse et leur rayon d'action étaient conformes aux standards de l'époque. Ces deux navires furent mis hors service en 1936."
