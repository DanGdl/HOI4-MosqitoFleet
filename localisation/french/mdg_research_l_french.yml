 ROM_early_submarine: "Classe Delfinul"
 ROM_early_submarine_desc: "Construit en Italie pour la Marine roumaine en 1930, le sous-marin Delfinul n'entra en service que six ans plus tard en raison d'un malentendu entre son constructeur et le gouvernement roumain. Il déplaçait 650 tonnes et était équipé de six tubes lance-torpilles de 533 mm."
 ROM_improved_submarine: "Classe Requinul"
 ROM_improved_submarine_desc: "Construits par les Allemands pour leurs alliés roumains, les sous-marins Requinul et Marsuinul entrèrent en service en 1943. Basés sur les sous-marins allemands de Type VII, ces submersibles de taille intermédiaire déplaçaient 600 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
