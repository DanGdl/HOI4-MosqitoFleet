 SPA_early_battleship: "Classe España"
 SPA_early_battleship_desc: "À l'origine, la classe España était composée de trois cuirassés dreadnoughts mis en service à l'époque de la Première Guerre mondiale, mais au moment où la guerre civile espagnole éclata, l'un d'entre eux avait déjà été démantelé. Aucun des deux autres ne survécut au conflit. Il s'agissait de cuirassés relativement petits dont le déplacement dépassait à peine les 15 400 tonnes. Ils bénéficiaient néanmoins d'un blindage et d'une vitesse convenables ainsi que d'une batterie principale de huit canons Vickers H de 305 mm/50."
 SPR_early_battleship: "Classe España"
 SPR_early_battleship_desc: "À l'origine, la classe España était composée de trois cuirassés dreadnoughts mis en service à l'époque de la Première Guerre mondiale, mais au moment où la guerre civile espagnole éclata, l'un d'entre eux avait déjà été démantelé. Aucun des deux autres ne survécut à la guerre. Il s'agissait de cuirassés relativement petits dont le déplacement dépassait à peine les 15 400 tonnes. Ils bénéficiaient néanmoins d'un blindage et d'une vitesse convenables ainsi que d'une batterie principale de huit canons Vickers H de 305 mm/50."
 TUR_early_battleship: "Classe Reşadiye"
 TUR_early_battleship_desc: "La classe Reşadiye était composée de trois cuirassés dreadnoughts commandés au Royaume-Uni par la Marine turque peu avant la Première Guerre mondiale. Mais un seul fut construit avant d'être immobilisé par les Britanniques au début du conflit. S'ils avaient été mis en service, ces navires auraient déplacé 23 000 tonnes et auraient bénéficié d'un blindage, d'une vitesse et d'un rayon d'action convenables. Ils auraient également été dotés de dix canons principaux Vickers de 343 mm/45."
 VIC_early_battleship: "Classe Courbet"
 VIC_early_battleship_desc: "La classe Courbet fut la première classe de cuirassés français de type dreadnought. Leur construction débuta avant la Première Guerre mondiale. Approuvés dans le cadre des programmes navals de 1910 et 1911, ils furent peu utilisés pendant le conflit, mais très actifs pendant la Seconde Guerre. Malgré un blindage plus épais et des canons plus puissants que les précédents cuirassés de la classe Dante, ils étaient encore inférieurs à leurs contemporains américains et russes. Ces navires de 22 000 tonnes ne furent pas modernisés avant la Seconde Guerre mondiale. Les seules modifications qui y furent apportées concernaient l'armement anti-aérien et les chaudières."
 VIC_basic_battleship: "Classe Richelieu"
 VIC_basic_battleship_desc: "La classe Richelieu fut la dernière classe de cuirassés de la Marine française. Versions améliorées du Dunkerque, ils furent approuvés dans le cadre des programmes navals de 1935 et 1938. Leur armement principal était concentré à l'avant tandis que l'armement secondaire se trouvait à l'arrière. Ils disposaient en outre d'un excellent armement anti-aérien, étaient très rapides et bénéficiaient d'un long rayon d'action, ce qui en faisaient d'excellents navires capitaux pour la Marine française. Sur les quatre exemplaires commandés, seuls deux furent entamés et un seul fut terminé avant la défaite de la France. Plusieurs projets de transformation furent envisagés pour les autres unités, comme le réagencement des tourelles ou la conversion en cuirassés anti-aériens, en cuirassés-porte-avions hybrides ou en porte-avions."
 VIC_improved_battleship: "Classe Gascogne"
 VIC_improved_battleship_desc: "Les cuirassés de la classe Gascogne étaient une sous-classe des Richelieu. Trois navires furent approuvés dans le cadre du programme naval de 1940, mais suite à la défaite de la France, aucun d'eux ne fut commandé. Leur conception était calquée sur celle du Richelieu, mais avec des moteurs améliorés, un meilleur armement anti-aérien et un armement principal équitablement réparti entre l'avant et l'arrière."
 VIC_advanced_battleship: "Classe Alsace"
 VIC_advanced_battleship_desc: "Les cuirassés de la classe Alsace étaient destinés à succéder à la classe Richelieu. Quatre exemplaires furent commandés. Les plans furent achevés en 1939, approuvés en 1940 et la construction devait débuter en 1941, mais la défaite de la France entraîna son annulation. En termes de conception, ce navire était supérieur au Richelieu, avec des canons principaux plus lourds et plus nombreux, un armement anti-aérien plus puissant, des plaques de blindage plus épaisses et de plus gros moteurs."
 VIC_SH_early_battleship: "Classe Charlemagne"
 VIC_SH_early_battleship_desc: "Le projet de super cuirassé Charlemagne était destiné à contrer les cuirassés des autres nations. Il devait être équipé d'un armement lourd concentré à l'avant, de puissants canons anti-aériens et d'un blindage épais. Sa conception s'inspirait fortement du Richelieu et de la classe britannique Nelson."
 VIC_SH_basic_battleship: "Classe Napoléon Bonaparte"
 VIC_SH_basic_battleship_desc: "Le projet de cuirassé Napoléon Bonaparte était basé sur les classes Alsace et Gascogne. Il devait être équipé d'un armement lourd, équitablement réparti entre l'avant et l'arrière du navire sous forme de tourelles triples, ainsi que d'un puissant armement secondaire et de canons anti-aériens lourds. En outre, de puissants moteurs et un épais blindage devaient lui fournir la vitesse et les capacités défensives nécessaires pour rivaliser avec les autres navires de la flotte et contrer efficacement les navires ennemis."
 early_submarine: "Sous-marin I"
 basic_submarine: "Sous-marin II"
 improved_submarine: "Sous-marin III"
 advanced_submarine: "Sous-marin IV"
 early_submarine_desc: "Les sous-marins sont des vaisseaux furtifs conçus pour détruire les convois non protégés. Les premiers modèles de la Grande Guerre ont ouvert la voie à de nouvelles méthodes de guerre en mer."
 basic_submarine_desc: "Mieux armés et plus stables, les nouveaux modèles de sous-marins tirent parti des progrès réalisés dans le domaine des tactiques navales et bénéficient d'un rayon d'action supérieur à celui de leurs prédécesseurs, ce qui leur permet d'opérer sur des routes maritimes plus éloignées."
 improved_submarine_desc: "En dehors des attaques de convois, le rôle des sous-marins reste encore à définir. Un compromis doit être trouvé entre vitesse, rayon d'action et armement."
 advanced_submarine_desc: "Les sous-marins de la dernière génération bénéficient des résultats des tests de plongée en eaux profondes et de l'amélioration de leur agencement. En outre, l'expérience acquise en mer permet de choisir l'armement et la motorisation les plus appropriés."
 ENG_early_submarine: "Classe L"
 ENG_early_submarine_desc: "La classe de sous-marins de taille intermédiaire L était une version améliorée des classes précédentes. Construits à la fin de la Première Guerre mondiale, au titre du Emergency War Construction Programme, ils furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 ENG_basic_submarine: "Classe T"
 ENG_basic_submarine_desc: "Les sous-marins de la classe T (ou Triton) furent conçus pour remplacer les classes de sous-marins lourds O, P et R. Relativement imposants, ils bénéficiaient d'un long rayon d'action, convenant parfaitement aux missions menées dans l'Atlantique et le Pacifique. Bien armés et stables, ils furent très utilisés durant toute la guerre, ce qui entraîna la perte de 25% de ces unités."
 ENG_improved_submarine: "Classe U"
 ENG_improved_submarine_desc: "Les petits sous-marins de la classe U furent construits au titre des War Emergency Programme de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata, et se révélèrent très utiles dans les eaux étroites de la mer du Nord et de Méditerranée. Du fait de leur taille réduite, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes, Undine, Umpire et Uproar."
 ENG_advanced_submarine: "Classe V"
 ENG_advanced_submarine_desc: "La classe V (ou Vampire) était basée sur les petits sous-marins de la précédente classe U. Légèrement plus grands que leurs prédécesseurs, ils conservaient un rayon d'action et un armement limités, mais bénéficiaient d'une meilleure stabilité."
 FRA_early_submarine: "Type 600"
 FRA_early_submarine_desc: "Les Types 600 furent les premiers sous-marins modernes conçus par la France après la Première Guerre mondiale. De taille moyenne, ils déplaçaient environ 600 tonnes. Conçus pour la haute mer, ils furent surtout utilisés le long des côtes, dans les eaux chaudes de la Méditerranée. Quatre unités de trois classes furent construites (classes Sirène, Ariane et Circé), qui furent à la base des Types 600 des classes Argonaute, Diane et Orion."
 FRA_basic_submarine: "Classe Minerve"
 FRA_basic_submarine_desc: "Les sous-marins de la classe Minerve (projet T2) étaient basés sur les séries de 630 tonnes, mais équipés de meilleurs moteurs et d'autres lance-torpilles. Ils furent la première étape d'un programme de standardisation résultant d'une conception centralisée par la DCAN (Direction des constructions et armes navales) plutôt qu'une conception menée par chaque chantier naval."
 FRA_improved_submarine: "Classe Roland Morillot"
 FRA_improved_submarine_desc: "Les sous-marins de la classe Roland Morillot (projet Z2) étaient de grands sous-marins océaniques basés sur la classe Le Redoutable, plus ancienne. Ils déplaçaient 1800 à 2400 tonnes et étaient équipés d'un armement formidable : dix tubes lance-torpilles. Mais avec la défaite de la France, aucun d'eux ne fut terminé."
 FRA_advanced_submarine: "Classe Phénix"
 FRA_advanced_submarine_desc: "Les sous-marins océaniques et de grande patrouille de la classe Phénix furent approuvés au titre du programme naval 1939-1940, mais le déclenchement de la guerre puis la défaite entraînèrent leur annulation. Semblables à la classe Redoutable, quoique plus courts et ne déplaçant que 1200 tonnes, ils avaient le même armement de torpilles lourdes."
 GER_early_submarine: "Type UB III"
 GER_early_submarine_desc: "Le Unterseeboot type III était une classe de sous-marins côtiers construite par la Marine impériale allemande pendant la Première Guerre mondiale. Armés de dix torpilles, ils déplaçaient plus de 500 tonnes. Entre 1916 et 1918, quatre-vingt-seize unités furent produites, mais elles étaient déjà toutes hors service en 1935."
 GER_basic_submarine: "Type UB IIA"
 GER_basic_submarine_desc: "Les Unterseeboot Type IIA étaient des sous-marins côtiers à coque unique entièrement soudée et dotés de ballasts internes. Il déplaçait plus de 250 tonnes et était équipé de cinq tubes lance-torpilles de 533 mm. Six unités furent produites entre 1934 et 1935."
 GER_improved_submarine: "Type UB VIIC"
 GER_improved_submarine_desc: "Les Unterseeboot océaniques de Type VIIC constituèrent le gros de la force U-boot allemande, 568 exemplaires ayant été commandés entre 1940 et 1945. Ils déplaçaient 770 tonnes et étaient armés de cinq tubes lance-torpilles de 533 mm."
 GER_advanced_submarine: "Type UB XXI"
 GER_advanced_submarine_desc: "Le type XXI, également appelé « Elektroboote », fut le premier sous-marin conçu pour naviguer en plongée, et non comme un navire de surface capable de plonger pour échapper à la détection ou lancer une attaque. Il se caractérisait par sa coque et son kiosque allongés ainsi que par le grand nombre de batteries qu'il transportait. Avec un déplacement de plus de 1 620 tonnes, il s'agissait d'un des plus gros sous-marins de la flotte allemande. 118 unités furent mises en service entre 1943 et 1945."
 ITA_early_submarine: "Classe Mameli"
 ITA_early_submarine_desc: "Lancée entre 1926 et 1928, la classe Geoffredo Mameli était une classe de sous-marins intermédiaires de la Regia Marina. Avec un déplacement d'un peu moins de 800 tonnes, ils pouvaient atteindre une profondeur de plongée de 100 m. Ils servirent de modèles aux sous-marins suivants, comme les classes Pisani, Bandiera et Squalo."
 ITA_basic_submarine: "Classe Perla"
 ITA_basic_submarine_desc: "Les sous-marins des classes Perla et Adua ont été construits dans les années 1930. Il s'agissait de la troisième et de la quatrième sous-classes de la série 600 italienne. Plus petits que leurs prédécesseurs, leur déplacement était très légèrement supérieur à 600 tonnes."
 ITA_improved_submarine: "Classe Marconi"
 ITA_improved_submarine_desc: "La classe Marconi était constituée de six sous-marins, construits entre 1939 et 1940 pour succéder à la classe Luizzi. Comme leurs prédécesseurs, ils affichaient un déplacement d'environ 1000 tonnes et étaient équipés de huit tubes lance-torpilles de 533 mm. Un seul bâtiment de ces deux classes survécut à la guerre."
 ITA_advanced_submarine: "Classe Pietro Calvi"
 ITA_advanced_submarine_desc: "La sous-classe de sous-marins intermédiaires Pietro Calvi était une amélioration de la classe Flutto qui l'avait précédée. Quelques exemplaires seulement furent lancés, la plupart des coques ayant été réquisitionnées par les Allemands après l'armistice de l'Italie. Une version totalement repensée de la classe Pietro Calvi fut finalement commandée en 1961."
 JAP_early_submarine: "Classe Kaichû"
 JAP_early_submarine_desc: "Les sous-marins de la classe Kaichû, construits après la Première Guerre mondiale, étaient des variantes de modèles précédents. De taille intermédiaire, convenablement armés, ils bénéficiaient d'un rayon d'action et d'un armement convenable au moment de leur conception, mais étaient déjà en partie obsolètes en 1938. Au total, quarante-deux sous-marins de type Kaichû furent construits pour la Marine impériale japonaise, et la série comptait sept variantes."
 JAP_basic_submarine: "Classe Kaidai VI"
 JAP_basic_submarine_desc: "Les sous-marins de la classe Kaidai VI étaient plus grands et bien armés, avec un long rayon d'action et une vitesse relativement élevée. La série Kaidai entière était très fiable, et servit dans la Marine impériale japonaise jusqu'à la fin de la guerre du Pacifique."
 JAP_improved_submarine: "Classe Kô/Ôtsu/Hei-gata"
 JAP_improved_submarine_desc: "Les sous-marins des classes Kô-gata, Ôtsu-gata et Hei-gata étaient de grands sous-marins de haute mer qui remplissaient les fonctions de vaisseau de commandement au sein des escadrilles de sous-marins. Ils étaient dotés d'un équipement radio sophistiqué, de torpilles lourdes, et leur grande taille permettait un large rayon d'action. Les classes Kô et Ôtsu-gata transportaient également des hydravions chargés de mener des missions de reconnaissance."
 JAP_advanced_submarine: "Classe Sen-Toku"
 JAP_advanced_submarine_desc: "Les sous-marins de la classe Sen-Toku furent les plus grands de toute la Seconde Guerre mondiale. Il s'agissait de porte-avions sous-marins armés de torpilles lourdes et d'armes anti-aériennes correctes, et ils étaient, grâce à leur taille et à leurs moteurs, capables d'un rayon d'action et d'une vitesse appréciables. Ils pouvaient emmener trois hydravions Aichi M61 Seiran, pouvant mener des opérations de reconnaissance et des frappes limitées."
 SOV_early_submarine: "Classe AG"
 SOV_early_submarine_desc: "Les sous-marins de classe Amerikanski Golland (« Hollande américaine ») furent construits au Canada avant d'être livrés à la Russie pendant la Première Guerre mondiale pour y être assemblés. Copies conformes des sous-marins de type Holland, ils étaient conçus pour la haute mer et équipés d'un bon armement pour l'époque."
 SOV_basic_submarine: "Série V Chtchouka"
 SOV_basic_submarine_desc: "Deuxième série de sous-marins au sein de la flotte soviétique par le nombre d'unités produites, la classe Série V Chtchouka fut déployée dans les quatre flottes soviétiques, en mer Noire, en Baltique, en mer du Nord et dans le Pacifique. Il s'agissait de patrouilleurs de taille intermédiaire, bien pourvus en torpilles et présentant une excellente navigabilité."
 SOV_improved_submarine: "Classe K série XIV"
 SOV_improved_submarine_desc: "Les sous-marins de la série XIV étaient de grands sous-marins océaniques au rayon d'action étendu, correspondant pour l'essentiel à une amélioration de la classe Pravda série IV. Dotés d'un armement lourd composé de canons de surface et de torpilles, leur long rayon d'action était toutefois contrebalancé par une navigabilité contestable."
 SOV_advanced_submarine: "Projet 611"
 SOV_advanced_submarine_desc: "Le Projet 611 de la Marine soviétique (code OTAN : classe Zoulou) fut la première classe de sous-marins d'attaque construite après la Seconde Guerre mondiale. Basée sur le type XXI allemand, cette classe était destinée à remplacer les anciens sous-marins de la classe K série XIV. Il s'agissait de grands sous-marins océaniques à long rayon d'action armés de torpilles lourdes. Ils servirent également de base à leurs successeurs des classes Projet 613 (code OTAN : Whiskey) et Projet 641 (code OTAN : Foxtrot)."
 USA_early_submarine: "Classe S"
 USA_early_submarine_desc: "Les 51 sous-marins de la classe S (aussi surnommés « Sugar Boats ») furent conçus et construits dans les années 1920. Par rapport aux séries O et R de la Première Guerre mondiale, ils étaient plus grands, ce qui permettait un rayon d'action plus grand et le chargement de davantage de torpilles, même s'ils ne disposaient que de quatre tubes de 21 pouces orientés vers la proue. Bien que déjà âgés, le dernier exemplaire a été commandé en 1924, aussi l'US Navy en a-t-elle encore beaucoup à la veille de la Seconde Guerre mondiale."
 USA_basic_submarine: "Classe Porpoise"
 USA_basic_submarine_desc: "La classe Porpoise fut la première classe de sous-marins modernes de l'US Navy. Ils étaient basés sur une série de « V Boats » expérimentaux de la fin des années 20 et du début des années 30. En dépit des problèmes survenus au départ sur la propulsion électrique, la classe atteignit ses objectifs et fut jugée très prometteuse. Ces sous-marins étaient armés de six tubes lance-torpilles et d'un canon de pont de 3 pouces."
 USA_improved_submarine: "Classe Tambor"
 USA_improved_submarine_desc: "Après des années d'études et d'expérimentations sur les classes précédentes au sein de l'US Navy, les sous-marins de la classe Tambor furent conçus pour remplir la mission de « Fleet Boat », pouvant opérer au sein de flottes plus larges, par exemple dans l'océan Pacifique. Leur armement était amélioré par l'ajout de dix tubes lance-torpilles, dont quatre en poupe, d'un canon de pont de 3 pouces et de deux canons anti-aériens pour disposer d'une meilleure défense."
 USA_advanced_submarine: "Classe Balao"
 USA_advanced_submarine_desc: "La classe Balao était une évolution de la classe Tambor : en plus de quelques améliorations subtiles, la coque fut grandement renforcée et le canon de pont fut passé à du calibre 5\"/24."
 ARG_early_submarine: "Classe Santa Fe"
 ARG_early_submarine_desc: "La classe Santa Fe désigne trois sous-marins commandés à l'Italie et livrés à l'Argentine en 1933. Tous trois furent des piliers de la force de sous-marins argentine jusqu'en 1960. Ils devaient leur surnom « Tarantinos » aux chantiers navals de Tarente, en Italie, où ils avaient été construits."
 AST_early_submarine: "Classe L"
 AST_early_submarine_desc: "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 AST_basic_submarine: "Classe T"
 AST_basic_submarine_desc: "Les sous-marins de la classe T (ou classe Triton) furent conçus pour remplacer les classes O, P et R. Ces vaisseaux relativement imposants bénéficiaient d'un long rayon d'action qui convenait parfaitement aux missions menées dans l'Atlantique et dans le Pacifique. Bien armés et stables, ils furent largement utilisés pendant le conflit ; 25% des unités construites furent d'ailleurs coulées pendant la Seconde Guerre mondiale."
 AST_improved_submarine: "Classe U"
 AST_improved_submarine_desc: "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 AST_advanced_submarine: "Classe V"
 AST_advanced_submarine_desc: "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 BRA_early_submarine: "Classe Humaytá"
 BRA_early_submarine_desc: "Commandé à l'Italie et livré à la fin des années 1920, le Humaytá était une version modifiée de la classe Balilla, conçue en tant que sous-marin océanique. Il déplaçait près de 1 400 tonnes et était armé de six tubes lance-torpilles de 533 mm."
 BRA_basic_submarine: "Classe Tupi"
 BRA_basic_submarine_desc: "Les sous-marins de la classe Tupi furent construits en Italie vers le milieu des années 1930. Il s'agissait de petits submersibles, déplaçant à peine plus de 600 tonnes et armés de six tubes lance-torpilles de 533 mm."
 CAN_early_submarine: "Classe L"
 CAN_early_submarine_desc: "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 CAN_basic_submarine: "Classe T"
 CAN_basic_submarine_desc: "Les sous-marins de la classe T (ou classe Triton) furent conçus pour remplacer les classes O, P et R. Ces vaisseaux relativement imposants bénéficiaient d'un long rayon d'action qui convenait parfaitement aux missions menées dans l'Atlantique et dans le Pacifique. Bien armés et stables, ils furent largement utilisés pendant le conflit ; 25% des unités construites furent d'ailleurs coulées pendant la Seconde Guerre mondiale."
 CAN_improved_submarine: "Classe U"
 CAN_improved_submarine_desc: "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 CAN_advanced_submarine: "Classe V"
 CAN_advanced_submarine_desc: "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 CHL_early_submarine: "Classe H"
 CHL_early_submarine_desc: "Cette classe fait référence à un ensemble de six sous-marins britanniques de classe H (ou Holland 602) construits au Royaume-Uni et cédés au Chili peu après la Première Guerre mondiale en échange des sous-marins immobilisés pendant la guerre. Construits entre 1915 et 1918, ils déplaçaient plus de 360 tonnes, pouvaient atteindre une profondeur de plongée de 30 m et étaient armés de quatre tubes lance-torpilles de 450 mm."
 DEN_early_submarine: "Classe Rota"
 DEN_early_submarine_desc: "Construits et mis en service au Danemark après la fin de la Première Guerre mondiale, les sous-marins de la classe Rota étaient basés sur le Holland 602. Ces petits submersibles déplaçaient 290 tonnes et étaient armés de quatre tubes lance-torpilles de 450 mm."
 DEN_basic_submarine: "Classe Havmanden"
 DEN_basic_submarine_desc: "À l'origine, la classe Havmanden devait être composée de cinq sous-marins, mais seulement trois exemplaires furent achevés avant l'occupation allemande et un quatrième pendant l'occupation. Le cinquième fut annulé. Ces submersibles de petite taille déplaçaient 320 tonnes et étaient armés de cinq tubes lance-torpilles de 450 mm."
 DEN_advanced_submarine: "Classe Støren"
 DEN_advanced_submarine_desc: "Ancien sous-marin britannique de classe Vampire, le Støren rejoignit la Marine danoise après la guerre. Relativement petit, il déplaçait 545 tonnes, mais était équipé de quatre tubes lance-torpilles de 533 mm et bénéficiait d'une bonne capacité océanique."
 EST_basic_submarine: "Classe Kalev"
 EST_basic_submarine_desc: "Construits au Royaume-Uni pour la Marine estonienne en 1936, les deux sous-marins de la classe Kalev étaient principalement destinés à poser des mines, mais ils étaient aussi armés de quatre tubes lance-torpilles de 533 mm."
 FIN_early_submarine: "Classe Vetehinen"
 FIN_early_submarine_desc: "Construits pour la Marine finnoise, les trois sous-marins intermédiaires de la classe Vetehinen étaient basés sur les UB III allemands de la Première Guerre mondiale. Ils déplaçaient un peu moins de 500 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 GRE_early_submarine: "Classe Katsonis"
 GRE_early_submarine_desc: "Construits en France pour la Marine hellénique à la fin des années 1920, les deux sous-marins de la classe Katsonis servirent pendant la Seconde Guerre mondiale. Ils déplaçaient près de 580 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 GRE_basic_submarine: "Classe Matrozos"
 GRE_basic_submarine_desc: "Le sous-marin grec Matrozos désigne un ancien submersible italien de classe Perla capturé par les Britanniques et cédé à la Marine hellénique lors de l'exil de 1942. Il déplaçait 680 tonnes, était équipé de six tubes lance-torpilles de 533 mm et pouvait atteindre une profondeur de plongée de 80 m."
 GRE_advanced_submarine: "Classe Pipinos"
 GRE_advanced_submarine_desc: "Les quatre sous-marins de la classe Pipinos étaient des submersibles britanniques de classe U cédés à la Marine hellénique en exil entre 1943 et 1946. Ils déplaçaient 545 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm."
 HOL_early_submarine: "Classe K-III"
 HOL_early_submarine_desc: "La classe K-III était composée de deux sous-marins construits pour la Marine royale néerlandaise et utilisés par celle-ci en tant que sous-marins patrouilleurs. Mis en service au début des années 1920, ils étaient basés sur les sous-marins américains de classe Holland. Chacun déplaçait plus de 580 tonnes et était armé de quatre tubes lance-torpilles de 450 mm."
 HOL_basic_submarine: "Classe O16"
 HOL_basic_submarine_desc: "Construit et mis en service aux Pays-Bas pour la Marine royale néerlandaise en 1936, le sous-marin O16 était un grand submersible qui déplaçait plus de 980 tonnes. Il pouvait atteindre une profondeur de plongée de 80 m et était armé de huit tubes lance-torpilles de 533 mm."
 HOL_improved_submarine: "Classe O21"
 HOL_improved_submarine_desc: "La classe O21 était composée de sept sous-marins construits et mis en service aux Pays-Bas. Aucun d'entre eux n'était terminé au moment de l'invasion allemande, mais cinq exemplaires parvinrent à échapper aux Britanniques et servirent la Marine néerlandaise en exil. Ces submersibles légèrement plus grands que les précédents modèles de la classe O déplaçaient plus de 990 tonnes et comportaient également huit tubes lance-torpilles de 533 mm."
 HOL_advanced_submarine: "Classe Zwaardvis"
 HOL_advanced_submarine_desc: "Les quatre sous-marins de la classe Zwaardvis étaient des submersibles britanniques de classe Taciturn cédés à la Marine royale néerlandaise en exil entre 1943 et 1945. Ils déplaçaient 1 090 tonnes, étaient armés de onze tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 100 m."
 LAT_early_submarine: "Classe Ronis"
 LAT_early_submarine_desc: "Les deux sous-marins de la classe Ronis furent construits en France pour la Marine lettone et mis en service en 1927. Ces petits submersibles déplaçaient à peine 390 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 NOR_early_submarine: "Classe B"
 NOR_early_submarine_desc: "Les six sous-marins norvégiens de la classe B étaient des modèles américains de type Holland construits en Norvège pour la Marine norvégienne. Mis en service entre 1923 et 1930, ils déplaçaient 420 tonnes, étaient armés de quatre tubes lance-torpilles de 450 mm et pouvaient atteindre une profondeur de plongée de 60 m."
 NOR_improved_submarine: "Classe Uredd"
 NOR_improved_submarine_desc: "La classe Uredd était composée de deux sous-marins britanniques de classe U construits pour la Marine norvégienne en exil entre 1941 et 1943. Ils déplaçaient 540 tonnes et étaient armés de quatre tubes lance-torpilles de 533 mm. Ils étaient également équipés de radars et sonars britanniques, et pouvaient atteindre une profondeur de plongée de 60 m."
 NOR_advanced_submarine: "Classe Utsira"
 NOR_advanced_submarine_desc: "La classe Utsira était composée de quatre sous-marins britanniques de classe Vampire. Construits entre 1943 et 1944, un seul d'entre eux rejoignit la Marine norvégienne en exil avant la fin de la guerre. Ces submersibles correspondaient à une version modérément améliorée de la classe U antérieure. Ils déplaçaient 545 tonnes, étaient armés de quatre tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 90 m."
 NZL_early_submarine: "Classe L"
 NZL_early_submarine_desc: "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
