 RAJ_advanced_battleship_desc: "Линкоры типа «Вэнгард» были последними линкорами, построенными для Королевского флота. Был заказан только один корабль, но еще четыре рассматривались для Тихоокеанского театра военных действий. Заказанное в рамках экстренной военной программы 1940 года строительство не получило высокого приоритета и было завершено только после окончания войны. «Вэнгард» имел гладкий корпус, который обеспечивал ему отличную остойчивость и мореходность. Вооружение было таким же, как у типов «Куин Элизабет» и «Ривендж», что гарантировало значительную огневую мощь. Мощные энергетические установки и хорошая броня сделали их быстрыми и хорошо защищенными кораблями."
