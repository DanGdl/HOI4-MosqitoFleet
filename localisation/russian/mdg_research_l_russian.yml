 mdg_early_destroyer: "Эсминец I"
 mdg_basic_destroyer: "Эсминец II"
 mdg_improved_destroyer: "Эсминец III"
 mdg_advanced_destroyer: "Эсминец IV"
 mdg_early_destroyer_desc: "Для эффективной защиты торговых конвоев необходимо доработать эсминцы Великой войны. Боевую мощь заметно улучшат дополнительные торпеды."
 mdg_basic_destroyer_desc: "Увеличенная дистанция хода торпед, быстрое заряжание и усиленные орудия ПВО обеспечивают эффективность и универсальность эсминцев."
 mdg_improved_destroyer_desc: "Для защиты от угроз сверху и снизу эсминцы получают радары и современное протоволодочное и противовоздушное вооружение."
 mdg_advanced_destroyer_desc: "Современный эсминец характеризуется наличием различных технологий обнаружения, новой системой сброса глубинных бомб, а также увеличенными по сравнению с предшественниками размерами."
 ENG_mdg_early_destroyer: "Тип «V»/«W»"
 ENG_mdg_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 ENG_mdg_basic_destroyer: "Тип «G»/«H»/«I»"
 ENG_mdg_basic_destroyer_desc: "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 ENG_mdg_improved_destroyer: "Тип «J»/«K»/«N»"
 ENG_mdg_improved_destroyer_desc: "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 ENG_mdg_advanced_destroyer: "Тип «Бэттл»"
 ENG_mdg_advanced_destroyer_desc: "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 FRA_mdg_early_destroyer: "Тип «Бурраск»"
 FRA_mdg_early_destroyer_desc: "Эсминцы типа «Бурраск», построенные в середине 20-х годов, были частью 1500-тонной серии и вместе с типами «Шакаль» и «Л'Адруа» составляли основу нового послевоенного флота Франции. Они были быстры и хорошо вооружены для своего времени, но их торпедное вооружение уступало аналогичным кораблям других держав."
 FRA_mdg_basic_destroyer: "Тип «Ле Фантаск»"
 FRA_mdg_basic_destroyer_desc: "Эсминцы типа «Ле Фантаск», запущенные в серию в рамках военно-морской программы 1930 года, являлись, по сути, улучшенной версией ранних «суперэсминцев» 2400-тонной серии («Гепард», «Эгль», «Воклен»). Они были большие, тяжеловооруженные, очень быстрые и отлично подходили для сопровождения новых скоростных кораблей. Их вооружение состояло из орудий новейшей конструкции, достойной системы ПВО и торпедного вооружения."
 FRA_mdg_improved_destroyer: "Тип «Л’Энтрепид»"
 FRA_mdg_improved_destroyer_desc: "Эсминцы типа «Л’Энтрепид» — модифицированная версия предыдущего типа, «Ле Арди». Они были одобрены в рамках военно-морских программ 1938 и 1939 гг., но война и капитуляция Франции привели к отмене их строительства. Предполагался более заметный акцент на зенитном вооружении, увеличение водоизмещения до 2800-2900 тонн и использование более крупной энергетической установки."
 FRA_mdg_advanced_destroyer: "Тип «Гош»"
 FRA_mdg_advanced_destroyer_desc: "Типы «Гош» и «Баярд» были последними проектами «суперэсминцев». Оба основывались на проекте «Могадор», имели водоизмещение в 4200 тонн и схожее вооружение главного калибра, отличаясь усиленными зенитными батареями и улучшенной энергетической установкой. Они были заказаны в рамках военно-морской программы 1939-40 годов, но из-за начала войны и капитуляции Франции строительство было отменено."
 GER_mdg_early_destroyer: "«Тип 23»"
 GER_mdg_early_destroyer_desc: "«Тип 23» — тип торпедных катеров, построенных для кригсмарине после Первой мировой войны. В 1926-1928 гг. на вооружение поступили шесть кораблей, которые позже приняли участие во Второй мировой. Несмотря на формальное обозначение типа, по размеру корабли были ближе к эсминцам, обладая водоизмещением в 920 тонн и тремя 105-мм орудиями."
 GER_mdg_basic_destroyer: "Эсминец 1934"
 GER_mdg_basic_destroyer_desc: "Тип 1934 — первые немецкие эсминцы после Первой мировой войны. Они были вооружены пятью 5-дюймовыми орудиями и восемью торпедными аппаратами. Были построены 16 кораблей, 12 из которых принадлежали к улучшенному типу 1934A."
 GER_mdg_improved_destroyer: "Тип «Нарвик»"
 GER_mdg_improved_destroyer_desc: "Эсминцы типа 1936A, известные Союзникам как тип «Нарвик», разрабатывались для установки 150-мм орудий. Они несли три одиночных орудия и одно спаренное на носу; изначально одиночное орудие устанавливалось и на носу, но впоследствии четыре из восьми эсминцев были модернизированы. Вторая партия из семи эсминцев сразу получила спаренные носовые орудия."
 GER_mdg_advanced_destroyer: "Эсминец 1944"
 GER_mdg_advanced_destroyer_desc: "Несмотря на то, что первый прототип дизельного эсминца («Тип 1942») так и не был достроен, разработка в этом направлении продолжалась. Новые предложения в конечном итоге вылились в создание проекта «1944». Помимо усиления орудий главного калибра, эти корабли обладали улучшенным зенитным вооружением, в том числе новыми 55-мм орудиями."
 ITA_mdg_early_destroyer: "Тип «Куртатоне»"
 ITA_mdg_early_destroyer_desc: "Эсминцы типа «Куртатоне» стали первыми эсминцами, построенными в Италии после Первой мировой войны, и, кроме того, первыми эсминцами с парными орудийными установками. Изначально корабли были заказаны одновременно с типом «Палестро», но их отложили из-за нехватки стали. Водоизмещение было немногим меньше 1000 тонн, а вооружение состояло из четырех 102-мм орудий и 450-мм торпедных аппаратов."
 ITA_mdg_basic_destroyer: "Тип «Сольдати»"
 ITA_mdg_basic_destroyer_desc: "Эсминцы типа «Сольдати» были построены в конце 30-х годов XX века двумя партиями. Первая состояла из 12 кораблей, построенных в 1938-1939 гг., вторая — еще из 5 кораблей в 1941-1942 гг. Корабли первой партии имели водоизмещение немногим больше 1800 тонн и были вооружены четырьмя 120-мм орудиями."
 ITA_mdg_improved_destroyer: "Тип «Чиклоне»"
 ITA_mdg_improved_destroyer_desc: "Эсминцы типа «Чиклоне» спроектированы как миноносцы, хотя являлись, по сути, эскортными эсминцами. Они немного крупнее своих предшественников типа «Орса», с водоизмещением чуть более 1100 тонн, улучшенной остойчивостью и более тяжелым противолодочным вооружением."
 ITA_mdg_advanced_destroyer: "Тип «Медалье д'Оро»"
 ITA_mdg_advanced_destroyer_desc: "Эсминцы серии «Команданти Медалье д’Оро» были заказаны для Королевских ВМС Италии, но к моменту выхода из войны их производство не началось. Корабли были заметно больше, чем предыдущие итальянские эсминцы, их водоизмещение составляло около 2100 тонн. Кроме того, они были вооружены более крупными 135-мм орудиями и имели улучшенную энергетическую установку."
 JAP_mdg_early_destroyer: "Тип «Минекадзе»"
 JAP_mdg_early_destroyer_desc: "Эсминцы типов «Минекадзе», «Камикадзе» и «Муцуки» несли мощное пушечное и торпедное вооружение, но слабую батарею ПВО. К началу Второй мировой они уже считались устаревшими и использовались в основном во вспомогательных ролях."
 JAP_mdg_basic_destroyer: "Тип «Асасио»"
 JAP_mdg_basic_destroyer_desc: "Эсминцы типа «Асасио» стали первыми японскими эсминцами водоизмещением более 2000 тонн и оснащенными сонаром. Они были вооружены тяжелыми торпедными аппаратами и легкой батареей ПВО, а также обладали чуть большей дальностью действия, чем предыдущий тип «Фубуки»."
 JAP_mdg_improved_destroyer: "Тип «Акицуки»"
 JAP_mdg_improved_destroyer_desc: "Эсминцы типа «Акицуки» обладали хорошим артиллерийским и торпедным вооружением и ПВО адекватной мощности, а также несли глубинные бомбы. Из 39 запланированных кораблей были достроены только 12, после чего серия была отменена."
 JAP_mdg_advanced_destroyer: "Тип «Симакадзе»"
 JAP_mdg_advanced_destroyer_desc: "Эсминец типа «Симакадзе» на момент создания стал самым быстрым эсминцем в мире. Это был прототип для испытания инновационных высокотемпературных турбин высокого давления – невероятно быстрый (благодаря агрегатам, сравнимым по размеру с теми, что устанавливались на крейсеры), вооруженный тяжелыми торпедами, но, впрочем, страдавший от сниженной дальности."
 SOV_mdg_early_destroyer: "Тип «Орфей»"
 SOV_mdg_early_destroyer_desc: "Эсминцы типа «Орфей» — улучшенная версия предыдущего типа «Новик». Они оснащены пушечным и зенитным вооружением, соответствующим их размерам, имеют невысокую дальность действия, но хорошую скорость и мощное торпедное вооружение. Последующие типы «Фидониси» и «Изяслав» были улучшенной версией «Орфея» с усиленным вооружением главного калибра и увеличенным корпусом."
 SOV_mdg_basic_destroyer: "Тип «Гневный»"
 SOV_mdg_basic_destroyer_desc: "Эсминцы типа «Гневный» (проект 7) были запущены в серию в рамках судостроительной программы 1933-1938 годов. «Гневный» создавался под сильным влиянием итальянского эсминца «Маэстрале» и был признан успешным проектом. Его водоизмещение было в пределах 1600-2000 тонн, также эсминец имел приличное торпедное и зенитное вооружение. Благодаря мощной энергетической установке он обладал высокой скоростью, но дальность действия оставляла желать лучшего."
 SOV_mdg_improved_destroyer: "Тип «Сообразительный»"
 SOV_mdg_improved_destroyer_desc: "«Сообразительный» (проект 7-У) — улучшенная версия предыдущего типа «Гневный», получившая новый, более мощный двигатель и усиленное вооружение ПВО. Водоизмещение увеличилось до 1900-2400 тонн, скорость и радиус действия остались прежними."
 SOV_mdg_advanced_destroyer: "Тип «Скорый»"
 SOV_mdg_advanced_destroyer_desc: "Эсминцы типа «Скорый» (проект 30-бис) являются дальнейшим развитием типа «Огневой». В результате увеличения размеров и водоизмещения (2500-3100 тонн) на свет появились более стабильные корабли с большим радиусом действия. Все эсминцы были созданы после войны с использованием модульной конструкции, что сократило время постройки и ремонта. Вооружение по сравнению с «Огневым» не изменилось, но орудия главного калибра были размещены в спаренных, а не в одинарных башнях."
 USA_mdg_early_destroyer: "Тип «Клемсон»"
 USA_mdg_early_destroyer_desc: "Эсминцы типа «Клемсон» унаследовали многие черты своего прямого предшественника — типа «Викс». При этом «Клемсон» обладает более высокой мореходностью и вооружен 4-дюймовыми орудиями, 3-дюймовыми орудиями ПВО и 12 торпедными аппаратами. Этот тип уже считается морально устаревшим, но все еще составляет основу миноносного флота ВМС США."
 USA_mdg_basic_destroyer: "Тип «Симс»"
 USA_mdg_basic_destroyer_desc: "Эсминцы типа «Симс» — самые большие среди 1500-тонных проектов, с более упорядоченным расположением торпед и более длинным корпусом. Улучшенная система управления огнем вместе с 5-дюймовыми орудиями и 12 торпедными аппаратами, расположенными по центру, значительно повысила атакующие возможности корабля."
 USA_mdg_improved_destroyer: "Тип «Флетчер»"
 USA_mdg_improved_destroyer_desc: "Тип «Флетчер» является большим шагом вперед в плане возможностей эсминца — в основном благодаря увеличению тоннажа до 2500 тонн. Сохранив 5-дюймовые спаренные орудия и центральное расположение торпед, корабли получили дополнительную орудийную башню и значительно усиленные батареи ПВО, а также увеличенную дальность хода и большее водоизмещение."
 USA_mdg_advanced_destroyer: "Тип «Аллен М. Самнер»"
 USA_mdg_advanced_destroyer_desc: "Тип «Самнер» является преемником типа «Флетчер» с немного увеличенным водоизмещением. Корабли этого типа оснащались спаренными 5-дюймовыми орудиями и более мощной батареей ПВО. Добавление второго руля позволило повысить маневренность во время противолодочных операций."
 ARG_mdg_early_destroyer: "Тип «Катамарка»"
 ARG_mdg_early_destroyer_desc: "Эсминцы типа «Катамарка» были заказаны и построены в Великобритании для ВМФ Аргентины незадолго до начала Первой мировой войны. Они были вооружены четырьмя 120-мм орудиями и четырьмя 533-мм торпедными аппаратами."
 ARG_mdg_basic_destroyer: "Тип «Буэнос-Айрес»"
 ARG_mdg_basic_destroyer_desc: "Эсминцы типа «Буйнос-Айрес» строились в Великобритании для Аргентины в период 1936-1938 гг. на основе британских эсминцев типа «G». Эти корабли имели водоизмещение более 1300 тонн и были вооружены четырьмя 4,7-дюймовыми пушками."
 AST_mdg_early_destroyer: "Тип «Вендетта»"
 AST_mdg_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы и переданные австралийским ВМС. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 AST_mdg_basic_destroyer: "Тип «G»/«H»/«I»"
 AST_mdg_basic_destroyer_desc: "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 AST_mdg_improved_destroyer: "Тип «Низам»"
 AST_mdg_improved_destroyer_desc: "Тип «Низам» использовался для обозначения британских эсминцев типов «J», «K» и «N». Они схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включают в себя усиленную систему ПВО и радар. Эти эсминцы отличаются скоростью, дальностью действия и хорошим вооружением и идеально подходят для роли флотских эскортов."
 AST_mdg_advanced_destroyer: "Тип «Бэттл»"
 AST_mdg_advanced_destroyer_desc: "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 BRA_mdg_early_destroyer: "Тип «Мараньян»"
 BRA_mdg_early_destroyer_desc: "«Мараньян» — эсминец британского типа «К», проданный Бразилии в 1922 году. Водоизмещение корабля составляло немногим больше 930 тонн, а вооружение состояло из четырех 4-дюймовых орудий."
 BRA_mdg_basic_destroyer: "Тип «Журуэна»"
 BRA_mdg_basic_destroyer_desc: "«Журуэна» представлял собой серию из шести британских эсминцев типа «H», заказанных Бразилией в конце 30-х годов ХХ века. Бразилия корабли так и не получила: Британия оставила их себе в связи с началом войны в 1939 году. Эсминцы имели водоизмещение около 1300 тонн, обладали хорошей скоростью и были вооружены тремя 4,7-дюймовыми орудиями и восемью 533-мм торпедными аппаратами."
 BRA_mdg_improved_destroyer: "Тип «Марсилио Диас»"
 BRA_mdg_improved_destroyer_desc: "Тип «Марсилио Диас» (также тип «M» или тип «Гринхал») состоял из трех эсминцев ВМФ Бразилии, введенных в строй в 1943 году. Они были созданы на основе американского типа «Мэхэн» и стали первыми крупными кораблями, построенными в Бразилии. Водоизмещение эсминцев составляло 1500 тонн, а вооружение состояло из пяти 5-дюймовых орудий."
 BRA_mdg_advanced_destroyer: "Тип «Акри»"
 BRA_mdg_advanced_destroyer_desc: "Тип «Акри» (он же тип «Амазонас») состоял из шести эсминцев ВМФ Бразилии. Они были построены в Бразилии по модифицированному британскому проекту с применением оборудования из США, чтобы занять место шести эсминцев типа «Журуэна», которые Британия оставила себе в начале войны. К концу войны ни один корабль не был достроен."
 CAN_mdg_early_destroyer: "Тип «V»/«W»"
 CAN_mdg_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 CAN_mdg_basic_destroyer: "Тип «Оттава»"
 CAN_mdg_basic_destroyer_desc: "«Оттава» — канадское обозначение британских эсминцев типов «G», «H» и «I», заказанных в рамках Военно-морских строительных программ 1933 и 1934 годов. Они в целом повторяли предыдущий тип «F», немного уменьшенный в размерах. Вооружение типов «G» и «H» было такое же, как и у типа «F», и состояло из 4,7-дюймовых орудий. Они обладали высоким радиусом действия и хорошим вооружением, а также несли мощные торпеды. Эсминцы широко использовались во время войны и понесли заметные потери."
 CAN_mdg_improved_destroyer: "Тип «J»/«K»/«N»"
 CAN_mdg_improved_destroyer_desc: "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 CAN_mdg_advanced_destroyer: "Тип «Алгонкин»"
 CAN_mdg_advanced_destroyer_desc: "«Алгонкин» — канадское обозначение британских эсминцев типа «Бэттл», заказанных в рамках Военно-морских программ 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Мощная система ПВО, противолодочные возможности, скорость и дальность действия делали их универсальными кораблями, но позднее появление в войне не позволило им проявить себя."
 CHI_mdg_early_destroyer: "Тип «Цзянвей»"
 CHI_mdg_early_destroyer_desc: "Миноносцы типа «Цзянвей» были построены для ВМФ Китая и введены в строй в 1904 году. Два корабля этого типа прошли модернизацию и оставались в строю на момент японского вторжения. После модернизации они имели водоизмещение в 870 тонн и были вооружены двумя 4,7-дюймовыми орудиями."
 CHL_mdg_early_destroyer: "Тип «Альмиранте Линч»"
 CHL_mdg_early_destroyer_desc: "Тип «Альмиранте Линч» состоял из шести эсминцев, построенных для ВМФ Чили в Великобритании незадолго до начала Первой мировой войны. До начала военных действий Британия успела передать только два корабля, которые оставались в строю до 1945 года. Эсминцы имели водоизмещение в 1430 тонн, обладали приличной скоростью и дальностью действия для своего типа и были вооружены шестью 4-дюймовыми орудиями и двумя 21-дюймовыми торпедными аппаратами."
 COL_mdg_basic_destroyer: "Тип «Антиокия»"
 COL_mdg_basic_destroyer_desc: "Тип «Антиокия» состоял из двух эсминцев, построенных для ВМФ Колумбии в Португалии и введенными в строй в 1934 году. Их водоизмещение составляло более 1200 тонн, а вооружение состояло из четырех 4,7-дюймовых орудий и восьми 533-мм торпедных аппаратов."
 DEN_mdg_advanced_destroyer: "Тип «Хюитфельдт»"
 DEN_mdg_advanced_destroyer_desc: "Тип «Хюитфельд», также известный как «Наяден», состоял из двух крупных миноносцев, построенных и введеных в строй в Дании. Строительство было начато в 1942 году и завершено в 1947-м. Водоизмещение кораблей составляло 780 тонн, основное вооружение состояло из 105-мм орудий, а также шести 533-мм торпедных аппаратов."
 GRE_mdg_early_destroyer: "Тип «Аэтос»"
 GRE_mdg_early_destroyer_desc: "Эсминцы типа «Аэтос» были построены в Британии и куплены ВМФ Греции до начала Первой мировой войны. Все четыре корабля находились в строю во время Второй мировой войны. Их водоизмещение составляло 980 тонн, а вооружение состояло из четырех 105-мм орудий и четырех 533-мм торпедных аппаратов. В конце 20-х годов ХХ века эсминцы прошли модернизацию."
 GRE_mdg_basic_destroyer: "Тип «Василевс Георгиос I»"
 GRE_mdg_basic_destroyer_desc: "Тип «Василевс Георгиос I» состоял из двух модифицированных британских эсминцев типа «H», построенных для ВМФ Греции в конце 30-х годов ХХ века. Эсминцы обладали водоизмещением в 1350 тонн и отличными скоростью и дальностью действия. Вооружение состояло из четырех 128-мм орудий; кроме того, корабли несли мощное торпедное вооружение."
 GRE_mdg_improved_destroyer: "Тип «Адриас»"
 GRE_mdg_improved_destroyer_desc: "Тип «Адриас» состоял из шести британских эскортных миноносцев типа «Хант», четыре из которых были переданы ВМФ Греции в 1942 году. Будучи эскортными миноносцами, они уступали в скорости стандартным эсминцам. Обладая водоизмещением в 1050 тонн, они несли на себе четыре 102-мм орудия и отличались солидным торпедным и противолодочным вооружением."
 GRE_mdg_advanced_destroyer: "Тип «Леон»"
 GRE_mdg_advanced_destroyer_desc: "Тип «Леон» представлял собой американские эскортные миноносцы типа «Кэннон», заказанные в 1943 году, но переданные Греции только в 1951 году. Эти корабли были медленнее стандартных эсминцев. Их водоизмещение составляло 1240 тонн, они были оснащены тремя 3-дюймовыми орудиями и солидным арсеналом торпедного и противолодочного вооружения."
 HOL_mdg_early_destroyer: "Тип «Ван Гент»"
 HOL_mdg_early_destroyer_desc: "Тип «Ван Гент», или «Адмирален», состоял из восьми эсминцев, построенных для Королевских ВМС Нидерландов в 1926-1931 гг. на основе ранних версий британских эсминцев типа «А». Все корабли этого типа приняли участие во Второй мировой войне и были либо затоплены, либо уничтожены. Они имели водоизмещение более 1300 тонн, были вооружены четырьмя 120-мм орудиями и обладали отличной скоростью для кораблей своей эры."
 HOL_mdg_improved_destroyer: "Тип «Калленбюрг»"
 HOL_mdg_improved_destroyer_desc: "Тип «Калленбюрг» являлся проектом четырех эсминцев Королевских ВМС Нидерландов. Все четыре были спущены на воду до вторжения Германии, но лишь два были достроены: один Британией и еще один Германией. Эсминцы имели водоизмещение более 1600 тонн, были вооружены пятью 120-мм орудиями и восемью 533-мм торпедными аппаратами, а также имели хорошую скорость."
 HOL_mdg_advanced_destroyer: "Тип «Пит Хейн»"
 HOL_mdg_advanced_destroyer_desc: "Тип «Пит Хейн» состоял из трех британских эсминцев типа «S», переданных Королевским ВМС Нидерландов вскоре после войны. Эти корабли имели водоизмещение более 1800 тонн, были вооружены четырьмя 120-мм орудиями и обладали широким спектром противолодочного вооружения."
 MEX_mdg_early_destroyer: "Тип «Гуанахуато»"
 NOR_mdg_early_destroyer: "Тип «Дрёуг»"
 NOR_mdg_early_destroyer_desc: "«Дрёуг» — первый тип эсминцев ВМС Норвегии, состоявший из нескольких кораблей. Эсминцы были введены в строй незадолго до Первой мировой войны и имели водоизмещение в 580 тонн. В качестве основного вооружения были установлены три 3-дюймовых британских орудия. При этом корабли были довольно медленными в сравнении с другими эсминцами своей эпохи."
 NOR_mdg_basic_destroyer: "Тип «Слейпнер»"
 NOR_mdg_basic_destroyer_desc: "Большие миноносцы типа «Слейпнер» были построены и введены в строй в Норвегии в 1937-1939 гг. В отличии от более раннего типа «Дрёуг», «Слейпнер» имел сравнительно хорошее пушечное и противолодочное вооружение, водоизмещение в 735 тонн и отличную для своего размера скорость."
 NOR_mdg_improved_destroyer: "Тип «Олесунн»"
 NOR_mdg_improved_destroyer_desc: "Тип «Олесунн» состоял из двух эсминцев, заложенных в 1939 году, но так и не достроенных на момент немецкой оккупации. Если бы они были завершены, то стали бы первыми норвежскими эсминцами, сопоставимыми с эсминцами ведущих держав, имея водоизмещение более 1200 тонн. Их планировалось вооружить четырьмя 120-мм орудиями и четырьмя 533-мм торпедными аппаратами."
 NOR_mdg_advanced_destroyer: "Тип «Сторд»"
 NOR_mdg_advanced_destroyer_desc: "Тип «Сторд» состоял из четырех британских эсминцев типа «S», построенных для Королевских ВМС Норвегии в 1943-1944 гг. Корабли имели водоизмещение почти в 1800 тонн и были вооружены четырьмя 120-мм орудиями и восемью 533-мм торпедными аппаратами. Кроме того, они были оснащены отличными радарами и противолодочным оборудованием. Эсминцы развивали высокую скорость и отличались высокой надежностью."
 NZL_mdg_early_destroyer: "Тип «V»/«W»"
 NZL_mdg_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 NZL_mdg_basic_destroyer: "Тип «G»/«H»/«I»"
 NZL_mdg_basic_destroyer_desc: "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 NZL_mdg_improved_destroyer: "Тип «J»/«K»/«N»"
 NZL_mdg_improved_destroyer_desc: "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 NZL_mdg_advanced_destroyer: "Тип «Бэттл»"
 NZL_mdg_advanced_destroyer_desc: "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 POR_mdg_early_destroyer: "Тип «Дору»"
 POR_mdg_early_destroyer_desc: "Тип «Дору» состоял из семи эсминцев, построенных в начале 30-х годов в Португалии и Британии. В 1934 году два корабля были проданы Колумбии. Их водоизмещение составляло более 1200 тонн, а вооружение состояло из четырех 4,7-дюймовых орудий и восьми 533-мм торпедных аппаратов."
 PRU_mdg_early_destroyer: "Тип «Альмиранте Виллар»"
 PRU_mdg_early_destroyer_desc: "«Альмиранте Виллар» и «Альмиранте Гиссе» ранее были российскими эсминцами типа «Новик». Прежде чем окольными путями добраться до ВМС Перу, они успели походить под флагами Великобритании и Эстонии. Эсминцы были вооружены четырьмя 102-мм орудиями и девятью 533-м торпедными аппаратами. Их водоизмещение составляло 1200 тонн, они были довольно быстрыми для своего размера и типа."
 RAJ_mdg_early_destroyer: "Тип «V»/«W»"
 RAJ_mdg_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 RAJ_mdg_basic_destroyer: "Тип «G»/«H»/«I»"
 RAJ_mdg_basic_destroyer_desc: "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 RAJ_mdg_improved_destroyer: "Тип «J»/«K»/«N»"
 RAJ_mdg_improved_destroyer_desc: "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 RAJ_mdg_advanced_destroyer: "Тип «Бэттл»"
 RAJ_mdg_advanced_destroyer_desc: "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 ROM_mdg_early_destroyer: "Тип «Марасти»"
 ROM_mdg_early_destroyer_desc: "Эсминцы типа «Марасти» были построены для Румынии во время Первой мировой войны. Четыре из них были реквизированы ВМС Италии, а еще два проданы Румынии в начале 20-х годов. Это были крупные эсминцы с водоизмещением более 1400 тонн и вооружением из четырех 120-мм орудий и четырех 450-мм торпедных аппаратов. Они имели среднюю скорость и надежность для своего типа."
 SAF_mdg_early_destroyer: "Тип «V»/«W»"
 SAF_mdg_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 SAF_mdg_basic_destroyer: "Тип «G»/«H»/«I»"
 SAF_mdg_basic_destroyer_desc: "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 SAF_mdg_improved_destroyer: "Тип «J»/«K»/«N»"
 SAF_mdg_improved_destroyer_desc: "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 SAF_mdg_advanced_destroyer: "Тип «Бэттл»"
 SAF_mdg_advanced_destroyer_desc: "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 SIA_mdg_early_destroyer: "Тип «Пхра Руанг»"
 SIA_mdg_early_destroyer_desc: "«Пхра Руанг» — бывший британский эсминец типа «R», проданный ВМС Таиланда в 1920 году. Водоизмещение составляло чуть более 1000 тонн, а вооружение состояло из трех 120-мм орудий и четырех 533-мм торпедных аппаратов. Эсминец отличался хорошими скоростью, дальностью действия и надежностью для своего типа."
 SPA_mdg_early_destroyer: "Тип «Альседо»"
 SPA_mdg_early_destroyer_desc: "Три эсминца типа «Альседо» были построены Испанией для своих ВМС на основе британского типа «L» и введены в строй в 1924-1925 гг. Их водоизмещение составляло 1040 тонн, а вооружение состояло из трех 102-мм орудий и четырех 450-мм торпедных аппаратов. Также они имели отличную скорость и радиус действия для своего типа."
 SPA_mdg_basic_destroyer: "Тип «Чуррука»"
 SPA_mdg_basic_destroyer_desc: "Испанский тип «Чуррука» состоял из шестнадцати эсминцев, построенных в 1925-1933 годах и составлявших основу ВМС Испании в период гражданской войны (позже два эсминца были проданы Аргентине). Проект этих кораблей основывался на британском типе эсминцев «S», их водоизмещение составляло более 1500 тонн, а вооружение состояло из пяти 120-мм орудий и шести 533-мм торпедных аппаратов. Эсминцы обладали хорошей скоростью и отличным радиусом действия."
 SPA_mdg_advanced_destroyer: "Тип «Алава»"
 SPA_mdg_advanced_destroyer_desc: "Эсминцы типа «Алава» были построены после войны как усовершенствование предыдущего типа «Альмиранте Антекера» (подтипа более раннего типа «Чуррука»). Водоизмещение эсминцев составляло 1710 тонн, а вооружение состояло из четырех 120-мм орудий. Их скорость и дальность действия были сравнимы с более ранними типами, которые легли в основу проекта."
 SPR_mdg_early_destroyer: "Тип «Альседо»"
 SPR_mdg_early_destroyer_desc: "Три эсминца типа «Альседо» были построены Испанией для своих ВМС на основе британского типа «L» и введены в строй в 1924-1925 гг. Их водоизмещение составляло 1040 тонн, а вооружение состояло из трех 102-мм орудий и четырех 450-мм торпедных аппаратов. Также они имели отличную скорость и радиус действия для своего типа."
 SPR_mdg_basic_destroyer: "Тип «Чуррука»"
 SPR_mdg_basic_destroyer_desc: "Испанский тип «Чуррука» состоял из шестнадцати эсминцев, построенных в 1925-1933 годах и составлявших основу ВМС Испании в период гражданской войны (позже два эсминца были проданы Аргентине). Проект этих кораблей основывался на британском типе эсминцев «S», их водоизмещение составляло более 1500 тонн, а вооружение состояло из пяти 120-мм орудий и шести 533-мм торпедных аппаратов. Эсминцы обладали хорошей скоростью и отличным радиусом действия."
 SPR_mdg_advanced_destroyer: "Тип «Алава»"
 SPR_mdg_advanced_destroyer_desc: "Эсминцы типа «Алава» были построены после войны как усовершенствование предыдущего типа «Альмиранте Антекера» (подтипа более раннего типа «Чуррука»). Водоизмещение эсминцев составляло 1710 тонн, а вооружение состояло из четырех 120-мм орудий. Их скорость и дальность действия были сравнимы с более ранними типами, которые легли в основу проекта."
 SWE_mdg_early_destroyer: "Тип «Эренскольд»"
 SWE_mdg_early_destroyer_desc: "Два эсминца типа «Эренскольд», первые современные эсминцы Швеции после Первой мировой войны, были построены в 1927 году. Их водоизмещение составляло более 970 тонн, а вооружение состояло из трех 120-мм орудий и шести 533-мм торпедных аппаратов. Эсминцы имели малый радиус действия, но обладали хорошей скоростью."
 SWE_mdg_basic_destroyer: "Тип «Гётеборг»"
 SWE_mdg_basic_destroyer_desc: "Тип «Гётеборг» состоял из шести эсминцев, построенных в 1935-1942 гг. Эсминцы отличались от своих предшественников удлиненным корпусом и усовершенствованной энергетической установкой. Их водоизмещение составляло более 1020 тонн, а вооружение состояло из 120-мм орудий и шести 533-мм торпедных аппаратов. Корабли обладали ограниченной дальностью действия, но при этом отличной скоростью."
 SWE_mdg_improved_destroyer: "Тип «Висбю»"
 SWE_mdg_improved_destroyer_desc: "Четыре эсминца типа «Висбю» были построены в 1942-1944 гг. Они были схожи с предшествующим типом «Гётеборг», но крупнее, с водоизмещением более 1130 тонн. Также они отличались более современной энергетической установкой и большой дальностью действия и несли на себе мощное противолодочное оборудование."
 SWE_mdg_advanced_destroyer: "Тип «Эланд»"
 SWE_mdg_advanced_destroyer_desc: "§TДва эсминца типа «Эланд», построенные вскоре после окончания Второй мировой войны, радикально отличались от предыдущих проектов. Они были крупными, с водоизмещением в 1880 тонн, и несли четыре 120-мм орудия, а также мощные установки ПВО, торпедные аппараты и противолодочное вооружение. Корабли были немного медленнее предшественников, но значительно превосходили их в дальности действия.§!"
 TUR_mdg_early_destroyer: "Тип «Пейк»"
 TUR_mdg_early_destroyer_desc: "Тип «Пейк» состоял из двух больших и скоростных миноносцев немецкой постройки, поступивших в османский флот в 1907 году. Эти корабли пережили Первую мировую войну, но к началу Второй мировой значительно устарели. Их водоизмещение составляло 775 тонн, а вооружение состояло из пары 105-мм орудий и трех 450-мм торпедных аппаратов. Они обладали хорошей дальностью действия, но были медленными для эсминцев."
 TUR_mdg_basic_destroyer: "Тип «Барбарос»"
 TUR_mdg_improved_destroyer: "Тип «Демир-Хисар»"
 TUR_mdg_improved_destroyer_desc: "Четыре эсминца типа «Демир-Хисар» были построены в Британии для Турции. Строительство было завершено в 1942 году, но два корабля серии были интернированы Королевскими ВМС (один из них был возвращен после окончания войны). В основу проекта лег британский тип «I». Водоизмещение кораблей составляло 1370 тонн, а вооружение состояло из 120-мм орудий. Эсминцы обладали хорошими скоростью и дальностью действия, а также мощными установками ПВО, торпедными аппаратами и противолодочным оборудованием."
 URG_mdg_early_destroyer: "Тип «Уругвай»"
 URG_mdg_early_destroyer_desc: "«Уругвай» был тяжелым миноносцем, построенным в Германии для ВМС Уругвая перед Первой мировой войной. Его водоизмещение составляло 1400 тонн, а вооружение состояло из четырех 120-мм орудий. Он также обладал мощной системой ПВО и нес два 450-мм торпедных аппарата. Из-за почтенного возраста и больших размеров «Уругвай» уступает в скорости другим эсминцам."
 VIC_mdg_early_destroyer: "Тип «Бурраск»"
 VIC_mdg_early_destroyer_desc: "Эсминцы типа «Бурраск», построенные в середине 20-х годов, были частью 1500-тонной серии и вместе с типами «Шакал» и «Л'Адруа» составляли основу нового послевоенного флота Франции. Они были быстры и хорошо вооружены для своего времени, но их торпедное вооружение уступало аналогичным кораблям других держав."
 VIC_mdg_basic_destroyer: "Тип «Ле Фантаск»"
 VIC_mdg_basic_destroyer_desc: "Тип «Ле Фантаск», запущенный в серию в рамках военно-морской программы 1930 года, являлся, по сути, улучшенной версией ранних «суперэсминцев» 2400-тонной серии («Гепард», «Эгль», «Воклен»). Новые эсминцы были большими, тяжеловооруженными и очень быстрыми и отлично подходили для сопровождения новых скоростных кораблей. Вооружение состояло из орудий новейшей конструкции, достойной системы ПВО и торпедного вооружения."
 VIC_mdg_improved_destroyer: "Тип «Л’Энтрепид»"
 VIC_mdg_improved_destroyer_desc: "Эсминцы типа «Л’Энтрепид» — модифицированная версия предыдущего типа, «Ле Арди». Они были одобрены в рамках военно-морских программ 1938 и 1939 гг., но война и капитуляция Франции привели к отмене их строительства. Планировалось усиление ПВО, а также увеличение водоизмещения до 2800-2900 тонн и размещение более крупных энергетических установок."
 VIC_mdg_advanced_destroyer: "Тип «Гош»"
 VIC_mdg_advanced_destroyer_desc: "Типы «Гош» и «Баярд» стали последними французскими проектами «суперэсминцев». Оба основывались на проекте «Могадор», имели водоизмещение в 4200 тонн и схожее вооружение главного калибра, но отличались усиленными зенитными батареями и улучшенной энергетической установкой. Были заказаны в рамках военно-морской программы 1939-40 годов, но из-за начала войны и капитуляции Франции строительство было отменено."
 YUG_mdg_early_destroyer: "Тип «Дубровник»"
 YUG_mdg_early_destroyer_desc: "Эсминец «Дубровник» был самым крупным кораблем югославского флота на момент его покупки. Он был построен в Великобритании и доставлен в Югославию в 1932 году. Это был крупный эсминец с водоизмещением в 1880 тонн, вооруженный четырьмя 140-мм орудиями. Также он был оснащен мощной зенитной батареей, шестью 533-мм торпедными аппаратами и хорошим противолодочным вооружением."
 YUG_mdg_basic_destroyer: "Тип «Београд»"
 YUG_mdg_basic_destroyer_desc: "Тип «Београд» состоял из трех эсминцев, построенных с помощью Франции. Два из них были построены в Сплите, а третий во Франции. Все три корабля были созданы на базе французского типа «Л'Адруа» и введены в строй в 1939 году. Их водоизмещение составляло 1210 тонн, вооружение состояло из четырех 120-мм орудий и шести 533-мм торпедных аппаратов. Эсминцы обладали великолепной скоростью, но дальность действия была ниже среднего."
 YUG_mdg_advanced_destroyer: "Тип «Сплит»"
 YUG_mdg_advanced_destroyer_desc: "«Сплит» был тяжелым эсминцем, построенным в Югославии. Он был спущен на воду в 1943 году, но достроен только в 1958 году с изменениями в проекте. Его изначальное водоизмещение составляло 2400 тонн, а основное вооружение состояло из пяти 140-мм орудий. Несмотря на внушительные размеры, «Сплит» отличался завидной скоростью."
 mdg_early_submarine: "Подводная лодка I"
 mdg_basic_submarine: "Подводная лодка II"
 mdg_improved_submarine: "Подводная лодка III"
 mdg_advanced_submarine: "Подводная лодка IV"
 mdg_early_submarine_desc: "Подводные лодки предназначены для атак на незащищенные морские конвои. Ранние модели, использовавшиеся в Первой Мировой войне, — первый шаг к новой стратегии боевых действий на море."
 mdg_basic_submarine_desc: "Новые подводные лодки, построенные с учетом последних разработок, более надежны и лучше вооружены, а также отличаются увеличенным запасом хода, позволяющим атаковать конвои на далеких маршрутах."
 mdg_improved_submarine_desc: "До сих пор нет ясности относительно роли подлодок в составе флота, за исключением атак на конвои. Новый проект пытается найти баланс между скоростью, дальностью и вооружением."
 mdg_advanced_submarine_desc: "Современные субмарины используют новейшие разработки в области двигателей и вооружения, обладают оптимальными обводами и способны погружаться на большую глубину."
 ENG_mdg_early_submarine: "Тип «L»"
 ENG_mdg_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 ENG_mdg_basic_submarine: "Тип «T»"
 ENG_mdg_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 ENG_mdg_improved_submarine: "Тип «U»"
 ENG_mdg_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 ENG_mdg_advanced_submarine: "Тип «V»"
 ENG_mdg_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 FRA_mdg_early_submarine: "600-тонная серия"
 FRA_mdg_early_submarine_desc: "600-тонная серия — первые французские подлодки современного типа, построенные после Первой мировой войны. Несмотря на то, что они были способны действовать в открытом море, их разрабатывали для операций у побережья и в основном использовали в теплых водах Средиземного моря. Серия состояла из трех типов: «Сирен», «Ариан» и «Сирсе», по четыре лодки в каждом. Они послужили основой для более крупных серий 630-тонных подлодок типов «Аргонот», «Диан» и «Орион»."
 FRA_mdg_basic_submarine: "Тип «Минерв»"
 FRA_mdg_basic_submarine_desc: "Подводные лодки типа «Минерв» (проект T2) созданы на основе 630-тонной серии, но были оснащены лучшими энергетическими установками и имели другое расположение торпед. Эти лодки стали первой частью программы стандартизации, в рамках которой проектами централизованно занималась DCAN (дирекция по строительству военных кораблей)."
 FRA_mdg_improved_submarine: "Тип «Ролан Морийо»"
 FRA_mdg_improved_submarine_desc: "Большие океанские подводные лодки типа «Ролан Морийо» (проект Z2) основывались на раннем типе «Редутабль». Эти крупные лодки имели водоизмещение в районе 1800-2400 тонн и несли устрашающее вооружение из 10 торпедных аппаратов. Ни одна из лодок типа не была достроена из-за капитуляции Франции."
 FRA_mdg_advanced_submarine: "Тип «Феникс»"
 FRA_mdg_advanced_submarine_desc: "Средние океанские подводные лодки типа «Феникс», обладавшие большой дальностью действия, были одобрены в рамках военно-морской программы 1939-40 годов, но из-за начала войны и поражения Франции их строительство было отменено. Они напоминали тип «Редутабль», но были несколько меньше, имели водоизмещение в 1200 тонн и несли при этом аналогичное тяжелое торпедное вооружение."
 GER_mdg_early_submarine: "«Тип UB III»"
 GER_mdg_early_submarine_desc: "Подводные лодки типа UB III строились императорскими ВМС Германии во время Первой мировой войны. Они несли десять торпед и имели водоизмещение около 500 тонн. Между 1916 и 1918 годами было построено 96 лодок, но все они были выведены из эксплуатации к 1935 году."
 GER_mdg_basic_submarine: "«Тип IIA»"
 GER_mdg_basic_submarine_desc: "Подлодки типа IIA имели цельносварной корпус и внутренние балластные танки. Их водоизмещение составляло более 250 тонн, а вооружение — пять 522-мм торпедных аппаратов. Всего в 1934-1935 гг. было построено шесть лодок."
 GER_mdg_improved_submarine: "«Тип VIIC»"
 GER_mdg_improved_submarine_desc: "Лодки типа VIIC были рабочей лошадкой подводных сил Германии. С 1940 по 1945 гг. было введено в строй 568 лодок. Водоизмещение составляло 770 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов."
 GER_mdg_advanced_submarine: "«Тип XXI»"
 GER_mdg_advanced_submarine_desc: "Подводные лодки типа XXI, также известные как «электроботы», были первыми подлодками, разработанными для действия в основном в подводном положении. Ключевыми особенностями стали обтекаемые корпус и рубка, а также большое количество аккумуляторных элементов. Тип XXI был одним из крупнейших типов немецких подводных лодок, обладая водоизмещением более 1620 тонн. За 1943-1945 гг. было введено в строй 118 лодок."
 ITA_mdg_early_submarine: "Тип «Мамели»"
 ITA_mdg_early_submarine_desc: "«Гоффредо Мамели» — тип средних подводных лодок Королевских ВМС Италии, заложенных между 1926 и 1928 гг. Их водоизмещение было около 800 тонн, а глубина погружения составляла 100 метров. «Гоффредо Мамели» стал основой для последующих типов, таких как «Пизани», «Бандиера» и «Скуало»."
 ITA_mdg_basic_submarine: "Тип «Перла»"
 ITA_mdg_basic_submarine_desc: "Подводные лодки типов «Перла» и «Адуа» были построены в 30-х годах XX века. Они стали третьим и четвертым подтипом итальянской «600-й серии» подводных лодок и были меньше своих предшественников, обладая водоизмещением немногим свыше 600 тонн."
 ITA_mdg_improved_submarine: "Тип «Маркони»"
 ITA_mdg_improved_submarine_desc: "Тип «Маркони» состоял из шести подлодок, построенных между 1939 и 1940 годами, и стал наследником более раннего типа «Люцци». Подводные лодки обоих типов имели водоизмещение около 1000 тонн и были вооружены восемью 533-мм торпедными аппаратами. Только одна подлодка из двух типов пережила войну."
 ITA_mdg_advanced_submarine: "Тип «Пиетро Кальви»"
 ITA_mdg_advanced_submarine_desc: "Подтип «Пиетро Кальви» включал только небольшие улучшения по сравнению с предыдущим типом средних подлодок «Флутто». Произведено было лишь несколько лодок, поскольку после капитуляции Италии значительную часть корпусов захватили немцы. Переработанная версия «Пиетро Кальви» была введена в эксплуатацию лишь в 1961 году."
 JAP_mdg_early_submarine: "Тип «Кайтю»"
 JAP_mdg_early_submarine_desc: "Подводные лодки типа «Кайтю» были построены после Первой мировой на основе предыдущих разработок. Новые модели были среднего размера, по меркам своего времени обладали адекватными вооружением, скоростью и дальностью, но к 1938 году уже несколько устарели. Всего в серии было построено 42 лодки в семи различных вариантах."
 JAP_mdg_basic_submarine: "Тип «Кайдай VI»"
 JAP_mdg_basic_submarine_desc: "Подводные лодки типа «Кайдай IV» были крупными и хорошо вооруженными, с большим запасом хода и не худшей скоростью. Все образцы серии «Кайдай» успешно несли службу в Императорском флоте Японии до завершения боевых действий на Тихом океане."
 JAP_mdg_improved_submarine: "Тип «Ко-Гата»/«Оцу-Гата»/«Хэй-Гата»"
 JAP_mdg_improved_submarine_desc: "Типы «Ко-Гата», «Оцу-Гата» и «Хэй-Гата» представляли собой крупные «крейсерские» подводные лодки, выполняющие роль флагманов подводных эскадр. Они обладали современной радиоаппаратурой и мощными торпедами, а также большой дальностью. «Ко-Гата» и «Оцу-Гата» несли на борту разведывательные гидросамолеты."
 JAP_mdg_advanced_submarine: "Тип «Сэнтоку»"
 JAP_mdg_advanced_submarine_desc: "Подводные авианосцы «Сэнтоку» представляли собой крупнейшие подводные корабли периода Второй мировой. Они обладали мощным торпедным вооружением, высокой скоростью и большой дальностью, батареей ПВО и тремя самолетами М6А «Сейран» для воздушной разведки и легких авиаударов."
 SOV_mdg_early_submarine: "Тип «АГ»"
 SOV_mdg_early_submarine_desc: "Подлодки типа «Американский Голланд» строились в Канаде и были переправлены в Россию, где их дособирали окончательно. Они представляли собой полные копии успешного британского типа «Холланд» и обладали хорошим вооружением для своего времени, хотя по сравнению с современными лодками заметно устарели."
 SOV_mdg_basic_submarine: "«Щука», серия V"
 SOV_mdg_basic_submarine_desc: "Подводные лодки серии V типа «Щука» — вторые по численности подводные лодки ВМФ СССР. Благодаря их количеству им довелось послужить в составе четырех флотов: Черноморского, Балтийского, Северного и Тихоокеанского. «Щуки» — подлодки среднего размера с хорошим торпедным вооружением и мореходностью."
 SOV_mdg_improved_submarine: "Тип «К», серия XIV"
 SOV_mdg_improved_submarine_desc: "«К» серии XIV — большие крейсерские лодки с увеличенной дальностью действия. По сути, являются улучшенной версией серии IV типа «Правда». Подлодки обладали тяжелым вооружением — как пушечным, так и торпедным, — большим радиусом действия и при этом лишь средней мореходностью."
 SOV_mdg_advanced_submarine: "Проект 611"
 SOV_mdg_advanced_submarine_desc: "Подводные лодки проекта 611 («Zulu» по типификации НАТО) были первыми подлодками ВМФ СССР, построенными после Второй мировой войны. Проект основывался на немецких лодках типа XXI и предназначался для замены более старых лодок серии XIV типа «К». Новые тяжелые океанские подлодки имели мощное торпедное вооружение и большую дальность хода. Они послужили основой для новых подлодок проекта 613 («Whiskey» по типификации НАТО) и проекта 641 («Foxtrot» по типификации НАТО)."
 USA_mdg_early_submarine: "Тип S"
 USA_mdg_early_submarine_desc: "Тип S представлял собой серию из 51 подлодки, спроектированную и построенную в 1920-х годах. В отличие от типов O и R, тип S был больше, что позволяло увеличить дальность хода и нести больше торпед, хотя лодки обладали всего четырьмя носовыми 21-дюймовыми торпедными аппаратами. Несмотря на возраст — последняя лодка типа S была сдана в 1924 году, — они составляли немалую часть подводного флота США."
 USA_mdg_basic_submarine: "Тип «Порпойс»"
 USA_mdg_basic_submarine_desc: "Подводные лодки типа «Порпойс» — первые современные подлодки ВМС США, ставшие наследницами экспериментальных лодок серии V-типа, построенных в конце 20-х и начале 30-х годов XX века. Несмотря на первоначальные проблемы с полностью электрическими двигателями, тип оказался удачным и рассматривался как основа для будущих проектов. Лодки этого типа были вооружены 6 торпедными аппаратами и трехдюймовыми палубными орудиями."
 USA_mdg_improved_submarine: "Тип «Тэмбор»"
 USA_mdg_improved_submarine_desc: "Тип «Тэмбор» является результатом многолетних экспериментов ВМС США в проектировании подлодок, способных действовать в составе эскадр и адаптированных для действий в водах Тихого океана. Вооружение было расширено до десяти торпедных труб (четыре из них — в корме), 3-дюймового палубного орудия и двух орудий ПВО для дополнительной защиты."
 USA_mdg_advanced_submarine: "Тип «Балао»"
 USA_mdg_advanced_submarine_desc: "Тип «Балао» представляет собой развитие конструкции, основанное на типе «Тэмбор». Центральные изменения включали усиление корпуса, установку 5-дюймовых орудий, а также множество мелких конструктивных улучшений."
 ARG_mdg_early_submarine: "Тип «Санта-Фе»"
 ARG_mdg_early_submarine_desc: "Тип «Санта-Фе» включал три подводные лодки, заказанные в Италии и доставленные в Аргентину в 1933 году. Лодки этого типа составляли основу аргентинского подводного флота до 1960 года. Они получили прозвище «Тарантинос» в честь верфи в Таранто в Италии, где были построены."
 AST_mdg_early_submarine: "Тип «L»"
 AST_mdg_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 AST_mdg_basic_submarine: "Тип «T»"
 AST_mdg_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 AST_mdg_improved_submarine: "Тип «U»"
 AST_mdg_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 AST_mdg_advanced_submarine: "Тип «V»"
 AST_mdg_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 BRA_mdg_early_submarine: "Тип «Умайта»"
 BRA_mdg_early_submarine_desc: "Бразильская подводная лодка «Умайта» была построена Италией на заказ в конце 20-х годов XX века. Она представляла собой модификацию типа «Балилья», который, в свою очередь, был спроектирован как глубоководная подлодка. «Умайта» имела водоизмещение около 1400 тонн и была вооружена шестью 533-мм торпедными аппаратами."
 BRA_mdg_basic_submarine: "Тип «Тупи»"
 BRA_mdg_basic_submarine_desc: "Подлодки типа «Тупи» были построены Италией для Бразилии в середине 30-х годов ХХ века. Они были небольшого размера с водоизмещением немногим больше 600 тонн и вооружением из шести 533-мм торпедных аппаратов."
 CAN_mdg_early_submarine: "Тип «L»"
 CAN_mdg_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 CAN_mdg_basic_submarine: "Тип «T»"
 CAN_mdg_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 CAN_mdg_improved_submarine: "Тип «U»"
 CAN_mdg_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 CAN_mdg_advanced_submarine: "Тип «V»"
 CAN_mdg_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 CHL_mdg_early_submarine: "Тип «H»"
 CHL_mdg_early_submarine_desc: "Тип состоял из шести подлодок британского типа «H» («Голланд 602»), построенных в Великобритании в 1915-1918 гг. и переданных Чили вскоре после Первой мировой для замены затопленных во время войны. Лодки имели водоизмещение в 360 тонн, могли погружаться на глубину до 30 м и были вооружены четырьмя 450-мм торпедными аппаратами."
 DEN_mdg_early_submarine: "Тип «Ротья»"
 DEN_mdg_early_submarine_desc: "Подводные лодки типа «Ротья» были построены в Дании после окончания Первой мировой войны. Это были малые подлодки, разработанные на основе проекта «Голланд 602», водоизмещением в 290 тонн и с четырьмя 450-мм торпедными аппаратами."
 DEN_mdg_basic_submarine: "Тип «Хауменден»"
 DEN_mdg_basic_submarine_desc: "Тип «Хауменден» состоял из пяти запланированных подводных лодок. Три из них были завершены до оккупации Германией, еще одна во время оккупации, а пятая была отменена. Это были сравнительно небольшие подлодки с водоизмещением в 320 тонн. Вооружение состояло из пяти 450-мм торпедных аппаратов."
 DEN_mdg_advanced_submarine: "Тип «Стёрен»"
 DEN_mdg_advanced_submarine_desc: "«Стёрен» — британская подводная лодка типа «V», переданная ВМФ Дании после войны. Она была сравнительно небольшой, имея водоизмещение в 545 тонн, но несла четыре 533-мм торпедных аппарата и обладала хорошей мореходностью."
 EST_mdg_basic_submarine: "Тип «Калев»"
 EST_mdg_basic_submarine_desc: "Тип «Калев» состоял из двух подводных лодок, построенных в Великобритании для ВМС Эстонии в 1936 году. Их основной задачей была постановка минных заграждений, но при этом они несли четыре 533-мм торпедных аппарата."
 FIN_mdg_early_submarine: "Тип «Ветехинен»"
 FIN_mdg_early_submarine_desc: "Тип «Ветехинен» состоял из трех средних подводных лодок, построенных для ВМС Финляндии на базе немецкого типа «UB III» эры Первой мировой войны. Их водоизмещение составляло менее 500 тонн, а вооружение состояло из четырех 533-мм торпедных аппаратов."
 GRE_mdg_early_submarine: "Тип «Кацонис»"
 GRE_mdg_early_submarine_desc: "Две подводные лодки типа «Кацонис» были построены Францией для ВМФ Греции в конце 20-х годов ХХ века и находились в строю во время Второй мировой войны. Их водоизмещение составляло около 580 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов."
 GRE_mdg_basic_submarine: "Тип «Матрозос»"
 GRE_mdg_basic_submarine_desc: "Греческая подводная лодка «Матрозос» принадлежала к итальянскому типу «Перла», была захвачена Британией и передана в 1942 году ВМФ Греции. Ее водоизмещение составляло 680 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов. Лодка могла погружаться на глубину до 80 метров."
 GRE_mdg_advanced_submarine: "Тип «Пипинос»"
 GRE_mdg_advanced_submarine_desc: "Тип «Пипинос» состоял из четырех британских подводных лодок типа «U», переданных ВМФ Греции в 1943-1946 гг. Их водоизмещение составляло 545 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов."
 HOL_mdg_early_submarine: "Тип «K III»"
 HOL_mdg_early_submarine_desc: "Тип «K III» состоял из двух подводных лодок, построенных для Королевских ВМС Нидерландов на основе американской модификации типа «Голланд». Лодки были введены в строй в начале 20-х годов ХХ века и использовались для морских патрулей. Каждая из лодок имела водоизмещение более 580 тонн и была вооружена четырьмя 450-мм торпедными аппаратами."
 HOL_mdg_basic_submarine: "Тип «О 16»"
 HOL_mdg_basic_submarine_desc: "Подводная лодка типа «О 16» была построена в Нидерландах и введена в строй Королевских ВМС Нидерландов в 1936 году. Это была крупная лодка с водоизмещением более 980 тонн. Она могла погружаться на глубину до 80 метров и была вооружена восемью 533-мм торпедными аппаратами."
 HOL_mdg_improved_submarine: "Тип «О 21»"
 HOL_mdg_improved_submarine_desc: "Тип «О 21» состоял из семи подводных лодок, построенных и введенных в строй в Нидерландах. Эти подлодки не были закончены на момент вторжения Германии, но пять из них удалось переправить в Британию, где они служили в рядах Королевских ВМС Нидерландов во время эмиграции. Эти лодки были крупнее предыдущих типов «О», обладая водоизмещением более 990 тонн, но их вооружение все так же состояло из восьми 533-мм торпедных аппаратов."
 HOL_mdg_advanced_submarine: "Тип «Звардвис»"
 HOL_mdg_advanced_submarine_desc: "Тип «Звардвис» состоял из четырех британских подлодок типа «Таситерн», переданных Королевским ВМС Нидерландов во время эмиграции в 1943-1945 гг. Лодки имели водоизмещение в 1090 тонн, были вооружены одиннадцатью 533-мм торпедными аппаратами и могли погружаться на глубину более 100 метров."
 LAT_mdg_early_submarine: "Тип «Ронис»"
 LAT_mdg_early_submarine_desc: "Тип «Ронис» состоял из двух подводных лодок, построенных во Франции для ВМС Латвии и введенных в строй в 1927 году. Это были малые подлодки водоизмещением всего в 390 тонн и с вооружением из шести 533-мм торпедных аппаратов."
 NOR_mdg_early_submarine: "Тип «В»"
 NOR_mdg_early_submarine_desc: "Шесть подводных лодок типа «B» были построены в Норвегии по проекту «Американский Голланд» и введены в строй в 1923-1930 гг. Они имели водоизмещение в 420 тонн, были вооружены четырьмя 450-мм торпедными аппаратами и могли погружаться на глубину в 60 метров."
 NOR_mdg_improved_submarine: "Тип «Уредд»"
 NOR_mdg_improved_submarine_desc: "Тип «Уредд» состоял из двух британских подлодок типа «U», построенных для ВМС Норвегии в 1941-1943 гг. Лодки имели водоизмещение в 540 тонн и были вооружены четырьмя 533-мм торпедными аппаратами, а также были оснащены радаром и сонаром британского производства и могли погружаться на глубину до 60 метров."
 NOR_mdg_advanced_submarine: "Тип «Утсира»"
 NOR_mdg_advanced_submarine_desc: "Тип «Утсира» — четыре британские подлодки типа «V», построенные в 1943-1944 гг., лишь одна из которых была передана ВМС Норвегии до окончания войны. Лодки имели небольшие улучшения в сравнении с предыдущим типом «U». Они обладали водоизмещением в 545 тонн и вооружением из четырех 533-мм торпедных аппаратов, а также могли погружаться на глубину до 90 метров."
 NZL_mdg_early_submarine: "Тип «L»"
 NZL_mdg_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 NZL_mdg_basic_submarine: "Тип «T»"
 NZL_mdg_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 NZL_mdg_improved_submarine: "Тип «U»"
 NZL_mdg_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 NZL_mdg_advanced_submarine: "Тип «V»"
 NZL_mdg_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 POR_mdg_early_submarine: "Тип «Фока»"
 POR_mdg_early_submarine_desc: "Португальский тип «Фока» состоял из трех малых подводных лодок, построенных Италией для ВМС Португалии сразу после Первой мировой войны. Они являлись увеличенным вариантом итальянского типа «Эспадарти» и были аналогичны испанскому типу «А». Лодки имели водоизмещение в 260 тонн и были вооружены двумя 450-мм торпедными аппаратами. Все три были списаны в середине 30-х годов."
 POR_mdg_basic_submarine: "Тип «Дельфим»"
 POR_mdg_basic_submarine_desc: "Тип «Дельфим» состоял из двух подводных лодок, изначально заказанных и заложенных в Италии для ВМС Португалии в начале 30-х годов ХХ века. Заказ был впоследствии отменен, и вместо этого лодки были переданы ВМС Италии. Проект основывался на больших итальянских лодках типа «Скуало» с водоизмещением в 980 тонн и вооружением из восьми 533-мм торпедных аппаратов."
 POR_mdg_advanced_submarine: "Тип «Нарвал»"
 POR_mdg_advanced_submarine_desc: "Тип «Нарвал» состоял из трех британских подводных лодок типа «Сател», принятых на вооружение в 1945 году и проданных Португалии после окончания Второй мировой войны. Их водоизмещение составляло 840 тонн, а вооружение состояло из семи 533-мм торпедных аппаратов."
 PRU_mdg_early_submarine: "Тип «R»"
 PRU_mdg_early_submarine_desc: "Четыре подводные лодки типа «R» были построены США для ВМС Перу в середине 20-х годов. Они были практически идентичны американскому типу «R», имели водоизмещение более 570 тонн и вооружение из четырех 553-мм торпедных аппаратов."
 RAJ_mdg_early_submarine: "Тип «L»"
 RAJ_mdg_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 RAJ_mdg_basic_submarine: "Тип «T»"
 RAJ_mdg_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 RAJ_mdg_improved_submarine: "Тип «U»"
 RAJ_mdg_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 RAJ_mdg_advanced_submarine: "Тип «V»"
 RAJ_mdg_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 ROM_mdg_early_submarine: "Тип «Дэльфинул»"
 ROM_mdg_early_submarine_desc: "Румынская подводная лодка «Дэльфинул» была построена в Италии для ВМС Румынии в 1930 году, но на воду ее спустили только в 1936 году из-за разногласий по контракту между верфями и румынским правительством. Водоизмещение лодки составляло 650 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов."
 ROM_mdg_improved_submarine: "Тип «Рэкинул»"
 ROM_mdg_improved_submarine_desc: "Подводные лодки «Рэкинул» и «Марсуинул» были построены Германией для своих румынских союзников в 1943 году на базе немецкого типа «Тип VII». Это были средние подлодки с водоизмещением в 600 тонн и вооружением, состоящим из шести 533-мм торпедных аппаратов."
 SAF_mdg_early_submarine: "Тип «L»"
 SAF_mdg_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 SAF_mdg_basic_submarine: "Тип «T»"
 SAF_mdg_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 SAF_mdg_improved_submarine: "Тип «U»"
 SAF_mdg_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 SAF_mdg_advanced_submarine: "Тип «V»"
 SAF_mdg_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 SIA_mdg_basic_submarine: "Тип «Вилун»"
 SIA_mdg_basic_submarine_desc: "Тип «Вилун» — малые береговые подлодки, построенные в Японии для ВМС Таиланда в 1936-1938 гг. Их водоизмещение составляло 370 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов."
 SPA_mdg_early_submarine: "Тип «В»"
 SPA_mdg_early_submarine_desc: "Тип «B» состоял из шести подводных лодок, построенных Испанией для своих ВМС в 1922-1925 гг. Они были спроектированы как однокорпусные корабли, и, следовательно, их надежность оставляла желать лучшего. Это были подводные лодки среднего размера с водоизмещением около 550 тонн. Вооружение состояло из четырех 450-мм торпедных аппаратов."
 SPA_mdg_basic_submarine: "Тип «Хенераль Мола»"
 SPA_mdg_basic_submarine_desc: "§TТип «Хенераль Мола» состоял из четырех итальянских подлодок типа «Архимед», введенных в строй в 1934 году и переданных испанским националистам в 1937 году. Они были достаточно большими, с водоизмещением в 880 тонн, и при этом быстрее большинства подлодок. Лодки обладали вооружением из восьми 533-мм торпедных аппаратов и могли погружаться на глубину до 90 метров.§!"
 SPA_mdg_improved_submarine: "Тип «G»"
 SPA_mdg_improved_submarine_desc: "Испанский тип «G» представлял собой две немецкие подлодки типа «Тип VIIC», построенных Испанией по лицензии. Лишь одна лодка была завершена, но и та вошла в состав ВМС Испании лишь в 1947 году. Водоизмещение составляло 770 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов. Лодки обладали отличной скоростью и дальностью действия."
 SPA_mdg_advanced_submarine: "Тип «D»"
 SPA_mdg_advanced_submarine_desc: "Три испанские подводные лодки типа «D» были спущены на воду в 1944 году и введены в строй уже после войны. Все три были спроектированы и построены в Испании. Это были крупные океанские подлодки с водоизмещением в 1050 тонн, отличной скоростью и радиусом действия. Их вооружение состояло из шести 533-мм торпедных аппаратов."
 SPR_mdg_early_submarine: "Тип «В»"
 SPR_mdg_early_submarine_desc: "Тип «B» состоял из шести подводных лодок, построенных Испанией для своих ВМС в 1922-1925 гг. Они были спроектированы как однокорпусные корабли, и, следовательно, их надежность оставляла желать лучшего. Это были подводные лодки среднего размера с водоизмещением около 550 тонн. Вооружение состояло из четырех 450-мм торпедных аппаратов."
 SPR_mdg_basic_submarine: "Тип «Хенераль Мола»"
 SPR_mdg_basic_submarine_desc: "Тип «Хенераль Мола» состоял из четырех итальянских подлодок типа «Архимед», введенных в строй в 1934 году и переданных испанским националистам в 1937 году. Они были достаточно большими, с водоизмещением в 880 тонн, и при этом быстрее большинства подлодок. Лодки несли вооружение из восьми 533-мм торпедных аппаратов и могли погружаться на глубину до 90 метров."
 SPR_mdg_improved_submarine: "Тип «G»"
 SPR_mdg_improved_submarine_desc: "Испанский тип «G» представлял собой две немецкие подлодки типа «Тип VIIC», построенных Испанией по лицензии. Лишь одна лодка была завершена, но и та вошла в состав ВМС Испании лишь в 1947 году. Водоизмещение составляло 770 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов. Лодки обладали отличной скоростью и дальностью действия."
 SPR_mdg_advanced_submarine: "Тип «D»"
 SPR_mdg_advanced_submarine_desc: "Три испанские подводные лодки типа «D» были спущены на воду в 1944 году и введены в строй уже после войны. Все три были спроектированы и построены в Испании. Это были крупные океанские подлодки с водоизмещением в 1050 тонн, отличной скоростью и радиусом действия. Их вооружение состояло из шести 533-мм торпедных аппаратов."
 SWE_mdg_early_submarine: "Тип «Хайен»"
 SWE_mdg_early_submarine_desc: "Типы «Хайен», «Баверн» и «Вален» были сериями малых и средних подводных лодок, построенных для ВМС Швеции в 20-е годы ХХ века. В тип «Хайен» входили принятые на вооружение в 1920 году подлодки водоизмещением около 400 тонн, вооруженные четырьмя 450-мм торпедными аппаратами и способные погружаться на глубину всего лишь до 30 метров."
 SWE_mdg_basic_submarine: "Тип «Съёльёнет»"
 SWE_mdg_basic_submarine_desc: "Тип «Съёльёнет» состоял из девяти подводных лодок, построенных в 1936-1942 гг. Это были средние подлодки водоизмещением в 580 тонн, на проект которых оказал сильное влияние голландский тип «О». Они были вооружены шестью 533-мм торпедными аппаратами и могли погружаться на глубину в 60 метров."
 SWE_mdg_improved_submarine: "Тип «U»"
 SWE_mdg_improved_submarine_desc: "Тип «U» состоял из девяти подводных лодок, введенных в строй в 1942-1944 гг. Они были весьма малы, водоизмещением всего 370 тонн, и сравнительно медленны. Их вооружение состояло из четырех 533-мм торпедных аппаратов."
 SWE_mdg_advanced_submarine: "Тип «Нептун»"
 SWE_mdg_advanced_submarine_desc: "Тип «Нептун» состоял из трех средних подводных лодок, введенных в строй в 1943 году и использовавшихся преимущественно для постановки минных заграждений. Их водоизмещение составляло 550 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов."
 TUR_mdg_early_submarine: "Тип «Биринджи Инёню»"
 TUR_mdg_early_submarine_desc: "Тип «Биринджи Инёню» состоял из двух береговых подводных лодок, построенных в Нидерландах для Турции в середине 20-х годов. Это были первые лодки ВМС Турции после Первой мировой войны. Их водоизмещение составляло 520 тонн, а вооружение состояло из шести 450-мм торпедных аппаратов. Лодки были сравнительно медленными, но обладали хорошей дальностью."
 TUR_mdg_basic_submarine: "Тип «Салдирай»"
 TUR_mdg_basic_submarine_desc: "Три подводные лодки типа «Салдирай» были спущены на воду в конце 30-х годов ХХ века. Проект создавался под сильным немецким влиянием: первая подлодка была построена в Германии, а две другие — по лицензии в Стамбуле. Это были большие океанские подлодки с водоизмещением более 930 тонн и отличной дальностью действия, вооруженные шестью 533-мм торпедными аппаратами."
 TUR_mdg_improved_submarine: "Тип «Арудж Рейс»"
 TUR_mdg_improved_submarine_desc: "Подводные лодки типа «Арудж Рейс» были построены в Британии на основе лодок типа «S». Они были спущены на воду в 1940 году, но некоторые из них были интернированы ВМС Великобритании. Все, кроме одной, в конечном счете были возвращены Турции. Лодки имели водоизмещение в 625 тонн, были вооружены пятью 533-мм торпедными аппаратами и при этом страдали от невысоких скорости и дальности действия."
 TUR_mdg_advanced_submarine: "Тип «Сакарья»"
 TUR_mdg_advanced_submarine_desc: "Тип «Сакарья» состоял из американских подводных лодок типа «Балао», проданных Турции после войны. Они были весьма крупными подлодками для своей эпохи, обладая водоизмещением более 1520 тонн, а также отличной дальностью действия и скоростью. Вооружение состояло из десяти 533-мм торпедных аппаратов."
 VIC_mdg_early_submarine: "600-тонная серия"
 VIC_mdg_early_submarine_desc: "600-тонная серия — первые французские подлодки современного типа, построенные после Первой мировой войны. Несмотря на то, что они были способны действовать в открытом море, их разрабатывали для операций у побережья и в основном использовали в теплых водах Средиземного моря. Серия состояла из трех типов: «Сирен», «Ариан» и «Сирсе», по четыре лодки в каждом. Они послужили основой для более крупных серий 630-тонных подлодок типов «Аргонот», «Диан» и «Орион»."
 VIC_mdg_basic_submarine: "Тип «Минерва»"
 VIC_mdg_basic_submarine_desc: "Подводные лодки типа «Минерва» (проект T2) создавались на основе 630-тонной серии, но были оснащены лучшими энергетическими установками и имели другое расположение торпед. Эти лодки стали первой частью программы стандартизации, в рамках которой проектами централизованно занималась DCAN (дирекция по строительству военных кораблей)."
 VIC_mdg_improved_submarine: "Тип «Ролан Морийо»"
 VIC_mdg_improved_submarine_desc: "Большие океанские подводные лодки типа «Ролан Морийо» (проект Z2) основывались на раннем типе «Редутабль». Эти крупные лодки имели водоизмещение порядка 1800-2400 тонн и несли устрашающее вооружение из 10 торпедных аппаратов. Ни одна из лодок типа не была достроена из-за капитуляции Франции."
 VIC_mdg_advanced_submarine: "Тип «Феникс»"
 VIC_mdg_advanced_submarine_desc: "Средние океанские подводные лодки типа «Феникс», обладавшие большой дальностью действия, были одобрены в рамках военно-морской программы 1939-40 годов, но из-за начала войны и поражения Франции их строительство было отменено. Они напоминали тип «Редутабль», но были несколько меньше, имели водоизмещение в 1200 тонн и несли при этом аналогичное тяжелое торпедное вооружение."
 YUG_mdg_early_submarine: "Тип «Храбри»"
 YUG_mdg_early_submarine_desc: "Две подводные лодки типа «Храбри» были изначально заложены как британские подлодки типа «L», но были проданы Югославии, где их достроили с некоторыми изменениями в 1928 году. Это были крупные подводные лодки с водоизмещением 975 тонн, вооруженные шестью 533-мм торпедными аппаратами."
 YUG_mdg_basic_submarine: "Тип «Осветник»"
 YUG_mdg_basic_submarine_desc: "Две подводные лодки типа «Осветник» были разработаны и построены во Франции на основе субмарин проекта «Сирсе». Они были меньше лодок предыдущего типа «Храбрый», но обладали сравнимым вооружением из шести 533-мм торпедных аппаратов."
 early_ship_hull_light_desc: "Для эффективной защиты торговых конвоев необходимо доработать эсминцы Великой войны. Боевую мощь заметно улучшат дополнительные торпеды."
 basic_ship_hull_light_desc: "Увеличенная дистанция хода торпед, быстрое заряжание и усиленные орудия ПВО обеспечивают эффективность и универсальность эсминцев."
 improved_ship_hull_light_desc: "Для защиты от угроз сверху и снизу эсминцы получают радары и современное протоволодочное и противовоздушное вооружение."
 advanced_ship_hull_light_desc: "Современный эсминец характеризуется наличием различных технологий обнаружения, новой системой сброса глубинных бомб, а также увеличенными по сравнению с предшественниками размерами."
 early_ship_hull_light: "Ранний корпус эсминца"
 basic_ship_hull_light: "Корпус эсминца обр. 1936 г."
 improved_ship_hull_light: "Корпус эсминца обр. 1940 г."
 advanced_ship_hull_light: "Корпус эсминца обр. 1944 г."
 early_ship_hull_submarine_desc: "Подводные лодки предназначены для атак на незащищенные морские конвои. Ранние модели, использовавшиеся в Великой войне, — первый шаг к новой стратегии боевых действий на море."
 basic_ship_hull_submarine_desc: "Новые подводные лодки, построенные с учетом последних разработок, более надежны и лучше вооружены, а также отличаются увеличенным запасом хода, позволяющим атаковать конвои на далеких маршрутах."
 improved_ship_hull_submarine_desc: "До сих пор нет ясности относительно роли подлодок в составе флота, за исключением атак на конвои. Новый проект пытается найти баланс между скоростью, дальностью и вооружением."
 advanced_ship_hull_submarine_desc: "Современные субмарины используют новейшие разработки в области двигателей и вооружения, обладают оптимальными обводами и способны погружаться на большую глубину."

 TITLE_SMALL_FLEET: "Малый флот"
 SMALL_FLEET_DESC: "Флот, имеющий в своём составе в основном небольшие корабли и уступающий противнику прежде всего в линейных кораблях"
 small_fleet: "Малый флот"
 small_fleet_desc: "Доктрина предполагает борьбу лёгкими силами флота против отдельных групп крупных кораблей противника, нарушения его коммуникаций и защиты своего побережья.\n\n"
 small_fleet_tree: "Доктрина малого флота"
 small_fleet_doctrine: "Доктрина малого флота"
 cat_small_fleet: "Доктрина малого флота"

 convoy_sailing_sm: "Конвоирование"
 convoy_sailing_sm_desc: "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_escorts_sm: "Корабли сопровождения"
 convoy_escorts_sm_desc: "Быстрые надводные корабли, входящие в состав наших конвоев, позволяют вовремя обнаруживать вражеские подводные лодки и реагировать на их появление. Чтобы избавиться от надоедливых подлодок, нужно своевременно их замечать."
 escort_patrols_sm: "Патрули сопровождения"
 escort_patrols_sm_desc: "Улучшенные средства обнаружения делают наши корабли сопровождения заметно опаснее для подлодок. Им негде спрятаться, а значит, они не представляют реальной угрозы."
 floating_airfield_sm: "Плавучая авиабаза"
 floating_airfield_sm_desc: "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это — ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."

 submarine_operations_sm: "Операции подводных лодок"
 submarine_operations_sm_desc: "Нам необязательно вступать в открытое сражение с вражескими кораблями, чтобы победить в войне. Можно наносить удары по чужим торговым судам и уходить на глубину прежде, чем противник опомнится. Трудно воевать с тем, что не видишь."
 undersea_blockade_sm: "Подводная блокада"
 undersea_blockade_sm_desc: "Подводные лодки — идеальное средство, позволяющее прервать поставки важного сырья противнику. Мы уничтожим всю промышленность и возьмем его измором."
 convoy_interdiction_sm: "Перехват конвоев"
 convoy_interdiction_sm_desc: "Улучшенная координация действий наших подводных лодок позволяет им перехватывать конвои в пути. Нарушив маршруты снабжения противника, мы получим стратегическое преимущество."
 submarine_offensive_sm: "Атака подводных лодок"
 submarine_offensive_sm_desc: "Обеспечив максимальный уровень связи между нашими подводными лодками, мы можем использовать их в наступательных целях. Уничтожим вражеские конвои быстрее, чем противник успеет их заменить."

 torpedo_boat_operations_sm: "Операции торпедных катеров"
 torpedo_boat_operations_sm_desc: "Можно незаметно подкрасться к противнику, выпустить торпеды и также незаметно уйти. Или очень быстро отступить."
 raider_patrols_sm: "Патрульные рейды"
 raider_patrols_sm_desc: "Патрули, состоящие из легких и тяжелых кораблей, не оставляют ни малейшего шанса вражеским торговым судам. \nНе только подлодки умеют охотиться."
 patrol_and_ambush_sm: "Патрули и засады"
 patrol_and_ambush_sm_desc: "Наши флот высылает патрули и организовывает засады на маршрутах движения противника."
 mosquitos_sm: "Москиты"
 mosquitos_sm_desc: "Скоординированые атаки нескольких групп торпедных катеров."

 combined_operations_sm: "Комбинированые операции"
 combined_operations_sm_desc: "Скоординированые операции нескольких групп торпедных катеров, подводных лодок и кораблей прикрытия."
 battlefleet_concentration_sm: "Концентрирование флота"
 battlefleet_concentration_sm_desc: "Вызов находящихся рядом кораблей сразу при обнаружении врага. Скоординированный огонь быстро выведет корабли противника из строя, и их можно будет уничтожить поодиночке."
 mio_cat_tech_all_mdg_frigate_and_modules: "Все технологии фрегатов"
 mio_cat_tech_all_mdg_corvette_and_modules: "Все технологии корветов"
 mio_cat_tech_all_mdg_boat_and_modules: "Все технологии катеров"
 mio_cat_tech_all_mdg_ssm_and_modules: "Все технологии сверхмалых подводных лодок"
