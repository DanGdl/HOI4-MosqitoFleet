 NZL_SH_early_battleship: "Тип «Центурион»"
 NZL_SH_early_battleship_desc: "«Центурион» — гипотетический тип линкоров Королевского флота, построенный для противодействия крупным боевым кораблям Германии и Японии. Большие 18-дюймовые орудия и толстая броня обеспечивали этот корабль необходимой огневой мощью и защитой для сражения с противником. Сильная система ПВО, большая дальность действия и хорошая скорость были необходимы для защиты обширной акватории Британской империи."
 NZL_SH_basic_battleship: "Тип «Лайон-2»"
 NZL_SH_basic_battleship_desc: "Линкоры типа «Лайон-2» были разработаны в 1944 году как улучшенная версия более ранних линкоров типа «Лайон». Учитывая нужды военного времени, новый линкор был больше и тяжелее, и, если бы он был завершен, нес бы три или четыре трехорудийные 16-дюймовые башни последней модели. Толстые бронеплиты защищали корабль от любого надводного или воздушного противника. Стоимость постройки, а также поражение вражеских флотов и потребность в авианосцах привели к отмене проекта."
 RAJ_early_battleship: "Тип «Ривендж»"
 RAJ_early_battleship_desc: "Линкоры класса «Ривендж» были заказаны в 1913 году и являлись удешевленным вариантом быстрых дредноутов класса «Куин Элизабет». Они напоминали исходный проект бронированием и вооружением, но были ощутимо медленнее и, как следствие, в период Второй мировой войны использовались на вторых ролях. Из 8 запланированных кораблей были достроены только 5."
 RAJ_basic_battleship: "Тип «Кинг Джордж V»"
 RAJ_basic_battleship_desc: "Линкоры типа «Кинг Джордж V» стали результатом Вашингтонского морского соглашения 1922 года и Первого лондонского морского договора 1930 года, которые ограничивали водоизмещение и вооружение крупных боевых кораблей. Как следствие, линкоры были оснащены орудиями меньшего калибра, чем более ранние образцы и даже современники. Несмотря на более скромный калибр, они были удовлетворительно вооружены в целом, отличались усиленной системой ПВО и достойным бронированием. Пять кораблей были заказаны и заложены как замена устаревших линкоров типа «Куин Элизабет»."
 RAJ_improved_battleship: "Тип «Лайон»"
 RAJ_improved_battleship_desc: "Линкоры типа «Лайон» были продолжением типа «Кинг Джордж V» и сочетали в себе многие из его особенностей. Шесть кораблей были заказаны в рамках военно-морской программы 1938 года для замены устаревших линкоров типа «Ривендж», но ни один из них не был закончен из-за начала военных действий. От типа «Кинг Джордж V» их отличало более мощное основное вооружение в виде 16-дюймовых орудий. Также они должны были обладать более толстой броней и более мощными энергетическими установками."
