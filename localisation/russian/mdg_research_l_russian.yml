l_russian:
 early_destroyer: "Эсминец I"
 basic_destroyer: "Эсминец II"
 advanced_destroyer: "Эсминец IV"
 early_destroyer_desc: "Для эффективной защиты торговых конвоев необходимо доработать эсминцы Великой войны. Боевую мощь заметно улучшат дополнительные торпеды."
 basic_destroyer_desc: "Увеличенная дистанция хода торпед, быстрое заряжание и усиленные орудия ПВО обеспечивают эффективность и универсальность эсминцев."
 improved_destroyer_desc: "Для защиты от угроз сверху и снизу эсминцы получают радары и современное протоволодочное и противовоздушное вооружение."
 advanced_destroyer_desc: "Современный эсминец характеризуется наличием различных технологий обнаружения, новой системой сброса глубинных бомб, а также увеличенными по сравнению с предшественниками размерами."
 ENG_early_destroyer: "Тип «V»/«W»"
 ENG_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 ENG_basic_destroyer: "Тип «G»/«H»/«I»"
 ENG_basic_destroyer_desc: "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 ENG_improved_destroyer: "Тип «J»/«K»/«N»"
 ENG_improved_destroyer_desc: "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 ENG_advanced_destroyer: "Тип «Бэттл»"
 ENG_advanced_destroyer_desc: "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 FRA_early_destroyer: "Тип «Бурраск»"
 FRA_early_destroyer_desc: "Эсминцы типа «Бурраск», построенные в середине 20-х годов, были частью 1500-тонной серии и вместе с типами «Шакаль» и «Л'Адруа» составляли основу нового послевоенного флота Франции. Они были быстры и хорошо вооружены для своего времени, но их торпедное вооружение уступало аналогичным кораблям других держав."
 FRA_basic_destroyer: "Тип «Ле Фантаск»"
 FRA_basic_destroyer_desc: "Эсминцы типа «Ле Фантаск», запущенные в серию в рамках военно-морской программы 1930 года, являлись, по сути, улучшенной версией ранних «суперэсминцев» 2400-тонной серии («Гепард», «Эгль», «Воклен»). Они были большие, тяжеловооруженные, очень быстрые и отлично подходили для сопровождения новых скоростных кораблей. Их вооружение состояло из орудий новейшей конструкции, достойной системы ПВО и торпедного вооружения."
 FRA_improved_destroyer: "Тип «Л’Энтрепид»"
 FRA_improved_destroyer_desc: "Эсминцы типа «Л’Энтрепид» — модифицированная версия предыдущего типа, «Ле Арди». Они были одобрены в рамках военно-морских программ 1938 и 1939 гг., но война и капитуляция Франции привели к отмене их строительства. Предполагался более заметный акцент на зенитном вооружении, увеличение водоизмещения до 2800-2900 тонн и использование более крупной энергетической установки."
 FRA_advanced_destroyer: "Тип «Гош»"
 FRA_advanced_destroyer_desc: "Типы «Гош» и «Баярд» были последними проектами «суперэсминцев». Оба основывались на проекте «Могадор», имели водоизмещение в 4200 тонн и схожее вооружение главного калибра, отличаясь усиленными зенитными батареями и улучшенной энергетической установкой. Они были заказаны в рамках военно-морской программы 1939-40 годов, но из-за начала войны и капитуляции Франции строительство было отменено."
 GER_early_destroyer: "«Тип 23»"
 GER_early_destroyer_desc: "«Тип 23» — тип торпедных катеров, построенных для кригсмарине после Первой мировой войны. В 1926-1928 гг. на вооружение поступили шесть кораблей, которые позже приняли участие во Второй мировой. Несмотря на формальное обозначение типа, по размеру корабли были ближе к эсминцам, обладая водоизмещением в 920 тонн и тремя 105-мм орудиями."
 GER_basic_destroyer: "Эсминец 1934"
 GER_basic_destroyer_desc: "Тип 1934 — первые немецкие эсминцы после Первой мировой войны. Они были вооружены пятью 5-дюймовыми орудиями и восемью торпедными аппаратами. Были построены 16 кораблей, 12 из которых принадлежали к улучшенному типу 1934A."
 GER_improved_destroyer: "Тип «Нарвик»"
 GER_improved_destroyer_desc: "Эсминцы типа 1936A, известные Союзникам как тип «Нарвик», разрабатывались для установки 150-мм орудий. Они несли три одиночных орудия и одно спаренное на носу; изначально одиночное орудие устанавливалось и на носу, но впоследствии четыре из восьми эсминцев были модернизированы. Вторая партия из семи эсминцев сразу получила спаренные носовые орудия."
 GER_advanced_destroyer: "Эсминец 1944"
 GER_advanced_destroyer_desc: "Несмотря на то, что первый прототип дизельного эсминца («Тип 1942») так и не был достроен, разработка в этом направлении продолжалась. Новые предложения в конечном итоге вылились в создание проекта «1944». Помимо усиления орудий главного калибра, эти корабли обладали улучшенным зенитным вооружением, в том числе новыми 55-мм орудиями."
 ITA_early_destroyer: "Тип «Куртатоне»"
 ITA_early_destroyer_desc: "Эсминцы типа «Куртатоне» стали первыми эсминцами, построенными в Италии после Первой мировой войны, и, кроме того, первыми эсминцами с парными орудийными установками. Изначально корабли были заказаны одновременно с типом «Палестро», но их отложили из-за нехватки стали. Водоизмещение было немногим меньше 1000 тонн, а вооружение состояло из четырех 102-мм орудий и 450-мм торпедных аппаратов."
 ITA_basic_destroyer: "Тип «Сольдати»"
 ITA_basic_destroyer_desc: "Эсминцы типа «Сольдати» были построены в конце 30-х годов XX века двумя партиями. Первая состояла из 12 кораблей, построенных в 1938-1939 гг., вторая — еще из 5 кораблей в 1941-1942 гг. Корабли первой партии имели водоизмещение немногим больше 1800 тонн и были вооружены четырьмя 120-мм орудиями."
 ITA_improved_destroyer: "Тип «Чиклоне»"
 ITA_improved_destroyer_desc: "Эсминцы типа «Чиклоне» спроектированы как миноносцы, хотя являлись, по сути, эскортными эсминцами. Они немного крупнее своих предшественников типа «Орса», с водоизмещением чуть более 1100 тонн, улучшенной остойчивостью и более тяжелым противолодочным вооружением."
 ITA_advanced_destroyer: "Тип «Медалье д'Оро»"
 ITA_advanced_destroyer_desc: "Эсминцы серии «Команданти Медалье д’Оро» были заказаны для Королевских ВМС Италии, но к моменту выхода из войны их производство не началось. Корабли были заметно больше, чем предыдущие итальянские эсминцы, их водоизмещение составляло около 2100 тонн. Кроме того, они были вооружены более крупными 135-мм орудиями и имели улучшенную энергетическую установку."
 JAP_early_destroyer: "Тип «Минекадзе»"
 JAP_early_destroyer_desc: "Эсминцы типов «Минекадзе», «Камикадзе» и «Муцуки» несли мощное пушечное и торпедное вооружение, но слабую батарею ПВО. К началу Второй мировой они уже считались устаревшими и использовались в основном во вспомогательных ролях."
 JAP_basic_destroyer: "Тип «Асасио»"
 JAP_basic_destroyer_desc: "Эсминцы типа «Асасио» стали первыми японскими эсминцами водоизмещением более 2000 тонн и оснащенными сонаром. Они были вооружены тяжелыми торпедными аппаратами и легкой батареей ПВО, а также обладали чуть большей дальностью действия, чем предыдущий тип «Фубуки»."
 JAP_improved_destroyer: "Тип «Акицуки»"
 JAP_improved_destroyer_desc: "Эсминцы типа «Акицуки» обладали хорошим артиллерийским и торпедным вооружением и ПВО адекватной мощности, а также несли глубинные бомбы. Из 39 запланированных кораблей были достроены только 12, после чего серия была отменена."
 JAP_advanced_destroyer: "Тип «Симакадзе»"
 JAP_advanced_destroyer_desc: "Эсминец типа «Симакадзе» на момент создания стал самым быстрым эсминцем в мире. Это был прототип для испытания инновационных высокотемпературных турбин высокого давления – невероятно быстрый (благодаря агрегатам, сравнимым по размеру с теми, что устанавливались на крейсеры), вооруженный тяжелыми торпедами, но, впрочем, страдавший от сниженной дальности."
 SOV_early_destroyer: "Тип «Орфей»"
 SOV_early_destroyer_desc: "Эсминцы типа «Орфей» — улучшенная версия предыдущего типа «Новик». Они оснащены пушечным и зенитным вооружением, соответствующим их размерам, имеют невысокую дальность действия, но хорошую скорость и мощное торпедное вооружение. Последующие типы «Фидониси» и «Изяслав» были улучшенной версией «Орфея» с усиленным вооружением главного калибра и увеличенным корпусом."
 SOV_basic_destroyer: "Тип «Гневный»"
 SOV_basic_destroyer_desc: "Эсминцы типа «Гневный» (проект 7) были запущены в серию в рамках судостроительной программы 1933-1938 годов. «Гневный» создавался под сильным влиянием итальянского эсминца «Маэстрале» и был признан успешным проектом. Его водоизмещение было в пределах 1600-2000 тонн, также эсминец имел приличное торпедное и зенитное вооружение. Благодаря мощной энергетической установке он обладал высокой скоростью, но дальность действия оставляла желать лучшего."
 SOV_improved_destroyer: "Тип «Сообразительный»"
 SOV_improved_destroyer_desc: "«Сообразительный» (проект 7-У) — улучшенная версия предыдущего типа «Гневный», получившая новый, более мощный двигатель и усиленное вооружение ПВО. Водоизмещение увеличилось до 1900-2400 тонн, скорость и радиус действия остались прежними."
 SOV_advanced_destroyer: "Тип «Скорый»"
 SOV_advanced_destroyer_desc: "Эсминцы типа «Скорый» (проект 30-бис) являются дальнейшим развитием типа «Огневой». В результате увеличения размеров и водоизмещения (2500-3100 тонн) на свет появились более стабильные корабли с большим радиусом действия. Все эсминцы были созданы после войны с использованием модульной конструкции, что сократило время постройки и ремонта. Вооружение по сравнению с «Огневым» не изменилось, но орудия главного калибра были размещены в спаренных, а не в одинарных башнях."
 USA_early_destroyer: "Тип «Клемсон»"
 USA_early_destroyer_desc: "Эсминцы типа «Клемсон» унаследовали многие черты своего прямого предшественника — типа «Викс». При этом «Клемсон» обладает более высокой мореходностью и вооружен 4-дюймовыми орудиями, 3-дюймовыми орудиями ПВО и 12 торпедными аппаратами. Этот тип уже считается морально устаревшим, но все еще составляет основу миноносного флота ВМС США."
 USA_basic_destroyer: "Тип «Симс»"
 USA_basic_destroyer_desc: "Эсминцы типа «Симс» — самые большие среди 1500-тонных проектов, с более упорядоченным расположением торпед и более длинным корпусом. Улучшенная система управления огнем вместе с 5-дюймовыми орудиями и 12 торпедными аппаратами, расположенными по центру, значительно повысила атакующие возможности корабля."
 USA_improved_destroyer: "Тип «Флетчер»"
 USA_improved_destroyer_desc: "Тип «Флетчер» является большим шагом вперед в плане возможностей эсминца — в основном благодаря увеличению тоннажа до 2500 тонн. Сохранив 5-дюймовые спаренные орудия и центральное расположение торпед, корабли получили дополнительную орудийную башню и значительно усиленные батареи ПВО, а также увеличенную дальность хода и большее водоизмещение."
 USA_advanced_destroyer: "Тип «Аллен М. Самнер»"
 USA_advanced_destroyer_desc: "Тип «Самнер» является преемником типа «Флетчер» с немного увеличенным водоизмещением. Корабли этого типа оснащались спаренными 5-дюймовыми орудиями и более мощной батареей ПВО. Добавление второго руля позволило повысить маневренность во время противолодочных операций."
 ARG_early_destroyer: "Тип «Катамарка»"
 ARG_early_destroyer_desc: "Эсминцы типа «Катамарка» были заказаны и построены в Великобритании для ВМФ Аргентины незадолго до начала Первой мировой войны. Они были вооружены четырьмя 120-мм орудиями и четырьмя 533-мм торпедными аппаратами."
 ARG_basic_destroyer: "Тип «Буэнос-Айрес»"
 ARG_basic_destroyer_desc: "Эсминцы типа «Буйнос-Айрес» строились в Великобритании для Аргентины в период 1936-1938 гг. на основе британских эсминцев типа «G». Эти корабли имели водоизмещение более 1300 тонн и были вооружены четырьмя 4,7-дюймовыми пушками."
 AST_early_destroyer: "Тип «Вендетта»"
 AST_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы и переданные австралийским ВМС. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 AST_basic_destroyer: "Тип «G»/«H»/«I»"
 AST_basic_destroyer_desc: "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 AST_improved_destroyer: "Тип «Низам»"
 AST_improved_destroyer_desc: "Тип «Низам» использовался для обозначения британских эсминцев типов «J», «K» и «N». Они схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включают в себя усиленную систему ПВО и радар. Эти эсминцы отличаются скоростью, дальностью действия и хорошим вооружением и идеально подходят для роли флотских эскортов."
 AST_advanced_destroyer: "Тип «Бэттл»"
 AST_advanced_destroyer_desc: "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 BRA_early_destroyer: "Тип «Мараньян»"
 BRA_early_destroyer_desc: "«Мараньян» — эсминец британского типа «К», проданный Бразилии в 1922 году. Водоизмещение корабля составляло немногим больше 930 тонн, а вооружение состояло из четырех 4-дюймовых орудий."
 BRA_basic_destroyer: "Тип «Журуэна»"
 BRA_basic_destroyer_desc: "«Журуэна» представлял собой серию из шести британских эсминцев типа «H», заказанных Бразилией в конце 30-х годов ХХ века. Бразилия корабли так и не получила: Британия оставила их себе в связи с началом войны в 1939 году. Эсминцы имели водоизмещение около 1300 тонн, обладали хорошей скоростью и были вооружены тремя 4,7-дюймовыми орудиями и восемью 533-мм торпедными аппаратами."
 BRA_improved_destroyer: "Тип «Марсилио Диас»"
 BRA_improved_destroyer_desc: "Тип «Марсилио Диас» (также тип «M» или тип «Гринхал») состоял из трех эсминцев ВМФ Бразилии, введенных в строй в 1943 году. Они были созданы на основе американского типа «Мэхэн» и стали первыми крупными кораблями, построенными в Бразилии. Водоизмещение эсминцев составляло 1500 тонн, а вооружение состояло из пяти 5-дюймовых орудий."
 BRA_advanced_destroyer: "Тип «Акри»"
 BRA_advanced_destroyer_desc: "Тип «Акри» (он же тип «Амазонас») состоял из шести эсминцев ВМФ Бразилии. Они были построены в Бразилии по модифицированному британскому проекту с применением оборудования из США, чтобы занять место шести эсминцев типа «Журуэна», которые Британия оставила себе в начале войны. К концу войны ни один корабль не был достроен."
 CAN_early_destroyer: "Тип «V»/«W»"
 CAN_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 CAN_basic_destroyer: "Тип «Оттава»"
 CAN_basic_destroyer_desc: "«Оттава» — канадское обозначение британских эсминцев типов «G», «H» и «I», заказанных в рамках Военно-морских строительных программ 1933 и 1934 годов. Они в целом повторяли предыдущий тип «F», немного уменьшенный в размерах. Вооружение типов «G» и «H» было такое же, как и у типа «F», и состояло из 4,7-дюймовых орудий. Они обладали высоким радиусом действия и хорошим вооружением, а также несли мощные торпеды. Эсминцы широко использовались во время войны и понесли заметные потери."
 CAN_improved_destroyer: "Тип «J»/«K»/«N»"
 CAN_improved_destroyer_desc: "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 CAN_advanced_destroyer: "Тип «Алгонкин»"
 CAN_advanced_destroyer_desc: "«Алгонкин» — канадское обозначение британских эсминцев типа «Бэттл», заказанных в рамках Военно-морских программ 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Мощная система ПВО, противолодочные возможности, скорость и дальность действия делали их универсальными кораблями, но позднее появление в войне не позволило им проявить себя."
 CHI_early_destroyer: "Тип «Цзянвей»"
 CHI_early_destroyer_desc: "Миноносцы типа «Цзянвей» были построены для ВМФ Китая и введены в строй в 1904 году. Два корабля этого типа прошли модернизацию и оставались в строю на момент японского вторжения. После модернизации они имели водоизмещение в 870 тонн и были вооружены двумя 4,7-дюймовыми орудиями."
 CHL_early_destroyer: "Тип «Альмиранте Линч»"
 CHL_early_destroyer_desc: "Тип «Альмиранте Линч» состоял из шести эсминцев, построенных для ВМФ Чили в Великобритании незадолго до начала Первой мировой войны. До начала военных действий Британия успела передать только два корабля, которые оставались в строю до 1945 года. Эсминцы имели водоизмещение в 1430 тонн, обладали приличной скоростью и дальностью действия для своего типа и были вооружены шестью 4-дюймовыми орудиями и двумя 21-дюймовыми торпедными аппаратами."
 COL_basic_destroyer: "Тип «Антиокия»"
 COL_basic_destroyer_desc: "Тип «Антиокия» состоял из двух эсминцев, построенных для ВМФ Колумбии в Португалии и введенными в строй в 1934 году. Их водоизмещение составляло более 1200 тонн, а вооружение состояло из четырех 4,7-дюймовых орудий и восьми 533-мм торпедных аппаратов."
 DEN_advanced_destroyer: "Тип «Хюитфельдт»"
 DEN_advanced_destroyer_desc: "Тип «Хюитфельд», также известный как «Наяден», состоял из двух крупных миноносцев, построенных и введеных в строй в Дании. Строительство было начато в 1942 году и завершено в 1947-м. Водоизмещение кораблей составляло 780 тонн, основное вооружение состояло из 105-мм орудий, а также шести 533-мм торпедных аппаратов."
 GRE_early_destroyer: "Тип «Аэтос»"
 GRE_early_destroyer_desc: "Эсминцы типа «Аэтос» были построены в Британии и куплены ВМФ Греции до начала Первой мировой войны. Все четыре корабля находились в строю во время Второй мировой войны. Их водоизмещение составляло 980 тонн, а вооружение состояло из четырех 105-мм орудий и четырех 533-мм торпедных аппаратов. В конце 20-х годов ХХ века эсминцы прошли модернизацию."
 GRE_basic_destroyer: "Тип «Василевс Георгиос I»"
 GRE_basic_destroyer_desc: "Тип «Василевс Георгиос I» состоял из двух модифицированных британских эсминцев типа «H», построенных для ВМФ Греции в конце 30-х годов ХХ века. Эсминцы обладали водоизмещением в 1350 тонн и отличными скоростью и дальностью действия. Вооружение состояло из четырех 128-мм орудий; кроме того, корабли несли мощное торпедное вооружение."
 GRE_improved_destroyer: "Тип «Адриас»"
 GRE_improved_destroyer_desc: "Тип «Адриас» состоял из шести британских эскортных миноносцев типа «Хант», четыре из которых были переданы ВМФ Греции в 1942 году. Будучи эскортными миноносцами, они уступали в скорости стандартным эсминцам. Обладая водоизмещением в 1050 тонн, они несли на себе четыре 102-мм орудия и отличались солидным торпедным и противолодочным вооружением."
 GRE_advanced_destroyer: "Тип «Леон»"
 GRE_advanced_destroyer_desc: "Тип «Леон» представлял собой американские эскортные миноносцы типа «Кэннон», заказанные в 1943 году, но переданные Греции только в 1951 году. Эти корабли были медленнее стандартных эсминцев. Их водоизмещение составляло 1240 тонн, они были оснащены тремя 3-дюймовыми орудиями и солидным арсеналом торпедного и противолодочного вооружения."
 HOL_early_destroyer: "Тип «Ван Гент»"
 HOL_early_destroyer_desc: "Тип «Ван Гент», или «Адмирален», состоял из восьми эсминцев, построенных для Королевских ВМС Нидерландов в 1926-1931 гг. на основе ранних версий британских эсминцев типа «А». Все корабли этого типа приняли участие во Второй мировой войне и были либо затоплены, либо уничтожены. Они имели водоизмещение более 1300 тонн, были вооружены четырьмя 120-мм орудиями и обладали отличной скоростью для кораблей своей эры."
 HOL_improved_destroyer: "Тип «Калленбюрг»"
 HOL_improved_destroyer_desc: "Тип «Калленбюрг» являлся проектом четырех эсминцев Королевских ВМС Нидерландов. Все четыре были спущены на воду до вторжения Германии, но лишь два были достроены: один Британией и еще один Германией. Эсминцы имели водоизмещение более 1600 тонн, были вооружены пятью 120-мм орудиями и восемью 533-мм торпедными аппаратами, а также имели хорошую скорость."
 HOL_advanced_destroyer: "Тип «Пит Хейн»"
 HOL_advanced_destroyer_desc: "Тип «Пит Хейн» состоял из трех британских эсминцев типа «S», переданных Королевским ВМС Нидерландов вскоре после войны. Эти корабли имели водоизмещение более 1800 тонн, были вооружены четырьмя 120-мм орудиями и обладали широким спектром противолодочного вооружения."
 MEX_early_destroyer: "Тип «Гуанахуато»"
 NOR_early_destroyer: "Тип «Дрёуг»"
 NOR_early_destroyer_desc: "«Дрёуг» — первый тип эсминцев ВМС Норвегии, состоявший из нескольких кораблей. Эсминцы были введены в строй незадолго до Первой мировой войны и имели водоизмещение в 580 тонн. В качестве основного вооружения были установлены три 3-дюймовых британских орудия. При этом корабли были довольно медленными в сравнении с другими эсминцами своей эпохи."
 NOR_basic_destroyer: "Тип «Слейпнер»"
 NOR_basic_destroyer_desc: "Большие миноносцы типа «Слейпнер» были построены и введены в строй в Норвегии в 1937-1939 гг. В отличии от более раннего типа «Дрёуг», «Слейпнер» имел сравнительно хорошее пушечное и противолодочное вооружение, водоизмещение в 735 тонн и отличную для своего размера скорость."
 NOR_improved_destroyer: "Тип «Олесунн»"
 NOR_improved_destroyer_desc: "Тип «Олесунн» состоял из двух эсминцев, заложенных в 1939 году, но так и не достроенных на момент немецкой оккупации. Если бы они были завершены, то стали бы первыми норвежскими эсминцами, сопоставимыми с эсминцами ведущих держав, имея водоизмещение более 1200 тонн. Их планировалось вооружить четырьмя 120-мм орудиями и четырьмя 533-мм торпедными аппаратами."
 NOR_advanced_destroyer: "Тип «Сторд»"
 NOR_advanced_destroyer_desc: "Тип «Сторд» состоял из четырех британских эсминцев типа «S», построенных для Королевских ВМС Норвегии в 1943-1944 гг. Корабли имели водоизмещение почти в 1800 тонн и были вооружены четырьмя 120-мм орудиями и восемью 533-мм торпедными аппаратами. Кроме того, они были оснащены отличными радарами и противолодочным оборудованием. Эсминцы развивали высокую скорость и отличались высокой надежностью."
 NZL_early_destroyer: "Тип «V»/«W»"
 NZL_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 NZL_basic_destroyer: "Тип «G»/«H»/«I»"
 NZL_basic_destroyer_desc: "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 NZL_improved_destroyer: "Тип «J»/«K»/«N»"
 NZL_improved_destroyer_desc: "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 NZL_advanced_destroyer: "Тип «Бэттл»"
 NZL_advanced_destroyer_desc: "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 POR_early_destroyer: "Тип «Дору»"
 POR_early_destroyer_desc: "Тип «Дору» состоял из семи эсминцев, построенных в начале 30-х годов в Португалии и Британии. В 1934 году два корабля были проданы Колумбии. Их водоизмещение составляло более 1200 тонн, а вооружение состояло из четырех 4,7-дюймовых орудий и восьми 533-мм торпедных аппаратов."
 PRU_early_destroyer: "Тип «Альмиранте Виллар»"
 PRU_early_destroyer_desc: "«Альмиранте Виллар» и «Альмиранте Гиссе» ранее были российскими эсминцами типа «Новик». Прежде чем окольными путями добраться до ВМС Перу, они успели походить под флагами Великобритании и Эстонии. Эсминцы были вооружены четырьмя 102-мм орудиями и девятью 533-м торпедными аппаратами. Их водоизмещение составляло 1200 тонн, они были довольно быстрыми для своего размера и типа."
 RAJ_early_destroyer: "Тип «V»/«W»"
 RAJ_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 RAJ_basic_destroyer: "Тип «G»/«H»/«I»"
 RAJ_basic_destroyer_desc: "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 RAJ_improved_destroyer: "Тип «J»/«K»/«N»"
 RAJ_improved_destroyer_desc: "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 RAJ_advanced_destroyer: "Тип «Бэттл»"
 RAJ_advanced_destroyer_desc: "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 ROM_early_destroyer: "Тип «Марасти»"
 ROM_early_destroyer_desc: "Эсминцы типа «Марасти» были построены для Румынии во время Первой мировой войны. Четыре из них были реквизированы ВМС Италии, а еще два проданы Румынии в начале 20-х годов. Это были крупные эсминцы с водоизмещением более 1400 тонн и вооружением из четырех 120-мм орудий и четырех 450-мм торпедных аппаратов. Они имели среднюю скорость и надежность для своего типа."
 SAF_early_destroyer: "Тип «V»/«W»"
 SAF_early_destroyer_desc: "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 SAF_basic_destroyer: "Тип «G»/«H»/«I»"
 SAF_basic_destroyer_desc: "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 SAF_improved_destroyer: "Тип «J»/«K»/«N»"
 SAF_improved_destroyer_desc: "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 SAF_advanced_destroyer: "Тип «Бэттл»"
 SAF_advanced_destroyer_desc: "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 SIA_early_destroyer: "Тип «Пхра Руанг»"
 SIA_early_destroyer_desc: "«Пхра Руанг» — бывший британский эсминец типа «R», проданный ВМС Таиланда в 1920 году. Водоизмещение составляло чуть более 1000 тонн, а вооружение состояло из трех 120-мм орудий и четырех 533-мм торпедных аппаратов. Эсминец отличался хорошими скоростью, дальностью действия и надежностью для своего типа."
 SPA_early_destroyer: "Тип «Альседо»"
 SPA_early_destroyer_desc: "Три эсминца типа «Альседо» были построены Испанией для своих ВМС на основе британского типа «L» и введены в строй в 1924-1925 гг. Их водоизмещение составляло 1040 тонн, а вооружение состояло из трех 102-мм орудий и четырех 450-мм торпедных аппаратов. Также они имели отличную скорость и радиус действия для своего типа."
 SPA_basic_destroyer: "Тип «Чуррука»"
 SPA_basic_destroyer_desc: "Испанский тип «Чуррука» состоял из шестнадцати эсминцев, построенных в 1925-1933 годах и составлявших основу ВМС Испании в период гражданской войны (позже два эсминца были проданы Аргентине). Проект этих кораблей основывался на британском типе эсминцев «S», их водоизмещение составляло более 1500 тонн, а вооружение состояло из пяти 120-мм орудий и шести 533-мм торпедных аппаратов. Эсминцы обладали хорошей скоростью и отличным радиусом действия."
 SPA_advanced_destroyer: "Тип «Алава»"
 SPA_advanced_destroyer_desc: "Эсминцы типа «Алава» были построены после войны как усовершенствование предыдущего типа «Альмиранте Антекера» (подтипа более раннего типа «Чуррука»). Водоизмещение эсминцев составляло 1710 тонн, а вооружение состояло из четырех 120-мм орудий. Их скорость и дальность действия были сравнимы с более ранними типами, которые легли в основу проекта."
 SPR_early_destroyer: "Тип «Альседо»"
 SPR_early_destroyer_desc: "Три эсминца типа «Альседо» были построены Испанией для своих ВМС на основе британского типа «L» и введены в строй в 1924-1925 гг. Их водоизмещение составляло 1040 тонн, а вооружение состояло из трех 102-мм орудий и четырех 450-мм торпедных аппаратов. Также они имели отличную скорость и радиус действия для своего типа."
 SPR_basic_destroyer: "Тип «Чуррука»"
 SPR_basic_destroyer_desc: "Испанский тип «Чуррука» состоял из шестнадцати эсминцев, построенных в 1925-1933 годах и составлявших основу ВМС Испании в период гражданской войны (позже два эсминца были проданы Аргентине). Проект этих кораблей основывался на британском типе эсминцев «S», их водоизмещение составляло более 1500 тонн, а вооружение состояло из пяти 120-мм орудий и шести 533-мм торпедных аппаратов. Эсминцы обладали хорошей скоростью и отличным радиусом действия."
 SPR_advanced_destroyer: "Тип «Алава»"
 SPR_advanced_destroyer_desc: "Эсминцы типа «Алава» были построены после войны как усовершенствование предыдущего типа «Альмиранте Антекера» (подтипа более раннего типа «Чуррука»). Водоизмещение эсминцев составляло 1710 тонн, а вооружение состояло из четырех 120-мм орудий. Их скорость и дальность действия были сравнимы с более ранними типами, которые легли в основу проекта."
 SWE_early_destroyer: "Тип «Эренскольд»"
 SWE_early_destroyer_desc: "Два эсминца типа «Эренскольд», первые современные эсминцы Швеции после Первой мировой войны, были построены в 1927 году. Их водоизмещение составляло более 970 тонн, а вооружение состояло из трех 120-мм орудий и шести 533-мм торпедных аппаратов. Эсминцы имели малый радиус действия, но обладали хорошей скоростью."
 SWE_basic_destroyer: "Тип «Гётеборг»"
 SWE_basic_destroyer_desc: "Тип «Гётеборг» состоял из шести эсминцев, построенных в 1935-1942 гг. Эсминцы отличались от своих предшественников удлиненным корпусом и усовершенствованной энергетической установкой. Их водоизмещение составляло более 1020 тонн, а вооружение состояло из 120-мм орудий и шести 533-мм торпедных аппаратов. Корабли обладали ограниченной дальностью действия, но при этом отличной скоростью."
 SWE_improved_destroyer: "Тип «Висбю»"
 SWE_improved_destroyer_desc: "Четыре эсминца типа «Висбю» были построены в 1942-1944 гг. Они были схожи с предшествующим типом «Гётеборг», но крупнее, с водоизмещением более 1130 тонн. Также они отличались более современной энергетической установкой и большой дальностью действия и несли на себе мощное противолодочное оборудование."
 SWE_advanced_destroyer: "Тип «Эланд»"
 SWE_advanced_destroyer_desc: "§TДва эсминца типа «Эланд», построенные вскоре после окончания Второй мировой войны, радикально отличались от предыдущих проектов. Они были крупными, с водоизмещением в 1880 тонн, и несли четыре 120-мм орудия, а также мощные установки ПВО, торпедные аппараты и противолодочное вооружение. Корабли были немного медленнее предшественников, но значительно превосходили их в дальности действия.§!"
 TUR_early_destroyer: "Тип «Пейк»"
 TUR_early_destroyer_desc: "Тип «Пейк» состоял из двух больших и скоростных миноносцев немецкой постройки, поступивших в османский флот в 1907 году. Эти корабли пережили Первую мировую войну, но к началу Второй мировой значительно устарели. Их водоизмещение составляло 775 тонн, а вооружение состояло из пары 105-мм орудий и трех 450-мм торпедных аппаратов. Они обладали хорошей дальностью действия, но были медленными для эсминцев."
 TUR_basic_destroyer: "Тип «Барбарос»"
 TUR_improved_destroyer: "Тип «Демир-Хисар»"
 TUR_improved_destroyer_desc: "Четыре эсминца типа «Демир-Хисар» были построены в Британии для Турции. Строительство было завершено в 1942 году, но два корабля серии были интернированы Королевскими ВМС (один из них был возвращен после окончания войны). В основу проекта лег британский тип «I». Водоизмещение кораблей составляло 1370 тонн, а вооружение состояло из 120-мм орудий. Эсминцы обладали хорошими скоростью и дальностью действия, а также мощными установками ПВО, торпедными аппаратами и противолодочным оборудованием."
 URG_early_destroyer: "Тип «Уругвай»"
 URG_early_destroyer_desc: "«Уругвай» был тяжелым миноносцем, построенным в Германии для ВМС Уругвая перед Первой мировой войной. Его водоизмещение составляло 1400 тонн, а вооружение состояло из четырех 120-мм орудий. Он также обладал мощной системой ПВО и нес два 450-мм торпедных аппарата. Из-за почтенного возраста и больших размеров «Уругвай» уступает в скорости другим эсминцам."
 VIC_early_destroyer: "Тип «Бурраск»"
 VIC_early_destroyer_desc: "Эсминцы типа «Бурраск», построенные в середине 20-х годов, были частью 1500-тонной серии и вместе с типами «Шакал» и «Л'Адруа» составляли основу нового послевоенного флота Франции. Они были быстры и хорошо вооружены для своего времени, но их торпедное вооружение уступало аналогичным кораблям других держав."
 VIC_basic_destroyer: "Тип «Ле Фантаск»"
 VIC_basic_destroyer_desc: "Тип «Ле Фантаск», запущенный в серию в рамках военно-морской программы 1930 года, являлся, по сути, улучшенной версией ранних «суперэсминцев» 2400-тонной серии («Гепард», «Эгль», «Воклен»). Новые эсминцы были большими, тяжеловооруженными и очень быстрыми и отлично подходили для сопровождения новых скоростных кораблей. Вооружение состояло из орудий новейшей конструкции, достойной системы ПВО и торпедного вооружения."
 VIC_improved_destroyer: "Тип «Л’Энтрепид»"
 VIC_improved_destroyer_desc: "Эсминцы типа «Л’Энтрепид» — модифицированная версия предыдущего типа, «Ле Арди». Они были одобрены в рамках военно-морских программ 1938 и 1939 гг., но война и капитуляция Франции привели к отмене их строительства. Планировалось усиление ПВО, а также увеличение водоизмещения до 2800-2900 тонн и размещение более крупных энергетических установок."
 VIC_advanced_destroyer: "Тип «Гош»"
 VIC_advanced_destroyer_desc: "Типы «Гош» и «Баярд» стали последними французскими проектами «суперэсминцев». Оба основывались на проекте «Могадор», имели водоизмещение в 4200 тонн и схожее вооружение главного калибра, но отличались усиленными зенитными батареями и улучшенной энергетической установкой. Были заказаны в рамках военно-морской программы 1939-40 годов, но из-за начала войны и капитуляции Франции строительство было отменено."
 YUG_early_destroyer: "Тип «Дубровник»"
 YUG_early_destroyer_desc: "Эсминец «Дубровник» был самым крупным кораблем югославского флота на момент его покупки. Он был построен в Великобритании и доставлен в Югославию в 1932 году. Это был крупный эсминец с водоизмещением в 1880 тонн, вооруженный четырьмя 140-мм орудиями. Также он был оснащен мощной зенитной батареей, шестью 533-мм торпедными аппаратами и хорошим противолодочным вооружением."
 YUG_basic_destroyer: "Тип «Београд»"
 YUG_basic_destroyer_desc: "Тип «Београд» состоял из трех эсминцев, построенных с помощью Франции. Два из них были построены в Сплите, а третий во Франции. Все три корабля были созданы на базе французского типа «Л'Адруа» и введены в строй в 1939 году. Их водоизмещение составляло 1210 тонн, вооружение состояло из четырех 120-мм орудий и шести 533-мм торпедных аппаратов. Эсминцы обладали великолепной скоростью, но дальность действия была ниже среднего."
 YUG_advanced_destroyer: "Тип «Сплит»"
 YUG_advanced_destroyer_desc: "«Сплит» был тяжелым эсминцем, построенным в Югославии. Он был спущен на воду в 1943 году, но достроен только в 1958 году с изменениями в проекте. Его изначальное водоизмещение составляло 2400 тонн, а основное вооружение состояло из пяти 140-мм орудий. Несмотря на внушительные размеры, «Сплит» отличался завидной скоростью."
 early_battleship: "Линкор I"
 basic_battleship: "Линкор II"
 improved_battleship: "Линкор III"
 advanced_battleship: "Линкор IV"
 early_battleship_desc: "Пережиток прошлых эпох для одних, величайшие корабли в мире для других — как ни крути, это самые бронированные и тяжеловооруженные корабли из когда-либо построенных, вершина гонки вооружений на море."
 basic_battleship_desc: "Новое поколение линкоров остается в рамках ограничений и отличается улучшенными стабильностью и дальностью."
 improved_battleship_desc: "Более прочная броня, более мощная энергетическая установка, крупнокалиберные пушки и орудия ПВО позволяют линкорам сохранять эффективность в условиях повсеместного присутствия боевой авиации."
 advanced_battleship_desc: "Новые линкоры, которые могут стать последним поколением уходящей эпохи, разработаны с упором на мощь орудий и эффективность ПВО."
 SH_early_battleship: "Сверхтяжелый линкор I"
 SH_basic_battleship: "Сверхтяжелый линкор II"
 SH_early_battleship_desc: "Выполнение соглашений осталось далеко в прошлом. Отбросив ограничения, мы можем создать самый тяжелый и мощный линкор, способный вести бой с несколькими противниками сразу."
 SH_basic_battleship_desc: "Новое слово в концепции супертяжелых кораблей: более мощные орудия и улучшенная система управления огнем."
 ENG_early_battleship: "Тип «Ривендж»"
 ENG_early_battleship_desc: "Линкоры класса «Ривендж» были заказаны в 1913 году и являлись удешевленным вариантом быстрых дредноутов класса «Куин Элизабет». Они напоминали исходный проект бронированием и вооружением, но были ощутимо медленнее и, как следствие, в период Второй мировой войны использовались на вторых ролях. Из 8 запланированных кораблей были достроены только 5."
 ENG_basic_battleship: "Тип «Кинг Джордж V»"
 ENG_basic_battleship_desc: "Линкоры типа «Кинг Джордж V» стали результатом Вашингтонского морского соглашения 1922 года и Первого лондонского морского договора 1930 года, которые ограничивали водоизмещение и вооружение крупных боевых кораблей. Как следствие, линкоры были оснащены орудиями меньшего калибра, чем более ранние образцы и даже современники. Несмотря на более скромный калибр, они были удовлетворительно вооружены в целом, отличались усиленной системой ПВО и достойным бронированием. Пять кораблей были заказаны и заложены как замена устаревших линкоров типа «Куин Элизабет»."
 ENG_improved_battleship: "Тип «Лайон»"
 ENG_improved_battleship_desc: "Линкоры типа «Лайон» были продолжением типа «Кинг Джордж V» и сочетали в себе многие из его особенностей. Шесть кораблей были заказаны в рамках военно-морской программы 1938 года для замены устаревших линкоров типа «Ривендж», но ни один из них не был закончен из-за начала военных действий. От типа «Кинг Джордж V» их отличало более мощное основное вооружение в виде 16-дюймовых орудий. Также они должны были обладать более толстой броней и более мощными энергетическими установками."
 ENG_advanced_battleship: "Тип «Вэнгард»"
 ENG_advanced_battleship_desc: "Линкоры типа «Вэнгард» были последними линкорами, построенными для Королевского флота. Был заказан только один корабль, но еще четыре рассматривались для Тихоокеанского театра военных действий. Заказанное в рамках экстренной военной программы 1940 года строительство не получило высокого приоритета и было завершено только после окончания войны. «Вэнгард» имел гладкий корпус, который обеспечивал ему отличную остойчивость и мореходность. Вооружение было таким же, как у типов «Куин Элизабет» и «Ривендж», что гарантировало значительную огневую мощь. Мощные энергетические установки и хорошая броня сделали их быстрыми и хорошо защищенными кораблями."
 ENG_SH_early_battleship: "Тип «Центурион»"
 ENG_SH_early_battleship_desc: "«Центурион» — гипотетический тип линкоров Королевского флота, построенный для противодействия крупным боевым кораблям Германии и Японии. Большие 18-дюймовые орудия и толстая броня обеспечивали этот корабль необходимой огневой мощью и защитой для сражения с противником. Сильная система ПВО, большая дальность действия и хорошая скорость были необходимы для защиты обширной акватории Британской империи."
 ENG_SH_basic_battleship: "Тип «Лайон-2»"
 ENG_SH_basic_battleship_desc: "Линкоры типа «Лайон-2» были разработаны в 1944 году как улучшенная версия более ранних линкоров типа «Лайон». Учитывая нужды военного времени, новый линкор был больше и тяжелее, и, если бы он был завершен, нес бы три или четыре трехорудийные 16-дюймовые башни последней модели. Толстые бронеплиты защищали корабль от любого надводного или воздушного противника. Стоимость постройки, а также поражение вражеских флотов и потребность в авианосцах привели к отмене проекта."
 FRA_early_battleship: "Тип «Курбэ»"
 FRA_early_battleship_desc: "Линкоры типа «Курбэ» были первыми супердредноутами, построенными для ВМС Франции до и во время Первой мировой войны. Они были заказаны в рамках военно-морских программ 1910 и 1911 годов и не успели принять заметное участие в Первой мировой, зато активно использовались в ходе Второй мировой. Несмотря на то, что броней и вооружением они превосходили своих предшественников, линкоры «Данте», они уступали линкорам ВМС США и Британии того времени. Их водоизмещение составляло 22000 тонн; единственными изменениями перед Второй мировой войной были улучшение зенитных батарей и замена паровых котлов на мазутные."
 FRA_basic_battleship: "Тип «Ришелье»"
 FRA_basic_battleship_desc: "Корабли типа «Ришелье», улучшенный вариант типа «Дюнкерк», стали последними линкорами, принятыми на вооружение ВМС Франции. Они были заказаны в рамках военно-морских программ 1935 и 1938 годов. Превосходное зенитное вооружение, скорость и дальность хода выгодно отличали их среди крупных кораблей. Однако из четырех заказанных судов только два были спущены на воду и еще одно было построено до капитуляции Франции. Существовало множество проектов по завершению строительства оставшихся кораблей в различных вариантах: в качестве линкоров противодействия авианосцам, гибридных вариантов авианесущего линкора или полных авианосцев."
 FRA_improved_battleship: "Тип «Гасконь»"
 FRA_improved_battleship_desc: "Линкоры «Гасконь» выступали в качестве подтипа «Ришелье». Три корабля были заказаны в рамках военно-морской программы 1940 года, однако ни один не был заложен. Проект преимущественно копировал «Ришелье», но орудия главного калибра были более равномерно распределены между передней и задней частями корпуса, а ПВО и энергетическая установка были усилены. В итоге получался более дееспособный линкор."
 FRA_advanced_battleship: "Тип «Эльзас»"
 FRA_advanced_battleship_desc: "Тип «Эльзас» планировался как продолжение типа «Ришелье». Были заказаны четыре корабля; разработка проекта закончилась в 1939 году, он был одобрен в 1940 году. Закладка корпусов планировалась на 1941 год, но не случилась из-за капитуляции Франции. Улучшения по сравнению с «Ришелье» включали усиленное вооружение главного калибра (с увеличением числа орудий), более мощные установки ПВО, более толстые бронеплиты и увеличенную энергоустановку."
 FRA_SH_early_battleship: "Тип «Шарлемань»"
 FRA_SH_early_battleship_desc: "Гипотетический проект суперлинкоров типа «Шарлемань» был разработан для противодействия крупным линкорам других ВМС. Линкоры обладали крупнокалиберными орудиями в передней части по линейно-возвышенной модели, мощными системами ПВО и толстой броней. Проект заимствовал элементы типов «Ришелье» и британского «Нельсона»."
 FRA_SH_basic_battleship: "Тип «Наполеон Бонапарт»"
 FRA_SH_basic_battleship_desc: "Гипотетические линкоры «Наполеон Бонапарт» базировались на типах «Эльзас» и «Гасконь». Тяжелое вооружение располагалось равномерно спереди и сзади в тройных башнях, линейно-возвышенных орудиях вспомогательной артиллерии и установках ПВО. Толстая броня и мощная энергетическая установка обеспечивали скорость и защиту, позволяя не отставать от других кораблей флота и давать отпор противнику."
 GER_early_battleship: "Тип «Дойчланд»"
 GER_early_battleship_desc: "Версальский договор позволял Германии иметь на вооружении шесть линкоров. К 30-м годам ХХ века в строю оставались два корабля типа «Дойчланд» (не путать с карманными линкорами одноименного типа). В 4:47 утра 1 сентября 1939 года линкор «Шлезвиг-Гольштейн» выпустил первый снаряд Второй мировой войны по базе в Гданьске."
 GER_basic_battleship: "Тип «Шарнхорст»"
 GER_basic_battleship_desc: "Корабли типа «Шарнхорст» стали первыми современными линкорами кригсмарине. Они были разработаны в ответ на французские линкоры типа «Дюнкерк», а те, в свою очередь, являлись ответом немецким «карманным линкорам» типа «Дойчланд». «Шарнхорст» был вооружен девятью 283-мм орудиями в трех башнях. Их предполагалось заменить на 380-мм, но из-за начала войны этим планам не суждено было сбыться."
 GER_improved_battleship: "Тип «Бисмарк»"
 GER_improved_battleship_desc: "Два линкора типа «Бисмарк» стали крупнейшими кораблями кригсмарине. Их появление было ответом новым французским разработкам линкоров. Они получили восемь 380-мм орудий, как французский тип «Ришелье», но в четырех двухорудийных башнях, а не в двух четырехорудийных. «Бисмарк» известен уничтожением британского линейного крейсера «Худ» в сражении в Датском проливе. Впрочем, он сам был впоследствии перехвачен и потоплен по пути в порт."
 GER_advanced_battleship: "Тип «Гинденбург»"
 GER_advanced_battleship_desc: "Немецкий план «Z» предусматривал создание десяти линкоров для борьбы с британским морским господством. Тип «H» включал в себя шесть линкоров, два из которых (H39) были заложены непосредственно перед войной, но заморожены в результате начала боевых действий. Ни один из кораблей не получил официального названия, но считается, что первый корабль типа предполагалось назвать «Гинденбург». Построенные линкоры были бы крупнее «Бисмарка» и несли бы восемь 406-мм орудий."
 GER_SH_early_battleship: "Линкор типа H41"
 GER_SH_early_battleship_desc: "Линкоры H41 представляли собой модернизацию предыдущей модели H39. Было запланировано усиление бронирования, противоторпедные переборки, а также защита руля и осей гребных винтов. Батарея главного калибра получила восемь 420-мм орудий (мощнее, чем у британского проекта типа «Лайон»). Водоизмещение должно было достигать 70000 тонн."
 GER_SH_basic_battleship: "Линкор типа H44"
 GER_SH_basic_battleship_desc: "Тип H44 был последней разработкой линкоров серии «H». Отсутствие ограничений по калибру и тоннажу привело к тому, что проект предполагал установку восьми 508-мм орудий и водоизмещение в 131000 тонн."
 ITA_early_battleship: "Тип «Конте ди Кавур»"
 ITA_early_battleship_desc: "Линкоры типа «Конте ди Кавур» были введены в строй во время Первой мировой войны. Они несли 305-мм орудия, обладали водоизмещением в 23000 тонн и самой высокой скоростью среди линкоров эпохи дредноутов. Начиная с 1933 года два оставшихся корабля подверглись серьезной перестройке, во время которой были увеличены их размеры и вооружение, а также повышена эффективность для соответствия требованиям к новым «быстрым» линкорам того времени."
 ITA_basic_battleship: "Тип «Кайо Дуилио»"
 ITA_basic_battleship_desc: "Линкоры типа «Кайо Дуилио» изначально были введены в строй в начале Первой мировой войны. Однако между 1937 и 1940 годами оба корабля этого типа подверглись полной перестройке. Их вооружение было заменено на десять 320-мм орудий M1934, водоизмещение увеличилось до 29000 тонн, а скорость улучшилась достаточно, чтобы «Кайо Дуилио» можно было типифицировать как «быстрые» линкоры."
 ITA_improved_battleship: "Тип «Литторио»"
 ITA_improved_battleship_desc: "Тип «Литторио», также иногда называемый типом «Витторио Венето» по названию самого известного корабля типа, был наиболее современным из всех линкоров, используемых Италией в период Второй мировой войны. Линкоры «Литторио», обладавшие водоизмещением в 40000 тонн и достаточно быстрые для своих размеров, стали основой итальянского флота."
 ITA_advanced_battleship: "Тип «Имперо»"
 ITA_advanced_battleship_desc: "«Имперо» — гипотетический тип послевоенных линкоров водоизмещением в 43000 тонн. Они вооружены 318-мм орудиями и хорошо бронированы."
 ITA_SH_early_battleship: "Тип «Реджина Маргерита»"
 ITA_SH_early_battleship_desc: "«Реджина Маргерита» — гипотетический тип тяжелых линкоров, спущенных на воду незадолго до начала войны. Они сравнимы с японским типом линкоров «Ямато»: хорошо бронированы, с водоизмещением порядка 60000 тонн и вооружением из 406-мм орудий."
 ITA_SH_basic_battleship: "Тип «Реджина Елена»"
 ITA_SH_basic_battleship_desc: "«Реджина Елена» — гипотетический тип тяжелых линкоров, спущенный на воду примерно к моменту вступления Италии в войну. Линкоры сравнимы с американским типом «Монтана»: они тяжело бронированы, имеют водоизмещение порядка 70000 тонн и вооружены 406-мм орудиями главного калибра. При этом корабли этого типа почти не уступают в скорости «быстрым» линкорам своего времени."
 JAP_early_battleship: "Тип «Фусо»"
 JAP_early_battleship_desc: "Линкоры типа «Фусо» были построены во время Первой мировой и прошли модернизацию в 30-е годы, когда в результате Лондонского морского соглашения была приостановлена постройка новых линкоров. Это были хорошо бронированные и вооруженные корабли с шестью двухорудийными башнями, но недостаточно мощной ПВО."
 JAP_basic_battleship: "Тип «Конго»"
 JAP_basic_battleship_desc: "Линейные корабли типа «Конго» были построены для Императорского флота Японии незадолго до начала Первой мировой в качестве линейных крейсеров. В 30-х годах они прошли серьезную модернизацию и были типифицированы как «быстрые линкоры». Броня, вооружение и энергоустановки были радикально улучшены, так что новые «Конго» стали самыми быстрыми линкорами Императорского флота Японии военного периода."
 JAP_improved_battleship: "Тип «Тадзима»"
 JAP_improved_battleship_desc: "«Тадзима» представлял собой гипотетический тип скоростных линкоров, которые должны были быть дешевле и быстрее в производстве, чем массивный «Ямато». Планировалось, что линкоры получат старые орудия от предыдущих типов, но будут обладать хорошей скоростью, достойным бронированием и мощной системой ПВО."
 JAP_advanced_battleship: "Тип «Ивами»"
 JAP_advanced_battleship_desc: "«Ивами» – гипотетический тип линкоров. При их строительстве планировалось использовать новые методы, чтобы ускорить процесс. В результате получился бы хорошо вооруженный и защищенный от налетов с воздуха линкор, способный противостоять любому однотипнику. Однако расплачиваться за это пришлось бы невысокой скоростью хода."
 JAP_SH_early_battleship: "Тип «Ямато»"
 JAP_SH_early_battleship_desc: "Линкор типа «Ямато» – самый большой и тяжелый военный корабль в мире, построенный в рамках программы «Богини мира» для Императорского флота Японии. Он обладал водоизмещением в 72000 тонн и нес девять 460-мм орудий – самое мощное вооружение, когда-либо устанавливавшееся на военное судно."
 JAP_SH_basic_battleship: "Тип «Супер-Ямато»"
 JAP_SH_basic_battleship_desc: "«Супер-Ямато» – гипотетический улучшенный вариант на базе «Ямато», но с еще более мощным вооружением (510-мм орудия и новейшие зенитные установки) и водоизмещением в районе 70000-80000 тонн. Его броня была способна выдержать попадание собственных орудий."
 SOV_early_battleship: "Тип «Марат»"
 SOV_early_battleship_desc: "Линкоры типа «Марат» (изначально «Гангут») являются кораблями эпохи Первой мировой войны и первыми дредноутами на службе Российского императорского флота. Их конструкция и расположение башен использовались во всех последующих типах линкоров и линейных крейсеров. Только три корабля пережили хаос революции. Они были модернизированы и заново введены в строй в 30-х годах с высокой, похожей на пагоду надстройкой, современной электроникой и новыми зенитными батареями."
 SOV_basic_battleship: "Проект 21"
 SOV_basic_battleship_desc: "Линкоры проекта 21 были разработаны в середине 30-х годов для океанского флота и были очень схожи с британскими линкорами типа «Нельсон». Они имели водоизмещение около 41000 тонн, были вооружены девятью 406-мм орудиями в трех трехорудийных башнях, направленных вперед, а также дополнительным вооружением из четырех строенных 152-мм орудий. Хорошее зенитное вооружение и толстая броня предоставляли надежную защиту от надводных и воздушных целей. Проект был отменен, но некоторые его элементы использовались в линкорах типа «Советский Союз» (проект 23)."
 SOV_improved_battleship: "Тип «Ленин»"
 SOV_improved_battleship_desc: "Тип линкоров «Ленин» — гипотетический проект, аналогичный немецким и американским линкорам типов «Бисмарк» и «Саут Дакота». Девять орудий 406-мм калибра в трех башнях обеспечивают необходимую огневую мощь для борьбы с этими кораблями, в то время как 130-мм орудия ПВО, толстая броня и крупная энергетическая установка обеспечивают выживание в бою."
 SOV_advanced_battleship: "Тип «Сталинград»"
 SOV_advanced_battleship_desc: "Линкоры типа «Сталинград» могли быть основой огневой мощи ВМФ СССР в послевоенную эпоху. Они были быстрыми, хорошо вооруженными и бронированными кораблями. Их строительство началось после войны, но смерть Сталина привела к его отмене. Существовали проекты завершения как минимум одного из них в модифицированном виде носителя советских ракет типа V-2."
 SOV_SH_early_battleship: "Тип «Советский Союз»"
 SOV_SH_early_battleship_desc: "«Советский Союз» (проект 23) — последние линкоры, построенные советскими верфями и одобренные в рамках судостроительной программы 1938-43 годов. Были запланированы четыре корабля с водоизмещением в 59000 тонн, тремя трехорудийными башнями с 405-мм орудиями, мощными дополнительными и зенитными батареями. Чтобы нести очень толстый броневой пояс, требовалась очень мощная энергетическая установка. Строительство не было завершено из-за начавшейся войны."
 SOV_SH_basic_battleship: "Проект 23-бис"
 SOV_SH_basic_battleship_desc: "Линкоры типа «Проект 23-бис» — улучшенная версия предыдущего типа «Советский Союз» (проект 23). От своих предшественников они отличались четырьмя трехорудийными башнями того же 406-мм калибра, более мощным броневым поясом, измененной схемой расположения дополнительных орудий и усиленной батареей ПВО."
 USA_early_battleship: "Тип «Нью-Йорк»"
 USA_early_battleship_desc: "Линкоры типа «Нью-Йорк» стали первыми линкорами США, вооруженными 14-дюймовыми орудиями. Дополнительное вооружение состояло из множества 5-дюймовых орудий; толщина брони в некоторых местах превышала 10 дюймов."
 USA_basic_battleship: "Тип «Норт Кэролайн»"
 USA_basic_battleship_desc: "Тип «Норт Кэролайн» был сложен в разработке и стал первым линкором, построенным ВМС США в 20-х годах XX века. Требовалось, чтобы тип соответствовал требованиям Вашингтонского морского соглашения, которое ограничивало водоизмещение 36000 тонн, но в то же время нес 16-дюймовые орудия и улучшенную броню. Кроме того, новый линкор должен был быть способным сопровождать быстрые авианосцы ВМС США."
 USA_improved_battleship: "Тип «Айова»"
 USA_improved_battleship_desc: "Тип «Айова» сочетает в себе все новшества и возможности более раннего типа «Норт Кэролайн», но имеет значительно большие водоизмещение и скорость. Основная задача «Айовы» — сопровождение авианосцев, однако корабли имели возможность выполнять роль «охотников на крейсеры»."
 USA_advanced_battleship: "Тип «Иллинойс»"
 USA_advanced_battleship_desc: "Тип «Иллинойс» схож по конструкции и роли с типом «Айова». Как следствие, приоритет был отдан скорости и вооружению в ущерб броне. Вооружение типа «Иллинойс» было увеличено с 9 до 12 16-дюймовых орудий; кроме того, энергетические установки также были улучшены для достижения более высокой крейсерской скорости. Изначально проект, подобно типу «Монтана», включал четыре двухорудийных 6-дюймовых башни, но они были заменены 5-дюймовыми универсальными орудиями для усиления ПВО."
 USA_SH_early_battleship: "Тип «Вирджиния»"
 USA_SH_early_battleship_desc: "В 1920 году было начато строительство больших линкоров типа «Саут Дакота», вооруженных 12 16-дюймовыми орудиями. Этот тип открыл бы новую эру больших линкоров, но был отменен в 1922 году из-за принятия Вашингтонского морского соглашения. После того как ограничения соглашения перестали действовать, а также ввиду угрозы со стороны секретных японских проектов линкоров, проект был модернизирован, увеличившись в водоизмещении до 55000 тонн, получил 18-дюймовые орудия и превратился в новый тип тяжелых линкоров."
 USA_SH_basic_battleship: "Тип «Монтана»"
 USA_SH_basic_battleship_desc: "Тип «Монтана» был больше и лучше бронирован, чем тип «Иллинойс», но дополнительная масса сказалась на скорости. Основное вооружение состоит из 12 18-дюймовых орудий; если учесть также новейшую систему управления огнем, то ни один корабль не может сравниться с «Монтаной» в огневой мощи. Изначальная схема предусматривала установку 6-дюймовых орудий, но они были заменены 5-дюймовыми универсальными орудиями, установленными попарно в башни."
 ARG_early_battleship: "Тип «Ривадавия»"
 ARG_early_battleship_desc: "Тип «Ривадавия» состоял из двух дредноутов, построенных Великобританией для ВМФ Аргентины в начале ХХ века. Они имели водоизмещение в 27500 тонн и были вооружены двенадцатью 305-мм орудиями. Эти корабли были в строю до 50-х годов ХХ века."
 AST_early_battleship: "Тип «Ривендж»"
 AST_early_battleship_desc: "Линкоры класса «Ривендж» были заказаны в 1913 году и являлись удешевленным вариантом быстрых дредноутов класса «Куин Элизабет». Они напоминали исходный проект бронированием и вооружением, но были ощутимо медленнее и, как следствие, в период Второй мировой войны использовались на вторых ролях. Из 8 запланированных кораблей были достроены только 5."
 AST_basic_battleship: "Тип «Кинг Джордж V»"
 AST_basic_battleship_desc: "Линкоры типа «Кинг Джордж V» стали результатом Вашингтонского морского соглашения 1922 года и Первого лондонского морского договора 1930 года, которые ограничивали водоизмещение и вооружение крупных боевых кораблей. Как следствие, линкоры были оснащены орудиями меньшего калибра, чем более ранние образцы и даже современники. Несмотря на более скромный калибр, они были удовлетворительно вооружены в целом, отличались усиленной системой ПВО и достойным бронированием. Пять кораблей были заказаны и заложены как замена устаревших линкоров типа «Куин Элизабет»."
 AST_improved_battleship: "Тип «Лайон»"
 AST_improved_battleship_desc: "Линкоры типа «Лайон» были продолжением типа «Кинг Джордж V» и сочетали в себе многие из его особенностей. Шесть кораблей были заказаны в рамках военно-морской программы 1938 года для замены устаревших линкоров типа «Ривендж», но ни один из них не был закончен из-за начала военных действий. От типа «Кинг Джордж V» их отличало более мощное основное вооружение в виде 16-дюймовых орудий. Также они должны были обладать более толстой броней и более мощными энергетическими установками."
 AST_advanced_battleship: "Тип «Вэнгард»"
 AST_advanced_battleship_desc: "Линкоры типа «Вэнгард» были последними линкорами, построенными для Королевского флота. Был заказан только один корабль, но еще четыре рассматривались для Тихоокеанского театра военных действий. Заказанное в рамках экстренной военной программы 1940 года строительство не получило высокого приоритета и было завершено только после окончания войны. «Вэнгард» имел гладкий корпус, который обеспечивал ему отличную остойчивость и мореходность. Вооружение было таким же, как у типов «Куин Элизабет» и «Ривендж», что гарантировало значительную огневую мощь. Мощные энергетические установки и хорошая броня сделали их быстрыми и хорошо защищенными кораблями."
 AST_SH_early_battleship: "Тип «Центурион»"
 AST_SH_early_battleship_desc: "«Центурион» — гипотетический тип линкоров Королевского флота, построенный для противодействия крупным боевым кораблям Германии и Японии. Большие 18-дюймовые орудия и толстая броня обеспечивали этот корабль необходимой огневой мощью и защитой для сражения с противником. Сильная система ПВО, большая дальность действия и хорошая скорость были необходимы для защиты обширной акватории Британской империи."
 AST_SH_basic_battleship: "Тип «Лайон-2»"
 AST_SH_basic_battleship_desc: "Линкоры типа «Лайон-2» были разработаны в 1944 году как улучшенная версия более ранних линкоров типа «Лайон». Учитывая нужды военного времени, новый линкор был больше и тяжелее, и, если бы он был завершен, нес бы три или четыре трехорудийные 16-дюймовые башни последней модели. Толстые бронеплиты защищали корабль от любого надводного или воздушного противника. Стоимость постройки, а также поражение вражеских флотов и потребность в авианосцах привели к отмене проекта."
 BRA_early_battleship: "Тип «Минас-Жерайс»"
 BRA_early_battleship_desc: "Тип «Минас-Жерайс» состоял из двух дредноутов, построенных Великобританией для Бразилии в начале века. Они приняли участие в Второй мировой войне, но, будучи слишком устаревшими для серьезных задач, были задействованы для охраны побережья."
 CAN_early_battleship: "Тип «Ривендж»"
 CAN_early_battleship_desc: "Линкоры класса «Ривендж» были заказаны в 1913 году и являлись удешевленным вариантом быстрых дредноутов класса «Куин Элизабет». Они напоминали исходный проект бронированием и вооружением, но были ощутимо медленнее и, как следствие, в период Второй мировой войны использовались на вторых ролях. Из 8 запланированных кораблей были достроены только 5."
