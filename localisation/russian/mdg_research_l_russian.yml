 CHL_early_battleship: "Тип «Альмиранте Латорре»"
 CHL_early_battleship_desc: "Тип «Альмиранте Латорре» состоял из двух супердредноутов, построенных в Британии для ВМФ Чили в начале Первой мировой войны. Один из них был закончен, а второй перестроен в британский авианосец «Игл». Водоизмещение корабля составляло более 28000 тонн, а главное вооружение — из десяти 14-дюймовых орудий. Эти корабли уступали в бронировании другим дредноутам своей эпохи, но были несколько быстрее."
 GRE_early_battleship: "Тип «Килкис»"
 GRE_early_battleship_desc: "Тип «Килкис» состоял из двух американских броненосцев типа «Миссисипи», введенных в строй в 1908 году и проданных Греции в 1914 году. Это были последние линкоры, построенные в США до эры дредноутов. Их водоизмещение составляло всего 13000 тонн, а вооружение состояло из четырех 10-дюймовых орудий. Корабли имели средние бронирование, скорость и дальность действия для кораблей своего типа. Оба корабля были списаны в 1936 году."
