 SAF_SH_basic_battleship_desc: "Линкоры типа «Лайон-2» были разработаны в 1944 году как улучшенная версия более ранних линкоров типа «Лайон». Учитывая нужды военного времени, новый линкор был больше и тяжелее, и, если бы он был завершен, нес бы три или четыре трехорудийные 16-дюймовые башни последней модели. Толстые бронеплиты защищали корабль от любого надводного или воздушного противника. Стоимость постройки, а также поражение вражеских флотов и потребность в авианосцах привели к отмене проекта."
 SPA_early_battleship: "Тип «Эспанья»"
 SPA_early_battleship_desc: "Тип «Эспанья» изначально состоял из трех дредноутов, введенных в строй во время Первой мировой войны, однако к началу гражданской войны в Испании один из них потерпел крушение, а два оставшихся корабля были потеряны во время войны. Эти корабли были сравнительно небольшими для линкоров, с водоизмещением всего в 15400 тонн, обладая при этом отличной броней и скоростью. Основное вооружение состояло из восьми 305-мм орудий."
 SPR_early_battleship: "Тип «Эспанья»"
 SPR_early_battleship_desc: "Тип «Эспанья» изначально состоял из трех дредноутов, введенных в строй во время Первой мировой войны, однако к началу гражданской войны в Испании один из них потерпел крушение, а два оставшихся корабля были потеряны во время войны. Эти корабли были сравнительно небольшими для линкоров, с водоизмещением всего в 15400 тонн, обладая при этом отличной броней и скоростью. Основное вооружение состояло из восьми 305-мм орудий."
 TUR_early_battleship: "Тип «Решадие»"
 TUR_early_battleship_desc: "Тип «Решадие» состоял из трех дредноутов, заказанных в Великобритании для ВМС Турции перед самым началом Первой мировой войны. Лишь один корабль был закончен, да и тот был интернирован Британией в начале войны. Тип должен был обладать водоизмещением в 23000 тонн, а также хорошими скоростью, броней и дальностью действия. Главное вооружение состояло из десяти 343-мм орудий."
 VIC_early_battleship: "Тип «Курбэ»"
 VIC_early_battleship_desc: "Линкоры типа «Курбэ» были первыми супердредноутами, построенными для ВМС Франции до и во время Первой мировой войны. Они были заказаны в рамках военно-морских программ 1910 и 1911 годов и не успели принять заметное участие в Первой мировой, зато активно использовались в ходе Второй мировой. Несмотря на то, что броней и вооружением они превосходили своих предшественников, линкоры «Данте», они уступали линкорам ВМС США и Британии того времени. Их водоизмещение составляло 22000 тонн; за время Второй мировой войны модернизация линкоров коснулась лишь зенитных батарей и паровых котлов."
 VIC_basic_battleship: "Тип «Ришелье»"
 VIC_basic_battleship_desc: "Корабли типа «Ришелье», улучшенный вариант типа «Дюнкерк», стали последними линкорами, принятыми на вооружение ВМС Франции. Они были заказаны в рамках военно-морских программ 1935 и 1938 годов. Превосходное зенитное вооружение, скорость и дальность хода выгодно отличали их среди крупных кораблей. Однако из четырех заказанных судов только два были спущены на воду и еще одно было построено до капитуляции Франции. Существовало множество проектов по завершению строительства оставшихся кораблей в различных вариантах: в качестве линкоров противодействия авианосцам, гибридных вариантов авианесущего линкора или полных авианосцев."
 VIC_improved_battleship: "Тип «Гасконь»"
 VIC_improved_battleship_desc: "Линкоры «Гасконь» выступали в качестве подтипа «Ришелье». Три корабля были заказаны в рамках военно-морской программы 1940 года, однако ни один не был заложен. Проект преимущественно копировал «Ришелье», но орудия главного калибра были более равномерно распределены между передней и задней частями корпуса, а ПВО и энергетическая установка были усилены. В итоге получился более эффективный линкор."
 VIC_advanced_battleship: "Тип «Эльзас»"
 VIC_advanced_battleship_desc: "Тип «Эльзас» планировался как продолжение типа «Ришелье». Были заказаны четыре корабля; разработка проекта закончилась в 1939 году, он был одобрен в 1940 году. Закладка корпусов планировалась на 1941 год, но не случилась из-за капитуляции Франции. Улучшения по сравнению с «Ришелье» включали усиленное вооружение главного калибра (с увеличением числа орудий), более мощные установки ПВО, более толстые бронеплиты и увеличенную энергоустановку."
 VIC_SH_early_battleship: "Тип «Шарлемань»"
 VIC_SH_early_battleship_desc: "Гипотетический проект суперлинкоров типа «Шарлемань» был разработан для противодействия крупным линкорам других ВМС. Линкоры обладали крупнокалиберными орудиями в передней части по линейно-возвышенной модели, мощными системами ПВО и толстой броней. Проект заимствовал элементы типов «Ришелье» и британского «Нельсона»."
 VIC_SH_basic_battleship: "Тип «Наполеон Бонапарт»"
 VIC_SH_basic_battleship_desc: "Гипотетические линкоры «Наполеон Бонапарт» базировались на типах «Эльзас» и «Гасконь». Тяжелое вооружение располагалось равномерно спереди и сзади в тройных башнях, линейно-возвышенных орудиях вспомогательной артиллерии и установках ПВО. Толстая броня и мощная энергетическая установка обеспечивали скорость и защиту, позволяя не отставать от других кораблей флота и давать отпор противнику."
 early_submarine: "Подводная лодка I"
 basic_submarine: "Подводная лодка II"
 improved_submarine: "Подводная лодка III"
 advanced_submarine: "Подводная лодка IV"
 early_submarine_desc: "Подводные лодки предназначены для атак на незащищенные морские конвои. Ранние модели, использовавшиеся в Первой Мировой войне, — первый шаг к новой стратегии боевых действий на море."
 basic_submarine_desc: "Новые подводные лодки, построенные с учетом последних разработок, более надежны и лучше вооружены, а также отличаются увеличенным запасом хода, позволяющим атаковать конвои на далеких маршрутах."
 improved_submarine_desc: "До сих пор нет ясности относительно роли подлодок в составе флота, за исключением атак на конвои. Новый проект пытается найти баланс между скоростью, дальностью и вооружением."
 advanced_submarine_desc: "Современные субмарины используют новейшие разработки в области двигателей и вооружения, обладают оптимальными обводами и способны погружаться на большую глубину."
 ENG_early_submarine: "Тип «L»"
 ENG_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 ENG_basic_submarine: "Тип «T»"
 ENG_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 ENG_improved_submarine: "Тип «U»"
 ENG_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 ENG_advanced_submarine: "Тип «V»"
 ENG_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 FRA_early_submarine: "600-тонная серия"
 FRA_early_submarine_desc: "600-тонная серия — первые французские подлодки современного типа, построенные после Первой мировой войны. Несмотря на то, что они были способны действовать в открытом море, их разрабатывали для операций у побережья и в основном использовали в теплых водах Средиземного моря. Серия состояла из трех типов: «Сирен», «Ариан» и «Сирсе», по четыре лодки в каждом. Они послужили основой для более крупных серий 630-тонных подлодок типов «Аргонот», «Диан» и «Орион»."
 FRA_basic_submarine: "Тип «Минерв»"
 FRA_basic_submarine_desc: "Подводные лодки типа «Минерв» (проект T2) созданы на основе 630-тонной серии, но были оснащены лучшими энергетическими установками и имели другое расположение торпед. Эти лодки стали первой частью программы стандартизации, в рамках которой проектами централизованно занималась DCAN (дирекция по строительству военных кораблей)."
 FRA_improved_submarine: "Тип «Ролан Морийо»"
 FRA_improved_submarine_desc: "Большие океанские подводные лодки типа «Ролан Морийо» (проект Z2) основывались на раннем типе «Редутабль». Эти крупные лодки имели водоизмещение в районе 1800-2400 тонн и несли устрашающее вооружение из 10 торпедных аппаратов. Ни одна из лодок типа не была достроена из-за капитуляции Франции."
 FRA_advanced_submarine: "Тип «Феникс»"
 FRA_advanced_submarine_desc: "Средние океанские подводные лодки типа «Феникс», обладавшие большой дальностью действия, были одобрены в рамках военно-морской программы 1939-40 годов, но из-за начала войны и поражения Франции их строительство было отменено. Они напоминали тип «Редутабль», но были несколько меньше, имели водоизмещение в 1200 тонн и несли при этом аналогичное тяжелое торпедное вооружение."
 GER_early_submarine: "«Тип UB III»"
 GER_early_submarine_desc: "Подводные лодки типа UB III строились императорскими ВМС Германии во время Первой мировой войны. Они несли десять торпед и имели водоизмещение около 500 тонн. Между 1916 и 1918 годами было построено 96 лодок, но все они были выведены из эксплуатации к 1935 году."
 GER_basic_submarine: "«Тип IIA»"
 GER_basic_submarine_desc: "Подлодки типа IIA имели цельносварной корпус и внутренние балластные танки. Их водоизмещение составляло более 250 тонн, а вооружение — пять 522-мм торпедных аппаратов. Всего в 1934-1935 гг. было построено шесть лодок."
 GER_improved_submarine: "«Тип VIIC»"
 GER_improved_submarine_desc: "Лодки типа VIIC были рабочей лошадкой подводных сил Германии. С 1940 по 1945 гг. было введено в строй 568 лодок. Водоизмещение составляло 770 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов."
 GER_advanced_submarine: "«Тип XXI»"
 GER_advanced_submarine_desc: "Подводные лодки типа XXI, также известные как «электроботы», были первыми подлодками, разработанными для действия в основном в подводном положении. Ключевыми особенностями стали обтекаемые корпус и рубка, а также большое количество аккумуляторных элементов. Тип XXI был одним из крупнейших типов немецких подводных лодок, обладая водоизмещением более 1620 тонн. За 1943-1945 гг. было введено в строй 118 лодок."
 ITA_early_submarine: "Тип «Мамели»"
 ITA_early_submarine_desc: "«Гоффредо Мамели» — тип средних подводных лодок Королевских ВМС Италии, заложенных между 1926 и 1928 гг. Их водоизмещение было около 800 тонн, а глубина погружения составляла 100 метров. «Гоффредо Мамели» стал основой для последующих типов, таких как «Пизани», «Бандиера» и «Скуало»."
 ITA_basic_submarine: "Тип «Перла»"
 ITA_basic_submarine_desc: "Подводные лодки типов «Перла» и «Адуа» были построены в 30-х годах XX века. Они стали третьим и четвертым подтипом итальянской «600-й серии» подводных лодок и были меньше своих предшественников, обладая водоизмещением немногим свыше 600 тонн."
 ITA_improved_submarine: "Тип «Маркони»"
 ITA_improved_submarine_desc: "Тип «Маркони» состоял из шести подлодок, построенных между 1939 и 1940 годами, и стал наследником более раннего типа «Люцци». Подводные лодки обоих типов имели водоизмещение около 1000 тонн и были вооружены восемью 533-мм торпедными аппаратами. Только одна подлодка из двух типов пережила войну."
 ITA_advanced_submarine: "Тип «Пиетро Кальви»"
 ITA_advanced_submarine_desc: "Подтип «Пиетро Кальви» включал только небольшие улучшения по сравнению с предыдущим типом средних подлодок «Флутто». Произведено было лишь несколько лодок, поскольку после капитуляции Италии значительную часть корпусов захватили немцы. Переработанная версия «Пиетро Кальви» была введена в эксплуатацию лишь в 1961 году."
 JAP_early_submarine: "Тип «Кайтю»"
 JAP_early_submarine_desc: "Подводные лодки типа «Кайтю» были построены после Первой мировой на основе предыдущих разработок. Новые модели были среднего размера, по меркам своего времени обладали адекватными вооружением, скоростью и дальностью, но к 1938 году уже несколько устарели. Всего в серии было построено 42 лодки в семи различных вариантах."
 JAP_basic_submarine: "Тип «Кайдай VI»"
 JAP_basic_submarine_desc: "Подводные лодки типа «Кайдай IV» были крупными и хорошо вооруженными, с большим запасом хода и не худшей скоростью. Все образцы серии «Кайдай» успешно несли службу в Императорском флоте Японии до завершения боевых действий на Тихом океане."
 JAP_improved_submarine: "Тип «Ко-Гата»/«Оцу-Гата»/«Хэй-Гата»"
 JAP_improved_submarine_desc: "Типы «Ко-Гата», «Оцу-Гата» и «Хэй-Гата» представляли собой крупные «крейсерские» подводные лодки, выполняющие роль флагманов подводных эскадр. Они обладали современной радиоаппаратурой и мощными торпедами, а также большой дальностью. «Ко-Гата» и «Оцу-Гата» несли на борту разведывательные гидросамолеты."
 JAP_advanced_submarine: "Тип «Сэнтоку»"
 JAP_advanced_submarine_desc: "Подводные авианосцы «Сэнтоку» представляли собой крупнейшие подводные корабли периода Второй мировой. Они обладали мощным торпедным вооружением, высокой скоростью и большой дальностью, батареей ПВО и тремя самолетами М6А «Сейран» для воздушной разведки и легких авиаударов."
 SOV_early_submarine: "Тип «АГ»"
 SOV_early_submarine_desc: "Подлодки типа «Американский Голланд» строились в Канаде и были переправлены в Россию, где их дособирали окончательно. Они представляли собой полные копии успешного британского типа «Холланд» и обладали хорошим вооружением для своего времени, хотя по сравнению с современными лодками заметно устарели."
 SOV_basic_submarine: "«Щука», серия V"
 SOV_basic_submarine_desc: "Подводные лодки серии V типа «Щука» — вторые по численности подводные лодки ВМФ СССР. Благодаря их количеству им довелось послужить в составе четырех флотов: Черноморского, Балтийского, Северного и Тихоокеанского. «Щуки» — подлодки среднего размера с хорошим торпедным вооружением и мореходностью."
 SOV_improved_submarine: "Тип «К», серия XIV"
 SOV_improved_submarine_desc: "«К» серии XIV — большие крейсерские лодки с увеличенной дальностью действия. По сути, являются улучшенной версией серии IV типа «Правда». Подлодки обладали тяжелым вооружением — как пушечным, так и торпедным, — большим радиусом действия и при этом лишь средней мореходностью."
 SOV_advanced_submarine: "Проект 611"
 SOV_advanced_submarine_desc: "Подводные лодки проекта 611 («Zulu» по типификации НАТО) были первыми подлодками ВМФ СССР, построенными после Второй мировой войны. Проект основывался на немецких лодках типа XXI и предназначался для замены более старых лодок серии XIV типа «К». Новые тяжелые океанские подлодки имели мощное торпедное вооружение и большую дальность хода. Они послужили основой для новых подлодок проекта 613 («Whiskey» по типификации НАТО) и проекта 641 («Foxtrot» по типификации НАТО)."
 USA_early_submarine: "Тип S"
 USA_early_submarine_desc: "Тип S представлял собой серию из 51 подлодки, спроектированную и построенную в 1920-х годах. В отличие от типов O и R, тип S был больше, что позволяло увеличить дальность хода и нести больше торпед, хотя лодки обладали всего четырьмя носовыми 21-дюймовыми торпедными аппаратами. Несмотря на возраст — последняя лодка типа S была сдана в 1924 году, — они составляли немалую часть подводного флота США."
 USA_basic_submarine: "Тип «Порпойс»"
 USA_basic_submarine_desc: "Подводные лодки типа «Порпойс» — первые современные подлодки ВМС США, ставшие наследницами экспериментальных лодок серии V-типа, построенных в конце 20-х и начале 30-х годов XX века. Несмотря на первоначальные проблемы с полностью электрическими двигателями, тип оказался удачным и рассматривался как основа для будущих проектов. Лодки этого типа были вооружены 6 торпедными аппаратами и трехдюймовыми палубными орудиями."
 USA_improved_submarine: "Тип «Тэмбор»"
 USA_improved_submarine_desc: "Тип «Тэмбор» является результатом многолетних экспериментов ВМС США в проектировании подлодок, способных действовать в составе эскадр и адаптированных для действий в водах Тихого океана. Вооружение было расширено до десяти торпедных труб (четыре из них — в корме), 3-дюймового палубного орудия и двух орудий ПВО для дополнительной защиты."
 USA_advanced_submarine: "Тип «Балао»"
 USA_advanced_submarine_desc: "Тип «Балао» представляет собой развитие конструкции, основанное на типе «Тэмбор». Центральные изменения включали усиление корпуса, установку 5-дюймовых орудий, а также множество мелких конструктивных улучшений."
 ARG_early_submarine: "Тип «Санта-Фе»"
 ARG_early_submarine_desc: "Тип «Санта-Фе» включал три подводные лодки, заказанные в Италии и доставленные в Аргентину в 1933 году. Лодки этого типа составляли основу аргентинского подводного флота до 1960 года. Они получили прозвище «Тарантинос» в честь верфи в Таранто в Италии, где были построены."
 AST_early_submarine: "Тип «L»"
 AST_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 AST_basic_submarine: "Тип «T»"
 AST_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 AST_improved_submarine: "Тип «U»"
 AST_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 AST_advanced_submarine: "Тип «V»"
 AST_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 BRA_early_submarine: "Тип «Умайта»"
 BRA_early_submarine_desc: "Бразильская подводная лодка «Умайта» была построена Италией на заказ в конце 20-х годов XX века. Она представляла собой модификацию типа «Балилья», который, в свою очередь, был спроектирован как глубоководная подлодка. «Умайта» имела водоизмещение около 1400 тонн и была вооружена шестью 533-мм торпедными аппаратами."
 BRA_basic_submarine: "Тип «Тупи»"
 BRA_basic_submarine_desc: "Подлодки типа «Тупи» были построены Италией для Бразилии в середине 30-х годов ХХ века. Они были небольшого размера с водоизмещением немногим больше 600 тонн и вооружением из шести 533-мм торпедных аппаратов."
 CAN_early_submarine: "Тип «L»"
 CAN_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 CAN_basic_submarine: "Тип «T»"
 CAN_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 CAN_improved_submarine: "Тип «U»"
 CAN_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 CAN_advanced_submarine: "Тип «V»"
 CAN_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 CHL_early_submarine: "Тип «H»"
 CHL_early_submarine_desc: "Тип состоял из шести подлодок британского типа «H» («Голланд 602»), построенных в Великобритании в 1915-1918 гг. и переданных Чили вскоре после Первой мировой для замены затопленных во время войны. Лодки имели водоизмещение в 360 тонн, могли погружаться на глубину до 30 м и были вооружены четырьмя 450-мм торпедными аппаратами."
 DEN_early_submarine: "Тип «Ротья»"
 DEN_early_submarine_desc: "Подводные лодки типа «Ротья» были построены в Дании после окончания Первой мировой войны. Это были малые подлодки, разработанные на основе проекта «Голланд 602», водоизмещением в 290 тонн и с четырьмя 450-мм торпедными аппаратами."
 DEN_basic_submarine: "Тип «Хауменден»"
 DEN_basic_submarine_desc: "Тип «Хауменден» состоял из пяти запланированных подводных лодок. Три из них были завершены до оккупации Германией, еще одна во время оккупации, а пятая была отменена. Это были сравнительно небольшие подлодки с водоизмещением в 320 тонн. Вооружение состояло из пяти 450-мм торпедных аппаратов."
 DEN_advanced_submarine: "Тип «Стёрен»"
 DEN_advanced_submarine_desc: "«Стёрен» — британская подводная лодка типа «V», переданная ВМФ Дании после войны. Она была сравнительно небольшой, имея водоизмещение в 545 тонн, но несла четыре 533-мм торпедных аппарата и обладала хорошей мореходностью."
 EST_basic_submarine: "Тип «Калев»"
 EST_basic_submarine_desc: "Тип «Калев» состоял из двух подводных лодок, построенных в Великобритании для ВМС Эстонии в 1936 году. Их основной задачей была постановка минных заграждений, но при этом они несли четыре 533-мм торпедных аппарата."
 FIN_early_submarine: "Тип «Ветехинен»"
 FIN_early_submarine_desc: "Тип «Ветехинен» состоял из трех средних подводных лодок, построенных для ВМС Финляндии на базе немецкого типа «UB III» эры Первой мировой войны. Их водоизмещение составляло менее 500 тонн, а вооружение состояло из четырех 533-мм торпедных аппаратов."
 GRE_early_submarine: "Тип «Кацонис»"
 GRE_early_submarine_desc: "Две подводные лодки типа «Кацонис» были построены Францией для ВМФ Греции в конце 20-х годов ХХ века и находились в строю во время Второй мировой войны. Их водоизмещение составляло около 580 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов."
 GRE_basic_submarine: "Тип «Матрозос»"
 GRE_basic_submarine_desc: "Греческая подводная лодка «Матрозос» принадлежала к итальянскому типу «Перла», была захвачена Британией и передана в 1942 году ВМФ Греции. Ее водоизмещение составляло 680 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов. Лодка могла погружаться на глубину до 80 метров."
 GRE_advanced_submarine: "Тип «Пипинос»"
 GRE_advanced_submarine_desc: "Тип «Пипинос» состоял из четырех британских подводных лодок типа «U», переданных ВМФ Греции в 1943-1946 гг. Их водоизмещение составляло 545 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов."
 HOL_early_submarine: "Тип «K III»"
 HOL_early_submarine_desc: "Тип «K III» состоял из двух подводных лодок, построенных для Королевских ВМС Нидерландов на основе американской модификации типа «Голланд». Лодки были введены в строй в начале 20-х годов ХХ века и использовались для морских патрулей. Каждая из лодок имела водоизмещение более 580 тонн и была вооружена четырьмя 450-мм торпедными аппаратами."
 HOL_basic_submarine: "Тип «О 16»"
 HOL_basic_submarine_desc: "Подводная лодка типа «О 16» была построена в Нидерландах и введена в строй Королевских ВМС Нидерландов в 1936 году. Это была крупная лодка с водоизмещением более 980 тонн. Она могла погружаться на глубину до 80 метров и была вооружена восемью 533-мм торпедными аппаратами."
 HOL_improved_submarine: "Тип «О 21»"
 HOL_improved_submarine_desc: "Тип «О 21» состоял из семи подводных лодок, построенных и введенных в строй в Нидерландах. Эти подлодки не были закончены на момент вторжения Германии, но пять из них удалось переправить в Британию, где они служили в рядах Королевских ВМС Нидерландов во время эмиграции. Эти лодки были крупнее предыдущих типов «О», обладая водоизмещением более 990 тонн, но их вооружение все так же состояло из восьми 533-мм торпедных аппаратов."
 HOL_advanced_submarine: "Тип «Звардвис»"
 HOL_advanced_submarine_desc: "Тип «Звардвис» состоял из четырех британских подлодок типа «Таситерн», переданных Королевским ВМС Нидерландов во время эмиграции в 1943-1945 гг. Лодки имели водоизмещение в 1090 тонн, были вооружены одиннадцатью 533-мм торпедными аппаратами и могли погружаться на глубину более 100 метров."
 LAT_early_submarine: "Тип «Ронис»"
 LAT_early_submarine_desc: "Тип «Ронис» состоял из двух подводных лодок, построенных во Франции для ВМС Латвии и введенных в строй в 1927 году. Это были малые подлодки водоизмещением всего в 390 тонн и с вооружением из шести 533-мм торпедных аппаратов."
 NOR_early_submarine: "Тип «В»"
 NOR_early_submarine_desc: "Шесть подводных лодок типа «B» были построены в Норвегии по проекту «Американский Голланд» и введены в строй в 1923-1930 гг. Они имели водоизмещение в 420 тонн, были вооружены четырьмя 450-мм торпедными аппаратами и могли погружаться на глубину в 60 метров."
 NOR_improved_submarine: "Тип «Уредд»"
 NOR_improved_submarine_desc: "Тип «Уредд» состоял из двух британских подлодок типа «U», построенных для ВМС Норвегии в 1941-1943 гг. Лодки имели водоизмещение в 540 тонн и были вооружены четырьмя 533-мм торпедными аппаратами, а также были оснащены радаром и сонаром британского производства и могли погружаться на глубину до 60 метров."
 NOR_advanced_submarine: "Тип «Утсира»"
 NOR_advanced_submarine_desc: "Тип «Утсира» — четыре британские подлодки типа «V», построенные в 1943-1944 гг., лишь одна из которых была передана ВМС Норвегии до окончания войны. Лодки имели небольшие улучшения в сравнении с предыдущим типом «U». Они обладали водоизмещением в 545 тонн и вооружением из четырех 533-мм торпедных аппаратов, а также могли погружаться на глубину до 90 метров."
 NZL_early_submarine: "Тип «L»"
 NZL_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 NZL_basic_submarine: "Тип «T»"
 NZL_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 NZL_improved_submarine: "Тип «U»"
 NZL_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 NZL_advanced_submarine: "Тип «V»"
 NZL_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 POR_early_submarine: "Тип «Фока»"
 POR_early_submarine_desc: "Португальский тип «Фока» состоял из трех малых подводных лодок, построенных Италией для ВМС Португалии сразу после Первой мировой войны. Они являлись увеличенным вариантом итальянского типа «Эспадарти» и были аналогичны испанскому типу «А». Лодки имели водоизмещение в 260 тонн и были вооружены двумя 450-мм торпедными аппаратами. Все три были списаны в середине 30-х годов."
 POR_basic_submarine: "Тип «Дельфим»"
 POR_basic_submarine_desc: "Тип «Дельфим» состоял из двух подводных лодок, изначально заказанных и заложенных в Италии для ВМС Португалии в начале 30-х годов ХХ века. Заказ был впоследствии отменен, и вместо этого лодки были переданы ВМС Италии. Проект основывался на больших итальянских лодках типа «Скуало» с водоизмещением в 980 тонн и вооружением из восьми 533-мм торпедных аппаратов."
 POR_advanced_submarine: "Тип «Нарвал»"
 POR_advanced_submarine_desc: "Тип «Нарвал» состоял из трех британских подводных лодок типа «Сател», принятых на вооружение в 1945 году и проданных Португалии после окончания Второй мировой войны. Их водоизмещение составляло 840 тонн, а вооружение состояло из семи 533-мм торпедных аппаратов."
 PRU_early_submarine: "Тип «R»"
 PRU_early_submarine_desc: "Четыре подводные лодки типа «R» были построены США для ВМС Перу в середине 20-х годов. Они были практически идентичны американскому типу «R», имели водоизмещение более 570 тонн и вооружение из четырех 553-мм торпедных аппаратов."
 RAJ_early_submarine: "Тип «L»"
 RAJ_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 RAJ_basic_submarine: "Тип «T»"
 RAJ_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 RAJ_improved_submarine: "Тип «U»"
 RAJ_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 RAJ_advanced_submarine: "Тип «V»"
 RAJ_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 ROM_early_submarine: "Тип «Дэльфинул»"
 ROM_early_submarine_desc: "Румынская подводная лодка «Дэльфинул» была построена в Италии для ВМС Румынии в 1930 году, но на воду ее спустили только в 1936 году из-за разногласий по контракту между верфями и румынским правительством. Водоизмещение лодки составляло 650 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов."
 ROM_improved_submarine: "Тип «Рэкинул»"
 ROM_improved_submarine_desc: "Подводные лодки «Рэкинул» и «Марсуинул» были построены Германией для своих румынских союзников в 1943 году на базе немецкого типа «Тип VII». Это были средние подлодки с водоизмещением в 600 тонн и вооружением, состоящим из шести 533-мм торпедных аппаратов."
 SAF_early_submarine: "Тип «L»"
 SAF_early_submarine_desc: "Тип «L» — лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 SAF_basic_submarine: "Тип «T»"
 SAF_basic_submarine_desc: "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 SAF_improved_submarine: "Тип «U»"
 SAF_improved_submarine_desc: "Тип «U» — подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 SAF_advanced_submarine: "Тип «V»"
 SAF_advanced_submarine_desc: "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 SIA_basic_submarine: "Тип «Вилун»"
 SIA_basic_submarine_desc: "Тип «Вилун» — малые береговые подлодки, построенные в Японии для ВМС Таиланда в 1936-1938 гг. Их водоизмещение составляло 370 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов."
 SPA_early_submarine: "Тип «В»"
 SPA_early_submarine_desc: "Тип «B» состоял из шести подводных лодок, построенных Испанией для своих ВМС в 1922-1925 гг. Они были спроектированы как однокорпусные корабли, и, следовательно, их надежность оставляла желать лучшего. Это были подводные лодки среднего размера с водоизмещением около 550 тонн. Вооружение состояло из четырех 450-мм торпедных аппаратов."
 SPA_basic_submarine: "Тип «Хенераль Мола»"
 SPA_basic_submarine_desc: "§TТип «Хенераль Мола» состоял из четырех итальянских подлодок типа «Архимед», введенных в строй в 1934 году и переданных испанским националистам в 1937 году. Они были достаточно большими, с водоизмещением в 880 тонн, и при этом быстрее большинства подлодок. Лодки обладали вооружением из восьми 533-мм торпедных аппаратов и могли погружаться на глубину до 90 метров.§!"
 SPA_improved_submarine: "Тип «G»"
 SPA_improved_submarine_desc: "Испанский тип «G» представлял собой две немецкие подлодки типа «Тип VIIC», построенных Испанией по лицензии. Лишь одна лодка была завершена, но и та вошла в состав ВМС Испании лишь в 1947 году. Водоизмещение составляло 770 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов. Лодки обладали отличной скоростью и дальностью действия."
 SPA_advanced_submarine: "Тип «D»"
 SPA_advanced_submarine_desc: "Три испанские подводные лодки типа «D» были спущены на воду в 1944 году и введены в строй уже после войны. Все три были спроектированы и построены в Испании. Это были крупные океанские подлодки с водоизмещением в 1050 тонн, отличной скоростью и радиусом действия. Их вооружение состояло из шести 533-мм торпедных аппаратов."
 SPR_early_submarine: "Тип «В»"
 SPR_early_submarine_desc: "Тип «B» состоял из шести подводных лодок, построенных Испанией для своих ВМС в 1922-1925 гг. Они были спроектированы как однокорпусные корабли, и, следовательно, их надежность оставляла желать лучшего. Это были подводные лодки среднего размера с водоизмещением около 550 тонн. Вооружение состояло из четырех 450-мм торпедных аппаратов."
 SPR_basic_submarine: "Тип «Хенераль Мола»"
 SPR_basic_submarine_desc: "Тип «Хенераль Мола» состоял из четырех итальянских подлодок типа «Архимед», введенных в строй в 1934 году и переданных испанским националистам в 1937 году. Они были достаточно большими, с водоизмещением в 880 тонн, и при этом быстрее большинства подлодок. Лодки несли вооружение из восьми 533-мм торпедных аппаратов и могли погружаться на глубину до 90 метров."
 SPR_improved_submarine: "Тип «G»"
 SPR_improved_submarine_desc: "Испанский тип «G» представлял собой две немецкие подлодки типа «Тип VIIC», построенных Испанией по лицензии. Лишь одна лодка была завершена, но и та вошла в состав ВМС Испании лишь в 1947 году. Водоизмещение составляло 770 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов. Лодки обладали отличной скоростью и дальностью действия."
 SPR_advanced_submarine: "Тип «D»"
 SPR_advanced_submarine_desc: "Три испанские подводные лодки типа «D» были спущены на воду в 1944 году и введены в строй уже после войны. Все три были спроектированы и построены в Испании. Это были крупные океанские подлодки с водоизмещением в 1050 тонн, отличной скоростью и радиусом действия. Их вооружение состояло из шести 533-мм торпедных аппаратов."
 SWE_early_submarine: "Тип «Хайен»"
 SWE_early_submarine_desc: "Типы «Хайен», «Баверн» и «Вален» были сериями малых и средних подводных лодок, построенных для ВМС Швеции в 20-е годы ХХ века. В тип «Хайен» входили принятые на вооружение в 1920 году подлодки водоизмещением около 400 тонн, вооруженные четырьмя 450-мм торпедными аппаратами и способные погружаться на глубину всего лишь до 30 метров."
 SWE_basic_submarine: "Тип «Съёльёнет»"
 SWE_basic_submarine_desc: "Тип «Съёльёнет» состоял из девяти подводных лодок, построенных в 1936-1942 гг. Это были средние подлодки водоизмещением в 580 тонн, на проект которых оказал сильное влияние голландский тип «О». Они были вооружены шестью 533-мм торпедными аппаратами и могли погружаться на глубину в 60 метров."
 SWE_improved_submarine: "Тип «U»"
 SWE_improved_submarine_desc: "Тип «U» состоял из девяти подводных лодок, введенных в строй в 1942-1944 гг. Они были весьма малы, водоизмещением всего 370 тонн, и сравнительно медленны. Их вооружение состояло из четырех 533-мм торпедных аппаратов."
 SWE_advanced_submarine: "Тип «Нептун»"
 SWE_advanced_submarine_desc: "Тип «Нептун» состоял из трех средних подводных лодок, введенных в строй в 1943 году и использовавшихся преимущественно для постановки минных заграждений. Их водоизмещение составляло 550 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов."
 TUR_early_submarine: "Тип «Биринджи Инёню»"
 TUR_early_submarine_desc: "Тип «Биринджи Инёню» состоял из двух береговых подводных лодок, построенных в Нидерландах для Турции в середине 20-х годов. Это были первые лодки ВМС Турции после Первой мировой войны. Их водоизмещение составляло 520 тонн, а вооружение состояло из шести 450-мм торпедных аппаратов. Лодки были сравнительно медленными, но обладали хорошей дальностью."
 TUR_basic_submarine: "Тип «Салдирай»"
 TUR_basic_submarine_desc: "Три подводные лодки типа «Салдирай» были спущены на воду в конце 30-х годов ХХ века. Проект создавался под сильным немецким влиянием: первая подлодка была построена в Германии, а две другие — по лицензии в Стамбуле. Это были большие океанские подлодки с водоизмещением более 930 тонн и отличной дальностью действия, вооруженные шестью 533-мм торпедными аппаратами."
 TUR_improved_submarine: "Тип «Арудж Рейс»"
 TUR_improved_submarine_desc: "Подводные лодки типа «Арудж Рейс» были построены в Британии на основе лодок типа «S». Они были спущены на воду в 1940 году, но некоторые из них были интернированы ВМС Великобритании. Все, кроме одной, в конечном счете были возвращены Турции. Лодки имели водоизмещение в 625 тонн, были вооружены пятью 533-мм торпедными аппаратами и при этом страдали от невысоких скорости и дальности действия."
 TUR_advanced_submarine: "Тип «Сакарья»"
 TUR_advanced_submarine_desc: "Тип «Сакарья» состоял из американских подводных лодок типа «Балао», проданных Турции после войны. Они были весьма крупными подлодками для своей эпохи, обладая водоизмещением более 1520 тонн, а также отличной дальностью действия и скоростью. Вооружение состояло из десяти 533-мм торпедных аппаратов."
 VIC_early_submarine: "600-тонная серия"
 VIC_early_submarine_desc: "600-тонная серия — первые французские подлодки современного типа, построенные после Первой мировой войны. Несмотря на то, что они были способны действовать в открытом море, их разрабатывали для операций у побережья и в основном использовали в теплых водах Средиземного моря. Серия состояла из трех типов: «Сирен», «Ариан» и «Сирсе», по четыре лодки в каждом. Они послужили основой для более крупных серий 630-тонных подлодок типов «Аргонот», «Диан» и «Орион»."
 VIC_basic_submarine: "Тип «Минерва»"
 VIC_basic_submarine_desc: "Подводные лодки типа «Минерва» (проект T2) создавались на основе 630-тонной серии, но были оснащены лучшими энергетическими установками и имели другое расположение торпед. Эти лодки стали первой частью программы стандартизации, в рамках которой проектами централизованно занималась DCAN (дирекция по строительству военных кораблей)."
 VIC_improved_submarine: "Тип «Ролан Морийо»"
 VIC_improved_submarine_desc: "Большие океанские подводные лодки типа «Ролан Морийо» (проект Z2) основывались на раннем типе «Редутабль». Эти крупные лодки имели водоизмещение порядка 1800-2400 тонн и несли устрашающее вооружение из 10 торпедных аппаратов. Ни одна из лодок типа не была достроена из-за капитуляции Франции."
 VIC_advanced_submarine: "Тип «Феникс»"
 VIC_advanced_submarine_desc: "Средние океанские подводные лодки типа «Феникс», обладавшие большой дальностью действия, были одобрены в рамках военно-морской программы 1939-40 годов, но из-за начала войны и поражения Франции их строительство было отменено. Они напоминали тип «Редутабль», но были несколько меньше, имели водоизмещение в 1200 тонн и несли при этом аналогичное тяжелое торпедное вооружение."
 YUG_early_submarine: "Тип «Храбри»"
 YUG_early_submarine_desc: "Две подводные лодки типа «Храбри» были изначально заложены как британские подлодки типа «L», но были проданы Югославии, где их достроили с некоторыми изменениями в 1928 году. Это были крупные подводные лодки с водоизмещением 975 тонн, вооруженные шестью 533-мм торпедными аппаратами."
 YUG_basic_submarine: "Тип «Осветник»"
 YUG_basic_submarine_desc: "Две подводные лодки типа «Осветник» были разработаны и построены во Франции на основе субмарин проекта «Сирсе». Они были меньше лодок предыдущего типа «Храбрый», но обладали сравнимым вооружением из шести 533-мм торпедных аппаратов."
 early_ship_hull_light_desc: "Для эффективной защиты торговых конвоев необходимо доработать эсминцы Великой войны. Боевую мощь заметно улучшат дополнительные торпеды."
 basic_ship_hull_light_desc: "Увеличенная дистанция хода торпед, быстрое заряжание и усиленные орудия ПВО обеспечивают эффективность и универсальность эсминцев."
 improved_ship_hull_light_desc: "Для защиты от угроз сверху и снизу эсминцы получают радары и современное протоволодочное и противовоздушное вооружение."
 advanced_ship_hull_light_desc: "Современный эсминец характеризуется наличием различных технологий обнаружения, новой системой сброса глубинных бомб, а также увеличенными по сравнению с предшественниками размерами."
 early_ship_hull_light: "Ранний корпус эсминца"
 basic_ship_hull_light: "Корпус эсминца обр. 1936 г."
 improved_ship_hull_light: "Корпус эсминца обр. 1940 г."
 advanced_ship_hull_light: "Корпус эсминца обр. 1944 г."

 early_ship_hull_heavy_desc: "Пережиток прошлых эпох для одних, величайшие корабли в мире для других — как ни крути, это самые бронированные и тяжеловооруженные корабли из когда-либо построенных, вершина гонки вооружений на море."
 basic_ship_hull_heavy_desc: "Новое поколение линкоров остается в рамках ограничений и отличается улучшенными стабильностью и дальностью."
 improved_ship_hull_heavy_desc: "Более прочная броня, более мощная энергетическая установка, крупнокалиберные пушки и орудия ПВО позволяют линкорам сохранять эффективность в условиях повсеместного присутствия боевой авиации."
 advanced_ship_hull_heavy_desc: "Новые линкоры, которые могут стать последним поколением уходящей эпохи, разработаны с упором на мощь орудий и эффективность ПВО."
 early_ship_hull_heavy: "Ранний корпус тяжелого корабля"
 improved_ship_hull_heavy: "Корпус тяжелого корабля обр. 1940 г."
 advanced_ship_hull_heavy: "Корпус тяжелого корабля обр. 1944 г."

 TITLE_SMALL_FLEET: "Малый флот"
 SMALL_FLEET_DESC: "Флот, имеющий в своём составе в основном небольшие корабли и уступающий противнику прежде всего в линейных кораблях"
 small_fleet: "Малый флот"
 small_fleet_desc: "Доктрина предполагает борьбу лёгкими силами флота против отдельных групп крупных кораблей противника, нарушения его коммуникаций и защиты своего побережья.\n\n"
 small_fleet_tree: "Доктрина малого флота"
 small_fleet_doctrine: "Доктрина малого флота"
 cat_small_fleet: "Доктрина малого флота"

 convoy_sailing_sm: "Конвоирование"
 convoy_sailing_sm_desc: "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_escorts_sm: "Корабли сопровождения"
 convoy_escorts_sm_desc: "Быстрые надводные корабли, входящие в состав наших конвоев, позволяют вовремя обнаруживать вражеские подводные лодки и реагировать на их появление. Чтобы избавиться от надоедливых подлодок, нужно своевременно их замечать."
 escort_patrols_sm: "Патрули сопровождения"
 escort_patrols_sm_desc: "Улучшенные средства обнаружения делают наши корабли сопровождения заметно опаснее для подлодок. Им негде спрятаться, а значит, они не представляют реальной угрозы."
 floating_airfield_sm: "Плавучая авиабаза"
 floating_airfield_sm_desc: "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это — ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."

 submarine_operations_sm: "Операции подводных лодок"
 submarine_operations_sm_desc: "Нам необязательно вступать в открытое сражение с вражескими кораблями, чтобы победить в войне. Можно наносить удары по чужим торговым судам и уходить на глубину прежде, чем противник опомнится. Трудно воевать с тем, что не видишь."
 undersea_blockade_sm: "Подводная блокада"
 undersea_blockade_sm_desc: "Подводные лодки — идеальное средство, позволяющее прервать поставки важного сырья противнику. Мы уничтожим всю промышленность и возьмем его измором."
 convoy_interdiction_sm: "Перехват конвоев"
 convoy_interdiction_sm_desc: "Улучшенная координация действий наших подводных лодок позволяет им перехватывать конвои в пути. Нарушив маршруты снабжения противника, мы получим стратегическое преимущество."
 submarine_offensive_sm: "Атака подводных лодок"
 submarine_offensive_sm_desc: "Обеспечив максимальный уровень связи между нашими подводными лодками, мы можем использовать их в наступательных целях. Уничтожим вражеские конвои быстрее, чем противник успеет их заменить."

 torpedo_boat_operations_sm: "Операции торпедных катеров"
 torpedo_boat_operations_sm_desc: "Можно незаметно подкрасться к противнику, выпустить торпеды и также незаметно уйти. Или очень быстро отступить."
 raider_patrols_sm: "Патрульные рейды"
 raider_patrols_sm_desc: "Патрули, состоящие из легких и тяжелых кораблей, не оставляют ни малейшего шанса вражеским торговым судам. \nНе только подлодки умеют охотиться."
 patrol_and_ambush_sm: "Патрули и засады"
 patrol_and_ambush_sm_desc: "Наши флот высылает патрули и организовывает засады на маршрутах движения противника."
 mosquitos_sm: "Москиты"
 mosquitos_sm_desc: "Скоординированые атаки нескольких групп торпедных катеров."

 combined_operations_sm: "Комбинированые операции"
 combined_operations_sm_desc: "Скоординированые операции нескольких групп торпедных катеров, подводных лодок и кораблей прикрытия."
 battlefleet_concentration_sm: "Концентрирование флота"
 battlefleet_concentration_sm_desc: "Вызов находящихся рядом кораблей сразу при обнаружении врага. Скоординированный огонь быстро выведет корабли противника из строя, и их можно будет уничтожить поодиночке."
