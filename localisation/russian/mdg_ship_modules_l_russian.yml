l_russian:
 mdg_boat_engine_1:0 "Двигатель 35 000 л.с."
 mdg_boat_engine_1_short:0 "Легкий двигатель I"
 mdg_boat_engine_1_desc:0 "Набор небольших паровых турбин способен придать высокую скорость небольшому кораблю или более скромную скорость — более крупному."
 mdg_boat_engine_2:0 "Двигатель 40 000 л.с."
 mdg_boat_engine_2_short:0 "Легкий двигатель II"
 mdg_boat_engine_2_desc:0 "Применение паровых котлов высокого давления позволяет повысить производительность без увеличения массы и размеров энергетической установки."
 mdg_boat_engine_3:0 "Двигатель 45 000 л.с."
 mdg_boat_engine_3_short:0 "Легкий двигатель III"
 mdg_boat_engine_3_desc:0 "Новые материалы позволяют повысить рабочее давление в котлах и, как следствие, вырабатываемую мощность."
 mdg_boat_engine_4:0 "Двигатель 50 000 л.с."
 mdg_boat_engine_4_short:0 "Легкий двигатель IV"
 mdg_boat_engine_4_desc:0 "Улучшенная компоновка повышает эффективность энергетической установки без увеличения массы."

