 mdg_mini_sub_ship_engine_1:0 "Двигатель 3 000 л.с."
 mdg_mini_sub_ship_engine_1_short:0 "Двигатели подводных лодок I"
 mdg_mini_sub_ship_engine_1_desc:0 "Благодаря улучшенным материалам и производственным процессам двигатели нового поколения способны дольше работать на полной мощности."
 mdg_mini_sub_ship_engine_2:0 "Двигатель 4 000 л.с."
 mdg_mini_sub_ship_engine_2_short:0 "Двигатели подводных лодок II"
 mdg_mini_sub_ship_engine_2_desc:1 "Современные двигатели способны выдавать гораздо более высокую мощность в течение короткого времени, чтобы сократить дистанцию до цели или быстро перезарядить аккумуляторы."


