 mdg_ship_hull_mini_submarine_1:1 "Корпус подводной лодки обр. 1940 г."
 mdg_ship_hull_mini_submarine_1_desc:0 "До сих пор нет ясности относительно роли подлодок в составе флота, за исключением атак на конвои. Новый проект пытается найти баланс между скоростью, дальностью и вооружением."
 mdg_ship_hull_mini_submarine_2:1 "Корпус подводной лодки обр. 1944 г."
 mdg_ship_hull_mini_submarine_2_desc:0 "Современные субмарины используют новейшие разработки в области двигателей и вооружения, обладают оптимальными обводами и способны погружаться на большую глубину."
