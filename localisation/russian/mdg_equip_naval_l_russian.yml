 mdg_ship_hull_boat_1:2 "Ранний корпус катера"
 mdg_ship_hull_boat_1_desc:0 "Для эффективной защиты торговых конвоев необходимо доработать эсминцы Великой войны. Боевую мощь заметно улучшат дополнительные торпеды."
 mdg_ship_hull_boat_2:2 "Корпус катера обр. 1936 г."
 mdg_ship_hull_boat_2_desc:0 "Увеличенная дистанция хода торпед, быстрое заряжание и усиленные орудия ПВО обеспечивают эффективность и универсальность эсминцев."
 mdg_ship_hull_boat_3:2 "Корпус катера обр. 1940 г."
 mdg_ship_hull_boat_3_desc:0 "Для защиты от угроз сверху и снизу эсминцы получают радары и современное протоволодочное и противовоздушное вооружение."
 mdg_ship_hull_boat_4:2 "Корпус катера обр. 1944 г."
 mdg_ship_hull_boat_4_desc:0 "Современный эсминец характеризуется наличием различных технологий обнаружения, новой системой сброса глубинных бомб, а также увеличенными по сравнению с предшественниками размерами."

