 GER_sp_naval_mdg_hydrofoil: "VS-10"
 sp_naval_mdg_hydrofoil: "Катер на подводных крыльях"
 sp_naval_mdg_hydrofoil_desc: "Судно, поддерживаемое над водной поверхностью при движении гидродинамическими силами, возникающими на подводных крыльях. Подводные крылья создают силу и поднимающую корпус судна над водой, что позволяет развивать скорость, недостижимую для традиционных водоизмещающих судов"
 sp_naval_mdg_hydrofoil_free_design: "Катер на подводных крыльях"
 sp_naval_mdg_hydrofoil_preference_a: "Повысить мощность двигателей"
 sp_naval_mdg_hydrofoil_preference_b: "Снизить стоимость"
 sp_naval_mdg_hydrofoil_preference_c: "Повысить надежность"
 sp_mdg_hydrofoil_eq_bonus_speed: "Катер на подводных крыльях — улучшенные двигатели"
 sp_mdg_hydrofoil_eq_bonus_cost: "Катер на подводных крыльях — упор на технологичность"
 sp_mdg_hydrofoil_eq_bonus_quality: "Катер на подводных крыльях — упор на качество"
 sp_naval_mdg_hydrofoil_unique_reward_a: "Максимальная эффективность"
 sp_naval_mdg_hydrofoil_unique_reward_a_desc: "Инженеры считают, что мы можем улучшить некоторые характеристики судов на подводных крыльях, однако место ограниченно, поэтому придется отдать приоритет чему-то одному."
