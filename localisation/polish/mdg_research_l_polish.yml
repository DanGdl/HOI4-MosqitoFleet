 RAJ_improved_destroyer_desc: "Niszczyciele klas J, K i N były podobne do wcześniejszych modeli typu Tribal. Różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie jednostki dalekiego zasięgu, idealne do eskortowania floty."
 RAJ_advanced_destroyer: "Klasa Battle"
 RAJ_advanced_destroyer_desc: "Niszczyciele klasy Battle były owocem brytyjskich doświadczeń zdobytych w trakcie II wojny światowej. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą."
 ROM_early_destroyer: "Klasa Marasti"
 ROM_early_destroyer_desc: "Marasti to niszczyciele zbudowane dla Rumunii podczas I wojny światowej. Cztery tworzące tę klasę jednostki przejęła podczas wojny włoska marynarka wojenna, a dwie zostały ostatecznie sprzedane Rumunii na początku lat 20. Należały do większych niszczycieli, ich wyporność wynosiła 1400 ton. Były uzbrojone w cztery działa Schneider-Canet-Armstrong kalibru 120 mm / 45 i cztery wyrzutnie torped kalibru 450 mm. Biorąc pod uwagę rok ich budowy, rozwijały średnią prędkość i były w miarę niezawodne."
 SAF_early_destroyer: "Klasa V/W"
 SAF_early_destroyer_desc: "Niszczyciele klas Admirality i Thornycroft (V oraz W) powstały w ramach War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcowej fazie I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. zaczęto przenosić je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem."
 SAF_basic_destroyer: "Klasa G/H/I"
