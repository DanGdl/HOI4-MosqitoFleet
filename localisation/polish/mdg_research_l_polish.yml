 CAN_SH_early_battleship_desc: "Centurion to projekt ciężkiego pancernika, który miał być brytyjską odpowiedzią na potężne okręty japońskie i niemieckie. Działa kalibru 18 cali i gruby pancerz czyniłyby z niego groźną i wytrzymałą jednostkę. Do tego dochodziła silna bateria przeciwlotnicza oraz duży zasięg i dobra szybkość, dzięki którym mógłby on bronić rozległych kolonii imperium brytyjskiego."
 CAN_SH_basic_battleship: "Klasa Lion II"
 CAN_SH_basic_battleship_desc: "Okręty Lion II, zaprojektowane w 1944 r., były ulepszoną wersją starszych pancerników Lion. Wojenne doświadczenia pokazały, że nowa jednostka powinna być większa oraz cięższa i, gdyby ją zbudowano, byłaby uzbrojona w trzy lub cztery potrójne wieże z najnowszymi działami kalibru 16 cali, a gruby pancerz ochroniłby ją przed każdym atakiem. Projekt został anulowany ze względu na wysoki koszt budowy, pokonanie wrogich flot i zapotrzebowanie na lotniskowce."
 CHL_early_battleship: "Klasa Almirante Latorre"
 CHL_early_battleship_desc: "Do klasy Almirante Latorre należały dwa superdrednoty zbudowane w Wielkiej Brytanii dla chilijskich sił morskich tuż po wybuchu I wojny światowej. Tylko jeden ukończono jako pancernik, drugi został przerobiony na lotniskowiec HMS Eagle. Wyporność tych jednostek wynosiła ponad 28 000 ton, a głównym uzbrojeniem było dziesięć dział odtylcowych kalibru 14 cali / 45; okręty miały słabsze opancerzenie od innych drednotów z tamtej epoki, ale były w porównaniu z nimi nieco szybsze."
 GRE_early_battleship: "Klasa Kilkis"
 GRE_early_battleship_desc: "Do klasy Kilkis należały dwa amerykańskie pancerniki typu Mississippi ukończone w 1908 r. i sprzedane Grecji w roku 1914. Były to ostatnie zbudowane w USA pancerniki generacji predrednotów. Ich wyporność wynosiła zaledwie 13 000 ton, a uzbrojone były w cztery działa Mk V kalibru 10 cali / 45. Miały średnie uzbrojenie, prędkość i zasięg operacyjny jak na jednostki z takim stażem. Oba wycofano ze służby przed 1936 r."
 NZL_early_battleship: "Klasa Revenge"
 NZL_early_battleship_desc: "Pancerniki klasy Revenge zamówiono w 1913 r. jako tanie wersje szybkich drednotów klasy Queen Elizabeth. Miały podobne uzbrojenie i opancerzenie, ale ich znacznie mniejsza prędkość sprawiła, że podczas II wojny światowej wykonywały drugorzędne zadania. Z zapowiadanych 8 okrętów tej klasy ukończono tylko 5."
 NZL_basic_battleship: "Klasa King George V"
 NZL_basic_battleship_desc: "Pancerniki klasy King George V były owocem traktatu waszyngtońskiego (1922 r.) i londyńskiego (1930 r.), które ograniczały wyporność i uzbrojenie okrętów liniowych. W związku z tym okręty były wyposażone w działa mniejszego kalibru niż starsze i nawet współczesne jednostki, ale mimo to uważano je za dobrze uzbrojone, a do tego solidnie opancerzone i świetnie przygotowane do zwalczania lotnictwa. Zbudowano pięć okrętów tego typu - miały one zastąpić przestarzałe pancerniki klasy Queen Elizabeth."
 NZL_improved_battleship: "Klasa Lion"
 NZL_improved_battleship_desc: "Pancerniki klasy Lion były rozwinięciem modelu King George V z zachowaniem wielu cech pierwowzoru. W ramach programu rozbudowy floty z 1938 r. zamówiono sześć takich jednostek, które miały zastąpić starzejące się okręty typu Revenge; budowa nie została ukończona z powodu wybuchu wojny. Przypominałyby one pancerniki King George V, ale byłyby uzbrojone w nowe, większe działa kalibru 16 cali. Plany zakładały także zwiększenie grubości pancerza i instalację mocniejszych silników."
 NZL_advanced_battleship: "Klasa Vanguard"
 NZL_advanced_battleship_desc: "Vanguard był ostatnim pancernikiem, który wszedł do służby w Royal Navy. Zamówiono tylko jeden okręt tego typu, aczkolwiek rozważano budowę jeszcze czterech, które miałyby trafić na Pacyfik. Mimo aprobaty projektu w ramach tzw. Emergency War Programme (1940 r.) nie dostał on wysokiego priorytetu i ukończono go dopiero po wojnie. Dzięki świetnemu wyprofilowaniu kadłuba był to wyjątkowo stabilny pancernik, który doskonale sprawdzał się na pełnym morzu. Uzbrojenie okrętu było zbieżne z tym na jednostkach typu Queen Elizabeth i Revenge, co oznaczało dużą siłę ognia. Ponadto miał on gruby pancerz i mocne silniki."
 NZL_SH_early_battleship: "Klasa Centurion"
 NZL_SH_early_battleship_desc: "Centurion to hipotetyczny projekt ciężkiego pancernika, który miał być brytyjską odpowiedzią na potężne okręty japońskie i niemieckie. Działa kalibru 18 cali i gruby pancerz czyniły z niego groźną i wytrzymałą jednostkę. Do tego dochodziła silna bateria przeciwlotnicza oraz duży zasięg i dobra szybkość, dzięki którym mógłby on bronić rozległych kolonii imperium brytyjskiego."
