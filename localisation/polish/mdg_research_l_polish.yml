 CAN_advanced_battleship_desc: "Vanguard był ostatnim pancernikiem, który wszedł do służby w Royal Navy. Zamówiono tylko jeden okręt tego typu, aczkolwiek rozważano budowę jeszcze czterech, które miałyby trafić na Pacyfik. Mimo aprobaty projektu w ramach tzw. Emergency War Programme (1940 r.) nie dostał on wysokiego priorytetu i ukończono go dopiero po wojnie. Dzięki świetnemu wyprofilowaniu kadłuba był to wyjątkowo stabilny pancernik, który doskonale sprawdzał się na pełnym morzu. Uzbrojenie okrętu było zbieżne z tym na jednostkach typu Queen Elizabeth i Revenge, co oznaczało dużą siłę ognia. Ponadto miał on gruby pancerz i mocne silniki."
