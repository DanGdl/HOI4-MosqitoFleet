 POR_mdg_early_destroyer: "Klasa Douro"
 POR_mdg_early_destroyer_desc: "Do klasy Douro należało siedem niszczycieli zwodowanych na początku lat 30. Powstawały w Portugalii i Wielkiej Brytanii. Dwa z nich sprzedano Kolumbii w 1934 r. Wyporność jednostek wynosiła ponad 1200 ton, a uzbrojenie stanowiły cztery działa odtylcowe kalibru 4,7 cala oraz osiem wyrzutni torped kalibru 533 mm."
 PRU_mdg_early_destroyer: "Klasa Almirante Villar"
 PRU_mdg_early_destroyer_desc: "Almirante Villar i Amirante Guise były dwoma dawnymi rosyjskimi niszczycielami klasy Nowik. Do peruwiańskiej marynarki wojennej trafiły okrężną drogą, pływając pod banderami Wielkiej Brytanii i Estonii, zanim w 1934 r. znalazły się w Peru. Były uzbrojone w cztery działa kalibru 102 mm / 60 i dziewięć wyrzutni torped kalibru 533 mm. Miały wyporność ponad 1200 ton, a przy tym rozwijały przyzwoitą prędkość jak na swoje rozmiary i wiek."
 RAJ_mdg_early_destroyer: "Klasa V/W"
 RAJ_mdg_early_destroyer_desc: "Niszczyciele klas Admirality i Thornycroft (V oraz W) powstały w ramach War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcowej fazie I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. zaczęto przenosić je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem."
