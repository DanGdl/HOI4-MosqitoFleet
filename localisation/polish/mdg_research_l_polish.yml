 NZL_SH_basic_battleship_desc: "Okręty Lion II, zaprojektowane w 1944 r., były ulepszoną wersją starszych pancerników Lion. Wojenne doświadczenia pokazały, że nowa jednostka powinna być większa oraz cięższa i, gdyby ją zbudowano, byłaby uzbrojona w trzy lub cztery potrójne wieże z najnowszymi działami kalibru 16 cali, a gruby pancerz ochroniłby ją przed każdym atakiem. Projekt został anulowany ze względu na wysoki koszt budowy, pokonanie wrogich flot i zapotrzebowanie na lotniskowce."
