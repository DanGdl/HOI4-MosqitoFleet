l_polish:
 early_destroyer: "Niszczyciel"
 basic_destroyer: "Niszczyciel II"
 advanced_destroyer: "Niszczyciel IV"
 early_destroyer_desc: "Aby zapewnić konwojom bezpieczeństwo, musimy zmodernizować niszczyciele z I wojny światowej. Montaż większej liczby wyrzutni torped znacząco zwiększy ich sprawność bojową."
 basic_destroyer_desc: "Dzięki torpedom o lepszym zasięgu, zwiększeniu szybkości przeładowania wyrzutni i nowemu uzbrojeniu (takiemu jak wieżyczki przeciwlotnicze) nasze niszczyciele pozostaną wszechstronnymi i sprawnymi jednostkami."
 improved_destroyer_desc: "Aby lepiej stawiać czoła zagrożeniu z powietrza i spod wody, nowe niszczyciele muszą być wyposażone w radary i nowoczesne uzbrojenie do zwalczania samolotów oraz okrętów podwodnych."
 advanced_destroyer_desc: "Nowoczesny niszczyciel musi być większy niż poprzednie modele oraz dysponować wieloma różnymi systemami namierzania wroga i zmodernizowanymi miotaczami bomb głębinowych."
 ENG_early_destroyer: "Klasa V/W"
 ENG_early_destroyer_desc: "Niszczyciele klas Admirality i Thornycroft (V oraz W) powstały w ramach tzw. War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcówce I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. przeniesiono je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem."
 ENG_basic_destroyer: "Klasa G/H/I"
 ENG_basic_destroyer_desc: "Niszczyciele klas G, H oraz I powstały w ramach programów rozbudowy floty z lat 1933-34. Były to w zasadzie nieznacznie zmniejszone wersje okrętów typu F. Klasy G i H miały nawet takie samo uzbrojenie, na które składały się działa kalibru 4,7 cala. Były to jednostki dalekiego zasięgu dysponujące skuteczną artylerią i dużą liczbą wyrzutni torped. Aktywnie uczestniczyły one w działaniach wojennych i poniosły duże straty."
 ENG_improved_destroyer: "Klasa J/K/N"
 ENG_improved_destroyer_desc: "Niszczyciele klas J, K i N były podobne do wcześniejszych modeli typu Tribal. Różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie maszyny dalekiego zasięgu, idealne do eskortowania floty."
 ENG_advanced_destroyer: "Klasa Battle"
 ENG_advanced_destroyer_desc: "Niszczyciele klasy Battle były owocem brytyjskich doświadczeń zdobytych w trakcie II wojny światowej. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą."
 FRA_early_destroyer: "Klasa Bourrasque"
 FRA_early_destroyer_desc: "Niszczyciele klasy Bourrasque stanowiły część serii 1500, a ich historia rozpoczęła się w połowie lat 20. Razem ze starszymi jednostkami typu Chacal i nowszymi L'Adroit stały się trzonem powojennej marynarki. Były całkiem szybkie i dobrze uzbrojone jak na swoje czasy, ale miały mniej wyrzutni torped niż podobne okręty innych nacji."
 FRA_basic_destroyer: "Klasa Le Fantasque"
 FRA_basic_destroyer_desc: "Okręty typu Le Fantasque były w zasadzie ulepszonymi niszczycielami typu Super serii 2400 (Guépard, Aigle, Vauquelin), zbudowanymi w ramach programu morskiego z lat 30. Były to duże, ciężko uzbrojone i bardzo szybkie jednostki, dzięki czemu idealnie nadawały się do eskortowania nowych, osiągających wysokie prędkości jednostek francuskiej floty. Wyposażono je w nowoczesną artylerie, odpowiednie działka przeciwlotnicze i wyrzutnie torped."
 FRA_improved_destroyer: "Klasa L'Intrépide"
 FRA_improved_destroyer_desc: "Okręty klasy L'Intrépide były zmodyfikowanymi niszczycielami typu Le Hardi. Ich budowę zatwierdzono w latach 1938-39, ale wybuch wojny i upadek Francji pokrzyżowały te plany. Jednostki te byłyby większe (2800-2900 ton) i nastawione na zwalczanie lotnictwa, ale mimo lepszych silników nie udałoby się utrzymać dotychczasowej szybkości."
 FRA_advanced_destroyer: "Klasa Hoche/Bayard"
 FRA_advanced_destroyer_desc: "Okręty klas Hoche i Bayard były ostatnimi superniszczycielami francuskiej marynarki. Te jednostki o wyporności 4200 ton zaprojektowano w oparciu o okręty typu Mogador. Artylerię główną pozostawiono bez zmian, ale zainstalowano lepsze działka przeciwlotnicze i mocniejsze silniki. Budowę okrętów zaaprobowano w latach 1939-40, jednak wybuch wojny i upadek Francji pokrzyżowały te plany."
 GER_early_destroyer: "Großes TB 1918M"
 GER_early_destroyer_desc: "Typ 23 to torpedowiec stworzony dla Kriegsmarine po I wojnie światowej. W latach 1926-28 zbudowano ich sześć, wszystkie służyły podczas II wojny światowej. Kwalifikowano je jako kutry torpedowe, ale miały rozmiary niszczycieli (ponad 920 ton wyporności), a uzbrojenie stanowiły trzy działa L/45 105 mm."
 GER_basic_destroyer: "Zerstörer 1936"
 GER_basic_destroyer_desc: "Klasa Zerstörer 1934 to pierwsza klasa niemieckich niszczycieli zbudowanych po I wojnie światowej. Uzbrojono je w pięć dział kalibru 5 cali i osiem wyrzutni torped. Powstało szesnaście takich okrętów, a dwanaście z nich należało do ulepszonej podklasy Zerstörer 1934A."
 GER_improved_destroyer: "Zerstörer 1936A"
 GER_improved_destroyer_desc: "Zerstörer 1936A, wśród aliantów znane jako niszczyciele klasy Narvik, powstały z myślą o uzbrojeniu w nowe działa 150 mm (5,9 cala). Projekt przewidywał umieszczenie trzech pojedynczych dział na rufie i podwójnego na dziobie, ale w pierwszej wersji na dziobie znalazło się tylko jedno. Cztery z ośmiu okrętów tego typu wyposażono później w podwójne wieże. Druga grupa, złożona z siedmiu niszczycieli, miała zmienioną konstrukcję, z podwójnymi działami na dziobie."
 GER_advanced_destroyer: "Zerstörer 1938B"
 GER_advanced_destroyer_desc: "Pierwszy prototyp niszczyciela napędzanego silnikami diesla (Zerstörer 1942) nie został ukończony, ale prace nad okrętem tego typu trwały dalej. Powstało kilka propozycji, spośród których wyłoniono projekt Zerstörer 1944. Oprócz ciężkiego uzbrojenia głównego jednostki te miały w porównaniu z poprzednikami więcej baterii przeciwlotniczych, w tym nowe działo plot. 55 mm."
 ITA_early_destroyer: "Klasa Curatone"
 ITA_early_destroyer_desc: "Okręty klasy Curatone były pierwszymi włoskimi niszczycielami zbudowanymi po I wojnie światowej i pierwszymi jednostkami tego typu wyposażonymi w podwójne wieże artyleryjskie. Pierwotnie miały one wejść do służby w tym samym czasie co modele z serii Palestro, ale ich budowa została przełożona ze względu na niedobory stali. Niszczyciele te miały wyporność około 1000 ton i były uzbrojone w 4 działa Schneider-Armstrong kalibru 102 mm."
 ITA_basic_destroyer: "Klasa Soldati"
 ITA_basic_destroyer_desc: "Klasa Soldati obejmowała dwie serie niszczycieli skonstruowanych na przełomie lat 30. i 40. Pierwsza seria, licząca 12 okrętów, weszła do służby w latach 1938-39. Pięć jednostek drugiej serii skonstruowano w latach 1941-42. Niszczyciele pierwszej serii miały nieco ponad 1800 ton wyporności i były uzbrojone w cztery działa Ansaldo kalibru 120 mm."
 ITA_improved_destroyer: "Klasa Ciclone"
 ITA_improved_destroyer_desc: "Okręty klasy Ciclone zaklasyfikowano jako torpedowce, ale bliżej im było do niszczycieli eskortowych. Były one de facto powiększonymi jednostkami typu Orsa o wyporności około 1110 ton. Miały także lepszą stabilność i silniejsze uzbrojenie do zwalczania okrętów podwodnych."
 ITA_advanced_destroyer: "Klasa Medaglie d'Oro"
 ITA_advanced_destroyer_desc: "Klasa Comandanti Medaglie d'Oro zakładała budowę serii niszczycieli, które ostatecznie nie trafiły do Regia Marina w związku z kapitulacją Włoch. Przy wyporności niemal 2100 ton miały one być znacznie większe niż starsze jednostki tego typu. Posiadały także mocniejsze silniki i lepsze uzbrojenie, w skład którego wchodziły działa Ansaldo kalibru 135 mm."
 JAP_early_destroyer: "Klasa Minekaze"
 JAP_early_destroyer_desc: "Niszczyciele klasy Minekaze, Kamikaze i Mutsuki (projekty numer F-41A, B i E), zamówione w ramach programu floty numer 8-4, budowano w latach 1918-1927. Były one nieco większe niż starsze modele typu Momi oraz Wakatake, które powstały tuż po I wojnie. Niszczyciele te zostały nieźle uzbrojone (w działa i torpedy) jak na swoje czasy, ale brakowało im skutecznych środków do zwalczania samolotów. Z czasem uznano je za przestarzałe, a chwili wybuchu II wojny światowej pełniły już w zasadzie tylko role pomocnicze."
 JAP_basic_destroyer: "Klasa Asashio"
 JAP_basic_destroyer_desc: "Klasa niszczycieli Asashio (projekt numer F-48) obejmowała 10 jednostek zamówionych w ramach 2. programu dozbrojenia marynarki (1934 r.). Były to pierwsze japońskie jednostki, których wyporność przekraczała 2000 ton, i pierwsze, które wyposażono w sonar. Z początku ich silniki były awaryjne, ale problem ten rozwiązano przed wybuchem wojny na Pacyfiku. W kwestii uzbrojenia przypominały one starsze okręty klasy Fubuki (ciężkie wyposażenie torpedowe, efektywne działa przeciwlotnicze), lecz ze względu na rozmiary miały większy od nich zasięg."
 JAP_improved_destroyer: "Klasa Kagero"
 JAP_improved_destroyer_desc: "Klasa niszczycieli Kagero (projekt numer F-49) obejmowała 19 niszczycieli zamówionych w ramach 3. programu dozbrojenia marynarki (1937 r.). Były one dobrze uzbrojone i miały wysoki potencjał przeciwlotniczy, ale to duży zasięg i satysfakcjonująca szybkość czyniły z nich wyjątkowe jednostki. Ich udział w wojnie na Pacyfiku był tak intensywny, że tylko jeden z nich, Yukikaze, przetrwał do zakończenia konfliktu."
 JAP_advanced_destroyer: "Klasa Shimakaze"
 JAP_advanced_destroyer_desc: "W momencie wprowadzenia do służby okręt klasy Shimakaze (projekt numer F-52) był najszybszym niszczycielem na świecie. Zamówiono go w ramach 4. programu dozbrojenia marynarki (1939 r.) celem przetestowania nowych, wysokociśnieniowych turbin. Niszczyciel ten był silnie uzbrojony (duże możliwości torpedowe i ograniczony potencjał przeciwlotniczy), a ze względu na kotłownię (o wielkości spotykanej z reguły na krążownikach) osiągał niezwykłe szybkości; jego wadą był jednak ograniczony zasięg. Podczas realizacji 5. programu dozbrojenia marynarki (1941 r.) zamówiono 16 dalszych jednostek tego typu, ale ich budowa nie została rozpoczęta."
 SOV_early_destroyer: "Klasa Orfiej"
 SOV_early_destroyer_desc: "Niszczyciele klasy Orfiej to poprawiona wersja starszych jednostek typu Nowik. Miały one przyzwoitą obronę przeciwlotniczą, niezły potencjał dział, mnóstwo torped i zadowalającą szybkość, ale ich zasięg pozostawiał nieco do życzenia. Późniejsze modele typu Fidonisy i Izjasław były dalszymi wersjami rozwojowymi tej klasy, a ich modyfikacje obejmowały powiększenie kadłuba i dozbrojenie."
 SOV_basic_destroyer: "Klasa Gniewnyj"
 SOV_basic_destroyer_desc: "Stępka pod pierwsze niszczyciele klasy Gniewnyj (projekt 7) została położona w ramach programu rozbudowy floty z lat 1933-38. Ich konstrukcja wzorowana była na włoskich jednostkach typu Maestrale i dobrze oceniana. Te radzieckie niszczyciele miały wyporność 1600-2000 ton i przyzwoite uzbrojenie przeciwlotnicze oraz torpedowe. Dzięki potężnym silnikom były one szybkie, ale ich zasięg nie należał do imponujących."
 SOV_improved_destroyer: "Klasa Soobrazitelnyj"
 SOV_improved_destroyer_desc: "Niszczyciele klasy Soobrazitelnyj (projekt 7U) były ulepszoną wersją starszych modeli typu Gniewnyj. Otrzymały one nowe, mocniejsze silniki i lepsze baterie przeciwlotnicze, ale poza tym miały identyczny potencjał bojowy jak okręty, na których były wzorowane. Ich wyporność wzrosła do 1900-2400 ton, a zasięg i szybkość pozostały zasadniczo bez zmian."
 SOV_advanced_destroyer: "Klasa Skoryj"
 SOV_advanced_destroyer_desc: "Niszczyciele klasy Skoryj (projekt 30bis) były ulepszoną wersją modeli typu Ogniewoj. Zwiększenie rozmiarów i wyporności (2500-3100 ton) zaowocowało powstaniem stabilniejszej jednostki, która mogła wypływać w dalsze rejsy. Wszystkie okręty tej klasy powstały już po wojnie, a dzięki modułowej konstrukcji ich budowa i wprowadzanie do służby przebiegały błyskawicznie. W kwestii uzbrojenia przypominały niszczyciele Ogniewoj, choć wieże pojedyncze wymieniono na podwójne."
 USA_early_destroyer: "Klasa Clemson"
 USA_early_destroyer_desc: "Konstrukcja niszczycieli klasy Clemson była podobna do starszych jednostek typu Wickes. Okręty te jednak lepiej radziły sobie na morzu, a uzbrojone były w działa kalibru 4 cale, działko przeciwlotnicze kalibru 3 cale i 12 wyrzutni torpedowych. Z czasem zdążyły się mocno zestarzeć, ale mimo tego stanowiły znaczny odsetek niszczycieli US Navy."
 USA_basic_destroyer: "Klasa Sims"
 USA_basic_destroyer_desc: "Okręty klasy Sims to największe \"tysiącpięćsetki\", w których zadbano o wydłużenie kadłuba i lepsze rozmieszczenie torped. Zmodernizowany system kierowania ogniem zwiększa skuteczność dział kalibru 5 cali i 12 wyrzutni torped."
 USA_improved_destroyer: "Klasa Fletcher"
 USA_improved_destroyer_desc: "Niszczyciele klasy Fletcher okazały się znacznie skuteczniejsze niż starsze modele, głównie dzięki zwiększeniu wyporności do 2500 ton. Zachowano uniwersalne działa kalibru 5 cali i rozmieszczenie wyrzutni torped, ale dodano jeszcze jedną wieżę i poprawiono skuteczność obrony przeciwlotniczej oraz zasięg, zwiększając jednocześnie wyporność."
 USA_advanced_destroyer: "Klasa Allen M Sumner"
 USA_advanced_destroyer_desc: "Jednostki klasy Sumner są tylko nieznacznie cięższe niż niszczyciele typu Fletcher, ale mają większą siłę ognia dzięki podwójnym wieżom z działami kalibru 5 cali i znacznie lepszą obronę przeciwlotniczą. Montaż dodatkowego steru umożliwia im lepsze manewrowanie podczas prób zwalczania okrętów podwodnych."
 ARG_early_destroyer: "Klasa Catamarca"
 ARG_early_destroyer_desc: "Niszczyciele klasy Catamarca zostały zamówione przez argentyńską marynarkę wojenną i zbudowane w Wielkiej Brytanii tuż przed I wojną światową. Były to okręty uzbrojone w cztery działa kalibru 120 mm / 50 oraz cztery wyrzutnie torped 533 mm."
 ARG_basic_destroyer: "Klasa Buenos Aires"
 ARG_basic_destroyer_desc: "Niszczyciele klasy Buenos Aires zostały zbudowane dla Argentyny w Wielkiej Brytanii, powstawały w latach 1936-38. Ich konstrukcję oparto na brytyjskich niszczycielach klasy G. Miały wyporność ponad 1300 ton, a ich główne uzbrojenie stanowiły cztery działa Mark IX QF kalibru 4,7 cala."
 AST_early_destroyer: "Klasa Vendetta"
 AST_early_destroyer_desc: "Niszczyciele klas Admirality i Thornycroft (V oraz W), przekazane australijskiej marynarce wojennej w celu utworzenia tzw. \"Złomowej Flotylli\", powstały w ramach War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcowej fazie I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. zaczęto przenosić je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem."
 AST_basic_destroyer: "Klasa G/H/I"
 AST_basic_destroyer_desc: "Niszczyciele klasy G, H oraz I powstały w ramach programów rozbudowy floty z lat 1933-34. Były to w zasadzie nieznacznie zmniejszone wersje okrętów typu F, a klasy G i H miały nawet takie samo uzbrojenie, na które składały się działa kalibru 4,7 cala. Były to jednostki dalekiego zasięgu dysponujące skuteczną artylerią i dużą liczbą wyrzutni torped. Aktywnie uczestniczyły w działaniach wojennych i poniosły duże straty."
 AST_improved_destroyer: "Klasa Nizam"
 AST_improved_destroyer_desc: "Nizam to nazwa niszczycieli klas J, K i N, przekazanych przez Królewską Marynarkę Wojenną. Były podobne do wcześniejszych modeli typu Tribal, a różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie maszyny dalekiego zasięgu, idealne do eskortowania floty."
 AST_advanced_destroyer: "Klasa Battle"
 AST_advanced_destroyer_desc: "Niszczyciele klasy Battle były owocem brytyjskich doświadczeń zdobytych w trakcie II wojny światowej. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą."
 BRA_early_destroyer: "Klasa Marnhão"
 BRA_early_destroyer_desc: "Marnhão to zbudowany przez Brytyjczyków niszczyciel klasy K, sprzedany Brazylii w 1922 r. Jego wyporność wynosiła ponad 930 ton, a uzbrojenie stanowiły cztery działa czterocalowe."
 BRA_basic_destroyer: "Klasa Juruena"
 BRA_basic_destroyer_desc: "Niszczyciele klasy Juruena to sześć jednostek klasy H zamówionych przez Brazylię w Wielkiej Brytanii pod koniec lat 30. Okręty te nigdy nie zostały dostarczone, ponieważ Anglia przejęła je po wybuchu wojny w 1939 r. Miały wyporność ponad 1300 ton, rozwijały dużą prędkość, a ich głównym uzbrojeniem były trzy działa QF Mk IX kalibru 4,7 cala i osiem wyrzutni torped 533 mm."
 BRA_improved_destroyer: "Klasa Marcílio Dias"
 BRA_improved_destroyer_desc: "Niszczyciele klasy Marcílio Dias (czasami nazywane klasą M lub Greenhalgh) to trzy okręty brazylijskiej marynarki wojennej, które weszły do służby w 1943 r. Oparto je na konstrukcji amerykańskich niszczycieli Mahan i były to pierwsze duże jednostki zbudowane w Brazylii. Ich wyporność wynosiła 1500 ton, a uzbrojenie główne stanowiło pięć dział kalibru 5 cali / 38."
 BRA_advanced_destroyer: "Klasa Acre"
 BRA_advanced_destroyer_desc: "Do klasy Acre (nazywanej czasami klasą Amazonas) należało sześć niszczycieli zbudowanych dla brazylijskiej marynarki. Żaden z nich nie został zwodowany przed końcem wojny. Powstawały w Brazylii w oparciu o zmodyfikowany projekt brytyjski i amerykańskie wyposażenie. Miały zastąpić sześć niszczycieli klasy Juruena zamówionych przez Wielką Brytanię na początku wojny."
 CAN_early_destroyer: "Klasa V/W"
 CAN_early_destroyer_desc: "Niszczyciele klas Admirality i Thornycroft (V oraz W) powstały w ramach War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcowej fazie I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. zaczęto przenosić je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem."
 CAN_basic_destroyer: "Klasa Ottawa"
 CAN_basic_destroyer_desc: "Klasa Ottawa to kanadyjska klasyfikacja brytyjskich niszczycieli klasy G, H oraz I powstałych w ramach programów rozbudowy floty z lat 1933-34. Były to w zasadzie nieznacznie zmniejszone wersje okrętów typu F, a klasy G i H miały nawet takie samo uzbrojenie, na które składały się działa kalibru 4,7 cala. Były to jednostki dalekiego zasięgu dysponujące skuteczną artylerią i dużą liczbą wyrzutni torped. Aktywnie uczestniczyły one w działaniach wojennych i poniosły duże straty."
 CAN_improved_destroyer: "Klasa J/K/N"
 CAN_improved_destroyer_desc: "Niszczyciele klas J, K i N były podobne do wcześniejszych modeli typu Tribal. Różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie jednostki dalekiego zasięgu, idealne do eskortowania floty."
 CAN_advanced_destroyer: "Klasa Algonquin"
 CAN_advanced_destroyer_desc: "Algonquin to kanadyjska nazwa brytyjskich niszczycieli klasy Battle. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą."
 CHI_early_destroyer: "Klasa Jianwei"
 CHI_early_destroyer_desc: "Duże kutry torpedowe klasy Jianwei zostały zbudowane dla chińskiej marynarki wojennej i włączone do służby w 1904 r. Dwie jednostki tego typu przeszły modernizację i były nadal w użyciu podczas japońskiej inwazji. Po unowocześnieniu miały wyporność 870 ton, a ich uzbrojenie stanowiły dwa działa kalibru 4,7 cala."
 CHL_early_destroyer: "Klasa Almirante Lynch"
 CHL_early_destroyer_desc: "Sześć niszczycieli klasy Almirante Lynch zbudowano dla chilijskiej marynarki wojennej w Wielkiej Brytanii tuż przed I wojną światową. Do chwili wybuchu wojny dostarczono tylko dwa okręty, pozostawały one w służbie do roku 1945. Miały wyporność 1430 ton, przyzwoitą prędkość i dobry zasięg operacyjny (jak na wiekowe już dość jednostki). Ich uzbrojenie stanowiło sześć dział L/40 QF Mark VI kalibru 4 cale i dwie wyrzutnie torped kalibru 21 cali."
 COL_basic_destroyer: "Klasa Antioquia"
 COL_basic_destroyer_desc: "Do klasy Antioquia należały dwa niszczyciele zbudowane w Portugalii dla kolumbijskiej marynarki wojennej; okręty zaczęły pełnić służbę w 1934 roku. Wyporność jednostek wynosiła ponad 1200 ton, a uzbrojenie stanowiły cztery działa odtylcowe kalibru 4,7 cala oraz osiem wyrzutni torped kalibru 533 mm."
 DEN_advanced_destroyer: "Klasa Huitfeldt"
 DEN_advanced_destroyer_desc: "Klasa Huitfeldt, zwana także Najaden, składała się z dwóch dużych kutrów torpedowych zbudowanych w Danii i wprowadzonych do duńskich sił morskich. Prace rozpoczęły się w roku 1942, a jednostki ukończono w 1947 r. Miały wyporność ponad 780 ton; uzbrojenie stanowiły dwa działa 105 mm, sześć wyrzutni torped 533 mm i szeroki wachlarz broni do zwalczania okrętów podwodnych."
 GRE_early_destroyer: "Klasa Aetos"
 GRE_early_destroyer_desc: "Niszczyciele klasy Aetos zbudowano w Wielkiej Brytanii dla greckiej marynarki wojennej przed I wojną światową. Wszystkie cztery jednostki tego typu brały udział w kolejnej wojnie. Ich wyporność wynosiła 980 ton, a uzbrojenie stanowiły cztery działa Armstrong P 105 mm / 40 i cztery wyrzutnie torped 533 mm. Okręty zmodernizowano pod koniec lat 20."
 GRE_basic_destroyer: "Klasa Vasilefs Georgios I"
 GRE_basic_destroyer_desc: "Do klasy Vasilefs Georgios I należały dwa zmodyfikowane brytyjskie niszczyciele typu H zbudowane w Anglii dla greckich sił morskich pod koniec lat 30. XX w. Wyporność okrętów wynosiła 1350 ton i rozwijały one zadowalającą prędkość. Miały duży zasięg operacyjny i ostrzeliwały wrogie cele przy użyciu czterech dział SK C/34 128 mm / 42 i dużej liczby wyrzutni torped."
 GRE_improved_destroyer: "Klasa Adrias"
 GRE_improved_destroyer_desc: "Do klasy Adrias należało sześć brytyjskich niszczycieli eskortowych typu Hunt III, z których cztery przekazano greckiej marynarce wojennej na obczyźnie w 1942 r. Jako eskortowce były wolniejsze od zwykłych niszczycieli. Wyporność okrętów wynosiła 1050 ton, a ich głównym uzbrojeniem były cztery działa QF Mk XVI 102 mm / 45; ponadto były dobrze przygotowane do zwalczania okrętów podwodnych."
 GRE_advanced_destroyer: "Klasa Leon"
 GRE_advanced_destroyer_desc: "Do klasy Leon należały amerykańskie niszczyciele eskortowe typu Cannon. Zostały zamówione w 1943 r., ale do greckiej marynarki wojennej trafiły dopiero w roku 1951. Okręty te były wolniejsze od zwykłych niszczycieli. Ich wyporność wynosiła 1240 ton, a uzbrojone były w trzy działa kalibru 3 cale / 40; ponadto były odpowiednio przygotowane do zwalczania okrętów podwodnych."
 HOL_early_destroyer: "Klasa Van Ghent"
 HOL_early_destroyer_desc: "Klasa Van Ghent (zwana też Admiralen) składała się z ośmiu niszczycieli zbudowanych dla Królewskiej Holenderskiej Marynarki Wojennej w latach 1926-31. Konstrukcję oparto na wczesnych wersjach brytyjskich jednostek klasy A. Wszystkie okręty brały udział w II wojnie światowej i zostały zatopione. Miały wyporność ponad 1300 ton, uzbrojenie w postaci czterech dział kalibru 120 mm i zdolność rozwijania przyzwoitych jak na jednostki o takim stażu prędkości."
 HOL_improved_destroyer: "Klasa Callenburgh"
 HOL_improved_destroyer_desc: "W klasie Gerard Callenburgh miały znaleźć się cztery niszczyciele dla holenderskich sił morskich. Budowę okrętów rozpoczęto przed niemiecką inwazją, ale tylko dwa zostały ukończone, jeden przez Brytyjczyków (po tym jak przerzucono go do Anglii) i jeden przez Niemców. Ich wyporność wynosiła ponad 1600 ton, a główne uzbrojenie stanowiło pięć dział 120 mm oraz osiem wyrzutni torped 533 mm. Jednostki te rozwijały dobre prędkości."
 HOL_advanced_destroyer: "Klasa Piet Hein"
 HOL_advanced_destroyer_desc: "Klasa Piet Hein składała się z trzech brytyjskich niszczycieli typu S przekazanych Królewskiej Holenderskiej Marynarce Wojennej tuż po wojnie. Wyporność tych okrętów wynosiła ponad 1800 ton; były uzbrojone w cztery działa QF Mk IX 120 mm / 45, miały też szeroki wachlarz środków do zwalczania okrętów podwodnych."
 MEX_early_destroyer: "Klasa Guanajuato"
 NOR_early_destroyer: "Klasa Draug"
 NOR_early_destroyer_desc: "Cztery niszczyciele klasy Draug były pierwszymi wielozadaniowymi niszczycielami zbudowanymi dla Królewskiej Marynarki Wojennej Norwegii. Włączono je do służby tuż przed I wojną światową, a ich wyporność wynosiła 580 ton. Były uzbrojone w trzy brytyjskie działa QF kalibru 3 cale i klasyfikowane jako jednostki powolne, nawet w porównaniu z innymi niszczycielami powstałymi w tym samym okresie."
 NOR_basic_destroyer: "Klasa Sleipner"
 NOR_basic_destroyer_desc: "Do klasy Sleipner należały duże kutry torpedowe zbudowane w Norwegii dla norweskiej marynarki wojennej i wprowadzone do służby w latach 1937-39. W przeciwieństwie do wcześniejszej klasy Draug typ Sleipner był dość dobrze uzbrojony i wyposażony w skuteczne środki zwalczania okrętów podwodnych. Miał wyporność 735 ton i osiągał dobrą prędkość jak na swoje rozmiary."
 NOR_improved_destroyer: "Klasa Ålesund"
 NOR_improved_destroyer_desc: "Do klasy Ålesund należały dwa niszczyciele, których budowa rozpoczęła się w 1939 r., ale nie udało się jej sfinalizować przed okupacją niemiecką. Gdyby zostały ukończone, byłyby pierwszymi norweskimi niszczycielami o rozmiarach zbliżonych do jednostek tego typu w arsenałach światowych potęg militarnych (ich wyporność miała wynosić 1200 ton). Planowano uzbroić je w cztery działa Bofors 120 mm / 40 oraz cztery wyrzutnie torped 533 mm."
 NOR_advanced_destroyer: "Klasa Stord"
 NOR_advanced_destroyer_desc: "Do klasy Stord należały cztery brytyjskie niszczyciele typu S, zbudowane dla marynarki norweskiej na obczyźnie w latach 1943-44. Miały wyporność prawie 1800 ton, ich głównym uzbrojeniem były cztery działa QF Mk IX 120 mm / 45 oraz osiem wyrzutni torped 533 mm, dysponowały dobrym sprzętem radarowym i do zwalczania okrętów podwodnych. Osiągały też dobrą prędkość i charakteryzowały się dużą niezawodnością."
 NZL_early_destroyer: "Klasa V/W"
 NZL_early_destroyer_desc: "Niszczyciele klas Admirality i Thornycroft (V oraz W) powstały w ramach War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcowej fazie I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. zaczęto przenosić je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem."
 NZL_basic_destroyer: "Klasa G/H/I"
 NZL_basic_destroyer_desc: "Niszczyciele klasy G, H oraz I powstały w ramach programów rozbudowy floty z lat 1933-34. Były to w zasadzie nieznacznie zmniejszone wersje okrętów typu F, a klasy G i H miały nawet takie samo uzbrojenie, na które składały się działa kalibru 4,7 cala. Były to jednostki dalekiego zasięgu dysponujące skuteczną artylerią i dużą liczbą wyrzutni torped. Aktywnie uczestniczyły one w działaniach wojennych i poniosły duże straty."
 NZL_improved_destroyer: "Klasa J/K/N"
 NZL_improved_destroyer_desc: "Niszczyciele klas J, K i N były podobne do wcześniejszych modeli typu Tribal. Różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie jednostki dalekiego zasięgu, idealne do eskortowania floty."
 NZL_advanced_destroyer: "Klasa Battle"
 NZL_advanced_destroyer_desc: "Niszczyciele klasy Battle były owocem brytyjskich doświadczeń zdobytych w trakcie II wojny światowej. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą."
 POR_early_destroyer: "Klasa Douro"
 POR_early_destroyer_desc: "Do klasy Douro należało siedem niszczycieli zwodowanych na początku lat 30. Powstawały w Portugalii i Wielkiej Brytanii. Dwa z nich sprzedano Kolumbii w 1934 r. Wyporność jednostek wynosiła ponad 1200 ton, a uzbrojenie stanowiły cztery działa odtylcowe kalibru 4,7 cala oraz osiem wyrzutni torped kalibru 533 mm."
 PRU_early_destroyer: "Klasa Almirante Villar"
 PRU_early_destroyer_desc: "Almirante Villar i Amirante Guise były dwoma dawnymi rosyjskimi niszczycielami klasy Nowik. Do peruwiańskiej marynarki wojennej trafiły okrężną drogą, pływając pod banderami Wielkiej Brytanii i Estonii, zanim w 1934 r. znalazły się w Peru. Były uzbrojone w cztery działa kalibru 102 mm / 60 i dziewięć wyrzutni torped kalibru 533 mm. Miały wyporność ponad 1200 ton, a przy tym rozwijały przyzwoitą prędkość jak na swoje rozmiary i wiek."
 RAJ_early_destroyer: "Klasa V/W"
 RAJ_early_destroyer_desc: "Niszczyciele klas Admirality i Thornycroft (V oraz W) powstały w ramach War Emergency Programme. Były one owocem nowych technologii i pierwszowojennych doświadczeń Brytyjczyków z budową jednostek tego typu. W końcowej fazie I wojny światowej wyprodukowano ich bardzo wiele i szybko stały się trzonem eskadr niszczycieli Royal Navy. W latach 30. zaczęto przenosić je do flot rezerwowych, gdzie ostatecznie były wykorzystywane jako eskorta konwojów. Okręty te charakteryzowały się odpowiednim uzbrojeniem, dużą szybkością i dobrym zasięgiem."
