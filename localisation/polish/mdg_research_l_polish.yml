 SPA_early_battleship: "Klasa España"
 SPA_early_battleship_desc: "Początkowo klasa España składała się z trzech drednotów ukończonych w latach 1913-21, ale jeden z nich rozbił się przed wybuchem hiszpańskiej wojny domowej. Pozostałe dwa zostały zniszczone podczas wojny. Były dość małe jak na pancerniki, miały wyporność ponad 15 400 ton. Rozwijały przyzwoitą prędkość, miały dobre opancerzenie, a wrogie cele ostrzeliwały za pomocą ośmiu dział Vickers H 305 mm / 50."
 SPR_early_battleship: "Klasa España"
 SPR_early_battleship_desc: "Początkowo klasa España składała się z trzech drednotów ukończonych w latach 1913-21, ale jeden z nich rozbił się przed wybuchem hiszpańskiej wojny domowej. Pozostałe dwa zostały zniszczone podczas wojny. Były dość małe jak na pancerniki, miały wyporność ponad 15 400 ton. Rozwijały przyzwoitą prędkość, miały dobre opancerzenie, a wrogie cele ostrzeliwały za pomocą ośmiu dział Vickers H 305 mm / 50."
 TUR_early_battleship: "Klasa Reşadiye"
 TUR_early_battleship_desc: "Do klasy Reşadiye należały trzy drednoty zamówione w Wielkiej Brytanii dla tureckiej marynarki wojennej niedługo przed I wojną światową. Ukończono budowę tylko jednego z nich, który Brytyjczycy internowali po wybuchu I wojny światowej. Okręty te miały mieć wyporność 23 000 ton, dobre opancerzenie, szybkość i zasięg. Ich głównym uzbrojeniem miało być dziesięć dział Vickers 343 mm / 45."
 VIC_early_battleship: "Klasa Courbet"
 VIC_early_battleship_desc: "Okręty klasy Courbet były pierwszymi superdrednotami budowanymi dla francuskiej marynarki przed wybuchem I wojny i w jej trakcie. Projekty tych okrętów zatwierdzono w latach 1910-11 i, choć nie eksploatowano ich intensywnie podczas wielkiej wojny, dwadzieścia lat później nadal znajdowały się w czynnej służbie. Opancerzeniem i uzbrojeniem przewyższały starsze okręty klasy Dante, ale ustępowały ówczesnym pancernikom US Navy i Royal Navy. Do II wojny światowej nie doczekały się modernizacji poza instalacją lepszej artylerii przeciwlotniczej i wymianą bojlerów. Miały wyporność na poziomie 22 000 ton."
 VIC_basic_battleship: "Klasa Richelieu"
 VIC_basic_battleship_desc: "Klasa Richelieu obejmowała ostatnie pancerniki, jakie weszły w skład francuskiej marynarki. Budowę tych doskonałych jednostek, będących ulepszoną wersją okrętów typu Dunkerque, zatwierdzono w latach 1935-38. Główna artyleria skupiona była w sekcji dziobowej, podczas gdy pomocnicze działa rozmieszczono na rufie. Do tego dochodziły: świetne uzbrojenie przeciwlotnicze, duża szybkość i dobry zasięg. Spośród czterech okrętów zwodowano dwa, a przed upadkiem Francji ukończono tylko jeden. Wielokrotnie próbowano dokończyć pozostałe jednostki w oparciu o inne konstrukcje, m.in. poprzez zmianę konfiguracji uzbrojenia, montaż pokładu startowego lub przekształcenie w pancernik przeciwlotniczy, a nawet lotniskowiec."
 VIC_improved_battleship: "Klasa Gascogne"
 VIC_improved_battleship_desc: "Okręty typu Gascogne były podklasą pancerników Richelieu. W 1940 r. zaaprobowano budowę trzech jednostek, ale produkcja nie została rozpoczęta. Konstrukcja byłaby kopią typu Richelieu, ale różniłyby się od niego równomiernym rozłożeniem dział głównej baterii z przodu i z tyłu, lepszym uzbrojeniem przeciwlotniczym i mocniejszymi silnikami."
 VIC_advanced_battleship: "Klasa Alsace"
 VIC_advanced_battleship_desc: "Okręty klasy Alsace miały być następcami pancerników klasy Richelieu. Ich plany ukończono w 1939 r., a rok później zaaprobowano budowę czterech jednostek, które jednak nie weszły do służby z powodu upadku Francji. Projekt uwzględniał instalację cięższych dział i zwiększenie ich liczby, lepsze działka przeciwlotnicze, grubszy pancerz i mocniejsze silniki."
 VIC_SH_early_battleship: "Klasa Charlemagne"
 VIC_SH_early_battleship_desc: "Klasa Charlemagne miała obejmować superpancerniki, które mogłyby sprostać wielkim okrętom innych nacji. Ich plany zakładały instalację silnej baterii przeciwlotniczej, grubego opancerzenia i potężnego uzbrojenia, ustawionego w superpozycji na dziobie okrętu. Okręty te wzorowane były na jednostkach typu Richelieu i brytyjskich pancernikach Nelson."
 VIC_SH_basic_battleship: "Klasa Napoléon Bonaparte"
 VIC_SH_basic_battleship_desc: "Klasa Napoléon Bonaparte miała obejmować pancerniki wzorowane na okrętach typu Alsace i Gascogne. Jednostki te posiadałyby potężne równomiernie rozmieszczone uzbrojenie (potrójne wieżyczki), artylerię pomocniczą ustawioną w superpozycji i silną baterię przeciwlotniczą. Dzięki mocnym silnikom i grubemu pancerzowi nie zostawałyby w tyle za innymi okrętami i skutecznie radziłyby sobie z przeciwnikami."
 early_submarine: "Okręt podwodny I"
 basic_submarine: "Okręt podwodny II"
 improved_submarine: "Okręt podwodny III"
 advanced_submarine: "Okręt podwodny IV"
 early_submarine_desc: "Okręty podwodne to jednostki mogące z ukrycia atakować konwoje wroga. Dzięki wczesnym modelom z I wojny rozwiniemy tę nową taktykę walki morskiej."
 basic_submarine_desc: "Dzięki lepszemu uzbrojeniu i poprawie stabilności nowe okręty mogą sprawniej realizować założenia taktyki walki morskiej, a większy zasięg umożliwia im atakowanie oddalonych szlaków handlowych."
 improved_submarine_desc: "Okręty podwodne sprawdzają się w atakach na konwoje, ale co do innych ich zastosowań zdania są podzielone. Połączenie dobrej szybkości, uzbrojenia i zasięgu to podstawa dla spełniającego nowe wymagania modelu."
 advanced_submarine_desc: "Głównymi atutami nowych okrętów podwodnych będą: większe zanurzenie i lepsze zagospodarowanie wnętrza wynikające z instalacji odpowiednich silników i uzbrojenia."
 ENG_early_submarine: "Klasa L"
 ENG_early_submarine_desc: "Klasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad 20 lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi."
 ENG_basic_submarine: "Klasa T"
 ENG_basic_submarine_desc: "Klasa T (znana także jako \"Triton\") obejmowała okręty podwodne, które zastąpiły starsze modele typu O, P i R. Były one dość duże, miały spory zasięg i świetnie nadawały się do żeglugi po wodach Atlantyku oraz Pacyfiku. Te stabilne, dobrze uzbrojone jednostki były intensywnie wykorzystywane przez całą wojnę, o czym może świadczyć fakt, że straty wśród nich wyniosły 25%."
 ENG_improved_submarine: "Klasa U"
 ENG_improved_submarine_desc: "Klasa U obejmowała serię małych okrętów podwodnych zbudowanych w ramach tzw. War Emergency Programme (1940-41 r.). Pierwotnie miały to być jednostki szkoleniowe, ale później zmieniono ich klasyfikację, dzięki czemu mogły się wykazać na Morzu Północnym i Śródziemnym. Ze względu na niewielki rozmiar miały one bardzo podstawowe uzbrojenie i niewielki zasięg. Zbudowano trzy okręty tej klasy: Undine, Umpire i Uproar."
 ENG_advanced_submarine: "Klasa V"
 ENG_advanced_submarine_desc: "Okręty podwodne klasy V (zwanej też \"Vampire\") powstały w oparciu o starsze jednostki typu U. Były większe od swoich poprzedników i lepiej radziły sobie na pełnym morzu, ale miały niewielki zasięg i mało zaawansowane uzbrojenie."
 FRA_early_submarine: "Seria 600"
 FRA_early_submarine_desc: "Seria 600 obejmowała pierwsze nowoczesne okręty podwodne zbudowane przez Francuzów po I wojnie światowej. Były to średnie jednostki o wyporności 600 ton, które mogły operować na oceanie, ale zaprojektowano je z myślą o ciepłych wodach Morza Śródziemnego. Zbudowano w sumie dwanaście okrętów w trzech klasach: Sirène, Ariane i Circé. Na ich podstawie stworzono typy Argonaute, Diane i Orion późniejszej, większej serii 630."
 FRA_basic_submarine: "Klasa Minerve"
 FRA_basic_submarine_desc: "Okręty podwodne klasy Minerve (projekt T2) były wzorowane na serii 630, ale miały lepsze silniki i inne rozmieszczenie wyrzutni torped. Stanowiły one pierwszą część programu standaryzacyjnego wdrożonego przez DCAN (Direction des Constructions et Armes Navale), który zakładał budowę jednostek według jednego planu, niezależnie od stoczni."
 FRA_improved_submarine: "Klasa Roland Morillot"
 FRA_improved_submarine_desc: "Jednostki klasy Roland Morillot (projekt Z2) były dużymi oceanicznymi okrętami podwodnymi wzorowanymi na starszych modelach typu Redoutable. Miały one wyporność 1800-2400 ton i budzący respekt zestaw 10 wyrzutni torped. Upadek Francji przerwał budowę tych okrętów."
 FRA_advanced_submarine: "Klasa Phénix"
 FRA_advanced_submarine_desc: "Jednostki klasy Phénix były średnimi oceanicznymi okrętami podwodnymi, których plany opracowano w latach 1939-40. Projekt został anulowany po wybuchu wojny i upadku Francji. Okręty te przypominały modele typu Redoutable, którym może nie dorównywały rozmiarami (miały wyporność 1200 ton), ale podobnie jak one dysponowały dużym potencjałem torpedowym."
 GER_early_submarine: "Typ IA"
 GER_early_submarine_desc: "Okręt podwodny typu UB-III był klasą u-bootów budowanych przez niemiecką marynarkę podczas I wojny światowej. Przenosił dziesięć torped i miał wyporność ponad 500 ton. W latach 1916-18 zbudowano 96 takich okrętów, ale wszystkie wycofano ze służby przed 1935 r."
 GER_basic_submarine: "Typ VII"
 GER_basic_submarine_desc: "Niemiecki u-boot typu IIA to jednokadłubowy, w całości spawany okręt podwodny obrony wybrzeża z wewnętrznymi zbiornikami balastowymi. Miał 250 ton wyporności i wykorzystywał pięć wyrzutni torped 533 mm. W latach 1934-35 wyprodukowano sześć takich jednostek."
 GER_improved_submarine: "Typ IX"
 GER_improved_submarine_desc: "Pełnomorski okręt podwodny typu VIIC był siłą napędową niemieckiej floty u-bootów; w latach 1940-45 wprowadzono do służby 568 jednostek. Miał wyporność 770 ton i pięć wyrzutni torped 533 mm."
 GER_advanced_submarine: "Typ XXI"
 GER_advanced_submarine_desc: "Okręt podwodny typu XXI, nazywany także \"Elektroboote\", był pierwszą jednostką, która miała działać głównie w zanurzeniu, a nie jako okręt nawodny mogący zanurzyć się w celu uniknięcia wykrycia lub przeprowadzenia ataku. Charakterystyczne elementy jego konstrukcji to opływowy kadłub i kiosk oraz duża liczba akumulatorów. Należał do największych niemieckich u-bootów - miał wyporność 1620 ton. W latach 1943-45 wprowadzono do służby 118 takich okrętów."
 ITA_early_submarine: "Klasa Mameli"
 ITA_early_submarine_desc: "Klasa Geoffredo Mameli obejmowała średnie okręty podwodne, które weszły do służby w Regia Marina w latach 1926-28. Miały one niecałe 800 ton wyporności i mogły się zanurzyć na głębokość 100 metrów. Na ich podstawie opracowano późniejsze modele, takie jak Pisani, Bandiera i Squalo."
 ITA_basic_submarine: "Klasa Perla"
 ITA_basic_submarine_desc: "Klasy Perla i Adua obejmowały okręty podwodne 3. i 4. podtypu włoskiej serii 600, które weszły do służby w latach 30. Mając wyporność nieco ponad 600 ton, były one mniejsze niż starsze jednostki."
 ITA_improved_submarine: "Klasa Marconi"
 ITA_improved_submarine_desc: "Klasa Marconi obejmowała sześć okrętów podwodnych zbudowanych w latach 1939-40. Jednostki te, które zastąpiły starsze modele typu Luizzi, miały około 1000 ton wyporności i były uzbrojone w osiem wyrzutni torped kalibru 533 mm. Tylko jeden okręt z tych klas przetrwał do końca wojny."
 ITA_advanced_submarine: "Klasa Pietro Calvi"
 ITA_advanced_submarine_desc: "Średnie okręty podwodne podklasy Pietro Calvi były nieznacznie ulepszone względem starszych jednostek typu Flutto. Zwodowano ich tylko kilka, gdyż większość budowanych kadłubów wpadła w niemieckie ręce po kapitulacji Włoch. Zmodernizowana wersja tego okrętu weszła do służby w 1961 r."
 JAP_early_submarine: "Klasa Kaichu"
 JAP_early_submarine_desc: "Okręty podwodne klasy Kaichu (projekty numer S-8, 18, 30 i 40) to średnie jednostki oparte na modelach z I wojny światowej. W swoim czasie ich uzbrojenie, zasięg i szybkość były wystarczające, ale w przededniu wybuchu kolejnego światowego konfliktu wymagały już pewnych ulepszeń. Japonia zbudowała 42 okręty tego typu w 7 wariantach."
 JAP_basic_submarine: "Klasa Kaidai VI"
 JAP_basic_submarine_desc: "Okręty podwodne klasy Kaidai VI (projekty numer S-31 i 34) powstały w ramach 1. i 2. programu dozbrojenia marynarki z 1931 i 1934 r. Były to wielkie, dobrze uzbrojone i w miarę szybkie jednostki o dużym zasięgu. Okręty z serii Kaidai dowiodły swojej sprawności i z powodzeniem służyły w cesarskiej marynarce aż do zakończenia wojny na Pacyfiku."
 JAP_improved_submarine: "Klasa Ko/Otsu/Hei-gata"
 JAP_improved_submarine_desc: "W ramach serii Ko-gata, Otsu-gata i Hei-gata (projekty numer S-35, 37 i 38) zbudowano duże okręty podwodne, które miały służyć jako jednostki dowodzenia. Były one wyposażone w zaawansowany sprzęt radiowy i miały duży potencjał torpedowy, a dzięki pokaźnym rozmiarom mogły operować na dalekich dystansach. Okręty klasy Ko-gata i Otsu-gata miały także zwiadowcze wodnosamoloty."
 JAP_advanced_submarine: "Klasa Sen-Toku"
 JAP_advanced_submarine_desc: "Jednostki klasy Sen-Toku (projekt numer S-50) były największymi okrętami podwodnymi II wojny światowej. W ramach 5. programu dozbrojenia marynarki z 1941 r. zamówiono 18 tych kolosów. Były to podwodne lotniskowce uzbrojone w wyrzutnie torped i odpowiednią artylerię przeciwlotniczą. Spełniały też oczekiwania pod względem szybkości i zasięgu, a w hangarach mogły przewozić 3 samoloty zwiadowczo-bombowe Aichi M6A Seiran."
 SOV_early_submarine: "Klasa AG"
 SOV_early_submarine_desc: "Elementy pierwszowojennych okrętów podwodnych klasy Amerikańskij Golland budowano w Kanadzie, a następnie wysyłano do Rosji, gdzie następował montaż. Okręty te były kopiami udanych jednostek typu Holland i dysponowały całkiem niezłym uzbrojeniem jak na tamte czasy; niestety, dość szybko się zestarzały."
 SOV_basic_submarine: "Klasa Szczuka (seria V)"
 SOV_basic_submarine_desc: "Okręty podwodne serii V klasy Szczuka były drugimi najchętniej wykorzystywanymi jednostkami tego typu w radzieckiej marynarce. Znalazły się one w czterech związkach operacyjnych ZSRR: Flocie Bałtyckiej, Flocie Czarnomorskiej, Flocie Północnej i Flocie Pacyficznej. Były to średniej wielkości silnie uzbrojone patrolowe okręty podwodne, które świetnie sprawdzały się na morzu."
 SOV_improved_submarine: "Klasa K (seria XIV)"
 SOV_improved_submarine_desc: "Jednostki serii XIV to duże okręty podwodne dalekiego zasięgu bazujące na wcześniejszym modelu Prawda (seria IV). Były one potężnie uzbrojone zarówno pod względem dział, jak i torped, ale słabo radziły sobie na pełnym morzu."
 SOV_advanced_submarine: "Projekt 611"
 SOV_advanced_submarine_desc: "Jednostki projektu 611 (kryptonim NATO: Zulu) to pierwsze radzieckie okręty podwodne zbudowane po II wojnie światowej. Te duże jednostki, mające zastąpić starsze modele serii XIV, były wzorowane na niemieckich u-bootach typu XXI. Dobrze sprawdzały się w dalekich rejsach i były potężnie uzbrojone. W oparciu o ich konstrukcję zbudowano późniejsze okręty projektu 613 (kryptonim NATO: Whiskey) i 641 (kryptonim NATO: Foxtrot)."
 USA_early_submarine: "Klasa S"
 USA_early_submarine_desc: "Klasa jednostek typu S, zwanych \"Sugar Boats\", obejmowała 51 okrętów podwodnych zaprojektowanych i zbudowanych w latach 20. Bazowały one na modelach O i R z I wojny, ale były od nich większe, dzięki czemu mogły wypływać na dłuższe misje i pomieścić więcej torped (aczkolwiek posiadały tylko cztery wyrzutnie kalibru 21 cali zwrócone ku przodowi). Mimo swojego wieku (ostatni okręt Sugar Boat wszedł do służby w 1924 r.) jednostki klasy S stanowiły spory odsetek okrętów podwodnych US Navy."
 USA_basic_submarine: "Klasa Porpoise"
 USA_basic_submarine_desc: "Klasa Porpoise obejmowała pierwsze nowoczesne okręty podwodne US Navy, stworzone po serii eksperymentów z tzw. \"V Boats\" pod koniec lat 20. i na początku 30. Mimo początkowych problemów z napędem elektrycznym modele te miały całkiem niezłe osiągi i posłużyły za wzorzec przy projektowaniu nowych jednostek. Uzbrojone były w 6 wyrzutni torped i działo pokładowe kalibru 3 cale."
 USA_improved_submarine: "Klasa Tambor"
 USA_improved_submarine_desc: "Klasa Tambor była owocem wielu lat prac US Navy nad stworzeniem okrętu podwodnego, który mógłby działać w obrębie floty i który sprawdzałby się na wodach Pacyfiku. Jednostkę uzbrojono w 10 wyrzutni torped (z czego cztery były rufowe), działo pokładowe kalibru 3 cale i 2 działka przeciwlotnicze."
 USA_advanced_submarine: "Klasa Balao"
 USA_advanced_submarine_desc: "Jednostki klasy Balao były wzorowane na okrętach typu Tambor. Wzmocniono im kadłub, zmieniono działo pokładowe na armatę kalibru 5 cali i dokonano szeregu mniejszych modyfikacji."
 ARG_early_submarine: "Klasa Santa Fe"
 ARG_early_submarine_desc: "Do klasy Santa Fe należały trzy okręty podwodne zamówione we Włoszech i dostarczone Argentynie w 1933 r. Były one trzonem argentyńskich sił podwodnych do roku 1960. Nazywano je \"Tarantino\" od nazwy włoskiej stoczni Taranto, w której je zbudowano."
 AST_early_submarine: "Klasa L"
 AST_early_submarine_desc: "Klasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad dwadzieścia lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi."
 AST_basic_submarine: "Klasa T"
 AST_basic_submarine_desc: "Klasa T (znana także jako \"Triton\") obejmowała okręty podwodne, które zastąpiły starsze modele typu O, P i R. Były one dość duże, miały spory zasięg i świetnie nadawały się do żeglugi po wodach Atlantyku oraz Pacyfiku. Te stabilne, dobrze uzbrojone jednostki były intensywnie wykorzystywane przez całą wojnę, o czym może świadczyć fakt, że straty wśród nich wyniosły 25%."
 AST_improved_submarine: "Klasa U"
 AST_improved_submarine_desc: "Klasa U obejmowała serię małych okrętów podwodnych zbudowanych w ramach tzw. War Emergency Programme (1940-41 r.). Pierwotnie miały to być jednostki szkoleniowe, ale później zmieniono ich klasyfikację, dzięki czemu mogły się wykazać na Morzu Północnym i Śródziemnym. Ze względu na skromny rozmiar miały one bardzo podstawowe uzbrojenie i niewielki zasięg. Zbudowano trzy okręty tej klasy: Undine, Umpire i Uproar."
 AST_advanced_submarine: "Klasa V"
 AST_advanced_submarine_desc: "Okręty podwodne klasy V (zwanej też \"Vampire\") powstały w oparciu o starsze jednostki typu U. Były większe od swoich poprzedników (choć wciąż stosunkowo małe) i lepiej radziły sobie na pełnym morzu, ale miały niewielki zasięg i niezbyt zaawansowane uzbrojenie."
 BRA_early_submarine: "Klasa Humaytá"
 BRA_early_submarine_desc: "Brazylijski okręt podwodny Humaytá został zamówiony we Włoszech, a dostarczono go pod koniec lat 20. To zmodyfikowana konstrukcja klasy Balilla, przeznaczonej do działań na otwartym morzu. Jego wyporność wynosiła prawie 1400 ton, a na uzbrojenie składało się sześć wyrzutni torped 533 mm."
 BRA_basic_submarine: "Klasa Tupy"
 BRA_basic_submarine_desc: "Tupy to klasa brazylijskich okrętów podwodnych budowanych we Włoszech w połowie lat 30. Były to mniejsze jednostki o wyporności niewiele ponad 600 ton, uzbrojone w sześć wyrzutni torped 533 mm."
 CAN_early_submarine: "Klasa L"
 CAN_early_submarine_desc: "Klasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad dwadzieścia lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi."
 CAN_basic_submarine: "Klasa T"
 CAN_basic_submarine_desc: "Klasa T (znana także jako \"Triton\") obejmowała okręty podwodne, które zastąpiły starsze modele typu O, P i R. Były one dość duże, miały spory zasięg i świetnie nadawały się do żeglugi po wodach Atlantyku oraz Pacyfiku. Te stabilne, dobrze uzbrojone jednostki były intensywnie wykorzystywane przez całą wojnę, o czym może świadczyć fakt, że straty wśród nich wyniosły 25%."
 CAN_improved_submarine: "Klasa U"
 CAN_improved_submarine_desc: "Klasa U obejmowała serię małych okrętów podwodnych zbudowanych w ramach tzw. War Emergency Programme (1940-41 r.). Pierwotnie miały to być jednostki szkoleniowe, ale później zmieniono ich klasyfikację, dzięki czemu mogły się wykazać na Morzu Północnym i Śródziemnym. Ze względu na skromny rozmiar miały one bardzo podstawowe uzbrojenie i niewielki zasięg. Zbudowano trzy okręty tej klasy: Undine, Umpire i Uproar."
 CAN_advanced_submarine: "Klasa V"
 CAN_advanced_submarine_desc: "Okręty podwodne klasy V (zwanej też \"Vampire\") powstały w oparciu o starsze jednostki typu U. Były większe od swoich poprzedników (choć wciąż stosunkowo małe) i lepiej radziły sobie na pełnym morzu, ale miały niewielki zasięg i niezbyt zaawansowane uzbrojenie."
 CHL_early_submarine: "Klasa H"
 CHL_early_submarine_desc: "Te okręty podwodne należały do brytyjskiej klasy H (Holland 602) złożonej z sześciu jednostek zbudowanych w Wielkiej Brytanii i przekazanych Chile tuż po I wojnie światowej w zamian za zwrot przejętych okrętów podwodnych. Powstały w latach 1915-18, miały wyporność ponad 360 ton, mogły zanurzać się na głębokość 30 m, a ich uzbrojenie stanowiły cztery wyrzutnie torped 450 mm."
 DEN_early_submarine: "Klasa Rota"
 DEN_early_submarine_desc: "Okręty podwodne klasy Rota zostały zbudowane i włączone do służby w Danii po zakończeniu I wojny światowej. Były to niewielkie jednostki oparte na konstrukcji Holland 602. Miały wyporność 290 ton, a ich uzbrojenie stanowiły cztery wyrzutnie torped 450 mm."
 DEN_basic_submarine: "Klasa Havmanden"
 DEN_basic_submarine_desc: "W klasie Havmanden miało znaleźć się pięć okrętów podwodnych. Trzy z nich zbudowano przed niemiecką okupacją, jeden w jej trakcie, a z piątego zrezygnowano. To niewielkie jednostki, o wyporności 320 ton. Były uzbrojone w pięć wyrzutni torped 450 mm."
 DEN_advanced_submarine: "Klasa Støren"
 DEN_advanced_submarine_desc: "Støren był brytyjskim okrętem podwodnym klasy Vampire, przekazanym po wojnie duńskiej marynarce wojennej. To raczej niewielka jednostka, o wyporności 545 ton, ale uzbrojona w cztery wyrzutnie torped 533 mm i mająca dobre osiągi."
 EST_basic_submarine: "Klasa Kalev"
 EST_basic_submarine_desc: "Klasa Kalev składała się z dwóch okrętów podwodnych zbudowanych w Wielkiej Brytanii dla estońskiej marynarki wojennej w 1936 r. Ich głównym zadaniem było minowanie, a uzbrojono je w cztery wyrzutnie torped 533 mm."
 FIN_early_submarine: "Klasa Vetehinen"
 FIN_early_submarine_desc: "Do klasy Vetehinen należały trzy średnie okręty podwodne zbudowane dla fińskiej marynarki wojennej. Oparto je na konstrukcji niemieckich jednostek UB III z okresu I wojny światowej. Ich wyporność wynosiła ok. 500 ton, a uzbrojenie stanowiły cztery wyrzutnie torped 533 mm."
 GRE_early_submarine: "Klasa Katsonis"
 GRE_early_submarine_desc: "Okręty podwodne klasy Katsonis zbudowano we Francji dla greckiej marynarki wojennej pod koniec lat 20. XX w. Obie jednostki tego typu brały udział w II wojnie światowej. Ich wyporność wynosiła niecałe 580 ton, a uzbrojenie stanowiło sześć wyrzutni torped 533 mm."
 GRE_basic_submarine: "Klasa Matrozos"
 GRE_basic_submarine_desc: "Grecki okręt podwodny Matrozos to włoska jednostka typu Perla zdobyta przez Brytyjczyków i przekazana w 1942 r. siłom greckim na obczyźnie. Okręt miał wyporność 680 ton i był uzbrojony w sześć wyrzutni torped 533 mm. Mógł zanurzyć się na głębokość 80 m."
 GRE_advanced_submarine: "Klasa Pipinos"
 GRE_advanced_submarine_desc: "Cztery jednostki klasy Pipinos to brytyjskie okręty podwodne klasy U przekazane w latach 1943-46 greckiej marynarce wojennej na obczyźnie. Ich wyporność wynosiła 545 ton, a uzbrojenie stanowiły cztery wyrzutnie torped 533 mm."
 HOL_early_submarine: "Klasa K-III"
 HOL_early_submarine_desc: "Do klasy K-III należały dwa okręty podwodne zbudowane dla Królewskiej Holenderskiej Marynarki Wojennej jako jednostki patrolowe. Zostały wprowadzone do służby na początku lat 20., a ich konstrukcję oparto na amerykańskich okrętach podwodnych klasy Holland. Każda jednostka miała ponad 580 ton wyporności i była uzbrojona w cztery wyrzutnie torped 450 mm."
 HOL_basic_submarine: "Klasa O16"
 HOL_basic_submarine_desc: "Okręt podwodny O16 został ukończony w Holandii na zamówienie Królewskiej Holenderskiej Marynarki Wojennej w 1936 r. Była to duża jednostka o wyporności ponad 980 ton. Mogła zanurzyć się na 80 m, a jej uzbrojenie stanowiło osiem wyrzutni torped 533 mm."
 HOL_improved_submarine: "Klasa O21"
 HOL_improved_submarine_desc: "Klasa O21 składała się z siedmiu okrętów podwodnych zbudowanych i zamówionych przez Holandię. W chwili rozpoczęcia niemieckiej inwazji jednostki te nie były gotowe, ale pięć z nich uciekło do Anglii i służyło w holenderskiej marynarce wojennej na obczyźnie. Klasa O21 to okręty nieco większe (ponad 990 ton wyporności) niż te wchodzące w skład klasy O, ale uzbrojeniem pozostało osiem wyrzutni torped 533 mm."
 HOL_advanced_submarine: "Klasa Zwaardvis"
 HOL_advanced_submarine_desc: "Klasa Zwaardvis to cztery brytyjskie okręty podwodne typu Taciturn przekazane Królewskiej Holenderskiej Marynarce Wojennej na obczyźnie w latach 1943-45. Miały one wyporność 1090 ton, a ich uzbrojeniem było jedenaście wyrzutni torped 533 mm. Mogły zanurzyć się na głębokość ponad 100 m."
 LAT_early_submarine: "Klasa Ronis"
 LAT_early_submarine_desc: "Klasa Ronis składała się z dwóch okrętów podwodnych zbudowanych we Francji dla łotewskiej marynarki wojennej. Zostały zamówione w 1927 r. To nieduże jednostki, o wyporności zaledwie 390 ton, uzbrojone w sześć wyrzutni torped 533 mm."
 NOR_early_submarine: "Klasa B"
 NOR_early_submarine_desc: "Norweskie okręty podwodne klasy B były amerykańskimi jednostkami klasy Holland, zbudowanymi w Norwegii dla norweskiej marynarki wojennej. Sześć okrętów tej klasy weszło do służby w latach 1923-30. Miały wyporność 420 ton, były uzbrojone w cztery wyrzutnie torped 450 mm i mogły zanurzać się na głębokość 60 m."
 NOR_improved_submarine: "Klasa Uredd"
 NOR_improved_submarine_desc: "Klasa Uredd składała się z dwóch brytyjskich okrętów podwodnych klasy U zbudowanych dla norweskiej marynarki wojennej na obczyźnie w latach 1941-43. Miały one wyporność 540 ton, były uzbrojone w cztery wyrzutnie torped 533 mm, a ich zanurzenie maksymalne wynosiło 60 m. Wyposażono je w dobry brytyjski radar i sonar."
 NOR_advanced_submarine: "Klasa Utsira"
 NOR_advanced_submarine_desc: "Do klasy Utsira należały cztery brytyjskie okręty podwodne klasy Vampire. Zbudowano je w latach 1943-44, ale przed zakończeniem wojny zaledwie jeden został przekazany norweskiej marynarce wojennej na obczyźnie. Jednostki te były tylko nieznacznie lepsze od wcześniejszej klasy U. Miały wyporność 545 ton, a ich uzbrojenie stanowiły cztery wyrzutnie torped 533 mm. Mogły zejść na głębokość 90 m."
 NZL_early_submarine: "Klasa L"
 NZL_early_submarine_desc: "Klasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad dwadzieścia lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi."
 NZL_basic_submarine: "Klasa T"
 NZL_basic_submarine_desc: "Klasa T (znana także jako \"Triton\") obejmowała okręty podwodne, które zastąpiły starsze modele typu O, P i R. Były one dość duże, miały spory zasięg i świetnie nadawały się do żeglugi po wodach Atlantyku oraz Pacyfiku. Te stabilne, dobrze uzbrojone jednostki były intensywnie wykorzystywane przez całą wojnę, o czym może świadczyć fakt, że straty wśród nich wyniosły 25%."
 NZL_improved_submarine: "Klasa U"
 NZL_improved_submarine_desc: "Klasa U obejmowała serię małych okrętów podwodnych zbudowanych w ramach tzw. War Emergency Programme (1940-41 r.). Pierwotnie miały to być jednostki szkoleniowe, ale później zmieniono ich klasyfikację, dzięki czemu mogły się wykazać na Morzu Północnym i Śródziemnym. Ze względu na skromny rozmiar miały one bardzo podstawowe uzbrojenie i niewielki zasięg. Zbudowano trzy okręty tej klasy: Undine, Umpire i Uproar."
 NZL_advanced_submarine: "Klasa V"
 NZL_advanced_submarine_desc: "Okręty podwodne klasy V (zwanej też \"Vampire\") powstały w oparciu o starsze jednostki typu U. Były większe od swoich poprzedników (choć wciąż stosunkowo małe) i lepiej radziły sobie na pełnym morzu, ale miały niewielki zasięg i niezbyt zaawansowane uzbrojenie."
 POR_early_submarine: "Klasa Foca"
 POR_early_submarine_desc: "Do portugalskiej klasy Foca należały trzy niewielkie okręty podwodne zbudowane we Włoszech dla portugalskiej marynarki wojennej tuż po I wojnie światowej. Były to powiększone wersje włoskich jednostek typu Espadarte i siostrzane okręty hiszpańskiej klasy A. Miały wyporność zaledwie 260 ton, a ich uzbrojenie stanowiły dwie wyrzutnie torped kalibru 450 mm. W połowie lat 30. w służbie nie znajdowała się już żadna z tych jednostek."
 POR_basic_submarine: "Klasa Delfim"
 POR_basic_submarine_desc: "Klasa Delfim składała się z dwóch okrętów podwodnych zamówionych we Włoszech dla portugalskiej marynarki wojennej na początku lat 30. Zamówienie anulowano, a okręty trafiły do włoskich sił morskich. Konstrukcje oparto na dużych włoskich jednostkach typu Squalo, miały wyporność 980 ton i były uzbrojone w osiem wyrzutni torped kalibru 533 mm."
 POR_advanced_submarine: "Klasa Narval"
 POR_advanced_submarine_desc: "Klasa Narval składała się z trzech brytyjskich okrętów podwodnych typu Subtle, które weszły do służby w 1945 r. i zostały sprzedane Portugalii po II wojnie światowej. Miały wyporność 840 ton i były uzbrojone w siedem wyrzutni torped kalibru 533 mm."
 PRU_early_submarine: "Klasa R"
 PRU_early_submarine_desc: "Peruwiańskie okręty podwodne klasy R to cztery jednostki zamówione i zbudowane w USA w połowie lat 20. Były właściwie identyczne z amerykańskimi okrętami podwodnymi klasy R, miały wyporność ponad 570 ton, a ich uzbrojenie stanowiły cztery wyrzutnie torped kalibru 533 mm."
 RAJ_early_submarine: "Klasa L"
 RAJ_early_submarine_desc: "Klasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad dwadzieścia lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi."
 RAJ_basic_submarine: "Klasa T"
 RAJ_basic_submarine_desc: "Klasa T (znana także jako \"Triton\") obejmowała okręty podwodne, które zastąpiły starsze modele typu O, P i R. Były one dość duże, miały spory zasięg i świetnie nadawały się do żeglugi po wodach Atlantyku oraz Pacyfiku. Te stabilne, dobrze uzbrojone jednostki były intensywnie wykorzystywane przez całą wojnę, o czym może świadczyć fakt, że straty wśród nich wyniosły 25%."
 RAJ_improved_submarine: "Klasa U"
 RAJ_improved_submarine_desc: "Klasa U obejmowała serię małych okrętów podwodnych zbudowanych w ramach tzw. War Emergency Programme (1940-41 r.). Pierwotnie miały to być jednostki szkoleniowe, ale później zmieniono ich klasyfikację, dzięki czemu mogły się wykazać na Morzu Północnym i Śródziemnym. Ze względu na skromny rozmiar miały one bardzo podstawowe uzbrojenie i niewielki zasięg. Zbudowano trzy okręty tej klasy: Undine, Umpire i Uproar."
 RAJ_advanced_submarine: "Klasa V"
 RAJ_advanced_submarine_desc: "Okręty podwodne klasy V (zwanej też \"Vampire\") powstały w oparciu o starsze jednostki typu U. Były większe od swoich poprzedników (choć wciąż stosunkowo małe) i lepiej radziły sobie na pełnym morzu, ale miały niewielki zasięg i niezbyt zaawansowane uzbrojenie."
 ROM_early_submarine: "Klasa Delfinul"
 ROM_early_submarine_desc: "Delfinul był rumuńskim okrętem podwodnym zbudowanym we Włoszech dla rumuńskiej marynarki wojennej. Został zwodowany w roku 1930, ale z powodu sporu kontraktowego między wykonawcą a rumuńskim rządem trafił do służby dopiero w 1936 r. Jednostka miała wyporność 650 ton, a jej uzbrojenie stanowiło sześć wyrzutni torped kalibru 533 mm."
 ROM_improved_submarine: "Klasa Requinul"
 ROM_improved_submarine_desc: "Okręty podwodne Requinul i Marsuinul zostały zbudowane przez Niemców dla sojuszniczej Rumunii. Do służby trafiły w roku 1943. Ich konstrukcję oparto na niemieckich jednostkach typu VII. Były to okręty podwodne średniej wielkości, miały wyporność 600 ton, a ich uzbrojenie stanowiło sześć wyrzutni torped kalibru 533 mm."
 SAF_early_submarine: "Klasa L"
 SAF_early_submarine_desc: "Klasa L obejmowała średnie okręty podwodne zaprojektowane w ramach tzw. Emergency War Programme jako ulepszone wersje wcześniejszych jednostek. Powstały one pod koniec I wojny światowej, a ich uzbrojenie stanowiły nowe, większe torpedy kalibru 21 cali. Okręty służyły w marynarce przez ponad dwadzieścia lat, choć w chwili wybuchu następnej wojny były już głównie jednostkami pomocniczymi i szkoleniowymi."
