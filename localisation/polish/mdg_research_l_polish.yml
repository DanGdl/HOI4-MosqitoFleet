 SIA_basic_submarine: "Klasa Vilun"
 SIA_basic_submarine_desc: "Okręty podwodne klasy Vilun były czterema niewielkimi jednostkami przybrzeżnymi zbudowanymi w Japonii dla Tajskiej Królewskiej Marynarki Wojennej w latach 1936-38. Miały wyporność 370 ton i uzbrojenie w postaci pięciu wyrzutni torped 533 mm."
 SPA_early_submarine: "Klasa B"
 SPA_early_submarine_desc: "Okręty podwodne klasy B były pierwszymi jednostkami zbudowanymi w Hiszpanii dla marynarki wojennej tego kraju. Sześć takich okrętów weszło do służby w latach 1922-25. Były to konstrukcje jednokadłubowe, a więc i bardziej zawodne. To okręty podwodne średniej wielkości, o wyporności 550 ton, uzbrojone w cztery wyrzutnie torped 450 mm."
 SPA_basic_submarine: "Klasa General Mola"
 SPA_basic_submarine_desc: "Klasa General Mola obejmowała cztery włoskie okręty podwodne typu Archimedes, które weszły do służby w 1934 r. i zostały przekazane nacjonalistom w roku 1937. To dość duże jednostki, o wyporności 880 ton, a mimo tego szybsze od większości okrętów podwodnych. Ich uzbrojenie stanowiło osiem wyrzutni torped 533 mm, a zanurzać mogły się na głębokość 90m."
 SPA_improved_submarine: "Klasa G"
 SPA_improved_submarine_desc: "Hiszpańskie okręty podwodne klasy G to dwie niemieckie jednostki typu VIIC budowane na licencji przez Państwo Hiszpańskie. Ukończono tylko jedną z nich i nie przekazano jej hiszpańskiej marynarce wojennej aż do 1947 r. Miały one wyporność 770 ton i były uzbrojone w pięć wyrzutni torped 533 mm. Pod względem prędkości i zasięgu uważano je za doskonałe jednostki, jako że typ VIIC był podstawowym okrętem niemieckiej floty podwodnej."
 SPA_advanced_submarine: "Klasa D"
 SPA_advanced_submarine_desc: "Wszystkie trzy hiszpańskie okręty podwodne klasy D zwodowano w roku 1944, ale do służby weszły dopiero po wojnie. Zaprojektowano je i zbudowano w Hiszpanii. To duże pełnomorskie jednostki o wyporności 1050 ton. Były uzbrojone w sześć wyrzutni torped 533 mm, rozwijały duże prędkości i miały doskonały zasięg."
 SPR_early_submarine: "Klasa B"
 SPR_early_submarine_desc: "Okręty podwodne klasy B były pierwszymi jednostkami zbudowanymi w Hiszpanii dla marynarki wojennej tego kraju. Sześć takich okrętów weszło do służby w latach 1922-25. Były to konstrukcje jednokadłubowe, a więc i bardziej zawodne. To okręty podwodne średniej wielkości, o wyporności 550 ton, uzbrojone w cztery wyrzutnie torped 450 mm."
 SPR_basic_submarine: "Klasa General Mola"
 SPR_basic_submarine_desc: "Klasa General Mola obejmowała cztery włoskie okręty podwodne typu Archimedes, które weszły do służby w 1934 r. i zostały przekazane nacjonalistom w roku 1937. Były to dość duże jednostki, o wyporności 880 ton, a mimo to szybsze od większości okrętów podwodnych. Ich uzbrojenie stanowiło osiem wyrzutni torped 533 mm, a zanurzać mogły się na głębokość 90 m."
 SPR_improved_submarine: "Klasa G"
 SPR_improved_submarine_desc: "Hiszpańskie okręty podwodne klasy G to dwie niemieckie jednostki typu VIIC budowane na licencji przez Państwo Hiszpańskie. Ukończono tylko jedną z nich i nie przekazano jej hiszpańskiej marynarce wojennej aż do 1947 r. Miały one wyporność 770 ton i były uzbrojone w pięć wyrzutni torped 533 mm. Pod względem prędkości i zasięgu uważano je za doskonałe jednostki, jako że typ VIIC był podstawowym okrętem niemieckiej floty podwodnej."
 SPR_advanced_submarine: "Klasa D"
 SPR_advanced_submarine_desc: "Wszystkie trzy hiszpańskie okręty podwodne klasy D zwodowano w roku 1944, ale do służby weszły dopiero po wojnie. Zaprojektowano je i zbudowano w Hiszpanii. To duże pełnomorskie jednostki o wyporności 1050 ton. Były uzbrojone w sześć wyrzutni torped 533 mm, rozwijały duże prędkości i miały doskonały zasięg."
 SWE_early_submarine: "Klasa Hajen"
 SWE_early_submarine_desc: "Klasy Hajen, Bävern i Valen to seria małych i średnich okrętów podwodnych zbudowanych w latach 20. dla szwedzkiej marynarki wojennej. Klasa Hajen, która weszła do służby w roku 1920, obejmowała jednostki o wyporności prawie 400 ton, uzbrojone w cztery wyrzutnie torped 450 mm. Mogły się one zanurzyć na głębokość zaledwie 30 m."
 SWE_basic_submarine: "Klasa Sjölejonet"
 SWE_basic_submarine_desc: "Do klasy Sjölejonet należało dziewięć okrętów podwodnych zbudowanych w latach 1936-42. Były to średnie jednostki, o wyporności 580 ton, a ich projekt oparto w znacznym stopniu na holenderskich okrętach klasy O. Okręty uzbrojono w sześć wyrzutni torped 533 mm i mogły zejść na głębokość do 60 m."
 SWE_improved_submarine: "Klasa U"
 SWE_improved_submarine_desc: "Szwedzkie okręty podwodne klasy U to dziewięć jednostek, które trafiły do służby w latach 1942-44. Były dość małe i powolne, ich wyporność wynosiła zaledwie 370 ton. Do zwalczania wrogich okrętów wykorzystywały cztery wyrzutnie torped 533 mm."
 SWE_advanced_submarine: "Klasa Neptun"
 SWE_advanced_submarine_desc: "Klasa Neptun składała się z trzech średnich okrętów podwodnych, które weszły do służby w 1943 r. Wykorzystywano je głównie jako stawiacze min. Miały wyporność 550 ton i były uzbrojone w pięć wyrzutni torped kalibru 533 mm."
 TUR_early_submarine: "Klasa Birinci İnönü"
 TUR_early_submarine_desc: "Klasa Birinci İnönü składała się z dwóch okrętów podwodnych obrony wybrzeża skonsturowanych dla Turcji na terenie Holandii w połowie lat 20. Te dość powolne jednostki o dobrym zasięgu były pierwszymi okrętami zbudowanymi dla tureckich sił morskich po I wojnie światowej. Miały wyporność 520 ton i uzbrojenie w postaci sześciu wyrzutni torped 450 mm."
 TUR_basic_submarine: "Klasa Saldiray"
 TUR_basic_submarine_desc: "Trzy okręty podwodne klasy Saldiray zostały zwodowane pod koniec lat 30. W ich konstrukcji widać wyraźne wpływy niemieckie - pierwsza jednostka tej klasy została zbudowana w Niemczech, pozostałe dwie powstały na licencji w Stambule. Były to duże pełnomorskie okręty podwodne o wyporności ponad 930 ton i doskonałym zasięgu, uzbrojone w sześć wyrzutni torped 533 mm."
 TUR_improved_submarine: "Klasa Oruç Reis"
 TUR_improved_submarine_desc: "Okręty podwodne klasy Oruç Reis zbudowano w Wielkiej Brytanii jako zmodyfikowane jednostki brytyjskiego typu S. Zwodowane je w 1940 r., kilka zostało tymczasowo internowanych przez Royal Navy. W końcu wszystkie, oprócz jednego, zwrócono Turcji. Okręty te miały wyporność 625 ton i były uzbrojone w pięć wyrzutni torped 533 mm. Rozwijały niewielkie prędkości i miały ograniczony zasięg."
 TUR_advanced_submarine: "Klasa Sakayra"
 TUR_advanced_submarine_desc: "Okręty podwodne klasy Sakayra to seria amerykańskich jednostek klasy Balao sprzedanych Turcji po zakończeniu wojny. Były to bardzo duże okręty jak na tamtą epokę, ich wyporność wynosiła ponad 1520 ton. Do tego miały doskonały zasięg i prędkość oraz uzbrojenie w postaci dziesięciu wyrzutni torped 533 mm."
 VIC_early_submarine: "Series 600"
 VIC_early_submarine_desc: "Seria 600 obejmowała pierwsze nowoczesne okręty podwodne zbudowane przez Francuzów po I wojnie światowej. Były to średnie jednostki o wyporności 600 ton, które mogły operować na oceanie, ale zaprojektowano je z myślą o ciepłych wodach Morza Śródziemnego. Zbudowano w sumie dwanaście okrętów w trzech klasach: Sirène, Ariane i Circé. Na ich podstawie stworzono typy Argonaute, Diane i Orion późniejszej, większej serii 630."
 VIC_basic_submarine: "Klasa Minerve"
 VIC_basic_submarine_desc: "Okręty podwodne klasy Minerve (projekt T2) były wzorowane na serii 630, ale miały lepsze silniki i inne rozmieszczenie wyrzutni torped. Stanowiły one pierwszą część programu standaryzacyjnego wdrożonego przez DCAN (Direction des Constructions et Armes Navale), który zakładał budowę jednostek według jednego planu, niezależnie od stoczni."
 VIC_improved_submarine: "Klasa Roland Morillot"
 VIC_improved_submarine_desc: "Jednostki klasy Roland Morillot (projekt Z2) były dużymi oceanicznymi okrętami podwodnymi wzorowanymi na starszych modelach typu Redoutable. Miały one wyporność 1800-2400 ton i budzący respekt zestaw dziesięciu wyrzutni torped. Upadek Francji przerwał budowę tych okrętów."
 VIC_advanced_submarine: "Klasa Phénix"
 VIC_advanced_submarine_desc: "Jednostki klasy Phénix były średnimi oceanicznymi okrętami podwodnymi, których plany opracowano w latach 1939-40. Projekt został anulowany po wybuchu wojny i upadku Francji. Okręty te przypominały modele typu Redoutable, choć były od nich mniejsze (miały wyporność 1200 ton). Posiadały podobne, silne uzbrojenie torpedowe."
 YUG_early_submarine: "Klasa Hrabri"
 YUG_early_submarine_desc: "Dwie jednostki klasy Hrabri zostały zbudowane jako brytyjskie okręty podwodne klasy L dla marynarki królewskiej, ale w 1928 r., po wprowadzeniu modyfikacji, sprzedano je Jugosławii. Były to duże jednostki, miały wyporność 975 ton, a ich uzbrojenie stanowiło sześć wyrzutni torped 533 mm."
 YUG_basic_submarine: "Klasa Osvetnik"
 YUG_basic_submarine_desc: "Dwa okręty podwodne klasy Osvetnik zostały zaprojektowane i zbudowane we Francji w oparciu o konstrukcję okrętów klasy Circe. Były nieco mniejsze od wcześniejszej klasy Hrabri, ale ich uzbrojenie – sześć wyrzutni torped 533 mm – zapewniało im porównywalną siłę ognia."
 early_ship_hull_light_desc: "Aby zapewnić konwojom bezpieczeństwo, musimy zmodernizować niszczyciele z I wojny światowej. Montaż większej liczby wyrzutni torped znacząco zwiększy ich sprawność bojową."
 basic_ship_hull_light_desc: "Dzięki torpedom o lepszym zasięgu, zwiększeniu szybkości przeładowania wyrzutni i nowemu uzbrojeniu (takiemu jak wieżyczki przeciwlotnicze) nasze niszczyciele pozostaną wszechstronnymi i sprawnymi jednostkami."
 improved_ship_hull_light_desc: "Aby lepiej stawiać czoła zagrożeniu z powietrza i spod wody, nowe niszczyciele muszą być wyposażone w radary i nowoczesne uzbrojenie do zwalczania samolotów oraz okrętów podwodnych."
 advanced_ship_hull_light_desc: "Nowoczesny niszczyciel musi być większy niż poprzednie modele oraz dysponować wieloma różnymi systemami namierzania wroga i zmodernizowanymi miotaczami bomb głębinowych."
 early_ship_hull_light: "Kadłub wczesnego niszczyciela"
 basic_ship_hull_light: "Kadłub niszczyciela z 1936 r."
 improved_ship_hull_light: "Kadłub niszczyciela z 1940 r."
 advanced_ship_hull_light: "Kadłub niszczyciela z 1944 r."

 early_ship_hull_heavy_desc: "Jedni uważają je za relikt przeszłości, a inni za najwspanialsze okręty, jakie pływały po morzach. Wszyscy są jednak zgodni, że dalszy rozwój pancerników zaowocuje stworzeniem najsilniej uzbrojonych i opancerzonych okrętów wszech czasów."
 basic_ship_hull_heavy_desc: "Dzięki lepszej stabilności i większemu zasięgowi nowe pancerniki to krok naprzód w stosunku do starszych jednostek, a przy tym nadal są zgodne z ograniczeniami wynikającymi z traktatów."
 improved_ship_hull_heavy_desc: "Grubszy pancerz, mocniejsze silniki, bateria dział wielkiego zasięgu i lepsze uzbrojenie przeciwlotnicze to atuty, dzięki którym pancerniki nadal mogą być groźne mimo rosnącej dominacji lotnictwa morskiego."
 advanced_ship_hull_heavy_desc: "Być może oglądamy ostatnie pojedynki pancerników, ale znaczy to tylko tyle, że nasze stalowe kolosy muszą mieć jeszcze silniejsze uzbrojenie i obronę przeciwlotniczą."
 early_ship_hull_heavy: "Wczesny ciężki kadłub"
 improved_ship_hull_heavy: "Wczesny ciężki kadłub z 1940 r."
 advanced_ship_hull_heavy: "Wczesny ciężki kadłub z 1944 r."

 convoy_sailing_sm: "System konwojów"
 convoy_sailing_sm_desc: "Wprowadzenie systemu konwojów utrudni przeciwnikowi atakowanie poszczególnych statków. "W grupie siła" - to nasza maksyma."
 convoy_escorts_sm: "Eskorta konwojów"
 convoy_escorts_sm_desc: "Szybkie jednostki nawodne mogą wykrywać okręty podwodne i ochraniać konwoje przed ich atakami. Namierzenie przeciwnika to klucz do zwycięstwa."
 escort_patrols_sm: "Patrole eskortowców"
 escort_patrols_sm_desc: "Poprawa technik wykrywania okrętów podwodnych zwiększy skuteczność eskortowców. Myśliwy, którego dobrze widać, nie stanowi zagrożenia."
 floating_airfield_sm: "Pływające lotnisko"
 floating_airfield_sm_desc: "Lepsza taktyka wykorzystania lotniskowców pozwala skutecznie atakować wroga zarówno z morza, jak i z przestworzy. Warunkiem jest nasza pełna dominacja powietrzna."
 submarine_operations_sm: "Operacje okrętów podwodnych"
 submarine_operations_sm_desc: "Nie musimy rzucać się na całą flotę wroga, żeby wygrać wojnę. Atakujmy jego konwoje i znikajmy pod wodą, zanim zdąży zareagować. Nie da się walczyć z przeciwnikiem, którego nie widać."
 undersea_blockade_sm: "Blokada podwodna"
 undersea_blockade_sm_desc: "Okręty podwodne świetnie nadają się do odcinania dopływu ważnych surowców. Sparaliżujemy przemysł nieprzyjaciela i wygramy wojnę, biorąc go na przeczekanie."
 convoy_interdiction_sm: "Przechwytywanie konwojów"
 convoy_interdiction_sm_desc: "Lepsza koordynacja okrętów podwodnych umożliwi nam skuteczne atakowanie konwojów nieprzyjaciela. Przecięcie jego linii zaopatrzeniowych da nam strategiczną przewagę."
 submarine_offensive_sm: "Podwodna ofensywa"
 submarine_offensive_sm_desc: "Pełna komunikacja między okrętami podwodnymi umożliwia im rozpoczęcie morskiej ofensywy. Zadamy konwojom wroga tak wielkie straty, że ich uzupełnienie będzie niemożliwe."

 battlefleet_concentration_sm: "Koncentracja floty bojowej"
 battlefleet_concentration_sm_desc: "Jeśli załoga któregoś okrętu zauważy nieprzyjaciela, natychmiast powiadamia pobliskie jednostki. Skoordynowany ostrzał może szybko unieszkodliwić każdego wroga."

 TITLE_SMALL_FLEET: "Mała Flota"
 small_fleet: "Mała Flota"
 SMALL_FLEET_DESC: "Flota składająca się głównie z małych okrętów, ustępująca przeciwnikowi przede wszystkim w pancernikach."
 small_fleet_desc: "Doktryna zakłada walkę lekkich sił floty przeciwko pojedynczym grupom dużych okrętów przeciwnika, zakłócanie jego komunikacji i ochronę własnego wybrzeża.\n\n"
 small_fleet_tree: "Doktryna Małej Floty"
 small_fleet_doctrine: "Doktryna Małej Floty"
 cat_small_fleet: "Doktryna Małej Floty"

 torpedo_boat_operations_sm: "Operacje kutrów torpedowych"
 torpedo_boat_operations_sm_desc: "Możesz niezauważenie zbliżyć się do wroga, wystrzelić torpedy i równie niezauważenie się oddalić. Lub szybko się wycofać."
 raider_patrols_sm: "Patrole rajderskie"
 raider_patrols_sm_desc: "Patrole zarówno szybkich, jak i silnie uzbrojonych okrętów sprawiają, że konwoje handlowe przeciwnika nie mają się gdzie ukryć. \nNie tylko okręty podwodne mogą polować."
 patrol_and_ambush_sm: "Patrole i zasadzki"
 patrol_and_ambush_sm_desc: "Nasza flota wysyła patrole i organizuje zasadzki na trasach wroga."
 mosquitos_sm: "Komary"
 mosquitos_sm_desc: "Skoncentrowane ataki kilku grup kutrów torpedowych."

 combined_operations_sm: "Operacje połączone"
 combined_operations_sm_desc: "Skoncentrowane działania kilku grup kutrów torpedowych, okrętów podwodnych i jednostek osłony."
