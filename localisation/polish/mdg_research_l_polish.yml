 SAF_improved_destroyer: "Klasa J/K/N"
 SAF_improved_destroyer_desc: "Niszczyciele klas J, K i N były podobne do wcześniejszych modeli typu Tribal. Różniły się przede wszystkim uzbrojeniem, gdyż w nowszych jednostkach zmniejszono liczbę dział na rzecz instalacji dodatkowych wyrzutni torped. Okręty te przechodziły liczne modyfikacje w czasie wojny i doczekały się m.in. lepszych działek przeciwlotniczych oraz radaru. Były to szybkie jednostki dalekiego zasięgu, idealne do eskortowania floty."
 SAF_advanced_destroyer: "Klasa Battle"
 SAF_advanced_destroyer_desc: "Niszczyciele klasy Battle były owocem brytyjskich doświadczeń zdobytych w trakcie II wojny światowej. Ich produkcję zatwierdzono w ramach programów rozbudowy floty z lat 1942-43. Były to szybkie, dobrze uzbrojone jednostki dalekiego zasięgu, które mogły zwalczać zarówno lotnictwo, jak i okręty podwodne. Weszły do służby stosunkowo późno, więc nie miały wielu okazji na okrycie się sławą."
 SIA_early_destroyer: "Klasa Phra Ruang"
 SIA_early_destroyer_desc: "Phra Ruang był wcześniej brytyjskim niszczycielem klasy R, sprzedanym Tajskiej Królewskiej Marynarce Wojennej w roku 1920. Jego wyporność wynosiła niewiele ponad 1000 ton. Uzbrojono go w trzy działa QF Mk IV kalibru 120 mm / 45 i cztery wyrzutnie torped 533 mm. Jak na swój wiek był szybki, niezawodny i miał dobry zasięg."
 SPA_early_destroyer: "Klasa Alsedo"
 SPA_early_destroyer_desc: "Trzy niszczyciele klasy Alsedo zostały zbudowane w Hiszpanii dla marynarki wojennej tego kraju i weszły do służby w latach 1924-25. Oparto je na konstrukcji brytyjskiego typu L. Miały wyporność ponad 1040 ton, ich główne uzbrojenie stanowiły trzy działa Vickers Mk LA kalibru 102 mm / 45 i cztery wyrzutnie torped 450 mm. Jak na swój wiek rozwijały przyzwoite prędkości i miały niezły zasięg."
 SPA_basic_destroyer: "Klasa Churucca"
 SPA_basic_destroyer_desc: "Do hiszpańskiej klasy Churucca należało szesnaście niszczycieli zwodowanych w latach 1925-33, z których dwa sprzedano później do Argentyny. Ich konstrukcję oparto na brytyjskich jednostkach typu S i podczas wojny domowej były one podstawowymi okrętami hiszpańskich sił morskich. Miały wyporność ponad 1500 ton, ich głównym uzbrojeniem było pięć dział Vickers-Armstrong kalibru 120 mm / 45 oraz sześć wyrzutni torped 533 mm, rozwijały dobre prędkości i charakteryzowały się doskonałym zasięgiem."
 SPA_advanced_destroyer: "Klasa Álava"
 SPA_advanced_destroyer_desc: "Niszczyciele klasy Álava zostały zwodowane po wojnie jako ulepszone wersje okrętów typu Almirante Antequera (podklasy wcześniejszego typu Churucca). Ich wyporność wynosiła 1710 ton, a głównym uzbrojeniem były cztery działa Vickers-Armstrong Mk Fs kalibru 120 mm / 45. Szybkością i zasięgiem jednostki dorównywały wcześniejszym konstrukcjom, na których oparto tę klasę."
 SPR_early_destroyer: "Klasa Alsedo"
 SPR_early_destroyer_desc: "Trzy niszczyciele klasy Alsedo zostały zbudowane w Hiszpanii dla marynarki wojennej tego kraju i weszły do służby w latach 1924-25. Oparto je na konstrukcji brytyjskiego typu L. Miały wyporność ponad 1040 ton, ich główne uzbrojenie stanowiły trzy działa Vickers Mk LA kalibru 102 mm / 45 i cztery wyrzutnie torped 450 mm. Jak na swój wiek rozwijały przyzwoite prędkości i miały niezły zasięg."
 SPR_basic_destroyer: "Klasa Churucca"
 SPR_basic_destroyer_desc: "Do hiszpańskiej klasy Churucca należało szesnaście niszczycieli zwodowanych w latach 1925-33, z których dwa sprzedano później do Argentyny. Ich konstrukcję oparto na brytyjskich jednostkach typu S i podczas wojny domowej były one podstawowymi okrętami hiszpańskich sił morskich. Miały wyporność ponad 1500 ton, ich głównym uzbrojeniem było pięć dział Vickers-Armstrong kalibru 120 mm / 45 oraz sześć wyrzutni torped 533 mm, rozwijały dobre prędkości i charakteryzowały się doskonałym zasięgiem."
 SPR_advanced_destroyer: "Klasa Álava"
 SPR_advanced_destroyer_desc: "Niszczyciele klasy Álava zostały zwodowane po wojnie jako ulepszone wersje okrętów typu Almirante Antequera (podklasy wcześniejszego typu Churucca). Ich wyporność wynosiła 1710 ton, a głównym uzbrojeniem były cztery działa Vickers-Armstrong Mk Fs kalibru 120 mm / 45. Szybkością i zasięgiem jednostki dorównywały wcześniejszym konstrukcjom, na których oparto tę klasę."
 SWE_early_destroyer: "Klasa Ehrensköld"
 SWE_early_destroyer_desc: "Budowa dwóch niszczycieli klasy Ehrensköld zakończyła się w 1927 r., były to pierwsze nowoczesne szwedzkie niszczyciele zwodowane po I wojnie światowej. Miały wyporność ponad 970 ton i były uzbrojone w trzy działa K/45 kalibru 120 mm / 44 oraz sześć wyrzutni torped 533 mm. Ich zasięg był niewielki, ale szybkość - zadowalająca."
 SWE_basic_destroyer: "Klasa Göteborg"
 SWE_basic_destroyer_desc: "Do klasy Göteborg należało sześć niszczycieli zbudowanych w latach 1935-42. W porównaniu z poprzednikami miały dłuższe kadłuby i lepszą maszynerię. Ich wyporność wynosiła niewiele ponad 1020 ton, a głównym uzbrojeniem były działa K/45 kalibru 120 mm / 44 i sześć wyrzutni torped 533 mm. Miały niewielki zasięg, ale były bardzo szybkie."
 SWE_improved_destroyer: "Klasa Visby"
 SWE_improved_destroyer_desc: "Cztery niszczyciele klasy Visby zostały zbudowane w latach 1942-44. Przypominały wcześniejszą klasę Göteborg, ale były większe (ich wyporność wynosiła ponad 1130 ton). Miały też lepsze silniki, zwiększony zasięg i dobre wyposażenie do zwalczania okrętów podwodnych."
 SWE_advanced_destroyer: "Klasa Öland"
 SWE_advanced_destroyer_desc: "Dwa niszczyciele klasy Öland radykalnie różniły się od wcześniejszych konstrukcji. Zostały zwodowane i ukończone tuż po II wojnie światowej. To duże jednostki, o wyporności 1880 ton. Ich głównym uzbrojeniem były cztery działa M44 kalibru 120 mm / 45, ponadto dysponowały silnym sprzętem przeciwlotniczym, torpedowym i przeznaczonym do zwalczania okrętów podwodnych. Były nieco wolniejsze od wcześniejszych niszczycieli, ale miały znacznie większy zasięg."
 TUR_early_destroyer: "Klasa Peyk"
 TUR_early_destroyer_desc: "Klasa Peyk składała się z dwóch dużych szybkich torpedowców zbudowanych w Niemczech i włączonych do osmańskiej marynarki wojennej w roku 1907. Jednostki przetrwały I wojnę światową, ale podczas kolejnej wojny były już przestarzałe. Ich wyporność wynosiła 775 ton, a uzbrojone były w dwa działa SK L/40 105 mm / 37 i trzy wyrzutnie torped 450 mm. Miały dobry zasięg, ale jak na niszczyciele były dość powolne."
 TUR_basic_destroyer: "Klasa Barbaros"
 TUR_improved_destroyer: "Klasa Demirhisar"
 TUR_improved_destroyer_desc: "Cztery niszczyciele klasy Demirhisar zbudowano w Wielkiej Brytanii i ukończono w 1942 r. Dwie jednostki internowała Royal Navy, a jedną z nich zwrócono po zakończeniu wojny. Konstrukcję oparto na brytyjskiej klasie I, czego owocem są okręty o wyporności 1370 ton, z głównym uzbrojeniem składającym się z czterech dział QF Mk IX 120 mm / 45, osiągające niezłe prędkości, mające dobry zasięg i silne uzbrojenie plot. oraz do zwalczania okrętów podwodnych."
 URG_early_destroyer: "Klasa Uruguay"
 URG_early_destroyer_desc: "Uruguay to ciężki torpedowiec zbudowany w Niemczech dla urugwajskiej marynarki wojennej przed I wojną światową. Miał wyporność 1400 ton i był uzbrojony w cztery działa Krupp QF 120 mm / 45; posiadał też silną broń przeciwlotniczą i dwie wyrzutnie torped 450 mm. Biorąc pod uwagę jego wiek i duże rozmiary, był dość powolny na tle innych niszczycieli."
 VIC_early_destroyer: "Klasa Bourrasque"
 VIC_early_destroyer_desc: "Niszczyciele klasy Bourrasque stanowiły część serii 1500, a ich historia rozpoczęła się w połowie lat 20. Razem ze starszymi jednostkami typu Chacal i nowszymi L'Adroit stały się trzonem powojennej marynarki francuskiej. Były całkiem szybkie i dobrze uzbrojone jak na swoje czasy, ale miały mniej wyrzutni torped niż podobne okręty innych nacji."
 VIC_basic_destroyer: "Klasa Le Fantasque"
 VIC_basic_destroyer_desc: "Okręty klasy Le Fantasque były ulepszonymi niszczycielami typu Super serii 2400 (Guépard, Aigle, Vauquelin), zbudowanymi w latach 30. Były one duże, ciężko uzbrojone i bardzo szybkie, dzięki czemu idealnie nadawały się do eskortowania nowych jednostek francuskiej floty. Wyposażono je w nowoczesną artylerię, odpowiednie działka przeciwlotnicze i wyrzutnie torped."
 VIC_improved_destroyer: "Klasa L'Intrépide"
 VIC_improved_destroyer_desc: "Okręty klasy L'Intrépide były zmodyfikowanymi niszczycielami typu Le Hardi. Ich budowę zatwierdzono w latach 1938-39, ale wybuch wojny i upadek Francji pokrzyżowały te plany. Miały być bardziej wyspecjalizowane w zwalczaniu lotnictwa, a ich zwiększoną wyporność planowano na 2800-2900 ton. Projekt uwzględniał także zamontowanie większych silników."
 VIC_advanced_destroyer: "Klasa Hoche"
 VIC_advanced_destroyer_desc: "Okręty klas Hoche i Bayard były ostatnimi superniszczycielami francuskiej marynarki. Zaprojektowano je w oparciu o jednostki typu Mogador o wyporności 4200 ton. Artylerię główną pozostawiono bez większych zmian, ale zainstalowano lepsze działka przeciwlotnicze i mocniejsze silniki. Budowę okrętów zaaprobowano w latach 1939-40, jednak wybuch wojny i upadek Francji pokrzyżowały te plany."
 YUG_early_destroyer: "Klasa Dubrovnik"
 YUG_early_destroyer_desc: "W chwili jego zakupu niszczyciel Dubrovnik był największym okrętem jugosłowiańskiej floty. Zbudowano go w Wielkiej Brytanii i dostarczono do Jugosławii w 1932 r. To duży niszczyciel, o wyporności 1880 ton. Jego uzbrojenie stanowiły cztery działa Skoda 140 mm / 53, silne baterie przeciwlotnicze, sześć wyrzutni torped 533 mm oraz dobre wyposażenie do zwalczania okrętów podwodnych."
 YUG_basic_destroyer: "Klasa Beograd"
 YUG_basic_destroyer_desc: "Do klasy Beograd należały trzy niszczyciele zbudowane z pomocą Francuzów. Dwa z nich powstały w Splicie, a trzeci we Francji. Wszystkie oparto na konstrukcji francuskich niszczycieli typu L'Adroit i włączono do służby w 1939 r. Miały wyporność 1210 ton, były uzbrojone w cztery działa Skoda 120 mm / 43 i sześć wyrzutni torped 533 mm, rozwijały świetne prędkości; ich zasięg był jednak niezadowalający."
 YUG_advanced_destroyer: "Klasa Split"
 YUG_advanced_destroyer_desc: "Split był ciężkim niszczycielem zbudowanym w Jugosławii. Zwodowano go w roku 1943, ale budowę z modyfikacjami ukończono dopiero w 1958 r. Oryginalna konstrukcja miała 2400 ton wyporności, a jej głównym uzbrojeniem było pięć dział Skoda 140 mm / 56. Mimo swego rozmiaru okręt był bardzo szybki."
 early_battleship: "Pancernik"
 basic_battleship: "Pancernik II"
 improved_battleship: "Pancernik III"
 advanced_battleship: "Pancernik IV"
 early_battleship_desc: "Jedni uważają je za relikt przeszłości, a inni za najwspanialsze okręty, jakie pływały po morzach. Wszyscy są jednak zgodni, że dalszy rozwój pancerników zaowocuje stworzeniem najsilniej uzbrojonych i opancerzonych okrętów wszech czasów."
 basic_battleship_desc: "Dzięki lepszej stabilności i większemu zasięgowi nowe pancerniki to krok naprzód w stosunku do starszych jednostek, a przy tym nadal są zgodne z ograniczeniami wynikającymi z traktatów."
 improved_battleship_desc: "Grubszy pancerz, mocniejsze silniki, bateria dział wielkiego zasięgu i lepsze uzbrojenie przeciwlotnicze to atuty, dzięki którym pancerniki nadal mogą być groźne mimo rosnącej dominacji lotnictwa morskiego."
 advanced_battleship_desc: "Być może oglądamy ostatnie pojedynki pancerników, ale znaczy to tylko tyle, że nasze stalowe kolosy muszą mieć jeszcze silniejsze uzbrojenie i obronę przeciwlotniczą."
 SH_early_battleship: "Superciężki pancernik"
 SH_basic_battleship: "Superciężki pancernik II"
 SH_early_battleship_desc: "W dzisiejszych czasach nie ma co sobie zawracać głowy traktatami morskimi. Ignorując ich postanowienia, możemy stworzyć najcięższe i najlepiej uzbrojone pancerniki wszech czasów, które będą postrachem mniejszych okrętów wroga."
 SH_basic_battleship_desc: "Poprawiona wersja wcześniejszego modelu, wyposażona w silniejsze uzbrojenie i lepszy system kierowania ogniem."
 ENG_early_battleship: "Klasa Revenge"
 ENG_early_battleship_desc: "Pancerniki klasy Revenge zamówiono w 1913 r. jako tanie wersje szybkich drednotów klasy Queen Elizabeth. Miały podobne uzbrojenie i opancerzenie, ale ich znacznie mniejsza prędkość sprawiła, że podczas II wojny światowej wykonywały drugorzędne zadania. Z zapowiadanych 8 okrętów tej klasy ukończono tylko 5."
 ENG_basic_battleship: "Klasa King George V"
 ENG_basic_battleship_desc: "Pancerniki klasy King George V były owocem traktatu waszyngtońskiego (1922 r.) i londyńskiego (1930 r.), które ograniczały wyporność i uzbrojenie okrętów liniowych. W związku z tym okręty były wyposażone w działa mniejszego kalibru niż starsze i nawet współczesne jednostki, ale mimo tego uważano je za dobrze uzbrojone, a do tego solidnie opancerzone i świetnie przygotowane do zwalczania lotnictwa. Zbudowano pięć okrętów tego typu - miały one zastąpić przestarzałe pancerniki klasy Queen Elizabeth."
 ENG_improved_battleship: "Klasa Lion"
 ENG_improved_battleship_desc: "Pancerniki klasy Lion były rozwinięciem modelu King George V z zachowaniem wielu cech pierwowzoru. W ramach programu rozbudowy floty z 1938 r. zamówiono sześć takich jednostek, które miały zastąpić starzejące się okręty typu Revenge; budowa nie została ukończona z powodu wybuchu wojny. Przypominałyby one pancerniki King George V, ale byłyby uzbrojone w nowe, większe działa kalibru 16 cali. Plany zakładały także zwiększenie grubości pancerza i instalację mocniejszych silników."
 ENG_advanced_battleship: "Klasa Vanguard"
 ENG_advanced_battleship_desc: "Vanguard był ostatnim pancernikiem, który wszedł do służby w Royal Navy. Zamówiono tylko jeden okręt tego typu, aczkolwiek rozważano budowę jeszcze czterech, które miałyby trafić na Pacyfik. Mimo aprobaty projektu w ramach tzw. Emergency War Programme (1940 r.) nie dostał on wysokiego priorytetu i ukończono go dopiero po wojnie. Dzięki świetnemu wyprofilowaniu kadłuba był to wyjątkowo stabilny pancernik, który doskonale sprawdzał się na pełnym morzu. Uzbrojenie okrętu było zbieżne z tym na jednostkach typu Queen Elizabeth i Revenge, co oznaczało dużą siłę ognia. Ponadto miał on gruby pancerz i mocne silniki."
 ENG_SH_early_battleship: "Klasa Centurion"
 ENG_SH_early_battleship_desc: "Centurion to projekt pancernika ciężkiego, który miał być brytyjską odpowiedzią na potężne okręty japońskie i niemieckie. Działa kalibru 18 cali i gruby pancerz czyniłyby z niego groźną i wytrzymałą jednostkę. Do tego dochodziła silna bateria przeciwlotnicza oraz duży zasięg i dobra szybkość, dzięki którym mógłby on bronić rozległych kolonii imperium brytyjskiego."
 ENG_SH_basic_battleship: "Klasa Lion II"
 ENG_SH_basic_battleship_desc: "Okręty Lion II, zaprojektowane w 1944 r., były ulepszoną wersją starszych pancerników Lion. Wojenne doświadczenia pokazały, że nowa jednostka powinna być większa oraz cięższa i, gdyby ją zbudowano, byłaby uzbrojona w 3 lub 4 potrójne wieże z najnowszymi działami kalibru 16 cali, a gruby pancerz ochroniłby ją przed każdym atakiem. Projekt został anulowany ze względu na wysoki koszt budowy, pokonanie wrogich flot i zapotrzebowanie na lotniskowce."
 FRA_early_battleship: "Klasa Courbet"
 FRA_early_battleship_desc: "Okręty klasy Courbet były pierwszymi superdrednotami budowanymi dla francuskiej marynarki przed wybuchem I wojny i w jej trakcie. Ich budowę zatwierdzono w latach 1910-11 i, choć nie eksploatowano ich intensywnie podczas wielkiej wojny, 20 lat później odegrały istotną rolę. Opancerzeniem i uzbrojeniem przewyższały starsze okręty klasy Dante, ale ustępowały ówczesnym pancernikom US Navy i Royal Navy. Do II wojny światowej nie doczekały się modernizacji poza instalacją lepszej artylerii przeciwlotniczej i wymianą bojlerów na olejowe. Miały wyporność na poziomie 22 000 ton."
 FRA_basic_battleship: "Klasa Richelieu"
 FRA_basic_battleship_desc: "Klasa Richelieu obejmowała ostatnie pancerniki, jakie weszły w skład francuskiej marynarki. Budowę tych doskonałych jednostek, będących ulepszoną wersją okrętów typu Dunkerque, zatwierdzono w latach 1935-38. Główna artyleria skupiona była w sekcji dziobowej, podczas gdy pomocnicze działa rozmieszczono na rufie. Do tego dochodziły: świetna bateria przeciwlotnicza, duża szybkość i dobry zasięg. Z 4 okrętów zwodowano 2, a przed upadkiem Francji ukończono tylko jeden. Istniało wiele projektów dotyczących pozostałych jednostek, które zakładały m.in. zmianę konfiguracji uzbrojenia, budowę pancernika przeciwlotniczego, montaż pokładu startowego, a nawet całkowite przekształcenie w lotniskowiec."
 FRA_improved_battleship: "Klasa Gascogne"
 FRA_improved_battleship_desc: "Okręty typu Gascogne były podklasą pancerników Richelieu. W 1940 r. zaaprobowano budowę 3 jednostek, ale produkcja nie została rozpoczęta. Nowe okręty różniłyby się od wersji podstawowej równomiernym rozłożeniem dział głównej baterii, lepszą artylerią przeciwlotniczą i mocniejszymi silnikami."
 FRA_advanced_battleship: "Klasa Alsace"
 FRA_advanced_battleship_desc: "Okręty klasy Alsace miały być następcami pancerników klasy Richelieu. Ich plany ukończono w 1939 r., a rok później zaaprobowano budowę czterech jednostek, które jednak nie weszły do służby z powodu upadku Francji. Projekt zakładał instalację większej o 33% liczby dział, lepszych działek przeciwlotniczych, grubszego pancerza i mocniejszych silników."
 FRA_SH_early_battleship: "Klasa Charlemagne"
 FRA_SH_early_battleship_desc: "Klasa Charlemagne miała obejmować superpancerniki, które mogłyby sprostać wielkim okrętom innych nacji. Ich plany zakładały instalację silnej baterii przeciwlotniczej, grubego opancerzenia i potężnego uzbrojenia, ustawionego w superpozycji na dziobie okrętu. Okręty te wzorowane były na jednostkach typu Richelieu i brytyjskich pancernikach Nelson."
 FRA_SH_basic_battleship: "Klasa Napoléon Bonaparte"
 FRA_SH_basic_battleship_desc: "Klasa Napoléon Bonaparte miała obejmować pancerniki wzorowane na okrętach typu Alsace i Gascogne. Jednostki te posiadałyby potężne równomiernie rozmieszczone uzbrojenie, artylerię pomocniczą ustawioną w superpozycji i silną baterię przeciwlotniczą. Dzięki mocnym silnikom i grubemu pancerzowi nie zostawałyby w tyle za innymi okrętami i skutecznie radziłyby sobie z przeciwnikami."
 GER_early_battleship: "Klasa Deutschland"
 GER_early_battleship_desc: "Zgodnie z traktatem wersalskim Niemcy mogły zatrzymać sześć pancerników generacji predrednotów. W Kriegsmarine klasyfikowano je jako Linienschiffe (okręty liniowe). W latach trzydziestych XX wieku w czynnej służbie pozostały tylko dwie jednostki klasy Deutschland (nie należy mylić ich z późniejszymi pancernikami kieszonkowymi klasy Deutschland). 1 września 1939 r. o godz. 04.47, Schleswig-Holstein oddał pierwsze strzały II wojny światowej, otwierając ogień w kierunku gdańskiej bazy na Westerplatte."
 GER_basic_battleship: "Klasa Scharnhorst"
 GER_basic_battleship_desc: "Scharnhorst był pierwszym nowoczesnym pancernikiem Kriegsmarine. Zbudowano go w odpowiedzi na francuskie jednostki klasy Dunkerque, które z kolei były odpowiedzią na niemieckie pancerniki kieszonkowe typu Deutschland. Uzbrojenie Scharnhorsta stanowiło dziewięć dział kalibru 28,3 cm (11 cali) w trzech potrójnych wieżach. Niemieckie dowództwo chciało zamontować na okręcie działa 38 cm (15 cali), ale wybuch wojny pokrzyżował te plany."
 GER_improved_battleship: "Klasa Bismarck"
 GER_improved_battleship_desc: "Dwa okręty typu Bismarck były największymi jednostkami zbudowanymi dla Kriegsmarine. Miały one stanowić odpowiedź na nowe, konstruowane właśnie francuskie pancerniki - dysponowały podobnym do okrętów Richelieu uzbrojeniem składającym się z ośmiu dział kalibru 38 cm (15 cali), przy czym Niemcy umieścili je w czterech podwójnych wieżach, a Francuzi w dwóch poczwórnych. Bismarck zasłynął zatopieniem brytyjskiego krążownika liniowego HMS Hood podczas bitwy w Cieśninie Duńskiej, ale wkrótce potem sam został wytropiony i zniszczony."
 GER_advanced_battleship: "Klasa Hindenburg"
 GER_advanced_battleship_desc: "Niemiecki Plan Z zakładał budowę dziesięciu pancerników, które mogłyby zagrozić morskiej potędze Wielkiej Brytanii. Sześć z tych okrętów miało być jednostkami klasy H. Budowa dwóch pancerników typu H39 została rozpoczęta tuż przed wybuchem wojny, ale przerwano ją we wrześniu 1939 r. Żaden z okrętów nie doczekał się oficjalnej nazwy, choć mówiło się, że główny okręt tej klasy miał być nazwany \"Hindenburg\". Gdyby ukończono budowę, jednostki te byłyby większe niż Bismarck, a ich uzbrojenie stanowiłoby osiem dział kalibru 40,6 cm (16 cali)."
 GER_SH_early_battleship: "Schlachtschiff H41"
 GER_SH_early_battleship_desc: "Projekt pancernika klasy H41 był poprawioną wersją modelu H39. Zakładał on znaczące zwiększenie opancerzenia, instalację wytrzymalszych pasów burtowych oraz wzmocnienie steru i śrub napędowych. Główna bateria została ulepszona i miała się składać z ośmiu dział kalibru 42 cm, co czyniło ją potężniejszą niż artyleria brytyjskiego projektu pancernika klasy Lion. Okręty te miałyby wyporność 70 000 ton."
 GER_SH_basic_battleship: "Schlachtschiff H44"
 GER_SH_basic_battleship_desc: "Klasa H44 była ostatnim projektem pancernika typu H. Brak ograniczeń kalibru dział i wyporności sprawił, że już na etapie modelu H42 zakładano montaż coraz cięższego uzbrojenia i opancerzenia. Okręt typu H44 miałby wyporność 131 000 ton i byłby uzbrojony w osiem dział kalibru 50,8 cm (20 cali)."
 ITA_early_battleship: "Klasa Giulio Cesare"
 ITA_early_battleship_desc: "Budowę pancerników klasy Giulio Cesare rozpoczęto w trakcie I wojny światowej. Miały one wyporność 23 000 ton, działa Armstrong-Vickers kalibru 305 mm i szybkość porównywalną z innymi drednotami. W 1933 r. dwa ocalałe okręty przeszły gruntowną modernizację, w wyniku której stały się większe, lepiej uzbrojone i zdolne stawić czoła nowoczesnym szybkim pancernikom."
 ITA_basic_battleship: "Klasa Caio Duilio"
 ITA_basic_battleship_desc: "Konstrukcję pancerników klasy Caio Duilio rozpoczęto na początku I wojny światowej. W latach 1937-40 oba okręty przeszły gruntowną przebudowę. Po jej zakończeniu były to jednostki o wyporności 29 000 ton uzbrojone w 10 dział M1934 kalibru 320 mm. Dzięki potężnym silnikom mogły uchodzić za szybkie pancerniki."
 ITA_improved_battleship: "Klasa Vittorio Veneto"
 ITA_improved_battleship_desc: "Okręty klasy Vittorio Veneto, zwanej także Littorio, były najnowocześniejszymi włoskimi pancernikami podczas II wojny światowej. Miały one wyporność 40 000 ton i były bardzo szybkie jak na swoje gabaryty, dzięki czemu stały się trzonem włoskiej floty."
 ITA_advanced_battleship: "Klasa Impero"
 ITA_advanced_battleship_desc: "Pancerniki Impero to hipotetyczna klasa pancerników z końcowego okresu wojny. Ich wyporność wynosiła 43 000 ton a uzbrojone były w działa Ansaldo 381 mm i dobrze opancerzone."
 ITA_SH_early_battleship: "Klasa Regina Margherita"
 ITA_SH_early_battleship_desc: "Nazwa klasy Regina Margherita pochodziła od włoskiego predrednota zbudowanego przed I wojną światową. Późniejsze okręty tego typu były ciężkimi pancernikami, które zwodowano w przeddzień wybuchu kolejnej wojny. Ich osiągi stawiały je w jednym rzędzie z japońskimi jednostkami typu Yamato. Miały one gruby pancerz, wyporność około 60 000 ton i silne uzbrojenie, na które składały się działa kalibru 406 mm."
 ITA_SH_basic_battleship: "Klasa Regina Elena"
 ITA_SH_basic_battleship_desc: "Nazwa klasy Regina Elana pochodziła od włoskiego predrednota. Późniejsze okręty tego typu były ciężkimi pancernikami, które zwodowano mniej więcej w tym samym czasie, kiedy Włochy przystąpiły do wojny. Ich osiągi stawiały je w jednym rzędzie z planowanymi amerykańskimi jednostkami typu Montana. Miały potężny pancerz, wyporność przekraczającą 70 000 ton i baterię dział kalibru 406 mm; nowoczesne silniki pozwalały im niemal doścignąć szybkie pancerniki."
 JAP_early_battleship: "Klasa Fuso"
 JAP_early_battleship_desc: "Okręty klasy Fuso i Ise (projekty numer A-64 i A-92) zostały zwodowane w trakcie I wojny światowej, a następnie zmodernizowane w latach trzydziestych, gdy postanowienia traktatu londyńskiego (1930 r.) ograniczyły możliwość budowy nowych pancerników. Były to dobrze opancerzone jednostki uzbrojone w 6 podwójnych wież umieszczonych na osi kadłuba, co umożliwiło oddawanie morderczych salw burtowych, ale i ograniczyło możliwość instalacji artylerii przeciwlotniczej. Wyporność tych pancerników wynosiła 29 000 ton (35 000 po modernizacji), ale ich szybkość była niewielka."
 JAP_basic_battleship: "Klasa Nagato"
 JAP_basic_battleship_desc: "Nagato (projekt numer A-102) to klasa pancerników z czasów I wojny światowej, których budowy nie ukończono przed końcem wojny. W latach 30. XX wieku przeszły gruntowną modernizację, gdyż traktat londyński ograniczał możliwość budowy nowych pancerników. Były uzbrojone w cztery potężne działa morskie 140 mm, rozwijały dużą szybkość i były dobrze opancerzone. Nagato, jednostka od której wywodzi się nazwa całej klasy, był okrętem flagowym japońskiej marynarki."
 JAP_improved_battleship: "Klasa Tajima"
 JAP_improved_battleship_desc: "Tajima (projekt numer A-146) była hipotetyczną klasą szybkich pancerników. Miały być tańsze i łatwiejsze w budowie niż olbrzymie okręty typu Yamato. Plany zakładały, że będą to szybkie, nieźle opancerzone jednostki uzbrojone w starsze, ale zmodernizowane działa, a także środki do zwalczania lotnictwa."
 JAP_advanced_battleship: "Klasa Iwami"
 JAP_advanced_battleship_desc: "Iwami (projekt numer A-153) to hipotetyczna klasa pancerników. Nowe metody konstrukcyjne miały umożliwić wodowanie ich w większym tempie, a działa kalibru 41 cm z pewnością pozwoliłyby im zwalczać podobne okręty nieprzyjaciela. Ich projekt oparto na planach jednostek typu Yamato i Tajima, które odpowiednio zmodyfikowano, by zneutralizować wady tych konstrukcji. Byłyby to świetnie uzbrojone i opancerzone okręty mogące podjąć walkę z pancernikami wroga, ale wprowadzone zmiany zwiększyłyby ich masę, ograniczając szybkość."
 JAP_SH_early_battleship: "Klasa Yamato"
 JAP_SH_early_battleship_desc: "Pancerniki typu Yamato (projekt numer A-140) były największymi i najciężej uzbrojonymi okrętami wojennymi wszech czasów. Miały one wyporność nawet 70 000 ton, ich uzbrojenie stanowiły działa kalibru 46 cm i potężna artyleria przeciwlotnicza, a pancerz o grubości 41 cm mógł wytrzymać trafienie pociskiem ich własnego kalibru. Budowę jednostek zlecono w ramach 3. programu dozbrojenia marynarki, zgodnie z doktryną, wedle której japońska flota powinna zawsze dysponować większą siłą ognia i zasięgiem niż jej potencjalni przeciwnicy. Zamówiono 5 okrętów tego typu, ale tylko 3 zostały zwodowane: 2 pancerniki i lotniskowiec. Pozostałe jednostki miałyby nieco inną konstrukcję, zakładającą rozbudowę uzbrojenia przeciwlotniczego i inne rozmieszczenie płyt pancerza."
 JAP_SH_basic_battleship: "Klasa Super Yamato"
 JAP_SH_basic_battleship_desc: "Klasa Super Yamato (projekt numer A-150) była zmodernizowaną wersją starszego typu pancerników, której konstrukcję zlecono w ramach 5. programu dozbrojenia marynarki (1941 r.). Aby zmniejszyć koszt produkcji, jako podstawę nowego projektu wybrano okręt typu Yamato, który miał otrzymać jeszcze silniejsze uzbrojenie - działa kalibru 51 cm - oraz najnowszą artylerię przeciwlotniczą. Pancerz jednostki wytrzymałby trafienia pociskami kalibru 51 cm, a jej wyporność wyniosłaby nawet 80 000 ton. Planowano zwodowanie dwóch okrętów tego typu."
 SOV_early_battleship: "Klasa Marat"
 SOV_early_battleship_desc: "Okręty klasy Marat (pierwotnie Gangut) były pierwszymi drednotami carskiej marynarki i miały okazję wykazać się podczas I wojny światowej. Ich konstrukcja i rozkład stały się wzorem dla późniejszych pancerników i krążowników liniowych: 4 potrójne wieże artyleryjskie, liczne działa pomocnicze w kazamatach, płaski pokład i małe zanurzenie umożliwiające swobodną żeglugę po płytkich wodach Bałtyku i Morza Czarnego. Tylko trzy pancerniki tej klasy przetrwały rewolucję i początek epoki radzieckiej. Czwarty okręt, Frunze (dawniej Połtawa), służył jako jednostka koszarowa. Planowano przekształcić go w krążownik liniowy, ale projekt został odrzucony ze względu na wysoki koszt. Pozostałe jednostki zmodernizowano w latach 30., czego efektem były wysokie, przypominające pagody nadbudówki, nowoczesna elektronika oraz zamontowana bateria przeciwlotnicza."
 SOV_basic_battleship: "Projekt 21"
 SOV_basic_battleship_desc: "Okręty projektu 21 zaplanowano w połowie lat 30. jako element rozbudowy radzieckiej floty oceanicznej Stalina. Miały one być podobne do brytyjskich pancerników klasy Nelson. Plany zakładały wyporność 41 000 ton i uzbrojenie w 3 potrójne wieże z działami kalibru 406 mm (umieszczone w przedniej części okrętu) oraz 4 potrójne armaty kalibru 152 mm. Silna artyleria przeciwlotnicza oraz gruby pancerz zapewniłyby tym jednostkom skuteczną ochronę przed celami nawodnymi i powietrznymi. Radzieckie stocznie nie były w stanie sprostać zadaniu, więc projekt anulowano, a gotowe elementy wykorzystano w pancernikach klasy Sowieckij Sojuz (projekt 23)."
 SOV_improved_battleship: "Klasa Lenin"
 SOV_improved_battleship_desc: "Klasa Lenin obejmowała hipotetyczne pancerniki, które miały być odpowiedzią na niemieckie jednostki typu Bismarck i amerykańskie South Carolina. Dziewięć dział kalibru 406 mm w trzech potrójnych wieżach dałoby im potężną siłę ognia, a artyleria przeciwlotnicza kalibru 130 mm, gruby pancerz i mocne silniki zwiększyłyby szanse na przetrwanie bitwy."
 SOV_advanced_battleship: "Klasa Stalingrad"
 SOV_advanced_battleship_desc: "Okręty klasy Stalingrad (projekt 82) miały być głównym argumentem przeciwko tym, którzy chcieli rzucić wyzwanie radzieckiej marynarce po II wojnie światowej. Projekt zakładał budowę szybkich, dobrze uzbrojonych i opancerzonych jednostek będących dumą ZSRR. Ich konstrukcja została rozpoczęta tuż po wojnie w ramach rozbudowy floty oceanicznej. Miały one nie tylko zwalczać okręty wroga, ale i eskortować przyszłe radzieckie lotniskowce. Projekt przerwano po śmierci Józefa Stalina, niemniej pojawiły się plany ukończenia przynajmniej jednego z okrętów jako pływającej platformy do wystrzeliwania rakiet V-2 produkowanych w ZSRR."
 SOV_SH_early_battleship: "Klasa Sowieckij Sojuz"
 SOV_SH_early_battleship_desc: "Okręty typu Sowieckij Sojuz (projekt 23) były ostatnimi radzieckimi pancernikami. Ich konstrukcję zatwierdzono w ramach programu rozbudowy floty z lat 1938-43. Planowano zwodować 4 jednostki o wyporności 59 000 ton uzbrojone w 3 potrójne wieże z działami kalibru 406 mm oraz silne baterie pomocnicze i przeciwlotnicze. Potężna artyleria i pancerz porównywalny z japońskimi okrętami typu Yamato wymuszały instalację mocnych silników, które podołałyby takiej wadze okrętu. Wybuch wojny przerwał budowę tych pancerników."
 SOV_SH_basic_battleship: "Projekt 23bis"
 SOV_SH_basic_battleship_desc: "Pancerniki projektu 23bis były udoskonalonymi okrętami typu Sowieckij Sojuz (projekt 23). Miały one zostać wyposażone w 4 potrójne wieże z działami tego samego kalibru (406 mm) i grubszy pancerz; uwzględniono też lepsze rozmieszczenie baterii pomocniczych oraz silniejsze uzbrojenie przeciwlotnicze."
 USA_early_battleship: "Klasa New York"
 USA_early_battleship_desc: "Okręty klasy New York były pierwszymi amerykańskimi pancernikami uzbrojonymi w działa kalibru 14 cali. Poza tym miały one liczne działa kalibru 5 cali i ponad dziesięciocalowy pancerz."
 USA_basic_battleship: "Klasa North Carolina"
 USA_basic_battleship_desc: "Okręty klasy North Carolina okazały się dla ich konstruktorów sporym wyzwaniem i były to pierwszy od dwudziestu lat pancerniki projektu US Navy. Jednostki te musiały spełniać wymogi traktatu waszyngtońskiego, który ograniczał ich wyporność do 36 000 ton, ale decydenci zażądali jednocześnie, by były uzbrojone w działa kalibru 16 cali, dobrze opancerzone i mogły nadążyć za szybkimi amerykańskimi lotniskowcami."
 USA_improved_battleship: "Klasa Iowa"
 USA_improved_battleship_desc: "Okręty klasy Iowa korzystały z wielu rozwiązań zastosowanych wcześniej w pancernikach typu North Carolina, ale miały od nich znacznie większą wyporność i były szybsze. Ich głównym zadaniem była eskorta lotniskowców i zwalczanie krążowników wroga."
 USA_advanced_battleship: "Klasa Illinois"
 USA_advanced_battleship_desc: "Pancerniki klasy Illinois były budowane wedle tych samych założeń, które realizowano podczas tworzenia okrętów typu Iowa, co wiązało się z postawieniem na szybkość i siłę ognia kosztem opancerzenia. Nowe jednostki miały 12 dział kalibru 16 cali i lepszą kotłownię, co umożliwiało im osiągnięcie większych prędkości. Podobnie jak w przypadku pancerników klasy Montana, wstępny projekt zakładał instalację 4 dział kalibru 6 cali w podwójnych wieżach, ale zrezygnowano z nich na korzyść uniwersalnych armat kalibru 5 cali, które mogły prowadzić skuteczniejszy ogień przeciwlotniczy."
 USA_SH_early_battleship: "Klasa Virginia"
 USA_SH_early_battleship_desc: "W 1920 r. Amerykanie położyli stępkę pod budowę jednostki klasy South Dakota uzbrojonej w 12 dział kalibru 16 cali. Okręt ten zapoczątkowałby nową erę ciężkich pancerników, ale projekt przerwano w 1922 r., po podpisaniu traktatu waszyngtońskiego. Gdy traktat ów przestał obowiązywać, a wywiad doniósł o tajnym japońskim programie budowy pancerników, zasadne stało się zmodernizowanie starego projektu. Nowy ciężki pancernik miałby wyporność 55 000 ton i byłby uzbrojony w działa kalibru 18 cali."
 USA_SH_basic_battleship: "Klasa Montana"
 USA_SH_basic_battleship_desc: "Okręty klasy Montana miały być większe i lepiej opancerzone, ale wolniejsze niż jednostki typu Illinois. Plany zakładały uzbrojenie ich w 12 dział kalibru 18 cali, co w połączeniu z najnowszymi systemami kierowania ogniem dawałoby im miażdżącą przewagę nad każdym przeciwnikiem. Miały one także posiadać artylerię pomocniczą kalibru 6 cali, ale zrezygnowano z niej na korzyść uniwersalnych podwójnych armat kalibru 5 cali."
 ARG_early_battleship: "Klasa Rivadavia"
 ARG_early_battleship_desc: "Do klasy Rivadavia należały dwa drednoty zbudowane w USA dla Argentyny na początku XX w. Miały wyporność 27 500 ton, a ich główne uzbrojenie stanowiło dwanaście dział kalibru 305 mm / 50. W służbie pozostały do lat 50. XX w."
 AST_early_battleship: "Klasa Revenge"
 AST_early_battleship_desc: "Pancerniki klasy Revenge zamówiono w 1913 r. jako tanie wersje szybkich drednotów klasy Queen Elizabeth. Miały podobne uzbrojenie i opancerzenie, ale ich znacznie mniejsza prędkość sprawiła, że podczas II wojny światowej wykonywały drugorzędne zadania. Z zapowiadanych 8 okrętów tej klasy ukończono tylko 5."
 AST_basic_battleship: "Klasa King George V"
 AST_basic_battleship_desc: "Pancerniki klasy King George V były owocem traktatu waszyngtońskiego (1922 r.) i londyńskiego (1930 r.), które ograniczały wyporność i uzbrojenie okrętów liniowych. W związku z tym okręty były wyposażone w działa mniejszego kalibru niż starsze i nawet współczesne jednostki, ale mimo to uważano je za dobrze uzbrojone, a do tego solidnie opancerzone i świetnie przygotowane do zwalczania lotnictwa. Zbudowano pięć okrętów tego typu - miały one zastąpić przestarzałe pancerniki klasy Queen Elizabeth."
 AST_improved_battleship: "Klasa Lion"
 AST_improved_battleship_desc: "Pancerniki klasy Lion były rozwinięciem modelu King George V z zachowaniem wielu cech pierwowzoru. W ramach programu rozbudowy floty z 1938 r. zamówiono sześć takich jednostek, które miały zastąpić starzejące się okręty typu Revenge; budowa nie została ukończona z powodu wybuchu wojny. Przypominałyby one pancerniki King George V, ale byłyby uzbrojone w nowe, większe działa kalibru 16 cali. Plany zakładały także zwiększenie grubości pancerza i instalację mocniejszych silników."
 AST_advanced_battleship: "Klasa Vanguard"
 AST_advanced_battleship_desc: "Vanguard był ostatnim pancernikiem, który wszedł do służby w Royal Navy. Zamówiono tylko jeden okręt tego typu, aczkolwiek rozważano budowę jeszcze czterech, które miałyby trafić na Pacyfik. Mimo aprobaty projektu w ramach tzw. Emergency War Programme (1940 r.) nie dostał on wysokiego priorytetu i ukończono go dopiero po wojnie. Dzięki świetnemu wyprofilowaniu kadłuba był to wyjątkowo stabilny pancernik, który doskonale sprawdzał się na pełnym morzu. Uzbrojenie okrętu było zbieżne z tym na jednostkach typu Queen Elizabeth i Revenge, co oznaczało dużą siłę ognia. Ponadto miał on gruby pancerz i mocne silniki."
 AST_SH_early_battleship: "Klasa Centurion"
 AST_SH_early_battleship_desc: "Centurion to projekt ciężkiego pancernika, który miał być brytyjską odpowiedzią na potężne okręty japońskie i niemieckie. Działa kalibru 18 cali i gruby pancerz czyniłyby z niego groźną i wytrzymałą jednostkę. Do tego dochodziła silna bateria przeciwlotnicza oraz duży zasięg i dobra szybkość, dzięki którym mógłby on bronić rozległych kolonii imperium brytyjskiego."
 AST_SH_basic_battleship: "Klasa Lion II"
 AST_SH_basic_battleship_desc: "Okręty Lion II, zaprojektowane w 1944 r., były ulepszoną wersją starszych pancerników Lion. Wojenne doświadczenia pokazały, że nowa jednostka powinna być większa oraz cięższa i, gdyby ją zbudowano, byłaby uzbrojona w trzy lub cztery potrójne wieże z najnowszymi działami kalibru 16 cali, a gruby pancerz ochroniłby ją przed każdym atakiem. Projekt został anulowany ze względu na wysoki koszt budowy, pokonanie wrogich flot i zapotrzebowanie na lotniskowce."
 BRA_early_battleship: "Klasa Minas Gerais"
 BRA_early_battleship_desc: "Do klasy Minas Gerais należały dwa drednoty zbudowane przez Wielką Brytanię dla Brazylii na początku XX w. Używano ich jeszcze podczas II wojny światowej, ale były zbyt przestarzałe, by wykonywać ważne zadania, więc służyły głównie jako jednostki obrony brazylijskiego wybrzeża."
 CAN_early_battleship: "Klasa Revenge"
 CAN_early_battleship_desc: "Pancerniki klasy Revenge zamówiono w 1913 r. jako tanie wersje szybkich drednotów klasy Queen Elizabeth. Miały podobne uzbrojenie i opancerzenie, ale ich znacznie mniejsza prędkość sprawiła, że podczas II wojny światowej wykonywały drugorzędne zadania. Z zapowiadanych 8 okrętów tej klasy ukończono tylko 5."
